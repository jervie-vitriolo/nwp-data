  'Spotify-just-added-a-million-new-users-in-under-a-week':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-05T13:01:11.342Z
    'imagesource': 'jcr:08d8d813-899d-4353-bf19-d53ef906048e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07ed9cf2-42b1-4cea-aa48-24bdd15d4bfa'
    'lead': 'Spotify may have waited a year to launch in India, but it took less than
      a week to sign up its first million users in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T13:03:16.158Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:55:26.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:56.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spotify', 'India']
    'template': '1'
    'title': 'Spotify just added a million new users in under a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc3681-98a5-41ee-8f5d-b7385598d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.158Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spotify may have waited a year to launch
        in India, but it took less than a week to sign up its first million users
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792e68a-d893-4ac3-9288-8e1fc8c43cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.158Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global streaming platform hit the milestone within six days
        of its India debut, a company spokesperson confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d01d0-a94e-49af-b970-40ab778ba0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.158Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson declined to comment on how many of those new listeners
        were paying subscribers rather than users of Spotify''s free ad-based service.The
        company also won''t say how many users it hopes to attract in India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf2f23-9fa2-46ea-8b0a-69fd7fcc4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.158Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify first announced plans to expand to India in March 2018,
        but its official rollout was held up by delays in signing deals with major
        record labels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1dad9-d4b6-4a6f-b263-64628d61dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.158Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It finally&nbsp;launched last Wednesday,&nbsp;while still locked
        in a dispute with one of the music labels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8054d1-31b6-4d94-9ab2-1cf61ef427e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.158Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is&nbsp;facing a legal battle&nbsp;with Warner Music
        Group, which filed an injunction last week to prevent Spotify from using its
        content in India. Warner Music owns the rights to stars such as Ed Sheeran,
        Bruno Mars and Coldplay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c79229-8531-4eba-9424-8d0be0014af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.159Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming platform has plenty of other music to offer, however,
        including a deal with Bollywood''s biggest record label, T-Series, and it
        will be hoping to leverage its India presence to shore up its global user
        base of more than 200 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd40e16-06d5-41d4-8b9f-79330b71c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.159Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its strong start, Spotify&nbsp;has a long way to go if it
        wants to catch up with big local players like Gaana and JioSaavn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f376f89-2fbd-45fd-8c6b-14d471b08854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.159Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaana, backed by Chinese tech giant Tencent,&nbsp;reportedly&nbsp;has
        over 80 million users&nbsp;in India, while&nbsp;JioSaavn&nbsp;— owned by India''s
        richest man Mukesh Ambani — has access to more than 250 million users of his
        massive&nbsp;Jio mobile network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3ef08-6388-4b90-846d-d45c2c2fd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.159Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Spotify''s global competitors, including the music streaming
        services run by Apple, Google and Amazon, also have an established presence
        in India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109217b-2f3f-4a93-b857-eb38ddf6587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:03:16.159Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/05/tech/spotify-india-1-million-users/index.html">Spotify
        just added a million new users in under a week</a>."</em></p>'
  'china-xi-jinping-military':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-05T13:15:25.227Z
    'imagesource': 'jcr:97b52d61-7880-4773-a2ec-e48196e5a5b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7778022f-129e-46b1-9838-3fe3ddc561e7'
    'lead': 'The People''s Liberation Army (PLA) has grown and modernized rapidly
      since China reopened to the world in the 1980s, but under Xi that pace has accelerated
      with a focus on fighting and winning future wars.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T13:18:37.608Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:55:25.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:56.733+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'China', 'Chinese-military', 'People-s-Liberation-Army']
    'template': '1'
    'title': 'China''s military is going from strength to strength under Xi Jinping'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fc7b4d-336f-4a12-a305-15ce002fe690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.608Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Under Chinese President Xi Jinping, a revolution
        has been taking place inside Beijing''s armed forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadac466-ac99-469b-bb96-525b137e55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Liberation Army (PLA) has grown and modernized rapidly
        since China reopened to the world in the 1980s, but under Xi that pace has
        accelerated with a focus on&nbsp;fighting and winning future wars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459cba1-549f-4647-8aba-6d6ea09f2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has also embarked on a massive internal reorganization of the
        PLA, streamlining the organization and bringing it firmly under his control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1257bcf2-be13-42d8-9f4d-66b4ace39858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Chinese government unveiled an increase in military
        spending of 7.5% during its annual "Two Sessions" legislative meeting in Beijing,&nbsp;a
        slight dip on last year''s spending increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7722dc-a56b-4262-8879-b8e497d48bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the slight drop was likely to avoid domestic perceptions
        that the country''s military spending far exceeded its overall economic growth,
        which is set to grow at no more than 6.5% in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44de26-624a-482c-9b69-cd25e1872ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese military may be one of the world''s best-funded
        armed forces, its budget still pales in comparison to United States. In December,
        U.S. President Donald Trump agreed to&nbsp;increase the defense budget funding
        to $750 billion in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebac9b-41a6-49d6-bb66-61f4c0a8b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy still dominates the world''s oceans too, far outpacing
        China in its&nbsp;logistical capabilities and international reach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634717d-8fbe-4fbd-9c34-9429e1388b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing is rapidly gaining ground on its American rival, by
        churning out naval vessels and making technological advances, according to
        Andrew Erickson, professor of strategy at the US Naval War College''s China
        Maritime Studies Institute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd56f00-f613-469e-aab4-99d4589ca2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has presided over this level of Chinese military development
        in Chinese history before Xi Jinping," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc7e88-ee40-4dcf-a6f6-a2f5166dc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Armed forces to be reckoned with''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db180ba-66fa-41f1-bab2-966f75bf0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directly comparing every aspect of two countries'' military budgets
        is impossible, said Erickson, because different governments count spending
        in different ways.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916389a-6561-40b7-86b4-7f34901fc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.609Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. expert said it was incontrovertible that China''s military
        budget was the second largest in the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0c087-8bfe-4be3-a1c1-3c905ad1ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, overall, these are armed forces to be reckoned with. In
        many areas, they have weapons systems that only a few other countries possess,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c14b588-de21-43c2-bbd8-0c4618ed3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look where China''s military was a few short years ago,
        under Xi the progress is truly tremendous. It is very impressive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfc833-ca90-4708-92e8-8423612c7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs of a push to modernize the military are everywhere. Between
        2016 and 2017,&nbsp;32 new ships&nbsp;were commissioned by the PLA, according
        to US government reports. In comparison, the U.S. commissioned 13.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ad5c0-5e4c-448c-852e-389ad2afa40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, China has launched more submarines, warships, principal
        amphibious vessels and auxiliaries than the total number of ships currently
        serving in the navies of Germany, India, Spain, Taiwan and the United Kingdom,
        according to&nbsp;a 2018 report by think tank IISS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c3cb7-0715-426c-982f-4ff432bf8840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s navy is receiving warships so quickly that Chinese sources
        liken this to dumping dumplings into soup broth," Erickson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2693c-f1b9-4510-8f6c-15165b86397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese air force has also been regularly debuting new and improved
        planes and weapons, including the twin-engine J-20 stealth fighter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aed612-132b-42e4-a519-5e1f6bbf5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s air force is now the largest in Asia and the third largest
        in the world, according to the U.S. Defense Department, and is closing the
        gap with the U.S.&nbsp;"across a spectrum of capabilities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8200d-5f3e-414c-89a5-81ee0a7255ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Xi has also begun a reorganization of&nbsp;military&nbsp;personnel,
        stressing quality and effectiveness over quantity of staff. In 2017, Xi streamlined
        the powerful Central Military Commission,&nbsp;which he leads, reducing the
        number of members and solidifying his control.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669679a-ede4-439f-8b4f-6f977a3d5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple former generals have been disciplined or imprisoned for
        corruption in an attempt to professionalize the armed services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de02c37-2a06-4bce-8dce-9a1ca1a915b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aircraft carriers and corvettes</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95271139-804e-41c8-b00a-70b1dfc8ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military strengths of the U.S. and China are often compared,
        the two governments ostensibly have built their armed forces to serve different
        goals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b567d34-5b7d-4510-9d6e-84dd0c67443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.610Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington says it aims to maintain a worldwide reach for its military
        to protect allies and American interests internationally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891092cc-2605-4e3c-ac12-9c9b5a58d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims its interests lie closer to home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfa2d0-989d-4dda-abbd-ca931d5f2554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Yesui, the National People''s Congress spokesman, on Monday
        afternoon told reporters: "China''s limited defense spending, which is for
        safeguarding its national sovereignty, security and territorial integrity,
        poses no threat to any other country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d77e5b-5fc1-41da-aa69-11ef53f26157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether a country is a military threat to others or not is not
        determined by its increase in defense expenditure, but by the foreign and
        national defense policies it adopts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b985ef-5bd5-4828-8038-cf140488b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major scenarios that China''s military cares about could be
        called "home games, rather than away games," Erickson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51605f02-ccfc-4c06-9bc1-57c79000b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has built a navy and armed forces designed
        to protect the country and exert its influence in the surrounding region,
        especially the East and South China seas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95dd13e-82ac-40f1-a2fb-8154197e6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof is in the military hardware that the two countries have
        focused on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588b49e-4a83-447c-9157-01e5bfdf0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the U.S. has a huge fleet of 12 nuclear-powered aircraft carriers,
        China has barely one conventionally powered carrier operating, with another
        in the wings. The Type 001A, the country''s first homegrown aircraft carrier,
        was launched in 2018 but still has not joined the fleet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba780df-11aa-4993-a102-497198a3c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has, however, rapidly produced Jiangdao-class corvettes,
        a small warship generally best suited to fighting close to home. A&nbsp;U.S.
        Department of Defense report in 2018&nbsp;said this move was designed with
        an eye to "littoral" combat, or fighting close to China''s shores.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b83607-357c-4ca2-8908-628475e8527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backing this up is China''s rapid production of frigates, another
        small type of warship, and the arming and expansion of the country''s coast
        guard.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9087934-2ace-4506-bd6d-c3446bdf21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes sense given the Chinese government''s focus on controlling&nbsp;the
        South China Sea,&nbsp;where it has been building militarized artificial islands
        and holding regular drills in the sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b2e8f-4b5f-4cdf-a1d1-9e5ebd2b3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all this doesn''t prevent the Chinese military from having growing
        its fleet to extend its global influence. The PLA opened its&nbsp;first international
        base&nbsp;in Djibouti in July 2017. A third aircraft carrier is&nbsp;reportedly
        under construction,&nbsp;featuring advanced launching capabilities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5fd69b-16ab-4202-b1d0-47ae8fe6059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.611Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re building power projection capabilities which will give
        them greater ability to project presence and power (into) the Pacific and
        the Indian Ocean," said Malcolm Davis, senior analyst at the Australian Strategic
        Policy Institute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c880b43-c0c7-45a6-b832-487e26a016e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Doubts</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531662a-0e42-44f9-99f4-a2fa1161e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has undoubtedly made rapid progress. Some experts, however,
        doubt its ability to fight as a coherent force or the experience of its troops.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef26b3-11c8-4ad6-aa90-ca08e7bf6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also doubts around the effectiveness of&nbsp;some of the
        PLA''s new technologies.&nbsp;Military analyst Carl Schuster, a former US
        Navy captain, has cast doubt on some of the advances allegedly made by the
        Chinese military, including claims that it has developed&nbsp;a ship-killer
        ballistic missile.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26875f02-7e47-4bcd-962c-debf30bb69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a missile could in theory be based well out-of-range of US
        naval strike forces while putting Washington''s biggest assets, its aircraft
        carriers, in range.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3b0a0-be5e-4e26-8b6d-4f7a5b2d2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schuster says no military has ever successfully developed an
        anti-ship ballistic missile and China had shown no evidence of actually being
        able to hit a moving target in the ocean.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f1b93-fd97-4108-a893-800c1615e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also discontent within the Chinese military over the treatment
        of veterans. The decision in 2015 to lay off 300,000 soldiers over three years
        to streamline the armed forces led to repeated mass protests in a number of
        cities after the government failed to pay all their pensions in full.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71b9a2-3805-4d5b-b07f-d5d2ca58091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Davis said the military prospects of&nbsp;the United States
        are looking increasingly troubled, thanks to rising maintenance costs and
        an aging fleet, which might give Beijing the chance it needs to catch up.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99dad9-94fd-42c2-84cb-c96212502676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear the traditional advantage in military technology
        for the U.S. is going to remain intact," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bac3c0-00d9-411c-b751-5e6f4006629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting that balance between sustainment and modernization right
        is a real challenge for the US as their forces get older and older, whereas
        the Chinese are steamrolling ahead."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f4764-1826-47d5-9b15-38ee685ec052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:18:37.612Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:25.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/04/asia/china-military-xi-jinping-intl/index.html">China''s
        military is going from strength to strength under Xi Jinping</a>."</em></p>'
  'vatican-archives-world-war-ii-pope-pius':
    'author': 'Delia Gallagher and Daniel Burke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-05T13:28:24.836Z
    'imagesource': 'jcr:5d4e1c44-0efd-4006-ab65-47e8fc52511e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f68db761-5b05-4caf-8110-84972422f749'
    'lead': 'Pope Francis has announced that the Vatican next year will open its secret
      archives containing World War II-era documents from the controversial papacy
      of Pope Pius XII.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T13:30:48.229Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:55:23.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:57.035+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Vatican', 'World-War-II', 'Pope-Pius', 'Germany',
      'Italy', 'Judaism', 'Catholic-church', 'Catholicism-', 'Holocaust']
    'template': '1'
    'title': 'Vatican to open secret archives on World War II-era and Pope Pius'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b069a79-aac0-42df-b003-089154cfe1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has announced that the Vatican
        next year will open its secret archives containing World War II-era documents
        from the controversial papacy of Pope Pius XII.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d11df-5a63-4277-987b-43aad7be84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archives cover the years 1939-1958 and consist of several hundred
        thousand letters, cables and speeches. Critics of Pius say he did not do enough
        to publicly combat the rise of fascism in Germany and Italy. Supporters say
        he worked diligently behind the scenes to save Jews from the Holocaust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c95f7-f589-40a8-b52f-73c9fab1bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, in announcing the opening of the archives, said that criticism
        of Pope Pius XII had sometimes been prejudiced or exaggerated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0faf2-6444-4b9b-b6c6-8bd00fee6ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that the serious and objective historical research will
        know how to evaluate it in the right light," the Pope said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db77bca-b79a-4b0d-84f1-56d15a6ff3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take this decision having heard the advice of my closest collaborators,
        with a serene and trusting heart," he added. ""The Church is not afraid of
        history, on the contrary, it loves it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91007588-826a-480a-a58d-3573ce5b4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.229Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents from the pontificate are not only kept in the Secret
        Archives, but also in archives of different Vatican offices such as the Secretariat
        of State and the Congregation for the Doctrine of the Faith, according to
        the Prefect of the Secret Archives, Bishop Sergio Pagano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667b577-09d8-4c0c-9e5f-921eae02be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Vatican offices will open their archives to qualified researchers
        on March 2, 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677e21d-5943-4a7c-ae65-0e9fb73a0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in l''Osservatore Romano, the Vatican''s newspaper, Pagano
        said that it has taken 20 dedicated archive personnel more than 12 years to
        inventory and organize the paperwork, which includes:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4d671-7fe5-4626-9c24-29da8cab1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- 68 volumes of indexes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef0cd5-726e-49fe-bea5-c5f6a7869584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- 538 "separate envelopes" -- each envelope regarding an individual
        topic or institution</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a1d60-68db-46e5-8bb8-aac3f5584c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- 76 units of speech manuscripts by Eugenio Pacelli, Pope Pius
        XII''s birth name</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de131964-da48-4695-a066-330c6a754e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- 81 indexes of more than 5,100 envelopes of pontifical representations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95c135-f1a4-4ced-afb3-867e33d4a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope defended Pius'' presumed silence on the rise of Adolf Hitler
        in Germany and the Holocaust that ensued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eaa922-6283-4160-99c8-8c0bc08e0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without doubt, even moments of great difficulty, of tormented decisions
        of Christian and human prudence, that to some could have seemed like reticence,
        were instead attempts, humanly very difficult, to keep the light of humanitarian
        initiatives, of hidden but active diplomacy lit, in periods of greatest darkness
        and cruelty, in the hope of a possible opening of hearts," Francis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a433e0-53ca-442a-ac4b-38eaa36154ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Pope John Paul II opened the archives for the Vatican Office
        of Information for Prisoners of War (1939-1947) containing more than 2,000
        archival "units" and nearly as many boxes of documents, according to Pagano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca2cd4-004a-45df-af57-0001a653e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, those records provided information on thousands of wartime
        military and civilian prisoners, and may help clarify the legacy of Pope Pius
        XII, Pagano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6e282-4822-443f-85f5-953100875c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the sad, no terrible, scenario before the war, during its tragic
        unfolding as well as afterward, the great figure of Pius XII stands out,"
        Pagano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f41da2-1367-41d3-9a65-f844e56f710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.230Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was superficially criticized and judged for some aspects of
        his pontificate and now, thanks to the opening faithfully desired by Pope
        Francis, I think historians who know how to investigate, without prejudice,
        but with the help of new documents, can find its richness and realistic importance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf366b94-25f6-4315-84f6-1f52ffe13067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish groups immediately hailed the Vatican''s announcement on
        Monday, saying they''ve been asking for access to the secret archives for
        decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c133b-42ce-4233-92ea-60419b03f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis''s decision to make these materials now fully open
        and available for international scholarly research is enormously important
        to Catholic-Jewish relations," said Rabbi David Rosen, the American Jewish
        Committee''s international director of interreligious affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb5151-1016-4929-9fd5-c969b8d074f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said Rosen has personally raised the issue with Pope
        Francis and his predecessors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672f786-7020-4053-b6de-27bd3658bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is particularly important that experts from the leading Holocaust
        memorial institutes in Israel and the United States objectively evaluate as
        best as possible the historical record of that most terrible of times -- to
        acknowledge both the failures as well as the valiant efforts made during the
        period of the systematic murder of six million Jews," Rosen said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85471680-e5f5-4b90-a045-1da3d9035a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi Riccardo Di Segni, the chief rabbi of Rome, said it''s "better
        late than never."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89407a2-bbb0-454e-9aa2-2be0c0f846af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rabbi also expressed some skepticism, recalling that a commission
        of Catholic and Jewish experts, set up in 1999 to examine the Pope Pius XII
        archives, was dissolved in 2001 "because members didn''t have the effective
        guarantee of having access to all the documents."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab2bfb-5e43-43b0-8b8c-a88f081e24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will all the existing documents be made available?" Di Segni asked.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e6dc9-c822-46c0-a2ef-b16c6f0bfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Holocaust Memorial Museum in Washington, DC, said
        it has enjoyed a "cooperative relationship" with the Vatican archivists for
        more than a decade, when John Paul II allowed researchers access to collections
        relating to the rise of Nazism in Germany. But those archives only go up to
        1939, the museum said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d00cd-4670-459b-bcc2-10f7777e0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the end of World War II, scholars, Holocaust survivors, and
        others have asked important questions about the role of the Vatican and Pope
        Pius XII during the Holocaust," said Holocaust museum director Sara J. Bloomfield.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76484295-9acc-4e14-b7f9-e055f3a3e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is long overdue for speculation to be replaced by rigorous scholarship,
        which is only possible once scholars have full access to all of these records.
        This is important for the sake of historical truth, but there is moral urgency
        too: we owe this to the survivor generation, which is rapidly diminishing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e69201-9fd8-495d-a3fd-6f81fb4360f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.231Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican, the archives will be open to qualified
        researchers who must submit a request t view documents. All researchers must
        have a university degree or an equivalent university diploma. Clergy must
        possess a licentiate degree or PhD, the Vatican said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65662e-a3c3-4d51-ba30-6a3b4d535ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T13:30:48.232Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/04/world/vatican-archives-pius/index.html">Vatican
        to open secret archives on World War II-era and Pope Pius.</a>"</p>'
