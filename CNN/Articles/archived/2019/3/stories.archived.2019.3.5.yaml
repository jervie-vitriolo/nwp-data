      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogut, who has been a stalwart for Australia and appeared in three
        Olympic Games, was named the NBL’s Most Valuable Player and Defensive Player
        of the Year this season.<strong>euters) —&nbsp;</strong></p>'
