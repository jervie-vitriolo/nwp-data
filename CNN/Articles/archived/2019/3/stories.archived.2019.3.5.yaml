      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the “Sound Bags” script for the same trio’s performance:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f9fe2-2a6e-4096-bd14-476d2cbc779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.586Z
      'mgnl:createdBy': 'don'
