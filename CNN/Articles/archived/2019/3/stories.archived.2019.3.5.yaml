      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our club has a philosophy that we’re never going to stand in the
        way of players to go on to play in the NBA,” said Gaze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706396c7-d91a-47bb-9784-c70bb858f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa44704-9a3e-4261-b6dc-9b6c51165b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogut, who became Australia’s first number one NBA draft pick when
        Milwaukee selected him in 2005, spent his first seven seasons with the Bucks
        before joining the Warriors where he was a starting big man for their championship
        run in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839079e4-f073-41b7-9862-d0cc99ec8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9fa27-68dc-4755-ba9b-0721d8d59245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogut was also with Golden State when they lost the 2016 NBA Finals
        despite holding a commanding 3-1 series lead over Cleveland. He has not played
        in the NBA since the 2017-18 campaign when he was with the Los Angeles Lakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f6106-0408-488c-bc2c-1d063b4d7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a9c1f-e002-4f6f-83b3-f5a98cee536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Melbourne-born veteran was an unsigned free agent when he joined
        Sydney last year and was emphatic about his plans to play out the duration
        of his two-year contract with the purple and gold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf528a-8b2c-422f-bf19-e29338804e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7227a-6e90-411e-96a8-f3c1c30366d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.028Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before anyone asks: no NBA outs, no European outs. I’m committed
        to being here for two years,” Bogut told reporters last April. “It will retire
        me from the NBA, I’m happy to say that today.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380fe97-9e44-4a0f-9d95-da52d1eb59be'
      'mgnl:activationStatus': true
