      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vividly portrayed in the show, one way to unite and uplift the
        lives of people amidst personal and political struggle is through music.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95cfed-2b54-4205-85d0-34893e02b1dc'
      'mgnl:activationStatus': true
