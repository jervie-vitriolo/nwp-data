      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jej is someone that I hope is on the radio someday because we need
        it. There aren''t singers like that," said Clarkson, who had won the last
        two seasons of The Voice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
