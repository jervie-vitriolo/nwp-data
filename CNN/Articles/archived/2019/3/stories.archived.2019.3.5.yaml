      'mgnl:type': 'text'
      'text': '<p>exhibition</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8bdf7-297c-49f5-96df-3a95a51510d5'
      'mgnl:activationStatus': true
