    'jcr:uuid': 'bc46bd23-a770-484b-8f9b-e3fe34d96f86'
    'lead': 'Incumbent mayor of Makati City Abby Binay said she did not want to take
      the job, and only did so to complete his brother Junjun Binay''s slate for the
      mayoralty post.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T16:17:51.419Z
