    'template': '1'
    'title': 'Ex-Nissan chief Carlos Ghosn is granted bail after months in Japanese
      jail

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d77fa-8ecc-48a3-8241-e085357226a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.978Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carlos Ghosn has been granted bail after
        spending more than three months in a Japanese jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84678b-5a8c-4c3e-b9f1-d6784f49cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.978Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo District Court on Tuesday said that Ghosn, the former leader
        of Nissan and Renault, could be released from detention on bail of 1 billion
        yen ($9 million).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c477ba-214f-4e70-a680-cec866634b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.978Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto executive is expected to go on trial later this year on
        charges he understated his income and abused his position by transferring
        personal investment losses to the Japanese carmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10700cf3-bd04-4415-be5e-d284c0166688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.978Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn denies all the charges. If found guilty, he could face as
        many as 15 years in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b3afe-04a0-4729-8f79-110531171afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.978Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most prominent figures in the global auto industry, Ghosn
        was arrested by Japanese prosecutors on November 19. He has since been ousted
        from his role as the head of Nissan, Renault and Mitsubishi Motors, which
        together form the world''s largest auto-making alliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd921dc1-8829-48ef-b26b-a691a4a7450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.979Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His detention stunned the industry, strained the alliance and drew
        international attention to Japan''s criminal justice system, in which authorities
        can keep suspects in detention for prolonged periods while building their
        case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ebf30-32db-4a60-9c0a-c5ef379589b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.979Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn has repeatedly attempted to obtain bail previously without
        success. Japanese prosecutors, who have opposed all his bail applications,
        can still appeal the court''s decision, making it unclear when Ghosn might
        be released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feafebb-e016-4f6a-90ef-9e8b86497c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.979Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn has alleged that his spectacular downfall is the result of
        a plot against him by Nissan executives who opposed his plan to deepen the
        Japanese company''s integration with Renault.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468fb094-0ce0-4bee-8000-d3a519c4141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.979Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Nissan on Tuesday declined to comment on the court''s
        decision to grant bail to Ghosn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5206b78-2172-4778-8752-c708c9d1b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.979Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan''s own investigation into its former chairman and CEO has
        "uncovered substantial evidence of blatantly unethical conduct," the spokesman
        said, adding that "further discoveries related to Ghosn''s misconduct continue
        to emerge."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bad013-6541-4408-acec-ace1b5cb8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:53:26.979Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ex-Nissan chief
        Carlos Ghosn is granted bail after months in Japanese jail"</em></p>'
  'Actor-Luke-Perry-90210-Riverdale-death':
    'author': 'Jill Filipovic'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-05T08:36:06.198Z
    'imagesource': 'jcr:7ef6e03c-6621-47f6-922b-c6e4d115e52d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '377eb5b7-01d4-42e2-afc4-78d09f347e74'
    'lead': 'Despite his bad boy persona, actor Luke Perry, 52, didn''t die from driving
      too fast or overdosing on drugs or living too hard. He just — died, as so many
      humans do, from a seemingly indiscriminate failure of the body. A massive stroke,
      his publicist said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:57:36.643Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:38.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:53.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Luke Perry''s death stops us short

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e7b0a-957b-4ab3-8560-30c8ad382db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luke Perry, a talented actor and a generation-crossing
        heartthrob, died Monday. And as these things usually go, there is a great
        outpouring of grief across the media -- especially social media. Here, the
        reaction to his death is tinged with a particular kind of discomfort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a1a3e-3832-4600-bbf8-e0157e1c13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry was just 52, not much older than those fans who watched his
        ''90s breakout show, "Beverly Hills, 90210," in their teens and early 20s.
        Despite his bad boy persona, Perry didn''t die from driving too fast or overdosing
        on drugs or living too hard. He just -- died, as so many humans do, from a
        seemingly indiscriminate failure of the body. A massive stroke, his publicist
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7ab96-f0a2-4500-9d53-8698f7466e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.644Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Perry''s older fans, his death is a reminder of a youth that
        is receding in the rearview mirror, even as mortality is approaching way too
        fast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a3974-48dd-449e-9807-2cd47d8924fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.644Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was only 7 when "90210" premiered in 1990, and through its ''90s
        heyday I was strictly barred from watching it by parents who thought its portrayals
        of teenage sex, drug use, sexual assault and suicide were inappropriate for
        a child a long way from a learner''s permit (parents whom I believed were
        wholly unreasonable authoritarians hellbent on bankrupting my social cache).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976df5a-3469-4658-b5e7-79fd88594361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.644Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Luke Perry was everywhere anyway, and most particularly in teen
        magazines and on the bedroom walls of my peers with more libertine (or perhaps
        more neglectful) parents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07241dc-7bfc-4dda-9140-999998f0024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.644Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zack Morris of "Saved by the Bell" may have been the parent-approved
        object of middle school infatuation, but for teenage and adolescent girls,
        Perry''s "90210" character, Dylan McKay, was the real deal. I didn''t need
        to watch "90210" to know that Dylan McKay was sex in sunglasses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bd3ee-5e0f-44d8-8993-6b7befc366af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just a nice guy who''s fine looking and who''s not afraid
        to show his feelings." Madeleine Pinzon, 17 at the time, told the South Florida
        Sun Sentinel in 1991. "If all the guys in the world were like him, everything
        would be perfect."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bb35b-5ff5-4582-ba76-7a0a0507d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry saw his career resurge in recent years, thanks to his role
        on the hit show "Riverdale." I haven''t seen it, but I have to imagine that
        with that swagger and that face, there must be at least a hint of hot dad
        in his character for his new younger fans (and their parents) to admire, making
        Perry the rare teenage heartthrob who turned into a middle-aged fox.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8f612-ce7a-45cb-b33b-e6e1eb5d0cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would have been hard to top his "90210" days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7911103-ea59-4ed6-a1b2-4576f36d7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer Taffy Brodesser-Akner tweeted Monday, "All you Riverdale
        stans, step back and remember when we SHOWED UP for Luke Perry and didn''t
        just tweet at him. Yes, we showed up. And then ran him out of malls via stampede."
        (She also tweeted a link to a Sun Sentinel piece about malls descending into
        teenage chaos on Perry''s arrival. "My friend Jenn sent me this. She was there,"
        Brodesser-Akner wrote.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006653c-11d4-4b4d-87c7-c0818c018bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.645Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those same girls (and a few boys) who stormed malls in the early
        ''90s (some even getting injured in the rush), are now nearing 50 themselves.
        Given that the average American woman lives to be 81 and the average man 76,
        Perry''s death comes, culturally and statistically, far too soon -- and closer
        to the current ages of his then-teenage fans than to the national average.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52583c60-6dbe-416e-b7f9-4667cd5f62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that''s part of what is so jarring. If only the good die
        young, and many of the young die from the wildness of youth, we at least want
        to believe that those who die in the in-between of middle age did something
        to speed it all along. When someone vibrant, prosperous and beautiful dies
        simply because of a corporeal malfunction, it becomes painfully clear that
        while we can and should take care of ourselves, much of how we exit this life
        is beyond our control.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114ca40-861d-4f2d-9741-91920c1318b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a reminder that many of us are tipping into the middle
        of -- or second half of -- life''s ledger. Luke Perry was a flesh-and-blood
        human whose passing forces us to face that we are now at an age where our
        teen idols'' bodies give out -- which is, inconveniently, also an age where
        our bodies could do the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720006a1-9711-47fd-9f1c-d99f97ab60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no positive spin on death, nothing that is made better
        by the passing of a talented, charismatic, and by all accounts thoroughly
        decent man. And these middle-aged celebrity deaths, arms-length as they are,
        may shock and sadden us, but they do not utterly level us or fundamentally
        change our lives like the deaths of close loved ones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f575d-3cad-453d-a308-84cc95c793bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do offer unique moments for sincere reflection on our own choices,
        and our own paths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ba7fa-4d4f-4f25-9894-99e5d9becaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:57:36.646Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may not end up walking as far as we would like. Are we happy
        with the trail we have left behind us?</p>'
  'House-Democrats-probe-obstruction-of-justice-Donald-Trump-campaign':
    'author': 'Manu Raju and Jeremy Herb'
    'caption': 'U.S. President Donald Trump speaks at the Global Coalition to Defeat
      ISIS meeting at the State Department in Washington on Feb. 6, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-05T07:29:23.387Z
    'imagesource': 'jcr:d560d8b7-0f26-4c5b-8423-f1d7816ad474'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ee1266a-fefc-45f4-ae2b-84ca5e1539a7'
    'lead': 'The broad investigation will tackle questions including possible corruption,
      obstruction of justice, hush-money payments to women, collusion with Russia,
      and allegations of U.S. President Donald Trump abusing his office and using
      it for personal gain.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T08:02:53.065Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:37.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:53.687+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Democrats announce broad probe into allegations of obstruction
      of justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe06aa-abc6-4fe1-b37d-ad6eb573970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.065Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Judiciary Chairman Jerry Nadler on
        Monday announced a sweeping investigation into President Donald Trump''s campaign,
        businesses, transition and administration, a probe that would lay the groundwork
        for Democrats if they choose to pursue impeachment proceedings against the
        President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487624d8-4cee-4ad7-a1d3-06180ee632ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judiciary Committee on Monday sent letters to 81 people and
        entities -- including the White House, the Justice Department, senior campaign
        officials, Trump Organization officials and the President''s sons — marking
        the start of a broad investigation that will tackle questions including possible
        corruption, obstruction of justice, hush-money payments to women, collusion
        with Russia and allegations of the President abusing his office and using
        it for personal gain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef137e-d25d-4fdc-bf6a-3753ff8a3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are demanding responses within two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755c4f6-7439-4cf1-ba47-de3a83e59353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requests outline a sprawling investigation, seeking documents
        and communications on issues that include FBI Director James Comey''s firing,
        possible pardons offered to Trump officials, Trump''s finances and foreign
        governments, "catch-and-kill" payments involving the National Enquirer''s
        parent company and Trump, Trump campaign contacts with Russians and WikiLeaks
        and communications between Trump and Russian President Vladimir Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219e83b-c075-4cc5-a857-3d6f1d2dd759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.066Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s investigation comes amid the anticipated conclusion
        of special counsel Robert Mueller''s investigation into possible collusion
        and obstruction of justice, signaling the committee is likely to retread ground
        that federal prosecutors have already pursued. Many of the same witnesses
        that the Judiciary Committee is now requesting information from have already
        spoken to Mueller''s prosecutors and the grand jury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30451269-122d-4c5b-8139-5a30dc27e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide net cast by the committee also signals that the Democratic-led
        investigations are likely to stretch on for months, with multiple committees
        seeking information from senior officials in the White House, the Trump campaign
        and the Trump Organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4702630-dee8-47ab-ab36-02fc5cbfafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence gathered in the investigation would be the basis of
        a possible impeachment proceeding, which the Judiciary Committee would lead,
        though Nadler has said it''s too soon to be discussing impeachment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd864ada-83a8-40f9-b8ea-dbfaf5084fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not now have the evidence all sorted out and everything to
        do an impeachment," Nadler said in an interview on ABC''s "This Week" on Sunday.
        "Before you impeach somebody, you have to persuade the American public that
        it ought to happen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050f219-5b99-46a9-acb9-fa4ed9b93443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.067Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nadler also said that it was "very clear" the President had
        obstructed justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c7349-bb77-4f01-b975-78c7f5cb6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear — 1,100 times he referred to the Mueller investigation
        as a witch hunt, he tried to -- he fired -- he tried to protect (former national
        security adviser Michael) Flynn from being investigated by the FBI," Nadler
        said. "He fired (former FBI Director James) Comey in order to stop the Russian
        thing, as he told NBC News. ... He''s intimidated witnesses, in public."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a2dbd-4bf2-42a1-a565-ba3063d17f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans responded to the new investigation by accusing Democrats
        of launching a fishing expedition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c1b91-45eb-43ef-bea8-66019e226858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.068Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even know what the Mueller report says, but Democrats
        are already hedging their bets" Georgia Rep. Doug Collins, the top Republican
        on the Judiciary Committee, said in a statement. "After recklessly prejudging
        the president for obstruction, Chairman Nadler is pursuing evidence to back
        up his conclusion because, as he admits, ''we don''t have the facts yet.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd7128-5680-478b-8f4f-cfad86520337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letters first step in broad probe</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80331e31-0598-496b-9dca-4b78078e2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Judiciary Committee counsel said that the letters are intended
        to begin collecting a large trove of evidence that the committee would comb
        through and then decide who they should bring in to testify.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4fbb4-713a-4484-8fec-2d41a2bbb1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counsel said that the committee had spoken about its request
        with Mueller''s team and the US Attorney''s office for the Southern District
        of New York, which has probed the Trump Organization and the Trump Inaugural
        Committee. Both signed off on the committee''s document request, according
        to the committee''s counsel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e1375-5c81-4c6c-b303-322743476451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the witnesses, particularly those in the White House, could
        also fight the committee''s request for information, citing executive privilege.
        The committee counsel acknowledged a subpoena fight could be possible with
        some requests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbb132-4496-4440-9e27-4243fa6457ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subpoenas might follow, the counsel said, but they will try to negotiate
        first. Hearings could follow the document requests with some of the officials
        in the coming weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77e589-2d4e-4665-b8ab-5498a3405164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and the Justice Department acknowledged the letters
        they received on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0eb13a-2cc2-4347-927e-02935b5de085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House Judiciary Committee''s letter has been received by the
        White House. The Counsel''s Office and relevant White House officials will
        review it and respond at the appropriate time," White House press secretary
        Sarah Sanders said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13f25b-6ef7-47a8-a944-ff84e544d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the request on Monday, Trump told reporters, "I cooperate
        all the time with everybody."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ea1a8-9284-4fef-98f4-879b1a27a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the beautiful thing: no collusion," Trump said during
        a photo opportunity with the champion North Dakota State Bison football team.
        "It is all a hoax. You''re going to learn about that as you grow older. It''s
        a political hoax. There''s no collusion."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e9a7c-cecc-4aaf-a5a9-7279dd0c49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi told reporters at an event in Fort Worth,
        Texas, that "to do anything less would be delinquent in our duties."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1621b-0ae6-4d60-bd43-f78dc37d166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what they''re doing is exercising their constitutional
        responsibility for oversight," said Pelosi.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dc5cf-215a-48c5-ba43-cec5ec01d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From foreign contacts to hush-money payments</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e2d83-6a89-446b-b8d6-430576d54f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic-led committee is seeking a range of documents that
        span the gamut -- from details about contacts with foreign contacts to hush-money
        payments to silence affairs, which Trump had denied.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0713619-531c-473e-9e94-215c69f616ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the people listed in the request for documents include some
        of Trump''s closest associates and family members, including his two sons
        -- Eric Trump and Donald Trump Jr., son-in-law Jared Kushner, his campaign
        manager Brad Parscale, former aides Hope Hicks and Don McGahn and longtime
        employees of the Trump Organization like chief financial officer Allen Weisselberg,
        and Rhona Graff, a longtime gatekeeper to Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8abbf-5e22-4a95-b830-b9cbade5ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.072Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Nadler is sending letters and demanding documents from
        David Pecker, the head of the parent company of the National Enquirer, which
        engaged in a "catch-and-kill" scheme to keep a story quiet about Trump''s
        alleged affair with model Karen McDougal. Nadler wants all documents tied
        to "any narrative, personal account, documentation, recording, or photograph"
        tied to Trump from Pecker''s company since 2015.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e070d-edb8-45a7-9a48-2a3384c18d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is seeking information about Trump''s businesses and
        foreign governments potentially violating the constitutional ban on presidents
        accepting payments from government entities, known as the emoluments clause.
        They are asking the Trump Organization to provide information on "any foreign
        government discussing, offering, or providing, or being solicited to discuss,
        offer, or provide, any present or emolument of any kind" after Trump was elected
        President.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce7ac3-0549-4722-890b-d32e48cde3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel wants documents from a number of officials tied to questions
        concerning obstruction of justice. For example, Nadler has asked for any documents
        related to conversations between Trump and McGahn about Flynn''s talks with
        during the transition with then-Russian ambassador to the US Sergey Kislyak,
        in which Flynn lied to the FBI about discussing sanctions, as well as communications
        about Flynn''s dismissal from the White House. The committee is also seeking
        from administration officials communications about Comey''s firing, then-Attorney
        General Jeff Sessions'' recusal and the "actual or possible resignation or
        termination" of Sessions, Mueller and Deputy Attorney General Rod Rosenstein.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456b74c-83b3-4600-811b-a2d76c999642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters to two former White House officials, Hicks and Sean
        Spicer, included a request for personal notes: Hicks was asked about "any
        personal or work diary, journal or other book," and Spicer was queried about
        a "personal or work notebook."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e54c18-fd36-4fbc-8e31-d730fe4382f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple committees seek same Trump officials</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7136e-a955-4cc0-b9c6-a99c460e1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document requests also appear to cover ground already under
        investigation by other congressional committees and by federal prosecutors.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78882dd-dd0c-4a07-bcad-c2aa7958ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example: the committee is demanding a wide range of documents
        from former Trump attorney Michael Cohen tied to the Trump Organization''s
        efforts to build a Trump Tower Moscow project, a matter that is a part of
        several investigations. But it also asks Cohen to disclose any discussions
        he had about pardons with the Trump administration -- something Democrats
        have asked several witnesses, seeking details about any pardon discussions
        involving former Trump campaign chairman Paul Manafort and Flynn. And the
        committee is asking questions about the preparation of Cohen''s 2017 congressional
        testimony in which he admitted to lying.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45361d-df35-4d27-8ced-a62bb957d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is also seeking information tied to questions surrounding
        collusion, including the June 2016 Trump Tower meeting with Russian lawyer
        promising "dirt," contacts with Russians during the campaign and contacts
        with WikiLeaks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00849a4e-89c1-419e-a22c-92cad878f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.075Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other congressional committees are interested in the same officials,
        too, creating a possible environment where Democratic-led panels are fighting
        a turf war to get witnesses before them. For instance, after Cohen''s testimony
        last week, both the House Oversight and Intelligence committees indicated
        they wanted to speak to Weisselberg, who is on the Judiciary Committee''s
        list as well.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8e643-5759-4c60-9ba8-f7ac9493e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.075Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice and the White House also face scrutiny
        from Nadler. From the White House, Nadler wants a swath of information tied
        to Russia demanding the White House provide information about contacts with
        Comey before he was fired as FBI director, details about the firing of Jeff
        Sessions as attorney general and documents about misleading statements given
        to the press in 2017 when it was first revealed that Trump Jr. met with Russians
        during the 2016 campaign.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c6fcc-7be4-423c-8782-9dfde2dc3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:02:53.075Z
