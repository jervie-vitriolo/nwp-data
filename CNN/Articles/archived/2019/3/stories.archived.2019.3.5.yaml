      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it did not end exactly well as Ginebra head coach Tim Cone
        did not like Aces guard Simon Enciso''s late three-point shot.</p>'
