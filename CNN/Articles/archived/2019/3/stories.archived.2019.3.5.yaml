    'jcr:uuid': '0347fa92-6a1f-4cba-ab85-8f659fdf24a8'
    'lead': 'The towering center is coming off a standout campaign in Australia and
      could help the Warriors shore up their big-man depth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T08:08:39.026Z
