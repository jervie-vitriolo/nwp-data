    'jcr:uuid': '99620286-2095-4ebe-8883-a182265d32a9'
    'lead': 'Former Special Assistant to the President Bong Go says he is clueless
      about the t-shirts bearing his name and face which were supposedly used during
      the first national assembly of the League of Barangays.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T09:19:13.215Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:55:33.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:54.679+08:00
