      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under FIBA rules, players with passports acquired before they turned
        16 are the only ones eligible to be called local citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59c3b3-bd00-4fe2-b52a-eeefc98fff48'
      'mgnl:activationStatus': true
