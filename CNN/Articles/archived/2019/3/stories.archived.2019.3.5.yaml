    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archbishop Villegas video slams Duterte, tirades vs. Church '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f000b-4e8e-4467-a8a5-f9e1726d4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong>&nbsp;
        Lingayen-Dagupan Archbishop Socrates Villegas on Tuesday released a video
        slamming President Rodrigo Duterte and the latter''s continuous tirades against
        the Catholic sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86437d97-40ee-44a5-b0bd-573c1091d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an eight-minute clip posted on Facebook, Villegas asked, "My
        dear brothers and sisters, are you going to betray God? Are you going to deny
        your faith, by your vote?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c3c14-b430-4ef5-a19f-7e94b7cb980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which began with an "I believe… therefore I reject!"
        quote, contained a compilation of Duterte''s criticisms against the Church
        and its officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b67cd5-2d7d-4403-996b-fe7caea7952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.314Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snippets include the President cursing priests and bishops, as well
        as calling God "stupid."</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F100013293019396%2Fvideos%2F634467810339647%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b29fd5-a31c-425e-847d-791677886be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.315Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46ca45-4c00-47a7-a7ba-0b2bbd7bbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.315Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villegas was also seen reading Bible verses in between the clips
        of Duterte''s speeches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ba8d4-04e7-4a4d-9b1c-7de3f022ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.315Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Catholic Bishops Conference of the Philippines president
        in June 2018 called for prayers and healing for President Rodrigo Duterte,
        but also rebuked him for the series of tirades against the religious sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17b69e-6e6a-4511-af1b-5dde3e9f034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.315Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, the chief executive said Catholic beliefs are
        "archaic" and said people should instead build their own chapels at home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc479b2-026c-46cd-8686-4ba030fb7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:16:14.315Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also accused Caloocan Bishop Pablo Virgilio David
        of "asking for contributions" and insinuated that the latter was involved
        in illegal drugs. David earlier slammed both allegations.</p>'
