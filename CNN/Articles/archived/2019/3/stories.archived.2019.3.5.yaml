      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d72f9b-5ef5-4e3d-8116-bc394f898c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.432Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A revitalized rerun</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549eabc-9305-4580-8759-0d79051ce571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137aee1-ce7b-4cc7-ba9b-1eef7a4f4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the musical first launched last August 2018, tickets quickly
        sold out by the second weekend of showing. Audiences clamored for a rerun;
        and the show’s writer and director, Robbie Guevara, along with his partners,
        9Works Theatrical and Globe Live, naturally gave in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc5f6b-2d73-42ce-ab59-5b30bc4416be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40853bf0-5659-4034-9be2-ae8c0d07e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara believes that this year’s run, which launched last Feb.
        2 and ends on March 17, is even better than the first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf401d-cbe8-461e-9dd7-2dfae5b08cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc6133-af06-48ac-a22b-480e9c9d54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our goal every year is to come up with a show that’s better than
        the previous one,” says Guevara. “When people ask me, ‘What’s your best show?’
        My answer is always, ‘The next one.’ So with a rerun, it has to be better:
        cast-wise, material wise, set-wise. You always have to grow.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617b74a-1e91-4d6a-87f5-0d7eeb5691a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f7622-f025-46f5-a518-d0ac73c41e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from adding backdrop projections of green campuses reminiscent
        of the Ateneo de Manila University or the University of the Philippines, Guevara
        shares that another significant improvement from the inaugural run is the
        cast’s performance. Now that they are eased into their characters, the actors’
        movements, singing, and delivery come off as more natural — as if the roles
        had been made just for them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54454f2-eaa4-4680-a43e-03f03ee279a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5fb729-9944-42ec-818c-af6f8ebfe1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Molding characters and script</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f103044-5be3-4608-b2a5-54fc9a4737bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.433Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b0d94-4b5b-44f0-9039-e3864ab9f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, some of the musical’s characters were built on the personalities
        of the actors themselves. Guevara recalls wanting to make a special character
        for Afritz Blanche, the actor who played Sonny. Blown away by his powerful
        voice and humor when they first met, Guevara adjusted the script to accommodate
        his vibrant presence — adding subtle jokes that fit his wit. The process then
        became an organic development drawing from the strengths of the actors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799227f-ebc8-4e57-85ff-3386d292fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfee1fd-acd7-4e2b-b7af-08150d6c990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the beauty of theater: the actors will bring in something
        to the characters, and it will shape and reshape the characters in a different
        way,” says Guevara.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de951018-a146-48f0-9b83-15c7b29e8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc1779-e708-4937-bd14-02f8622c3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, writing the script was no easy task. Guevara shares
        that when he presented the show to Globe Live back in December 2017, he was
        on his 6th version of the script. Now, just over a year later, he’s on his
        33rd version.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990519d2-3dd7-4f06-a998-c4b9b80b9859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750d764-9491-4c60-9ab8-f0d7231bba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eto Na! Musikal nAPO!” is Guevara’s first shot at original scriptwriting.
        Prior to the musical, he had been directing Broadway musicals adapted in the
        local theater scene. Scriptwriting naturally came with its own distinct challenges
        and unexpected turns, as the story constantly evolved to add impact and realism
        to what initially began as pure comedy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5786074-991b-4509-9209-be24c194325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676e2fd-979d-4877-8c4c-e050383457b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The process is more challenging, but so much more fulfilling than
        doing a show that’s been done before,” Guevara shares on his latest milestone
        as a director.</p>'
    '36':
      'image': 'jcr:b18b19fc-5cac-4480-8fc4-727715075bfb'
      'imageCaption': 'From “Blue Jeans” to “Panalangin” to “When I Met You,” the
        expressive songs of APO dive straight into the depths of our experiences.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f637441-c684-400f-9292-8e30c1f8beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.434Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b847ed-e1c2-4b68-80c3-318ddb2678a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weaving the political into the personal</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47da9fa-7866-4909-bd6d-5e724fe0399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28970ca9-4337-4f64-85f6-25207f5a2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veering away from making a “fluffy, popcorn musical,” Guevara admits
        the most difficult part of writing the script was incorporating the political
        aspects of the story, having been set in the midst of the Marcos dictatorship.
        He initially avoided bringing in the weight of politics, hoping to keep the
        show light as it centered on themes of love, friendship, and family.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7c327-008e-4fcc-b04e-12f2cf6cc42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e3a31-9892-48bd-9f2b-2cd68bafdd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t want to put in martial law. I didn’t want it to be heavy.
        But then Danny (Javier) and Jim (Paredes) started attending the readings.
        And it was Danny, in particular, who said, ‘In 1975, you could not ignore
        martial law. When you woke up, it was there. Everywhere you went, it was there.’”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03361124-6079-450a-94ed-5d408948d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05828396-7900-4e53-b052-583d9bd16041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So amidst the romantic stories and songs, Guevara decided to inject
        the grit of the people who survived the turmoil of the times. The show takes
        a heavy, dramatic turn by the second half of the play as it weaves in harsh
        realities of martial law into the lives of the characters, most of whom come
        from an upper middle-class background. One particular story — that of Sonny’s
        girlfriend, Jane — is, in fact, based on the true and unnerving story of what
        Guevara’s family endured during the Marcos era.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220730b-daff-452d-9e23-b5c26e5d1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec0ff8-f57c-4b47-9865-91b3923d2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why I didn’t want to tackle martial law — it was too personal.
        I grew up with that. I grew up with that hatred of what had happened. I didn’t
        know how people would receive it,” reveals Guevara.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfe7b6-d044-41c8-bad0-56242278a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a4223-1893-4bb8-ae6a-fc5489d64194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.435Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, it is precisely this interplay of the personal and the political
        that makes the show raw, real and relatable — both to the generation that
        endured the Marcos era and the generation of today, emerging with its own
        resistance against present forms of power and oppression.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16652c29-2401-4bb1-b923-84e3989b4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af456c-59a7-4aff-9d2d-89338467b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we don’t learn from history, it will repeat itself. That’s one
        message I want to show the younger generation now. This happened. Nothing
        is fantasy. If we don’t curtail the powers of the government, they will abuse
        it. And it’s slowly getting there.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38237b-0e94-4fe2-8ce5-8ae2b583c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c491f-fc73-4643-9f5d-79f8726770ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guevara says the millennial generation was not his initial
        target audience for the show, he understood that the story had the power to
        affect them. He hopes that after watching the show, the youth reflects on
        its underlying truths and is moved to act. Ultimately, he believes the youth
        has the freedom to make judgments and choose how their future will turn out.</p>'
    '52':
      'image': 'jcr:bc6597c4-e786-485e-a1d7-63f574aee49e'
      'imageCaption': 'Veering away from making a “fluffy, popcorn musical,” the play''s
        script is incorporated with political aspects, having been set in the midst
        of the Marcos dictatorship. Photo by JL JAVIER'
