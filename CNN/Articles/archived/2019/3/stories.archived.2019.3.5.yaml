      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8936a4-a3e6-4c0e-9a64-ea9b4c60b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.348Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 FIBA World Cup will run from August 31 to September 15.</p>'
  'huawei-united-states-lawsuit':
    'author': 'Ben Westcott, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-05T06:39:07.764Z
    'imagesource': 'jcr:ec65285d-5deb-4697-8f83-df10f58fb07a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aedd2173-c188-4639-956a-bc900026270c'
    'lead': 'The embattled Chinese tech company plans to file a lawsuit against the
      American government over a law that bans U.S. federal agencies from buying Huawei
      products, according to reports by The New York Times and the Financial Times
      citing unidentified sources.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T06:40:13.687Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:55:45.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:51.681+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'USA', 'United-States-of-America', 'China', 'trade-war']
    'template': '1'
    'title': 'Huawei aims to fight back against U.S. government with lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772108de-56cb-4e4b-8cbb-f6836c5539d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.687Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei plans to take its push-back against
        the U.S. government to a new level this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73ca48-6ac1-4a8d-acc1-71eb808a8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.687Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chinese tech company plans to file a lawsuit against
        the American government over a law that bans U.S. federal agencies from buying
        Huawei products, according to reports by The New York Times and the Financial
        Times citing unidentified sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39602d7a-f34d-4812-8866-e72bf0566326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.687Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei declined to comment on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdace2-1ca2-4b51-aefd-60c02bf68e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.687Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its lawsuit, Huawei will claim that the National Defense Authorization
        Act, which was&nbsp;passed in August, violates the US constitution by singling
        out a single individual or group for punishment without trial, according to
        the reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f997df-5c66-4591-acee-36dd784d3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.687Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest twist in the clash between the U.S. and China over
        technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb40723-fe8b-4f7b-b244-3decd50a12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.687Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei -- which describes itself as employee-owned -- is one of
        China''s largest and most successful companies and is a key player in the
        introduction of super-fast 5G wireless networks around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219e11a-d1b7-46d4-bd10-cc91c6560625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.688Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government says Huawei''s products could be used by Chinese
        intelligence services for spying — a claim the company has repeatedly denied.
        Huawei founder Ren Zhengfei said&nbsp;in January&nbsp;that the company would
        never harm its customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394b97a-6ed3-4b7e-ab6d-3609ac61f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.688Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been leading an international campaign to pressure
        U.S. allies to ban the Chinese company from their 5G networks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a28cfc-b5e0-47e6-be3c-be1009a31323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.688Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Europe last month, U.S. Vice President Mike Pence
        said his country had been "very clear" on the threat posed by Huawei.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15736d4c-34f8-4005-9621-d6f3e81751d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.688Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must protect our critical telecom infrastructure, and the United
        States is calling on all our security partners to be vigilant and to reject
        any enterprise that would compromise the integrity of our communications technology
        or national security systems," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5265c-bc01-483a-8e45-87f2a36fdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.688Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile operators around the world have said the U.S. campaign is
        complicating their efforts to upgrade their networks. Analysts and industry
        executives say Huawei has already built up such a strong lead in 5G technology
        that it''s practically irreplaceable for many wireless carriers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ef292-060e-4f86-a90a-4e2169a8049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.688Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security concerns have led to the company''s technology being completely
        banned in Australia, a major U.S. ally, and partially restricted in New Zealand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa27c4-8c52-4ab1-b87e-3a1b4a414a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.688Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries including the United Kingdom and Germany are
        still deciding what stance to take.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c4316-03a3-4ecd-aeb1-f4c02895214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:40:13.688Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Huawei aims to fight
        back against US government with lawsuit."</p>'
