      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in connection with</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174017a-05c7-4f8c-8dc5-18f92a0901f6'
      'mgnl:activationStatus': true
