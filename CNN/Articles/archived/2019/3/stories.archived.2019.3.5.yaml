      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5a43f-4d0a-4f8d-9df9-9f4a7d411cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:21:36.279Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Italian volleyball player suffered a partial anterior
        cruciate cruciate ligament (ACL) injury during the second set of the Golden
        Tigresses'' game against the Far Eastern University Lady Tamaraws over the
        weekend.</p>'
