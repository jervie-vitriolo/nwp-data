      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>is gimmickry.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997e746-6349-4d30-ad3a-0b5543ce5ef3'
      'mgnl:activationStatus': true
