    '14':
      'image': 'jcr:fe3d44a5-d39c-42be-81a5-56bcc61268f3'
      'imageCaption': 'The backdrop projections in the play are green campuses reminiscent
        of the Ateneo de Manila University or the University of the Philippines. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d175b-1fc3-4061-a449-a3c164a74396'
