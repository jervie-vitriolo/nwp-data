        named</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e827e-7d8c-4cb4-89d2-0cb8c326a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:18:48.821Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuel rose from the ranks in the Department of Budget and Management,
        first serving as budget management analyst then as regional director in 1999.
        She was then promoted to assistant secretary and eventually as undersecretary
        in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65519e1d-b015-445d-adb9-5576f3f44002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:18:48.821Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuel, a certified public accountant and lawyer, holds a Masters
        degree in Public Policy from the Lee Kuan Yew School of Public Policy in Singapore.
        She was 1998 Bar topnotcher.</p>'
  'Bilibid-inmate-secluded-for-drug-dealing-while-in-detention':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T10:21:15.896Z
    'imagesource': 'jcr:7bda823e-03f5-4113-942f-3a33725821da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '842222a2-b35f-4f23-b4b8-73f9d0ebcf78'
    'lead': 'An inmate in the national penitentiary has been placed in seclusion amid
      reports he is still running multimillion-peso drug operations and making video
      calls while in detention.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T10:24:17.880Z
    'mgnl:createdBy': 'eimor'
