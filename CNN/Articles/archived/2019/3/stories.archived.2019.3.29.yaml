      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Lim, Ressa''s lawyer, said the move of the Duterte administration
        to control the press is unsurprising. But he said they will continue to hold
        the line.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ec72c-7403-4f4c-8b1a-22c25a94cfa3'
      'mgnl:activationStatus': true
