      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo challenging po sa akin dahil kumakanta pa rin po kami
        ng mataas na nagpu-</em>puberty <em>pa rin po ang</em> voice <em>ko,</em>"
        Mackie Empuerto of the TNT Boys told CNN Philippines on Friday.</p>'
