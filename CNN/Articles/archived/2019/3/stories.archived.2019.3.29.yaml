      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there’s a specific group of people who treat traveling together
        like second nature. These seasoned nomads have an innate sense for piso fares
        and a skill for packing at the last minute to make any weekend getaway possible.
        Don’t call them tourists as they like to blend with the locals to get the
        most authentic experience the destination has to offer. Be assured that their
        weekend social media posts are filled with mountain sunrises or beach sunsets.</p>'
