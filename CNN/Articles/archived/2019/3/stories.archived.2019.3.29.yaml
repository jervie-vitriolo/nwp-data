      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the dead was confirmed to be a Sri Lankan national, Dhaka
        Fire Department spokesperson Shajahan Sikder told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977be75-e55d-4a4c-8f7c-534a85dc33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:25:32.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured, who include four firefighters, were being treated at
        five hospitals around the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07ad70-7c35-41ed-9a01-8daca3216209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:25:32.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Thursday, Sikder said the fire was "put out completely"
        but rescue teams were still searching the building for any further victims
        or anyone still trapped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb1981-0924-40a6-a9b2-04c426de6e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:25:32.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick clouds of smoke billowed from the building as emergency crews
        struggled to douse the flames. Dramatic video footage showed firefighters
        rescuing people using cranes as huge crowds gathered outside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be52187-90fe-4b6c-b5e4-805fff5375ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:25:32.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not known how many people were trapped inside the tower,
        Sikder said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3deed-b798-4668-b2e7-8166710957e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:25:32.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dhaka Fire Department said 21 firetrucks and more than 100 firefighters
        were at the scene. Lines of ambulances were waiting to take the rescued to
        hospitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e54d58-1a93-4d7d-8c43-48b7f096c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:25:32.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh has a history of fatal building fires, especially in
        factories where safety and structural standards have long been inadequate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa97ed-47da-431a-a00b-cd26ee0ae5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:25:32.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, at least 67 people were killed and 40 injured when
        a fire tore through apartment buildings and chemical warehouses in Dhaka''s
        Chawkbazar area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64898c9d-7212-400f-8f16-9274226d6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:25:32.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/28/asia/dhaka-building-fire-intl/">Deadly
        fire engulfs office tower in Dhaka, killing at least 19 people</a>."</em></p>'
