    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a02fcd-e567-4e8b-8617-ca68d417c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.607+08:00
