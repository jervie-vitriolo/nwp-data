      'jcr:uuid': 'a98ccdf0-ed76-49c6-a6dc-1710260f0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.122+08:00
      'mgnl:createdBy': 'lara'
