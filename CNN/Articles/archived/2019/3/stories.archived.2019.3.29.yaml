      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The the Philippines never runs out of natural wonders to explore,
        from numerous surfing destinations like La Union, Zambales, and Siargao, to
        breathtaking mountain views in Rizal, Mountain Province, and Sagada. With
        the sheer amount of sights to discover, an out of town trip is on every barkada’s
        checklist and is considered a true test of friendship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60d41a-9672-4c8f-a90f-a5cad33a4385'
