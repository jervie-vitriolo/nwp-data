      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With classy drink like the new and improved Primera Light Brandy,
        the people whom you see crouched over their computer in their cubicles slowly
        let loose and transform into company you can relax with. It’s especially a
        sight to witness seeing how much meat they can eat at a Korean BBQ restaurant
