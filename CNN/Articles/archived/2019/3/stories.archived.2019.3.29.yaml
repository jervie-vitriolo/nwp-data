      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent David Santos contributed to this report.</p>'
  'abby-junjun-binay-makati-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-29T21:38:09.691+08:00
    'imagesource': 'jcr:0be47779-4713-481b-bf7b-f8af0dc7e9b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5f22770-e0e6-4173-a75b-5207a2937f2b'
    'lead': 'Makati City Mayor Abby Binay is confident her reelection will be easy
      despite being pitted against her brother Junjun Binay.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T21:39:17.703+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:51:33.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:23.094+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abby-Binay', 'Junjun-Binay', '2019-elections', 'Makati', 'Binay']
    'template': '1'
    'title': 'Abby Binay sees easy win in Makati mayoral race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07f0fd-d464-4e7d-aced-b4254009f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 29) —&nbsp;Makati City Mayor
        Abby Binay is confident her reelection will be easy despite being pitted against
        her brother Junjun Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44eb881-9f36-468e-b57d-68be09d7a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mainit lang ang panahon. Mukha namang ''di magiging mainit ang
        labanan (Only the weather is hot. It looks like it''s not going to be an intense
        fight)," Abby Binay said Friday, the first day of campaigning for local candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4cb4b-e3e3-475a-a322-6be606388e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her proclamation rally was fiesta-like, with sing-and-dance performances
        to entertain thousands of Makati residents in the audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6825f-9cbb-48c2-8593-732bce8d44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was joined by her father, Vice President Jejomar Binay who is
        gunning for a seat in Congress to represent the first district of Makati.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011a651-1743-4b82-adca-d3f4ff1c4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby Binay stressed she doesn''t see the 45-day campaign period
        as a challenge because of her good performance in the past three years as
        Makati Mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e8a6d-9ec8-4602-bc04-553785fb0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakiramdam ko nakaungos ako dahil sa tatlong taon na nakapaglingkod
        ako ng tama. So parang ito, chill chill lang tayo sa darating na 45 days,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdeeeaa-dbe1-44e0-87e0-07f0c0abe8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "I feel that I have an advantage because of the three
        years that I was able to serve the public well. So now, we can chill for the
        next 45 days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b6073-f56f-421b-b28b-cbf4e8ca1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her younger brother, Junjun Binay, chose to have his proclamation
        party Saturday afternoon, telling CNN Philippines in a text message that he
        does not want to inconvenience people because of the traffic it may cause.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa8c5d-9e87-47d9-a4e8-1c0d96d24bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Makati Mayor was supposed to run for re-election in 2016,
        but was removed from office by the Office of the Ombudsman over graft charges.
        The Binay family fielded Abby Binay to take his place and she won.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619884b-bd93-4bae-8339-5e5d8f3d92f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun Binay earlier told CNN Philippines he is banking on his father
        to keep his word about being neutral in the 2019 elections. The Binay patriarch
        meanwhile said he went back to the campaign trail because he is ready to join
        politics now and believes he can do more. When asked why run for congressman,
        he said there are no other vacant posts because his daughter Nancy is already
        in the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb03b71-a166-4ab1-8465-6affd921f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby and Junjun Binay are up against four other candidates for the
        mayoral post: Carmel Alanzalon, Renato Bondal, Wilfredo Talag, and Ricardo
        Yabut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748b7a4-fa01-4f95-8951-ed94575680f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:39:17.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 400,000 voters will choose the next leader of financial hub
        Makati City.</p>'
  'beyonce-jay-z-lgbtq-rights-glaad-awards':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-29T22:41:11.334+08:00
    'imagesource': 'jcr:fdc2ae9c-1563-4f7b-ac30-348e7300ce4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a473e14-b65b-42ee-b5c8-583a1605a56a'
    'lead': 'The superstar couple was presented with the Vanguard Award and used the
      moment to stand strong for LGBTQ rights.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T22:43:43.272+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:51:32.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:23.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['beyonce', 'jay-z', 'glaad-awards', 'lgbtq-rights']
    'template': '1'
    'title': 'Beyoncé and Jay-Z give powerful speeches at the GLAAD Media Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10001ca-4564-4876-abdb-ba588e1af8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Things got very personal for Beyoncé
        and Jay-Z at Thursday''s 30th Annual GLAAD Media Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da3b0d-9c63-4186-9d00-680ff7147034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar couple was presented with the Vanguard Award and used
        the moment to stand strong for LGBTQ rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8a1f7-e30d-41e5-a112-95ef879f005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to request that we continue to shift the stigmas
        in this community," Beyoncé said, "especially the stigmas in black families
        towards accepting queer black and brown men and women around the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1f062-5f2b-4bb3-8ec9-68e63edfc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both also hailed gay family members who influenced them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9eeea-9a65-47d5-bc39-1e7f3ad89e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z paid tribute to his mother, Gloria Carter, a lesbian who speaks
        of "living in the shadow" during her vocal appearance on his song, "Smile,"
        from the album "4:44."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a41da-619f-42bf-8534-b4848a30db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.272+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get to follow in her footsteps for spreading love and acceptance
        and her beautiful speech at the end of the song, ''Smile,'' and for allowing
        me to tell her story," the rapper said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3aab35-77a0-48b7-be1e-be26c5966f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé dedicated her award to her late Uncle Johnny, a gay man
        who she said, "lived his truth" and "was brave and unapologetic during a time
        when this country wasn''t as accepting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618ec75-a76a-4a5b-ae86-b5560850523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching his battle with HIV, Beyoncé said, was "one of the most
        painful experiences I''ve ever lived."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb58bc7-2f5f-461f-99f8-d88e29fbc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping that his struggles serve to open pathways for other
        young people to live more freely," she said. "LGBTQI rights are human rights.
        To choose who you love is your human right. How you identify and see yourself
        is your human right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c91a07-1170-4327-8395-b952ed4046b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, held at the Beverly Hilton in Los Angeles, aims to honor
        media for fair, accurate and inclusive representations of LGBTQ people and
        issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7fbf79-0d99-4cc3-8cc9-88b6f0baa96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will &amp; Grace" star Sean Hayes received the Stephen F. Kolzak
        Award. During his acceptance speech, he slammed Vice President Mike Pence
        and took a jab at Jussie Smollett, who recently agreed to forfeit $10,000
        and complete community service in exchange for the dismissal of charges tied
        to allegations he orchestrated a racist and homophobic attack against himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba85e3-e05d-465f-a84e-f7f33a450970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:43:43.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
