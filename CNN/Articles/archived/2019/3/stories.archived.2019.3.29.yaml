    'lead': 'Former Foreign Affairs Secretary Alan Peter Cayetano, his wife, and his
      brother deny building a political dynasty in Taguig City as they run for key
      posts in the local elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T19:04:01.394+08:00
