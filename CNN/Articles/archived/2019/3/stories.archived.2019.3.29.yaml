      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e018b9-cc36-4383-997e-f2fa4059f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s charged with a crime and there is a determination of probable
        cause hence, a warrant of arrest is issued... How can it be a violation of
        the bill of rights? When she was charged, there was a preliminary investigation
        on that and then probable cause was determined," he said in a media briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df59aa-25fd-433c-8878-49d25bfafb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca939247-1ae9-44d1-b235-3716f9f75f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Randy Esteban said Rappler''s executives were being charged
        for allowing a foreign company to intervene in the management and operation
        of Rappler Inc. and Rappler Holdings Corp. in violation of the Anti-Dummy
        Law. Only Filipino citizens can own media entities in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99affed-a1d7-421f-a940-0a5506f6d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e9676-34ba-48ef-abb1-6d9da61fbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC) earlier revoked Rappler''s
        certificate of incorporation, or its license to do business. The SEC said
        Rappler violated constitutional limitations on ownership and control of mass
        media entities because of funds coming from its foreign investor Omidyar Network.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827e279-a6bc-4178-adcc-a6172627de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe2d45-c87a-43a3-8500-9691a7fae5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owned by eBay founder Pierre Omidyar, the Omidyar Network has since
        donated its $1.5-million (around ₱78 million) investment to Rappler''s 14
        Filipino managers in a bid to resolve foreign ownership issues.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31331a56-730b-44f4-ba44-03f68233bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

