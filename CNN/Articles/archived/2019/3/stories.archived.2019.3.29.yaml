      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has a variety of nightlife selections that cater to a myriad
        of tastes. There are the obvious choices such as the clubs of the downtown
        district for those itching to let loose on the dancefloor after a long day
        of work. Conversely, there are the more relaxed yet eclectic bars, from Timog
        to Katipunan Avenue, for those in the mood to just exchange stories.</p>'
