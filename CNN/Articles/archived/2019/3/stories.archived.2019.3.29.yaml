      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those running against the younger Belmomnte and Sotto are
        Representative Bingbong Crisologo and lawyer Jopet Sison of the administration
        PDP-Laban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd75da-e5b7-4c15-9b55-ad3a13974614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetanos vying for Taguig seats</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86339f-555a-4bf9-9770-27017d07575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Taguig City, three candidates from the same family are looking
        to win seats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d864a9-3596-4494-a8e3-831e54a83c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Alan Peter Cayetano and his wife,
        incumbent Mayor Lani Cayetano, are both running for representatives for the
        two districts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed027b-68f2-49c8-90cb-d2db3d42fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are up against Allan Cerafica and Che Che Gonzales in the first
        and second districts, respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ad4e3-8508-443e-bc17-f92cfb4418c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meawhile, Lino Cayetano, the brother of the former Foreign Affairs
        secretary, is gunning for the mayoral post against Taguig 1st District Rep.
        Arnel Cerafica.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0262c0-9079-4491-b4da-28e3c0a79b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guiani, Sema for Cotabato City mayor</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b660c9-f280-4683-91fc-977d0611bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down South, two Moro women are running against each other for mayor
        of Cotabato City.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0255544-1d31-49dd-beae-9fa4203b4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Mayor Cynthia Guiani and Representatives Bai Sandra Sema
        are both from prominent families.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c76455-771d-4097-89e0-57652cbef554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families took opposite sides on the Bangsamoro Organic Law (BOL).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87181a-f5e7-410a-b2e7-075397ba9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sema campaigned for the inclusion of Cotabato City in the new Muslim
        autonomous government, while Guiani was against it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300c841-c0e5-4b0d-9c9a-407857865f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comelec: Don''t forget campaign rules</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6f8b0-4860-444a-91f3-b28881612b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, James Jimenez, spokesperson of the Commission on Elections,
        reminded candidates what they should do during the campaign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc92825-5dbb-4ad6-b440-29bf9b612f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Friday, Jimenez said candidates should
        remember to put up posters only in designated common areas, and be mindful
        of the size limits.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c863b3-ecb1-443d-998c-142144e16888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:03:06.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added candidates as well as private citizens should be mindful
        of rules when it comes to pushing campaign materials on <a href="http://cnnphilippines.com/news/2019/3/29/2019-elections-comelec-social-media-campaign.html">social
        media</a>.&lt;&lt;LINK: &gt;&gt;</p>'
