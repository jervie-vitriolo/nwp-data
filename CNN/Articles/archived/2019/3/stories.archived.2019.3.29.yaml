      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding on that letter began at $12,000 on Thursday. After receiving
        23 bids, the letter sold for $134,344.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbad53-047d-4dbf-970b-0bcbc2435132'
      'mgnl:activationStatus': true
