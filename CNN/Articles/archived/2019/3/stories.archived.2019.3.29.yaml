      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>UK lawmakers rejected Theresa May''s
        Brexit deal for a third time on Friday, likely killing it off for good and
        plunging the country further into political uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651245b6-1880-4358-abef-8cb80ffc3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T23:05:01.137+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat of the Prime Minister''s withdrawal agreement by 344
        votes to 286 came on the same day that Britain was originally supposed to
        leave the European Union, and left the path forward on Brexit unclear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c54c1-7933-4712-9504-9ab2ad196d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T23:05:01.137+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rejection of May''s plan raises the chances of further delays
        to Brexit, or of Britain crashing out of Europe with no deal on the new deadline
        of April 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a2494-5b17-4b3d-9e74-7f08bbdb4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T23:05:01.137+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had offered to resign if Parliament passed her deal, but ultimately
        she was unable to persuade enough MPs to back a plan they had resoundingly
        rejected in two previous votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656e8d6-07c0-4156-9b98-ee5f1f206f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T23:05:01.138+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may now rest on British lawmakers to find a way out of the impasse
        when they run a second vote on alternatives to May''s deal on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bae740-4bbe-4b37-9e63-63da0d51e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T23:05:01.138+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/29/uk/theresa-may-brexit-deal-defeated-intl-gbr/index.html"
