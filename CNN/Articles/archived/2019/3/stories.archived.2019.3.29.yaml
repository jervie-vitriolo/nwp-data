      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it was axed in 2015, the country''s birth rate has not risen
        as officials hoped. China currently faces a massive gender imbalance, a shrinking
        pool of young people left to support their aging parents and grandparents,
        and a contracting workforce.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33abd50-3c84-4e72-b660-006c6827abf8'
