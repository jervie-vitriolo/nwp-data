      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming barkada is one of the more indefinable types of groups.
        You might not be able to pinpoint the exact moment you joined this group.
        It’s possible that a friend dragged you to be an extra for their group’s campaign
        or these people could have been another set of familiar faces in the neighborhood
        computer shop willing to join you in an online match.</p>'
