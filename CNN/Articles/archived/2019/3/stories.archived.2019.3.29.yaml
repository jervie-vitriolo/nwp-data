      'mgnl:lastActivated': 2023-01-29T22:51:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27daa482-ca0c-41aa-9331-d803f8596035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest warrant issued by the Pasig Regional Trial Court Branch
        265 was served the moment Ressa arrived at the Ninoy Aquino International
        Airport Friday morning from San Francisco, U.S.A.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf1da9-fb44-48ac-a80a-1ed874a7c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880633f-076d-471d-8b79-7eba4f07ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was brought to the Pasig City Police headquarters where she
        underwent booking procedure. She then headed to the Pasig RTC to post a ₱90,000
        bail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e648ae-af3e-4cc1-a05d-c0de9629d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2475a96-1ece-485b-9530-6fbba16ee942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is facing a total of 11 complaints and cases, saying this is
        her seventh time to post bail. She called the mounting cases in a span of
        one year three months as "forum shopping" in the part of the government. Other
        former and incumbent executives of Rappler have also posted bail for the same
        criminal case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b5ba1-40a1-4cc3-a80b-235195d4854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff5829-5e7d-41c7-9078-5c635da3334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad day for me. Apparently the Philippine government isn''t satisfied
        with arresting just me... They''re not criminals, neither am I. The fact that
        the government tries to label us as criminals is itself criminal. This is
        the weaponization of the law," she said in a chance interview after posting
        bail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e479349-a7f2-4379-818b-302011b4fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af7757-848e-469e-ac7d-1a85e9e8056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is proof of the intimidation of the media.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f4f83-7b89-43f8-a3d6-60cf6b0756b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec79a8-800c-49bf-bc1b-d6e28a962166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows you how hard it is to be a journalist today," she told
        CNN Philippines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d61b4a-2966-41d5-a582-a18afdd16962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef048f3c-ffc3-47aa-933e-dc3ee5bd118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said that instead of complaining, Ressa should focus
        her energy on defending herself in the court - insisting the cases filed against
        the Rappler CEO has nothing to do with press freedom.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c177b4-1e63-4f8e-9bd7-06aa4cf5a034'
      'mgnl:activationStatus': true
