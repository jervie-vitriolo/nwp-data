      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e858362-c41d-4339-91d5-01e0a859a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:58.189+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gig buddies</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c88c5b-6e65-4e2b-a6d8-07e8e2b6f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:58.189+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89611aed-d77b-443c-bb13-7c1ab530ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:58.189+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gig scene in Metro Manila has never been so alive. You can always
        find a good lineup of artists on a Friday night, from your neighborhood bar
        in Katipunan Avenue to the holes-in-the-wall pubs in Poblacion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c45d9-00dd-4cc3-9917-6d84df418d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:58.189+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb933ee-e0ca-41ac-8bc4-59796a61ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:58.189+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigs also serve as a meeting place for people who share the same
        music taste as you do. Have a couple of drinks with them and those familiar
        faces can easily turn into people you can depend on for good company on a
        night of great music. Instead of keeping their phones up for during the artist’s
        performance, these music&nbsp;lovers are&nbsp;in the crowd singing and dancing
        their heart out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ee6e7-f5f1-467e-a60f-7e1607adec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:58.190+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926b1ce-0915-4dcd-83d5-39214da8d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:58.190+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, it’s mandatory to share a light drink like Primera Light
        Brandy with each other to spazz over the last artist’s set. Before the night
        even ends, your gig buddies are already talking about the next gig for the
        following week.</p>'
    '19':
      'image': 'jcr:fa1c45cf-f083-4de4-8a25-c89036286d58'
      'imageCaption': 'Illustration by MICH CERVANTES'
