      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> If you always struggle to get out
        of bed in the morning, this might be the perfect gig for you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9a855-3826-471e-a3b8-73681e11396c'
