      'mgnl:created': 2019-03-29T10:17:00.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;&nbsp;US President Donald Trump and
        his South Korean counterpart, Moon Jae-in, are set to meet for a summit next
        month amid uncertainty over the future of nuclear negotiations with North
        Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0032a75-5c24-4966-84d6-ad9cf1415201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70f632-40f0-4ac3-b249-00a207b6719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Trump are scheduled to meet April 11 in Washington, where
        the two "will discuss the latest developments regarding the Democratic People''s
        Republic of Korea as well as bilateral matters," White House press secretary
        Sarah Sanders said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b7287-ce22-4fab-bb13-b5fd46700d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea5bd5-4ae0-4bd6-b90b-715dd4708612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their face-to-face will take place a little more than a month after
        Trump held his second summit with North Korean leader Kim Jong Un. The talks
        fell apart over disagreements on exchanging sanctions relief for steps toward
        the dismantling North Korea''s nuclear weapons and ballistic missile programs.
        Though the summit ended abruptly, the White House has maintained things were
        left on good terms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230b87f-c933-483e-8d18-4de90d0b19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950a7fe-2455-4efd-93e4-0ac3cd0f2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s obviously a long ways to go. There''s more work to do.
        Chairman Kim hasn''t yet demonstrated that he is prepared to fulfill the commitment
        that he made. But I continue to believe that hard work and diplomatic effort
        may well get us there," US Secretary of State Mike Pompeo said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74664ad-7bc3-4fae-ad5c-6966e5896f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98f293-a829-4b52-a3e9-e3b0a28f4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top diplomats from Pyongyang, however, have been less optimistic
        about the future of talks. Choe Son Hui, one of North Korea''s top diplomats,
        told reporters on a recent trip to Russia that her country was considering
        suspending talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db60fd-61d8-463d-b8a7-e017566df8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.015+08:00
      'mgnl:createdBy': 'lara'
