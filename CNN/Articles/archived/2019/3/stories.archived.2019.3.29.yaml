  'Bangladesh-birth-twins':
    'author': 'Swati Gupta and Anshula Raj, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-29T12:17:58.200+08:00
    'imagesource': 'jcr:8bae9119-a4c1-4a1e-a5d9-c12725722f67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef4cc4c-a2c1-4726-99e5-1570c6ea14db'
    'lead': 'A 20-year-old Bangladeshi woman gave birth to twins — 26 days after giving
      birth to her first child.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T12:22:53.832+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:51:44.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:20.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman with two wombs gives birth twice, nearly a month apart

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139cc110-feab-4021-9082-808cd56d2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 20-year-old Bangladeshi woman gave birth
        to twins —&nbsp;26 days after giving birth to her first child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da93e9-427e-4337-a514-ea22393d89a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arifa Sultana gave birth to a boy in late February, according to
        Dr. Sheila Poddar, a gynecologist at Ad-Din hospital in Dhaka. After a normal
        delivery, the mother and baby were released from a different Dhaka hospital.
        Less than four weeks later, she was admitted to Ad-Din hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d1562-6556-4618-9a68-a9f5c74d8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She came to the hospital complaining of lower abdominal pain,"
        Poddar said. Doctors performed an ultrasound and realized Sultana was pregnant
        with twins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875025e8-4550-483a-b82f-aada403c66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultana had two uteruses, a condition called uterus didelphys. Her
        first baby and the twins were conceived and grown in separate wombs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f57293-1c52-43dc-81cb-7b94d2ecca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not get an ultrasound before the first delivery, so it was
        missed, Poddar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb2db2-c297-40a7-9aaa-7625e2241533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not very common to have two uteruses. When the uterus develops,
        it comes from two tubes, and those tubes fuse together. For some women, the
        fusion does not occur, and the dividing wall does not dissolve," said Dr.
        S.N. Basu, head of obstetrics and gynecology at Max Healthcare hospital in
        New Delhi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246eb579-da14-4e8c-8b52-e6822c616335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poddar was able to quickly perform a C-section to deliver twins:
        a boy and a girl. "All three children are safe and healthy," Poddar said.
        "The mother is also fine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5c68c-b60c-4bec-82ec-7a975ed605db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A uterus didelphys is a rare congenital abnormality, and the occurrence
        of twin gestation has an overall incidence rate of 1 in a million, according
        to the National Institutes of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aff191-1560-40b1-b24e-7d946c77cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For it not to be discovered before the birth is even less common.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db34d6-7973-406f-988a-f1e8aa6eb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:22:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From rural areas, people don''t know what is wrong with them. They
        don''t know how many children they are pregnant with and sometimes whether
        they are pregnant also," Basu said.</p>'
