      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c1ec6-e001-4f0f-84b7-9bffe77d322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://newsroom.fb.com/news/2019/03/cib-from-the-philippines/">statement</a>,
        Facebook said it took down 67 pages, 68 Facebook accounts, 40 groups and 25
        Instagram accounts. It said there were 3.6 million users following one or
        more of the pages and about 1.8 million users in at least one of the groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec6494-90d6-44ac-a14e-ea9e71cd4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f342e97-8cf8-4000-9405-fbfb299fc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.080+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the pages they took down are "Bong Go Supporters," "Duterte
        Warriors" and "Kuya Sonny Angara."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604c3af-3783-4785-a780-0f582e8b227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d9486-c66d-4c25-b201-1f811eb3e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go and Angara are running for senator and have been endorsed by
        Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d79a1-32d4-4c2b-81a0-3181599beb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the people behind this activity attempted to conceal their
        identities, our investigation found that this activity was linked to a network
        organized by Nic Gabunada,"&nbsp;Nathaniel Gleicher, Facebook head of cybersecurity
        policy&nbsp;said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340f83b-f2f8-40b1-9a08-f03475480b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabunada managed the social media campaign of Duterte when he ran
        for president in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee365ea-4897-4a96-a02b-93834014f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.081+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gleicher clarified that they took down the pages based
        on their behavior and not because of the content they posted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e1a2b-4b20-4655-94c7-8f5cf3574677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a4e25-cd42-4cb5-a579-52fe07eb0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can see from the platform is that there''s a coordinated
        network of accounts, groups and pages that are being run surreptitiously together
        in order to look that they''re independent. We can see that they are linked
        to this network that is run by Nic Gabunada. But we can''t see intent, we
        can''t see who might be behind it," Gleicher told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925fa91-315b-49b2-b3d6-51a88fcfe824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333cd1b4-9ed1-4ba4-ab42-c02a44853d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts that were taken down frequently posted about local
        and political news, including the upcoming midterm polls, candidates, the
        alleged misconduct of political opponents and controversial events that supposedly
        happened in previous administrations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92770f7a-b9f9-4251-9795-9a0fa3afc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 2014 to March 2019, this network of accounts has spent
        $59,000 in advertisements on Facebook, the social media network said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb0644-6f95-4e45-8a97-77987db4256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd1f27-755a-414b-a025-5595efc3f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabunada said <a data-cke-saved-href="https://www.rappler.com/newsbreak/rich-media/134979-rodrigo-duterte-social-media-campaign-nic-gabunada"
        href="https://www.rappler.com/newsbreak/rich-media/134979-rodrigo-duterte-social-media-campaign-nic-gabunada"
        target="_blank">in a report</a> that they were only given a ₱10-million budget
        for the social media campaign of Duterte and largely relied on volunteers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ccab8-213b-4c7a-b377-d91ce605e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e55112-cb59-40b1-9db8-be61207f1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabunada now sits in the board of directors of the United Coconut
        Planters Bank. His <a href="https://www.linkedin.com/in/nicgabunada/?originalSubdomain=ph"
        target="_blank">LinkedIn profile</a> also identifies him as the chief executive
        officer of Mandaluyong-based communications consulting agency LOUDERPH.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7cbdc-ddab-4ff2-b5ba-3e9ea94aa511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38767e28-afe2-4d70-9f1e-3e1026fa2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, Facebook also <a href="http://nine.cnnphilippines.com/news/2019/01/11/Facebook-takes-down-over-200-pages-controlled-by-PH-company.html"
        target="_blank">took down 200 pages</a> controlled by digital marketing company
        Twinmark Media Enterprises for repeatedly violating its misrepresentation
        and spam policies through "coordinated inauthentic behavior, the use of fake
        accounts, leading people to ad farms, and selling access to Facebook Pages
        to artificially increase distribution and generate profit."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c36ce5-25f6-4f93-a5cc-988947cb2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:05:53.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:51:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also banned Twinmark from its platform.</p>'
