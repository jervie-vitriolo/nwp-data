      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population growth slowed in 2018 with 15.23 million live births,
        a decline of 2 million from the year before, according to the National Bureau
        of Statistics.</p>'
