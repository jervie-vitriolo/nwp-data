    'template': '1'
    'title': '12-year-old blood mule caught trying to transport 142 samples into Hong
      Kong'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2566c6-de27-4ea4-8ece-1431e38e91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 12-year-old girl has been caught
        in the Chinese city of Shenzen while trying to smuggle dozens of blood samples
        from pregnant women into neighboring Hong Kong, apparently for sex testing,
        state media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b4b0a-8fe5-4163-8583-c0aaafba85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf2c88-22f7-4c31-a4eb-dd5125bd2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was detained at Shenzhen''s Luohu port, according to the
        People''s Daily. The incident occurred on February 23, but it only became
        widely known after it was reported in local media Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee888ff-162d-40a1-b363-cdae17cab1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c644e-7171-4df9-8915-3133874d681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex verification is illegal for pregnant women in mainland China
        unless it''s required for medical purposes. The traditional desire for a male
        heir prompted abortions and even infanticide under the nation''s previous
        one-child policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096a0f1-fd5c-4e95-ac1d-6100d6632c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b8c87-5e76-4bd3-aaab-4e1431e22490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl said someone had offered to pay her to bring the samples
        across the border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b959efd-cabd-468e-8875-577cbff049f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d07e56-4e1f-444c-a3ce-a6db94712806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cross-border students basically don''t bring anything other than
        books, stationery and snacks, so their schoolbags usually look lean. But we
        saw that hers looked so full that it might burst, so we scanned her bag,"
        said a Luohu port staff member quoted by the People''s Daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981b48a-53f2-4c6a-b925-68424b312c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060588e3-ab70-45d5-8913-3f6cad6e133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shenzhen''s immigration and customs department declined to comment
        on the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba59a81-bc90-4d5c-9456-2247e499394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baaa072-36bd-4c5f-a7d1-e47f8236607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily said it was the second case of its kind this
        year. Authorities say the use of underage people to transport cross-border
        blood samples is become increasingly common.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3f6e6-3cbd-4919-95ce-14b6aedddd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffecef-1cbc-4c3f-9edb-f02011438061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases could raise concerns that traditional families are going
        to extreme lengths to ensure they have boys, as they did during the one-child
        policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089ce99-5f11-4044-89db-bf336acf7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77f1ef-41f6-4977-9f23-537c4fce5b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-child policy was introduced in 1979 due to concerns by the
        Communist Party leadership that the population would soon spiral out of control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf12cb-5067-41a8-acf7-0f5c03b1c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
