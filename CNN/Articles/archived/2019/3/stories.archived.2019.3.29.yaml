    'title': 'National government debt eases slightly in February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd91ad-0052-433c-a332-d74922bcf58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:52:02.861+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 29) —&nbsp;The national government''s
        debt eased slightly at ₱7.45 trillion as of the end of February, according
        to the latest data from the Bureau of Treasury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4f8ec-6ef7-4a0b-8686-9d5803eaddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:52:02.861+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is lower than the ₱7.49 trillion the government owed
        in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e22aea-23b9-4d3e-b7fc-1714940b8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:52:02.861+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds borrowed from domestic sources amounted to ₱4.9 trillion,
        0.2 percent lower than last month''s figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f427c6a-3146-483c-b542-a637533bb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:52:02.861+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For February, the lower domestic debt was principally due to the
        net redemption of government securities amounting to ₱11.46 billion and the
        ₱0.19 billion downward valuation of onshore dollar bonds brought about by
        peso appreciation," the BTr said in a statement Thursday. "However, for 2019,
        domestic debt has increased by ₱121.33 billion or 2.5%."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142028f-0064-402d-ba7e-021cfaf0f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:52:02.861+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External debt also eased slightly by 1.2 percent to ₱2.55 trillion
        compared to last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766bb7d-f160-4b37-ba87-2c49334cf261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:52:02.861+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction in the level of external debt was due to the net
        repayment of foreign loans amounting to ₱3.15 billion and the impact of currency
        fluctuations on both dollar and third-currency denominated debt amounting
        to ₱19.42 billion and ₱8.38 billion, respectively. Nevertheless, external
        debt has increased by ₱37.73 billion or 1.5% from its end-December 2018 level,"
        the BTr explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cb2ea-bfa2-4e24-b88d-d27f2d739a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T22:52:02.862+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government debt was at ₱6.603 trillion by the end of 2016,
        or six months into&nbsp; &nbsp;President Rodrigo Duterte''s six-year term.
        It was at ₱5.267 trillion in 2010, when former President Benigno Aquino III
        was elected, and at ₱4.645 trillion when former President Gloria Macapagal
        Arroyo was elected for a second term in 2004.</p>'
