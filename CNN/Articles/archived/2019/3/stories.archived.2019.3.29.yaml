  '2019-elections-comelec-social-media-campaign':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-29T11:26:10.147+08:00
    'imagesource': 'jcr:0dcece65-f950-4df3-8778-d0865fd3e0ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1185d8b-15a1-47e0-89b9-9d9504976642'
    'lead': 'Comelec Spokesperson James Jimenez says there are "practically no parameters"
      for social media use in campaigns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T11:29:54.826+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:51:47.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:19.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Elections', 'COMELEC', 'James-Jimenez', '2019-elections',
      'The-Filipino-Votes']
    'template': '1'
    'title': 'Comelec only regulating cost of content production, promotion for social
      media campaigning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8f1be-896d-4bb0-bfbe-859f34ff3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> - As the
        campaign period for local candiates begins Friday, the country''s poll body
        again reminds those running for office about the rules they should follow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fc553-0489-49ec-8d8c-ac4fab35bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>New Day</em> Friday, Commission
        on Elections (Comelec) Spokesperson James Jimenez pointed out what they were
        looking out for, specifically for campaigns launched on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2640e5-7b35-418b-a481-e3a4ed964f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are practically no parameters for the use of social media,
        except that expenses going to content production and content promotion will
        have to be reported by the camapign to the Comelec," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83660eb-d1ce-437a-bf74-33404130d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez told CNN Philippines both private citizens and a candidate''s
        team will have to report to the Comelec&nbsp;costs incurred in the production
        and promotion of campaign material.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24239d02-f705-44b1-931a-d5b28c0abcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important point I''d like to emphasize. If you''re
        a regular person, if you''re supporting a candidate and you want to use social
        media to make your position known, you''re free to do so, that is not regulated.
        Candidates can put out materials on social media without restriction. The
        only thing that the COMELEC, at this point, is regulating cost of content
        production and promotion. Which means we want to know how much it cost you
        to put together that video, to put together that commercial that you''re airing
        for free on the internet. And second, we want to know how much it cost you
        to push that message out to the people," said Jimenez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217d803-1166-4044-a91c-4cbef58041af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the COMELEC would be able to monitor campaign material
        appearing online, only needing to check where a particular ad or commercial
        was first published.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Comelec: Candidates should only post in common poster areas <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/xcbe9CQYUf">pic.twitter.com/xcbe9CQYUf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1111412535079493632?ref_src=twsrc%5Etfw">March
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f79de-4baa-4920-b725-984d9a431fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c4915-6eda-4367-b3e5-f8a5e3fbafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said candidates should <a href="http://nine.cnnphilippines.com/news/2019/02/03/comelec-resolution-10488-blogs-social-media-2019-elections.html">register
        their online pages</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a543d70-8049-4953-a94e-be6fca6ef477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://comelec.gov.ph/php-tpls-attachments/2019NLE/Resolutions/com_res_10488.pdf">Comelec
        Resolution 10488</a>, released on January 30, said, "Each registered political
        party and candidate shall register with the Education and Information Department
        of the Comelec, the website name and web address of the official blog and/or
        social media page of such political party and candidate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e1ffd-1e30-4506-bacc-f89df5ce88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:29:54.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on to say other blogs or sites whose primary purpose is
        to promote the candidates or parties — even when they are not directly maintained
        or administered by the candidates or their official campaign representatives
        &nbsp;will be counted as additional pages.</p>'
