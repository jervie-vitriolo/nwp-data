        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2ba55-8b72-4124-a526-60bb12d735fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power of resistance which has enabled the Jewish people to
        survive for thousands of years has been based to a large extent on traditions
        of mutual helpfulness," Einstein said in a 1939 letter to Dr. Maurice Lenz,
        during the persecution of the Jews and just under three months before the
        outbreak of World War II. "We have no other means of self-defense than our
        solidarity and our knowledge that the cause for which we are suffering is
        a momentous and sacred cause."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e22b7-a753-4b22-9825-9807dd190f70'
      'mgnl:activationStatus': true
