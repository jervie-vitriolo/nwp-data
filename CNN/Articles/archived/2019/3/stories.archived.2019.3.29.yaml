      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781fd0f-8282-404e-93f0-2e4a41ba5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein worked to save European Jews, according to Nate D. Sanders.
        But he renounced his German citizenship in 1933, when Adolf Hitler became
        the country''s leader, and moved to the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
