      'jcr:uuid': 'ff9d51ef-7ea5-42fa-bb74-1d41b0bfe529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:58.190+08:00
      'mgnl:createdBy': 'portia'
