      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has tried to combat its demographic challenge by loosening
        centrally controlled family planning policies and encouraging citizens to
        have more children. So far, it does not appear to have worked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
