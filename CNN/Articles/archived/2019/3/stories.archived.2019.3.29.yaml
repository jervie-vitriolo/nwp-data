    'stories': ['acbf5005-dceb-4ef5-a67a-1368d639b691']
    'template': '1'
    'title': 'Panelo to celebrities in drug watchlist: Rehabilitate yourselves '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc17a97-4827-4e0d-aafc-dd99766b9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:22.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —&nbsp;</strong>Malacañang
        on Friday issued a warning to the 31 celebrities on the government drug watchlist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e0951-92d8-45aa-8163-ba708c043726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:22.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo urged
        the personalities to stop their involvement in illegal drugs and to "rehabilitate"
        themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6797431-6d68-4d5c-805d-43e609814e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:22.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message (to the celebrities) is of course you cannot be involved.
        You have to rehabilitate yourselves. You cannot be doing that because you''re
        destroying your own selves," Panelo told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238ac10-3792-4338-b66a-c40748a292b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:22.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will not warn themselves of their involvement, certainly,
        it will be destructive of their own health, destructive of their own family.
        Certainly, they''ll be losing their adoring fans," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333c681-d1b2-4909-9cb5-feee7b839c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:22.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, however, said the administration will offer help
        should the celebrities seek rehabilitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabc1ef-9362-40bb-9d6a-4bd8ff9b6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:22.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) <a href="http://cnnphilippines.com/news/2019/3/26/31-celebrities-pdea-drug-watchlist.html">earlier
        this week</a>&nbsp;urged these celebrities to stop using or selling illegal
        drugs immediately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35a41e-79b3-4fc8-bc2c-6d29442d1566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:22.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino said the personalties were famous
        icons on television and movies, with most of them using cocaine, marijuana,
        shabu, and party drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589d125-50c8-4a15-aaea-baa964f3adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:22.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency had earlier refused to name the celebrities, since their
        links to the illegal drug trade have yet to be validated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb38e25-6b43-494c-b067-4fed201f48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:43:11.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t to release names?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718e20f-c6ce-442d-b31f-e651129c9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:43:11.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it is up to President Rodrigo Duterte if the latter
        will publicly release the said list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc618e48-f528-4e2b-831d-e569db16f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:43:11.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All factors will be considered by the President, so we''ll just
        have to wait for his decision on the matter," the spokesman said. "He will
        be weighing all considerations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a80954-e2b2-4a78-9e34-b11f2c04a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:43:11.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, on the other hand, said
        he was in favor of releasing the list-- given the information provided is
        validated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b91eca-d151-4320-9929-35178035cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:43:11.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take note that the term celebrities refer to not only showbiz people
        but also basketball players and other public figures. The irony is that the
        bosses of these persons know who they are and are not doing anything about
        it," Sotto said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6abac-8e3d-411f-97b3-7979151b72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:43:11.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on March 14 named dozens of politicians allegedly linked
        to the drug trade ahead of the May polls. The chief executive called the narco
        list "<em>medyo</em> (somehow) validated."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24ffa0-86fd-4aa5-8fa4-bcbd33083044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:43:11.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department has filed administrative raps against the
        local officials.&nbsp;</p>'
