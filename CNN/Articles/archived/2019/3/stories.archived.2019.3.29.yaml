      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thoughts and prayers of every Grand Canyon West employee remain
        with the loved ones of this individual and the members of the tour group,"
        the tourist destination said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff81ec-90d7-416e-96ba-f6b14095ccf6'
