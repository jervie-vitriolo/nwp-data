    'template': '1'
    'title': 'Which Pinoy barkada do you belong to?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46a582-d209-47de-b1eb-836c42aa73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The barkada is
        a Filipino essential. Due to Filipinos’ sociable nature, you might even find
        yourself with multiple groups of friends at some point in your life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae466e7-0002-4edd-b7fc-423ba716a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially with this generation, the concept of a barkada has evolved
        from merely being the motley crew you hang out with during class breaks into
        more nuanced groups. They can now depend on how you met, where you meet, and
        what you do together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fdd18-0fb0-4d66-b9b9-80659a29b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97298267-6ece-4e73-9806-74a7e398d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of various types of barkadas, what completes any hang
        out is the perfect drink with a balance of flavor, quality, and price. For
        these barkada moments, Ginebra San Miguel Inc. has reformulated a new and
        improved Primera Light Brandy — creating a drink with flavorful notes of vanilla
        and caramel courtesy of imported ingredients from Spain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb284131-73a5-4b1b-96bf-a789610f28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2a3ca-4129-4f45-a173-15b0dee7900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f724da-be94-47ad-b340-2685cc57f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This light brandy drink has also bagged back-to-back-to-back awards
        by Monde Selections from 2016 to 2018; yet, even with its award-winning, international
        quality, this drink stays affordable and is conveniently sold in major supermarkets,
        convenience stores, to sari-sari stores.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480db9f5-4a7d-44e6-8aca-93639c008d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931a378-adff-444a-ad07-4e6127dc06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affordability of the brandy also allows patak-patak or ambagan
        — the classic chip-in system for drinking sessions — to happen without a fret.
        Light on the wallet and on the palette, it’s the perfect drinking accompaniment
        for a night of catching up with friends of all kinds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34207da-7186-4739-b7de-7158cf2de0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e05066-24df-45cd-a63f-295c5154dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:40:46.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:51:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find out if you see yourself in any or all of these different types
        of barkadas below.</p>'
    '12':
      'image': 'jcr:32e0888e-7de3-4950-96c9-038dd64da6c2'
      'imageCaption': 'Illustration by MICH CERVANTES'
      'jcr:primaryType': 'mgnl:block'
