  'Arroyo--World-should-look-at-China-s-rise-as-opportunity,-not-threat':
    'author': 'CNN Philippines Staff'
    'caption': '(From L-R) House Speaker Gloria Macapagal Arroyo, Chinese President
      Xi Jinping, and Senate President Tito Sotto (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-29T14:48:39.230+08:00
    'imagesource': 'jcr:5fed82a8-a993-415e-be8f-6ea376490a7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f87878-2e3f-4a5b-ad42-83f24722f2c9'
    'lead': 'House Speaker Gloria Macapagal Arroyo has called on the world''s economies
      to boost ties with China instead of looking at the Asian giant as a threat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:50:36.972+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:51:41.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:20.991+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo: World should look at China''s rise as opportunity, not threat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e740b5a-9b03-46fe-b341-ed1dedb42c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — House
        Speaker Gloria Macapagal Arroyo has called on the world''s economies to boost
        ties with China instead of looking at the Asian giant as a threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1b52f-14a1-4693-b2c5-3d8ba23684ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s effort in opening up has really been a boost for the economies
        of the world, especially the developing economies. The world should look at
        China''s rise as an opportunity rather than a threat," Arroyo said as she
        discussed how the Philippines benefited from investments from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af38dd0-3ae8-460e-ae83-7079b89b6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by her office on Friday, Arroyo
        made these statements in Hainan, China at the sidelines of the annual conference
        of the Boao Forum for Asia (BFA) where she is a board member.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02022256-da2b-46f8-a0c6-0087babb35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo sid China, for developing countries like the Philippines,
        "is a market, a donor and a provider of capital and technology."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b80dd6-8437-46e5-9ea1-12991abab996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president noted how China has become the Philippines''
        major trading partner. "Agricultural products for instance, if you eat a banana
        (in China), it''s probably from the Philippines. So it''s been a very big
        market for the Philippines," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12600e4-0d66-4f4c-9212-3a35bbb8932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said China has been a major donor for various development projects
        in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5653b-0727-4793-ba2a-00d76ab1a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, China has built bridges in the Philippines, it is
        building a dam for a water system and irrigation, and it will be building
        a major railroad. Not just one but two major railroads," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24358226-318d-49d0-adb3-962eefd3df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is funding the multibillion-peso Kaliwa dam project, which
        the Duterte government wants fast-tracked due to the water shortage in Metro
        Manila and nearby provinces. China loans will also finance two massive railway
        projects: Subic-Clark Railway and Mindanao Railway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4d708-7f32-462f-8887-d880685c974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billions of pesos in loan deals with China are controversial
        amid concerns that the Philippines could fall into a debt trap. Manila and
        Beijing officials have assured this would not happen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8930560-0ff8-4257-b042-2d1eb9175857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:50:36.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also been criticized for pursuing
        warmer ties with China despite the East Asian giant''s rejection of a 2016
        international tribunal ruling in favor of Manila in the South China Sea dispute.
        The President has said the Philippines could not afford to go to war with
        China but promised to bring the ruling up within his term.</p>'
  'einstein-letters-holocaust':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-29T15:00:44.559+08:00
    'imagesource': 'jcr:d314fb9e-d59b-44f8-b76d-76bd390e2e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b305dd1-3229-40a9-b6c8-15f782abccbb'
    'lead': 'Letters written by Albert Einstein were auctioned on Thursday, giving
      a look into how one of the most recognizable scientific minds saw the Holocaust
      unfold around him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:03:09.750+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:51:40.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:21.147+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Einstein''s letter denouncing ''Hitler-insanity'' sells at auction for
      $134,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf0088-f0c8-4108-a2f1-39e2d9ca1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Letters written by Albert Einstein were
        auctioned on Thursday, giving a look into how one of the most recognizable
        scientific minds saw the Holocaust unfold around him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c106251-f1aa-4638-83a7-e0931b6ec14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef452783-dbe1-4ef8-865e-5ddddf62d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among several Einstein letters up for sale were three he wrote from
        1921 to 1939 that show how he saw the rise of Hitler to power in Germany as
        well as the Jewish resistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4999a6-e1ca-48e2-a36f-3af88e989992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac6efd-f0bf-490e-88b2-4c1edc88ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one letter, the German-born Jewish physicist wrote to his sister
        Maja Winteler-Einstein in 1921, foreshadowing the Holocaust to come by writing
        that he declined a trip to Munich for the sake of his life and highlighting
        the wave of anti-Semitism sweeping Munich, according to a spokesman for the
        auction house Nate D. Sanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f1fc7-3871-4342-8b12-b983648078c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec78866-c75b-43be-8c45-9e535d22a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another letter dated 1934, Einstein writes to his first wife
        to send money to care for his son with schizophrenia, according to a spokesman
        for Nate D. Sanders. He tells her that he has been restricting himself "in
        the most extreme way" to get by.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6a931-6323-431e-9302-0eb91c6242fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead7e48-9634-4a02-8f95-b310fec13b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this is the result of the Hitler-insanity, which has completely
        ruined the lives of all those around me ..." Einstein wrote, according to
        the auction house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855a34c-0c79-4a50-9f93-b3e44d98d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:03:09.751+08:00
