      'jcr:uuid': '88bd8421-3e5a-4120-91c9-43c9dc1458f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T11:00:52.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has maintained that its foreign investors have no control
        over the media outfit''s operations. It has decried the legal challenges as
        harassment and a clampdown on the free press.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4322b4-2dbf-4a50-a2d8-7af317e91289'
      'mgnl:activationStatus': true
