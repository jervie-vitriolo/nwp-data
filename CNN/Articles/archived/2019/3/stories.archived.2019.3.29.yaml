    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three Cayetanos in Taguig local race deny building political dynasty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aeefc5-69b3-44e9-8cd9-78ee7d500bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Former
        Foreign Affairs Secretary Alan Peter Cayetano, his wife, and his brother deny
        building a political dynasty in Taguig City as they run for key posts in the
        local elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb5184-e2e7-46f6-80c2-a69d6ab55cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang konsepto kasi ng dynasty is hindi yung magkakamag-anak yung
        marami kayo, pero ang konsepto noon yung minamana niyo. Hindi naman namin
        minamana ang posisyon na ito," Cayetano said as they kicked off their campaign
        Friday, the first day of the campaign period for local candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689e982-bdbd-4b10-a44b-d94d3ba05c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The concept of a political dynasty is not that you
        are relatives and you are many, but that you inherited it. We are not inheriting
        the position."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a493de3-a151-4020-8009-7d185de2e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that there are no political dynasties in the country
        because "we have free and open elections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7b616-f06f-4aff-a451-bb4fb0f337c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and his wife Taguig Mayor Lani Cayetano are running for
        the city''s two congressional districts. His brother, former Taguig City Second
        District Rep. Lino Cayetano is seeking to succeed Lani as mayor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb01fda-9d3a-4cc4-8c50-9579a92b0e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, their sister, Taguig City-Pateros Second District Rep.
        Pia Cayetano is gunning for a Senate comeback.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814bee90-1ea4-42b0-b7bd-3ed7934215ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article II, Section 26 of the 1987 Constitution, "The
        State shall guarantee equal access to opportunities for public service, and
        prohibit political dynasties as may be defined by law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83cdc8c-0f28-4906-9a26-8bef0ed4f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several attempts to enact a law to implement that
        provision but all have failed, especially in the House of Representatives
        which is dominated by members of political families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c9a4b-27e8-4d09-aeda-51903e924779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pending bill in the Senate aims to define a political dynasty
        as the "concentration, consolidation, and/or perpetuation of public office
        and political powers by persons related to one another within the second degree
        of consanguinity or affinity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f04243-7600-4aa0-8459-e2701105dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said his family would rather be tagged as a political dynasty
        than give the leadership of Taguig City to drug-linked and corrupt officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da868101-5068-4c16-8d11-2cf7b4ce7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas gusto na naming tawagin kaming dynasty pero maganda ang paglilingkod
        kaysa sasabihin mo hindi dynasty, manalo ang kalaban, bumalik ang drugs at
        corruption sa aming siyudad," Cayetano said, without naming names.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44651c-a02d-4647-9795-a113ebcd0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We''d rather be called a dynasty but serve the public
        well than for our enemies to win and drugs and corruption would return to
        our city."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cc752-b2c3-4204-8870-994947e1f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cayetano brothers are up against the Cerafica brothers - Barangay
        Palingon Chairman Allan Cerafica in the congressional race and Taguig First
        District Rep. Arnel Cerafica in the mayoral race. Mayor Lani is running against
        former city Councilor Che Che Gonzales.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18fd79-bc44-46e6-a477-712078dfeb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel Cerafica hit the current state of Taguig City under the Cayetanos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dcab53-94e0-4423-a698-594480d952ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita mo maunlad ang BGC (Bonifacio Global City) pero tingnan
        mo yung sa baba - maraming maraming may sakit, maraming problema," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a91b78-3c7c-44d0-887c-3653dc3fc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You see that BGC is progressive but look at the other
        side, a lot of people are sick, they have many problems."]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e7ca1-62f8-4c26-8901-dec31b63d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ceraficas claim they can relate more with the poor - working
        as jeepney drivers in the past before succeeding in business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7ed14-1c6c-4c0f-ab85-de6c30662dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might be our last fight pero itataya namin lahat dito (but
        we will put everything at stake here)," Allan Cerafica said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887ba39-3561-48e7-9c4f-d0ed96cb89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 400,000 voters will choose who will next lead Taguig, home
        to the Bonifacio Global City which is one of Metro Manila''s business districts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df30eb-de28-4d94-964b-cc0898daf6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:04:01.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'bsp-inflation-forecast-march':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-29T19:40:07.319+08:00
    'imagesource': 'jcr:6a834d41-2181-4131-8c1e-b567fb4e8246'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f2003f1-c460-47ff-939e-fca93850b27a'
    'lead': "The Bangko Sentral ng Pilipinas expects inflation to fall between 3.1\
      \ to 3.9 percent in March. \n"
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T19:41:16.342+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:51:34.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:22.854+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'BSP', 'Bangko-Sentral-ng-Pilipinas', 'March-2019',
      'Philippine-Statistics-Authority', 'PSA']
    'template': '1'
    'title': 'Slower inflation expected for March — BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd5b47-2c2e-4bc8-88df-6a985c4b3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:41:16.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —&nbsp;</strong>Consumer
        prices may have continued on a steady decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac277a-cac2-4497-b0d2-6491d1f05017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:41:16.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest outlook, the Bangko Sentral ng Pilipinas (BSP) said
        Thursday that March''s inflation rate may fall between 3.1 to 3.9 percent
        as more food imports entered the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f64f0-4706-431a-bdc2-281e0103cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:41:16.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice tariffication law took effect on March 5 which eased import
        restrictions on the staple. High food prices was among the reasons for last
        year''s high inflation figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296449cb-ed79-4e48-9a33-495448e9d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:41:16.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher domestic oil prices and upward adjustment in electricity
        rates, provide upside price pressures to inflation for the month. These may
        be partly offset by lower prices of rice and other agricultural commodities
        due to the arrival of imports," the BSP said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e1bcd-bcac-4058-96c5-66a7bb2e46b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T19:41:16.342+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is expected to announce the
        official March inflation data by April 5.</p>'
  'bangsamoro-milf-decommissioning-murad-ebrahim':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-29T21:34:56.083+08:00
    'imagesource': 'jcr:d65a7c10-10d0-47a7-9375-1d8ec229c5cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b035fa59-6b12-4577-9c7b-7a8430aba67c'
    'lead': 'Moro Islamic Liberation Front Chairman Al Hajj Murad Ebrahim on Friday
      said his group has already submitted the list of combatants and weapons up for
      the first phase of decommissioning.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T21:36:25.484+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:51:33.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:22.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moro-Islamic-Liberation-Front', 'MILF', 'Bangsamoro', 'Bangsamoro-Autonomous-Region',
      'BARMM', 'Murad', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'First phase of MILF decommissioning underway as Bangsamoro region takes
      off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9df40-3e4a-4a33-9cc1-6ff653e65b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>&nbsp;The
        first phase of decommissioning of fighters and weapons of the Moro Islamic
        Liberation Front (MILF) is now underway as the Bangsamoro autonomous region
        formally took off Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db6ad6-08db-4053-be7a-33aa1e16d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro interim parliament held its inaugural session in
        Cotabato City, where MILF Chairman Al Hajj Murad Ebrahim announced that his
        group has submitted the initial list of combatants and weapons up for decommissioning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679402f3-b105-461c-9ad1-4baf02a28d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last Monday, the MILF already submitted the complete list of its
        combatants and weapons to the international decomissioning body for decommissioning
        representing the first phase of a process," Murad said during the region''s
        historic inaugural ceremony held at the Shariff Kabunsuan Cultural Complex</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa70f8e-7893-400c-a4da-29a80d9550ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve thousand combatants will be decommissioned during the first
        phase of the process. The group, however, has yet to release the exact figure
        for the firearms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a953399-e7e1-42ca-b04c-7ea490a565ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who led the inauguration rites, assured
        a "smooth" implementation of the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101c582-184d-4ace-9594-5ea404692171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do this ensuring the smooth and effective implementation on
        the annex of normalization, which includes the decommissioning of former MILF
        combatants," the chief executive said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede174c-65cd-4ad1-b95b-03b1e1e6a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independent Decommissioning Body (IDB) composed of foreign and
        local experts, in a statement Friday, credited the rebel group as well as
        the Philippine government for the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b7be4-3343-406d-aaba-95215ae17dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:51:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the steadfast aspiration of enduring peace, the decommissioning
        will render possible the transition of MILF combatants, ensuring them the
        opportunity to pursue productive lives as civilians, in the peaceful communities
        of Bangsamoro," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1b79c-ff79-4fea-a001-fe75ac25dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.485+08:00
      'mgnl:createdBy': 'lucia'
