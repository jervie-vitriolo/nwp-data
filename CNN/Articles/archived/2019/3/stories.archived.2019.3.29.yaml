      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12792d2a-f770-4874-84d8-c8328571123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean President has essentially positioned himself as
        the middle man between Washington and Pyongyang since the two countries began
        exploring diplomatic negotiations last year.</p>'
