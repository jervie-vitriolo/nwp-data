      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2cfbc-45f6-439f-aa51-4ec89b741da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:42:27.900+08:00
