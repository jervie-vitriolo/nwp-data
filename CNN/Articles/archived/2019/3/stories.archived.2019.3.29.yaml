    'lead': 'Sex verification is illegal for pregnant women in mainland China unless
      it''s required for medical purposes. The traditional desire for a male heir
      prompted abortions and even infanticide under the nation''s previous one-child
      policy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:42:27.897+08:00
