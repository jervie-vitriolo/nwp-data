      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body said it will be working with the Joint Normalization Committee
        and the Task Force for Decommissioned Combatants and their communities to
        ensure steady implementation of the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed0dc1-d467-4322-bf1e-434bd55da052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:36:25.485+08:00
