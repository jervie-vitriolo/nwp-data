      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, you find a constant set of people who immediately respond
        to your invites to your favored RPG or FPS game at whatever time of the night
        or early morning. The sense of camaraderie formed through defeating your opponents
        and earning your spot as the last team standing in PUBG can transition to
        rare but lively nights of playing together in real life.</p>'
