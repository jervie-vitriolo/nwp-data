  'Wow-Air-ceases-operations,-leaving-passengers-stranded':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-29T12:06:15.408+08:00
    'imagesource': 'jcr:001ab3e1-350e-4c3b-a5ba-20ff0a9a4b11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeac98e5-7584-4963-b381-3729521c2b6c'
    'lead': 'The airline announced the closure in a statement posted to its website
      on Thursday. It advised passengers to book new flights on other airlines, and
      said some may be eligible for compensation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T12:09:42.795+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:51:45.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:19.907+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iceland', 'Wow-Air']
    'template': '1'
    'title': 'Wow Air ceases operations, leaving passengers stranded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14618a5-de78-41e3-90e9-a66420c157cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Icelandic budget carrier Wow Air has ceased
        operations and canceled its flights, leaving passengers stranded on both sides
        of the Atlantic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb9ea8-6ce5-48a4-9398-2834b85e3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline announced the closure in a statement posted to its website
        on Thursday. It advised passengers to book new flights on other airlines,
        and said some may be eligible for compensation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aea7a1-aae9-4e27-92ed-3aab4671f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow Air CEO Skúli Mogensen told Icelandic state broadcaster RUV
        that negotiations to save the airline went on until the early morning in Iceland.
        (See how the story unfolded in real time <a href="https://edition.cnn.com/business/live-news/wow-air-shuts-down/index.html">here</a>.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb08a30-c9e5-4275-aa3e-c815ba1f9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is normal, people believed we would get the investment," Mogensen
        told RUV. "We have been very transparent, but it didn''t happen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e79d8-a36a-4ff5-a348-51e1fa9b648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mogensen said more than 1,000 passengers had been affected by the
        grounding of aircraft. He said he didn''t have an exact figure on the number
        of tickets that had been sold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f289876-f7bf-42d7-b6bb-97a07e2329f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sorry about this as these are people who have supported
        us," said Mogensen. "I''m disappointed not to honor our commitments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7465ee83-1394-43a8-8ae0-4e2b47a5bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saurabh Aggarwal, who was due to fly from Toronto to Reykjavik on
        Wow Air, described a chaotic scene at Toronto airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16e392-b272-480a-a71e-b9194c320f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggarwal said customers were given conflicting information about
        the flight''s status before it was canceled at 10:55 p.m. on Wednesday. He
        said passengers were not provided with accommodation and no refunds were issued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52be3a-4002-43de-b66d-4de3807a7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really scared everyone, at that point we were finally given
        back our bags and no money as of now has been issued back to me," Aggarwal
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8290e-2e86-4c11-85df-059285fa849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until Thursday morning that she received an email from
        Wow Air informing passengers that the airline had ceased operations and all
        flights were canceled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f9890-7726-4582-b543-9ddcfd812aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other affected passengers also criticized Wow Air on social media
        over the lack of communication.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0678468-829d-43f9-8a93-e24df93541a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just found out about this news," <a href="https://twitter.com/jonathanbkoo/status/1111202148107337728">tweeted</a>&nbsp;Jonathan
        Koo, who was stuck at Newark Liberty Airport after his flight was canceled.
        "They didn''t even notify any of us directly, had to find out from twitter
        and reddit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78307ef-ec7b-4010-8c98-96504123ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second passenger <a href="https://twitter.com/derekGUMB/status/1111114721200128006">described</a>&nbsp;"pandemonium
        at the gate" as he waited for the same flight in Newark. Others tweeted photos
        of crowds as passengers tried to find out what to do.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369422e-f33e-46b0-96dd-cbfb3f148cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines including EasyJet, Icelandair, Wizz Air, XL Airways and
        Norwegian Air were offering reduced fares to stranded travelers because of
        the difficult circumstances, according to the Icelandic Transport Authority.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac2c87-f054-4737-a69b-9828e9c10076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget airline also said that passengers who bought tickets
        from a European travel agent as part of a packaged tour were protected. Others
        with travel insurance may also be entitled to claim compensation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9ccb4-632f-412e-a52d-049d99cc1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow Air said that it may pay compensation "in accordance with European
        regulation on Air Passenger Rights." If the airline declares bankruptcy, passengers
        can make a claim with the administrator or liquidator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757908e-ba2d-4a91-a382-3d01a5f1054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Spence, a Wow Air passenger due to return to Toronto from Berlin
        on March 30, said she received no advance warning from the airline.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d2ed6-23ff-4bbb-a210-52426c9da3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I have to find a last-minute flight home that will likely be
        incredibly expensive," said Spence. "Honestly the worst part is that Wow hasn''t
        even reached out to inform passengers like myself."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6989b-16d4-4170-a4e6-e0404a2ef98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2011, Wow Air was known for cheap trans-Atlantic fares
        on routes via Iceland. It''s part of a group of Nordic airlines that drove
        ticket prices down thanks to no-frills service.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb27cb-8aa0-4b98-bebb-9cb71ad0c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a string of airlines to suffer problems as the
        aviation industry is buffeted by fierce competition and shifting business
        models.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bd33f-7ce0-4942-9980-e7e30ea455f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primera Air ceased operations in October 2018. In February, German
        airline Germania filed for bankruptcy and British airline Flybmi stopped flying.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127aa02f-0f07-4e7f-99dc-063d502adc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:09:42.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/28/business/wow-air-scli-intl/index.html">Wow
        Air ceases operations, leaving passengers stranded</a>."</em></p>'
