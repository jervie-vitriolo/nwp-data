      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 61,843,750 registered voters nationwide. The top five
        vote-rich provinces comprise 52.28 percent of all voters, with 32,333,808
        registered in total.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec3512-6e95-41f7-8a4f-67abb3ed16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T06:00:56.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has the highest number of registered voters at 3,082,621, followed
        by Cavite with 2,148,899 voters and Pangsaninan with 1,946,682 voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afe451-00a1-4b0e-beb1-792ba08aa1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T06:00:56.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal posters or campaign materials of local candidates outside
        common posting areas are banned beginning today. Reelectionists are also banned
        from having their names and pictures on local government unit vehicles and
        ambulances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06633d2a-b93c-41c4-9720-08b11257adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T06:00:56.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (COMELEC) said it has sent notices to
        political parties about these rules. Those who spot candidates violating campaign&nbsp;rules
        may report to COMELEC''s social media pages and hotlines. Candidates who are
        found to have violated these rules may be disqualified or imprisoned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b674ff3-85ae-4d0d-b23b-da9466fe3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T06:00:56.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Spokesperson James Jimenez also reminded local candidates
        to police their ranks, and clean up after campaign rallies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afafb1-5d2c-46f7-86b3-abbb10d7bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T06:00:56.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest concerns really is people really do get unruly
        especially in local election. Reign in your supporters. Make sure that your
        campaign sorties are clean. Do not leave trash lying around especially when
        you''re in a political rally or if you have meeting on the streets please
        make sure you pickup after yourselves," Jimenez said.</p>'
  'nasa-exoplanets-tess-mission':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Photo: NASA/Cornell University'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-29T07:10:08.390+08:00
    'imagesource': 'jcr:d68f876b-19d2-4c20-97b1-c69fefbad7d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7ce759e-230a-4673-b44f-35ecfeffe9cc'
    'lead': 'NASA''s planet-hunting TESS mission has only been surveying the sky since
      July, but it''s already making incredible discoveries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T07:13:15.807+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:51:50.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:18.553+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'space']
    'template': '1'
    'title': 'NASA mission finds new planet, most promising stars to support life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d0911-9090-42a1-958c-675495f76c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA''s planet-hunting <a href="http://www.cnn.com/2018/03/28/us/tess-exoplanet-mission-nasa/index.html">TESS
        mission</a>&nbsp;has only been surveying the sky since July, but it''s already
        making incredible discoveries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19332460-f40e-4985-ad7e-2fed051cb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, <a href="http://www.cnn.com/2019/01/07/world/tess-mission-first-exoplanet-discoveries/index.html">three
        exoplanet discoveries</a>&nbsp;were connected to the initial observations
        from TESS. Now, data collected by TESS has determined a new Saturn-size planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b4f41-93c3-489d-b306-cac26c89c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOI (TESS Object of Interest) 197.01 is considered to be a "hot
        Saturn." It''s similar in size to that planet and orbits its host star at
        a close distance, circling it every 14 days, which creates a high surface
        temperature on the planet. The planet is described in a paper that will be
        published in The Astronomical Journal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984613ed-c086-4e3e-99d8-3ab6310adc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroseismologists discovered the planet by studying seismic waves
        called starquakes in stars where the brightness appears to shift. The astronomers
        can determine the age of the star, as well as its mass and radius. Combining
        that data with other observations reveals the properties of the exoplanets
        that orbit these host stars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ba58f-048b-4ef1-b886-77d97e5728e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet is a gas giant with a radius nine times that of Earth
        and about 60 times the mass of Earth. The host star is 5 billion years old
        and slightly heavier and larger than our sun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7c8d0-c31b-41a4-8731-a97ebec91dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first bucketful of water from the fire hose of data
        we''re getting from TESS," said Steve Kawaler, study co-author and Iowa State
        University professor of physics and astronomy, in a statement. "The thing
        that''s exciting is that TESS is the only game in town for a while and the
        data are so good that we''re planning to try to do science we hadn''t thought
        about. Maybe we can also look at the very faint stars — the white dwarfs —
        that are my first love and represent the future of our Sun and solar system."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43be019-705c-466e-92aa-01cbdcdf8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transiting Exoplanet Survey Satellite launched in April to take
        up the planet-hunting baton from the Kepler space telescope as that historic
        mission ended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edf943-4847-48ff-b064-555cca128d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS is surveying an area in the sky that is 400 times larger than
        what Kepler observed, including 200,000 of the brightest nearby stars. Over
        the course of two years, the four wide-field cameras on board will stare at
        different sectors of the sky for days at a time. This will enable scientists
        to survey nearly the entire sky.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad145556-4e4d-4862-97d6-a773dcdb7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a team of astronomers identified a list of what might
        be the most promising stars to support planets in the habitable zone called
        the <a href="https://iopscience.iop.org/article/10.3847/2041-8213/ab0e8d">TESS
        Habitable Zone Star Catalog</a>, which was published in the Astrophysical
        Journal Letters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22ee22-6b8e-4e6a-98bd-925d570e2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catalog includes 1,822 stars that TESS could observe where planets
        slightly larger than Earth would exist in the habitable zone of their star.
        The habitable zone, called the Goldilocks zone, is when conditions are warm
        enough to allow liquid water to exist on the planet''s surface. And liquid
        water is the foundation of life as we know it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3c9ec-44e3-471e-a7b9-164ae4fe9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life could exist on all sorts of worlds, but the kind we know can
        support life is our own, so it makes sense to first look for Earth-like planets,"
        said Lisa Kaltenegger, lead author and member of the TESS Science team at
        Cornell University, in a statement. "This catalog is important for TESS because
        anyone working with the data wants to know around which stars we can find
        the closest Earth-analogs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4e6c5-7f72-49b1-a60d-72bcfd8be72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 408 stars might support planets the size of Earth that receive
        a similar amount of radiation that we receive from the sun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68bc224-0bea-41d7-90b4-ae34895c3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have 408 new favorite stars," Kaltenegger said. "It is amazing
        that I don''t have to pick just one; I now get to search hundreds of stars."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc1167-fe0c-44e5-b5c7-cf7a84b3f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a subset of 227 stars in the catalog where TESS can
        conduct a wider search for cooler Mars-like planets to provide a bigger range
        of worlds in the universe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71abed89-b616-4e86-bef4-1ef0ad2183e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how many planets TESS will find around the hundreds
        of stars in our catalog or whether they will be habitable," Kaltenegger said.
        "But the odds are in our favor. Some studies indicate that there are many
        rocky planets in the habitable zone of cool stars, like the ones in our catalog.
        We''re excited to see what worlds we''ll find."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c232960-5558-48e7-85e1-3df3fbc70e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS will look for exoplanets using the transit method, observing
        slight dips in stars'' brightness as planets pass in front of them. Bright
        stars allow for easier followup study through ground- and space-based telescopes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83961a92-4034-4d0e-bc1c-65f61b0c0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA expects TESS to allow for the cataloging of more than 1,500
        exoplanets, but it has the potential to find thousands. Of these, officials
        anticipate, 300 will be Earth-size exoplanets or double-Earth-size super Earths.
        Those planets could be the best candidates for supporting life outside our
        solar system. Like Earth, they are small, rocky and usually within the habitable
        zones of their stars, meaning liquid water can exist on the surface.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074628f1-4ba8-4946-8edf-647d065d2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESS is considered a "bridge to the future," finding exoplanet candidates
        to study in more detail.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a08fd-18d2-4f0b-adc4-50ed051f5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These exoplanets will be studied so that NASA can determine the
        best targets for missions like the James Webb Space Telescope. That telescope,
        launching in 2021, would be able to characterize the details and atmospheres
        of exoplanets in ways scientists have not been able to do.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e4918-5e7c-40b1-a673-d7e994e10775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T07:13:15.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/28/world/nasa-tess-exoplanet-stars-habitable-scn/index.html">NASA
        mission finds new planet, most promising stars to support life</a>."</em></p>'
  'Rappler-Maria-Ressa-arrest-warrant-Anti-Dummy-Law':
