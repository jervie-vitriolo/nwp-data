      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>&nbsp;Rappler
        CEO and journalist Maria Ressa was released on Friday after posting bail over
        charges of violating the anti-dummy law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0e91a-92fb-421f-81e2-1f4af1c048b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:22:22.607+08:00
