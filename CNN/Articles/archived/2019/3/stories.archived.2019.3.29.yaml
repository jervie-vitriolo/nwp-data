  'Sports-personalities-take-shot-at-political-ring-in-midterm-polls':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-29T12:55:42.163+08:00
    'imagesource': 'jcr:8146dbe8-f55e-4eae-b36a-9ee5301a56f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebb7b1d1-ac41-40be-9e4e-f746e9e9b346'
    'lead': 'Find out who are some of the notable sports figures seeking public office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T12:59:44.996+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:51:43.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:20.504+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sports personalities take shot at political ring in midterm polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068053d7-abea-4d1e-898a-128182a022f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.996+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Thousands
        of government seats are up for grabs in the upcoming 2019 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b2802-498a-485d-89d8-7e4848f3477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.996+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, it has become a common sight to see more and more
        athletes venture into the world of politics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499bd120-23d1-4ffd-a209-baf9c4cb1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the campaign period for the local posts starts today, here are
        some of the sports personalities throwing their hats into the political ring:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa5311-594b-46d6-b9fa-eae32913f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Yeng Guiao</strong> - The current Gilas Pilipinas head
        coach seeks to reclaim a congressional seat in the first district of Pampanga.
        The seven-time Philippine Basketball Association (PBA) champion mentor is
        not new to politics, as he previously served as a board member of the first
        district from 2001 to 2004, and as its congressman from 2010 to 2016. He also
        served as vice governor of the province from 2004 to 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f60143-7e5c-4e93-a090-b36e8a53bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Franz Pumaren</strong> - The Adamson Soaring Falcons
        head coach is running for councilor in the third district of Quezon City.
        The multi-titled college mentor was previously elected in the same post from
        2001 to 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61149f-a2d4-41e1-ba15-73f7fe25bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Francis Zamora</strong> - The former vice mayor of San
        Juan City played for the Sta. Lucia Realtors in the PBA in the early 2000s.
        After a short pro stint, the son of Rep. Ronaldo Zamora entered politics and
        won as councilor in the second district of San Juan from 2007 to 2010, and
        as vice mayor from 2010 to 2016. He is now running as the city''s mayor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83389ff3-2fbc-488e-906e-e6000f4c3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Rebo Saguisag</strong> - He is the current executive
        director of the UAAP. The son of former Senator and human rights stalwart
        Rene Saguisag is running for councilor in the first district of Makati City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47961fd4-74b6-4ae5-97eb-0a909f978f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Richard Gomez</strong> - He represented the country in
        the 2005 Southeast Asian (SEA) Games and won gold in fencing. He served as
        the nation''s delegation head in the 2018 SEA Games. The 52-year-old actor
        is the incumbent Ormoc City mayor and is seeking reelection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c64d34-c6d8-46e3-bfc8-a893010ae97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Monsour del Rosario</strong> - He is a bronze medalist
        in the 1986 Asian Games in taekwondo. The 53-year-old recently made history
        after becoming the first Filipino to be inducted into the combat sport''s
        Hall of Fame. He is running for vice mayor of Makati City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc589925-8ae3-4734-b57b-24e418c8bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Paul Artadi</strong> - He suited up for 11 years in the
        PBA where he earned three All-Star nods. He is seeking for reelection as councilor
        in the first district of San Juan City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8fc16-7266-4b6f-8f25-9b72324978d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Don Allado</strong> - The former La Salle Green Archer
        played for 16 years in the PBA and won three titles with two different teams.
        The 41-year-old former pro also serves as Adamson''s assistant coach. He is
        running for councilor in the second district of San Juan City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b8af5-e8f9-4ef5-a3bd-97e43443353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T12:59:44.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:51:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 elections will be on May 13.</p>'
