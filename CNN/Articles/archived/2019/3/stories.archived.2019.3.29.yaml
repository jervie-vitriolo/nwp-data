      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why it’s a surreal experience to go out and celebrate with
        your office buddies. Although the reasons for such an occasion vary from a
        promotion to splurging on your fresh paycheck, all work-talk is off the table
        to make room for good food, drinks, and laughs.</p>'
