      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A toast with Primera Light Brandy in any location is the perfect
        way to end an out of town trip with a price that easily fits a travel budget
        without skimping on quality.</p>'
