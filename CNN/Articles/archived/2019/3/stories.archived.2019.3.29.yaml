  'Christchurch-New-Zealand-national-service-memorial':
    'author': 'Caitlin Hu and Chandler Thornton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-29T17:17:08.800+08:00
    'imagesource': 'jcr:d0a9f06d-e242-46dc-addc-9a0483afb8e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc529399-435d-4009-949d-712f5945cde2'
    'lead': 'At a subdued national memorial service Friday for victims of New Zealand''s
      mosque terror attacks, speakers emphasized confidence in the country and its
      handling of the tragedy''s aftermath.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T17:26:20.492+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:51:35.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:22.510+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christchurch', 'New-Zealand']
    'stories': ['8ebd24dc-e80e-4693-84d0-5fb86f5a638f', '70a6a20c-60b1-4c5c-bdf2-81606307601b']
    'template': '1'
    'title': '''He is my human brother'': Forgiveness at New Zealand''s service for
      terror victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966a1d3-65f7-41fd-a48a-bf3091c2934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At a subdued national memorial service
        Friday for victims of New Zealand''s mosque terror attacks, speakers emphasized
        confidence in the country and its handling of the tragedy''s aftermath.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc6e9b-376a-44a5-b5f9-d64b3244b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty people died in the mass shootings in the city of Christchurch
        on March 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41f6a1-4796-4648-b14c-a46e72b1c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A succession of survivors, religious and civic leaders, along with
        community members, took the stage in Christchurch, each introduced in the
        country''s official languages of English, Maori and sign language. An immense
        crowd of attendees spread across a grass lawn before them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e99840-81c1-431d-9e42-552e1a584565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a wheelchair onstage, survivor Farid Ahmed, whose wife died
        in the attack, spoke of forgiveness. "People ask me, ''Why did you forgive
        someone who has killed your beloved wife?''" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773873b5-0cb3-4a8b-9380-1c55eff161bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want a heart that is boiling like a volcano, a volcano
        has anger, fury, rage, it does not have peace," he said. "I want a heart that
        will be full of love and care and full of mercy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfac12-2f42-4d3b-9d7d-0b57b002a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably he has gone through suffering in his life and he could
        not process the suffering in a constructive way," Ahmed later said in reference
        to the shooter. "I do not support his wrongdoing. I cannot deny the fact that
        he is my human brother."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54b58f-af74-4d50-9a69-b1a052e1e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusuf Islam, formerly known as Cat Stevens, performed his 1970s
        hits "Peace Train" and "Don''t Be Shy." But it was Prime Minister Jacinda
        Ardern, addressing the crowd in a feather cloak, who received a standing ovation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24eac9a-5413-4162-a8d0-3bc899353c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism exists, but it is not welcome here," Ardern said. "An assault
        on the freedom on any one of us who practices their faith or religion is not
        welcome here." The 37-year-old has won global praise for her handling of the
        attacks, as she swiftly moved to reassure the Muslim community and tighten
        the nation''s gun laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f66c4-6f53-461d-a410-ff3ea6c96603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealanders have a "responsibility" to keep their country diverse
        and welcoming, she told the audience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211498b-4473-482c-a250-bdff9e5a0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has previously declared that she will never speak the name
        of the shooting suspect, who will appear in court in early April. At the memorial,
        she instead called out 95-year-old Auckland World War II veteran John Sato,
        who famously took four buses to attend a march against racism after hearing
        of the attacks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248667a-8752-4dfd-b1ec-9ad059c70138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past two weeks, we''ve heard the stories of those impacted
        by this terrorist attack. They were stories of bravery, they were stories
        of those who were born here, grew up here, or who had made New Zealand their
        home. These stories, they now form part of our collective memories, they will
        remain with us forever. They are us," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bea2bd-31c6-4b73-a377-533950545c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As-Salam Alaikum," she said in conclusion, Arabic for "Peace be
        upon you."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fedcc-2b0c-417f-875b-86f1e34f02b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:26:20.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:51:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/28/asia/new-zealand-national-service-christchurch-memorial-intl/index.html">"''He
        is my human brother'': Forgiveness at New Zealand''s service for terror victims."&nbsp;</a></em></p>'
  'taguig-city-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-29T18:26:44.728+08:00
