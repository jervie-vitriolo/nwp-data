      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>&nbsp;Going
        through puberty can be quite the struggle, especially for members of a singing
        trio known for belting out high notes from songs of pop divas.</p>'
