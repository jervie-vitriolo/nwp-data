      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your officemates are the people you spend most of your waking hours
        with. They could be quite the departure from the crowd that you stuck around
        with back in college —&nbsp;but this isn’t entirely a bad thing. Your work
        barkada opens your eyes to new perspectives you never considered before, and
        they can be your go-to people for advice regarding any adulting question.</p>'
    '31':
