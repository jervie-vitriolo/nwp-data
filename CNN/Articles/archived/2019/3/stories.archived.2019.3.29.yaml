    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a31511-2b5a-4a54-87d8-e31285b7f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two people died at the Grand Canyon after
        two separate incidents this week, including a tourist who was taking pictures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b502ada-66e3-4ebc-ac54-9aa547b945e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d60eb9-a9b7-41d6-b679-213273577ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a man from Hong Kong was taking pictures at an overlook
        of the Grand Canyon when he slipped and fell, according to a spokesman for
        Grand Canyon West.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9496d-1178-4f5d-bdf7-da5ab04ef303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946d014-fedd-4928-8a0d-d871c38ae93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helicopter search began immediately, and a recovery operation
        is ongoing, according to David Leibowitz, a spokesman for the Eagle Point
        observation area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fbc4d-afaa-4861-84c5-c0d96531ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc52035-bc94-454a-aa23-615613d8d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was in his late 50s and was part of a tour group visiting
        the Eagle Point observation area at Grand Canyon West, according to Leibowitz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ce632-0fc4-4285-ac30-1315899e1f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a390e9-282b-405a-a492-43fa5a159c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grand Canyon West is owned and operated by the Hualapai Tribe, according
        to its website. Eagle Point and nearby Skywalk have been closed, Leibowitz
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6cf17-3b69-40ca-a03d-221d25cb1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:51:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae408e3-e2d8-460a-89ce-3e5c039bac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:21:44.553+08:00
