  'Panelo-Malacanang-celebrities-narco-list':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-29T14:39:14.760+08:00
    'imagesource': 'jcr:48bff66a-dcc3-46d9-8e4c-f7b494a004ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '413083e2-2a6b-45ac-8402-c91a883ff3ef'
    'lead': 'Presidential Spokesperson Salvador Panelo urged the personalities to
      stop their supposed involvement in illegal drugs.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:04:22.965+08:00
