      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa975f-5743-42b8-a071-db8f4bb20d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Trump''s summit provides both leaders with an opportunity
        to take a fresh look at their game plan when it comes to North Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d8660-6e58-4cf6-8d8a-96c0181c99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:17:00.015+08:00
