      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be crystal clear that these acts of harassment will not
        deter our clients from doing their duty as journalists.  We believe in the
        rule of law and it is our fervent hope that we will prevail in the end," he
        said.</p>'
    '41':
