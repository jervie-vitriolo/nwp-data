      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbbc36-6529-49d5-b79f-ebe328be2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:11:00.682+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More often than not, the confessional or personal quality
        of music tends to be closely associated with music made by women. Is approaching
        your music from this viewpoint a problem of something like gendered listening?
        Or is this a necessary aspect of your music?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd1308-df83-41f0-bd3f-de8ceb758e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AC:</strong> I think the kind of music we make looks way
        past the problem of gendered listening, but it is definitely valid to look
        at it from this viewpoint. Not to say this is something we’ve overlooked,
        but the “confessional” quality of most of our songs was never associated with
        any of our respective genders. (Maybe because the post-emo era emboldened
        more men to speak up and sing about their feelings? Haha, I don’t know.) Though
        in the bigger picture, we still face misogyny in the music scene, and the
        world-at-large, I’m glad that many people appreciate our music without any
        biases, which is how it really should be. As a band, raising our awareness
        and putting on this perspective then reinforces and integrates our collective
        female-female-male-male gaze.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927334d9-3a41-4158-9042-1917da3de944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A lot of your songs appear to pull inward, but there also
        seems to be an energy in this release that is directed to the world outside
        the self. How do you situate the personal amid these matters of universal
        proportions? How do you negotiate the small and the everyday versus the vast
        and the extraordinary? Are these personal sentiments even separate from the
        universe?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656732b-0c90-403a-b3dd-00acd44cde8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AC:</strong> The small and the everyday are the very components
        that make up the vast and the extraordinary. That’s the gist of “Self is Universe.”
        It might be cliché and trite to say that “we are all made of stardust,” but
        it’s true. Maybe we can’t stop asteroids crashing against each other and the
        impending end of the universe, but we can do just a little bit more for all
        the guns and the nuclear weapons, all the trash in our oceans, all the oppressed
        and discriminated, all the things we are responsible for. These problems once
        started as “small mistakes” or misplaced “personal sentiments.” Everything’s
        connected anyway, somehow. Maybe all this has nothing to do with our album,
        or maybe it has everything to do with it. “Self is Universe” serves as a great
        reminder but it’s also a great paradox. Does that make sense?</p>'
