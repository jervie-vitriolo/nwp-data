      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68450c60-22e8-45ae-bd55-1396478cb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law intends to prevent crimes committed using motorcycles by
        requiring larger plates on both ends of the vehicle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b19869-3fd0-44a7-a0f8-c7e5bcc5d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd370ba-0381-484c-9f5e-cf8062a974ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, motorcycle groups have pointed out that the government
        has failed to issue license plates to them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4044a4-7fd2-40a3-8362-11a019a9aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
