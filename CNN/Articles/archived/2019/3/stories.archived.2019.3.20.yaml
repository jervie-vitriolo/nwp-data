      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stations located in three malls —&nbsp;Alabang Town center
        in Muntinlupa City, Glorietta in Makati City and Trinoma in Quezon City —&nbsp;will
        be open only until April 14.</p>'
