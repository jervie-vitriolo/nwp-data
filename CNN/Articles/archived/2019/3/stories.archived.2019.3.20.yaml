      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72937dc2-ab39-493d-8ef5-3dfb67d18a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he had to balance the concerns of motorcycle riders
        and public opinion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046d03a-34fd-4e78-adff-1ef4eda6164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4f794-99f1-462c-9e04-ca7dff6cf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he supported the law thinking that it could minimize
        the "harassment" of motorcycle riders, especially in security checkpoints,
        where they will be pulled over, asked to alight the vehicle and searched.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bee8c-4e6d-4891-8889-9a088da61509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb4855-bd6f-4a66-9e3a-bf64fe8b5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nagkamali man ako, pasensya na</em> [If I made a mistake,
        I''m sorry,] but that was what on my mind, at least minimize, if not eliminate
        harassment or discrimination of riders," Ejercito said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595645b-a0c3-4246-a694-d2d93df4fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eece8f-57b7-4ffd-92bf-d86ecb119823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle groups have been up in arms about the Motorcycle Crime
        Prevention Act, which was signed into law by President Rodrigo Duterte on
        March 8.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f888b-304f-47d0-8f15-92b7bed1ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457ec39-a9c3-48f8-a139-3d2751ddff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon Motorcyclists Federation Incorporated (LMFI) said that
        putting two license plates on motorcycles is unsafe for riders, commuters,
        pedestrians and other road users, and will not end street crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597e076-701e-45c5-88b0-eccbc9140171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a00ec-57d6-4c25-9ed3-9073ec091e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two license plates to stop crimes is just a lame excuse of
        lawmakers who are in denial that police visibility and swift justice are the
        solution," the LMFI said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc28343-3d8e-433f-9e7a-6bd27d104b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9eafd-1c3f-4b8e-b93c-ab425dd631e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
      'mgnl:createdBy': 'xave'
