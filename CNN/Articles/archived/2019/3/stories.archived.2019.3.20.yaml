      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prompted a region-wide reinforcement wherein 191 fire trucks
        responded.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As of 245pm, the residential fire in Brgy. Damayang Lagi, Quezon
        City has been raised to general alarm.<br><br>📷: <a href="https://twitter.com/philredcross?ref_src=twsrc%5Etfw">@philredcross</a>
        <a href="https://t.co/nv6YXGWtjG">pic.twitter.com/nv6YXGWtjG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1108274431233658880?ref_src=twsrc%5Etfw">March
