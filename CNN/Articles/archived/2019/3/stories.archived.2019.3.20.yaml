      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;The
        University of the East (UE) Lady Warriors began the second round of UAAP Season
        81 women''s volleyball on a positive note.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5961dbb-8fa3-4ed9-a7f7-7d9b9e17ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:14:07.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Lady Warriors returned to the win column after
        beating the National University (NU) Lady Bulldogs, 25-16, 25-18, 24-26, 25-16,
        at the Filoil Flying V Centre in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2164b-c205-4c7a-9cd7-34ff2def0fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:14:07.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solid performance enabled UE to cruise to a commanding 2-0 set
        advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfb74e-cb69-48ff-b2cf-3562b313fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:14:07.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, NU went on a late 8-0 run to
        snatch the third set and extend the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54225078-485b-4175-b129-9e7df0344b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:14:07.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Warriors proved to be the hungrier side as they took the
        fourth set and their second victory this season, matching their total wins
        last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15ad49-4211-444e-b54f-8212ad1aac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:14:07.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai Bendong was named Player of the Game after delivering 38 excellent
        sets and seven points for UE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29fc6e-5906-4c47-b1e3-d1e3bb254b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:14:07.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs, meanwhile, absorbed their sixth loss in the tournament.</p>'
  'House-of-Representatives-Senate-2019-budget-retrieval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T17:19:36.308+08:00
    'imagesource': 'jcr:31a6c798-4408-4d3e-923a-3dc81df1c28f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b602ee5-6a1b-4c70-87a8-d93d9b5bb2f3'
    'lead': 'The House of Representatives says it ordered the retrieval of the budget
      bill from the Senate, but House appropriations panel chair Rolando Andaya says
      they are not withdrawing it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:22:21.671+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:08:33.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:13.667+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Senate', '2019-budget', 'Rolando-Andaya',
      'Danilo-Suarez', 'Edcel-Lagman', 'Ping-Lacson', 'Ronaldo-Zamora', 'Gloria-Macapagal-Arroyo',
