    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Toy Story 4'' embarks on an adventure to save a new character'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8958d-7bed-4a78-93f4-18990aece65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:41:57.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Your favorite gang of toys is back,
        and the latest adventure looks like the most action-packed yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5b3d8-6b5d-46c0-a9e2-631a8bf8c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:41:57.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar dropped the first full-length trailer for its upcoming "Toy
        Story 4" movie Tuesday, featuring all your old favorites including Woody,
        Buzz Lightyear, Rex, Slinky Dog, Hamm the Piggy Bank and Mr. and Mrs. Potato
        Head plus the newest character, a spork named Forky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57621e3b-c291-40ad-abf8-dd1c6a12dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:41:57.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Forky, who is voiced by Tony Hale, isn''t so sure he wants to
        be part of the pack, and he escapes because as he puts it, "I am not a toy.
        I was made for soup, salad, maybe chili, and then the trash!"</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe width="776" height="435" src="https://www.youtube.com/embed/wmiIUN-7qhE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229d02b-71fb-4f86-ac39-d6ba61b0a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:41:57.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ed4e2-29e0-4213-bf05-b4219d09066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:41:57.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world of ''Toy Story'' is built upon the idea that everything
        in the world has a purpose," director Josh Cooley told Entertainment Weekly
        in November. "A toy''s purpose is to be there for its child. But what about
        toys that are made out of other objects? Forky is a toy that Bonnie made out
        of a disposable spork, so he''s facing a crisis. He wants to fulfill his purpose
        as a spork, but now has a new toy purpose thrust upon him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c143e-9f08-4be3-8385-3d042dda111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:41:57.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody, voiced by Tom Hanks, chases after Forky, and together they
        embark on a wild road trip that opens up Woody''s eyes to a whole new world.
        He even runs into his former flame, Bo Peep (Annie Potts).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de01bc-9ec9-414c-b5b8-4c7f7e1e0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:41:57.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the big question remains, will Woody return home after seeing
        what the world has to offer?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bae147-c1e5-4b4e-9340-3afc8ed4df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:41:57.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is set to open in theaters June 21.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554fab9-d8e4-48d7-89c4-a2e3ea0d3380'
