  'donald-trump-jair-bolsonaro-brazil-white-house':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-20T06:49:49.840+08:00
    'imagesource': 'jcr:49d9ff18-5a26-4a5a-8648-83710fbcf67c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e20bcd62-fe1f-4412-b771-1fd27c030563'
    'lead': 'When talk emerged last autumn of a "Trump of the Tropics" running for
      president in Brazil, the actual U.S. President Donald Trump took keen interest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T06:53:24.531+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:08:55.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:07.672+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Trump of the Tropics'' fawns over U.S. president, decries ''fake news'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bb4f5-a904-4709-87e5-0b55270995ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When talk emerged last autumn of a
        "Trump of the Tropics" running for president in Brazil, the actual U.S. President
        Donald Trump took keen interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dee7dd-f2b6-4421-b27d-cafd9d8c547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the man who adopted Trump''s combative persona —&nbsp;in
        person and on Twitter —&nbsp;brought his fawning to the White House, where
        he decried "fake news" and predicted Trump''s re-election during his first
        official visit overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d31114-e92b-4809-8398-5f486e4284dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro sat for chummy bilateral talks
        with Trump that illustrated what White House officials hope is a budding partnership
        between the Western hemisphere''s two largest economies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17ab66-b40f-4cc7-b832-a09c6af37cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it''s a camaraderie based more in shared tactics, populist
        (and, in Bolsonaro''s case, misogynistic and homophobic) rhetoric and flattery
        than any particular issue, though Trump said trade, security issues and the
        ongoing crisis in Venezuela were on the agenda for talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac733cd-d33a-4382-bad8-f2169223230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was a lot of hostility with other presidents," Trump
        said in the Oval Office as the visit kicked off. "There''s zero hostility
        with me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3945259-09b1-4a07-8dfa-2d38ab1b1c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There certainly wasn''t any hostility later in a sun-dappled Rose
        Garden, where the two men went to lengths to demonstrate their budding partnership
        during a joint news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27e0b2-429e-45a4-8636-c94f2abdd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an incredible feat," Trump said of Bolsonaro''s election
        victory in October. "The end result was something the whole world was talking
        about."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c8bdf-798f-462f-9778-9de569fd7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His counterpart reciprocated by predicting Trump''s re-election
        next year —&nbsp;Trump responded with a smile and a wave of feigned modesty
        —&nbsp;and by underscoring his commitment to conservative values.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac5b46-174d-4de8-acf5-fff8e595c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil and the U.S., Bolsonaro said, share a "respect to traditional
        and family lifestyles, respect to God, our creator, against the gender ideology
        of the politically correct attitudes and fake news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041242b-a5a4-48f9-9963-cf3192c82d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later said he was "proud" to hear Bolsonaro adopt his hostile
        stance toward the news media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11175e2c-2254-4a57-aff7-9c1687e75788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering talks, Brazil hoped to see itself elevated to "major non-NATO
        ally" status by the Trump administration, a major step that would help it
        purchase military equipment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1f5fb-5f46-4631-8059-3f54871da5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump affirmed that was in order during the afternoon news conference
        —&nbsp;and even said the country could eventually join NATO itself, though
        it is not situated in the North Atlantic region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf99319-d90d-44ca-acf4-cd388e5a365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to talk to a lot of people, but maybe a NATO ally," Trump
        speculated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f078493-4ef6-44ff-bfeb-fa468ee4e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though important bilateral issues were discussed, including the
        devolving situation in Venezuela, the most closely watched dynamic of Tuesday''s
        visit was the interpersonal relationship of the two men, who have spoken on
        the phone but had not yet met in person. Trump phoned Bolsonaro within hours
        of him being declared the winner of —&nbsp;views.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68110fdd-67ae-4170-924d-5509463a8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something of a rarity in Latin America or most other places,
        and Trump took notice, according to the senior administration official who
        briefed reporters ahead of the visit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c67dee-6313-49c2-b62b-903713aafe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody said it reminded them a little bit of our campaign," he
        said of Bolsonaro''s effort, "which I''m honored by."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c314ff7-d56c-4456-a05c-780969e0954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world of perceived foes, Trump has often looked to leaders
        who mimic his own brashness and disregard for political norms as allies. At
        times that has meant cultivating close ties to strongmen or dictators. At
        others it means closely aligning with newly elected leaders, such as President
        Emmanuel Macron of France (though Trump''s onetime friendly relationship with
        Macron has since soured).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ed7c2-e691-424d-8943-a81e771305c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, whose nickname Trump happily relayed to friends and aides,
        appears to fit both bills.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72eda9f-740d-46d4-9574-38e597ca26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up here, maybe we''ll call President Trump the Bolsonaro of North
        America," national security adviser John Bolton told Brazil''s Globo television
        ahead of the visit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e4403-0937-4e6e-a6a5-e07c20cfe146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conviviality was cemented when the men exchanged soccer jerseys
        from their country''s respective national teams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501876d-a66e-48f0-98e3-eeed1f77d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still remember Pelé and others," Trump mused, referencing the
        retired player hailed as one of the greatest ever to play the sport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b1185-4f3f-4103-9f59-aad99d0cb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men have also both taken advice from Steve Bannon, the former
        White House senior adviser who broke with Trump after leaving the White House
        in 2017. Bannon had dinner with Bolsonaro in Washington this week as part
        of a larger embassy event. Trump has not repaired his relationship with Bannon
        after a bitter split, people familiar with the two men say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c6921-64ee-4686-8f95-d2c2cdef7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip to Washington was Bolsonaro''s first overseas bilateral
        visit, an honor White House officials say illustrates the new president''s
        commitment to fostering U.S. ties. That''s a change from the past.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f775f9-0a85-46d4-a5bc-faba8733b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the friendliest of Brazilian governments was never that friendly,"
        one administration official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27345e1e-399c-49c6-96d2-bd2d8a216560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were slated to work toward creating a "north-south axis"
        between the U.S. and Brazil on economic issues as the two largest economies
        in the western hemisphere, the official said. That also includes steps that
        would allow U.S. commercial space launches from a site in Brazil and increased
        trade between the two countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b210922-ee75-46c8-9520-c43362866115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also hopes to rely on Brazil''s still-existent relationship
        with the Venezuelan military to apply pressure on leader Nicolas Maduro to
        relinquish power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18600f-dca8-423c-94c3-9d4b3124ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know exactly what I want to happen in Venezuela," Trump told
        reporters in the Oval Office on Tuesday. "All options are on the table. It''s
        a shame what''s happening in Venezuela, the death and the destruction and
        the hunger."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172cf1e-898d-41c6-9336-4d20c8ef472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T06:53:24.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/19/politics/donald-trump-jair-bolsonaro-brazil-white-house/index.html">''Trump
        of the Tropics'' fawns over US president, decries ''fake news''</a>"</em></p>'
  'us-china-trade-talks-resume':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-20T07:09:50.262+08:00
    'imagesource': 'jcr:abd177c7-fb4c-4037-8c5c-b80ae0d8f79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9e3f1bd-9ec2-455e-93e6-e554abc70554'
    'lead': 'Trade talks between U.S. and Chinese teams will resume next week after
      a pause in negotiations, according to an administration official.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T07:14:05.555+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:08:54.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:07.835+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-China trade talks to resume after pause, U.S. official says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a6cf1-12b0-4226-9abf-82306062a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —&nbsp;</strong>Trade talks between U.S.
        and Chinese teams will resume next week after a pause in negotiations, according
        to an administration official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c1342-4d93-4b02-9e88-943b49860582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin and U.S. Trade Representative
        Robert Lighthizer will travel to Beijing for discussions meant to finalize
        an agreement between the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e335a5f-95ba-4cb7-bddc-252a800454da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected a Chinese delegation, led by Vice Premier Liu He,
        would then come to Washington for further talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75a60f-ec78-4793-9e76-849be3ad39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations had been on hold as the two sides broached disagreements
        over enforcement mechanisms in a final deal, as well as intellectual property
        and technology disputes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef42bf5-90c5-4edd-979c-66a3b30112a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, according to the official, the two sides hope to reach an agreement
        to be signed at a late-April summit at President Donald Trump''s Mar-a-Lago
        resort in Florida, where Trump previously hosted Chinese President Xi Jinping
        in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969568a-fb0b-4db2-b6ff-bfcf7464cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump voiced optimism at the China trade progress as he concluded
        a joint news conference in the Rose Garden on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800727b-edf1-46cb-8b06-6f9dd25011b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s going very well. China talks going very well," he said,
        declining to expand further.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecdaae-08d2-4d7c-aa02-bd4bfd393dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and China have been engaged in intensive negotiations as
        the two sides try to strike an agreement that would lift punishing tariffs
        in exchange for some changes to China''s trade practices and agreements to
        purchase U.S. goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107dcbf-3f85-4f9b-a05a-cd715429484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks had originally carried a March 1 deadline, but Trump announced
        he would extend the window because talks were proceeding well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e825d7-7576-45d9-b300-c3b44d2db47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the month, the discussions have proceeded at
        lower levels as the two sides firm up their final negotiating positions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6fc19-c29a-419c-84f8-0883ad43aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is eager for a deal that could boost the stock market and
        improve his re-election chances. He''s delayed applying new tariffs on China
        as the talks advance, but has insisted he has no problem using them to advance
        his trade agenda.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a88a8-3b91-42fd-b933-41346393ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:14:05.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/19/politics/us-china-trade-talks-resume/index.html">US-China
        trade talks to resume after pause, US official says</a>"</em></p>'
  'michael-cohen-warrants-fbi-phone':
