      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s been around four years since your last release, and
        you seemed to be taking your time with your debut album. Could you walk us
        through the story of writing and producing “Self Is Universe”? What was it
        like working with Kean Reformado? How did his role as your producer influence
        this album?</strong></p>'
