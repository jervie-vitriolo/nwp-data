    'template': '1'
    'title': '''Feminism is necessary as long as class struggle is necessary'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15514a-5354-4dfd-aa34-b63ba27e95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.718+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s difficult
        to write about Gantala Press’ “Umaalmá, Kumikibô” (2018).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc61e7-cadd-4dee-a439-e844edd4a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.718+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d076d1-9f97-4bc3-8f4b-6405332578ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.718+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does one start ‘reviewing’ this book, a collection of 12 essays,
        many of them first-hand accounts of women, claiming their space in a platform
        that has historically excluded them? How are we supposed to ‘critique’ their
        experiences? Should we assign them merit based on literary standards? Rank
        them, perhaps, based on a preconceived order of significance?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8c9db-f690-4189-8a63-5463783f6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.718+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76085a86-1834-4678-899b-a40eafd7b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To assess it that way is to misunderstand what “Umaalmá, Kumikibô”
        — and by extension, Gantala Press — stands for. “Protest is the fuel of our
        press,” says its founder Faye Cura, who is also the editor of this latest
        release. Her statement, written for a talk she delivered in July 2018, is
        fully realized in this anthology published months later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88afc109-8155-4383-8773-669291b4c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25b55a-318b-4ef5-9db0-23a10b858f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book title, roughly translated, means to react; to break the
        silence; to stir; to begin to protest. It’s an interesting parallel to how
        Gantala has positioned and re-positioned itself since its inception in 2017.
        It used to call itself a women’s press, aiming to champion literary works
        for and by women. But recent developments — the devastation in Marawi, the
        war on drugs, the president’s rape jokes — pushed Gantala to call itself feminist,
        despite the risk of alienating members or being misunderstood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca24ae4-7093-4e0a-8110-13be97f3de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7cc85-ab31-4644-b4ca-10fbb37f58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Increasingly, our publications are becoming mere instruments of
        protest and camaraderie with other marginalized women, rather than simply
        creative products or commodities,” says Cura. “[W]e … understand and believe
        that women’s struggle is tightly intertwined with class struggle. Feminism
        is necessary as long as class struggle is necessary.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01161f-f286-48f0-8b71-e7da8dd6434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8052c9-76bf-4582-9415-082f137474b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not just class struggle. Movements — whether they push for agrarian
        reform or anti-discrimination or equal rights — must understand not just one
        form of oppression, but the entire interlocking system of oppressions. Their
        analysis must be inclusive, based on intersectionality, a term which sociologist
        Patricia Hill Collins says “references the critical insight that race, class,
        gender, sexuality, ethnicity, nation, ability, and age operate not as unitary,
        mutually exclusive entities, but rather as reciprocally constructing phenomena.”</p>'
    '12':
      'image': 'jcr:b70d35df-badd-4d27-8cd2-2404f6fa140c'
      'imageCaption': '“Increasingly, our publications are becoming mere instruments
        of protest and camaraderie with other marginalized women, rather than simply
        creative products or commodities,” says Faye Cura (right), founder of Gantala
        Press and editor of "Umaalma, Kumikibo." Photo courtesy of GANTALA PRESS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9dbbe-44f0-45f7-8d5d-48045d37fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b99ce-e7cb-41d6-8599-fd48de26b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applying intersectionality as described above, to be feminist is
        to see the women’s struggle shape, and be shaped by factors other than gender:
        to see multiple feminisms informed by context and complexity. The 12 essays
        in “Umaalmá, Kumikibô” illustrate this clearly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9a802-1890-43ef-8e05-fbacb7290d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0545e-22fa-4d55-9744-a61ddcbf797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.719+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine Valerio, in triangulating her experiences helping victims
        of abuse in Palestine, South Sudan, and the Philippines, states “two major
        systems of violence in place”: patriarchy and capitalism. Katrina Stuart Santiago
        locates #EnoughWomen, borne out of President Duterte’s populist rhetoric,
        in “larger issues which might only be seen as anti-woman in as much as these
        are anti-people”: oppressive labor practices, mismanaged economies, rising
        food prices. Roma Estrada interviews Nanay Leticia “Leti” Retiza, a 56-year-old
        woman whose bloodied image made the rounds on social media when she joined
        the NutriAsia picket to call for the regularization of its workers. Abbey
        Pangilinan, Mixkaela Villalon, and Ica Fernandez show how women respond to
        the nightmares of tokhang, and how some others “use their power and influence
        to propel violence.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37009a57-9361-4ec0-99a3-6ace744bb230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccbaa2-a8de-4b2f-bb31-f4d1b9a96a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, “Umaalmá, Kumikibô” bears witness to Gantala’s insistence
        to include as many women’s voices as it can from Mindanao, apparent in earlier
        books “Laoanen: Kababaihan | Digmaan | Kapayapaan” and “Lawanen: Mga Alaala
        ng Pagkubkob | Mga Haraya ng Pag-igpaw.” Here, Marrian Pio Roda Ching documents
        “generations of women” who run and fight throughout the “genealogies of war”
        in Mindanao. Almayrah Abbas Tiburon writes a letter to her unborn child, narrating
        the precariousness of a pregnancy not just as a woman, but as a woman waiting
        to give birth in Marawi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271557b-904d-4eac-aa27-83902404fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970fce4-8230-4b81-a6ba-daba6f6ad1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book further provides needed space for the Amihan National Federation
        of Peasant Women, who decry the continued militarization of farming communities
        by a feudal and fascist State, and its impact on women in agriculture. Sharon
        Cabusao-Silva testifies as part of a collective of women persecuted and detained
        without cause, shrouded but no less victims of the State’s impunity and disregard
        for human rights. LILA Pilipina traces how violence against women, specifically
        comfort women, goes back to “imperialist powers and their puppets in their
        quest to plunder wealth and conquer territories.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe02f7-206e-4f27-9c57-92221471b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446584c-571e-4fe1-81ff-198422f8e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As a collection of unmediated, participant women’s voices, as a
        medium for protest — “Umaalmá, Kumikibô” is kindling to a flame, finally igniting
        when we’re ready to burn.</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432e039-2f3e-4d65-bc6d-7a3f11332344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169785f7-ce84-42a0-b68a-4c4bb0081a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing out of experience, Jhoanna Lynn B. Cruz tries to understand
        the violence of women against women, realizing how partner violence relates
        to patterns of coercion, power, and control. Starting from childhood, Mae
        Ann Hao painstakingly recalls abuse marked by the violence of men and the
        environment that enables it. Bea Quintos writes about dangerous women, empowerment,
        public spaces, domestic abuse, self-defense, and “active self-protection.”
        And yet: “The harsh reality of violence is women don’t often choose it as
        much as it chooses them.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703694db-b1ed-468c-af3f-ef915283430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87d370-eb85-4c8f-95fb-f6ecb6e33e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:45:52.720+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:08:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s fitting that “Umaalmá, Kumikibô” was released in solidarity
        with, and in support of the International Campaign for the Elimination of
        Violence Against Women on Nov. 25, 2018. But it could have been released anytime.
        It could have been released when martial law was extended in Mindanao for
        another year. It could have been released today, as we reel from yet another
        misogynist “joke” from the president, the same one who reshuffles corrupt
        officials, enshrines murder as policy, threatens to bomb Lumad schools, and
        keeps oligarchs in power, who has all but combined all these (and more) into
        a systematic (if not intersectional) oppression.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
