      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f33d2-e764-47bd-91f2-cff314eca8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:24:04.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi ni Presidente, ''Shape up or ship out.'' Kaya inaayos
        ko para hindi ako tanggalin," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b320915-cb86-4166-b9f8-0ab7d1d8ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
