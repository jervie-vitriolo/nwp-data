  'toy-story-4-trailer-full':
    'author': 'Chloe Melas, CNN'
    'caption': 'Pixar dropped the first full-length trailer for its upcoming "Toy
      Story 4" movie Tuesday (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-20T06:31:55.336+08:00
    'imagesource': 'jcr:c0ec3cb1-9ae4-4cb8-ad5d-3442f438af82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90146edb-5a62-4302-8353-945abd1aed1c'
    'lead': 'Your favorite gang of toys is back, and the latest adventure looks like
      the most action-packed yet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T06:41:57.281+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:08:55.729+08:00
