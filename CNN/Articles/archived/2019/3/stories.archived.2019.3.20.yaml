      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        Department of the Interior and Local Government (DILG) has filed administrative
        charges against 45 mayors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e596d-b99e-45da-9063-c96bc15655e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:38:48.364+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DILG announced that the cases were filed against
        the local officials for alleged failure or refusing to create Anti-Illegal
        Drug Abuse Councils (ADAC).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331c8c3-3a35-4ef4-af33-7031a04c2461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:38:48.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite several directives from the DILG and the Dangerous Drugs
        Board (DDB), the concerned mayors still failed or refused to comply with the
        said orders and their towns are among those that are without an organized
        and functional ADAC," said DILG Secretary Eduardo Año in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4d8cf-1960-425c-a64f-938153315406'
      'mgnl:activationStatus': true
