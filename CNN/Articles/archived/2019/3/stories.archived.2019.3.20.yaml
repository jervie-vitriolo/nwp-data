  'bliss-point-junk-food':
    'author': 'Dr. Darria Long Gillespie'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-20T17:06:20.731+08:00
    'imagesource': 'jcr:e36f9194-970b-402a-98e9-5fcb9befeae8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2243718c-781d-4d9a-b26d-7d50e18df1ef'
    'lead': 'Have you ever found yourself staring at an empty bag of cookies you just
      devoured? Don''t beat yourself up. Your brain is wired to eat that cookie --
      and the next 10.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T17:09:54.865+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:08:34.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:13.370+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cookies', 'chips', 'junk-food', 'cravings']
    'template': '1'
    'title': 'The ''bliss point,'' or why you can''t just eat one cookie or potato
      chip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef08620-6675-41f5-aafc-98f50cc9b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.865+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Have you ever found yourself staring
        at an empty bag of cookies you just devoured? Don''t beat yourself up. Your
        brain is wired to eat that cookie -- and the next 10. It''s as automatic a
        response as running away from a loud noise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17840f86-3ebf-487f-aead-f3f43d648089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But resisting the cookies (or chips, or cakes, or chocolate-covered
        pretzels) doesn''t have to feel like a constant cage match between willpower
        and craving. You can use the same science that food manufacturers use to make
        junk foods biologically irresistible to your advantage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c674d43-4cd0-4a53-86a2-196ab879aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why can''t I just crave carrots?</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485e48f-c206-4fb8-9c72-dd2f206a570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our caveman ancestors, sugar, salt and fat were necessary for
        survival, so they evolved to crave it. But since those foods were rare, our
        ancestors didn''t need much in terms of willpower. That''s why the region
        of our brain that regulates willpower is evolutionarily younger and easily
        overridden by the more primitive cravings-driven region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab806c0b-c180-4f68-9679-25ec11278fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past 200 years, we started producing foods that are nothing
        but straight sugar, salt or fat. Our environment changed, but our brains and
        bodies couldn''t adapt to the sudden onslaught of junky but highly rewarding
        food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa5806-c45f-4d3d-9752-eb1c38017503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junk foods specifically triggers our brain''s "reward zone," the
        same area where drugs and alcohol act. Every time you eat sugar, your brain
        releases dopamine (the happy hormone), and you feel good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ece9b-1971-43d5-83ed-dca266e62d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, food manufacturers spend millions to find the "bliss point"
        for each food: that irresistible ratio of sugar, salt and fat. These foods
        bypass our normal fullness mechanisms, which is why you could eat them all
        day and not feel full. Over time, your body becomes less sensitive to these
        foods, so you have to eat more just to get the same dopamine rush and feel
        withdrawal if you don''t get it. It''s like a designer drug in an easy-to-open
        package.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59181ec-88c2-4490-ac99-176976020c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, since our brains love sugar, food manufacturers have added
        it to pretty much everything. Today, 74% of grocery store foods have added
        sweeteners, including salad dressing, barbecue sauce and pasta sauce. Kid-specific
        foods average 85% more sugar than the adult versions. Not only does sugar
        add calories, but hidden sugar is like giving your brain a constant "hit"
        that only amps up cravings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99aa1d-f150-45d5-ae0c-a3130e6160d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Start with the Rule of 5s</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e309fea-3812-4b04-acba-18d6671145e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re first going to end the cage match between cravings and willpower.
        In my work, I''ve found ways to sidestep the boxing ring with what I call
        Minimum Viable Actions: the smallest, most science-backed steps that can trigger
        healthy behaviors with the least possible effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531c26e-275f-4e66-9d5d-b64c02f93299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t start by trying to resist that cookie head-on. To tackle
        sugar cravings, first reduce the hidden sugars in your diet, and over time,
        you''ll become more sensitive to sweet (and need less).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f853cd-e684-4461-8a03-4704fed3d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, food labeling laws means you need to be a sugar sleuth;
        some juices labeled "no added sugar" have more sugar than a can of soda! How
        to tell? Follow my "Rule of 5s." Read the first five items in the ingredients
        list to look for sugar by any name (there are more than 60 potential names):
        anything ending in "-ose," "cane" (sugar, crystals), "corn" (syrup, sweetener),
        rice syrup, honey or others. If it doesn''t pass the Rule of 5s, it''s a dessert,
        and you should find an alternative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13bd645-3f9e-4561-9a42-5a652e1cb172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, embrace new flavors. Most processed foods are based on sugar
        and salt. But we forget the three other big ones: sour, bitter and umami.
        These three flavors have a lower satiety threshold, meaning they''re more
        filling, without salt or sugar. Dress up meats or vegetables with umami flavors
        (pickled vegetables, cured meats, mushrooms, tomato paste, miso soup, low-sodium
        soy sauce and hard-aged cheeses such as Parmesan) for a hearty flavor. Over
        time, you''ll notice salty cravings start to fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f922af-af01-432b-8fef-dcb03db7f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, maintain portion control when it comes to high-bliss-point
        foods. We don''t stop eating these kinds of food when we''re full, we stop
        when the food in front of us runs out. Use that to your advantage. When people
        are given several smaller individually wrapped bars, they''ll eat substantially
        less than if they''re given the same total amount in a large chocolate bar.
        So acknowledge your caveman brain and scoop out a set portion. Even if you
        still go back for seconds (totally normal), you''ll eat less than if you had
        the entire bag.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128b22c-73a7-4dbd-9aba-6fc0cf8226f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when you hear "Betcha'' can''t eat just one," that''s not just
        a cutesy slogan. It''s a promise. Or a threat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1e513-20a5-4c3f-b327-749f0d43a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t try to fight it head-on. If you want to win, get out of the
        boxing ring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e123e-a171-401b-9aed-20b3ad7345ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:09:54.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/health/bliss-point-addictive-food/index.html"
        target="_blank">The ''bliss point,'' or why you can''t just eat one cookie
        or potato chip</a>."</p>'
