  'new-zealand-suspect-third-attack':
    'author': 'Joshua Berlinger and Hilary Whiteman, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-20T08:56:43.443+08:00
    'imagesource': 'jcr:7fb52e52-ff22-4909-8137-804d2ffdd069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f29794a3-80d9-4302-984f-666e9bebe08f'
    'lead': 'The suspect accused of carrying out Friday''s terror attack in Christchurch,
      New Zealand, was likely on his way to carry out a third shooting before he was
      stopped by authorities, New Zealand''s top police official said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T09:03:36.683+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:08:51.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:08.711+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Christchurch', 'Jacinda-Ardern']
    'template': '1'
    'title': 'New Zealand terror suspect planned third attack, police chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa756e02-23c9-4550-978f-20d1a683b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Christchurch, New Zealand (CNN)</strong> — The suspect accused
        of carrying out Friday''s terror attack in Christchurch, New Zealand, was
        likely on his way to carry out a third shooting before he was stopped by authorities,
        New Zealand''s top police official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d11413-3616-4cb2-8b62-538cf957d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty people were killed when a gunman opened fire inside two mosques
        last week. Authorities have charged Brenton Tarrant, a 28-year-old Australian
        man, with murder in connection with the incident. More charges are expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed7e8f-cc61-4d32-80e6-d582c676f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Commissioner Mike Bush said Wednesday that authorities "absolutely"
        believe they stopped the suspect "on the way to a further attack."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3745d9-6025-4df0-9f6e-b58a563be959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lives were saved," he added, but declined to go into detail in
        order to not "traumatize others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec6a2f-8af9-4fda-9a35-8e64d4210007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funerals are expected to begin for the victims Wednesday. Bush said
        the bodies of 21 victims have already been identified and returned to families.
        The majority of identifications would be completed by the end of the day on
        Wednesday, he said, although some are expected to take longer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f921339-fdc2-427c-ada7-2b4e1ccc7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Why do I not know what you''re doing to identify the bodies?"</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72699abb-ba7f-48ce-a322-9e833996f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many family members have expressed understanding about the
        time it is taking to receive victims'' bodies for burial, others have voiced
        frustration. Islamic funerals typically are held as soon as possible after
        death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864883fa-8aec-4c5a-82e1-eb6eaab4c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Safi, 23, lost his father in the attack at the Al Noor mosque.
        He said the authorities have not explained their process for identifying his
        father''s body and have been slow to offer details.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ec030-7a04-4e8d-b9b4-d4533618dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re offering nothing, they''re saying, ''We''re doing our
        procedures and process.'' Why do I not know what you''re doing to identify
        the bodies?" Safi told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4c090-c373-4562-ae19-c2a443afc2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that our Islam is about patience. They''re testing our
        patience right now," Safi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f33c6-1879-419b-b686-b53763fd5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same press conference, Bush said that the identification
        process was "an absolute priority for family reasons, compassionate reasons
        and for cultural reasons."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa1e9b-b806-4496-a04b-291c0abaef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ardern heads to Christchurch</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62603b7f-028a-49a2-b211-ae1f3ac3ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Prime Minister Jacinda Ardern headed back to Christchurch
        on Wednesday to offer comfort to those affected by the tragedy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7011f-cdd4-4d56-a103-0c0a8c1d4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ardern had used her first appearance in Parliament since
        the attack to praise the "extraordinary courage" demonstrated by mosque worshipers
        and police during one of the country''s "darkest days."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569df97c-89e3-414d-ac3d-8f007fa28e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that "there have rightly been questions around how
        this could have happened here. In a place that prides itself on being open,
        peaceful, diverse. And there is anger that it has happened here."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d540f1-617f-46c0-a552-0127899b4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the massacre, Ardern has spoken with emotion and empathy,
        reassuring families and updating the public with the latest on the investigation.
        It has been the 37-year-old''s face — and not that of the suspected shooter
        — that has come to dominate media coverage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26414fe9-3247-4171-bdac-575188f0fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her Tuesday address, Ardern vowed never to use the alleged
        shooter''s name: "He is a terrorist, he is a criminal, he is an extremist,
        but he will, when I speak, be nameless, and to others I implore you: Speak
        the names of those who were lost rather than the name of the man who took
        them. He may have sought notoriety but we in New Zealand will give him nothing
        — not even his name."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc8721-d263-4ecf-9e40-efcfcda42c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:03:36.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/asia/christchurch-attack-intl/index.html">New
        Zealand terror suspect planned third attack, police chief says</a>."</em></p>'
  'trillanes-tro-rebellion-makati-rtc':
