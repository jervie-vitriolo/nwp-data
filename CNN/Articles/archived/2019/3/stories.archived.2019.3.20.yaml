      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — An irate
        President Rodrigo Duterte on Tuesday warned Metro Manila''s water regulator
        and water concessionaires Manila Water and Maynilad to end the water crisis
        or face termination, his spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4cf808-39b9-43f4-b6e1-5b7450ffb605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962772e7-9bfc-4607-b709-06c616f8967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo described Duterte''s meeting
        with Metropolitan Waterworks and Sewerage System (MWSS) executives as a "presidential
        monologue" that lasted for 40 minutes and ended abruptly. Present in the meeting
        in Malacañang were MWSS Chairman Franklin Demonteverde, Administrator Reynaldo
        Velasco,  Chief Regulator Patrick Ty, and officials from Manila Water and
        Maynilad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d18d91-48e1-46f0-8873-0cb18b819d26'
      'mgnl:activationStatus': true
