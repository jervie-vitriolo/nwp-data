      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hair products include Dove Straight and Silky Shampoo which will
        be refilled at ₱0.53 per gram, TreSemme Keratin Smooth Shampoo for ₱0.58/g
        and Sunsilk Smooth and Manageable Shampoo for ₱0.46/g.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410a684-1b70-4b31-82ad-ea659a2b2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:00:25.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For conditioners, the Dove Straight and Silky Conditioner will (₱0.57/g),
        TreSemme Keratin Smooth Conditioner (₱0.61/g) and Cream Silk Standout Straight
        Conditioner (₱0.52/g) are available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7cd36-bc9d-47cb-b72c-f71808a94484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:00:25.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station will also sell reusable bottles and recycle single-use
        plastic wastes such as sachets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be2980-777c-4b2e-9cff-b2c7bb27b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:00:25.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study by the United Nations Environment Program showed that
        the Philippines is among the top five countries that produce the most plastic
        waste in the world. The world produces 300 million tons of plastic waste annually,
        99 percent of which  are non-renewable chemicals like high-density polyethylene
        mostly used in shampoo bottles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e29379-49b8-488c-9c69-50e42afc6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:00:25.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some brands such as Lush, Ecobar and Suds sell shampoo bars as an
        alternative to plastic-encased liquid shampoo.</p>'
  'el-nino-agriculture-damage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T13:02:40.768+08:00
    'imagesource': 'jcr:0d27efd6-0d54-4d25-a674-4c315593bc6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '204b4d7f-6fc8-409b-835e-73b75fc030bb'
    'lead': 'Officials say 78,348 metric tons in rice and corn production were lost
      in the drought'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:04:34.343+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:08:44.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:10.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['el-nino', 'pagasa', 'agriculture', 'damage']
    'template': '1'
    'title': 'Agriculture damage from ongoing El Niño reaches ₱1.33B'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02efc00-c84c-40bb-a253-c4ea26911fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:04:34.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;More
        than one billion pesos worth of agriculture has been lost due to an ongoing
        dry spell in several areas in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128a1cd-fd96-47c8-b47f-6d1232acced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:04:34.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department''s Disaster Risk Reduction and Management
        Operations Center reported a total of ₱1.33 billion pesos worth of production
        loss for 2019 as of Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41462e44-5ec9-4887-a84a-857318177328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:04:34.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a significant spike from its previous report of ₱464.27
        million from March 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a8d01-a09b-4c19-bfca-366c3fc1e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:04:34.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) announced the onset of a "weak" El Niño in February.
        It said El Niño has yet to intensify by the end of March and will continue
        until June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5eedea-cec8-4c2e-8982-5fa1c7a8335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:04:34.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 78,348 metric tons in rice and corn production were lost
        due to the drought. The affected regions were the Cordillera region, Ilocos
        Region, Central Luzon, CALABARZON, MIMAROPA, Bicol, Western and Eastern Visayas,
        Zamboanga Peninsula, Northern Mindanao, Davao Region, Soccsksargen and the
        Bangsamoro region. The most affected areas were in the Davao Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc38732-5f62-45b4-93ac-30a6d68ef0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:04:34.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these regions, 84,932 corn and rice farmers were affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfe1bc-0fbe-4e19-8c26-b99913940d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:04:34.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture officials said they have created a task force to conduct
        monitoring and mitigating operations. Cloud-seeding for some affected regions
        have also been scheduled for this week.</p>'
  'boracay-resort-demolished':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-20T13:04:41.136+08:00
    'imagesource': 'jcr:3daeb1bc-afc7-466c-a8be-8e6b95bfc530'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '898d35ab-90b9-4b97-96fa-16ed50251f4c'
    'lead': 'The government has demolished a resort on Boracay Island as part of efforts
      to rehabilitate and ensure the cleanliness of the world-famous destination,
      the Department of Environment and Natural Resources (DENR) said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:07:35.266+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:08:44.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:10.692+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay']
    'stories': ['93ca5308-06a0-46b6-8b34-e9b324787e34', 'dc592087-6855-43e4-94cd-33f5fed859c9']
    'template': '1'
    'title': 'Boracay resort demolished to clear no-build zone – DENR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f30df-7af1-4cca-a169-2b8899e39a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:07:35.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — The
        government has demolished a resort on Boracay Island as part of efforts to
        rehabilitate and ensure the cleanliness of the world-famous destination, the
        Department of Environment and Natural Resources (DENR) said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9afde-a2de-4f84-9411-d183274be898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:07:35.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Inter-Agency Task Force on Tuesday destroyed structures
        of the Boracay Plaza Beach Resort, located at Station 1 on the island, DENR
        said in a press statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ad1df-fe4a-4cd7-8cf6-d351e2d9f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:07:35.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort was among the 10 non-compliant establishments that the
        government warned last month to self-demolish within two weeks because they
        were within the 30-meter easement zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f239727-3570-4fbd-b8b8-c224a815d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:07:35.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the island''s rehabilitation began in April 2018, the no-build
        zone on Boracay has been extended to 30 meters from the shoreline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b841a0c-c6f6-49a9-a9dc-c160b664cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:07:35.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All 10 establishments, including Boracay Plaza, were the last remaining
        structures along the White Beach to be demolished, making the area fully compliant
        to the 30-meter beach easement law," the DENR said in its statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e7235-1557-4b5f-b704-35a5861785c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:07:35.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine other establishments had either partially or completely
        demolished their structures on their own, the DENR said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a72cef-8fc2-4982-ae78-1d6b1320b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:07:35.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay Plaza was also found to be operating without the required
        permits, the DENR said, adding that it has issued three orders for the resort
        to vacate the land and self-demolish. "The owner defied all three orders,"
        the DENR said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe7735d-5cfc-4f2b-aa5d-0ec8543a912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:07:35.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay Island was shut down in April last year for a six-month
        rehabilitation period ordered by President Rodrigo Duterte, who called it
        a "cesspool." It reopened in October 2018, with officials enforcing strict
        rules to tourists and local businesses.</p>'
  'jinggoy-estrada-janet-napoles-pork-barrel-scam-trial':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T13:13:40.577+08:00
    'imagesource': 'jcr:f37670cb-bfff-48b2-af60-c083be4c9f29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88054aba-4166-4f4a-9098-35056830e30b'
    'lead': 'The anti-graft court has allowed former Senator Jinggoy Estrada and businesswoman
      Janet Lim Napoles to seek an outright dismissal of their plunder charges while
      trial is proceeding in connection with the pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T13:16:41.020+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:08:44.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:10.794+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['50aef0bf-dca9-443a-8f39-f8558da8a4e3', '6c869dab-6139-4d46-9990-9563061af5b0']
    'template': '1'
    'title': 'Court allows Jinggoy Estrada, Janet Napoles to seek dismissal of plunder
      cases mid-trial'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60573332-48d8-430f-a63c-3c378d87f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:16:41.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — The
        anti-graft court has allowed former Senator Jinggoy Estrada and businesswoman
        Janet Lim Napoles to seek an outright dismissal of their plunder charges while
        trial is proceeding in connection with the pork barrel scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c85d3c-dff2-4034-a151-5df3bf66bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:16:41.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate resolutions, the Sandiganbayan''s Fifth Division on
        Wednesday granted Estrada and Napoles''s motions for leave of court to file
        a demurrer to evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ec29f-7d47-4c8f-85d2-6e78ceac7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:16:41.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is an option for the accused to seek dismissal
        of a case for lack of evidence halfway through the trial, based on evidence
        presented by the prosecution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef0b05-a9ab-4530-93fd-6a646d9265f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:16:41.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a careful examination of the totality of the evidence presented
        by the prosecution, both testimonial and documentary, the court resolves to
        grant the present motion of the accused, to sufficiently provide him an opportunity
        to challenge the sufficiency of the prosecution''s evidence establishing the
        material elements of the offense charged to support a judgment of guilt,"
        the court said in the resolution on Estrada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff34126-5ab1-45ec-b43b-0f2051551c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:16:41.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada and Napoles have said the prosecution failed to present
        sufficient evidence to arrive at a conviction. They have ten days to file
        their respective demurrers challenging the prosecution''s evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686479a-bb49-4f69-b7ea-d0fa9d802dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:16:41.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thereafter, the incident shall be deemed submitted for resolution,"
        the court said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4076b-5905-4a3a-9de1-13def8520c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:16:41.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, who is seeking a Senate comeback, is out on a ₱1-million
        bail for his plunder and graft charges. He was detained at the Philippine
        National Police Custodial Center in Camp Crame for three years. He was accused
        of receiving ₱183 million in kickbacks from his Priority Development Assistance
        Fund (PDAF), also known as pork barrel or funds set aside for lawmakers''
        pet projects. The Supreme Court has declared PDAF unconstitutional.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40ef79-c610-4d87-8344-608cd4c70db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:16:41.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, meanwhile, is detained at the Correctional Institution
        for Women in Mandaluyong City. She faces charges for allegedly funneling ₱10
        billion in lawmakers'' funds into fake nongovernment organizations.</p>'
  'homegrown-leather-shoe-brands':
