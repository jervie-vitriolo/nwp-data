      'text': '<p>This delay has also <a href="http://cnnphilippines.com/news/2019/3/6/transport-projects-2019-budget-passage-delay.html"
        target="_blank">hit some transportation projects</a>, including the rehabilitation
        of the MRT-3 and the construction of the Metro Manila subway.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98948f6-cc93-4b7b-82bb-b7896d3bb29b'
