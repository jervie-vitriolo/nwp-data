    'title': 'Trillanes fails to secure TRO on rebellion case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff83a0b-17c3-403d-93f4-1fb929d55c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:40:29.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> —&nbsp;The
        hearing for Senatorial Antonio Trillanes IV''s rebellion case will still push
        through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06247e1b-c2c4-4892-9442-181e3a1609c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:56:29.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Court of Appeals (CA) on March 18 decided not to
        give the lawmaker a temporary restraining order (TRO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bf42b-b8e2-4588-9ed2-f2bc23fbd335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:40:29.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not temporarily restrain or preliminary enjoin the prosecution
        of the criminal action for rebellion at this stage because to do so would
        be to grant the principal prayer for certiorari, prohibition and/or injunction
        without benefit of a hearing," the CA said in the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aacd9d-85b2-4de3-8848-35d35f42e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T09:40:29.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA further directed the respondents of the case to file a comment
        or opposition within 10 days of receiving the decision, and then furnish a
        copy to Trillanes who - should he be willing - will have five days to file
        a reply.</p>'
    '23':
