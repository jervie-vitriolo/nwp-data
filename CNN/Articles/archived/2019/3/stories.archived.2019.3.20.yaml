    'title': 'UAAP: UE Lady Warriors exact revenge on National University to end four-game
      skid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc771a-64ad-4195-acca-7fbe3b0b5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:14:07.577+08:00
      'mgnl:createdBy': 'cjmarquez'
