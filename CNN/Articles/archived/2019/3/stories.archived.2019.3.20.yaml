      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecb0a7-8f95-4374-80c9-7adfda40d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court last year <a href="http://nine.cnnphilippines.com/news/2018/01/23/supreme-court-release-license-plates.html"
        target="_blank">allowed the release</a> of 300,000 license plates for motor
        vehicles and 400,000 plates for motorcycles after it upheld the constitutionality
        of the use of P3.8 billion from the 2014 budget for the LTO Motor Vehicle
        License Plate Standardization Program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682877af-a6cc-4b71-a2bb-bf46e85468c0'
      'mgnl:activationStatus': true
