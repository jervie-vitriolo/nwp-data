      'mgnl:type': 'text'
      'text': '<p>A piece of her crown fell off during her homecoming parade in Cubao,
        Quezon City last February 24. The Filipino-Australian beauty queen, aboard
        a crown-inspired parade float, was greeting hoards of her excited Filipino
        fans when one of the seven feathers fell. Good thing she was able to catch
        it with her arm. She then handed the piece to Miss Universe Organization manager
        Esther Swan, who looked mortified.</p>'
