      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;From
        reusable straws to paper-based products, the country continues to reduce plastic
        waste as a mulltinational consumer goods company joins the campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7bf27-4e7a-4f6c-9ada-5b40705e6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T13:00:25.988+08:00
