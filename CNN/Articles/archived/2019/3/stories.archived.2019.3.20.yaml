    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nursultan-Nazarbayev', 'Kazakhstan', 'Soviet', 'USSR', 'Soviet-Russia']
    'template': '1'
    'title': 'The last of the Soviet-era bosses makes his exit in Kazakhstan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ec962-88c9-4200-b568-f18404f6a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The last remaining Soviet-era head
        of state has stepped down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422e9c9-3df3-4f69-8e5a-08b3fa13511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakh President Nursultan Nazarbayev announced his resignation
        Tuesday, after nearly three decades in office. The former Communist Party
        official is the last of the leaders who were running the 15 Soviet republics
        when the USSR collapsed in 1991.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b52ab2-10c6-4b69-b7c3-6bc997cdfb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationally televised address, Nazarbayev, 78, alluded to Kazakhstan''s
        transition to independence after the breakup of the Soviet Union, precipitated
        by the signing of the Belovezh Accords and a botched coup against Soviet leader
        Mikhail Gorbachev.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313bc3f-e931-4473-82d9-bc545ad38773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have decided to terminate my powers as president," Nazarbayev
        said, according to a transcript of remarks carried by Russian state news agency
        TASS. "This year marks my 30th year in office as the supreme leader of our
        country. I was given the great honor of my great people to be the first president
        of independent Kazakhstan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32785cbf-cbf6-49e6-a1f9-99bde3186a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazarbayev is not as well known internationally as the man who runs
        the country to Kazakhstan''s north: Russian President Vladimir Putin. But
        he has dominated political life in his country in a way that even the Kremlin
        leader cannot match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ce1fa-6b4f-42cd-a37c-96a05e622e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thirty years in power</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4908af4-3b18-4b84-9ef6-5cfd95b3d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kazakh President vaulted to power as the first secretary of
        the Communist Party of the Kazakh SSR, geographically the largest of the Central
        Asian republics of the former Soviet Union. With independence, Nazarbayev
        found himself running a country that sat atop vast reserves of oil and minerals,
        drawing the attention of both international energy companies and policymakers
        in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814b765-520b-47be-b8f5-e58852ab114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan also inherited a nuclear arsenal. With the collapse of
        the USSR, the newly formed country had over 1,000 strategic nuclear warheads
        on its territory. The country was also the home to one of the USSR''s major
        nuclear testing grounds, Semipalatinsk, where the Soviets tested their first
        atomic bomb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a792701-e997-4b65-844f-bcea033e6176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazarbayev oversaw the transfer of nuclear warheads to Russia, and
        his country renounced nuclear weaponry, a history he recounted in his book,
        "Epicenter of Peace." While the Kazakhs never had operational control of those
        weapons, the Kazakh leader was able to cast himself as a visionary leader
        who had reduced the threat of nuclear proliferation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16457205-217c-461a-8bff-fd052f3d616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also cast himself as a relatively enlightened ex-Soviet
        leader, at least in comparison with some of his more despotic Central Asia
        neighbors. Saparmurat Niyazov of Turkmenistan, for instance, presided over
        a bizarre personality cult that included a rotating gold statue and renaming
        days of the week. Islam Karimov of Uzbekistan was known for brutally incarcerating
        and torturing his political opponents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1494b-d600-4e72-bc63-f970c43d6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Nazarbayev ran Kazakhstan like a classic autocrat. The State
        Department''s 2018 human rights report noted Kazakhstan''s 2015 presidential
        election, in which Nazarbayev received a whopping 98% of votes cast, "was
        marked by irregularities and lacked genuine political competition."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb7f2e-d232-4ba7-86b5-8ecf6630cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nazarbayev will remain in the picture</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48546dd-6f24-4da8-8577-43fe1e212992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazarbayev''s powers as president are to be transferred to Kassym-Jomart
        Tokayev, chairman of the Kazakh Senate, until the expiration of the current
        electoral term. But don''t expect Nazarbayev to stay out of the picture: The
        Kazakh leader said he would remain the chairman of the country''s Security
        Council. He retains the title of Elbasy (Leader of the Nation).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b166f-a7f1-41c3-aa5d-7ad915c897bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kazakh leader''s aspirations to grandeur often sound like the
        stuff of parody: Take, for instance, his relocation of the capital to Astana,
        a futuristic city on the frozen steppe of northern Kazakhstan. Comedian Sacha
        Baron Cohen made a career of poking fun at (a very fictional version of) Kazakhstan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b40f1-0292-43c0-8efd-da9dc6df62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kazakhstan is also located in a region that is changing quickly,
        and unexpectedly. Uzbekistan, the most populous nation in former Soviet Central
        Asia, has undergone a political thaw after the death of Karimov. Peace talks
        have raised hopes of an end to conflict in Afghanistan, which borders several
        countries in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0333c-bdf5-41e3-b3e8-4975fa6cbe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s Kazakhstan''s strategic location as a potential
        new trade corridor between China and European markets. Nazarbayev has welcomed
        Chinese investment in new infrastructure as part of Beijing''s One Belt, One
        Road initiative. That initiative, sometimes described as the creation of a
        21st-Century Silk Road, also has potential to spur great-power competition
        in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74173a62-2559-4d16-b965-e649f777007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:04:25.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/asia/kazakh-president-nursultan-nazarbayev-resigns/index.html"
        target="_blank">The last of the Soviet-era bosses makes his exit in Kazakhstan</a>."</p>'
  'Barangay-Damayang-Lagi-Quezon-City-fire':
