      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —&nbsp;</strong>The
        Court of Appeals (CA) upheld the libel conviction and prison sentence for
        a critic of Senator Franklin Drilon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f0bb5-72f4-465c-9a73-2b44c6d6b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court, in a resolution dated March 19, said it has
        denied the appeal of Iloilo provincial administrator and journalist Manuel
        Mejorada, who had accused Drilon of corruption over infrastructure projects
        in the province.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Court of Appeals upholds the libel conviction of former Iloilo
        provincial administrator Manuel Mejorada, who accused Sen. Franklin Drilon
        of corruption over the infrastructure projects in Iloilo | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/NalMQBaVXy">pic.twitter.com/NalMQBaVXy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1108301686836072448?ref_src=twsrc%5Etfw">March
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744956a-1777-4eba-9c98-1f168cbe2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.103+08:00
