    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bdf97-c8e1-4069-85e4-902d7cb4803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito and Estrada are both running for senator in the May 2019
        polls –&nbsp;something which has not sat well with the incumbent senator.
        It has prompted him to bolt out of Pwersa ng Masang Pilipino, the political
        party of their father, former President and now Manila Mayor Joseph Estrada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9620585-6c8d-429b-a9e5-c1995041f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d9c5d-a513-43da-b341-2e64f3b87811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito cited his disapproval of political dynasties in criticizing
        Jinggoy''s senatorial bid, but also admitted that having a half-brother run
        alongside him for the same position is detrimental to him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a7a25-6999-4624-b05f-02914e79f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9020d-5835-4a86-a420-ab4954fc1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Ejercito, there is no escaping Estrada: They are both backed
        by Hugpong ng Pagbabago (HNP), the regional party of presidential daughter
        Davao City Mayor Sara Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019b1b2-0c6f-4adf-822f-3d983934279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9638d3a8-7e0e-4978-9b90-1190ef4ffd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiff between the two reached yet another high last week during
        a campaign stop in Albay, where their staff got into a scuffle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bfc070-d218-480f-b414-616ed12f73de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae569ca7-56f8-44c9-8b0c-aab617437801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not good. We''re in front of many people na <em>magkakaroon
        ng pagiging</em> provoked. In fact, one of the staff, <em>ganun din. Hindi
        ko na lang pinatulan, ako mismo ang prinovoke,</em>" Ejercito said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b47973-ea70-46fd-a44c-cc9375862031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99c8d6-7985-436c-becb-89177fee4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s not good. We''re in front of many people and
        there was provocation. In fact, one of the staff, the same thing. I just didn''t
        retaliate, even I was being provoked.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed044b02-4839-49c5-8962-69852094e51d'
      'mgnl:activationStatus': true
