      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98438e3a-6062-4afb-902c-280b26643bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:18.565+08:00
