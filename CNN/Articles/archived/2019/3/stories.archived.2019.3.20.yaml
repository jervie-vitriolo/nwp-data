    'mgnl:tags': ['Rodrigo-Duterte', 'Senate', 'Bong-Go']
    'template': '1'
    'title': 'Duterte hits female senator for being ''eternally sarcastic'''
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54afe0ea-faab-4f14-abdb-eee410a19bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — The
        President is not pleased with the current composition of the Senate, citing
        a female member whom he described as "eternally sarcastic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84981904-0232-41c5-8142-e79c2d35a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of those there who should not be there. Personality,
        then he was supported by -- <em>walang ginawa</em> [did nothing] except to
        criticize <em>para lang masabi nilang mas marunong sila at may alam sila</em>
        [just so they could say that they know more]," Duterte said in his speech
        during the campaign sortie of the Partido Demokratiko Pilipino - Lakas ng
        Bayan (PDP-Laban) in Marikina City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e67733-6bfe-45d1-96bb-9c70aa89444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this one lady who is eternally sarcastic. <em>Wala naman
        utak</em> [She has no brain] and every time she talks, she does not consult
        a lawyer, she commits blunder all the way. <em>Para lang marunong na aktibista</em>
        [Just like an informed activist]," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355a22b-7299-4539-999f-bf21c1f5e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the people should assess the ones they elected
        to public office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e6656-3f7e-404d-931d-1aeea4ad3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your dimension <em>sa pagtingin mo sa bayan pati sa</em> [on your
        perspectives for the nation as well as] politics is you are who you elect,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a73b3f-31cb-418e-9f0e-575e18b15da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.658+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bong Go''s ''prophetic'' senatorial bid</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505438a9-10b1-47d2-b043-02f08e7d42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to attack other members of Congress, including
        his staunch critic Senator Antonio Trillanes IV, who grilled PDP-Laban Senate
        bet Bong Go on the controversial Navy frigate deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28830e89-189d-49c3-a4d1-a37f86293c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he told Go to stomach the tirades Trillanes made against
        him during the February 2018 hearings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a2c35-fe84-404f-a7aa-fc8cf2c362a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tao, marunong magtingin kung sino ''yung sinungaling, pati
        sino ''yung kurakot. Pagkatapos niyan, sabi ko, ''Bong, pwede ka nang maging
        senador.'' Pagkatapos noon, ''yung mga tao, biglang,</em> ''Bong Go'' for
        senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1036e-003f-4170-9b24-ddea545ada34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was prophetic, <em>pero alam ko ganoon ang mangyari</em>," Duterte
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579c6f3-a4ea-435a-8ca7-97be7e156a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:People can tell who are lying, and who are corruption.
        After this, I said, "Bong, you can be senator. After that, the people clamored,
        "Bong Go" for senator. It was prophetic, but I know that that''s what will
        happen.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbd032-718c-4e19-8e3c-a27129fd0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier came to Go''s defense, saying that he ordered his
        former special assistant to refer South Korean shipbuilder''s Hyundai Heavy
        Industries complaint of corruption to lawyers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8d9ef-910d-4172-a0fb-04a4aecf1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T23:37:19.659+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go quit his post in Malacañang in October, to run for Senate under
        Duterte''s slate.</p>'
