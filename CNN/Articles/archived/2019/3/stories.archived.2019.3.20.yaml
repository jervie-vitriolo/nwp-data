    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Department-of-Budget-and-Management', 'DBM',
      '2019-budget', '2018-budget', 'salary-hike-', 'salary-hike', 'salary-standardization-law',
      'Duterte']
    'template': '1'
    'title': 'Duterte wants gov''t salary hike to come from 2018 budget'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fe175-a3eb-4277-b1d6-58584fd8780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:39:15.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — President
        Rodrigo Duterte ordered the Department of Budget and Management (DBM) to look
        for availbale funds in the reenacted 2018 budget to cover salary increases
        this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24569a-f807-42a2-b9fa-fb3d428d8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:39:15.683+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 15, Duterte issued amendments to Executive Order 201 in
        2016 which scheduled the fourth tranche of adjusments under the salary standardization
        law on January 1, 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926ff9b-b91b-476a-89ed-5505567865c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:39:15.683+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending the enactment of the FY 2019 GAA (Fiscal Year 2019 General
        Appropriations Act), the funding requirements for the compensation adjustment
        of FY 2019 shall be charged against any available appropriations under the
        FY 2018 GAA, as reenacted, to be determined by the DBM, subject to existing
        budgeting, accounting, and auditing rules and regulations," the President''s
        amendment read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbce8d-db7a-467d-97fd-3b9234b898fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:39:15.683+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government has been operating on the 2018 budget since January 1.
        The Senate and House of Representatives are at odds over lump sum appropriations
        in the proposed 2019 budget. After Congress ratified the bill, the House introduced
        an amendment that breaks down the lump sum appropriations, which senators
        called illegal and unconstitutional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaea32c-2dbe-4dd8-a9fe-8c822e24b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:39:15.683+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said a reenacted budget will delay government
        projects. In fact, the Department of Transportation on March 6 said government
        failed to pay the required advanced payments for three key railway projects
        -- the MRT-3 rehabilitation, the Metro Manila subway, and the Philippine National
        Railway Tutuban-Malalos railway -- as funds for these projects are under the
        2019 budget.</p>'
