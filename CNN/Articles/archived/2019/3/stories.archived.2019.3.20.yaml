      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections also fears that the <a href="http://cnnphilippines.com/news/2019/3/19/Comelec-2019-budget-barangay-elections.html"
        target="_blank">2020 barangay or village polls would be underfunded</a> should
        the effects of the delayed enactment of fresh funding for this year cascade
        on to the next year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e8b3f-c056-4036-9bbf-240e41c8f6fa'
