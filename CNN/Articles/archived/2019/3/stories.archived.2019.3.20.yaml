      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle riders are set to hold a nationwide motorcade on Sunday
        in protest of the new law, which they had hoped Duterte would veto.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e842ffd-d21a-4772-bfca-3ebd8c10e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
