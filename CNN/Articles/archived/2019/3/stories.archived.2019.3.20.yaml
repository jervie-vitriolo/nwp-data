      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing for the solon''s rebellion case has been moved to May
        27-- due to a conflict in schedule of Trillanes'' lawyer Atty. Reynaldo Robles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9dc4e8-2cdc-48bc-b329-639d1324690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:56:29.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also represents former Bureau of Corrections Chief Franklin Bucayu,
        who is meanwhile involved in a drug case alongside Senator Leila de Lima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b54178-b826-42b9-9ce5-38471b18b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:56:29.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Robles thanked the court for acting on
        their camp''s petition. He added an injunctive relief may not be necessary
        for now after the rescheduling of the case hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57547be7-f120-4876-b09f-8f29a1a8f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:56:29.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will evaluate whether or not there is a need to apply for injunctive
        relief when the time comes, after the respondents in the case shall have filed
        their comments. We are hoping that the Honorable Court of Appeals will already
        be in a position to rule on the merits of said application at that time, after
        hearing the parties in that regard," the lawyer said in his statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8adea-58d3-49bd-983a-be61ca47c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:56:29.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that the Honorable Court of Appeals will eventually
        uphold the merit of our Petition in due time," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10a6df-97a5-41d9-a838-d2a2a01da0c5'
      'mgnl:activationStatus': true
