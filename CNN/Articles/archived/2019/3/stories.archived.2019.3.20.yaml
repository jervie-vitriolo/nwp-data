      'mgnl:lastActivated': 2023-01-29T22:08:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, Unilever will open a shampoo and conditioner refilling
        station&nbsp;called "All Things Hair Refillery" where customers can bring
        clean, empty bottles of these hair products for refilling at reduced prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e6aae-9e43-4e6d-babd-6df5a5cd35c3'
