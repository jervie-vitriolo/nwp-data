      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things that sets Godfather Shoes apart is customizability.
        You choose your preferred color for the leather and you can also choose the
        color for your shoe’s sole and midsole (the thin line on top of the sole,
        below the leather). You can also get your initials or your name engraved on
        the sides or undersides&nbsp;of your shoe.</p>'
  'MOA-Arena-to-host-SEA-Games-5-on-5-basketball-matches':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-20T14:29:45.329+08:00
    'imagesource': 'jcr:66aa8d4c-a801-4410-ad57-93889b1f2b79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dce3c64-9c74-4c1a-a4fc-c310dbfb4778'
    'lead': '3x3 basketball, meanwhile, will be staged at the Filoil Flying V Centre
      in San Juan City.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T14:30:58.651+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:08:42.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:11.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MOA Arena to host SEA Games 5-on-5 basketball matches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9a8ad-91e8-4745-ae88-2129dc2f191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.651+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;It''s
        final: The basketball matches in the upcoming Southeast Asian (SEA) Games
        will be held at the Mall of Asia (MOA) Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf21dfe-4beb-4dd3-bd44-567cde163c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.651+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Southeast Asian Games Organizing Committee (PHISGOC)
        Executive Director Ramon ''Tats'' Suzara bared this development Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d4a21-9cba-4690-85d4-c7dd7cb7dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MOA is a friend and they have been supporting all big sporting
        events. They are the only world class venue, that''s my opinion, in the Philippines
        and they have delivered a lot of world-class sporting events not just in entertainment
        and has been very supportive in any sporting event in the Philippines like
        basketball and volleyball," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7770a41-0372-4ab4-9be2-200ef67a1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only venue that really meets the international standard
        of any sport and after going to a lot of meetings and telephone calls finally
        we have this venue and I''m sure everyone is very happy," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc07719-7237-4651-8d04-db916bf683f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that only 5-on-5 basketball games for both
        the men''s and women''s divisions will be played at MOA Arena. 3x3 basketball,
        meanwhile, will be staged at Filoil Flying V Centre in San Juan City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553f98e-34bb-4d36-b2f3-649a47a88a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOA Arena has a seating capacity of 15,000 which can reach up to
        20,000. Meanwhile, the Filoil Flying V Centre can accommodate a little over
        5,000 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60265ece-ae78-4df9-b6bc-23f6ef64d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SM Lifestyle Chief Operations Officer Herman Medina-Cue,
        they had to iron out its initial schedules to make this possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a40d8-9b47-476d-b355-498100ff5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of complications because there were advanced bookings
        and reservations that we had to work out with different entities to clear
        up schedules."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe4c7c-9978-4a3e-bf30-01159f5b4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Malls will also host the SEA Games events of figure skating,
        speed skating, and ice hockey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1aea0-8f9e-419f-974b-3a5565eeef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run from November 30 to December 11.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb2083-9069-427f-bbeb-71fddd9d1512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:30:58.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'Sariaya-police-operations-blunder-':
    'author': 'Gerg Cahiles '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T14:18:50.599+08:00
    'imagesource': 'jcr:37204710-f88a-40ea-828f-5c565e34df75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '655b025d-5c24-4b28-bc6d-5549575ce761'
    'lead': 'Local police may have committed mistakes that resulted in the death of
      a local official''s son and his companion in a city southeast of Metro Manila
      last week, a regional police official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T14:37:30.128+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:08:42.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:11.353+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sariaya-', 'Quezon']
    'stories': ['ee83d472-70fc-45df-a014-7e9a914b42ae']
    'template': '1'
    'title': "Police operation blunder may have led to death of Sariaya mayor's son\
      \ – \nCalabarzon police chief "
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d4430-632a-4826-9e4a-88db5ad6105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —&nbsp;</strong>Local
        police may have committed mistakes that resulted in the death of a local official''s
        son and his companion in a city southeast of Metro Manila last week, a regional
        police official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce995fe-f46e-487e-8609-2d4957d0c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Edward Carranza, Calabarzon police chief, referred to
        Christian Gayeta, son of Sariaya, Quezon Mayor Marcelo Gayeta. A police report
        stated the younger Gayeta and Christopher Manalo died in an encounter with
        Tayabas police on March 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be538e84-22df-423a-a40f-6fd1c65bad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated Gayeta and Manalo allegedly threatened a gas station
        attendant, which led <a href="http://cnnphilippines.com/news/2019/3/18/Policemen-relieved-after-Sariaya-mayor-s-killed-in-alleged-shootout.html">police</a>
        to respond to the situation.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b13de4-67c2-4acb-a3ec-51308b885b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carranza said they are investigating whether or not an encounter
        actually happened. He questioned the trajectory of gunshot wounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cea97-357a-4bc3-819b-692dcd24584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yun nga ang isang medyo kataka-taka. Sa isang engkwentro kasi,
        kagaya nyan, nakasakay sa</em> motor, <em>dapat yan ang</em> initial<em> na
        tama hindi nga lang dapat dalawa yan e kung nagkaputukan e. At hindi naman
        yan ganyan kagaling na para mabaril mo antimano dibdib patay. And yung pinache-</em>check
        <em>ko yung</em> motor. <em>Yun bang</em> motor,<em> meron ba siyang mga galos
        ba ang</em> motor, <em>yung mga nag</em>-skid <em>ba. Siyempre</em> there
        was an encounter <em>sumemplang ang</em> motor. So that''s one thing na <em>chine</em>-check
        <em>din ng</em> provincial director," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe692f7f-dcf4-4c44-b0e9-b74adedcdd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s a bit odd. In an encounter like that, they
        were riding motorcycles, the initial hits should be more than two if there
        was a firefight. And they weren''t so good a shot that the shot would lad
        squarely on the chest. And I am having the motorcycles checked. Are they scratched,
        did they skid. Of course there was an encounter and the motorcycles would
        fall. So that''s one thing the provincial director is checking.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a1bb2-7258-441c-a10a-451b4ad42ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza added, <em>"Kausap namin yung</em> NBI (National Bureau
        of Investigation).<em> Siguro</em> by Monday or Tuesday, <em>hihintayin na
        lang nila yung SOCO</em> (scene of the crime operatives) report and they will
        be filing a case of double murder."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61c4f1-3da2-422d-b42b-f5d47531d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in contact with the NBI. Maybe by Monday or
        Tuesday, they will wait for the SOCO report and they will be filing a case
        of double murder.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82858e-fafa-4ab9-8928-79c8d2b95c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police testimony stated firearms were found on Gayeta and Manalo
        when they were stopped at a checkpoint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed1100-29c0-42b7-a7c4-b65b3887d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gayeta''s family doubts the encounter angle, noting that
        aside from two gunshot wounds in his chest, marks were also seen on his hands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc415f-f879-40c3-95fa-1f3f26da40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Gayeta and Manalo may have been tied up or handcuffed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d93dc-0af2-474d-877c-c653e5c2b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:37:30.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza has ordered the Quezon police to put those involved in
        the case under restrictive custody, along with Supt. Mark Joseph Laygo, Tayabas
        police chief.</p>'
  '-Feminism-is-necessary-as-long-as-class-struggle-is-necessary.-':
    'author': 'Anna Bueno'
    'caption': 'As President Duterte jokes about sexual assault yet again, reading
