    'template': '1'
    'title': '5 homegrown leather shoe brands you’ll love'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464aadd-6139-4be3-a6ab-95b833ba9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.950+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In recent years,
        sustainability and support for local makers have become top priority for buyers,
        especially millennials. Nowadays, we’re seeing a new wave of local shoe businesses
        (mostly operating online) that have either drawn inspiration from or tapped
        the artisans of what was once a thriving shoe industry here — one that floundered
        years ago due to <a href="https://www.philstar.com/business/2017/11/24/1762148/no-business-shoes-business"
        target="_blank">cheaper imports</a> from China. New world sensibilities and
        old world style come together in these emerging brands, proving that the local
        shoe game has gotten exciting again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70a738-bea7-48cf-81d7-3ca2e3bc3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.950+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some of Manila’s most up and coming leather shoe brands
        and their stories.</p>'
    '48':
      'image': 'jcr:cab2829f-feb0-4017-b4fe-d96287b6a709'
      'imageCaption': 'Each El Marikeño shoe is made by and credited to a Marikina
        sapatero. Photo from EL MARIKEÑO/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c656a4-a280-4299-819d-37c823bc4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.954+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319694d-f642-4509-9bed-8612a7072c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.951+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/elmarikeno/" target="_blank"><strong>El
        Marikeño</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d67175-3bc5-492f-a53a-96cf1a9fd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.951+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Marikeño is the brainchild of Alec Delos Angeles, Rico Agbulos,
        Nemo Gonzaga, and Jean Patrick Centeno. The three entrepreneurs had a single
        goal in mind: to provide Filipino men with shoes that are versatile and stylish.
        Their first visit to Marikina introduced them to the world of local sapateros,
        their craft, and the rich history of the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555587a-1834-48c2-8682-3544383c80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.951+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their most popular products include classics like Chelsea boots,
        penny loafers, and brogues — all of which are made with genuine cow skin leather
        and a lightweight rubber material for the sole. Their shoes retail for around
        ₱3,500 to ₱4,000 depending on the style. Each shoe is made by and credited
        to the sapatero — either Fernando, Ambrosio, or Niño — who create the pair
        with their very hands. This practice is El Marikeño’s way of thanking each
        of their skilled artisans and abiding by their advocacy of uplifting the local
        industry and their craftsmen.</p>'
    '47':
      'image': 'jcr:512ee471-fe18-459f-9124-560efa8b2145'
      'imageCaption': 'Originally a passion project, Marquina Shoemaker now has its
        own brick and mortar store in Makati. Photo from MARQUINA SHOEMAKER/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a66726-43da-41f6-939d-131f6b6e3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.954+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0519b0-5219-462f-b177-8da1360b659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.951+08:00
