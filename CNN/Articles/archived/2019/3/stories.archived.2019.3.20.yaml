      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b722b70-f128-43d0-a4e7-50793e0f3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.309+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now we never had our license plates for more than three years
        already and still counting," the LMFI said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d70a6-324f-48d6-b3ae-27fabaa34d41'
      'mgnl:activationStatus': true
