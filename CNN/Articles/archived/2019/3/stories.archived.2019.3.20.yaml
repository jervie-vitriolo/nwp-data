      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 45 mayors, 15 are in the Bicol region, seven are in the Bangsamoro
        Autonomous Region in Muslim Mindanao, five are in the Cordillera Administrative
        Region, five are in MIMAROPA, four are from Cebu Province, three are in CARAGA,
        another three from CALABARZON, two in Cagayan Valley, and one in Eastern Samar.</p>'
    '14':
