      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the band joined CNN Philippines Life for a discussion
        of their work. Below are edited excerpts from the interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4fbdb-9f20-446a-a929-b0d2148cfbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.260+08:00
      'mgnl:createdBy': 'chang'
