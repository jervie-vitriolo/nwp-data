    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af4766ed-5f3c-46ee-b801-efb28d5d6ee1'
    'lead': 'The President amends Executive Order 201 in 2016, which requires the
      fourth tranche of the modified salary schedule for civilian personnel to be
      implemented by January 1, 2019.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T18:39:15.682+08:00
    'mgnl:createdBy': 'chad'
