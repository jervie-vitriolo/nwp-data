      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/godfather_shoes/" target="_blank"><strong>Godfather
        Shoes</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46ef3d-2119-4382-ab1f-ae5535743f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.953+08:00
