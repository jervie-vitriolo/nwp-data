      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1226e-824f-4854-9468-47fb72b52123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, a presidential appointee, said no MWSS official has tendered
        their resignation. He added he is working hard so he doesn''t get sacked.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b81d0f-7504-4b3f-a5b1-d196496d1be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:24:04.593+08:00
