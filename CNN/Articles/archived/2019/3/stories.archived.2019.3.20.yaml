      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe not now. When both of us are no longer in politics. Baka,
        you know, looking back <em>pagtatawanan namin</em> [we''ll laugh about it.]
        But probably, while we are still both in politics, it might be hard," Ejercito
        said Wednesday.</p>'
