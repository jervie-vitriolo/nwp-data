      'mgnl:lastActivated': 2023-01-29T22:08:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aly Cabral (vocalist and guitarist):</strong> We started
        recording in early 2017. And the exact reason why it took us so long to make
        the album was that it wasn’t at all smooth sailing. The birthing pains are
        a given for any record anybody works hard on. For us, our busy schedules don’t
        always jive together so that was definitely a hiccup, let alone the fact that
        we are doing everything in a very DIY manner still — no manager, no record
        label, meaning no deadlines and no pressure. That was the good thing about
        making this record, we had nobody telling us what to do. Kean has been a good
        friend of ours from the start, and him working on this album with us just
        made the most sense and it really turned into a learning experience for everyone
        involved. We wanted this album to be a manifestation of our conviction, in
        terms of our music, how we do it, and our collective pace for doing it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5267ed3f-7026-49d5-b853-928833285e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.260+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Akira Medina (guitarist):</strong> The songs were all written
        in different periods since the band’s inception, the oldest song being from
        2012. Initially, we didn’t see much cohesiveness from the songs, but Kean
        believed in them from the very start of our pre-production. I was so unsure
        about everything up until late into the mixing process, but luckily everything
        fell into place — even Ev Yu’s art. We didn’t give the album a name (we had
        a few ideas, but never formally christened it), but when we used “Self is
        Universe” as a temporary placeholder, it kinda made sense. I only became fully
        confident about the album when we got the mastered tracks and saw the art
        side by side. It all made sense. Logistics-wise, life happened — we all got
        day jobs and other endeavors during the whole two years of production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ab0c0-bcde-4421-9dda-07ec9a450a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.260+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paula Castillo (bassist):</strong> It wasn’t smooth sailing
        at all, since we have day jobs and other personal projects. We’ve had bumps
        with scheduling the recording process and keeping on track — it’s a good and
        bad kind of thing. Good because it kept us in check to take things at our
        own pace, we gave each other time for individual growth because we know that
        it''s also important to the creative process of the album. From what I remember,
        we were almost done with recording everything but we still didn''t have a
        name for the album — nor thoughts on how to artistically direct it. When we
        ended up with the idea of “inner self/outer self” as the main focus of the
        album, “Self Is Universe,” was just fitting. I have always been a fan of Ev
        Yu, so Akira and I went to her show in Mabini and we just knew her art would
        fit with our vision. We’re so happy we got to collaborate with her. Working
        with Kean was great! I appreciate his approach in certain creative details.
        He and Sarah [Buendia] cared so much for the album — they always highlight
        what potential they see and support it.</p>'
    '52':
      'image': 'jcr:93d1c135-a1b7-4e10-8217-b0c621540a03'
      'imageCaption': 'Vocalist and guitarist Alyana Cabral, drummer Ponch Salvador,
        guitarist Akira Medina, and bassist Paula Castillo. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
