      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiffy. That’s what you might think of when you first lay eyes on
        shoes from Godfather. The details on each of these are beautifully crafted,
        with a sleek finish; shining almost, from that perfect finish. The brand’s
        founder, Aaron Angeles, said that the goal of Godfather shoes would be to
        produce leather goods that are on par with foreign imports — the very ones
        that had brought Marikina down to its knees in the mid-‘90s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d6bd7-b35f-465f-9f06-8d7478924e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.953+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their online catalog consists of smart-looking shoes perfectly designed
        for the modern man. Check out their GS 4 Double Monk Straps + Leather Soles,
        which retails for ₱6,500. They also have a GS8 Semi Brogue Oxfords + Lightweight
        Soles being sold for ₱5,500.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b5d94-afba-412c-8525-47b6a1d4b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.954+08:00
      'mgnl:createdBy': 'chang'
