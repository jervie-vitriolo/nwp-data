      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66867fb1-a9f9-4d61-aa88-e0884b70ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mending ties between him and his half-brother seems unlikely
        for now, Ejercito has patched things up with his father after around five
        months of not talking to him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aff4ca-63e0-431c-b76d-51fdf7024817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4c9f6-ed79-4a3e-b8f2-1fa73785821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Jinggoy''s end, the former senator has appealed to
        voters to make Ejercito "number one," while he <a href="http://nine.cnnphilippines.com/news/2019/02/27/Jinggoy-Estrada-number-2-campaign-JV-Ejercito.html"
        target="_blank">settles for "number two."</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c9ca2-b413-480a-a25e-159c2a519d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/18/Bong-Go-third-Pulse-asia-senatorial-survey-.html"
        target="_blank">Bong Go now number 3 in Pulse Asia latest senatorial survey</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e0ccd-035f-4a49-abf2-7d809e9918cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his call seems to have fallen on deaf ears for voters, as Jinggoy
        has maintained a steady lead in pre-election surveys, while Ejercito has dropped
        out from the list of possible winners in two consecutive polls by Pulse Asia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55ca4f-dcb9-4823-b8b0-a08c8c7213d4'
      'mgnl:activationStatus': true
