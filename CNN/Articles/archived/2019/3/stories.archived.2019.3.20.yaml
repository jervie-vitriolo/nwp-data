      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government and volunteer firefighters put the fire under control
        at 4:04 p.m. and put it out at 5 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651cfc4-e50c-4a34-9438-71fd3f1a075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:17:40.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFP Director Leonard Bañago said the fire started on the third floor
        of a house. A total of 250 houses were gutted as the fire spread, affecting
        750 families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45432e-7188-4381-a343-52fb75491cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:50:48.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bañago admitted that having low water pressure in some parts of
        Metro Manila contributed to why the fire reached the highest alarm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b7d88-e0ca-4ae2-8ad5-3f003ea1987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:50:48.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun nga ang isa sa dahilan din kaya naitaas sa general alarm yung
        ating sunog dahil medyo mahina yung water pressure natin dito sa hydrant natin.
        Kaya nagtawag tayo ng additional augmentation ng ating fire trucks para sumuporta
        dito sa pangangailangan natin na mga tubig," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8215e9b-4783-4e6b-be67-557de030c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:50:48.838+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s also one of the reasons why our alarm reached
        the highest level because of our hydrant. That''s why we called for augmentation
        of fire trucks to support the water needs.]</p>'
  'Duterte-administration-says-China-loan-better-option-for-Kaliwa-dam-project':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T16:18:09.616+08:00
    'imagesource': 'jcr:c099689c-ea79-4caf-b318-cef755af65e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08e7daa6-2d06-4917-bca7-ef3715691fe1'
    'lead': 'The Duterte administration says undertaking the Kaliwa dam project through
      a loan from China will be more beneficial to the public in terms of cost and
      subsequent fees charged to customers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:21:52.924+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:08:37.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:12.579+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China loan better option for Kaliwa dam project – gov''t'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c6913-e993-45e7-8d07-15463eebb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> —&nbsp;The
        Duterte administration on Wednesday said undertaking the Kaliwa dam project
        through a loan from China will be more beneficial to the public in terms of
        cost and subsequent fees charged to customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94635363-e07e-40ee-a856-0d9663532f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino said the financing shift
        from a solicited public-private partnership (PPP) to an official development
        assistance (ODA) loan from China is the best option for the government and
        the Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894db2e-c011-4e74-a1d0-41acf9ec028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> bottom line, what is more beneficial to the public?"
        he said in a media briefing in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f3d77-301a-4267-8f28-7afbbf8ab3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the project would have cost P18.7 billion under a public-private
        partnership (PPP) arrangement, but the ODA has reduced the amount to P12.2
        billion. He added the final tab could reach P14.5 billion with the 2 percent
        interest per year, but it will still be a better deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa39cb2-948c-4dd7-a1a7-0c85b0eb8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> ODA <em>ay nakatulong sa atin upang matiyak ang mas
        mabilis na pagpapatupad ng proyektong ito at nagbigay din sa atin ng paraan
        upang makakuha ng</em> interest rate <em>na higit na masmababa kesa sa anomang
        maibigay ng pribadong sektor</em>," the assistant secretary said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ed65d-a985-433f-9c43-c355c18b47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance official also countered other claims on funding. Vice
        President Leni Robredo earlier questioned the government''s decision to enter
        the deal with China in exchange for a PPP without cost to the country. Lambino
        said while the government wouldn''t spend under the PPP, consumers will ultimately
        bear the burden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d305e-1e53-4e57-8048-6a9fc976366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit walang gastos para sa pamahalaan, ay hindi ibig sabihin
        na walang gastos para sa</em> customers. <em>Ang mas mataas na</em> project
        <em>at</em> financing cost <em>sa ilalim ng</em> PPP <em>ay magiging dagdag
        pasanin para sa mga</em> consumer," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bcf217-88d6-423d-9416-8ea4d26c6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a PPP deal was already in the pipeline with an offer from
        Japanese firm firm Global Utility Development Corporation (GUDC), but the
        project was stalled since it was changed to an ODA under the Duterte administration.
        According to the Public-Private Partnership Center, the Investment Coordination
        Committee-Cabinet Committee confirmed the financing shift of the project from
        PPP to ODA on March 21. The Philippines signed the deal with China in November
        2018, as part of the Duterte administration''s "Build, Build, Build" infrastructure
        program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390f05c-f548-45e3-8771-9b2ef94be16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino allayed fears that the Philippines will fall into the so-called
        China debt trap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefff03e-5089-4c73-ac81-85d9f495d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang panganib na malunod tayo sa utang sa</em> China," he
        also said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710da45-60be-4b28-83b3-ade13a85c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials also addressed the project proposal of GUDC
        as an option to the China-funded dam in terms of cost and impact on the environment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c2589-0cd9-45c0-8398-0782e3fc7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino and Metropolitan Waterworks and Sewerage System Administrator
        Reynaldo Velasco said it is an "unsolicited proposal," meaning it was not
        in the pipeline of government projects. GUDC pegged China''s New Centennial
        Water Source-Kaliwa Dam project at $800 million, but Velasco said the project
        only costs $248M or ₱12.2 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85578b-5043-4d72-a877-393fa2afc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:21:52.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Kaliwa dam project, a 27-kilometer tunnel will connect
        the water source from General Nakar-Infanta in Quezon to a water treatment
        plant in Antipolo-Teresa in Rizal to supply water to Metro Manila and nearby
        areas. China''s Kaliwa Dam can provide 600 MLD plus 1,800 MLD in the second
        phase of the Laiban-Kaliwa dam. But Velasco said the Laiban Dam will not be
        finished during Duterte''s term.</p>'
  'Hong-Kong-reveals-plan-to-build-one-of-the-world-s-largest-artificial-islands':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-20T16:27:32.408+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f72f014-49b9-4bf7-9962-8226ecc7c64c'
    'lead': 'Hong Kong plans to build one of the world''s largest artificial islands,
      at a cost of around $80 billion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:29:29.354+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:08:37.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:12.737+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong reveals plan to build one of the world''s largest artificial
      islands'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3b22d-8b91-4a1f-acc5-214139e962a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong plans to build one of the
        world''s largest artificial islands, at a cost of around $80 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425846c4-677b-4580-850b-a8828c14436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Lantau Tomorrow Vision project has come under fire
        from a number of quarters over environmental concerns and the massive cost
        to the city''s coffers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631423a4-43f3-4d54-9dd0-49f2f95a4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revealing the proposed budget Tuesday -- an amount roughly half
        the city''s current fiscal reserves -- Secretary for Development Michael Wong
        said the project was necessary due to Hong Kong''s "serious shortage of land
        supply."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ed5af-0e9e-4f92-854b-2982de6be87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, Wong said, around 1,000 hectares of land would be reclaimed
        near Lantau, the largest island in Hong Kong and home to the city''s airport.
        This could be used to build up to 260,000 residential units, of which 70%
        would be reserved for public housing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17833907-cf46-4302-8237-5dfd873e4519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, Dubai''s Palm Jumeirah island, also created by land
        reclamation, measures around 560 hectares.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9e6c6-9809-4943-ad0e-e6566aecfe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is one of the most densely populated places on earth,
        and housing prices have long surpassed affordability for most of the city''s
        residents. Large amounts of land held in reserve by property developers, demand
        for housing by mainland Chinese investors, and relatively low amounts of public
        housing versus private rental accommodation has exacerbated the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ac52c-2b2e-488a-9771-ccbc86892b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Greenpeace Hong Kong criticized the government''s
        Lantau plan for overlooking what it said were cheaper and less environmentally
        detrimental solutions to land shortage, including the development of brownfield
        sites, land formerly used for industrial sites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310639a-94c9-48ce-9f08-ae1e790c6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared with reclamation, (development of) brownfield sites has
        high public support and the cost is cheaper," said Greenpeace campaigner Andy
        Chu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b08784-4d14-4b70-8ea7-6c0f2cd957d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Wildlife Fund, there is currently 1,200 hectares
        of brownfield site that could be developed for public housing, greater than
        the amount of land to be created by the Lantau project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9a78a-5a1f-4c34-ad38-302bb897acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save Lantau, a pressure group, has accused the government, led by
        Chief Executive Carrie Lam, of ignoring public opinion on this issue and pressing
        ahead with reclamation at the expense of alternative solutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501d3dc-579f-41cf-88a0-655fb75db472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to associated costs such as transport and other infrastructure
        development, the group estimated the total cost could run upwards of double
        the government''s proposed budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8abee3-c64a-4b7a-944f-a246568d303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) will be the most expensive, complex and riskiest infrastructure
        project in Hong Kong''s history," the group said in a statement on a previously
        announced draft of the plan, urging Lam to "immediately withdraw" the plan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7f672-fff7-47c1-8507-2ae6953450b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wong, the development secretary, the costs of the Lantau
        project will be recouped by revenue the government will receive from selling
        the reclaimed land to developers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb12168-79af-4908-91c8-1beac907e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While part of the plan will involve a $127 million conservation
        fund, environmental groups have raised serious concerns over the potential
        effects of the huge reclamation project on local species, particularly the
        endangered pink dolphin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786b2ff-d754-4d17-8860-f78bec8b5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous projects -- such as the development of Hong Kong International
        Airport and a colossal bridge linking Hong Kong to Macau and mainland China
        -- have included the creation of protected areas for the dolphins.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f18727-3761-430b-b574-70e7a0d6621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these have come in for criticism on timing and practicality.
        One sanctuary created for the airport project was not officially designated
        until reclamation was well underway, and depended on the dolphins finding
        their way past that and initial work on the bridge to an area outside of their
        usual habitat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc088c69-78dc-4423-ae12-2c15bf9e4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns over the future proofing of reclamation
        projects as global sea levels are rising due to climate change. According
        to the South China Morning Post, Wong said the new island would sit at least
        six meters (19 feet) above current sea levels, the same as the city''s airport,
        and would be designed to withstand the type of super typhoons experts say
        the city will face more off as temperatures and sea level rises.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0a8dd-a455-4786-88e2-56cba50f2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:29:29.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/20/asia/hong-kong-lantau-artificial-island-intl/index.html">Hong
        Kong reveals plan to build one of the world''s largest artificial islands</a>."</em></p>'
  'Lawmakers-turn-to-Duterte-to-break-budget-deadlock':
