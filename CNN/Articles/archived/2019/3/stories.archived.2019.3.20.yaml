    'title': 'Palace terminates appointment of gov''t peace negotiators for Reds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aeead1-21e4-4bde-bfdf-edff5ff3f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T00:01:00.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Malacañang
        has terminated the appointment of government''s peace panel members negotiating
        with the communist rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e5978-e325-47f2-82df-8df731a3ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T00:01:00.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace confirmed Wednesday the release of the termination letters,
        which were signed by Executive Secretary Salvador Medialdea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c90042-1449-48bc-8395-0ed74e1edc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T00:01:00.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who received the letter were Department of Labor and
        Employment (DOLE) Secretary Silvestre Bello, and panel member Angela Librado-Trinidad,
        who confirmed to CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65519c36-9e0b-4691-9de9-a87e89591a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T00:01:00.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Maria Sison, founder of the Communist Party of the Philippines
        (CPP) and chief political consultant of the National Democratic Front of the
        Philippines, said in a Thursday statement that they anticipated the cancellation
        of the panel members'' appointment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80f24a-9118-45bc-ae75-5832267e80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T00:01:00.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte "has no interest in the peace
        negotiations because he has always schemed to use the armed conflict as an
        excuse for carrying out martial law nationwide and for railroading charter
        change to a bogus kind of federalism in order to realize and impose fascist
        dictatorship on the Filipino people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92920880-339b-4fef-b0a6-5780cc5527c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T00:01:00.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte has repeatedly ignored the Left''s openness to peace
        talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebea0f3-3127-4a96-8120-97699413d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T00:01:00.120+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is totally the responsibility of Duterte that he gives no choice
        to the people''s revolutionary movement but to single-mindedly wage and intensify
        all forms of struggle against his treasonous, tyrannical, corrupt, brutal
        and swindling regime," Sison said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e285c-9960-473a-9f42-48d2033c726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T00:01:00.121+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the government and the rebels accused each other of
        violating ceasefires, prompting Duterte to terminate the peace talks aimed
        at ending the communist group''s five-decade insurgency, one of the longest
        running in Asia. The government also seeks to tag the New People''s Army,
        the CPP''s armed wing, as a terrorist group, but that bid is still pending
        in court.</p>'
