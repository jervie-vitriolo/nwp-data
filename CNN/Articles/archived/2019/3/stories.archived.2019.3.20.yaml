      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eace8c-a3a1-4c54-beb7-dc22af0bf375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.261+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are a number of songs in the album that have existed
        long before its release. I recall seeing you guys play songs like “Waltz Disney,”
        “Shellfish,” and “That ‘70s Song” live for a couple of years now, but the
        record sounds cohesive and tight despite the jumps across time. There are
        some disparities in terms of sound, which actually works to their advantage
        as they do showcase your range, and they do tend to work well with one another.
        Is there anything that unifies these songs?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1ee027-98f4-4c7f-b712-5aa46adcc495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.261+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AC:</strong> The album is a combination of old and new songs;
        “Shellfish” was written in 2012, “That 70s” is actually an old song from Paula’s
        solo bedroom pop project, while some songs like “The Change” are relatively
        new and were especially arranged for the album. There’s a song in the middle
        called “Interlude” that kind of cuts the record’s A-side and B-side, which
        not necessarily separates the old songs from the new ones but it was more
        of a way for us to create an arc and show a kind of progression.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd00e3a-b15b-4fe3-abd0-3a8a3a8a31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.261+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> I think like with what we said before, we let
        our songs mature and grow with us. What our songs sound like in 2015, 2016,
        2017, 2018 were totally different, they always change, we always add/change
        something when we play it live. I think it happens because we approach things
        genuinely, not too rigid — but still we are very serious about it. When it
        came to recording the album and choosing the songs in it, we know we had to
        channel and set some natural middle ground to it. For me, I figured, it doesn’t
        have to be theatrical theme-y like, it just has to stick to the ethos of the
        album; to reflect who we are as people, individually and as a group — how
        we changed throughout our years of playing together — and how we brought our
        songs along with it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ce7a2-5816-4087-88c3-736137820044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.261+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you find yourselves writing about the same ideas you
        used to work with? Of course there is a sense of development that can be heard
        in the album, but I’m wondering if you still have the same concerns that you
        used to.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870372e-fbd9-4eca-a60e-fe38539b5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.261+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AC:</strong> Our previous releases were very much about
        romantic love, or two people falling for each other. We still have a lot of
        love songs in this new album but there are also a lot of songs just pertaining
        to the “self.” The “self” in/out of a relationship, the drunken “self,” the
        sober “self,” et cetera. I think the thing that we were able to retain was
        an acknowledgement of both good and bad emotions? To me, some songs actually
        seem a bit dark because they tackle heavy feelings or things like abuse, but
        the musical arrangement is very bright and almost twee-like. But not as twee
        as we were before. [<em>Laughs</em>]</p>'
    '53':
      'image': 'jcr:c0ae026b-6e33-4688-8809-acb7ba74339d'
      'imageCaption': 'This month, the band launched the album at 123 Block in Kapitolyo.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc25da-e45d-4f73-bd09-be2463a76f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e760f16-2527-40df-a9e1-d83cd24807f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.261+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This collection of songs sounds somewhat different from
        your older material. There are a number of elements — psychedelic riffs, textural
        synth portions, meandering arrangements — that seem to veer away from your
        earlier work. Also, in terms of structure and scale, these songs sound much
        larger. Were these new strategies incorporated into your craft conscious efforts
        to distance yourself from your older material?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23dc9a2-ca90-45db-8365-b63bfba65b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.262+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AM:</strong> I guess there was an effort to veer away from
        the older sound, but maybe to complement the change in themes Aly and Paula
        wrote about, not just for the sake of change. Also when you’re working with
        a body of more than 10 songs, you’re bound to try a lot of ideas/tropes in
        music production and incorporate them somewhere. That led us to try sounds
        that we haven’t done before.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f63d6-13ee-459d-a153-5ca26cae59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.262+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is really admirable about “Self Is Universe” is the
        fact that in spite of all the changes to your sound, you were able to maintain
        the clear sense of identity you established at the beginning of the project.
        It sounds like the album you were always meant to make, like all these ideas
        were already secretly embedded into your earlier material. How were you able
        to keep that sense of self (or selves) intact since the beginning of your
        time together?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def46e6-1a57-40cf-b2be-e95f975a4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.262+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AC:</strong> Honestly, I’m not sure how to answer this question
        because to me, it seems like we’re always still figuring things out. Up until
        our last moments of recording the album, we would still have our doubts about
        the coherence of the songs because they do sound kind of different from one
        another. But we just went for it. Now that we’ve released the record into
        the air, there’s a feeling of relief, as if everything we’ve ever done as
        a band made sense after all. I’m lucky that the people I’m making music with
        are my best friends, and I think we could definitely feel ourselves growing
        with each other along the journey of making this record. And I like to think
        it shows in whatever we create.</p>'
    '54':
      'image': 'jcr:524193d8-7c5c-484d-969a-c3c7ffa0f46a'
      'imageCaption': '“The small and the everyday are the very components that make
        up the vast and the extraordinary,” says Cabral. “That’s the gist of ''Self
        is Universe.'' It might be cliché and trite to say that ''we are all made
        of stardust,'' but it’s true.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c62e9e-5750-484c-b754-ea7003c8d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b64443-6b4c-42ef-a70f-0e92cbf5d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.262+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is moment of levity that soars above the sombre tone
        of your music toward the end of “That ‘70s Song” when you make it a point
        to reference a lot of your older songs. The incorporation of playfulness seems
        to be essential to your work in general. What roles do wit and humor play
        in your music? Is it a departure from seriousness or do you take play very
        seriously?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccffc79-3cb8-4a75-8214-9132d02f3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.262+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AC:</strong> Our band name speaks for itself; we don’t really
        like to take things too seriously. But we didn’t really intend it to be that
        way in the first place. I think it’s because we’re quite a sarcastic bunch
        and we tend to joke around a lot. Play is really important in any creative
        endeavor, but we still try to make sure to be tasteful about it. We’re serious
        with our art but we also know it’s useless if we’re not having fun.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa33f1-9d1c-41d6-bdf6-4b6e16e57aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.262+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AM:</strong> I think that song specifically had that role
        — to remind us not take ourselves seriously. I envisioned the song to sound
        as if it were an open-ended jam session, playing “playfully.” A lot of the
        albums I love have that one staple “comedic” song — so I guess ours had to
        have one too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368c488-fef3-4bf8-bf6d-2556aa0e67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> “That ‘70s Song” [is] from a minute and 20-second
        song off my solo project’s older stuff that only had one verse in it, turned
        into a repetitive chant (and mini comedic skit) with my musical friends. It’s
        funny because I never really wanted it to be out — in a serious studio recording,
        be it in an ALBUM (our first one too!) — maybe just a fun song we play from
        time to time live, but Aly and (Aki and Ponch) really see some potential in
        it, I don’t why/what but I just thought, “Okay maybe this could be that FUN
        song in the album, where we show our playfulness.” Sometimes being silly is
        cool, I think it’s us being true to ourselves. It’s also like a protest to
        the standard song structure and arrangement, it isn’t poetic — the song whines
        about the different characters (and a mild celebrity reference) to my then
        favorite T.V. sitcom, the chords are plain and repetitive. Everybody had a
        part in it. Ponch, Aki, and I thought of the pizza order part, Kean helped
        us make it more fun but made sure we still sounded great.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0fcd2-2913-4ce8-b82c-c3b92dce465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A lot of these songs seem to operate on a personal register,
        which I find quite courageously juxtaposed alongside these massive, sprawling
        arrangements. Are all these songs based on personal experiences or outside
        your experiences or your lives?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa21e8b-4647-417d-8ef0-df1eaf5d7516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AC:</strong> Yes, almost all of the songs are based on personal
        experiences but not literally. Some are fictionalized while others are outright
        products of imagination. For the songs whose lyrics I wrote, it’s either about
        me, a friend, or a friend’s dad, or a completely made-up person, or an amalgamation
        of all the people in my life…</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5492338-cc8a-4de1-8271-d2267e19ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:47:15.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PC:</strong> Almost same with Aly. “Wounds” is loosely based
        on this script of a film we were supposed to make a soundtrack for, but what
        I had to do to was to also reflect myself in it. I also loosely based it on
        my past and what/who I would be if I was in the situation. It talks about
        self infliction (may it be physical or emotional) in a (turning) toxic relationship,
        losing yourself in the process, compromises and letting out a forgiving sigh
        — along with the realization of the matter/situation.</p>'
