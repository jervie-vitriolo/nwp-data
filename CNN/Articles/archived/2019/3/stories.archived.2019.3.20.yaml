      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f4048-6b0b-40cc-8c4d-e293c5e9ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T12:12:38.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the survey ring true and he loses his re-election bid, Ejercito
        said he would just relax and ride his motorcycle around the Philippines.</p>'
