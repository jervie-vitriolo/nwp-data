      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25510931-f58e-454b-9f01-4c72272ffe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the MWSS, Duterte also warned he will terminate the contracts
        of private water concessionaires Manila Water and Maynilad for profiteering
        from the public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9236b8-d2d6-449c-a21d-d467ef4ac33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e4721-6848-4447-a27f-7bc376427d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''All they care about is get profit from the water of the people,''"
        Panelo said, quoting Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40288d1-1b1b-4276-bc39-8e74b551eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1d621-19be-4d55-80ed-abc18a988687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS officials were asked to submit a comprehensive report on
        the water crisis and the solutions to it. Velasco said they will include a
        50-year master plan on water source in their report.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34613f7-23d2-4e0a-9ed7-b3a2a3f4073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c9c6b0-7533-459c-9453-2a0aae29fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message is very clear: Fix all of these things. Ayaw niya yung
        nahihirapan ang tao," Velasco told CNN Philippines on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80871cd-afb3-4d64-97a3-3a5071fc3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b5e9e-ef9b-427b-96a6-0424533f5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of interruption, Manila Water said 93 percent of its
        customers are experiencing longer hours with water. It said although the situation
        is improving, the water problem will last until the end of May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42122596-5854-4f4d-82fd-67a7c4f66fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25130560-4c6a-42f5-869e-f1bafcc9fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. Since then, its customers comprising 1.2 million households
        have been experiencing no water supply or low water pressure. Velasco said
        the water shortage was caused by the delay in the concessionaire''s Cardona
        Water Treatment Plant, adding the water crisis was aggravated by the depleting
        supply at the La Mesa reservoir due to the dry spell.</p>'
  'facebook-discriminatory-ads':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-20T08:39:49.412+08:00
    'imagesource': 'jcr:42d130dd-bbed-4543-9ca1-e5ff32cbc682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c71bc8-415b-4305-955d-af8455c7601f'
    'lead': 'Facebook is paying nearly $5 million to settle several lawsuits that
      alleged its advertising platform allowed for discrimination in housing, employment
      and credit ads.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T08:43:25.596+08:00
