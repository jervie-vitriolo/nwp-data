      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. defense officials have told CNN that the recent increase in
        the pace of strikes is due to successes that local Somali security forces
        have been having in combating Al-Shabaab.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a2e45-04da-4e5c-9417-7b2fd035b0eb'
