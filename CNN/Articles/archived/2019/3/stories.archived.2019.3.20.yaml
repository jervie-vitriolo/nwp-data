    'template': '1'
    'title': 'Filipinos have ''neutral'' trust in China – SWS'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32fd8e-4f96-4a7d-a270-797db08fc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T22:58:56.009+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Despite
        the country''s stronger ties with China, a survey showed that most Filipinos
        have "neutral" trust in the Asian giant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad8b53-9765-4a37-9860-0eff75b4091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T22:58:56.009+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the December 2018 survey by the Social Weather Stations
        (SWS) said 31 percent of Filipinos have "much trust" in China while 39 percent
        have "little trust."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffb17c-5120-41f2-b7ee-768134b71da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T22:58:56.009+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is equivalent to -7 or a "neutral" net trust rating, a grade
        higher than the "poor" mark China gained in September 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4ed9a-230f-429d-8a60-341b0e303368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T22:58:56.009+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which tapped 1,440 Filipinos whose age are at least
        18, was conducted from December 16 to 19 -- a little less than a month after
        Chinese President Xi Jin Ping visited the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658ef43-5569-483c-a073-01453ec7eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T22:58:56.009+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the historic two-day visit, several issues have been raised
        towards the country''s tightening relationship with China. Many Filipinos
        have expressed concern about the influx of Chinese workers in the country,
        and fear of the Philippines possibly falling into the so-called Chinese debt
        trap amid the multi-billion loan agreements it signed with the East Asian
        nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871edccf-4859-47f5-b7ea-0b1081451d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T22:58:56.010+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipinos net trust rate for the United States remained
        "very good," with 71 percent of Filipinos saying they have "much trust" and
        11 percent saying they have "little trust" on the Philippines'' long-time
        ally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b96c94-a2a2-494e-9140-fe48994c1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T22:58:56.010+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and Australia both gained a "good" net trust, equivalent to
        +34 and +31 ratings, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398a8c7-f2ce-4094-a265-2b751e23b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T22:58:56.010+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a sampling error margin of 2.6 percent for national
        percentages, and 5 percent each for balance Luzon, Metro Manila, the Visayas
        and Mindanao.</p>'
