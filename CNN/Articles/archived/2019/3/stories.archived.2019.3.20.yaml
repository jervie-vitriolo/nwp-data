    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ceff69-a88d-4c70-8617-86bf1522a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.608+08:00
