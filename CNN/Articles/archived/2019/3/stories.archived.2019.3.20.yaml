    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:09.915+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Somalia', 'United-States', 'Amnesty-International']
    'template': '1'
    'title': 'Amnesty International accuses U.S. of causing civilian deaths in Somalia'
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34370f22-a39a-4787-b8dc-060b8419c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amnesty International accused the US military
        on Tuesday of causing civilian casualties in a series of airstrikes in Somalia
        in 2017 and 2018, claims the U.S. military denies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a9b9b-81e0-4b94-87ea-2603b0a2f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes in question came after President Donald Trump eased
        restrictions on the use of airpower in the East African nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347630a0-fe6e-41b2-8276-559b6da66ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Africa Command, which oversees US military operations on the
        continent, firmly rejected the allegations, saying it has made efforts to
        ensure the safety of civilians and that it had reviewed the allegations and
        found no evidence to support them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72175c7-b220-4354-bff9-131d828e4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/03/12/politics/us-somali-airstrike/index.html">RELATED:
        U.S. conducts airstrike in Somalia after troops come under attack</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969e6c4-99cf-4b4f-8505-cc6af988cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Africa Command acknowledged conducting strikes in four of
        the locations and times identified in the report, it said it had reviewed
        the allegations and found the targets to have been affiliated with Al-Shabaab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb9f0d-22b1-4999-83ec-17ea61678a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.amnestyusa.org/wp-content/uploads/2019/03/The-Hidden-U.S.-War-in-Somalia.pdf">The
        Amnesty International report</a>, released Tuesday night, alleges that 14
        civilians were killed and eight were injured in a series of five airstrikes
        in the Lower Shabelle region of Somalia, a hotbed of Al-Shabaab militant activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fb353-7b53-45c8-b5bb-d8817dce39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the security situation in the targeted area neither the
        Amnesty team nor the U.S. military was able to do on-the-ground investigations
        into the results of the strikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbdd21-3daa-4597-ac5d-452eaad8cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the incidents presented in this report, civilians were killed
        and injured in attacks that may have violated international humanitarian law
        ... and could, in some cases, constitute war crimes," the report alleges,
        saying that several of the strikes had killed civilians who were near suspected
        Al-Shabaab militants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d632f-2823-4bad-8e5a-1f1ea4bb8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dates of the strikes range from October 2017 to December 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362b090-2acd-4957-a439-96a774bfce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take all allegations of civilian casualties seriously regardless
        of their origin," Africa Command said in a statement following the report''s
        release, saying it had reviewed Amnesty''s allegations prior to the report''s
        publication.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d696ee7-dca6-4512-8fc5-2e03f0613877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assessments found that no AFRICOM airstrike resulted in any
        civilian casualty or injury. Our assessments are based on post-strike analysis
        using intelligence methods not available to non-military organizations," the
        statement added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0d1bd-3df8-477d-9692-50e2ceec9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa Command said that many of the allegations involved claims
        made by media outlets affiliated with Al-Shabaab, and that "it is in the interest
        of the terrorist group al-Shabaab to untruthfully claim civilian casualties.
        It is also in the interest of al-Shabaab to coerce community members to make
        untrue claims."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff9d5b-c81a-4f87-a9f5-aa9a1fa343c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Gregg Olson, Africa Command director of operations, said
        in a conference call with reporters, "I''m not going to go into the specifics
        of the sources and methods that we use to characterize targets but I will
        tell you that it is a process that unfolds over time as we look at things
        like pattern of life, as we look at things like all source intelligence and
        then fuse together a picture that provides us a standard that is appropriate
        under international humanitarian law. And that accounts for the information
        available at the site before any decision to strike is made."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7baf1a-cde3-4192-bdd2-346f813bf32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a significant increase in U.S. airstrikes in Somalia
        since Trump authorized the military to carry out precision strikes targeting
        Al-Shabaab in March 2017 in an effort to bolster the Somali government. Prior
        to that, the US military was authorized to conduct airstrikes only in defense
        of advisers on the ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ce644-69a7-479e-b2e5-0ec4f6c9ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 252 fighters from the al Qaeda-affiliated Al-Shabaab have
        been killed in 28 airstrikes so far in 2019, with no civilian deaths, according
        to figures released by US Africa Command.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb25c2-0220-429a-aef7-d25d910d4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent strike took place Tuesday in the vicinity of Awdheegle,
        Lower Shabelle Region, and killed three "terrorists," according to a statement
        Tuesday by Africa Command.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54099e3e-89ac-4f32-9a77-221d2679e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:21:09.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the U.S. military was aware of reports alleging
        civilian casualties from Tuesday''s airstrike and that as with every allegation,
        Africa Command "will review any information it has about the incident, including
        any relevant information provided by third parties."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fc5b8-137e-4043-ac27-814d8bd1e4ad'
      'mgnl:activationStatus': true
