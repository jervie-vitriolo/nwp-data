      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — A huge
        fire hit an informal settlers'' area in Barangay Damayang Lagi in Quezon City
        Wednesday afternoon.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96249f43-282d-4e74-a837-a6f5edba1ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:10:18.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) declared a general alarm – the
        highest level – at 2:45 p.m., almost an hour after the fire was reported at
        around 1:30 p.m.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd313d-cbc0-43f9-ad30-7ac8fe310997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T18:50:48.837+08:00
