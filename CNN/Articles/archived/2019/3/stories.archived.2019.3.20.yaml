      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local&nbsp;court in September 2018&nbsp;granted the government''s
        plea to issue an arrest warrant and travel ban against Trillanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf2879-2be4-4970-921e-a75069a1b7d0'
