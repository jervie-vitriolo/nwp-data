    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['michael-cohen', 'fbi', 'phone', 'trump']
    'template': '1'
    'title': 'Michael Cohen warrants show how the FBI can unlock your phone and track
      your movements'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f51d03-2f20-471d-83f3-8592b66f34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Court documents unsealed Tuesday reveal
        the breadth of technical information federal investigators were permitted
        to collect on U.S. President Donald Trump''s former fixer Michael Cohen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853859b-31d8-47fc-9622-b629275b80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the FBI made use of Cohen''s use of Touch ID and Face ID
        on his Apple devices, which allow users to quickly log into iPhones and computers
        by scanning their face or fingerprint rather than typing in a password. Those
        features are marketed as faster and more secure ways to securely log into
        one''s devices, as it''s harder, though not impossible, to replicate someone''s
        fingerprint or appearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df481c86-9ac5-419b-8981-2fdfdf374d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that gives law enforcement an additional means to access those
        devices. In one warrant application for Cohen, an FBI agent requested authorization
        "to press the fingers (including thumbs) of Cohen to the Touch ID sensors
        of the Subject Devices, or hold the Subject Devices in front of Cohen''s face,
        for the purpose of attempting to unlock the Subject Devices via Touch ID or
        Face ID."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb7281-6ccf-43c4-94d9-16af2690109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/03/19/politics/read-michael-cohen-documents/index.html">READ:
        Newly released Michael Cohen court documents</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c475bbf-fa42-4c17-a32f-122f6c46796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the issue has never come before the Supreme Court, tech civil
        liberties experts warn that a warrant can compel a suspect to use their face
        or fingerprint to give up access to an otherwise locked device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6703e6-040d-4c1d-b643-8a84837c2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear all the time now how location data is sought by police in
        a broad, sweeping way," said John Bergmayer, the senior counsel at Public
        Knowledge, a nonprofit that focuses on technology and legal issues. "I think
        any of the electronic debris that people leave online on these services is
        all potentially subject to being used against you"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738005fa-82a6-4963-8960-95d5b3402ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One warrant requested not simply access to three of Cohen''s Gmail
        accounts, as well as other email accounts, but also some of the wide array
        of information Google keeps for its users by default, including search history,
        web cookies associated with an account, device information, and a host of
        other metadata categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc1131-2153-43d5-a599-6afc8e1c1cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One affidavit describes how the FBI narrowed down Cohen''s temporary
        location at the Loews Regency Hotel in New York through his cell phone location
        data. Agents then used a "triggerfish" —&nbsp;a reference to a stingray, or
        IMSI catcher, a suitcase-sized device that mimics a cell tower to convince
        a cell phone to connect and reveal its location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873da26-d17e-4a6f-8482-58a7ef1b6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also made use of a new that Trump law recently signed
        in order to go after his former lawyer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e67c1-5fbb-441d-a640-56d5bbef66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators in the Southern District of New York compelled Google
        to turn over some documents on Cohen, but the tech giant initially "declined
        to produce data that it stored on computer servers located outside of the
        United States," according to an affidavit submitted to the court by an FBI
        agent working on Cohen''s case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930a954-b932-457a-b262-05bc106d733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, Trump signed the CLOUD Act into law, which gave U.S.
        law enforcement more legal pathways to pursue data stories overseas. The provision
        was tucked into the $1.3 trillion spending bill Trump signed to avoid a federal
        government shutdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e7f94-a37b-4f5f-85cb-a3de72349ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new law on the books, federal prosecutors went back to
        court in and asked for another warrant to get the materials that Google refused
        to turn over. In an April 2018 affidavit, the FBI agent argued that "providers
        are required to disclose data even if it is stored abroad" under the new law.
        The judge approved the new search warrant later that day, giving investigators
        access to additional information from Google, including Cohen''s emails, attachments,
        address book and files stored on Google Drive.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85d699-9a21-4f27-a6b0-9d2584f7febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:22:09.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/19/politics/michael-cohen-warrants-fbi-phone/index.html">Michael
        Cohen warrants show how the FBI can unlock your phone and track your movements</a>"</em></p>'
  'karen-uhlenbeck-abel-prize-mathematics':
    'author': 'AJ Willingham, CNN'
    'caption': 'Karen Uhlenbeck, a mathematician and professor at the University of
      Texas, has been awarded this year''s Abel Prize, a mathematics prize modeled
      after the Nobels. It''s the first time the prize has gone to a woman.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-20T07:28:14.226+08:00
    'credit': 'Courtesy of Danielle Alio/Office of Communications'
    'imagesource': 'jcr:93ff60c6-dada-4738-ba2f-90f7b9111641'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f274eb-151c-40df-bf79-875abb6d7e1c'
    'lead': 'Karen Uhlenbeck, a mathematician and professor at the University of Texas,
      has been awarded this year''s Abel Prize, a mathematics prize modeled after
      the Nobels. It''s the first time the prize has gone to a woman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T07:31:24.981+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:08:53.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:08.073+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time, mathematics'' most prestigious prize has been awarded
      to a woman, Karen Uhlenbeck'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971f7a5-ec77-4b05-b7ed-34052f77a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:31:24.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Karen Uhlenbeck, a mathematician and
        professor at the University of Texas, has been awarded this year''s Abel Prize,
        a mathematics prize modeled after the Nobels. It''s the first time the prize
        has gone to a woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766e8aa-777d-49bb-84cb-e3369e9fe755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:31:24.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abel Prize is awarded by the King of Norway to mathematicians
        who have greatly influenced their field, and includes a cash award of 6 million
        Norwegian kroner (about $700,000). The first prize was awarded in 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef378b67-8eec-4668-bf62-cefdb40078a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:31:24.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uhlenbeck, 76, is known for her work with partial differential equations.
        However, her decades-long career spans multiple disciplines, including physics,
        geometry and quantum theory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e26d39-0453-4b89-b260-90892376d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:31:24.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uhlenbeck''s research has led to revolutionary advances at the
        intersection of mathematics and physics," Paul Goldbart, dean of the University
        of Texas'' College of Natural Sciences said in a release. "Her pioneering
        insights have applications across a range of fascinating subjects, from string
        theory, which may help explain the nature of reality, to the geometry of space-time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e90ff-0a00-46c2-8f7f-9cd12187514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:31:24.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Uhlenbeck''s most famous contributions was her theories of
        predictive mathematics inspired by soap bubbles. The thin, curved surface
        area of a soap bubble is an example of a "minimal surface," a surface that
        forms itself into a shape that takes up the least amount of area. Examining
        how these surfaces behave can help researchers better understand a wide amount
        of phenomena across a wide array of scientific studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe11b9c-ed45-45fa-943d-e3a477c1221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:31:24.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her theories have revolutionized our understanding of minimal surfaces,
        such as those formed by soap bubbles, and more general minimization problems
        in higher dimensions," Hans Munthe-Kaas, chair of the Abel Committee said
        in a release.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbdb163-99c5-49ee-90b5-5e9bd579e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:31:24.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/19/world/karen-uhlenbeck-abel-prize-mathematics-trnd/index.html">For
        the first time, mathematics'' most prestigious prize has been awarded to a
        woman, Karen Uhlenbeck</a>"</em></p>'
  'Duterte-water-crisis-MWSS-Manila-Water-Maynilad':
