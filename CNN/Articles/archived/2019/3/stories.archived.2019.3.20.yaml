      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/andantefootwear/" target="_blank"><strong>Andanté</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a89ef9-06b7-40a8-9fc0-363a793f4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.952+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanté puts a fun, young twist on your classic loafer shoe, and
        a lot of what the founders — Audrey Parreño, Bea Campomanes, and Larica Lim
        — rely on is local talent. The focus isn’t simply on selling a product, but
        taking the time to slowly and carefully design, create, and ensure the quality
        of something that can last the test of time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6bd9b-2114-4d7d-8e5d-4a47c0778c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.952+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bestselling Modern Loafer, which comes in black, dark brown,
        dijon, tan, and white, retails for ₱2,890. Their Balmore Oxfords, which received
        a lot of attention even before its official launch, can be bought for the
        same price.</p>'
    '44':
      'image': 'jcr:0c41bfa9-89dd-4302-87fb-3b6acd71cfcf'
      'imageCaption': 'Sapatero Manila is what the local industry looks like if it
        takes a shot of youthful energy. Photo from SAPATERO/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70f172-8477-444f-8536-d69a824626f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.954+08:00
