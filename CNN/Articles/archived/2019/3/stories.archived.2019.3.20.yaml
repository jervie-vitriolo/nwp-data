    'template': '1'
    'title': 'Lawmakers turn to Duterte to break budget deadlock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527adc1-9876-400d-b4fa-daa5410cdb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;Lawmakers
        are turning to Malacañang to break the budget deadlock, with leaders of both
        houses asking President Rodrigo Duterte to exert pressure on each chamber
        –&nbsp;but for different purposes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aac20d-76ad-4882-99bd-21f91e7c332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.726+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f82fb8-308f-46b8-baab-ff61f21325f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.726+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel "Migz" Zubiri appealed to Malacañang
        to pressure congressmen to recall the budget bill they transmitted to the
        Senate and stick to the spending bill they approved in the bicameral conference
        committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d273a-ee62-4978-b3bf-7339b1e5af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.726+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdfb23-931c-4e15-8372-3dfac02282e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.726+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would appeal to Malacañang to call another meeting with the leadership
        of both houses and I''ll ask Malacañang to already give the orders," Zubiri
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74af99-6469-487d-b672-93d246f70177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.726+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b217b-5dee-4301-829d-d86086676a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.726+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House minority bloc hopes that Duterte will tell
        senators to let the budget be transmitted to Malacañang for him to veto items
        he would find to be unconstitutional and sign the budget into law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1bcc6-52e9-4050-a43b-5d1fa8a3e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522a790-0f16-4dc4-921f-cf0a1075ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the senators are arrogating upon themselves the power which
        was reserved to the President, which is the power to veto," AKO BICOL party-list
        Rep. Alfredo Garbin said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbdcea0-4cf9-4d7e-b336-bec43003ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06714a1-59c6-4607-93d9-90988c683ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s itemization of lump sums in the budget after its ratification
        has left the spending bill collecting dust on the desk of Senate President
        Vicente "Tito" Sotto III. Sotto has refused to sign it for transmittal to
        Duterte over senators'' concerns that what the lower chamber did was illegal
        and unconstitutional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ce980-3abd-4469-8cb0-e3261fcaf124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d3d0b-831f-4d68-ac66-72440cea389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate leadership will only sign the budget bill
        if it is guaranteed that Duterte will veto the supposed realignments made
        by congressmen following the ratification of the budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbb9f7-14e2-4543-93ce-6cffd81a3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.727+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb573e-63fc-476c-ae92-fddf98b3a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said Monday that the House has agreed
        to withdraw the budget, but Speaker Gloria Macapagal-Arroyo denied this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ac5a5-f0c7-4d90-86c2-fa2f73a64706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7aec31-20d9-4cbd-9a24-4dc01a7b94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had <a href="http://cnnphilippines.com/news/2019/3/12/2019-budget-impasse-Senate-House-of-Representatives-Rodrigo-Duterte-meeting.html"
        target="_blank">met with lawmakers from both chambers</a> of Congress on the
        budget, but just reminded them that the government needs fresh funding for
        the remainder of the year and let them resolve the issue among themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ce8b4-7d4a-4835-85fe-fe9cc5d34b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8e1cc-6c1b-4985-928a-bfdc0825c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.728+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has since taken a hands off approach on the budget row,
        with Presidential Spokesperson and Chief Presidential Legal Counsel Salvador
        Panelo repeatedly refusing to comment on whether the House''s itemization
        of lump sum funds in the budget after its ratification is legal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50c3e0-e924-4756-912c-23d7801d551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T16:38:31.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
