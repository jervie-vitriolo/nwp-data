        denied Trillanes'' plea to reverse its earlier ruling upholding the legality
        of President Rodrigo Duterte''s proclamation that voided the amnesty granted
        to the senator in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8a235-e1fa-41a5-aa1f-2b9cc82df3a1'
      'mgnl:activationStatus': true
