      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Executive told them he was not going to listen to their
        explanation as to why there was a water shortage as such would be just plain
        excuses. They simply did not do their job. The President told them they could
        have simply anticipated such shortage and could have done something about
        it. They had to wait for him to threaten them with personally rushing to Manila
        from Davao to grapple with the crisis before they moved to end it. The Chief
        Executive bluntly told them to ''shape up or ship out!''" Panelo said in a
        statement on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25a13b-b417-46a8-be56-8472f589c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
