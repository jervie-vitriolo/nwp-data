  'Rodrigo-Duterte-Senate-female':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T23:34:22.437+08:00
    'imagesource': 'jcr:c86b847d-8c6a-4663-8108-1875eda75d6d'
