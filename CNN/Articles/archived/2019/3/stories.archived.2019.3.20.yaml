    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T18:25:45.022+08:00
    'imagesource': 'jcr:46e3dff7-1d56-43e5-8a4a-7e8bf69361ee'
