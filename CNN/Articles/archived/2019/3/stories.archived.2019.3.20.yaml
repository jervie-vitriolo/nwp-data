      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The universe of
        Ourselves the Elves is suffused with magic and marvels that do not seem to
        be separate from the mundane. Human experiences are elevated to cosmic proportions,
        and the universe is condensed into a series of objects, portraits, and fragmentary
        episodes in the lives of individuals. Their long-awaited debut album, “Self
        Is Universe,” finds the band locating and relocating themselves (and their
        selves) in inner and outer worlds, approached with wonder and gentleness,
        with a strong sense of identity and the acknowledgement of the importance
        of humor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe9698-803d-4d5b-ba28-0103ed32a251'
