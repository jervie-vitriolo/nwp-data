      'mgnl:lastActivated': 2023-01-29T22:08:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f453f05-a321-4192-8771-a52688343b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:53:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS executives received tongue lashing from the President,
        who threatened to fire them for allowing the water crisis in Metro Manila
        and Rizal to happen in the first place.</p>'
