      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this context, a book like “Umaalmá, Kumikibô” has never been
        more necessary. It exists at a critical juncture of our history, as it factors
        in violence against women among disparate power relations that result to social
        injustice, in an exhausting, yet enriching exercise on how our struggles bind
        instead of separate us. But perhaps more importantly, as a collection of unmediated,
        participant women’s voices, as a medium for protest — “Umaalmá, Kumikibô”
        is kindling to a flame, finally igniting when we’re ready to burn.</p>'
