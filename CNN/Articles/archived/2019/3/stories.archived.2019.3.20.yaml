    'stories': ['be578d5c-ba83-41a3-ac97-d79b92c253e0']
    'template': '1'
    'title': 'House orders ''retrieval'' of budget from Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad365ef-ae3f-46c8-a3ad-35f8a6d8ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;The
        House leadership has ordered its secretary general to "physically retrieve"
        the budget bill from the Senate, House appropriations committee chair Camarines
        Sur 1st District Rep. Rolando Andaya said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94279c-5e92-4700-92be-041564b17bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f164d9-981c-4851-8918-fa246546d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in line with the Speaker''s instruction to allow a last-ditch
        effort to break the budget impasse," Andaya said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782128d-6741-4318-be1c-468ed26b1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d03ac8-f814-483a-949b-c8299aaf7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that the House is not withdrawing or backtracking
        on their stand that the itemization of lump sums in the budget after its ratification
        –&nbsp;which has kept it from being sent to Malacañang over concerns on its
        legality –&nbsp;is aboveboard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25daf7-8d61-4226-bd4d-ce9362fdc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4ee27-55ec-43e8-a644-102960051c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just getting the book back. We are not withdrawing our previous
        position on the legality of our actions. We want to be able to create an atmosphere
        which is conducive to understanding," Andaya told CNN Philippines in a text
        message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f97ae-20f6-4f32-9b02-5acaa017a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daec5f5-4928-4f53-9312-cf7cb65801cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Speaker Gloria Macapagal-Arroyo has instructed congressmen
        to form a three-man team from the House which will meet with senators to address
        contentious issues on the budget. He said they are giving themselves five
        days to iron out differences on the budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63c3dc-02fa-4f18-bd18-eb894f7f5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bc168-51d2-4884-ad0b-7a08190f1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Rep. Edcel Lagman said he, Andaya and San Juan
        Rep. Ronaldo Zamora will form part of the three-man House contingent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c6494-196c-4856-bd74-c809cb905d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4db2d-1c96-49a7-a05e-77551aeb98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The withdrawal by the House leadership of its endorsement to Senate
        President Vicente Sotto III of the enrolled appropriations bill is to show
        good faith for the holding of immediate meaningful and sober dialogues to
        finally resolve the impasse and spare the economy and the people of the detrimental
        and adverse effects of a prolonged reenacted budget," said Lagman, who heads
        the opposition Magnificent 7 bloc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4a7b1-3843-4895-a278-dbcd683dde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a11076-8398-4877-9a10-b01de2078123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget bill has been pending on the table of Sotto who has refused
        to sign it over concerns that the House amendments to the final spending bill&nbsp;are
        illegal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ce42d-5931-4bb1-acf4-bd4dfc73da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44668b-cf67-49c1-a177-63102872dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have insisted that the House should withdraw the budget
        bill it sent to the Senate and stick to what was approved in the bicameral
        conference committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b2c43-75bf-453c-8ab7-7f245c1bc88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94675361-8bd6-4cee-9759-d3bf3383b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadlock appeared to have been broken on Monday, when Senator
        Panfilo "Ping" Lacson announced that Zamora, who was the House''s negotiator
        on the budget, told him that the House has agreed to recall the spending bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d538fbf-73bb-4711-a58a-058c5e03be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282c9b4-a33c-4510-9f39-d7d14f2e16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was refuted by Andaya and Speaker Gloria Macapagal-Arroyo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a60d1c-9677-4633-8bc3-588adbea54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e4b15-3b5d-42a3-8905-c128a179b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T17:22:21.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been operating on a reenacted budget for three
