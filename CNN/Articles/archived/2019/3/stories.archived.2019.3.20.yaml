    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:08.388+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook settles lawsuits alleging discriminatory ads'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2088fba-1dec-4494-a53b-2792b21079de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook is paying nearly $5 million to
        settle several lawsuits that alleged its advertising platform allowed for
        discrimination in housing, employment and credit ads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfdf87-c04f-4651-aa27-2a9d3e7d876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 2016 to September 2018, the company was hit with five
        discrimination lawsuits and charges from civil rights and labor organizations,
        workers and individuals. The allegations claimed Facebook''s ad systems excluded
        certain people from seeing housing, employment and credit ads based on their
        age, gender or race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0337b-e24d-41d6-9690-522467acc5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlements, Facebook said it will launch a different
        advertising portal for housing, employment and credit ads on Facebook, Instagram
        and Messenger. The portal will offer significantly fewer targeting options.
        For example, advertisers will not be able to target users by characteristics
        like gender, age, religion, race, ethnicity or zip code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee9a0e-fe42-4f2f-b204-6b87f94b5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisers who aren''t creating housing, employment or credit ads
        will still be able to target users based on those categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9f598-b4b2-495b-b43d-40d12cdbf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said the portal will undergo testing before
        the end of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1661684-bca7-4757-9419-690645d325a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also roll out a new page where US users can search
        for and see current housing-related ads, even if those ads didn''t appear
        on their News Feed. In addition, Facebook will add more certification and
        education requirements globally about how to prevent discrimination and ensure
        advertisers are aware of its policies. All advertisers creating related ads
        must certify compliance with anti-discrimination laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc6640-4db0-4e16-b610-64a757f16fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Housing, employment, and credit ads are crucial to helping people
        buy new homes, start great careers, and gain access to credit. They should
        never be used to exclude or harm people," Facebook COO Sheryl Sandberg wrote
        in a blog post on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53a866-424f-4625-8596-c2bbfc3a89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has long faced criticism about its advertising platform
        and whether its systems enable discrimination. In December 2017, a ProPublica
        and <a href="https://www.nytimes.com/2017/12/20/business/facebook-job-ads.html">New
        York Times investigation</a>&nbsp;found that dozens of major employers ran
        recruitment ads just for certain age groups. At the time, Facebook said age-based
        targeting is "an accepted industry practice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91f592-d220-4dd0-8590-ca52b91e2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/11/21/technology/facebook-ads-discriminatory-renting-propublica/index.html?iid=EL">Another
        ProPublica report</a>&nbsp;in November 2017 found discriminatory advertisements
        were getting through Facebook''s systems. ProPublica was able to buy dozens
        of home-rental ads targeted at audiences that specifically excluded "African
        Americans, mothers of high school kids, people interested in wheelchair ramps,
        Jews, expats from Argentina and Spanish speakers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b1800-d625-4b6d-8ae7-02ef9fa92db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the American Civil Liberties Union, Outten &amp;
        Golden and a labor union <a href="https://money.cnn.com/2018/09/18/technology/facebook-aclu-discrimination-complaint/index.html">filed
        a complaint</a>&nbsp;with the Equal Employment Opportunity Commission against
        Facebook and 10 employers for allegedly using Facebook ads to discriminate
        against potential job seekers. The complaint alleged that job ads on Facebook
        were targeted exclusively to male users, and that most of these listings were
        for positions in male-dominated fields.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d610f59-337d-4202-b892-1d95bc235ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equal rights must be the guiding principle for online advertising
        and recruiting," said Peter Romer-Friedman, a civil rights attorney at Outten
        &amp; Golden, in a statement on Tuesday. "This settlement takes away digital
        tools that advertisers can use to deny equal opportunity. We will continue
        our efforts to hold employers accountable for using Facebook''s platform to
        discriminate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129cde5-0d6b-4d09-a5d5-eb545eb31972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T08:43:25.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
