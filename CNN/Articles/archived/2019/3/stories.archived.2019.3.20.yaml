  'Meralco-no-power-supply-shortage-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T14:42:17.683+08:00
    'imagesource': 'jcr:744eb978-12c1-49bd-a58f-7a891db3d744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56907dc7-8c42-41b9-9aa1-0d4b91b1d221'
    'lead': 'The power distributor clarifies service interruptions are only due to
      scheduled maintenance works-- and not because of supply shortage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T14:46:31.429+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:08:40.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:11.780+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'Manila-Water', 'MWSS', 'water-crisis']
    'stories': ['4d0cdcc2-21ae-40bf-a810-bc9f3f692b24', '71408697-a233-477e-a99a-b2868c922ecd']
    'template': '1'
    'title': 'Meralco: No power supply shortage seen amid ongoing water woes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b0511-bf0e-44a6-900f-67566c692194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —&nbsp;&nbsp;</strong>Despite
        concerns raised by netizens, power distributor Manila Electric Company (Meralco)
        assured its customers that supply shortage is not the reason behind the company''s
        latest service interruptions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9b4e2-3947-4a1b-bcda-73150df04d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Wednesday, Meralco spokesperson Joe Zaldarriaga
        emphasized that the announced power interruptions were due to regular, scheduled
        maintenance works -- a move they have been doing for over 30 years now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e8794-13f1-492f-837a-39b14824684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d just like to clarify <em>na unang-una, wala itong kinalaman
        doon sa</em> issue <em>sa</em> shortage <em>ng</em> supply.<em> Wala po tayong</em>
        supply shortage," Zaldarriaga said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26aff2-b371-4990-9174-cf2a9619fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''d just like to clarify that first of all, this
        has nothing to do with the issue of supply shortage. We don''t have supply
        shortage.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af8f90c-05e6-47b7-82e6-5f4f03bbac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, netizens expressed their concerns when the company
        announced service interruptions in Metro Manila areas and nearby provinces.
        The announcement was made amid the water crisis in the metropolis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ed242-2387-4bc2-ad6d-5703bade19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga, however, assured that the maintenance work will only
        affect select areas for a short period of a time. He added interruptions will
        only last from 30 minutes to eight hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d4483-e706-4ac8-9d0a-a4ed616cc334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been doing this for the longest time..<em>. Hindi po ito
        malawakan</em>, pocket areas <em>lang po ito</em> specific to certain areas.
        And once <em>nagkaroon ng</em> interruption <em>doon</em>, for a very long
        time, <em>hindi na ho ulit ito mauulit</em>. It''s a one-time interruption
        schedule," the spokesman noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e5780-c9a0-4b31-9c1c-3926a2d76cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a wide service interruptions, these are
        just pocket areas. And once the interruption is done, the said area won''t
        experience it for a very long time. It''s a one-time interruption schedule.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e378f6-a995-42a3-9e98-ce371af2a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the power distributor had service interruptions in Makati
        City and some areas of Manila including Binondo, Tondo, Sampaloc, and Sta.
        Cruz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573761b-8be4-4b6f-9c7b-71d19ee1e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco on Monday announced that another round of service interruptions,
        scheduled from March 18-23, will hit residents of areas including Quezon City,
        Rizal province, Laguna, Bulacan, and Pasig City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d41f2-91b4-4db7-a6ca-e73924bf5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/18/meralco-power-interruptions0.html">LOOK:
        Meralco power interruptions scheduled this week</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21046611-de5a-4e70-ba4c-9292059f7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement made rounds online as some Filipinos-particularly
        Manila Water customers-- are still reeling from the effects of the metro water
        woes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7505c-226b-4ee7-9500-baeac7e65dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having ample supply, the Meralco spokesman called on the
        public to still be "energy-efficient" especially during the summer months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c606037-c3ab-4482-b90e-fb79870301fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:46:31.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. Since then, its 1.2 million customers have been experiencing
        no water supply or low water pressure. Officials attributed the shortage to
        the dwindling levels of water in the La Mesa reservoir due to the dry spell.</p>'
  'disney-fox-merger':
    'author': 'Brian Lowry, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-20T15:35:57.318+08:00
    'imagesource': 'jcr:e7d99677-e37e-4ee3-9c7a-1bea24a20469'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14247be4-74e4-471a-9c14-c866fe8f56d3'
    'lead': 'Like any marriage, Disney and Fox will have to figure out how to mesh
      what each brings to their new union.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T15:41:04.035+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:08:39.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:12.013+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Fox', 'Disney-Fox-merger', 'Fox-Disney-merger']
    'template': '1'
    'title': 'Disney empire gets bigger and broader with Fox deal'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592920b-8bfd-42c2-8161-3b05dbca063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.038+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Like any marriage, Disney and Fox
        will have to figure out how to mesh what each brings to their new union. It''s
        just that the corporate wedding of Mickey Mouse''s sprawling media empire
        and the entertainment assets that were built under Rupert Murdoch have $71
        billion worth of stuff to combine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09383a7e-5930-4d8b-94f5-ae65e7dccbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-gestating acquisition officially closes March 20, and in
        the process reshapes two of Hollywood''s major studios.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e07cf3-aa2b-4a5b-85ef-3d49b5beda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.035+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assets that Murdoch keeps provide a leaner, more focused entity
        built around the Fox broadcast network, Fox News Channel and Fox Sports. That
        company will live on as the Fox Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1b944-1370-45e8-b313-36b41e0a5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.036+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Iger, meanwhile, achieves the necessary bulk, theoretically,
        to mount a formidable competitor to Netflix, Amazon, Apple and other streaming
        and tech giants crowding into the entertainment space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a05ff-46f3-4b42-b968-d126601a4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.036+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Disney wasn''t the only studio thinking this way. Comcast,
        the parent of NBCUniversal, made its own aggressive bid for the Fox holdings,
        which wound up costing Disney far more than its initial $52-billion offer
        to secure the rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0df38-a465-47c5-84ea-b31773a5f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.036+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Disney must determine how to best put together an enormous
        content puzzle, with some pieces that obviously fit into its existing template,
        and a few stragglers and outliers that both open new doors and, possibly,
        create fresh headaches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d819735-9cd5-4a05-bdc3-3794ce877a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.036+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disney''s content kingdom</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c89063-e5b8-46a1-a76f-5d74d36d80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.036+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is hungry for content, as the studio prepares to launch its
        own subscription streaming service, Disney+, later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237ba5e-0ce8-4be2-8e89-f657be06a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.036+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain parts of Fox will fit neatly into Disney''s framework. For
        starters, Fox controlled rights to various Marvel Comics properties — foremost
        X-Men and Fantastic Four — which will likely be integrated into Disney''s
        Marvel Cinematic Universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034fa17-cc7c-4e2e-8889-23329508fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.036+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s movie production complements Disney''s efforts. The theatrical
        title "Avatar" has already been turned into an attraction at Disney World
        — the Disney parks and merchandising apparatus being other beneficiaries of
        the access to additional intellectual property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83958c5c-eabf-43e5-80de-a7280f087196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other elements of the acquisition will expand Disney''s footprint,
        bringing with it edgier material to the traditionally family-friendly House
        of Mouse. That includes specialty film division Fox Searchlight and the FX
        cable network — units that have received reassurances from Iger that they
        won''t need to change their focus or water down their menus. (Fox has produced
        R-rated superhero movies, like "Logan" and "Deadpool," a bridge that Disney''s
        Marvel has yet to cross.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5400af0-455c-45bd-b79f-94f785e965f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A less-heralded addition, National Geographic, also provides a documentary
        and nature component, which figures prominently in Disney''s plans, where
        the diverse array of programming also includes ABC News and ESPN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed48716-dce0-4a0a-9f12-5c1d05b85999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>After the honeymoon</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1651a3-ab6c-43a4-a93d-332010366866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview last fall with the Hollywood Reporter, Iger stressed
        that Disney is "playing the long game," as studios gradually evolve their
        distribution models and revenue streams around more direct-to-consumer relationships.
        That will include, Iger said, "less bundling of channels and more selling
        of specific brands, programs, etc."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be318f1a-42ca-4a9b-a92c-5bfb6d7facaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, in many respects, appears uniquely suited to capitalize
        on such an environment, having assembled through previous acquisitions an
        arsenal of brands with the most avid followings in pop culture, including
        "Star Wars," Marvel and Walt Disney Animation and Pixar Animation Studios.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1a8e4-842f-4fb0-b269-a9828702fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox augments that repertoire, while bringing a roster of talent
        into the company, including TV executives Peter Rice, Dana Walden and John
        Landgraf.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67403d3e-f839-4106-a22d-69ba40939bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a period of unease and uncertainty, since consolidating
        the two entities is expected to result in an unspecified number of layoffs.
        Disney has told investors that it intends to achieve "at least $2 billion
        in cost synergies by 2021."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0cb9c-f62b-4e9f-96f2-2880a3c6f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.037+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anxiety is running high on the Fox lot," Vanity Fair reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e76382-6af3-4873-9bc5-4646860491eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.038+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a less obvious vein, expanding Disney''s holdings means there
        may be additional pressure points and potential sources of controversy. That''s
        no small matter for a company that has experienced its share of public-relations
        flare-ups in the last year, including the firings of Roseanne Barr from her
        ABC sitcom and "Guardians of the Galaxy" director James Gunn over comments
        on social media. The latter was recently rehired for the next "Guardians"
        sequel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f804cf-cde9-486d-a694-c112ee591bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.038+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will also yield a hard-to-quantify return to Disney in
        terms of prestige. FX has been a major awards contender in television. Disney
        is also picking up a controlling stake in Hulu, which became the first streaming
        service to snag a best-drama Emmy with "The Handmaid''s Tale."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3535b-1d15-4abe-b9b0-e1dd6350533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.038+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In movies, Disney and Fox combined to win 11 awards — nearly half
        of those presented — at the Oscars in February, including honors for "Black
        Panther," 20th Century Fox''s "Bohemian Rhapsody" and Fox Searchlight''s "The
        Favourite."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94927523-4e7d-4a0b-8fd4-2064be203ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.038+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars, incidentally, air on Disney-owned ABC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749be1cb-bb8a-454a-a343-801fb0a2e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:41:04.038+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:08:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/media/disney-fox-merger/index.html"
        target="_blank">Disney empire gets bigger and broader with Fox deal</a>."</p>'
  'compensation-for-Manila-Water-customers-restructuring-of-MWSS-Board-senate-panel-recommendations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T15:39:16.405+08:00
    'imagesource': 'jcr:1f464536-6a40-4a8d-a9cd-697cec6846d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b92c33a-cba4-4b0c-a58f-c922f512e01d'
    'lead': 'The Senate panel looking into the water crisis that affected portions
      of Metro Manila and Rizal is set to release its preliminary report containing
      recommendations on possible sanctions against Manila Water and restructuring
      of the Metropolitan Waterworks and Sewerage System.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T15:42:53.159+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:08:38.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:12.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe: Senate panel to recommend compensation for Manila Water customers,
      restructuring of MWSS Board'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7220e04-e42e-4400-8046-a39b42f66791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.160+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> —&nbsp;The
        Senate panel looking into the water crisis that affected portions of Metro
        Manila and Rizal is set to release its preliminary report containing recommendations
        on possible sanctions against Manila Water and restructuring of the Metropolitan
        Waterworks and Sewerage System (MWSS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011369f-57ac-4905-b485-08738b62c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.160+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Senate public services committee chairman
        Grace Poe said the panel will recommend the compensation for affected Manila
        Water consumers as a possible sanction against the water concessionaire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b52dfe-ff0c-4932-afee-095531d1e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.160+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itinulak natin na doon sa mga oras na walang tubig, ''wag nang
        mangolekta ng babayaran namin, o magbigay ng danyos at kung mayroong rebate
        sa ating mga customers doon sa perwisyo na nagawa nila. Malaki rin ang gastos,
        marami sa ating mga kababayan ang hindi nakapasok sa trabaho dahil nag-iigib
        ng tubig," Poe explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba3068-0e55-4bae-9d90-2dad6203434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.161+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will also recommend the possible revamp of the MWSS
        board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966552c-5952-42f3-99e6-96e7a92e9238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.161+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water regulator''s lack of civil of engineers was pointed out
        during the committee''s hearing on Tuesday, with Senator Joel Villanueva citing
        it as the reason that could have led to the water crisis. MWSS board is currently
        composed of two retired military and police officials, a chemical engineer,
        and six lawyers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab832fc-31fd-431c-ade5-60203dd0f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.161+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang nagpalusot ba…''Yan ay teknikal, ang kailangan natin
        diyan ay inhinyero</em>. Civil engineers <em>ang nakalagay sa regulasyon nila.
        Siguro, sa ating Pangulo, ''pag siya ay nag-isip kung anong maaaring gawin,
        isa ito sa puwede niyang pagtuunan ng pansin at palitan ng mga magagaling
        na engineers para hindi mangyari ito ulit</em>," Poe said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a838f73-e998-4c6a-9e8d-bbb366b68b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.161+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. Since then, its customers comprising 1.2 million households
        have been experiencing no water supply or low water pressure. The water concessionaire
        attributes the shortage to the lowering level of water at the La Mesa reservoir
        in Quezon City due to the dry spell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80ac08-b2f2-4eeb-8d9b-c1f4631a836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.161+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the panel will also look into the extent of water shortage
        in the provinces amid the onset of the dry season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318eb06-2f52-4b73-81db-87cbf08efa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.162+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also scrutinize the Chinese loan agreement for the construction
        of the Kaliwa Dam in Quezon province once the MWSS submits a copy of the financing
        for the project sealed during Chinese President Xi Jinping''s visit to the
        country last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a506a8-0e26-445b-8b6b-ac07a394dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T15:42:53.162+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titingnan din natin ''yan para maisama natin sa</em> committee
        report <em>nang sa gano''n ay maging</em> public record <em>at puwedeng busisiin
        ng lahat</em>," said Poe.</p>'
  'kazakh-president-nursultan-nazarbayev-resigns':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-20T16:01:33.784+08:00
    'imagesource': 'jcr:26eefe9d-5ada-4f0d-8e93-55c5faba2810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adc9cf57-083f-4330-aa10-af8884043264'
    'lead': 'Kazakh President Nursultan Nazarbayev announced his resignation Tuesday,
      after nearly three decades in office. The former Communist Party official is
      the last of the leaders who were running the 15 Soviet republics when the USSR
      collapsed in 1991.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T16:04:25.677+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:08:38.515+08:00
