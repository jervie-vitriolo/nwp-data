      'mgnl:type': 'text'
      'text': '<p>In 2018, the U.S. conducted 47 airstrikes targeting Al-Shabaab,
        killing about 338 militants. In 2017, the US carried out 35 airstrikes, and
        in 2016 it conducted 15.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc7e68-c894-4b14-9e4a-e83488e7f628'
