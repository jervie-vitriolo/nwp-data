      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d250947-5072-4de2-a4ed-dde85036cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, the Pasay City Regional Trial Court (RTC) found
        Mejorada guilty of libel and sentenced him to imprisonment of up to four years
        and two months. The CA affirmed this decision in September 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136595d1-94df-424c-a6af-db3185732cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejorada, in social media as well as blog posts, accused the Senate
        Minority Leader of benefiting from the construction of Iloilo projects including
        the Iloilo Convention Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3eb718-cf93-4019-93b2-62fc006c03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA said the local court was "correct in imposing the penalty
        of imprisonment" against Mejorada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed2dcc-cbc2-4946-9034-85d145559447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court cited the "barrage of defamatory statements"
        in the journalist''s articles, and the "baseless and scurrilous personal attacks"
        against the solon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbde9be-7fab-4818-8616-3db309dc3389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Mejorada also used "ironical and metaphorical language"
        such as "grandmother of all anomalies," "fat income for Mabilog and Drilon,"
        "corruption at its worst," and "Drilon''s Midas Touch" in his articles. It
        said the terms were calculated to "induce suspicion" over the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1dd153-e3fb-480b-aea3-167477dba79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejorada, in a statement Wednesday, said he will bring his case
        to the Supreme Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024c6c7-c709-4f7c-bb4b-1afb63bf01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect to the CA and the RTC, I believe there was no
        libel as the element of injury was not established with the failure of Senator
        Franklin Drilon to testify," he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312923c5-20f3-4756-9510-ee5ef03afea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Injury in libel is personal and nobody but the complainant can
        tell the Court on how he felt about the alleged libelous publications. I am
        confident this issue on the failure of Senator Drilon will be given due consideration."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab6833-2f60-4512-9f91-cbf4880dc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:31:38.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the ruling is certain to "send shivers down the spines
        of journalists" and that it raises the possibility of the media being "tamed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
