      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a new budget not be passed for the whole year, <a href="http://www.cnnphilippines.com/news/2019/3/13/neda-2019-budget-reenacted-gdp.html"
        target="_blank">economic growth can go as low as 4.2 to 4.9 percent</a>, the
        National Economic Development Authority warned.</p>'
    '64':
