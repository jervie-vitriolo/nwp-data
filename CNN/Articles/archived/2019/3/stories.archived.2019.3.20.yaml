      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO <a href="http://nine.cnnphilippines.com/videos/2018/07/03/LTO-to-start-distributing-200000-vehicle-license-plates.html"
        target="_blank">released over 200,000 motor vehicle plates</a> in July 2018.
        This covered the first batch of pending license plates from July to October
        2016.</p>'
  'amnesty-international-united-states-somalia':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-20T11:16:54.289+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2fa1c44-7115-471b-8666-142134683655'
    'lead': ' Amnesty International accused the U.S. military on Tuesday of causing
      civilian casualties in a series of airstrikes in Somalia in 2017 and 2018, claims
      the U.S. military denies.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T11:21:09.265+08:00
