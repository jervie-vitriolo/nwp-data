      'mgnl:lastActivated': 2023-01-29T22:08:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints against 20 mayors were filed before the Office of the
        Ombudsman on March 14, while another 25 complaints were filed Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e0d91-42ba-4239-85cb-a66d9c3060e9'
      'mgnl:activationStatus': true
