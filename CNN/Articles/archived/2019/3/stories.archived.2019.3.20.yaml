      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/marquinashoemaker/" target="_blank"><strong>Marquina
        Shoemaker</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98fc66-a6d2-4c70-809d-a62bc4a2d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.951+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquina Shoemaker pays homage to its namesake city through timeless
        shoes that are made with comfort and durability in mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbd3d8-6d1b-40c9-88a4-35ac606f4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.951+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally a passion project by founders Juancho Del Rosario, Kayne
        Litonjua, and Patrick Kahn, Marquina Shoemaker now has its own brick and mortar
        store in Makati.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47d2cc-636e-408b-8ef4-110dd174fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.952+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have a “Walk this Way” campaign, which aims not just to
        promote their brand, but to also promote their advocacy. “The campaign doesn''t
        only focus on the way you walk when you''re wearing a pair of Marquina but
        a choice that you firmly support the [industry in] Marikina,” says Litonjua.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a52cc-9211-44a5-b577-34162199c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.952+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men can check out their bestselling Grand Penny Loafer Line, which
        includes designs like the classic grand penny loafer (₱5,450), Grand Horsebit
        Loafer (which includes a buckle design), and the Grand Tassel Loafer (both
        for ₱5,650).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c436d-734e-4f95-bbd7-dd7781922c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.952+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquina Shoemaker also produces shoes for women. The Posh Penny
        Loafer, which retails for ₱3,450, is a no-frills kind of shoe, perfect for
        everyday use. Their Mod Flats, which can be bought for ₱2,950, are a great
        faux vintage find, perfect for your next themed party.</p>'
    '46':
      'image': 'jcr:e58c5719-9ef6-47f3-9b03-3b9c025587e5'
      'imageCaption': 'Andanté, which means slowly, takes the time to slowly and carefully
        design, create, and ensure the quality of something that can last the test
        of time. Photo from ANDANTÉ/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b203ad-5725-4ba6-abec-74c089ca1e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.954+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d344901-2cc6-411b-8bda-ed08734eaf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.952+08:00
      'mgnl:createdBy': 'chang'
