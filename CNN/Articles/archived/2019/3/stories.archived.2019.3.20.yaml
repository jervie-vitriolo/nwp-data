  'sss-member-contribution-hike-april':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T11:39:29.432+08:00
    'imagesource': 'jcr:980f0d74-35a7-445d-af76-f68b5d39fad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '327610e0-369b-4663-9730-bbd8b07f40d9'
    'lead': 'Critics say the SSS should improve its collection first before implementing
      any contribution hike but the state pension fund defends the need for an increase.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T11:43:50.409+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:08:46.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:10.132+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Social-Security-System']
    'stories': ['8e1acaa7-2d59-48bd-99a9-947f4543608f', '7fd6eef5-043e-46e2-8947-9e6b0cef15ea']
    'template': '1'
    'title': 'SSS members to start paying higher contributions next month '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298acd1-ae2d-487f-a94e-a59c9d2e88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Members
        of the Social Security System (SSS) and their employers will start paying
        higher contributions this April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93311c37-d6f2-4b67-a219-c161a68ffd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state pension fund on Tuesday announced that the increase in
        contribution rates from 11 percent to 12 percent will be implemented starting
        April 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47070ef7-a30b-435b-a87e-9df873e4900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that for an employee earning ₱10,000, ₱400 will be slashed
        from his or her pay check – an increase of ₱36.70 from the current ₱363.30.
        The employer, meanwhile, will now pay ₱800 instead of ₱736.70, an increase
        of ₱63.30 for its share.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66b1d8-e881-4d59-937e-373b02185412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS said this 1 percentage point hike is just "reasonable,"
        stressing that it will enable members to save more for retirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01267b86-4848-4e6f-ba3a-739b485537e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all want a comfortable retirement and to do that, those who
        are in their productive years must work hard to save more," SSS Officer-In-Charge
        Aurora Ignacio said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c6002-cd4d-4a81-9152-ac6fddf6dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum and maximum monthly salary credits will also be adjusted
        to ₱2,000 and ₱20,000 respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350bee23-f2e5-4f6d-8355-be0e52452e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that those who will save more with SSS under the
        new maximum Monthly Salary Credit of ₱20,000 will have higher amount of benefits
        and loan privileges as the Monthly Salary Credit is one of the main factors
        used in the computation of benefits and loan privileges," Ignacio added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54c5a5-6a74-4d23-8a0b-a12392086e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that under the new scheme, an employee earning ₱20,000
        monthly can enjoy a ₱600 sickness benefit per day, up from the current ₱480.
        That employee''s monthly basic pension will also increase to ₱8,000 from ₱6,400.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7f674-df4f-493a-a11d-91b3168ec725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security Act of 2018, signed by President Rodrigo Duterte
        in February, allowed the SSS to increase the monthly contribution of its members.
        It will further increase by 1 percent every other year until it reaches 15
        percent in 2025.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677d76b-a826-4cf0-9c1f-88c013377f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is expected to generate an additional ₱31 billion for the
        pension fund, the SSS said, adding 13 more years to its fund life up to 2045.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edef87e-5e0d-4502-8107-33155fe2cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the SSS should improve its collection first before implementing
        any contribution hike but the state pension fund said its collection capabilities
        have improved under the Duterte administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5237b-1205-4531-a48f-c1f45af425fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/2/19/SSS-collection-contribution-hike.html">READ:
        SSS cites improvement in collections amid impending contribution hike</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9bdaa-b081-4d63-b286-9da1c9d0a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resigned SSS President and Chief Executive Officer Emmanuel Dooc
        told CNN Philippines last month that only 16 million out of around 38 million
        registered SSS members were actively paying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2d4ee-a8a2-4d0f-bdd1-9c6798fa3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:43:50.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that some members usually stop paying premiums when
        their employment ends, but added that this could be addressed now that the
        new law enables the government to give unemployment benefits. He said this
        cash assistance will help the members find new jobs.</p>'
