  'UAAP--Ateneo-escapes-UST-Golden-Tigresses-in-5-set-thriller':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-20T20:07:17.534+08:00
    'imagesource': 'jcr:78283cda-680c-42d1-87dd-79cce6faa78d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa64ebd-d12a-4d32-a993-1b02667319e8'
    'lead': 'The Lady Eagles rack up their seventh straight victory in women''s volleyball.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T20:08:56.518+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:08:29.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:14.659+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo escapes UST Golden Tigresses in 5-set thriller'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98550d-39bc-43e2-a22b-40aa85ca8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> In the
        battle between streaking squads, the Ateneo Lady Eagles prevailed over the
        University of Santo Tomas (UST) Golden Tigresses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe8869-f859-4ceb-8b2d-4267688616f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did not come easy, as their second round encounter went the
        full distance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab13be-18ff-4659-a876-1b51c6ebdb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles eked out a five-set victory over the Golden Tigresses,
        19-25, 22-25, 27-25, 25-22, 15-11, Wednesday at the Filoil Flying V Centre
        in San Juan City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d8d87-3645-42e7-b390-1b849ce8e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddie Madayag stood tall, as she tallied 23 points off 11 attacks,
        11 blocks and an ace for Ateneo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7de37-4b63-41fe-9cc3-4a784691d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first two frames, the Golden Tigresses held off a couple
        of late Ateneo rallies to establish a commanding 2-0 set advantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240abab-c081-416b-8861-c66d2dccc966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different story in the third set, as the Lady Eagles completed
        a hard-earned comeback to extend the contest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0cd78-f2f9-425a-92a3-60944907731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocking was the difference for Ateneo in the fourth canto, as the
        team forced a deciding set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9daf286-6e71-42d0-b6f6-3c0e6d100c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by two points midway in the final set, the Lady Eagles
        relied on their composure to grab the win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f46b38-dfc9-4c55-9ddc-470a38d52599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:08:56.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:08:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo remained as the top team in the standings with a 7-1 win-loss
        record, while UST fell to third place with a 5-3 slate.</p>'
