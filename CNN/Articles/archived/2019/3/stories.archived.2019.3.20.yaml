    'title': 'Decals, RFID tags eyed as alternative to ''doble plaka'' in new motorcycle
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45f8c7-c021-45dd-ab08-ecae9c8222ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;Government
        officials are considering using decals, stickers or RFID tags instead of license
        plates for motorcycles amid outcry from riders on the <a href="http://cnnphilippines.com/news/2019/3/14/bigger-readable-motorcycle-plates-law-.html"
        target="_blank">new law that requires motorcycles to have larger plates</a>
        on its both ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d593b41-46ba-4b09-9ecc-be304273cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa30b1-117d-44fe-9830-93532a1c8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito told CNN Philippines'' <em>The Source</em> that
        Land Transportation Office (LTO) chief Edgar Galvante said in a meeting with
        motorcycle groups yesterday that he is open to using decals and RFID tags
        instead of plates for motorcycles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410d26b-803b-4b02-9f87-9a288983e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef409715-e0b4-4c1f-a347-0fef5f31ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO media consultant Weng Ocfemia told CNN Philippines that it is
        open to all suggestions regarding the Motorcycle Crime Prevention Act. The
        law tasked the agency to come up with the font style and size of bigger plates
        for motorcycles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd95d5d-137c-49f2-bba2-fb0b380bef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402f7a7-df95-4874-926d-9474fc758760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also clarified that plates for motorcycles do not have
        to be made of aluminum, as the law only requires bigger, readable and color-coded
        number plates which are readable from the front, side and back of the motorcycle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba786d-6189-49ae-b1b6-c89a93ff47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a1c61-b4f9-4ace-ad5e-06cff516f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that he hesitated in supporting the measure
        over concerns about the plates not looking good on motorcycles and its safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edbf059-02d4-488e-a07f-d07def6f95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6adcd2-1a21-4da7-8823-ae7df1c0659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a safety issue because in case the front plate comes off,
        loosens, it might even hit you. So it''s really dangerous," Ejercito said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e3edd-57ad-403b-a8be-469107c4a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1037408-85c0-45ae-be24-f3643069d6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T11:18:36.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:08:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that motorcycle riders felt betrayed that he backed the
        measure in the Senate, as they counted on a rider like him to come to their
        defense.</p>'
    '35':
