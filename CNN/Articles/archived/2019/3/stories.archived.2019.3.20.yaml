  'quezon-city-bans-e-cigarette-vaping-in-public':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T20:26:43.019+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08b53f5-7471-4736-848a-242d3aa33890'
    'lead': 'Under the policy, vaping is allowed in places open to public as long
      as the phrase "Use of e-cigarettes is allowed inside" is posted at all entrances
      of the areas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T20:31:02.519+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:08:28.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:15.148+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City bans vaping in public'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff0f77-e97a-4722-9185-8e075bf72456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> —&nbsp;Using
        electronic cigarettes (e-cigarettes) or vapes in public is no longer allowed
        in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d83a59-3e98-4d41-b211-d97ae6d5b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after City Mayor Herbert Bautista on Wednesday approved City
        Ordinance 2737-2018 aimed at protecting the health and welfare of the residents
        of the city, as well as safeguarding the interests of all stakeholders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4f4a0-a7c2-43ec-90e9-450c27f73b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance also bans the use of the product in places of worship,
        hospitals or other healthcare centers, government offices, and educational
        or recreational facilities primarily intended for minors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6403d06-e761-4053-a693-e78a20f89d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the policy, vaping is allowed in places open to public as
        long as the phrase "Use of e-cigarettes is allowed inside" is posted at all
        entrances of the areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2446e-eb3e-4015-93c8-765805244e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private workplaces are allowed to designate a vaping area, provided
        that it is separate from the smoking area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18dd44-df14-4398-aaae-b9bc45a81f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors, those below 18 years old, are prohibited from buying and
        selling e-cigarettes. Purchasing vapes from them are also not allowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59925d4-319f-4292-9239-5975999f2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance also regulates public conveyances, advertisements
        and promotions of e-cigarettes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05886029-98f8-420c-8981-ae8ca28d9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.521+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers can advertise e-cigarettes through direct marketing
        and on the internet, but should not directly appeal to minors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1c508-00ee-4b34-9c59-a07558859d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.521+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisements should only depict e-cigarettes users "who are or
        appear to be above 25 years old." They should also not contain cartoon characters
        or subjects that depict humans or animals with comically exaggerated features
        or that attribute humans with unnatural characteristics to animals, plants
        or other objects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea91b0-7d59-4076-9b7f-058c39f2e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.521+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be fined ₱500 to ₱1,000 for first offense; ₱1,000
        to ₱2,500 for second offense; and ₱2,500 to ₱5,000 for the third offense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81aed14-6113-4ece-a278-9075c18c1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T20:31:02.521+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The permit or license of businesses that will violate the policy
        may be cancelled or revoked.</p>'
  'Rodrigo-Duterte-Nur-Misuari-war-federalism':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte met with Moro National Liberation Front
      (MNLF) founder Nur Misuari in Malacañang Tuesday night.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-20T21:00:17.143+08:00
    'imagesource': 'jcr:4066b543-a6e5-44a5-8d72-e6bc45e6753c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a714526-53af-471c-8522-a5dbb6aff4ec'
    'lead': 'The President proposed to MNLF''s founder the creation of a panel to
      assess the federal system he wants.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-20T21:04:03.291+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:08:27.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:08:15.258+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'federalism', 'Moro-National-Liberation-Front',
      'Bangsamoro-Organic-Law', 'OLBARMM', 'BOL', 'MNLF', 'Nur-Misuari', 'MILF', 'federal-government',
      'charter-change', 'Office-of-the-Presidential-Adviser-on-the-Peace-Process)']
    'template': '1'
    'title': 'Duterte reveals Misuari threatening war over federalism push'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9fb4b6-772f-4f7f-885d-0e06c43e196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — President
        Rodrigo Duterte said Moro National Liberation Front (MNLF) founding chairman
        Nur Misuari threatened to go to war during their meeting in Malacañang Tuesday
        evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b97e32-1291-4e67-bb81-ad01d19c281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kagabi nag-usap kami sa harap ni Gen.</em> (Carlito) <em>Galvez,
        sa OPAPP</em> (Office of the Presidential Adviser on the Peace Process),"
        Duterte said in a speech at the Partido Demokratiko Pilipino - Lakas ng Bayan
        (PDP-Laban) campaign rally in Marikina. "<em>Sabi ko,</em> ''Let us <em>talk
        sa iyo.''" Sabi niya, "O sige. Pero ito ang gusto ko,</em> federalism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab02f74-e49f-4579-8536-3aaec75e024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday we talked in front of General Galvez, in
        the OPAPP. I told him, "Let''s us talk about you." He said, "Okay, but this
        what I want, federalism."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd8547-36eb-46ed-9625-ff20dbcd1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari met with Duterte, Galvez, and National Security Adviser
        Hermogenes Esperon. In the meeting, Duterte said Misuari claims the Moro community
        wants federalism, as supposedly promised by then President Corazon Aquino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5128ae5-36b0-4555-b519-c3834d82fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ni Misuari kagabi</em> [Misuari said last night], ''If
        you do not give it (federalism) to me, let me be very honest. I will go to
        war," Duterte revealed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998ef8a-cab8-43fe-a616-204081db27ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then proposed to Misuari to create a negotiating panel
        to check if the federalism the MNLF founding chairman is gunning for is similar
        to the system under the Bangsamoro Organic Law (BOL) or a different kind of
        fderalism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8efd1-5155-4a27-9198-f0ecaec7978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko</em> [I said], ''I understand that Nur. <em>So ganito
        na lang gawin natin</em> [This is what we will do]. Let''s form a panel, because
        we have to inform the people, we cannot negotiate secretly here,''" Duterte
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515ae2e-ae9d-4e04-9eae-abcfce935621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari has opted for a federal form of government over the Bangsamoro
        law, and refused to recognize the Bangsamoro Transition Authority (BTA) amid
        rumours of dissatisfaction of their MNLF faction''s representation in the
        government body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346ac54-3762-4ffc-91a0-095fa37df8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF has several factions, including Misuari''s. Other factions
        include that of incumbent chair Yusuf Jikiri, and former Cotabato City Mayor
        Muslimin Sema -- which have expressed support for the BOL and have representatives
        in the BTA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa547c32-e18b-48c5-9a13-8481b320fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T21:04:03.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:08:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism has been one of Duterte''s campaign promises. The House
        of Representatives has passed a federal charter on third and final reading,
        but the Senate said it has no time for charter change.</p>'
  'China-SWS-trust-rating':
    'caption': 'Despite the country''s stronger ties with China, a survey showed that
      most Filipinos only have "neutral" trust in the Asian giant.'
