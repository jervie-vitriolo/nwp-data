      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/sapateromanila/" target="_blank"><strong>Sapatero
        Manila</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951373f4-fd7d-4fa0-9e87-1fc27856a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.953+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapatero Manila is on a mission to bring back Philippine shoemaking
        while veering away from stiff and plain designs of yesteryears. You can see
        it in their catalog online, where their oxfords, wingtips, and suede boots
        are sold in different colors and types of material.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8823b-ba22-4859-aa5c-7be0cd50e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T14:03:47.953+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:08:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out their Blue Snakeskin Penny Loafers if you’re looking for
        a fun, new way to spice up your outfit. Their Spectator Shoes are also cool
        little throwback to the olden days; show them to your lolo and even he might
        want to get a pair. Sapatero Manila is what the local industry looks like
        if it takes a shot of youthful energy.</p>'
    '42':
