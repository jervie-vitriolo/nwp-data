      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f976f0-ce44-4c43-b0f0-53f6ae4771e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.696+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second panel asks the nature of why these imbalances are created,
        and how we can raise young women who are able to recognize and act upon these
        inequalities. Dr. Michele Alingay, psychologist, guidance counselor, lecturer
        and author highlights the power of words and labeling. “We have to be non-gender
        biased [for this]. These are the unconscious things that our parents have
        been conditioned culturally — that there are certain things for boys and certain
        things for girls.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763f0a5-2abc-48d9-8d3f-73539e28189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.696+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving children the right to choose is essential in their capability
        to stand up for who they are. Marla Darwin, co-founder of Grrrl Gang Manila,
        talks about how crucial small, nuanced conversations are to children. “You
        start in little increments and it becomes a lifelong thing. There is no playbook.”
        She adds, “You start chasing things because of values. When you lead with
        interest and values and do away with the playbook, everything starts opening
        up.”</p>'
    '34':
      'image': 'jcr:c9ad2b16-c5c9-4dba-a880-88902eabbb28'
      'imageCaption': 'AHA Learning Center executive director Jaton Zulueta, Grrrl
        Gang Manila co-founder Marla Darwin, and psychologist and author Dr. Michele
        Alingay share the stage for a discussion on raising strong women. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22208f-c4cc-414e-9233-edc56de39e29'
