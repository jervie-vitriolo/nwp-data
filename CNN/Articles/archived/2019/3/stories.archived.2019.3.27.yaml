      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —&nbsp;</strong>President
        Rodrigo Duterte on Tuesday said he ordered the rearrest of the suspect in
        the brutal murder of Cebu student Christine Lee Silawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02565de-93fd-4766-ad95-ff067d56ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he personally called the Lapu-Lapu City prosecutor
        who ordered the release of the 17-year-old suspect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f62cf1-6cb4-4ea3-970c-3e4b80dbf933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko,</em> recall mo <em>''yang</em> order ninyo <em>of</em>
        dismissal and have the guy rearrested<em> kasi piskal ako, piskal ka</em>,"
        he said in a campaign rally in Koronadal City, South Cotabato, adding the
        release was on a mere technicality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9e6f1-c357-4136-8d50-075f218a8a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him, recall your order of dismissal and have
        the guy rearrested</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7a27d-ad16-4836-a540-617e67f05f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was released from the custody of the local social welfare
        office on March 23 - the day of 16-year-old Silawan''s funeral - because he
        was arrested without a warrant and hot pursuit was no longer applicable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6c135-5cf6-4a21-a745-eddeb0001001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako papayag na ganunin mo lang ang tao,</em> especially
        oppression.<em> Patayin mo ang bata, balatan mo, tapos magsibat ka lang? Mahuli
        ka</em> after 6 days <em>tapos ma</em>-release <em>ka kasi hindi</em> hot
        pursuit?" Duterte said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453b7f7-9fdc-4c91-852f-0fe56c648a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow you to do that to a person, especially
        oppression. You killed the child, skinned her, and then you just flee? You''re
        caught after 6 days then you will be released because you''re not hot pursuit?]&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd62c8-ce76-4594-8895-23465904c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the suspect''s lawyer said the chief executive may be "misinformed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d9c7bc-9466-44e5-8f7c-7912ae1e960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Vincent Isles on Wednesday reiterated there was an "invalid
        warrantless arrest" against his client.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f92223-783d-416c-a1b7-9b3742f55866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is a lawyer and former public prosecutor. He knows
        the law. I think he is misinformed. Maybe, what reached him was that there
        was a proper warrantless arrest," Isles said during an event in Cebu City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf325b4-7576-4a9a-bff7-0865195171cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the prosecutor has already given a preliminary ruling.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a6e11-02a4-4579-a27d-35432884e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if the prosecutor says there was no valid warrant on this arrest,
        then the accused, the one arrested is released from detention then they should
        undergo preliminary investigation. In the same manner that if our motion be
        denied by the Office of the Prosecutor, we cannot also file a motion for reconsideration
        because (again) the rule does not allow," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606011c9-dcab-4d2f-a201-bc6e352ab6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isles added any attempted arrest from hereon would be deemed illegal.
        He said a recall of a release order will not be allowed-- and that this should
        also be followed by the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ae333-c5bc-4eb5-8b0c-e397d3408fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silawan was found dead in a parking lot last March 11. She was stabbed
        and her face was skinned, revealing her skull.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7266f0-00b1-4318-9495-16babf67887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder charges were filed against the 17-year-old suspect on March
        18. The NBI agents anchored the complaint on circumstantial evidence including
        text and online messages between the victim and the suspect. It was based
        on the Anti-Cybercrime Act of 2012 since most of the exchanges between the
        suspect and Silawan were done on Facebook Messenger. It is believed the suspect
        was the victim''s former boyfriend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e831d-5359-4ba2-b11b-a3b4ff8a7de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:40:29.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cebu-based journalist Dale Israel contributed
        to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f163f15-5b65-43fc-b2a7-4661522a6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:30:02.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
