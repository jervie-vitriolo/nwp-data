    'jcr:uuid': 'a6a946ab-29ea-4b92-aa16-ef2e5cdbc32d'
    'lead': 'Toyo Eatery is the only Filipino restaurant on the list.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T18:45:11.250+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:49.049+08:00
