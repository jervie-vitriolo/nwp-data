      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.konsulta.md/" target="_blank"><strong>KonsultaMD</strong></a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cc02b-560e-4829-a978-af4196392c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.321+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If going to the hospital for a checkup might not be an option, you
        might be tempted to search your symptoms and self-diagnose your condition.
        Even with the vast amount of medical information that can be found on the
        internet, a doctor’s advice is still the best option.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a0e38-a09b-4db8-8eec-ff5e4880ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.321+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by Globe Telecom, KonsultaMD is one of the more recent telemedicine
        innovations by Filipinos. You can connect to any of their licensed Filipino
        doctors any time of the day by dialing their hotline or landline number.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba60d39-57c7-48d3-ab69-ce0b8601b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.322+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the aim of the company to really allow the public to have
        access to licensed Filipino doctors 24/7,” KonsultaMD Chief Medical Officer
        Dr. Gia Sison shared in a video.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd30640-4846-4fa7-8074-2cfde2f694d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.322+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating as just a hotline, KonsultaMD’s services are limited to
        first aid or primary care consultations, health and wellness counseling, and
        ambulance referrals for emergency cases. Customers should still exercise caution
        as serious conditions cannot be properly diagnosed merely through phone call.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b22de3-1a7f-4294-9a5b-0d6e50f39896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.322+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many users have also pointed out the downside of its pricing system.
        Upon the first call, prepaid Globe users automatically deducted a weekly rate
        of ₱15 on top of the ₱1 per one-minute call rate. Other service carriers are
        only offered yearly subscriptions for ₱60 per month. Globe postpaid users
        might be able to get the most with their money with a plan of ₱150 per month
        with a ₱1 per one-minute call rate, which can be extended to four more members.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c79f10-72c3-445c-82db-49e2d6dfd4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.322+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscriptions can be made by visiting their online website, calling
        their hotline, or going to a Globe store.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c229b10-225d-45af-ae55-24a4d0a03a81'
