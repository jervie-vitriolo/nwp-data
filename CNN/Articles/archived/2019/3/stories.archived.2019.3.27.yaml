      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.mypocketdoctor.com/" target="_blank">MyPocketDoctor</a></strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4c408-3a92-4a04-a63e-ca79b40eefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.324+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating since 2006, MyPocketDoctor is one of the oldest online
        telemedicine platforms in the Philippines. One of the simpler telemedicine
        apps, MyPocketDoctor only offers phone or video call consultations with their
        50 medical practitioners whose specializations range from general surgery,
        dermatology, to pediatrics.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96060c50-fa08-49dc-87f4-5b0638d9a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.324+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short description of your concern (and photos if you have any)
        — is all you need and MyPocketDoctor’s team will schedule an appointment within
        minutes at any time of the day. Language also doesn’t seem to be a barrier
        as physicians can speak English, Filipino, and Cebuano.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e2ad2-6f84-4b3d-9f3a-b52f28f30e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.324+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This app is ideal for those who just need a quick appointment or
        for those who cannot afford weekly or monthly plans offered by other apps.
        Their one-time consultation fee is charged at ₱450, just below the standard
        consultation fee of ₱500.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f146b5e-2eb0-4298-855d-6008014fbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.324+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MyPocketDoctor conveniently offers several methods of payment for
        the patient to choose from: PayPal, credit card, or their Medicard or AXA
        health care plan. You can also opt for a plan of ₱900 per year for unlimited
        consultations or you can include two more family members for ₱1,995.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71035708-0161-4521-85bb-02f7e9cb5ebf'
