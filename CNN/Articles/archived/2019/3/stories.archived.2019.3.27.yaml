      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e900bb1-9f5f-4002-8e50-17e287ccfcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija mentioned this in light of the <a href="http://cnnphilippines.com/news/2019/3/26/mmda-no-window-hours.html"
        target="_blank">MMDA policy lifting window hours on number coding on EDSA
        and other major thoroughfares in Metro Manila</a>, which became effective
        on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519cb44-cf6c-47cd-8a71-28c7250d5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said different cities in Metro Manila imposed different window
        hours on the number coding scheme, allowing cars that should not be on the
        road for the day to pass through on certain hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a7f90-9fef-4868-b627-de475d6b1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8d83b-6539-4c2b-b820-62f3049ebc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Nebrija said, the policy is clear cut, "If you''re coding,
        it''s 7 a.m. to 8 p.m., you cannot bring out your car."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854217bc-88a7-4457-bb4f-2d6615c6c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3073d7-00f6-4c61-bfdb-c8fe0d3dbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the MMC, which is composed of the mayors of Metro
        Manila, have also agreed to amend their existing coding schemes and traffic
        codes to complement each other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4572be2-a1c0-4743-a3fd-85f641edf64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d3b3d-c934-4d69-92ca-9b43062374d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unified Vehicular Volume Reduction Program, also known as the
        number coding scheme, is enforced on weekdays from 7 a.m. to 8 p.m. on all
        major Metro Manila roads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8b427-ef4b-486f-90a7-51d6450c0999'
      'mgnl:activationStatus': true
