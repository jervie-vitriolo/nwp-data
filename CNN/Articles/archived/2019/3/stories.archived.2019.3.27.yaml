    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a59f8-6468-49e7-b179-c6c57083c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.696+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is the issue of chivalry, as one question raised was how
        men are not “gentlemen” anymore. Darwin comments, “The idea of feminism is
        that we would extend the same courtesy to everybody. So when a man wants to
        open the door for you and you accept it, it’s because you would open the door
        for him too.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b810c9-36f5-48f1-bda5-b70a5392cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.697+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion ends with a clear-cut message of finding the worth
        in each woman, and how we should always make choices out of love and not out
        of fear. Darwin concludes, “If you are a woman, follow the woman’s story.
        If you follow the story, you will be able to piece together solutions to our
        problems in this world.”</p>'
    '7':
