      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo naman mahirap ang mga farmers natin wala ka na makain
        kaya</em> we are asking DSWD (Department of Social Welfare and Development)
        to provide food packs at the same time <em>kung may maibigay silang</em> alternative
