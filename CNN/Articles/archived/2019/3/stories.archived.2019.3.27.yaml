      'jcr:uuid': '1474307e-7d60-486e-9e79-1c59e1f4461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:59.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Agriculture department said damage to crops would not
        affect food supply, Gerundio said the state of calamity declaration will allow
        local governments to tap calamity funds to help farmers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca216e49-eb6b-47e0-8716-3d0aa4ac6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:59.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerundio said 3,200 farmers in Mindoro are affected and most of
        them have no money nor harvest to feed their family.</p>'
    '60':
