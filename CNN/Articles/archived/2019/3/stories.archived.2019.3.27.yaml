  'police-officer-shot-dead-EDSA-drug-watchlist':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-27T12:30:01.175+08:00
    'imagesource': 'jcr:074a5cf8-4258-46fd-a6f8-8ee81a1caf5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b757e563-fafa-4296-b202-40333c3a2aed'
    'lead': 'The country''s top cop is wondering how the assailant or assailants –
      it remains unclear – managed to kill the police officer less than a kilometer
      away from the PNP''s headquarters in Camp Crame, where the San Juan City''s
      patrol car was supposed to be on duty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T12:33:15.183+08:00
