      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong>&nbsp;Damage
        to agriculture caused by a prolonged dry spell across many parts of the country
        has doubled to ₱2.7 billion from last week, according to the National Risk
        Reduction and Management Council (NDRRMC) report on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d7614-a931-4190-a5ba-34c874b17f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:59.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the dry spell has affected 22 provinces and municipalities
        in Metro Manila, CALABARZON, MIMAROPA, Bicol Region, Western Visayas, Eastern
        Visayas, Zamboanga Peninsula, SOCCSKSARGEN and Bangsamoro Autonomous Region
        in Muslim Mindanao (BARMM).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7c21e-900b-405e-86c5-71a736f1d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:59.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 19, the government''s estimate of crop damage since
        the start of 2019 was at ₱1.3 billion, but the figure has since risen to ₱2.675
        billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df8f9f8-2260-49a9-8b48-b40320184509'
