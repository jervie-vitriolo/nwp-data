      'mgnl:lastActivated': 2023-01-29T22:50:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters late Tuesday, Guevarra said, "I think that''s
        kind of far fetched. <em>Unang-una, maliit lang ''yung</em> loan. <em>Kayang-kayang
        bayaran</em> [First of all, it''s a small loan. It can be easily paid off].
        Secondly, assuming for the sake of argument <em>na baka merong</em> [there
        could be a] delay or default, I''m sure there are mechanisms in place which
        will take care of the situation by probably restructuring of the loan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36276f4c-e01c-4868-934d-ae45d8ef682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.657+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the ₱4.3 billion Chico River project which is
        partially funded by a P3.6 billion loan from China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6e259-8ecd-4eb2-9679-29a7c96ebac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the country would honor all its loan obligations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267641be-92e0-47a7-ab20-dfcee27be268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments contradict those of <a href="http://www.cnnphilippines.com/news/2019/3/26/Antonio-Carpio-DOF-China-loans.html">Senior
        Associate Justice Antonio Carpio</a>, who said China could take gas from the
        Reed bank should the country fail to pay its debt for the Chico River project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfbcb4-3033-4edc-bc9d-d00a35cc362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said under the deal, the government agreed to waive sovereign
        immunity over its assets, including patrimonial or commercial properties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d460624-ceb8-4392-9a1e-ee8f949df70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added, it seemed like people were getting ahead of themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3e833-c27c-49f1-947f-8d9a588f146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patrimonial properties belong to the state as a sovereign kaya
        hindi sya pwedeng magamit as execution of a foreign judgment. But I think
        we''re just really jumping the gun."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78a4d6-1aa4-4a2c-9b8e-6e0dff1336bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there was no need to worry over the size of the loan
        as it was a "small amount in terms of our total foreign debt."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118bcf3-4d8e-4d6e-be3e-33a81ee6368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines on Wednesday, however, Carpio said
        under the Chico River loan agreement, the arbitral award will be "final and
        binding upon both parties."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51760f-3084-42ee-b0e3-09146f8bb114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines expressly waived sovereign immunity on the ''enforcement
        of any award.'' The Philippines undertook that the award ''will be recognized
        and be enforceable in the Republic of the Philippines.'' This is not an ordinary
        arbitral award between private parties. There is here waiver of sovereign
        immunity on jurisdiction and on execution of the award," the justice said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb9a16-e5bc-4037-949e-6d2f4b182334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio warned that if all loan agreements were similar to the one
        for the Chico River project, it would be a "huge problem" as "future loan
        agreements with China must do away with arbitration under CIETAC (China International
        Economic and Trade Arbitration Commission) rules and with collateralization
        of our patrimonial assets."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad15f75-892c-4596-8e1b-714e3a7ce97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collaterals are not standard in official development assistance
        loans, he said. Public bidding must also be undertaken, and not the current
        system where China preselected the contractors, he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319c44b-6f26-41d7-b8b7-2d8fe479aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a66880-33cf-4c13-99ff-b86875e41859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No legal opinion</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92051c8f-3f0d-455e-88de-3cb1f3e5ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also held out on giving a legal opinion, saying he was
        not sure if the DOJ was consulted regarding any loan agreements with China.
        Besides, he said, he has not seen any copy of the agreements.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f9831-eab8-4795-8ae9-ae3952d95002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although, he said there are certain loan deals that are required
        to pass through the DOJ.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aaf970-ac72-4ca2-8f92-a4f30c3db3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supposed loopholes in the loan agreement between the Philippines
        and China over the Chico River pump irrigation project were first exposed
        by former Bayan Muna party-list representative Neri Colmenares last month.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f099f38-afab-4440-99ca-c44b3fc47eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the deal "onerous" and a "disaster for the Philippines,"
        adding this could just be one of many "secret loan agreements."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27553507-0066-4423-acc8-acb733b1a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lecture last Friday, Carpio cited <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html">Paragraph
        8.1</a>&nbsp;of the loan agreement which said Beijing can seize "patrimonial
        assets and assets dedicated to commercial use" of the Philippines.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9352a2-0681-460d-a426-9489333fc6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has also been <a href="http://www.cnnphilippines.com/news/2019/3/25/DOF-Tony-Lambino-assets-Philippines-Chico-River-loan-deal.html">denied</a>
        by Finance Assistant Secretary Tony Lambino.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec74a1-f2a6-4b6a-8e52-50d70862de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely have not waived anything with regards to these properties
        through the loan agreement," Finance Assistant Secretary Tony Lambino told
        CNN Philippines. "No collateral with our loan agreements. That means our creditors
        do not have any guarantee to any asset that we have."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b297f64-2b5f-4c23-b18b-eca7323be2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2a935-e4e7-435c-9d22-b477feb33190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH will find ways</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddb0cc-8418-49b2-8205-e1e21619f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic briefing in Malacañang Wednesday, Finance officials
        said that in case of any "extreme situation," the government will still find
        ways to raise funds to settle any unpaid debt-- without resorting to giving
        up territorial assets.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a0944-0588-4b26-a0eb-68af4b798b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities stressed that there is no provision in the Chico River
        project contract that will force the country to surrender any territorial
        asset to China.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead4b49-e93e-427a-9393-e74788c6d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to source it from funds that we have. And generally
        how does government raise funds, they issue bonds or they take out loans,"
        Finance Undersecretary Bayani Agabin told reporters.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f02c99-7412-4f3a-a48b-1a17c26547f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be some shares which government owns in some private
        corporation, so maybe they can go after that," he added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e111b-6f6d-4725-9fb3-649fc5d18338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance officials added that in the case of the Reed Bank, only
        oil and gas produced can be considered as patrimonial assets. They added all
        our debts are appropriated in our national budget.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f0fbd-0e04-47b4-97bb-a27476046176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also issued a challenge to detractors regarding the
        Chinese loan projects.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6626ac-ba07-4d79-be4e-db434f527842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agabin advised critics to study the country''s credit history and
        to consult with experts before drawing conclusions that the Philippines is
        falling into the supposed "China debt trap."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe4be6-b40f-4289-ac5e-7d992d63298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:48.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project broke ground in June 2018, and is expected to be completed
        in three years. It would supply water to 8,700 hectares of land, benefit 4,350
        farmers and their families, and serve 21 barangays in Kalinga and Cagayan
        provinces.</p>'
    '81':
