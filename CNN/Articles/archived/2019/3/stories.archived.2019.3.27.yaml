    'mgnl:tags': ['Avicii', 'mental-health', 'suicide', 'Tim-Bergling']
    'template': '1'
    'title': 'Avicii''s family launches mental health foundation'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be493fb-cd01-46a8-8bc5-f0a5666d1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.834+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the wake of his death last year,
        the family of superstar DJ-producer Avicii has launched a new foundation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752197ff-0bb4-40b0-879d-86a04c41f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.833+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tim Bergling Foundation will raise money for a variety of causes
        including mental health and suicide prevention, according to Rolling Stone
        magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132982c-72b5-42fb-a1e9-75d4c6b7ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.833+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Bergling was the Swedish superstar''s real name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ad8bc-d94f-458b-b900-b1cd78caadc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.833+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii, 28, was found dead last year in Muscat, Oman. He was 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8b556-9fc2-4237-bfcf-6aeddcde175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.833+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish star had been open about his struggles and took a break
        from touring in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc8940-bfa2-40f5-83e1-8e5c858c78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.834+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating music is what makes me happy and I have gotten to know
        so many great people in my days of touring, seen so many amazing places and
        created endless of good memories," he posted on social media at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdba8e9-2dbd-490e-950c-5abf57755384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.834+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision I made might seem odd to some but everyone is different
        and for me this was the right one."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6f3c0-6d9d-4603-88f8-8003eaff781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.834+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his death, his family talked about his difficulties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9da7d0-7f8d-40c3-b4ae-cd316e96a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T21:34:31.834+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avicii''s family reveals his personal struggles in new statement</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ba3e7-a95b-445a-90b6-920b63bdff2d'
