    'template': '1'
    'title': 'Police officer slain on EDSA was on drug watchlist – PNP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe2f23-3a42-47a0-92d7-363d7de43582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Philippine National Police (PNP) on Wednesday confirmed that the officer fatally
        shot on Epifanio delos Santos Avenue (EDSA) previously landed on the government''s
        drug watchlist – but was cleared of drug involvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf00122-99c9-4ec2-b36e-f7a36033a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde said Police Senior Master Sergeant Solomon
        Cugay, who was slain Tuesday, was among the drug-linked uniformed personnel
        in a 2016 list released by President Rodrigo Duterte. Cugay was accused of
        coddling or protecting drug personalities and recycling or selling seized
        illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c344bd-f5a8-4a3f-a0c4-fb0e620ee759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the [Metro Manila Police] Regional Director, kay General
        [Guillermo] Eleazar, ito ay na-adjudicate na and naclear na siya (Cugay).
        And for two years basically walang nakitang illegal activity siya. So he was
        actually adjudicated before but totoo ''yun na nasa listahan siya," Albayalde
        told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c476c5-8c10-4fbb-bf19-38912cff6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "According to Metro Manila Police Regional Director
        General Guillermo Eleazar, the case was adjudicated and Cugay was cleared.
        For two years, basically no illegal activity was found by authorities. So
        he was actually adjudicated before but it''s true that he was on the list."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee23fe7-04b1-412d-8392-4a05a8eec32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the motive behind Cugay''s slay,
        while Albayalde said it may or may not be drug-related.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4485819-fe9c-42df-a9d1-ac039098799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While sinasabi nga natin he was really adjudicated previously baka
        meron naman pa siyang nasagasaan or baka meron pa siyang naging competitor
        before," Albayalde said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363eb92-1e36-412d-ad06-e6cfb6b12a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "While we are saying that he was really adjudicated
        previously, he might have enemies or competitors."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a200ce-4405-4638-95dc-b8fa1a360f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top cop is wondering how the assailant or assailants
        - it remains unclear - managed to kill Cugay less than a kilometer away from
        the PNP''s headquarters in Camp Crame, where the San Juan City''s patrol car
        was supposed to be on duty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6a035-aa63-4e97-ac3f-98680097b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroong patrol car ng San Juan diyan palagi (A San Juan patrol
        car is always there). I don''t know if that patrol car was there or not (during
        the killing)," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8de88-3b1a-4fb6-8c9d-ac7920de5d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:33:15.185+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cugay <a href="http://cnnphilippines.com/news/2019/3/26/police-officer-shot-dead-EDSA.html">was
        on board his motorcycle when shot</a> on the southbound lane of EDSA-Connecticut
        in Greenhills, San Juan City at around 3:30 p.m. on Tuesday. Police said he
        had multiple gunshot wounds. Authorities have yet to identify any suspect.</p>'
  'MMDA-PWD-senior-citizen-number-coding-exemption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-03-27T12:38:36.914+08:00
    'imagesource': 'jcr:8f7c9e45-af63-4aed-a540-a075c7bced39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54f0a868-c22a-4def-8a86-b87e7426b821'
    'lead': 'The MMDA reminds that senior citizens and persons with disabilities may
      apply for exemption from the number coding, in light of the government agency''s
      policy lifting window hours on the coding scheme.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T12:46:55.365+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:50:02.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:31.506+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metro-Manila-Development-Authority', 'The-Source', 'number-coding',
      'senior-citizen', 'PWD', 'persons-with-disabilities']
    'stories': ['2ef93d45-ef2f-4c2c-8c97-57558a7e0653']
    'template': '1'
    'title': 'MMDA: PWDs, senior citizens may apply for number coding exemption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e597a6-6d8f-4560-b871-d3d0c2875de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong>&nbsp;The
        Metropolitan Manila Development Authority (MMDA) reminded motorists that senior
        citizens and persons with disabilities (PWDs) may apply for exemption from
        the number coding scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a55cb-350e-43d0-b3f8-513eb91621a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7fe0f-1383-4e06-838b-10d0eb5921cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA traffic chief Bong Nebrija told CNN Philippines'' <em>The Source</em>
        that senior citizens need to submit to them a copy of their vehicle''s official
        receipt and certificate of registration and their senior citizen''s card,
        and pay a P1,000 fee to apply for exemption. He added that the MMDA may also
        require senior citizens and PWDs to submit a medical certificate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bf8ee-7851-42de-afa9-9ba31d77069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04dd54-61e5-45b6-b740-227e31184ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.mmda.gov.ph/20-faq/292-procedure-in-applying-for-uvvrp-number-coding-exemption.html"
        target="_blank">MMDA''s website</a> also said that those who want to apply
        for exemption from the number coding scheme need to submit a letter of request
        addressed to the MMDA chairman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f783c-69a5-4709-9728-2afb210a1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693a1fa-37d5-45d7-91b2-23cc3bcb8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said senior citizens and PWDs have to undergo this registration
        process even if some local government units allow for automatic exemption
        from the number coding scheme as they want to ensure that there are fewer
        vehicles on the road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74502052-a86c-43b1-aaf8-78cae1a5f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40151b4c-54e2-4fda-b93a-c3dfb8c3f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A senior citizen, for example, you have multiple cars, four cars
        with different plate number endings, so basically you are number coded on
        four days. So what we''re trying to do is to limit the use of motor vehicles.
        If senior citizens can use each one, that means we''re not reducing motor
        vehicles," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028e007-c13d-48c3-876b-ec33155f708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
