    'imagesource': 'jcr:4aa210e2-5794-46c2-8abb-2845ca023f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76409ad9-7262-4d3c-9d7a-b37f907ffa8b'
    'lead': 'Former and incumbent Rappler board members were charged before the Pasig
      court for alleged violation of the Anti-Dummy Law, which limits foreign control
      on local companies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T18:43:35.085+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:49:49.563+08:00
