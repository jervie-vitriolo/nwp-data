      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Boeing 737 Max 8 aircraft that was
        part of the fleet grounded after two deadly crashes made an emergency landing
        Tuesday as it was on its way to temporary storage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389a168-8a1d-4153-b6d3-3e32cd5796c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No passengers were aboard Southwest Airlines Flight 8701, which
        was being ferried from Orlando International Airport to Victorville, California,
        for short-term storage, the airline said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e20d0-ab01-41c4-b38a-c7fcb822f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 3 p.m., the two pilots aboard the flight reported "a
        performance issue with one of the engines shortly after takeoff," the airline
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e946a-4b59-4594-a6cf-ec241decc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crew followed protocol and safely landed back at the airport."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeddfe64-01da-49e7-bb11-1cf91d49357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes after the global fleet of 737 Max jets was grounded
        indefinitely on March 13 after two fatal crashes involving the aircraft in
        March and October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c26c7-ea04-40af-82c1-2be5e8b6396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the emergency landing was related to recent issues
        involving the planes. An investigation into the crashes focuses on an automated
        anti-stall system and not engine problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d85aa-d58e-4d35-b468-c303418c9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft returned and landed safely in Orlando, according to
        the FAA, which is investigating. It made an emergency landing on runway 18
        Left, which the airport is working to reopen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb8321-692d-4604-85bc-48a7b68accbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runway shutdown did not impact other traffic, an airport spokeswoman
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b0da3-7d24-499a-8666-81b1ce4868bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest said the aircraft will be moved to its Orlando maintenance
        facility for a review.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebd5e8-c6f1-47bb-825e-4ce72bb54258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said it grounded the fleet in light of
        information gathered at the site of the crash of a March 10 Ethiopian Airlines
        flight. Until March 13, administration officials had said the planes were
        safe, despite concerns raised after a Lion Air flight crashed in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617a894-cab4-4041-afad-bfd18fac704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The causes of the crashes have yet to be determined. But the focus
        has been on an automatic safety feature -- not engine problems —&nbsp;which
        may have forced the nose of each plane lower when it incorrectly believed
        the plane was in danger of going into a stall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896550fa-1839-413e-8d99-67284b4bf9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing and the FAA said they are working on an upgrade of the planes''
        software to deal with that safety feature</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21791771-9661-44d9-b9df-d0df9c0deda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest has 34 737 Max jets. Its pilots were among those from
        three American carriers that tested recent software changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691f2e2-3fe0-4b4b-a13f-a8faf693f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/26/us/boeing-737-max-emergency-landing/index.html">A
        Boeing 737 Max 8 declared an emergency landing after an engine problem</a>"</em></p>'
