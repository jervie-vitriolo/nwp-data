      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85671fe2-f84f-4365-a6b7-8c39b9dfe6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong mga asawa ko maski hindi nila ako pansinin okay lang. May
        galit man sila sa akin so mag-inom na lang ako ng tubig pakalma," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909cbbf-d5eb-40ac-a7c0-a3d5c3fda33d'
