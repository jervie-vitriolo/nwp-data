    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:35.244+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rappler', 'Maria-Ressa', 'Anti-Dummy-Law', 'Pasig-']
    'stories': ['9f3b3368-493d-4afa-be6a-cf430306ac0e', '49e12089-b218-4c22-a5cf-7c55aeb6f025']
    'template': '1'
    'title': 'Rappler execs post ₱90,000 bail for violation of Anti-Dummy Law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca41747-9f6e-4353-b724-66282f12e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —&nbsp;</strong>Former
        and incumbent executives of embattled media agency Rappler posted a ₱90,000
        bail on Wednesday after being charged before a local court for supposed violation
        of Commonwealth Act 108 or the Anti-Dummy Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829f1a3-19ae-49e4-b998-a26ec801d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Randy Esteban, in an order signed March 20 and released
        Wednesday, said Rappler''s executives were being charged for allowing a foreign
        company to intervene in the management and operation of Rappler Inc. and Rappler
        Holdings Corp. in violation of the Anti-Dummy Law. Only Filipino citizens
        can own media entities in the country.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: Maria Ressa, Rappler board members charged with violation
        of the anti-dummy law, securities regulation code before Pasig court | <a
        href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/3ymWYqroAC">pic.twitter.com/3ymWYqroAC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1110825174985654272?ref_src=twsrc%5Etfw">March
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3ff6b-0d81-4503-9763-624f10c3066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c054bb-3d72-4bed-8540-326d02a2ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Regional Trial Court named Rappler CEO Maria Ressa, and
        other former and incumbent board members Manuel Ayala, Nico Nolledo, Glenda
        Gloria, James Bitanga, Felicia Atienza and James Velasquez as the accused.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff908f9-3130-4ae7-b3a7-6a1bc4733e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, however, was not able to post bail as she is currently out
        of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a18cf-55e3-4e20-b3e6-ae841fa786d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arraignment for the case is scheduled on April 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4dfe55-36c1-412e-bb6a-1f5cf16a0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC) earlier revoked Rappler''s
        certificate of incorporation, or its license to do business. The SEC said
        Rappler violated constitutional limitations on ownership and control of mass
        media entities because of funds coming from its foreign investor Omidyar Network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ed417-9bf3-4e4f-8517-c0e8a38725a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owned by eBay founder Pierre Omidyar, the Omidyar Network has since
        donated its $1.5-million (around ₱78 million) investment to Rappler''s 14
        Filipino managers in a bid to resolve foreign ownership issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f3917-a1d5-464b-906d-c87d57f803a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has maintained that its foreign investors have no control
        over the media outfit''s operations. It has decried the legal challenges as
        harassment and a clampdown on the free press.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849e52f-c2bf-423f-b028-f4a4c5d1fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is out on a ₱100,000 bail after being arrested for a cyber
        libel case involving a story published on its online news platform May 2012,
        months before the Cybercrime Prevention Act of 2012 was passed. The news agency''s
        chief earlier posted bail for her tax evasion charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e124405-660b-49fb-ae49-37b8b2179b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:43:35.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Eimor Santos, and Alyssa Rola
        contributed to this report.</em></p>'
  'asia-50-best-restaurants-toyo-eatery':
    'author': 'Karla Cripps, CNN'
    'caption': 'Toyo Eatery | CNN Philippines Life'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-27T18:39:48.378+08:00
    'imagesource': 'jcr:9d061048-9fb1-4711-a329-ec9fad85f57c'
