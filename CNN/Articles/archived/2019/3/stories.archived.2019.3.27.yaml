      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'image': 'jcr:0b85265a-4255-47db-aa61-8558959dec00'
      'imageCaption': 'Dr. Michelle Alignay on the influence of words and labels on
        young children: “We have to be non-gender biased [for this]. These are the
        unconscious things that our parents have been conditioned culturally — that
        there are certain things for boys and certain things for girls.” Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8cc79-9992-46ca-accf-7d802c22cf35'
      'mgnl:activationStatus': true
