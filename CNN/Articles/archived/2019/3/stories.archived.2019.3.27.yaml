    '43':
      'image': 'jcr:d08c24a3-cb14-498b-89e8-c94edb0b3d8c'
      'imageCaption': 'At the second panel, which centered on raising young women
        to recognize and act on gender imbalance, a Q&A with the audience members
        provided a space for panelists to address common misconceptions regarding
        gender biases. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f358338-7bc8-404d-8f22-8c650e69fe18'
      'mgnl:activationStatus': true
