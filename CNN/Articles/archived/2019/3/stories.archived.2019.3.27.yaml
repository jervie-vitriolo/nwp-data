    'template': '1'
    'title': 'Asia''s 50 best restaurants in 2019'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612609a-87cf-46a9-b583-2c9eca6f9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For the first time in five years,
        there''s a new "best restaurant" in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daac0bc-c244-467a-a134-e4c813e98e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Asia''s 50 Best Restaurants" awards were handed out at Macau''s
        Wynn Palace Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3423d84-c85e-4210-ab1a-a93783e5faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitzy ceremony, sponsored by S.Pellegrino &amp; Acqua Panna,
        is considered by many to be the Oscars of fine dining in Asia, bringing together
        top chefs from around the largest continent on the planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8d4fe-3572-4eee-b787-dd323e917fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list, now in its seventh year, is compiled based on votes from
        300 industry insiders, including food writers, critics, chefs and restaurateurs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8aeb0-0f60-4d84-87f4-63e71faeea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Odette restaurant walked away with the top prize, knocking
        Bangkok''s four-time winner, progressive Indian restaurant Gaggan, into second
        place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ca669-14c0-4b36-afa5-d0e4b3cdc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by chef Julien Royer, Odette is located in Singapore''s National
        Gallery and serves Asian-inspired modern French cuisine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be09b45-b051-4acf-829f-8fed62cbf602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What to say? It was not expected and we are very thankful to all
        the people who just love our food, our cuisine, our restaurant," Royer said
        in his acceptance speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe12ab-a354-4bbd-9964-568ee0118a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an incredible four years for us (since we opened the
        restaurant). It''s not just about food, it goes beyond that. Tonight is a
        very special moment for us. We are extremely happy and thankful."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbeb95b-30ae-4390-b455-66e13027b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odette''s rise up the "Asia''s 50 Best Restaurants" ranks has been
        swift.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a512a-765d-4b06-9e26-899bc0be4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after Royer''s maternal grandmother, it received the "Asia''s
        Highest New Entry Award" in 2017 before rising to the number five spot in
        2018. Last year, it debuted on the "World''s 50 Best Restaurants" list at
        No. 28.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef41c5c-6731-4258-bccf-27040ce487a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Singapore ended the night with seven restaurants on the
        list, including Burnt Ends (No. 10) and Jaan (No. 32).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc12079-6d93-4e0d-894c-113338f20ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Japan leads the night</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77adab02-e899-430f-820a-1bc29f1177bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Japan that had the most venues in the top 50 this year
        -- 12 to be exact.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19ff57-807e-48da-b447-a0179a1907fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Den took the No. 3 spot, making it Japan''s best restaurant
        for a second consecutive year. Three other restaurants in Japan also cracked
        the top 10: Florilège (No. 5), Narisawa (No. 8) and Nihonryori RyuGin (No.
        9).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a887bc2-1336-48b1-ad89-5b0cb5ffad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:45:11.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the "Highest New Entry Award" went to Bangkok restaurant
        Gaa, which snagged the No. 16 spot on the "Asia''s Best" list. Located on
        the same tiny street as Gaggan, it''s led by executive chef Garima Arora,
