      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying for these apps and services may not be as cost-effective
        for those who already have health insurance plans. Some health maintenance
        organizations (HMO) are catching onto these technological advances and created
        their own apps for the convenience of their members. PhilCare is one of these
        HMOs and has invested in their own telemedicine app: HeyPhil.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8b843-7bdb-4be9-b6ee-394baff6ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.325+08:00
