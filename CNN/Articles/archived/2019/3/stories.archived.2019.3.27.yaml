  'Globe-Digital-Ventures-presents-DV8--A-global-digital-conference-on-digital-disruption-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-27T13:02:16.074+08:00
    'imagesource': 'jcr:0e0edce6-a95a-46bb-b489-b9f22d1e465b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7275d58b-0168-4653-abf3-2ff427d4f2d5'
    'lead': 'Globe Telecom, through its in-house digital enabler Globe Digital Ventures,
      has brought together business leaders to explore the pivotal role of digital
      disruption in today''s economy. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:05:01.892+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T22:50:02.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:31.676+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Digital Ventures presents DV8: A Globe digital conference on digital
      disruption '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d7863-6637-4f06-975e-5472de5561da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.892+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong>&nbsp;Globe Telecom
        brought together various business leaders in a conference to explore the pivotal
        role of digital disruption in today''s economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904d8ba-2ae5-4c4c-bcb3-8f42e74216a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its in-house digital enabler Globe Digital Ventures, the
        conference dubbed "DV8" was part of the company''s mission to provide innovative
        ideas and help businesses thrive in a technology-driven world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6423e-c069-4708-972e-3e706d5c3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DV8 was launched in an effort to address the challenges and benefits
        of digital transformation, especially among companies which may have reservations
        about seeking new technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de418263-d67a-432f-810b-47cc25d8f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this day and age, it is important to "deviate" from the norm,
        from how we used to do things, from the old sales and marketing strategies
        that have worked for us for the longest time. If we don''t go for disruption,
        we risk losing in this competitive economy," said Globe Digital Ventures Senior
        Vice President Glenn Estrella.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9c3d0-a49f-4bda-ac96-392d2fcedda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company invited guest speakers from leading companies, including
        Kenneth Lingan, country manager of Google Philippines, and Chay Saputil, Industry
        Head of Facebook Philippines. They shared insights about the current digital
        trends that influence the Philippine business landscape.</p>'
    '2':
      'image': 'jcr:91245ee8-c0f8-4c83-a8f8-8ad34df7d8e3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e30973-bdff-4f1d-86ee-38975a6c7922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:09:32.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bebb81-e7cf-4c2c-8a9e-4701275504f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DV8 also featured learning sessions and panel discussions, where
        existing clients of Globe Digital Ventures'' RUSH and Globe Labs talked about
        their digital transformation journey. They also talked about how they were
        able to achieve their business objectives by making the shift to digital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb76b21-5dd6-48eb-8fec-5ac92a689030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel included Lisa Ronquillo, vice president for marketing
        of The Bistro Group;&nbsp;Dinah Salonga, managing director of Yoga+; Albet
        Buddahim, chief marketing officer of&nbsp;L''Oréal; Christopher Star, chief
        executive officer of Snippet Media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9eed1-0aa3-4721-a9b2-ac899d2cda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.894+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RUSH is a comprehensive digital loyalty solution which allows businesses
        to create a distinctive and premium customer experience through a content
        management system, built-in engagement tools, analytics and mobile app. Combined
        together, it creates a digital loyalty program that leads to richer customer
        relationships.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bb71f-72cf-435a-9a50-2d4509a1514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.895+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Labs, on the other hand, empowers businesses through digital
        solutions and automating its processes to achieve operational and cost efficiency.
        It offers SMS, voice and mobile loading solutions that can improve customer
        engagement through interactive call-outs, personalized SMS messages and prepaid
        mobile load incentives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b58ff2-c8a2-4fd5-8699-cba6eb4afac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.895+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the innovative developer of Globe, Globe Labs also equips businesses
        with a host of GSMA standard-compliant capabilities through different Application
        Programming Interfaces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b40a83-8d6b-4347-9858-3d5c41becf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:05:01.895+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:50:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about these business solutions, visit <a href="http://www.globelabs.com.ph/#!/home">globelabs.com.ph</a>
        and <a href="https://www.rush.ph/">www.rush.ph</a>.</p>'
    '1':
      'image': 'jcr:135c8580-03dd-47ff-8a26-d31d857d9e26'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304da43b-e3dd-442c-acb4-f279870878d6'
