      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HeyPhil also helps customers in going to a hospital by tackling
        common on-site inconveniences. Members can find their nearest PhilCare-affiliated
        hospital and create a letter of authorization for procedures and consultations.
        This way, PhilCare members can skip the long lines in hospitals and go straight
        to their doctor.</p>'
