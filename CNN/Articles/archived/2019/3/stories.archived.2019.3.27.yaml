  'eu-article-13-copyright-law':
    'author': 'Analysis by Ivana Kottasová, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-27T14:56:47.332+08:00
    'imagesource': 'jcr:968b6e91-ff2f-4ede-a3e1-b9d4cd0319bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c8f189e-de76-4b66-bb68-434d0ea618ef'
    'lead': 'Europe has approved new copyright laws that will change the internet.
      The problem is that nobody knows exactly how.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:02:36.810+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:49:58.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:32.641+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'European-Union', 'Article-13', 'copyright', 'social-media',
      'meme', 'content-creators']
    'template': '1'
    'title': 'Europe''s controversial new copyright law is as clear as mud

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0df1d-42ad-40d3-99c8-6edfd94a17bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.810+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Europe has approved new copyright
        laws that will change the internet. The problem is that nobody knows exactly
        how.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313359c-cfdf-4781-bf59-20ccdb0acaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.810+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament on Tuesday approved an overhaul of the bloc''s
        copyright laws that makes platforms like Google''s YouTube responsible for
        infringements committed by their users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994bb6e-ddbb-41f4-aa30-0ea7976929b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU lawmakers said their goal was to make the internet less of a
        "wild west," where musicians, publishers and other content creators were not
        fairly compensated for work that was shared online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bed7b5-1679-491b-abf0-ebd4952939d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many of the big tech companies targeted by the law say it is
        vague and badly written. They warn that they will be forced to over-police
        the internet to make sure they don''t break the new rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a3bed-dce4-4884-8344-6052fde773db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet activists, academics and some copyright lawyers have joined
        tech companies in warning the rules are too broad and could restrict online
        information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46352ddf-aecf-47a4-85d5-5cd3917206cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The trouble with ''Article 13''</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9853a-632e-44ca-bd98-1aff4797c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One section of the new copyright law — commonly known as Article
        13 — is particularly controversial. In the final version, it became Article
        17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a76a56-3cd4-4953-bf7e-cdc2abcd404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to shift the responsibility for protecting the rights of
        artists and writers to platforms such as YouTube. Tech companies would have
        to prevent copyrighted materials from being uploaded, or seek licenses from
        the people who created them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7227e-3095-477d-b8ac-f92fd257ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.811+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] places burdens on the platforms that are basically unachievable,"
        said Hayleigh Bosher, who teaches intellectual property law at Brunel University
        in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95ff31-398c-4262-8381-01a7f8691ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules make an exception for some types of content such as
        parodies, reviews and memes, but critics say the wording is not specific enough
        to set effective boundaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed4b43-f0f2-4c0f-9479-ae250959a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final version of the directive leaves a lot of question marks
        ... national courts and ultimately [the European Court of Justice] will have
        to answer a number of questions," said Morten Petersenn, a copyright expert
        and partner at the law firm Hogan Lovells.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1895496-97a1-4b7c-b28e-faa41eedd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies also say they lack the technology to properly
        filter the huge volume of content that gets uploaded each day to their sites.
        Instead, they will build filters that block anything suspicious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58e2a1-4bc2-44c9-bffd-606874f31d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen time and time again that the technology is not there
        yet to be able to decide when it is and isn''t a copyright infringement,"
        said Bosher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6409d-2643-4e55-ba5e-a9a69280e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The algorithms are not able to say, ''ah, this is a parody, this
        is not a parody,'' " she added. "That needs a human intervention."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e67a72-3b85-49d9-bc11-a8bb163ec4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to blocking some legal content, critics of the law say
        it could also harm smaller tech companies that don''t have the resources or
        expertise needed to build the filters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7159d01-0d66-41a2-9ca0-5e01fb8d70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who pays for content?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9495c-66d5-4320-a02f-1772f96e0d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.812+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another controversial part of the new rules, dubbed a "link tax,"
        requires search engines, social media platforms and aggregation websites to
        share revenue with publishers if their content is displayed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e15bd-0013-40e1-ba6d-602b57571f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.813+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said the rule will instead encourage websites to reduce their
        use of published content and make it harder for users to find news stories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643d6fa-75f6-48fe-a1a3-c1d3e93b9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.813+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the new rules pushed back against that claim, saying
        the Google and others will still be able to share "very short" snippets of
        text. However, the law doesn''t specify what "very short" means.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf48d43-2b40-40e0-968b-bf1238acb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.813+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-year debate leading up to the vote on Tuesday was emotionally
        charged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef9090-fd5f-411c-9f72-a16548aaa59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.813+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 5 million people signed a petition against the law and thousands
        protested in the streets. Beatles star Paul McCartney backed the law, but
        Tim Berners Lee, inventor of the world wide web, cautioned against it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e0513-077e-421f-a08e-cda0c1c35c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.813+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be at least two years before the law takes effect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368d883-93d3-4324-abb8-f86226ff03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:02:36.813+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/26/tech/eu-copyright-law-explained/index.html"
        target="_blank">Europe''s controversial new copyright law is as clear as mud</a>."</p>'
