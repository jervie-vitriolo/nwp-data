      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without experiencing the long holding times of most customer care
        hotlines, Kris was accommodated with a courteous pediatrician who gave her
        a well-detailed diagnosis of her child''s condition and even offered a follow-up
        call. Customers can also opt to send images or conduct a video call to further
        the accuracy of the consultation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688bb39-5010-4b08-b06a-4ad7272304c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.320+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medgate Philippines’ services also include laboratory results interpretations,
        e-prescriptions, and medicine deliveries. Their team of doctors can also refer
        users to customer clinics or suggest care plans with their roster of established
        partner insurance companies, such as Intellicare, Cocolife Healthcare, and
        AXA Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034d4a4-8322-4ab0-a197-852de39ae34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.321+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medgate Philippines'' subscription plans range from ₱999 to ₱2,695
        per year, depending on how many members the user would like to include in
        the plan. These subscriptions include unlimited teleconsultations at any time
        of the day, medicine deliveries, and medical certificates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e438c82-2a31-42c3-8d5a-d11b970dc112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.321+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information visit <a href="https://medgatephilippines.com/"
        target="_blank">medgatephilippines.com</a></em></p>'
    '83':
      'image': 'jcr:74b07472-7b01-43d3-b3b5-cdfef85335aa'
