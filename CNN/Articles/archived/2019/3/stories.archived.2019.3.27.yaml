      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information visit <a href="https://aide-app.com/" target="_blank">aide-app.com</a></em></p>'
