      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a kid, I imagined having children and being with an amazing
        partner," she said. "This is a whole other wrench I didn''t anticipate."</p>'
