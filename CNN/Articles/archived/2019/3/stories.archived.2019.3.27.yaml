      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their son Ever Imre, was born in 2010 and daughter, Onyx Solace,
        was born in 2016.</p>'
    '10':
