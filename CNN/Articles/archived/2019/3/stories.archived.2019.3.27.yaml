  'DND-China-military-engineering-equipment':
    'caption': 'A total of 248 units of engineering equipment of engineering equipment
      were procured in a government-to-government deal with Beijing as part of the
      second horizon of the AFP''s program.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-27T17:15:15.260+08:00
    'imagesource': 'jcr:77af096f-19c2-4268-ad34-fc995aefc3db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e42573a9-643f-4aa0-bf2d-09c8e1eb997c'
    'lead': 'A Defense Undersecretary reiterates the deal went through the proper
      channels.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:19:33.670+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:49:52.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:34.387+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Armed-Forces-of-the-Philippines', 'China', 'South-China-Sea', 'West-Philippine-Sea',
      'AFP-modernization-program', 'AFP-modernization']
    'template': '1'
    'title': 'Defense official points to ''friendship with China'' in procuring ₱1.5-B
      worth of military equipment '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aff94f-5172-4752-ac68-392dac2c4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.671+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Armed Forces of the Philippines (AFP) acquired ₱1.5 billion in new equipment
        for its long-term modernization program, with a Department of National Defense
        (DND) official attributing the procurement to its "friendship with China."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39460aa9-25db-4579-9a5b-655e9a1e0d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.671+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 248 units of engineering equipment were procured in a
        government-to-government deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36de9c6-6bba-4e17-b2a1-419e5719dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.671+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Undersecretary Candozo Luna said the deal went through proper
        channels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53379d-376b-4b18-afde-b94eddf1c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.671+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman komo China, ''yun na ang ating pinili. May proseso
        na pinagdaan ito</em>," Luna said. "<em>Dahil hindi naman makakalusot sa</em>
        Commission on Audit<em> iyan kung hindi</em> correct process<em> din ''yan</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a54c6-b9ea-4385-afe7-3409d7ca3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.671+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just because its China, it doesn''t we automatically
        chose it. This went through proper processes. Besides, it won''t get the Commission
        on Audit''s approval if this was not acquired in the correct process.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d420653-fb79-4e8e-886a-654cef3f6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.672+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and critics of President Rodrigo Duterte''s administration
        have repeatedly called out government dealings with China, amid warmer ties
        with the East Asian giant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59a030-e05b-4f73-85ac-7250e6c2754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.672+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said there''s nothing wrong with the deals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081135b-c45e-469e-b2a5-59755c327aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.672+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our stance in the department is, we''re antagonistic with any
        government, <em>hindi tayo magkakaroon ng kaibigan</em> [we won''t have friends].
        So this is the result of our friendship with China," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8c701-8487-42e3-bca8-2ae9ee3a3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.672+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Pio Diñoso, AFP deputy chief of staff for logistics,
        said Manila must pay immediately since China delivered on time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863f364-d025-4cca-8b94-5d5c82888589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.672+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fast delivery should be equated with fast payment," Diñoso said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a33566-8ba3-4a49-bfb5-0f68d3087247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.673+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the engineering equipment -- dump trucks, graders,
        bulldozers, among others -- will be used for Marawi City''s rehabilitation
        and post-disaster response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab94c3-ac77-4ef7-a1ee-805c15d2e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.673+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the military will use the equipment in the hotly-contested
        West Philippine Sea, AFP Chief Gen. Benjamin Madrigal said it would depend
        on the situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc14685-95d9-47d9-89ec-599ef2177f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.673+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagka kung kakailangin</em> [If it''s needed]... why not,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444aa1cf-fe76-4938-bcbe-198e87b021a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.673+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military airstrip and soldiers barracks, along with other facilities,
        are currently under repair in Pag-asa Island in the Kalayaan Group. The island
        group is the subject of unresolved disputes between China and other Southeast
        Asian countries, including the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac7de7-cc0c-4d44-8fb7-11c4655ff29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:19:33.673+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly asserted its right to build its own military
        structures in the islands -- after some claimant countries called it out for
        its artificial island-building and dredging in the waterway.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67835f38-0e40-4349-ab48-d1231fffdba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:43:14.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'Erie-Pennsylvania-settlememt-clergy-sexual-abuse':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-27T17:23:00.739+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c02099e-e78d-46d9-b524-bae83ca0b06f'
    'lead': 'A victim of abuse by a Catholic priest in Erie, Pennsylvania is awarded
      a $2 million settlement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:25:18.921+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:51.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:34.529+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$2 million settlement reached in Pennsylvania clergy sexual abuse case'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80394da3-262c-4029-bad8-6e78813b93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A victim of abuse by a Catholic priest
        in Erie, Pennsylvania was awarded a $2 million settlement on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90340d6-fc5d-4ec3-b624-319cdfcdc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuse occurred from 2002 to 2010 by Father David Poulson, according
        to a news release from the victim''s attorney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5132c1e-e87c-4e40-8e4d-8041eb16ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poulson was sentenced to up to 14 years in prison after resigning
        from his position within the church and pleading guilty to criminal charges
        of corruption of minors and endangering the welfare of children in 2018. He
        was defrocked by Pope Francis earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70d947-5f0a-43a9-9591-7f1db5253663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities alleged Poulson sexually assaulted a boy repeatedly
        in church rectories at St. Michael''s Catholic Church in Fryburg and St. Anthony
        of Padua Catholic Church in Cambridge Springs. They also alleged Poulson tried
        to assault a second boy at a remote hunting cabin that he owned with a friend
        in Jefferson County.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd5d84-6a58-4706-a333-3eb7f7685a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were eight and 15 at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc4145-366f-4da5-bf32-87dac8d56993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the settlement, the victim was a minor at the time
        of the abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf0f4b-4759-49d1-ac8e-8c1664608ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Diocese recognizes [the victim]''s tremendous courage in coming
        forward to report this abuse, apologizes for the horrific acts perpetuated
        by Fr. Poulson while holding himself out to be a man of God," the settlement
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9b0d8-8a5c-41e4-b777-72b07c4656ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poulson was one of more than 300 priests from six Pennsylvania Catholic
        dioceses that a grand jury said in an August report were credibly accused
        of sexually abusing more than 1,000 child victims since 1947.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40705f4-1388-4aaa-b91a-58d153eb843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was one of only two priests named in the August report to
        be charged with crimes. The grand jurors said that the rest of the cases were
        too old to be prosecuted, because of statutes of limitations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59066f3-ca66-46ad-8b58-afb246ae0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:25:18.926+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/us/catholic-father-poulson-settlement/">$2
        million settlement reached in Pennsylvania clergy sexual abuse case</a>."</em></p>'
