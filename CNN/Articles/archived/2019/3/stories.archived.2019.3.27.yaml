      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — President
        Rodrigo Duterte has no plans of throwing a grand celebration for his 74th
        birthday on March 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fd561-8e6a-4b95-9c14-2a46b8675964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec85351-995c-424d-ab10-fca82ff3d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a campaign rally of ruling PDP-Laban party in Koronadal
        City Tuesday night, Duterte said he will spend the entire day at home and
        get some sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccd997-1026-4525-b11a-b9c015b9fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc25c84-1501-40a5-889a-8e63be34b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, ayaw ko talagang --- ayaw kong mag-celebrate ng birthday.
        Gusto ko sa bahay lang matutulog ako. And if there''s somebody that is really
        welcome to me, ''yung mga anak ko, pati ''yung apo ko," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b262ec-a4eb-49b6-b7cf-08fc9fb71660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8aab47-198a-43f5-9138-aa942ec98de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Historically, I really don''t want to celebrate birthdays.
        I just was to stay at home and sleep. And if there''s somebody that is really
        welcome to me, that would be my children and grandchildren."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd9b53-2f30-45ea-a464-f3b6118a5787'
      'mgnl:activationStatus': true
