      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the final keynote by CNN International correspondent Paula
        Hancocks, attendees explored the marketplace in the Samsung Hall lobby. The
        mini market featured a number of brands run by women entrepreneurs, such as
        wellness brand Neutra Organics, and bags and accessories shop MCV designs,
        and companies dedicated to uplifting women makers and artisans such as Akaba
        Ltd. Design Co., Likhaya by Virlanie, Silnag, and more.</p>'
