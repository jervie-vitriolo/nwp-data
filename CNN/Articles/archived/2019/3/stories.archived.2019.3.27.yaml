  'china-xi-jinping-university-professor-suspension':
    'author': 'Yong Xiong and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-27T19:50:43.782+08:00
    'imagesource': 'jcr:d8f45b5a-e997-4fd1-9188-d0a4bd3935c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3225e7d2-7af0-4b58-b7fa-cabb732bd21c'
    'lead': 'A law professor at a prestigious Chinese university in Beijing has been
      suspended and put under investigation for writing a rare essay critical of President
      Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T19:52:57.480+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:49:47.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:35.911+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'law-professor', 'Xu-Zhangrun', 'Tsinghua-University']
    'template': '1'
    'title': 'Professor at top Chinese university suspended for criticizing Xi Jinping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badeda04-4f23-4a9c-a82a-31664189ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A law professor at a prestigious Chinese
        university in Beijing has been suspended and put under investigation for writing
        a rare essay critical of President Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ed82d-7e40-4994-a84a-22811f6f4e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Xu Zhangrun of Tsinghua University was told last weekend
        he was being removed from all teaching positions until the investigation into
        him was complete, his colleague and friend Guo Yuhua told CNN Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de45c86-77b8-401b-a66f-70d8c1db4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guo, a sociology professor at the same university, said Xu''s work
        as a teacher, researcher and tutor had been suspended. She said the details
        of Xu''s suspension were still unclear but it had been in a major part due
        to an essay he published in July 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76f385-a290-4f7f-9549-b5e9bd9064e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy article, titled "Imminent Fears, Immediate Hopes," challenged
        the direction of China under Xi and called for the reintroduction of presidential
        term limits, which were controversially removed by the government in early
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6134f-3342-4ce8-939b-04b577bbded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, as if out of nowhere, we had a ''supreme leader'' with
        no checks on his power; how could people not have all kinds of strange imaginings
        and new fears?" Xu asked in his essay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1571fed-5ed6-4313-b7fc-54fa807ff85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into Xu is just the latest action taken by the
        Chinese government to repress dissenting voices or opinions that run contrary
        to the ruling Communist Party''s policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ecc10-9bb3-476f-86ad-dcd44b8adeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also shows no voices challenging Xi will be tolerated as he continues
        to consolidate his position as China''s most powerful ruler since Chairman
        Mao Zedong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f07ca6-83e7-4db1-8af9-9f10118b4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the New York Times by text earlier in the week, Xu said
        he didn''t know what would happen to him next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbeb70-2137-40d3-b73e-b0242497fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been mentally preparing for this for a long time. At the
        worst, I could end up in prison," he told the newspaper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e205fa-d59e-4164-a7bd-b6d841f39c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow teacher Guo said it wasn''t clear why authorities had waited
        so long to take action after the essay was published. She said if one person
        was banned from speaking, it was a problem for everyone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd6114-5652-4f27-a99f-96424b5c86d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for myself, I speak not because I''m brave, it''s because I''m
        frightened. And I''m worried this may happen to anyone else," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5830af-4d87-4f3c-adfb-ae4a3fbdc41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Freedom of speech?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae1aff-713a-4adf-a194-96d01e292d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is especially shocking given the prestigious reputation
        of Tsinghua University, which is over 100 years old and has been consistently
        rated as one of the world''s best schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95652494-de9b-4b56-b8e5-8f94310e8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent Times Higher Education World University Rankings
        placed Tsinghua as the top institution in Asia and 22nd overall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897de55f-3c7b-4148-a8c8-ba11c4668ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report attributed Tsinghua''s high global ranking to "improvements
        to its teaching environment, in particular increases in institutional income
        and the share of PhD degrees awarded."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3669a7-d65f-44ac-83be-6169baaf7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s equally famous Peking University, ranked 31 on the same
        Times report, has also been subject to a crackdown in the past few months,
        targeting the school''s Marxist student leaders who had been working to promote
        workers'' rights across China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105faae-b213-4708-bb3d-d66822af8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Peking University student activists have been taken
        into custody by authorities since August, some of whom haven''t been seen
        since.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7973cbb-5d5e-49c7-ae11-7eeee2eaedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presciently, Xu criticized the repression and intolerance for academics
        under Xi''s increasingly oppressive regime in his essay, saying it would hamper
        free discussion among Chinese intellectuals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40456383-d127-4118-9348-879e8df3756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an atmosphere such as this, how can there be any freedom of
        speech? Without intellectual freedom and the independent spirit, what hope
        is there for people to explore the unknown, for the advancement of scholarship
        or for intellectual creativity," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbde360-f131-4c61-a268-c5fd2a5476c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsinghua University did not respond to CNN''s requests for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd06726-16c1-43f6-80ab-f3bb594a24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T19:52:57.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/asia/china-xu-zhangrun-tsinghua-university-intl/index.html"
        target="_blank">Professor at top Chinese university suspended for criticizing
        Xi Jinping</a>."</em></p>'
