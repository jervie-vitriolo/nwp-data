    'template': '1'
    'title': 'Duterte says he''ll spend 74th birthday sleeping at home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce990a-c8d6-443d-b1ab-20a576d8c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.342+08:00
