      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12554ac7-984d-415b-9dd4-c8e29e18fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.368+08:00
