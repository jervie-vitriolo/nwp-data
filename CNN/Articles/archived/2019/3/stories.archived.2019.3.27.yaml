      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These past weeks have been difficult for many of us with the current
        water shortage situation. A multitude of factors resulted in this lack of
        supply, and we take responsibility for our own shortcomings in the company,"
        they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3074032-89c9-4939-9cd6-8c7bbee2e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:06:45.407+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that not only would Manila Water waive the minimum charge
        for affected customers'' April bill, the company will also fully waive the
        March bills of those who live in barangays severely affected by the water
        crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4610d43-e9d2-40dd-9f76-6a4a8565f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:06:45.407+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help ease the inconvenience in some way, Manila Water has announced
        yesterday a voluntary waiver of the minimum charge in March for all its East
        Zone customers. And a full bill waiver for March for those living in severely
        affected barangays. The waiver will be reflected in the April bill," they
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fd617-e4db-4cc8-9ce0-892cc4e5573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:06:45.407+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the current situation of the company, the brothers said that
        Manila Water is "exploring all possible options" to bring back its services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7ed77-2da7-49cb-8647-cb92478d8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:06:45.408+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of March 25th, our 8 to 12-hour water availability at ground
        floor level has reached 97%," the Zobel de Ayalas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36898a-89b7-4c81-9007-232f4b7063dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:06:45.408+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked for the patience of their customers and advised people
        to conserve water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0da5b-b4ac-4566-8119-3c1e0eb05196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:06:45.408+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:49:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/26/Manila-Water-bill-waive.html"
        target="_blank">Manila Water waives minimum charge for customers in April
        bill</a></strong></p>'
  'Empowering-Filipino-women-to-become-financial-gatekeepers':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-27T15:00:58.081+08:00
    'embedimage': 'jcr:c9f0b956-ee28-4dc1-8376-4c8247eb4065'
    'embedsource': '<iframe width="715" height="402" src="https://www.youtube.com/embed/-DgYm8BrTO8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d8c724-6ea1-438d-b644-47ca2e8407bf'
    'lead': 'While Filipino women are entrusted with huge financial responsibilities
      at home, most of them don''t receive education or training. This adds another
      layer to their herculean tasks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:09:19.394+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T22:49:57.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:32.977+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Empowering Filipino women to become financial gatekeepers'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b55ac-f846-4b6d-b1d7-51016110bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.394+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Most Filipino
        households are run by women who often take the herculean tasks of managing
        the flow of money in the family, and maintaining the delicate balance between
        survival and aspiration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec74c0-b6ab-49da-b97c-1336f1c609ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.395+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in homes where men are the breadwinners, women are the gatekeepers
        of financial matters -- juggling an array of responsibilities from planning
        the budget and paying bills to saving for an emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de52195-559f-4f4b-9af0-96b4ac7cf43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.395+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a woman is expected to handle the budget and manage it, we are
        expected to have the skill," said Marivic Españo, chairperson and CEO of top
        financial advisory firm P&amp;A Grant Thornton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbda02-5c61-4061-8a18-b0887ca172be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.395+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Filipino women are entrusted with such financial responsibility,
        most of them don''t receive education or training-making all women in the
        family follow the habits of their mothers. This adds another layer to their
        huge tasks, requiring mothers to uplift the family''s financial situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd300e20-0448-4b17-8a9a-07cc0bb67e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.395+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current generation has the responsibility of taking care of
        their parents and kids so if you look at that role and the responsibility
        that comes with it, women spend most of their money in this area and not saving
        for themselves," Españo, a staunch advocate of women empowerment through financial
        literacy, explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a53cb-96a7-40ed-9762-d4b72091e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.395+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a desire to save money, but they are just simply overwhelmed
        by the responsibilities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdff8a5-9059-43c6-b0d6-c1359bf5765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.395+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure to balance career and the household is likely one of the
        reasons why less women are staying in management and executive positions,
        Españo said. She noted a 10 percent drop in the number of Filipinas on senior
        management teams over the past year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22b918-cf8c-4a21-900d-233895cfa9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.396+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women in Business 2019 report by Grant Thornton International
        shows the Philippines still ranks first in Asia in terms of the number of
        high-ranking women in businesses with 37 percent. The rate is above the regional
        and global average, but the country''s global ranking slipped from first in
        2018 to fifth this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24007a66-8048-4741-a6f4-c183b0d6664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.396+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a good news, though; the government recently implemented
        measures to provide flexible working arrangements for women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c59b54-4367-48a9-b677-e354f29b4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.396+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a greater awareness of the need for financial planning.
        But in the hierarchy of needs, Filipinos are still on the basic level of need,
        so little is set aside for savings and investment," Españo said. "They will
        justify items as a basic need, not looking at saving for the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7734b-2ff4-4388-8be1-79e893b9ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.396+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some women will even justify to their husbands that shopping at
        a payday Friday sale is saving, as there are usually discounts. But that''s
        not the case if you don''t really need it," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3efd1f-4c99-4d91-9787-f75bebd86899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.396+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is where financial literacy comes in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68914c5-e1c9-469c-8f64-8ac59b2e7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The knowledge and skills involved in generating, investing, saving
        and spending money is an imperative for everyone," said Dr. Nathalie Africa
        Verceles, director of the University of the Philippines Center for Women''s
        and Gender Studies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b5a1c-45c3-491b-a22a-746e61e339c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For women in particular, it can facilitate financial independence
        and/or allow them to better manage household resources. Fiscal responsibility
        begins with acknowledging the importance of financial literacy and then taking
        active steps to educate oneself," Verceles added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73580bc8-8ffd-45f6-ba19-1810c13b2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial experts and women''s rights advocates agree that financial
        knowledge – from understanding how interest is calculated to learning about
        savings options – can empower these gatekeepers and achieve financial inclusion
        in the Philippines one household at a time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb050372-1b56-4a39-b4cd-2d123a5f1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial technology firms are working to bridge that education
        gap</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3cd41-a0eb-4a86-ad97-203dda08fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the core of our mission is a long-term commitment to building
        a financially inclusive society for all Filipinos, especially women and the
        underserved segments of our society," said Hamilton Angluben, general manager
        of Cashalo – a leading mobile fintech platform in the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac35c0-2870-47f5-aea4-b50c3c269f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.398+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our digital and O2O (online to offline) financing solutions are
        purpose-based, designed to unlock economic potential of our consumers by giving
        them more control over their financial futures," Angluben added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c0c63-1960-42e4-bcdb-0d38a5fb037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.398+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial experts believe that knowing how to prioritize purchases,
        leverage borrowing mechanisms, and allocate for savings should be mandatory
        skills for women who are already in positions of influence in their households.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc0c28-b19d-4d07-8a8f-371c49bca7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.398+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with our mission to unlock greater financial access, freedom
        and opportunity we are also investing in scaling our various financial literacy
        initiatives designed to foster good financial behaviour," Angluben said. "We
        see a majority of our users being young working women and homemakers – a reflection
        of their role as financial gatekeepers -- and cultivating a culture of responsible
        financial habits amongst them, given this important role, is crucial."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648f98c-b946-4827-9fab-4bcc880b1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.398+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Borrow with purpose</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccbc5b-b3b7-4790-850e-f903ec24068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.398+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital lenders and the fintech industry have made it easier for
        the average Filipino to borrow money without collateral. But amid the credit
        card offers and lines of credit, basic knowledge of borrowing is lacking.
        Do they understand the cost of interest associated with low monthly instalments,
        versus delaying a purchase to save for it?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1a26a-190c-448f-8d51-185b8250e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Españo, Filipinos have gotten into a habit of living
        loan to loan, and paying minimum payments on items they may not really need,
        whether it''s the latest smartphone or a new car. This requires women to have
        discipline and responsibility.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8532c01-6cf7-4532-a142-39049c15df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training women to see borrowing as a tool for financial mobility
        rather than consumer gratification, helps them make better decisions and further
        nurture their families, Españo said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6916b89-278f-40b7-9983-1509ddc7c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Don''t be afraid to talk about money</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c451b22-2c79-4320-9ffe-ad44964d04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge is communication. Looking out for the family''s
        financial well-being is not easy – much less talking about it, especially
        in a confrontation-averse country like the Philippines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a1605a-3565-4191-8f68-85ef3f2e9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many times have you or someone you know avoided discussing money
        to prevent an emotional confrontation? What may start out as a simple suggestion
        to hold off on buying a big purchase like a car, can quickly devolve into
        a resentful exchange about why there isn''t enough money or accusations of
        stinginess or mismanagement of finances.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776a6e1-bfb1-4447-b162-3512de7959fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought is that saving will limit the ability for the family
        to spend," which can breed feelings of resentment and inadequacy in the breadwinner,
        Españo said. "Discussing money always starts a quarrel. Women really are afraid
        of creating issues."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfcefe2-c718-425e-8357-e4a9873a42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does one do to empower women who are still finding their
        financial confidence and voice?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee7475-515b-4299-912d-bf5014728999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.400+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women need to make the future world ''real'' for the family. Maybe
        show them retired people who didn''t save money and have to rely on their
        kids and are in a tight position even though they worked so hard," Españo
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcca1d-ff01-4424-949b-10c5d8635557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.400+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women need to have the skills of facilitation and discussion so
        they can lay out the facts and lean away from emotional discussions," she
        added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96527d5c-ebe3-402e-a4af-c21dae8627c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.400+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world marks International Women''s Month, Españo suggested
        Filipino women to assess their family''s financial health by asking an important
        question.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ea04a-7315-40f7-b452-d85aed8ab297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:09:19.400+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is getting longer. How much funds do you have to have to live
        comfortably without depending on your kids or someone else for the next 20
        years? We need to realize that''s urgent too," she said.</p>'
    '1':
      'image': 'jcr:407044ea-4e66-40e4-851e-ea6b31f2f38b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496feb7d-5dab-4991-a12e-20663a051a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:41:27.196+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:49:57.313+08:00
