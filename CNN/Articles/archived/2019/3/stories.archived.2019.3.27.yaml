  'Huawei-Europe-5G-':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-27T15:30:21.509+08:00
    'imagesource': 'jcr:a04af3b9-15f6-4903-8017-76cebd9805e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbd8e088-1332-49dd-83c5-ff7b4b0649e7'
    'lead': 'The European Union says it has developed a strategy to keep its 5G networks
      secure. It does not include a blanket ban on Huawei equipment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T15:35:44.191+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:49:56.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:33.232+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'Europe', '5G']
    'stories': ['cd0cd011-e0f9-49c1-ae35-2b32055b5334', '32503435-eda0-4bf8-a560-5b50fab610ed']
    'template': '1'
    'title': 'Europe goes its own way on 5G and Huawei'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97477c1e-f8e2-46b3-8bba-cd65a3aa068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The European Union says it has developed
        a strategy to keep its 5G networks secure. It does not include a blanket ban
        on Huawei equipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452a016-eff9-439a-8a5b-6a4a57b55fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been heaping pressure on European countries
        not to use Huawei equipment in next-generation 5G networks, saying products
        from the Chinese company present a security risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33ae17-aed0-486e-a7bc-80df924d4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has repeatedly denied the accusations, and called on the
        Trump administration to provide evidence to back up its claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a543a-ccc2-4200-9eaa-c61f3c15a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission made clear Tuesday that EU member states
        are responsible for making their own security decisions, but it asked them
        to complete 5G risk assessments by the end of June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3c47f-afdf-4359-866a-06c2f3f0db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries will also conduct a wider security review by the end of
        December that will include steps to safeguard 5G networks at the EU level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca15a40-1bdd-46f4-b865-a2f529b6ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s largest supplier of telecoms equipment, and
        its market share in Europe is estimated at between 35% and 40%. The EU announcement
        is a setback for US officials who have pressed European allies to take a much
        tougher line on Huawei.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eef3ca-ea42-4b13-9d7b-074af187586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo made the costs explicit during
        a trip to Europe last month, when he warned allies that using Huawei equipment
        makes it "more difficult" for the United States to partner with them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b94fc2-d4d2-477e-b3f6-4c4217624cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence has issued similar warnings, and the US
        Ambassador to Germany has threatened to curtail Berlin''s access to US intelligence
        if Huawei products are used in its 5G networks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286f265-2567-4db3-9de2-bc9b8ce91e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Europe appears to be going its own way on the sensitive issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339f590-7988-44c0-b8a6-8ab08e046698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do [the review] for ourselves," European Commissioner
        Julian King told reporters. "Not because anybody else has suggested that we
        need to do this or because we are reacting to steps taken anywhere else."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ec39c-4b81-4c99-90bc-326f75dc34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BT said in December that it would not buy Huawei equipment for the
        core of its next generation 5G network. And Vodafone has paused the installation
        of Huawei equipment in its core networks in Europe while it speaks with regulators,
        governments, security agencies and the Chinese company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593c267-7f62-41a7-99de-fb019683c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei founder Ren Zhengfei said earlier in March that the US government''s
        campaign against his company risks damaging America''s international reputation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f89562-cfa0-49aa-8401-1e90594d0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this US administration always treats other countries, companies
        or individuals in a ferocious way, then no one would dare invest in the United
        States," he told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf638f0-e914-4d86-931c-2753c5fc0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently made its most aggressive move yet to counter
        American pressure, filing a lawsuit against the US government for barring
        federal agencies from using Huawei products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434c7e7-5719-4ce2-8778-9801b102b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren claims that the US attempts to get other Western countries to
        block Huawei aren''t a big concern.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b6439-9e56-4f48-acd5-db73768822d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t buy from us, then we sell to others," he told CNN.
        "We can downscale a little. We are not a public company, so we don''t have
        to worry about lower profits leading to collapsing stock prices."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ca8bd-24b8-4e71-b353-66b5d92c9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s approach to the 5G issue does not mean security officials
        aren''t paying attention. The European Union will set equipment standards
        and identify products or suppliers that are "potentially non-secure."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef086b1-9b65-4e7b-817f-7f5cea4d8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some kind of specific concerns connected with some producers,
        so everybody knows I''m talking about China and Huawei," European Commission
        vice president Andrus Ansip told reporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87d34d-413f-44d9-bae8-2b5a18daf00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have to worry about this, or not? I think we have to be worried
        about this."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1219f19-84ce-4d6d-af46-ea4fa78f65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said it welcomed the "objective and proportionate" approach
        taken by the European Commission, adding it understood the cybersecurity concerns
        European regulators have.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da17e2b-70b9-4001-9057-b08bacd81873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T15:35:44.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are firmly committed to continue working with all regulators
        and partners to make the 5G rollout in Europe a success," said Abraham Liu,
        Huawei''s vice president for Europe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5befdc4-a1fb-48a9-98ed-ebb3f89a4a56'
      'mgnl:activationStatus': true
