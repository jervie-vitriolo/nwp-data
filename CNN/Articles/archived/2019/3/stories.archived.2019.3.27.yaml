      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf890cfc-efef-4934-bec5-82084a57bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:25:20.429+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as mentioned in the first panel, inequality plays a vital
        role in how imbalance works, and how divisive social class can be. Jaton Zulueta,
        executive director of AHA Learning Center points out this concern. “The gender
        bias is more prevalent when you go down the lower classes. It was interesting
        because in conversations like these, having attended the session this morning
        and seeing so many empowered women, I kept wondering, is there a venue in
        the Philippines where we can have the same conference but with people of lower
        classes. Isn’t that a voice that should be heard?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e740e-81ff-4f11-97ce-a90e1cc63858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:25:20.429+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Q&amp;A with the audience members, common misconceptions
        were also dismantled. One case is the notion of the effects of letting boys
        and girls play with toys that are traditionally deemed not for their gender,
        thus, making them gay or lesbian. Alignay counters, saying, “The malice is
        not with the children, it''s with the adults. There should be equal opportunity
        for play.”</p>'
    '36':
      'image': 'jcr:ef26cb59-74bc-40a2-84df-f7db29c3892f'
