  'Noynoy-Aquino-Duterte-China-loans':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-27T13:29:18.826+08:00
    'imagesource': 'jcr:c970dcd6-e8ec-4f34-8f8a-8a9684389c8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beeb36e8-2d32-4490-ae44-38cc32f14ab8'
    'lead': 'Former President Noynoy Aquino says President Rodrigo Duterte is entering
      into dangerous territory by working with China on the Kaliwa Dam and Chico River
      Irrigation Project.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:33:19.462+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:49:59.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:32.350+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hindi na natuto'': Ex-President Aquino slams Duterte admin''s China
      loans'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d8010-743f-40c4-a961-1e89c2d1b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 27) —</strong>&nbsp;Former
        President Benigno Aquino III on Tuesday criticized the Duterte administration''s
        project loans with China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183e64f-19c0-481f-9aa6-45537f012c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, during a campaign sortie for opposition slate Otso Diretso
        in Cebu City, said that President Rodrigo Duterte is entering into dangerous
        territory by working with China on the New Centennial Water Source Kaliwa
        Dam Project and Chico River Irrigation Project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36983d-75df-4461-a2b9-d71b1d87a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami na namang mga loans. Talagang nakatatakot ''yung kapag hindi
        tayo nakabayad, pwedeng kunin ''yung ari-arian natin," Aquino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96940d1a-25c5-4fc6-b2ec-cf3b36ddbeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio issued a warning that "in
        case of default by the Philippines in repayment of the loan, China can seize,
        to satisfy any arbitral award in favor of China, patrimonial assets and assets
        dedicated to commercial use." He said these assets may pertain to oil and
        gas resources in the exclusive economic zone in the West Philippine Sea, including
        the gas-rich Reed bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab050b-7e71-4a06-95bb-c024ba63b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the Duterte administration is facing the same "recycled"
        problems his Cabinet faced during his term, especially with these Chinese
        deals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11f8cb-e95b-47dc-9388-162611d17e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang recycled. ''Yung mga problemang dinaanan ko tila ginagawa
        ho nila ngayon," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c4a06-8fea-4d35-99a1-a695b901ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited that during his administration, he inherited a deal with
        China for the construction of the North Luzon Railways Corporation (Northrail)
        in Bulacan. He ordered a review of the project that was hounded with overpricing
        and bribery allegations. He said the Duterte administration should have learned
        from that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8633ac5-9ada-4fd8-9c63-aee9ffcb75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President also mentioned the clause in the Chico River
        irrigation project loan agreement that states Chinese laws will rule in the
        deal, saying this is disadvantageous to the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df9bee-1102-4c43-939d-9b9532b71a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang hindi na tayo natuto doon sa Northrail... Nandoon na naman
        yung mga mali doon sa Northrail, ano ang governing law dito? Batas ng China.
        Saan tayo magde-demandahan kung sakaling merong hindi pagkakaunawaan? Sa artbitration
        ng China," he said in a chance interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee43fb7-e8b8-4d19-a7a9-868501d361fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Article 8.4 of the loan agreement of the two Chinese-funded projects,
        it states that the project shall be "governed by and construed in accordance
        with the laws of China." If the two countries figure in a dispute, they can
        opt to go to arbitration. For the ₱3.69 billion Chico River project, China
        International Economic and Trade Arbitration Commission will handle the arbitration,
        which will take place in Beijing, China. As for the ₱12.2 Kaliwa Dam loan,
        the arbitration will happen in Hong Kong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb08b7-6a62-4855-858f-59308a82fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President added it''s a "basic" concept to pick the deal
        with the lowest interest rate. The interest rate for the two China-funded
        deals are at 2 percent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d72ca-f63b-4ce3-bf86-1345dbe38a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyon ang karanasan natin sa loan sa China. Tapos balik tayo doon.
        Parang hindi ba pwedeng maawa tayo sa sarili natin na maghanap tayo ng pinaka
        maganda para sa atin?" he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7aea5-0174-4694-b6d9-1e99c4f13e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:33:19.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cebu stringer Dale Israel, senior digital
        producer Lara Tan contributed to this report.</em></p>'
  'Report--McGregor-being-investigated-for-sexual-assault':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-27T14:43:31.235+08:00
    'imagesource': 'jcr:67ace94e-d888-459a-932f-8ea8627b2d55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf7e74a2-78f8-4281-a862-cb9a943d68a0'
    'lead': 'The woman alleges the assault occurred at the Beacon Hotel, located on
      the edge of Dublin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:46:23.521+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:49:59.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:32.466+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: McGregor being investigated for sexual assault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106a6be-e227-4413-b100-298b6244e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Former UFC champion Conor McGregor
        is under investigation in his native Ireland on an accusation of sexual assault,
        four sources told the New York Times on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48e829-bc85-4062-899c-29aa5cc49f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman claimed she was sexually assaulted in December by McGregor,
        who was arrested in January before being released, pending further investigation.
        He was not charged at that time, per the usual protocol in criminal investigations
        in Ireland, the Times reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a40c3c-1892-49d9-81c7-908b5bf31000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, shortly after midnight ET on Tuesday, tweeted his retirement
        from mixed martial arts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994ffab-8916-4c89-83d9-e5b65c491a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman alleges the assault occurred at the Beacon Hotel, located
        on the edge of Dublin. A source told the Times that McGregor is an occasional
        guest there, with the most recent visit occurring in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e23cc5-5268-49c6-b7e5-0896b62c5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland’s police service, Gardia, did not confirm McGregor as the
        suspect to the Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ab1f4-5c22-4f21-ae8f-9a7d122bb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, McGregor was charged with felony strong-armed
        robbery and misdemeanor criminal mischief in South Florida after Miami Beach
        police said he smashed a fan’s phone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca1754-9ed7-4573-adf6-4959548e2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Tuesday morning, McGregor posted on his Twitter account, “Hey
        guys quick announcement, I’ve decided to retire from the sport formally known
        as ‘Mixed Martial Art’ today. I wish all my old colleagues well going forward
        in competition. I now join my former partners on this venture, already in
        retirement. Proper Pina Coladas on me fellas!”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58b48a-d0f8-4e8d-a7e6-27e51b8f58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Monday night appearance on “The Tonight Show,” McGregor told
        host Jimmy Fallon that he was in talks for a bout in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89645555-fd62-4e0b-bf43-a3fc6f3df815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.522+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old lost his most recent bout to Khabib Nurmagomedov
        at UFC 229 in October. He is currently serving a six-month suspension for
        his involvement in a post-fight fracas after that bout, but he would be available
        to fight again beginning April 6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef1363e-bff5-4a99-af5f-2966b1f5a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:46:23.523+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
