      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Panfilo "Ping" Lacson and Leila de Lima said Malacañang
        should not shrug off the allegations of former anti-narcotics cop Eduardo
        Acierto against Yang without a probe.</p>'
