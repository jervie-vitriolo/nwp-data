      'mgnl:lastActivated': 2023-01-29T22:49:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAF Spokesperson Maj. Aristides Galang said no one was hurt in the
        incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd24bda-4139-4b07-94e3-82b48f42aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:58:07.298+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang said the plane''s mission was to ferry students of the National
        Defense College of the Philippines under its Master in National Security Administration
        Program to Palawan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cfd7c-479c-4eae-82e4-ead984b3b6d1'
      'mgnl:activationStatus': true
