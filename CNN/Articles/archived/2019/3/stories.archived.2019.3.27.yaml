      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating player Desiree Cheng registered a season-high 17 points
        for the Lady Spikers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d5d54-ebf5-4be6-a7ec-8939f5b9e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:12:38.550+08:00
