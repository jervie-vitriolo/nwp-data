    'mgnl:tags': ['Jussie-Smollett', 'Chicago', 'United-States']
    'template': '1'
    'title': 'All of Jussie Smollett''s charges have been dropped, but Chicago''s
      mayor still calls his story a hoax'
    'visualType': 'image'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50965a-268b-40cb-8553-d1dc1156e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All charges against Jussie Smollett — the
        actor who''d been accused of staging a hate crime against himself in Chicago
        — were dropped Tuesday, a development that his attorneys hailed as vindication
        but angered top city officials who still are calling his victimhood claim
        a hoax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ece2e-7080-4acc-a7d3-f9c42df19dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor in the case said he understood that people would
        question dropping the charges, but that thousands of cases have similar resolutions
        and Smollett forfeited his bail money and did community service so that the
        matter would be closed before trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9bdac-8eb9-4e37-8819-11ca4d779674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a dramatic reversal in a case in which police <a href="http://www.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html">alleged
        just last month</a> that the 36-year-old "Empire" actor <a href="https://edition.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html">hired
        two acquaintances</a> to attack him along a street in late January to promote
        his career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681e802-54eb-4661-8c32-55fa335ab3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rahm Emanuel suggested Smollett is walking "scot-free" because
        of his stature as an actor, and emphasized that a grand jury indicted him
        after seeing the evidence that detectives put forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8e70e-b7a5-4067-bde0-526cb9ae56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cook County State''s Attorney''s Office released little about
        why it abandoned the 16 felony disorderly conduct charges, except to say it
        came after reviewing the case''s facts, and that the actor agreed to forfeit
        his $10,000 bond. Parts of the case will be sealed, one of Smollett''s attorneys
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26957ef0-ed9f-44d6-8561-d6e1fba1497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After reviewing all of the facts and circumstances of the case,
        including Mr. Smollett''s volunteer service in the community and agreement
        to forfeit his bond to the City of Chicago, we believe this outcome is a just
        disposition and appropriate resolution to this case," the state''s attorney''s
        office said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb71a3-7604-4852-a51e-83e49feb5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Assistant State''s Attorney Joseph Magats, the lead prosecutor,
        said the charges would not have been dropped without the bond forfeiture and
        the community service factor. He added that Smollett had no prior felonies
        and wasn''t a danger to the community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5db5a-2dc0-4d0f-bde1-095ab1dab81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was prosecuted. It may not have been the disposition that everybody
        thought would occur," Magats told <a href="https://abc7chicago.com/">CNN affiliate
        WLS</a>. "He did do community service. He did forfeit $10,000. It''s a fair
        and just disposition in the case."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8643c-c2bf-4bb7-b43b-f1ab866ff630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magats said there were 5,700 other cases with similar results, but
        this one stood out in the media because of the defendant''s celebrity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef8087-b842-40c8-ac9e-f05a24e63c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he considered Smollett to be innocent, the prosecutor
        told WLS: "No."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590ef04-d1f8-4e92-abcf-93ea5bf353a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smollet: I have never lied</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e19db9-18dd-44cc-ab52-165dffce882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s attorneys maintain that the actor was indeed attacked
        in Chicago on January 29 and that misinformation led to a rush to judgment
        against him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c958d6-9d19-41f2-95f3-701ced8afdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief appearance in a courtroom where the charges were formally
        dropped, Smollett told reporters Tuesday morning he was thankful to everyone
        who stood by him, and that he wouldn''t have put his family "through a fire
        like this" for a lie.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594367e4-6e04-4d7a-b2a2-779c79985372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been truthful and consistent on every single level since
        Day One," Smollett said before leaving the court building. "I would not be
        my mother''s son if I was capable of one drop of what I''ve been accused of."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c975aac-908b-4aec-a55c-b144e83690bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett said he wanted to move on with his life, adding that he
        "will always continue to fight for the justice, equality and betterment of
        marginalized people everywhere."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de88afe-6d18-47db-a191-a119d58c110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grand jury indicted Smollett earlier this month on <a href="http://www.cnn.com/2019/03/08/entertainment/jussie-smollett-indictment/index.html">16
        felony counts of disorderly conduct</a> after what police said was weeks of
        painstaking investigation. He had pleaded not guilty to the charges and denied
        any involvement in orchestrating an attack.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6eaced-5327-4d08-bdb4-356c3db5bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chicago''s mayor and police superintendent reacted angrily to
        the news — and said they still believed Smollett''s story was a hoax.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae98ca1-74ad-400f-83c9-626d69e6e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor: This is a ''whitewash of justice''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94860b7f-75d4-43d0-88cd-722d34a4f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Emanuel accused the actor of using hate-crime laws to promote
        himself.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5a642-683e-48d4-b6fd-423c4b241f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there no decency in this man?" the mayor asked reporters hours
        after the charges were dropped.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa3f17-c8dd-4a16-839f-c6c9adacd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A grand jury saw the evidence (and) realized this was a hoax --
        a hoax on the city, a hoax on hate crimes, a hoax on people of good values
        who actually were empathetic at first.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5436c1a-7bee-4d79-aa05-3a1b37542978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he used that empathy for only one reason ... himself," Emanuel
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e92cb-89de-456c-8c97-5491ca61bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without a doubt a whitewash of justice and sends a clear
        message that if you''re in a position of influence and power, you''ll get
        treated one way. Other people will be treated another way," Emanuel said.
        "There is no accountability in the system. It is wrong, full stop."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf9282-dc6d-4325-b173-238c726e4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Superintendent Eddie Johnson said he stood by his detectives''
        conclusions: That Smollett staged the attack.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d6521-edb7-42d9-9cde-d76f76f325b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to say you''re innocent of the situation, then you
        take your day in court," Johnson said, standing next to Emanuel. "</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95dc1c-bbbd-43b5-80b2-98bc325ae654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it''s Mr. Smollett who committed this hoax,
        period," Johnson said. "If he wanted to clear his name, the way to do that
        was in a court of law so that everybody could see the evidence."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f47b0-cb0a-4039-8088-25f9a82a056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smollett said that men attacked him, using racial and homophobic
        slurs</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb432699-a7d6-48b2-9f4a-6c2df6421a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett, who is black and gay, reported to police that two men
        attacked him near the lower entrance of a hotel around 2 a.m. on January 29
        as he was walking back from getting something to eat.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa3318-c762-4456-b84c-2d7848c3b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett, who plays a gay character on the Fox drama "Empire," said
        the attackers yelled, " ''Empire'' fa***t''" and " ''Empire'' n***er," while
        striking him, police said. The incident ended with a noose around his neck
        and bleach poured on him, police said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f2cab-d62e-446c-afb9-ea2e8945f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said one of the men shouted, "This is MAGA country," a
        reference to President Donald Trump''s "Make America Great Again" slogan,
        according to police.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ee9b5-4c8b-4746-8c6d-8aba7f40e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially investigated the case as a possible hate crime.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38027a02-74bf-48f1-a227-9174264b69e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police detained and interviewed two brothers who were "persons
        of interest" in the case, <a href="https://edition.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html">Johnson,
        the police superintendent, announced that Smollett was being charged</a>,
        saying that Smollett knew the men and paid them to stage the attack.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f818638-4d05-4b4f-aff8-fbaa8c15d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers were released without being charged.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c09bcf-2d42-4c82-b2ea-03e84de54cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett paid the brothers $3,500 to attack him, to take "advantage
        of the pain and anger of racism to promote his career," Johnson said when
        announcing the charges last month.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a543991-474a-4ca9-9824-53668f7de26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And days before the assault, Smollett first "attempted to gain attention
        by sending a false letter" to the "Empire" set "that relied on racial, homophobic
        and political language," Johnson said. It contained white powder and a drawing
        of a "stick figure hanging from a tree," police have said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc4ee0-e8c1-4fe6-812b-c9047063e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, Smollett told one of the brothers that
        he was disappointed in the "Empire" team''s reaction to the letter. "When
        that didn''t work, Smollett paid $3,500 to stage this attack," the police
        superintendent said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa09e3-3571-441a-b8cd-1d86d02dcfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://edition.cnn.com/2019/02/22/entertainment/jussie-smollett-friday/index.html">cited
        text messages and hours of surveillance video to bolster their case</a>.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff81f1-edd5-4408-9d84-d6fb3b933d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Smollett attorney Patricia Brown Holmes said Smollett
        did pay the brothers, but only for "nutrition and training."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6daa96d-e02a-4f2c-a5c1-d50e1b520b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were his trainers," she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aba6fc-29db-47e5-b724-c0d98a352e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smollett''s attorney: We believe the brothers attacked him</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe5afc-f317-4579-bde4-07992dff1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395a690-d447-400a-8798-07d0d13965b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown Holmes said Tuesday that it''s her position that <a href="http://the
        brothers were Smollett''s attackers.">the brothers were Smollett''s attackers</a>.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34522373-5d9c-4385-b784-91c2b9f15688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two brothers have said that they attacked him," she said. "(But)
        we don''t want to try them in the press any more than" Smollett wanted to
        be, she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e101d27-ace9-4677-8771-4f7eb19641c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal team says charges against him were a rush to judgment</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f281ed3-8f57-426c-8c02-0af31c5616fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday morning, Holmes and another of his
        attorneys, Tina Glandian, said the actor was "a victim who was vilified and
        made to appear as a perpetrator as a result of false and inappropriate remarks
        made to the public, causing an inappropriate rush to judgment."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313857ee-fe18-40d8-a7dc-211d87cb9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This entire situation is a reminder that there should never be
        an attempt to prove a case in the court of public opinion," the statement
        reads. "That is wrong. It is a reminder that a victim, in this case Jussie,
        deserves dignity and respect. Dismissal of charges against the victim in this
        case was the only just result.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b91149-b0ed-4fc3-ba84-22a9cbad25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie is relieved to have this situation behind him and is very
        much looking forward to getting back to focusing on his family, friends and
        career."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c1e94-45d1-410e-a59e-dd89c7d87945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20th Century Fox Television ''gratified'' that charges were dropped</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfe399-5e38-4068-966e-6a7aa11544c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio and network behind the television drama "Empire" said
        it was "gratified" that the charges against the actor have been dropped.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee4de3-c725-4adf-b83f-40c62109e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie Smollett has always maintained his innocence and we are
        gratified that all charges against him have been dismissed," Chris Alexander,
        a spokesperson for 20th Century Fox Television and the Fox network, said in
        a statement to CNN on Tuesday.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f66d2d-2254-4d98-97b9-b4f82ea07737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, "Empire" producers <a href="https://www.cnn.com/2019/02/22/entertainment/jussie-smollett-cut-empire/index.html">decided
        to remove Smollett''s character, Jamal</a>, from the final two episodes of
        the season. The decision was made to "avoid further disruption on set," producers
        said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664e0cf-3f15-4314-b5c5-d648a83962d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:15:34.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/26/entertainment/jussie-smollett-charges-dropped/index.html">All
        of Jussie Smollett''s charges have been dropped, but Chicago''s mayor still
        calls his story a hoax</a>."</em></p>'
