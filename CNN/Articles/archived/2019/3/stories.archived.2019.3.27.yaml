      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f04ef7-3c45-4e2e-94fd-f9a5ca586377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s marriage with Elizabeth Zimmerman was annulled
        in 2000. He now lives with his common-law wife, Honeylet Avanceña.</p>'
