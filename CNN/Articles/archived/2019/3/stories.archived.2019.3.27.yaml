    'template': '1'
    'title': 'El Niño damage to agriculture doubles to ₱2.7 billion'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f4c1d-e868-4397-b853-790d3cbaf811'
