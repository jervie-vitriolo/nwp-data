      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://aide-app.com/" target="_blank"><strong>AIDE</strong></a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc81a1-ab7c-4cf5-a711-bb7fc86cd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.323+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House calls have grown to be considered a luxury accessible only
        to well-off patients or those with doctors for relatives. Telemedicine app
        AIDE is making house calls a norm once again through modern-day technology.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc604e-cc50-41e5-ab44-3d75cf8dcc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.323+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>User Madoka Tomas had expressed fear of exposing her daughter to
        the ongoing measles outbreak in a <a href="https://www.facebook.com/madokalicious/posts/10218308638736518?__xts__%5B0%5D=68.ARCBSM7TATJWQHEd3i88FvHkIPXCAne1E-dwmLFKvFgClgKEi5b4GkuwkZ9W0wJBqMXZdjGcOXxZJNJR0wf6GPtAiJwvNwNJMC_sS95HUnzYmDN7XbOL-HdhMtZodqEc7Y6iwCYA2yIUVWWT5tsRVgMoiXZ0YbFgYx4V7LU92EniXYDmBpKXTOjHTkd1RYOLQd4Z7gIrsrVLJ7aAqA&amp;__tn__=-R"
        target="_blank">post</a>. Instead, she had a pediatrician arrive ather doorstep
        to administer the MMR vaccine through an online appointment she made through
        AIDE.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb5040-a976-4b1f-98cb-7cddf7497a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.323+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIDE can also easily book other medical practitioners such as nurses,
        physical therapists, and caregivers. Users fill up a form for their medical
        history and check specific ailments for an initial diagnosis. The app will
        then filter through their team of 500 practitioners, whose CVs and ratings
        are displayed for you to see and book the appointment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30931e-06e8-4f72-9d2a-bc1a6946a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.323+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other AIDE services are blood extraction (with results to be emailed
        later), laboratory results interpretation, medicine delivery, and even animal
        care.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90221506-e4b3-4f13-bfd3-76d2195a9110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.323+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as with most booking apps, online ratings can sometimes
        fall short. Caution still should be observed — especially where your health
        or your loved one’s health are concerned.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416fbb1-0e2e-4b27-8267-cd5372e83bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.323+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A booking fee of ₱200 is added on top of a professional fee that
        can range from ₱1,500 to ₱5,000 varying per practitioner and the patient''s
        location.</p>'
    '56':
