      'mgnl:type': 'text'
      'text': '<p><a href="https://philcare.com.ph/v2/hey-phil/" target="_blank"><strong>HeyPhil</strong></a></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54857af2-25eb-4d3d-95c9-bfa8788852a7'
