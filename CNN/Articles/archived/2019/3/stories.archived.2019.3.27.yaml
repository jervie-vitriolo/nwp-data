      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/26/tech/huawei-europe-5g/index.html">"Europe
        goes its own way on 5G and Huawei."&nbsp;</a></em></p>'
  'UAAP--UST-takes-solo-second-spot-with-drubbing-of-Adamson':
