  'brexit-indicative-votes-two-days':
    'author': 'Tara John, CNN'
    'caption': 'British lawmakers are preparing to take control of the House of Commons
      agenda for two days in an unprecedented move that will test support for alternatives
      to Prime Minister Theresa May''s deadlocked Brexit plan. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-27T06:49:34.002+08:00
    'imagesource': 'jcr:a35d1033-2559-4d00-8274-6e4e7b9f6c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dcda4cc-1218-44cf-af43-ec49ac61bd5d'
    'lead': 'British lawmakers are preparing to take control of the House of Commons
      agenda for two days in an unprecedented move that will test support for alternatives
      to Prime Minister Theresa May''s deadlocked Brexit plan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T06:55:24.448+08:00
