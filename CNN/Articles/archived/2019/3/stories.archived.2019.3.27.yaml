  'jussie-smollett-charges-dropped':
    'author': 'Jason Hanna and Melissa Alonso, CNN'
    'caption': 'Photo: POOL/CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-27T06:04:37.781+08:00
    'imagesource': 'jcr:7dfe4ccf-c7e9-490d-9d87-0e8a1253a980'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e83080-6335-456b-bc64-a68f1c723796'
    'lead': 'All charges against Jussie Smollett — the actor who''d been accused of
      staging a hate crime against himself in Chicago — were dropped Tuesday, a development
      that his attorneys hailed as vindication but angered top city officials who
      still are calling his victimhood claim a hoax.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T06:15:34.007+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:50:14.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:29.050+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
