  'terms-of-reference-swiss-challenge-bulacan-international-airport-san-miguel-corporation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-27T17:03:30.464+08:00
    'imagesource': 'jcr:a0d3d7a1-9651-4c2e-b08c-e563fcee75c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d117f3a-8243-460a-be05-6a4bbef114a7'
    'lead': 'The terms of reference for the Swiss Challenge on San Miguel Corporation''s
      proposal to build an airport in Bulacan will be released within the next two
      weeks, the Department of Transportation says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:07:01.016+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:54.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:33.872+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr to release terms for Bulacan airport Swiss Challenge in April'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75114b-a8ba-4ba8-bd25-fb75ec3cdbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        terms of reference for the Swiss Challenge on San Miguel Corporation''s (SMC)
        proposal to build an airport in Bulacan will be released within the next two
        weeks, the Department of Transportation (DOTr) said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39fad65-fa1c-44f0-9493-b5edd6372c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan magbigay sila ng</em> offer <em>na mas maganda kesa
        sa</em> offer <em>ng</em> San Miguel. <em>Ang gagawin ng</em> San Miguel is
        to match, ''<em>pag na</em>-match <em>nila ''yan kanila po ang proyekto</em>.
        That''s how the bid will work," Transportation Secretary Art Tugade said during
        a media briefin</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd026f92-1a31-4b04-b9d6-c8f51a2829b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Swiss Challenge under the build, operate, transfer law, other
        parties are invited to match or exceed an unsolicited proposal for a project,
        then the original proponent will give a counter-offer within 30 working days.
        If there is no challenge within 60 working days, the project will be awarded
        to the original proponent</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99229a9e-9526-45e7-93f5-6a1fe5b1fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Bulacan International Airport project, Transportation
        Secretary Art Tugade said the government has invited other parties to challenge
        SMC''s bid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722e17d-e40f-4854-9810-3c4f2df96121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has proposed to build what it calls an aerotropolis on a 2,500
        hectare seaside area in Bulacan, north of Manila. It will have four parallel
        runways and a terminal that can accommodate 100 million passengers yearly.
        The project''s estimated cost is more than ₱735 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f3f8e-f513-4a5b-9238-e190d23f253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is seen as an alternative and eventual replacement for
        the Ninoy Aquino International Airport (NAIA), which has been hounded by congestion
        problems for years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03441526-ab58-405a-be71-a7306e6e8715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tugade also said transportation officials have imposed
        an ultimatum on the consortium of companies for the rehabilitation of the
        NAIA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace57eea-4639-4661-b072-248ca820823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Consortium of Seven," which grups Aboitiz InfraCapital, Inc.,
        Ayala Corporation''s AC Infrastructure Holdings Corporation, Alliance Global
        Group Inc., AEDC, Filinvest Development Corporation, JG Summit Holdings Inc.
        and Metro Pacific Investments Corporation, has been given until April 30 to
        consolidate its proposal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a9bb0-6c90-4d5d-a39a-6447010c3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron po dyang</em> consortium of 7 <em>dyan, kung saan tumatagal
        ang usapan. Gusto ko lagyan ng</em> cap, by April 30 ''<em>pag hindi pa tayo
        nagkasundo, eh gagawin na namin ang mga proyekto, ''yung DOTr side i-utiliy
        na namin ''yun. Kasi gusto ko nga mapabilis ang desisyon doon sa</em> unsolocited
        proposal ng consortium," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de740ae-53dc-493e-8c15-c1a4713896fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added the government will accept other proposals for NAIA''s
        rehabilitation if the consortium fails to meet the deadline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c9196-ab58-465a-9bb7-15e27b380167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:07:01.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Robert Vergara and Correspondent
        Makoi Popioco contributed to this report.</em></p>'
  'medical-assistance-apps':
    'author': 'Anna Cayco'
    'caption': 'Medical consultations can now be done in the comfort of one’s own
      home using various mobile platforms.'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2019-03-27T16:34:08.385+08:00
    'imagesource': 'jcr:e813b1d1-c053-41a0-80a3-acec0cd6a724'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '775288ba-63e6-4cf8-b953-ff38723f5643'
    'lead': 'Medical consultations can now be done in the comfort of one’s own home
      using various mobile platforms.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T17:17:39.318+08:00
