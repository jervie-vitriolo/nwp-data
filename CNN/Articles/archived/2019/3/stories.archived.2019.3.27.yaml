      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:49:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they will be visiting the Spratly Island(s) as part of
        the curriculum," Galang said, saying the masteral students were to be ferried
        to the Philippine-occupied Pag-asa island in the contested area. Pag-asa''s
        international name is Thitu Island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0a811-33b8-456a-9631-72bb657d944c'
      'mgnl:activationStatus': true
