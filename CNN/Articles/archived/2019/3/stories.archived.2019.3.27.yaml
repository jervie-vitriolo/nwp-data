      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        De La Salle University Lady Spikers got a morale-boosting victory against
        the National University Lady Bulldogs, 25-20, 25-18, 25-10, Wednesday at the
        Filoil Flying V Centre in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f5557-6815-4366-92a9-fa90193c14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:12:38.550+08:00
      'mgnl:createdBy': 'cjmarquez'
