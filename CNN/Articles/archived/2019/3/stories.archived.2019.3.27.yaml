    'mgnl:tags': ['brexit', 'theresa-may']
    'template': '1'
    'title': 'Brexit in turmoil as MPs plan to take control of process for a second
      day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097f374-c7ad-4a0d-80f2-1be17aa784fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British lawmakers are preparing to
        take control of the House of Commons agenda for two days in an unprecedented
        move that will test support for alternatives to Prime Minister Theresa May''s
        deadlocked Brexit plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd4eca-9f69-4833-b7db-0fc727874221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A landmark vote placed Wednesday''s parliamentary timetable in the
        hands of lawmakers, after May''s repeated failure to pass her deal raised
        the chances of Britain crashing out of the EU in chaos. MPs now plan to add
        a second day of debate on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf3990-e018-4728-b890-eb512d504e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motion published by the Labour MP Hilary Benn, one of the MPs
        leading the charge to seize control of the Brexit process, disclosed that
        lawmakers will vote simultaneously on a menu of options on Wednesday evening
        local time. These so-called indicative votes will reveal which of the various
        alternatives command the most support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf69a6-1560-46b2-8ec5-f1d7fdce4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Monday, MPs will vote on Brexit options in sequence —&nbsp;creating,
        in effect, a run-off.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Indicative Votes: Text of the Business of the House Motion for tomorrow.
        <a href="https://t.co/451tDmKdU7">pic.twitter.com/451tDmKdU7</a></p>&mdash;
        Hilary Benn (@hilarybennmp) <a href="https://twitter.com/hilarybennmp/status/1110565759674212352?ref_src=twsrc%5Etfw">March
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73828b4-3a0e-491a-95ac-321a6df2d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61b4be-3971-43c3-944f-a923f366f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government opposes the move, and has insisted it still intends
        to bring May''s twice-rejected deal back for a vote in the next few days.
        The European Union, when it agreed an extension to the Brexit process last
        Friday, said the UK could leave on May 22 if it passed the deal by the end
        of this week. Otherwise, the UK has until April 12 to present an alternative
        plan, or risk crashing out without a deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aeeb22-2d28-4548-80d5-b7eb77d3cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems likely that lawmakers will favor a closer relationship
        with the European Union than May anticipated in her Withdrawal Agreement.
        That prospect of a "softer" Brexit prompted some leading opponents of May''s
        deal to switch sides, including prominent euroskeptic Jacob Rees-Mogg, leader
        of the the European Research Group, a hardline bloc of pro-Brexit Conservative
        MPs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0146b-7e1e-4dcb-9793-a69fdef6c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always thought that no-deal is better than Mrs May''s deal,
        but Mrs May''s deal is better than not leaving at all," Rees-Mog, said on
        a podcast on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4931313-0fa0-4ade-8cb5-7b052c1525dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the turnaround, May still lacks the numbers needed for
        her deal to pass. She needs to convince 75 MPs to back a third vote on the
        widely maligned deal if she is to win by one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4486a70-f538-4632-b635-3330afdf6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland''s Democratic Unionist Party (DUP), which props
        May minority government, has shown no sign of coming round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8291342-6c23-445c-b168-cd1cb1941749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of May''s supporters remain optimistic. Conservative lawmaker
        Andrew Murrison, who has twice supported the deal in the Commons, told CNN
        there is a chance the DUP''s 10 MPs might flip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e578ed2-2a12-4e8e-a0e3-905f15ad24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DUP''s Brexit spokesperson, Sammy Wilson, remained implacably
        opposed on Tuesday, instead calling for a one-year extension to the Brexit
        process. That would be "a better strategy than volunteering to be locked into
        the prison of the withdrawal deal," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb04ae-6673-4e18-832a-d009d434c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speculation over May''s future</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac433a-ed96-40c0-a093-39485e5e7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said it will not be bound by the results of the
        indicative votes. "It''s incumbent on the government to listen to what the
        Commons says," Health Secretary Matt Hancock told BBC Radio 4. "But we can''t
        pre-commit to following whatever they vote for, because they might vote for
        something that is completely impractical," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ce098-c042-4e3e-9ae8-7a6af1eb1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the votes, May will meet with the influential 1922 Committee
        of Conservative backbenchers, which has lead to speculation that she will
        set a timetable for her resignation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb84be-0d5d-477a-a458-01abc7299b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alistair Burt, who resigned as a Foreign Office minister in
        order to vote against Theresa May''s government on Monday, told CNN she should
        not resign, despite failing twice to pass her Withdrawal Agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c795f0-b41e-4b36-b724-0bae62894473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing leaders at this time would not be helpful," said Burt,
        a member of May''s Conservative Party who supported the motion to hold indicative
        votes on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a64cd-f33f-42d7-9401-f82be7b4b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burt added that "of course" he regretted resigning. "But occasionally
        there are higher principles that you''ve got to stick to."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9cc4f1-371b-4761-ab72-8f32685e97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:55:24.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/26/uk/brexit-indicative-votes-two-days-gbr-intl/index.html">Brexit
        in turmoil as MPs plan to take control of process for a second day</a>"</em></p>'
  'picasso-stolen-painting-dora-maar-found':
    'author': 'Matthew Robinson, CNN'
    'caption': "\tA missing Picasso painting worth $28 million has been recovered\
      \ by a Dutch art detective, 20 years after it was stolen from the yacht of a\
      \ Saudi sheikh off the south coast of France."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-27T06:57:04.106+08:00
    'credit': 'From Arthur Brand via AP'
    'imagesource': 'jcr:5b63069f-4c4b-4acb-90a8-28227a3e698e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2017387c-f74c-462d-a704-777fe9e28ff4'
    'lead': 'A missing Picasso painting worth $28 million has been recovered by a
      Dutch art detective, 20 years after it was stolen from the yacht of a Saudi
      sheikh off the south coast of France.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T07:04:27.812+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:50:10.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:29.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['picasso']
    'template': '1'
    'title': 'Stolen Picasso painting worth $28 million recovered after 20 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ecc249-72aa-4b19-ad95-31f2bf2e0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A missing Picasso painting worth $28
        million has been recovered by a Dutch art detective, 20 years after it was
        stolen from the yacht of a Saudi sheikh off the south coast of France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2aeda-12b6-4734-bf3b-23cf2eff0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1938 masterpiece, entitled "Portrait of Dora Maar" or "Buste
        de Femme (Dora Maar)," vanished from the yacht of Saudi billionaire Sheikh
        Abdul Mohsen Abdulmalik Al-Sheikh while it was being refurbished in the town
        of Antibes in 1999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773586f-b3ee-485c-a8f1-c2e6a76b47d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting previously hung in Picasso''s home until his death
        in 1973 and depicts the artist''s muse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274679f-51e1-4b9d-a608-07d2af197d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case baffled French police and it was feared that the artwork
        had been lost forever, until rumors emerged that the painting had surfaced
        on the Dutch black market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702cd50e-e753-404c-8b72-3b9621c6ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Brand, a renowned Dutch art detective dubbed "the Indiana
        Jones of the art world," said he first learned that a stolen Picasso painting
        had emerged in the Netherlands in 2015, but did not know which work it was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086c18d-b931-4a3e-8b91-105e6979c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-year investigation ensued, which culminated in two intermediaries
        turning up at Brand''s apartment 10 days ago with the missing painting in
        hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43957e27-a5ae-4350-bc75-275ba63de751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had the Picasso, now valued at 25 million euros, wrapped in
        a sheet and black rubbish bags, with them," Brand told Agence France Presse.
        "I hung the Picasso on my wall for a night, thereby making my apartment one
        of the most expensive in Amsterdam for a day," he joked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a8d55-0abc-40ac-9aa1-403bc4760308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand discovered that the painting had been circulating the criminal
        underworld for numerous years, regularly being used as "collateral" and appearing
        "in a drug deal here, four years later in an arms deal there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df321c2f-301c-4986-81f8-ee6087e1edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received his best lead earlier this month, when "two representatives
        of a Dutch businessman" contacted him, saying that their client had the painting.
        "He was at his wits'' end," Brand said. "He thought the Picasso was part of
        a legitimate deal. It turns out the deal was legitimate -- the method of payment
        was not."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51375027-1e5a-45e0-8888-0d0b6319184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art detective pursued the lead and told the intermediaries that
        they had to act quickly to secure the painting in case it vanished once again
        into the criminal underworld.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b3e16-071a-4915-84ce-21f314dd8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intermediaries subsequently delivered the painting to Brand''s
        flat, and Picasso experts from the Pace Gallery in New York flew into Amsterdam
        to verify it. The painting has since been handed to an insurance company,
        which is currently determining what to do with it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb93491-30db-4a33-9e1b-51e6782296f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Marinello, CEO of Art Recovery International —&nbsp;a
        law firm specializing in the recovery of stolen artworks —&nbsp;told CNN that
        it is "highly significant and very encouraging" that insurance companies are
        pursuing stolen artworks long after cases have been closed. "It is great to
        see a work of this importance surface and not be the subject of intense litigation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8259547c-32cd-4337-9965-a3e813188dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that it is "urgent" for anyone who has had a piece stolen
        to report the loss to an international database, such as The Art Loss Register.
        That enables dealers and auction houses to be aware of whether they are handling
        stolen artworks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63062ff2-82c4-4957-a98a-8f4add6b857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to show that the market for stolen art is shrinking
        and that crime, in most cases, does not pay," Marinello said. He added that
        the robbery of precious artwork has "become an industry" for certain gangs,
        who "steal artworks and then ransom insurance companies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab4ec6b-7f02-4ef3-b867-2b435b304f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attempts are made by the criminals to cash out quickly. When that
        becomes impossible, the artwork will be traded at a fraction of its true value
        (less than 10%) for drugs, guns, etc. Some thieves may acquire stolen works
        as a sort of a ''get out of jail free'' card —&nbsp;to use as a bargaining
        chip if ever arrested. This has worked in the past with prosecutors and still
        works today."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54590101-8bb3-435e-a91e-76351313cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the recovery of the Dora Maar painting is raising some questions,
        for instance as to whether anyone had been paid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d768d6b-ab03-46d2-bd45-a50085a3d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An industry source, who requested anonymity, told CNN that a key
        challenge in the recovery of precious artworks is the use of payments to tipsters
        and informants, as this "encourages further theft."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f019e-1944-4033-9940-b7796accec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just talking about intermediaries —&nbsp;did the owner
        just hand over the painting or were payments made?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131764c5-dccd-4bdf-b304-41c5d021624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source pointed to reports in 1999 that insurers at Lloyd''s
        Insurance Group offered a reward of £350,000 ($462,522) for the return of
        the painting intact. The current reward offered for the artwork remains unknown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200b196-efec-446c-ba43-714cf0a5f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T07:04:27.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand has recently recovered other priceless artworks, including
        a 1,600-year-old mosaic which was stolen from a church in Cyprus. In 2015
        he also recovered "Hitler''s Horses," two bronze statues made by Josef Thorak,
        one of two official sculptors of the Third Reich.</p>'
    '21':
