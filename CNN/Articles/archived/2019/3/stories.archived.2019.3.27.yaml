      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "It''s okay if my wives do not notice me. If they are
        mad at me, I will just drink water to calm down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faef96d-2499-4d0b-9dad-ba895e53de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:35:34.343+08:00
