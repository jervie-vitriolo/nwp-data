      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong>&nbsp;The
        Metro Manila Development Authority (MMDA) is poised to set a 60-kilometer
        per hour (kph) speed limit on all roads in the metro.</p>'
