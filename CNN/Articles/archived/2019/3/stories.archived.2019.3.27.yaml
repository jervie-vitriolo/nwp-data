      'jcr:uuid': '2361fe22-85e3-4765-89b9-0be6e5ba7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:55.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that the MMDA is open to adopting the automatic exemption
        scheme implemented in certain cities, but added that this would have to be
        discussed with the Metro Manila Council (MMC).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
