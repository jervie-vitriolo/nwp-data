      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — A C-130
        plane of the Philippine Air Force (PAF) with 122 people on board caught fire
        minutes before takeoff at the Clark Air Base.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08fa26-dd22-4559-8b9c-abf56024fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:58:07.298+08:00
