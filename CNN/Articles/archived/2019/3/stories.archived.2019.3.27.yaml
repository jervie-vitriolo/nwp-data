    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04c5c8-d8df-4701-ae69-68acc5a2ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T06:35:02.640+08:00
