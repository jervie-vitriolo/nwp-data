      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner announced on Instagram on Monday that she is pregnant,
        via a photo of her sporting a baby bump while singing.</p>'
