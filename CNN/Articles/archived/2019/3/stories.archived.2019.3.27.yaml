  'china-big-winner-in-brexit-european-union':
    'author': 'Analysis by James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-27T18:33:29.050+08:00
    'imagesource': 'jcr:e3869626-3d12-428a-9df9-63861565e71a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '525364f3-e21e-4324-9fad-dd107f1cebab'
    'lead': 'European Union (EU) leaders sat down last week for what was supposed
      to be a summit meeting to discuss China, perhaps the biggest external economic
      and diplomatic challenge currently facing the EU.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T18:37:29.691+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:50.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:35.043+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is the big winner from Europe''s Brexit chaos'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19992a2-1cdc-4942-846d-3ab488551241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — European Union leaders sat down last week
        for what was supposed to be a summit meeting to discuss China, perhaps the
        biggest external economic and diplomatic challenge currently facing the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94adeb5f-c425-4840-9a11-074f38b062d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they ended up talking about Brexit, again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355d177-750e-4505-a761-78f7bd26c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That UK lawmakers have spent the last 33 months since the country
        voted to leave the EU failing to agree on how to do so has thrown multiple
        spanners into the complicated workings of the bloc, whose leaders desperately
        need to hash out unified policies on a number of issues, but are instead constantly
        derailed by the one member state who, at least in theory, doesn''t want to
        be there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8af242-4474-439d-a578-85565e0a8601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month, Chinese Premier Li Keqiang will visit Brussels for a
        summit with European leaders, before heading for Croatia for a meeting with
        representatives of a organization of 16 central and eastern European countries,
        just the kind of grouping some fear could be used to split the wider EU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4b78a-510b-4160-a083-00229df192a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of last week''s summit meeting, the European Commission said
        that China "is simultaneously a cooperation partner with whom the EU has closely
        aligned objectives, a negotiating partner, with whom the EU needs to find
        a balance of interests, an economic competitor in pursuit of technological
        leadership, and a systemic rival promoting alternative models of governance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a6d7f-aa6c-4a25-b7a5-7d378c49095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the EU''s largest trading partner, while Europe is China''s
        second largest after the US, with over $1 billion in trade between the two
        parties done every day on average. Crafting a unified policy on how to interact
        with Beijing is a key issue for Brussels, and one the EU can hardly afford
        to screw up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c7855a-da65-4f69-a745-ce0e8b85a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is considerable disagreement within the bloc on how to
        go about finding this balance, with some members, notably Germany, increasingly
        hawkish with regard to Beijing, both as an economic and security challenge,
        while other countries remain eager to embrace Chinese investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ec8e2-3e54-4e0c-8d6e-90521efdb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Italy and China</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fce628-8565-4b50-900f-d35372563db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That eagerness was on show in Rome this month, as Italian leaders
        rolled out the red carpet for Chinese President Xi Jinping, after becoming
        the largest European economy, and first G7 member, to sign up to his Belt
        and Road trade and infrastructure initiative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fef19e-5660-40f6-af5e-7e5266868773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s participation in Xi''s project is not only an economic
        win for Beijing, but potentially creates a wedge for use against the wider
        EU on key issues in future, said Lucrezia Poggetti, a research associate at
        the Berlin-based Mercator Institute for China Studies (MERICS).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c109c-1010-4aed-853b-66502b26dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is very keen to deal with EU nations separately, rather than
        as a bloc," she said. "In bilateral relations, China has the upper hand because
        of its huge economic power compared to individual European countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d15331-2870-4278-9a87-c75196bf74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to a move by Greece and Hungary -- both key allies of
        China''s on the continent -- to water down criticism of Beijing over its behavior
        in the hotly disputed South China Sea, and Athens'' intervention in 2017 to
        block an EU statement critical of China''s human rights record.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e71ac-6f9c-4807-83fc-3d4519596fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both cases, Greece feared upsetting the Chinese government and
        potentially losing access to economic opportunities promised by Beijing, so
        it broke ranks with the EU instead," Poggetti said. "Hungary has also been
        more openly close to China politically."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b698e-2299-4019-a851-81a75160483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting in Brussels this month, Chinese Foreign Minister Wang
        Yi said Beijing "firmly supports the European integration process, firmly
        supports the EU in staying united and becoming stronger, and firmly supports
        Europe in playing a more important role in international affairs."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b74f96-f6d4-40b1-99d0-d3515a3ba95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chinese carrots</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9340c-cac8-4d84-beb6-ad3122733699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beijing has historically stronger ties with some European
        countries (and weaker ones with those nations that once invaded and colonized
        it), a recent and evolving dynamic has seen EU members allying with China
        in intra-union squabbles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3c0b4-5117-4214-a78c-6afb8b0f6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing this week, Bruno Macaes, a former Portuguese minister for
        Europe, warned that China was both being used as a weapon by European states
        seeking leverage against each other, and was exploiting divides old and new
        to its own ends.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5e150-1531-4d89-9816-2336d4e18c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that the EU does not have the effective mechanisms
        to manage serious conflicts between member states, tempting EU nations to
        call upon external actors to challenge the status quo for them," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be454f-fc6c-4e81-9543-1b053c58a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, as hostility to the entire European project spreads,
        affecting not only the UK but also Italy, Hungary and other member states,
        the opportunities for China to find willing new partners are increasing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e81b36-3712-4165-b54e-35efc1f37ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s even easier for Beijing to drive a wedge between the EU and
        Eurosceptic governments," Poggetti said. "The EU needs to prepare for pushback
        from Italy -- an influential member of the EU as a founder of the Union and
        third largest economy of the Eurozone -- on a common European China policy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6bfdc-6c54-46cd-923b-5344ba3eb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit is perhaps the ultimate Euroskeptic wedge in this regard.
        Both European and British politicians have warned that a UK outside the EU
        could end up a rival to it, rather than an ally along the lines of Norway
        or Switzerland, and Chinese investment and trade will be a key area of competition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487c3d9-da52-48ab-a418-17d4a7dbb77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful Brexit-ed Britain, buoyed by new trade deals with China,
        could also embolden other EU states to go their own way.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19107b7-0b15-491b-8c87-25bd8e89de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Sullivan, an expert on China at the University of Nottingham,
        said the "EU''s power, such as it is, in international trade and foreign relations,
        is predicated on acting in unison."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6988a89-edf4-4084-a745-9f19dcf45f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if any country wants to make inroads in whatever sector in Europe,
        trying to promote disunity or ''pick member states off'' and deal with them
        individually is a powerful strategy," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c85a7-a947-4c88-9c81-0e79707634a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing has had difficulties dealing with the EU in numerous sectors
        for a variety of reasons, and the incentive to try to weaken the EU''s capacity
        to act in a concerted, unified way, is strong."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb872d-47f4-4f3d-a52d-f1348587f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>External pressure</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98491d2-34fc-4d90-9d67-02f76e22fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaes and others have highlighted that Beijing is not the only
        major foreign power seeking to leverage European disunity. US President Donald
        Trump has also dangled economic and diplomatic carrots for European capitals
        willing to break with Brussels on areas of disagreement with Washington, such
        as the Iran nuclear deal.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a66c9-7919-4a81-a0db-165f8ae0f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has tried the method, bashing Germany over defense, dangling
        long-desired political prizes before Poland and the UK, and lavishing praise
        on the Italian coalition," Macaes said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df527fe1-a52e-46b5-bbde-3576a85ca201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is a long-standing but exceedingly clumsy operator. China
        understands how to insert itself in these debates."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86074f98-b75e-4135-b4aa-eb051f9d033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling this challenge will require something that has been strikingly
        lacking from European policy in recent years: Unity.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2b730-037f-447e-b4d8-6d9d77d7897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while external pressure has so far largely fostered greater
        division, analysts said it could also help drive the bloc together, as EU
        member states begin to see the costs of dealing with a player as powerful
        as China alone, and re-embrace the original purpose of bloc-wide policies.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed0510-7d70-4e9a-8c05-28a79127b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outside pressure could also help spark long needed reform on
        just how those policies are made, enabling the EU to benefit all members equally.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09eacc-d45e-4c47-ad24-9d780f3afade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders just need to sort out Brexit first. And the refugee
        crisis. And get through the European Parliament elections. And put in a plan
        for tackling the effects of climate change.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a465fe2-f89c-440a-a03d-00287bb21978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:37:29.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/europe/china-europe-brexit-italy-bri-intl-gbr/index.html">China
        is the big winner from Europe''s Brexit chaos</a>."</em></p>'
