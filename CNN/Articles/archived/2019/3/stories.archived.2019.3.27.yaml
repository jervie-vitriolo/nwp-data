    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Siri call the doctor: 5 ways to get medical care through your phone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94236fb0-d3b0-4851-b0f8-f5b609d154d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.318+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In Metro Manila,
        going to the hospital is a lot more inconvenient than it should be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc793f9-8d4d-4e35-8716-63619a750d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.319+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s standard procedure for a person to block off an entire day
        just for a doctor’s appointment. Government hospitals are severely understaffed
        and lack certain facilities, which result in ridiculously long lines in hot
        humid waiting areas. Private hospitals are frequently found in traffic-congested,
        downtown areas. If worse comes to worst, your doctor will also happen to be
        stuck in traffic as well. The waiting time for a medical consultation becomes
        longer than the actual appointment. And inconvenience aside, parents have
        also expressed their fear in exposing their children to the <a href="http://cnnphilippines.com/news/2019/2/28/Measles-cases-reported-in-almost-every-PH-province---.html"
        target="_blank">recent measles outbreak</a> and find it safer to not leave
        the house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e2dc8-5474-4b26-8b0c-ec75f8713e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.319+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there have been medical innovations made to address
        exactly those inconveniences. Telemedicine, <a href="https://www.who.int/goe/publications/goe_telemedicine_2010.pdf"
        target="_blank">defined</a> by the World Health Organization as the delivery
        of health care services at a distance through the use of information and communication
        technologies, has gradually made its way to our phone screens. In other parts
        of the world, telemedicine has reached as far as providing at-home medical
        assistance for specific conditions such as <a href="https://www.welldoc.com/"
        target="_blank">type 2 diabetes</a> and <a href="https://www.propellerhealth.com/"
        target="_blank">asthma</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1912f1-22fe-42b8-a32b-a17e7f4a15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.319+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is not too far behind as well. Medical consultations
        can now be done in the comfort of one’s own home using various mobile platforms.
        Filipinos also have access to several health care services, such as medical
        deliveries, at-home vaccinations, and laboratory results interpretations,
        with just a few swipes on their phones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bc418-4ba3-4652-8265-999d40068ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.319+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telemedicine still has its limits. It’s important to keep in mind
        that these digital medical services should be used for ambulatory or outpatient
        circumstances. Hospital visits are still the best option for more severe cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45b57b-8ec4-4420-adf0-4076b5a1b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.320+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are just a few telemedicine services to keep in mind.</p>'
    '82':
      'image': 'jcr:9abc393c-7815-462d-93d6-1567e7b7f62f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b099638-f205-4535-8a18-73ac30e4af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.326+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65289469-8249-4c1f-8bc8-e37b8e13b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.320+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://medgatephilippines.com/" target="_blank"><strong>Medgate
        Philippines</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c48ff-d997-42d2-92f0-b697e5d2e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.320+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Medgate Switzerland extended their mobile services to Philippine
        shores. Medgate Philippines’ main offer is a 24/7 hotline for medical consultations
        with an efficient team of Filipino telemedicine assistants and licensed physicians
        available for multiple service carriers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61a0a0-6a14-4a72-ac1d-5af914068cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.320+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medgate Philippines is one of the more popular medical assistance
        apps with a high rating of 4.6 out of 5 on their <a href="https://www.facebook.com/pg/medgatephilippines/"
        target="_blank">Facebook page</a>. Kriz Solis, a 35-year-old mother of one,
        was wary of using the telemedicine app for the first time. “I didn''t expect
        they''ll be able to connect me to a [pediatrician] right away,” she explained
        in <a href="https://www.facebook.com/macristy.solis/posts/1882388415124738:0"
        target="_blank">her review</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3e245-2f76-441c-8b57-4aba54dcb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T17:17:39.320+08:00
