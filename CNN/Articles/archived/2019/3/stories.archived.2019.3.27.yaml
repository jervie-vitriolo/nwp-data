      'mgnl:type': 'text'
      'text': '<p>"Our beloved Tim was a seeker, a fragile artistic soul searching
        for answers to existential questions," the statement obtained by CNN read.
        "An over-achieving perfectionist who traveled and worked hard at a pace that
        led to extreme stress. When he stopped touring, he wanted to find a balance
        in life to be happy and be able to do what he loved most -- music."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ed01f-b342-481d-a57f-87b396ce4ac8'
