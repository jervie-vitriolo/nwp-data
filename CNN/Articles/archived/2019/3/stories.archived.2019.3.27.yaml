      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Gerundio, MIMAROPA agriculture regional director, said 19
        percent&nbsp;of farms in Occidental Mindoro have been damaged, mostly planted
        with rice.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9638e430-dd31-4a1c-a1a0-6e009f5e4efd'
