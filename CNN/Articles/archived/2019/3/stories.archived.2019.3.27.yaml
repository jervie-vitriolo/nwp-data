    'template': '1'
    'title': 'UAAP: UST takes solo second spot with drubbing of Adamson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a7fa1-c945-4a91-9fb5-87080b59ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:43.819+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong>&nbsp;The
        University of Santo Tomas (UST) Golden Tigresses ripped the Adamson Lady Falcons
        in straight sets, 25-12, 25-12, 25-16, Wednesday at the Filoil Flying V Centre
        in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eadeda0-8165-47a0-b0f8-51b7b82380ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:43.819+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caitlin Viray posted 14 points off nine attacks, three blocks, and
        two aces for the Golden Tigresses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3556cdd-0cd1-46be-be48-cc6608115a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:43.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a stinging five-set loss to the Ateneo Lady Eagles, UST
        vented its ire on the cellar-dwelling Lady Falcons who absorbed their fifth
        straight loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e71ce6-07a0-4a69-9dfc-3e906c28b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:43.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses are now in second place with a 6-3 win-loss
        record. On the other hand, Adamson fell to 1-8 in the team standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457952f-9b3b-49be-af5b-620448077039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:16:43.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will next face the De La Salle University Lady Spikers on March
        31. The Lady Falcons tackled the National University Lady Bulldogs on the
        same day at the Mall of Asia Arena in Pasay City.</p>'
  'womens-summit-taking-charge':
    'author': 'Ella Rivera'
    'caption': 'CNN Philippines’ second Women’s Summit entitled, “Taking Charge: #BalanceforBetter”
      aims to celebrate women and their individualities, and to further deepen the
      dialogue on gender equality and empowerment. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-03-27T14:41:04.000+08:00
    'imagesource': 'jcr:f5a74aee-1c17-441c-9ee2-d55dec4e2dc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d725e06-5a7a-4589-ab70-5a0b7d101636'
    'lead': '“Taking Charge: #BalanceforBetter” celebrates women and their individualities,
      and aims to further deepen the dialogue on gender equality and empowerment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T16:18:54.694+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T22:49:55.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:33.592+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
