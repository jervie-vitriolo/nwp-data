    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''StarStruck'' winner Migo Adecer arrested for hit-and-run while driving
      drunk'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e0b10-19ec-490d-9b60-52703b8e39ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:14:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong>&nbsp;Makati
        police arrested "StarStruck Ultimate Male Survivor" Migo Adecer around 6 p.m.,
        Tuesday after hitting two Metro Manila Development Authority (MMDA) employees
        while driving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea071dc-6ec1-4f45-b370-38e9ff3dabb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:14:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report stated that Adecer continued driving even after
        hitting the two victims and was chased down by police officers along Barangay
        Poblacion, Makati City. The victims were brought to Ospital ng Makati for
        medical treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60843f09-9360-432f-a9e7-4abe8a6f8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:14:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Adecer was drunk and became unruly, refusing to surrender
        his driver''s license. He also attempted to hit a patrol police car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5e563-f8e5-4617-9651-8bdbd775ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T09:14:29.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adecer was charged for reckless imprudence resulting in physical
        injuries and damage to properties and disobedience to a person in authority.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a0990-460d-4e9c-922e-66c1506cf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T20:18:37.924+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:50:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Adecer''s talent agency GMA Artist Center said that
        the artist is willing to help the people who were injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1fb0d3-9d97-4cc1-8847-8da5a7870af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T20:18:37.924+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:50:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is willing to assist the two people injured and his lawyer is
        now coordinating with them. We defer to Migo''s lawyer to address all legal
        matters regarding this incident," the agency said.</p>'
