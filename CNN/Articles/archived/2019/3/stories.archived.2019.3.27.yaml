  'avicii-mental-health-foundation':
    'author': ' Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-27T21:32:08.457+08:00
    'imagesource': 'jcr:424a2a70-4c61-4369-b666-6a0b46c4a9db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5fbc0e2-b609-4c73-9729-b9b0cbca3ff9'
    'lead': 'The Tim Bergling Foundation will raise money for a variety of causes
      including mental health and suicide prevention'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T21:34:31.833+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:49:45.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
