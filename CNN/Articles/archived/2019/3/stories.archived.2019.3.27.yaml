      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in the opening set that National University came close
        as La Salle took control most part of the contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e6f44-c62e-43ff-a9d6-72f57abd4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:12:38.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a good opportunity for the Lady Spikers to rediscover their
        winning ways after a roller coaster ride in their last few matches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b96e0-d19d-4f84-aafb-457522240438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T18:12:38.551+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle climbed up to 6-3 in the team standings, tied with University
        of Santo Tomas (UST) at second behind Ateneo, which owns a 7-1 record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18d3eb-d80c-4723-867d-19a450f3b311'
      'mgnl:activationStatus': true
