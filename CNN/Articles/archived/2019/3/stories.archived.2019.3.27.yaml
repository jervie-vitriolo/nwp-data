      'mgnl:type': 'text'
      'text': '<p>[Translation: You know our farmers are poor, they have nothing to
        eat. We are asking the DSWD to provide food packs. At the same time, if they
        could provide livelihood or cash for work, hopefully they can mobilize this.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
