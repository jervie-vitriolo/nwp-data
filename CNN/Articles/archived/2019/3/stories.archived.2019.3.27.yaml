      'mgnl:lastActivated': 2023-01-29T22:49:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HeyPhil was relaunched in 2018 to include phone call consultations
        and e-prescriptions that include&nbsp;a team of 30 physicians who are available
        from 6 a.m. to 12 midnight. However, the user must have an updated iOS in
        order to download the app and prevent it from frequently crashing, which is
        a <a href="https://itunes.apple.com/ph/app/heyphil/id917095709?mt=8" target="_blank">common
        complaint among users</a>.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba13c6-8195-4561-9bd4-8d409a9512c5'
      'mgnl:activationStatus': true
