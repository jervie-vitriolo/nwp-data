      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 Morissette <a href="https://people.com/parents/alanis-morissette-reveals-postpartum-depression-battle/">revealed
        to People magazine</a>&nbsp;that she had suffered crippling postpartum symptoms
        with her children and was still struggling 14 months after the birth of her
        daughter to the point that "There are days I''m debilitated to the point where
        I can barely move."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d797e0-63c6-43b5-ab73-baf5faae130c'
