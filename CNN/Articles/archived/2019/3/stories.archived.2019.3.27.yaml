    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How can we create a more gender-balanced world? Insights from CNN Philippines’
      second women’s summit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc612ccf-cf7e-4e35-ac28-a94b41eae1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.694+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The modern woman,
        in many ways, exists differently in our heads. Often though, it alludes to
        a version of perfection on who she must be, leading to a lot of definitive
        insecurities that undermines our strength and capabilities. This creates a
        need for a conversation that gives importance to women being able to recognize
        their power and using it to amplify their voices. CNN Philippines’ second
        Women’s Summit entitled, “Taking Charge: #BalanceforBetter” aims to celebrate
        women and their individualities, and to further deepen the dialogue on gender
        equality and empowerment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551091f5-7620-4744-9f15-6198bd8b6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakers relayed their experiences and wisdom regarding their
        areas of expertise, and for women in the workplace, taking leadership was
        a consistent issue that women struggle with. For the first panel, Merlee Jayme,
        Chairmom and CEO of advertising company Dentsu-Jayme Sayfu explains, “In my
        industry, women are hesitant to become a leader because they know that this
        industry requires a lot of time. If you really wanna go on top, you have to
        push yourself like hell. And they want to have a family, they want to be engaged,
        they want to have children. They automatically think that it will be tough
        on them to do that.”</p>'
    '40':
      'image': 'jcr:37c4605c-861d-474b-892d-ab99489f931f'
      'imageCaption': 'On the first panel, the speakers discuss the hurdles women
        face in rising up the career ladder. From left to right: Abba Napa, Cecile
        Dominguez-Yujuico, Pauline Juan, and Merlee Jayme. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f613f81-b062-4901-81c0-a0f2f15d1aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.699+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:9d59f308-00f6-4bcd-b624-5b77439ac4ec'
      'imageCaption': 'Merlee Jayme, Chairmom and CEO of advertising company Dentsu-Jayme
        Sayfu shares: “In my industry, women are hesitant to become a leader because
        they know that this industry requires a lot of time.” Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15743c-2b2c-430d-80f3-9a5cc9a151a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.698+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f9fc8-a103-4f59-abad-67ec73209e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What hinders women from stepping up is usually motherhood — the
        idea that you have to pick one between career and family. “I’ve met so many
        mothers who decided not to pursue a career in favor of raising a family,”
        said Pauline Juan, executive director of the Center for International Trade
        Expositions and Missions (CITEM). “A lot of the struggle that comes from working
        mothers are from the guilt that you’re not giving your all to your family.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e109973-4bb2-4116-afa4-f564c4eab63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidently, there are still issues within feminism that need more
        light. Among these matters are inclusivity, underrepresentation, and workplace
        harassment. Cecile Dominguez-Yujuico, CEO and founder of Evident, talks about
        acknowledging your privilege. “When we talk about women’s participation and
        success in the workplace, I think in the Philippines, we also have to layer
        it with challenges in inequality when it comes to socioeconomic background.
        If somebody comes from a position of privilege, those barriers may not be
        the same as someone, for example, who wasn’t able to finish high school.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff44b3-b406-4603-bc1f-79bdf14e5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also efforts of combating harassment, and in the case
        of Dominguez-Yujuico’s company, it is implementing gender sensitivity workshops.
        Jayme adds that her agency created a readily available app and chatbot that
        assists an individual in case of a harassment incident.</p>'
    '31':
      'image': 'jcr:893f54a4-37e6-4336-a3a7-6a6494e4d323'
      'imageCaption': ' “When we talk about women’s participation and success in the
        workplace, I think in the Philippines, we also have to layer it with challenges
        in inequality when it comes to socioeconomic background,” says Cecile Dominguez-Yujuico,
        CEO and founder of Evident. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ae0ba-7eae-4559-a2d4-6debd7712348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.698+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'image': 'jcr:8d250a7e-24f6-4346-a045-a2950c8fa393'
      'imageCaption': '“Find something you are good at and be the best at that. Work
        hard at it. I believe that if you work hard and present excellent results,
        that is when people notice you,” says Pauline Juan, executive director of
        the Center for International Trade Expositions and Missions (CITEM). Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80620ef8-301c-4c80-a28c-758dd6bca253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.699+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02aae1e-d949-48e7-a428-39d7237f8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez-Yujuico also encourages young women to pursue a career
        in science, technology, engineering, and mathematics (STEM), as there is still
        a considerable imbalance when it comes to the ratio of men and women in the
        said department. The panel closed with the speakers echoing the sentiments
        that we know but bears repeating — work hard, take charge, and lift each other
        up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6acf2-d5aa-4c6b-a2f3-8e2c460605ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abba Nappa, restaurateur and co-founder of The Moment Group emphasizes
        the importance of camaraderie, saying, “Find good people to live your life
        with. Know who are the people that will make you become a better person because
        who you grow up with — no matter how strong you are at the beginning — will
        largely be affected by the context of your surroundings and who you chose
        to hang out with.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e75c9-4cdf-4775-9ce5-9ae2e524a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T16:18:54.696+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:49:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Juan adds, “Find something you are good at and be the best
        at that. Work hard at it. I believe that if you work hard and present excellent
        results, that is when people notice you. That is when you build credibility
        and is able to find your voice.”</p>'
    '33':
      'image': 'jcr:99cf3889-b9fb-4eac-b499-fab3fac8977f'
      'imageCaption': '“Find good people to live your life with,” says The Moment
        Group co-founder Abba Napa. “Know who are the people that will make you become
        a better person because who you grow up with — no matter how strong you are
        at the beginning — will largely be affected by the context of your surroundings
        and who you chose to hang out with.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528bab3-d212-46bf-9dda-540d6c0e59f5'
      'mgnl:activationStatus': true
