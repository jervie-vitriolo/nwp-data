      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung galit ka talaga sa ilegal na droga at sa</em> drug users
        at pushers, patunayan mo ''yan ngayon, Mr. Duterte, at paimbestigahan si Yang.
        Hindi ''yung puro mahihirap at walang kalaban-laban ang pinagdidiskitahan
        mo," she said in a statement on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fdedb-2218-40ff-a3d3-a0dbb07bb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1953a0-78ec-45d6-9b26-1eb503cc21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged Acierto to publicize his report on Yang so it can
        be verified and proven that Duterte is surrounding himself with people deep
        in the illegal drug trade.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5634437-c274-4184-b0df-ddc40888daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T23:24:42.875+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re really mad against illegal drugs and drug
        users and pushers, then prove it, Mr. Duterte, and let Yang be investigated.
        Not just putting the blame on the poor and defenseless.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6513927-24ae-49d7-ac58-8aaf78588e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang served as Duterte''s economic adviser and consultant. When
        the story broke this week, Executive Secretary Salvador Medialdea said the
        Chinese national''s contract with the Duterte administration expired in December
        2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce08b7-07d1-46fd-9572-7044feac5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto on Monday came out of hiding to detail the supposed drug
        ties of Yang. He said Yang was involved in the operation of a clandestine
        shabu laboratory in Dumoy, Davao City. He was also allegedly involved in the
        importation of raw materials and laboratory equipment to make shabu during
        the time Duterte was Davao Mayor. Aside from Yang, Acierto also named two
        Chinese nationals surrounding Duterte who are using their legitimate businesses
        to cover up their drug ties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35ae6b-c924-423b-a146-74c2ebfd363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he gave his report to former and incumbent authorities,
        but it fell on deaf ears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdaf91d-9074-482e-8b71-e3a72977ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates from opposition slate Otso Diretso also said the Office
        of the Ombudsman should launch an investigation into Duterte''s "pals."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476d2a2-4a6a-4c6a-9895-58422a38dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a challenge to the Ombudsman because there are government
        officials involved. Do your homework, these people are not immune from suit.
        You can investigate them and file appropriate charges if warranted," Erin
        Tañada said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb94926-2790-401a-8670-f0a98ed0e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate aspirant and formal Solicitor General Florin "Pilo" Hilbay
        said that although Duterte is immune from suit, he is not immune from the
        Ombudsman investigation "for purposes of impeachment or for purposes of publicizing
        the allegations of Mr. Acierto and determining the credibility of those allegations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb405993-587c-4f6f-a70a-751b5ee61e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T10:47:55.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coming to Duterte''s defense</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c3bc1-e7e5-4ff2-99de-573ee2eec77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T23:24:42.876+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More officials from the executive branch came to Duterte''s defense
        when he asked the military and police in his Tuesday speech why Acierto is
        still alive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ed424-7eac-492f-bda1-b82457bc9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T23:24:42.876+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag kayong maniwala lalo na eto sa Acierto. Eto nga yung
        nag p***. Tanungin ko kaya</em> military <em>pati</em> police, <em>bakit buhay
        pa yang p*********** yan</em>," Duterte had said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc200ef5-bf6e-4b6c-bc75-6115d099a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T23:24:42.877+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t believe in that, especially Acierto. He is
        the one who ****. I will ask the military and police why he is still alive.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526e7e8-db4a-4ccd-8e90-abe8ec72e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T23:24:42.877+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte Spokesperson Salvador Panelo played down the President''s
        tirade against Acierto.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3fb704-6479-41e2-976f-26cb299a4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T23:24:42.877+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he meant is why is he still roaming the streets, he should
        be behind bars," Panelo said in a message Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b208a-eca5-4093-b4ab-781ffcef7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T23:24:42.877+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police chief said the President
        was likely being emotional and that his statement means nothing else.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab616396-c36f-42fc-b7c0-22fb1966ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T23:24:42.878+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably <em>galit siya</em> [he''s angry]. It''s because si ex-colonel
        Acierto is pointing directly to the President which is <em>hindi yata maganda
        yun na wala kang ebidensya</em> [not really good that you don''t have evidence]
        and yet you are talking. You could just imagine, you are destroying the reputation
        of no less than the President of the Republic," Dir. Gen. Oscar Albayalde
        said.</p>'
  'first-female-brigade-commander-Philippine-Army-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-27T11:20:46.704+08:00
    'imagesource': 'jcr:a3edd22a-b37e-4e55-92dd-ff569224babb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0423ea3b-265a-42ba-b345-9cc659d390c6'
    'lead': 'A woman is leading a Philippine Army brigade for the first time in the
      country''s military history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:24:40.038+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:50:04.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:49:31.121+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colonel makes history as first female commander of PH Army brigade'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf1952-57c0-4adc-9f41-d80e4bfae266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:24:40.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:04.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — A woman
        is leading a Philippine Army brigade for the first time in the country''s
        military history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8993f-32bf-4f8b-b254-3329cb7926bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:24:40.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Joselyn R. Bandarlipe assumed command of the 53rd Engineer
        (Visayas Builders) Brigade on Tuesday. She replaced Brig. Gen. Ramon Evan
        T. Ruiz in a ceremony led by Army Commanding General, Lt. Gen. Macairog S.
        Alberto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81760d6-3eea-4a8b-a26a-8cef31c6b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:24:40.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandarlipe, the most senior female officer of the Philippine Army,
        is now tasked to lead construction projects in support of the Army''s Base
        Development Programs. Her brigade also assists in relief, rescue, and rehabilitation
        operations. A brigade is composed of three to five battalions or more than
        a thousand soldiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3f6c8-fa28-4a96-b5aa-decd087993de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:24:40.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Bandarlipe''s] extensive academic background in engineering combined
        with her leadership stints in several army engineer units including the 53rd
        Engineer Brigade where she last served as chief of staff make her an excellent
        choice to lead and guide the Visayas Builders," Alberto said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619b111-76bb-4bab-939a-b062577a9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:24:40.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Army''s press release, Bandarlipe also previously
        led hundreds of soldiers as commanding officer of the 546th Engineer Construction
        Battalion in Borongan, Eastern Samar and of the 514th Engineer Construction
        Battalion in Nasugbu, Batangas. She was awarded as the best battalion commander
        of the 53rd Engineer Brigade in 2006, among other accolades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47faaffd-f74c-49c5-9e59-21325e996ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:24:40.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandarlipe, commissioned in the Army in 1990, has a Bachelor of
        Science degree in Civil Engineering. She also made history as one of the female
        tactical officers who trained the first batch of female cadets at the Philippine
        Military Academy starting 1993.</p>'
