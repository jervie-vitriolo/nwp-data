      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Cotabato alone, more than 71,900 families or more than
        359,000 people are suffering from dry conditions.</p>'
