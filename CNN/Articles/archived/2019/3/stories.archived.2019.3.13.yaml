      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three volcanoic earthquakes and four rockfall events were also recorded
        in the past 24 hours, Phivolcs added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b00900-d2e7-4c65-8182-593914c83d18'
      'mgnl:activationStatus': true
