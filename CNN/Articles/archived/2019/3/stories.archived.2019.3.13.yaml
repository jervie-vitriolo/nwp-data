      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also said entry into the six kilometer-raduis permanent
        danger zone (PDZ) be strictly prohibited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb44ab8-bdbe-4c09-a346-5ce1f53f4277'
