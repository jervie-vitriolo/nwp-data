        recorded in 24 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8b783-a04d-4adb-b1e5-6aeefcf9b796'
      'mgnl:activationStatus': true
