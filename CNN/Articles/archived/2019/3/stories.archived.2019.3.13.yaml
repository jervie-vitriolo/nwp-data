  'Cebu-student-skinning-slay-death-penalty':
    'caption': 'The killing and skinning of a 16-year-old student in Cebu City has
      prompted fresh calls for the restoration of the death penalty.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-03-13T11:17:00.647+08:00
    'imagesource': 'jcr:d22d3790-c93c-4cd9-927a-24265bf0b5f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2e90133-a2a8-4e6e-8f70-a36e435a35ab'
    'lead': 'The killing and skinning of a 16-year-old student in Lapu-Lapu City has
      prompted fresh calls for the restoration of the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T11:20:46.558+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:02:13.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:27.485+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['death-penalty', 'Samira-Gutoc', 'Volunteers-Against-Crime-and-Corruption',
      'Cebu-City']
    'stories': ['b2018c97-8096-4fa8-95f7-37a61c5abbc5', '462261ee-16a7-4be6-9bef-e4e58fe57dd8']
    'template': '1'
    'title': 'Skinning, slay of Cebu student prompts calls for restoration of death
      penalty'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358fdb5-20a3-4d29-a344-ac4003af2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî&nbsp;</strong>The
        killing and skinning of a 16-year-old student, identified by police as&nbsp;Christine
        Silawan, in Lapu-Lapu City has prompted fresh calls for the restoration of
        the death penalty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4f1a6-74e9-4ef3-95a2-afb9b9a1ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilang [biktima] pa ba ang hihintayin natin upang magising na
        tayong lahat na kailangan na natin ng parusang kamatayan para sa mga demonyong
        kriminal na gumagawa ng mga karumal-dumal na krimen</em>," the Volunteers
        Against Crime and Corruption said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b4fe8-8a9e-4aff-ab65-509c1ef642a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many more victims do we have to wait for before
        we wake up to the reality that the death penalty is needed for demon criminals
        who commit heinous crimes?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cee46-9f9d-4c63-b9ad-48cc860c6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, opposition senatorial candidate Samira Gutoc said that
        the roots of criminality should be addressed instead of reimposing death penalty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5213327-064d-4e62-b37e-6b5b23e8ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit hindi siya naproteksyunan? [Why wasn''t she protected?] Where
        were the police patrolling at night? That is the issue," Gutoc told CNN Philippines''
        <em>The Source</em> on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978a719-f4b2-4b80-9caa-137592abcc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also cited the constitutional provision which prohibits inhumane
        and excessive punishment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02d0c8-4149-45eb-88b4-c0a6a2e7c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had long been advocating for the return
        of capital punishment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3687c4-fe05-4154-8e67-5822eb583f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House had passed a bill restoring death penalty, but this only
        covers drug-related crimes. Moves to bring back the death penalty have stalled
        in the Senate, with many of its members not being keen on the proposal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f741984-b60a-4762-8bec-725ea3341b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty, but gave Congress
        the option to restore it for heinous crimes. A law was passed during the term
        of President Fidel V. Ramos bringing back death penalty, but this was abolished
        again under the administration of President Gloria Macapagal-Arroyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72930c41-5716-48f3-99b6-3a1786c660b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:20:46.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'boeing-737-cebu-pacific-pal':
    'author': 'CNN Philippines Staff'
    'caption': 'Local airlines have confirmed that they do not have in their fleets
      the Boeing 737 Max 8 aircraft model which has raised international scrutiny
      after killing hundreds of people over the past five months in two major accidents.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T11:54:45.661+08:00
    'imagesource': 'jcr:eabeec68-ae41-4bb2-b22a-bfd0369cb89d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd503b704-27af-40b3-ae24-5f66c24a62ef'
    'lead': 'Local airlines assure there is no Boeing 737 planes in their fleets ‚Äî
      the model that has raised alarm in several countries after two major accidents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T11:56:50.196+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:02:12.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:27.575+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Boeing 737 plane in Cebu Pac., PAL, representatives say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb4ec7-3307-46bd-af08-847e0d30818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:56:50.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> <strong>‚Äî</strong>&nbsp;Local
        airlines have confirmed that they do not have in their fleets the Boeing 737
        Max 8 aircraft model which has raised international scrutiny after two plane
        crashes that killed&nbsp;hundreds of people over the past five months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1e274-3939-44e7-9e12-f35a18cab9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:56:50.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Russia, the United Kingdom, Indonesia and France were among
        those who recently ordered to prohibit Boeing 737 Max 8 planes from flying,
        after the latest crash involving the model from Ethiopian Airlines en route
        to Nairobi killed all 157 passengers on board Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af310cbe-b52e-4d21-a3ea-52a6ec52bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:56:50.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from Cebu Pacific assured that they do not have
        that plane model.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de59d1a-b1ad-4927-b5e2-a818bf12a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:56:50.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Airlines Spokesperson Cielo Villaluna also
        said they do not have the Boeing 737 model, but they do use the Boeing 777
        - 300 plane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d596d4-f7f4-4a07-b2a6-38fd31815793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:56:50.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have among the Boeing variants is the B777 - 300, which
        is utilized on our long haul transpacific routes to the US mainland and which
        has served the route with efficiency and reliability," Villaluna told CNN
        Philippines in a text message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26302281-8d0c-4462-a4fc-03e6e8bd037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:56:50.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are still investigating the cause of the accident on Sunday
        but mentioned that all contact with the aircraft was lost six minutes after
        departure. In October last year, a Lion Air flight using the Boeing 737 MAX
        8 also crashed over the Java Sea killing all its 189 passengers.</p>'
