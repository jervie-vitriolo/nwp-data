  '20-BIFF-members-killed-Maguindanao-clash-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-13T19:48:02.611+08:00
    'imagesource': 'jcr:2008831c-8b42-47f9-8a03-913f73485cec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c657e194-4fc7-4adb-a98c-9a619cc1d418'
    'lead': 'At least 20 bandits from the Bangsamoro Islamic Freedom Fighters were
      killed in a series of clashes with government troops in Maguindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T20:21:12.973+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:01:50.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:33.580+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['30cd3bd2-09f0-463c-8291-773dce2bc7d6']
    'template': '1'
    'title': '20 BIFF members killed in Maguindanao clashes with troops '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710966f-dc9c-4de3-9764-0e4d71ee1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:21:12.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong>&nbsp;At
        least 20 members of the Bangsamoro Islamic Freedom Fighters (BIFF) were killed
        in a series of clashes with government troops in Maguindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc241a-1798-4733-aee0-fe5a2db91886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:21:12.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the BIFF as well as the Daesh-inspired terror group
        were neutralized Tuesday following an intensive operation of military on ground
        in Salibu, Pagatin, Mamasapano, and Shariff Aguak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07544e6e-9561-4cef-af9c-d7ed04f7d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:21:12.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Cirilito Sobejana, commander of the Army''s 6th Infantry
        Division, said troops will continue to go after bandits "to safeguard the
        civilians and put an end to this menace of society."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c1c99-aff9-403d-8ef1-3270fa5e4a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:21:12.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers of the 6ID have been vigilantly guarding the entire Central
        Mindanao in order to constrict the firefight in specific engagement areas
        and continue to pursue the remnants of the terror group," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86fd0d2-2ebc-44c5-85d2-f4e86e73f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:21:12.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the BIFF members, a foreigner-- suspected to be an Arab-
        -was also killed in the clash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6f781-ebe4-4ef7-b364-6fb7781420d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:21:12.975+08:00
      'mgnl:createdBy': 'alyssa'
