    'mgnl:lastActivated': 2023-01-29T22:02:24.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:25.048+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
