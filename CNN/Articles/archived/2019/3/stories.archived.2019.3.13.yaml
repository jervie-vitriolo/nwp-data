      'mgnl:type': 'text'
      'text': '<p>"Small Business Corporation is affiliated with a large number of
        credit delivery partners such as rural banks and cooperatives to facilitate
        lending and reach rural areas in the country," said Aprille Quevedo, Senior
        Sales Executive for CRIF Corporation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bd0da-a7db-4dcb-87cc-4d5fdbcfe6a4'
