    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russell Westbrook: NBA star in foul-mouthed spat with fan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed9a30-7791-46a7-a400-d95f80c5df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> After making a threat against a fan, NBA
        star Russell Westbrook expressed no remorse for his words, saying he will
        "not continue to take disrespect" from fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f0e07-f88a-453b-a612-9d7a508a6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bca81-088a-440e-afd1-a4b5b55d54a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s game against the Utah Jazz in Salt Lake City, Westbrook
        and a fan had a heated exchange, with video posted to social media -- which
        subsequently went viral -- showing Westbrook say, "I will f*** you up. You
        and your wife."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0daf36-1053-4fa5-8e6a-ea433436401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00fe6b-0682-4cf8-afb5-826bcd3ff6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma City Thunder point guard later told reporters he was
        reacting to abuse from the fans -- which is not seen on video posted to social
        media -- who he alleged told him "to get down on your knees like you''re used
        to."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4b48c-5ad7-49bf-9042-975240fe444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3b2f1-935d-4193-b262-776103ac200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comment was "racial" and "inappropriate" Westbrook later told
        reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd22da-2013-4006-8908-dd9d26bcc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624db74-b7f8-45d7-97f6-3ad889b7bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened during Oklahoma City''s 98-89 victory. Westbrook
        was on the Thunder bench at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114af446-aa00-4baf-9b35-48350cb05736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d2b02-735c-4c90-9449-ed603dd496eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement provided to CNN by the Utah Jazz on Monday said the
        team was investigating the incident and that warning cards had been issued
        to fans in the arena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6f88e-de9e-44d1-9605-4f83fa4ae16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63350471-2820-49cf-940c-18026b220057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan, Shane Keisel, spoke to CNN affiliate KSL, saying he did
        not swear and that he had in fact told the point guard to "ice his knees."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176616c2-5724-48f7-aefc-933c27af50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d9200-172a-43ce-ab6d-91570e4e97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said his partner "never left her seat, never said a word."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a478cbc-c68f-48fe-9370-e1b176cc887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c2687-151e-44ab-8e51-1d76e9fa4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook has history with Jazz fans after appearing to have a back
        and forth with individuals in the crowd when Utah ousted Oklahoma in last
        year''s first-round playoff series.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fa5b0-184a-48a8-bcec-bfa4689627e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5dd98-5744-4a08-ba11-8e467dc95aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has received support from his teammates, with power forward Patrick
        Patterson tweeting: "What do you expect us to do? Shut up and dribble? No
        one is held accountable for their actions except for us. Fans are protected
        in every way possible but not us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa64a3-5aae-4243-9551-c6291cb186fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1437a-8944-4ef2-a6ad-c690035837fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Utah Jazz said, "Players and fans have a shared
        responsibility to create a safe and respectful environment. We are continuing
        to investigate the unfortunate exchange at tonight''s game between Russell
        Westbrook and fans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a45885-fae9-4376-b1c0-29c9f5ce9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34617d3e-819e-470b-80b6-22e1160f5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:09:42.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple warning cards were issued by arena security. Players and
        fans have a shared responsibility to create a safe and respectful environment.
        If it is determined that any fans violated the NBA Code of Conduct, appropriate
        action will be taken."</p>'
  'actresses-coaches-united-states-college-admission-scam':
    'author': 'Eric Levenson and Mark Morales, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T08:51:00.428+08:00
    'imagesource': 'jcr:1f8426f3-6834-4410-a9cb-8d4333b4e09b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5692c38f-2655-498e-87a3-559417eed94d'
    'lead': 'In all, 50 people were charged in the criminal investigation that went
      by the name "Operation Varsity Blues."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T08:55:33.156+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:02:17.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:26.468+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lori-Loughlin', 'Felicity-Huffman', 'United-states']
    'template': '1'
    'title': 'Wealthy parents, actresses, coaches, among those charged in massive
      U.S. college cheating admission scandal, federal prosecutors say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac1ade-ba6c-47df-9a8d-076eaba66d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî In what is being called the largest college
        admissions scam ever prosecuted, wealthy parents, Hollywood actresses, coaches
        and college prep executives have been accused of carrying out a nationwide
        fraud to get students into prestigious universities, according to a federal
        indictment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e61cfd-efe7-4393-9208-f125c85b8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme had two major pieces. In the first part, parents allegedly
        paid a college prep organization to take the test on behalf of students or
        to correct their answers. Second, the organization allegedly bribed college
        coaches to help admit the students into college as recruited athletes, regardless
        of their abilities, prosecutors said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a3a623-3934-4078-9ffe-8ca9d1807e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal court documents also allege that some defendants created
        fake athletic profiles for students to make them appear to be successful athletes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950127cf-90f5-490a-89d1-7be1dc536727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 50 people were charged in the criminal investigation that
        went by the name "Operation Varsity Blues." Those arrested include two SAT/ACT
        administrators, one exam proctor, nine coaches at elite schools, one college
        administrator and 33 parents, according to Andrew Lelling, the US attorney
        for Massachusetts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d55c4-b7d3-4eff-b2fa-70ceb54c64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents, Lelling said, were a "catalog of wealth and privilege,"
        including actors, CEOs, a fashion designer and the co-chairman of a global
        law firm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe3ede-dc20-4e13-b46a-d93172a31514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is about the widening corruption of elite college admissions
        through the steady application of wealth combined with fraud," Lelling said.
        "There can be no separate college admission system for the wealthy, and I''ll
        add that there will not be a separate criminal justice system either."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cece8f-7cbe-4981-9965-870ba0bfa208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "For every student admitted through fraud, an honest,
        genuinely talented student was rejected."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc125775-a20e-4399-8640-f19ffc7c9b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout was swift Tuesday as several college coaches and one
        administrator were either fired or placed on administrative leave. At least
        one school launched an internal investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19646a59-e425-4310-9719-3a33ef28b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents paid up to $6.5 million to get their kids into college</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a407fb-6401-4947-a148-9fefa39408fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Special Agent Joseph Bonavolonta said the parents spent anywhere
        from $200,000 to $6.5 million to guarantee admissions for their children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f84a78-b348-4c14-b55e-6bd5619546c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches from Yale, Stanford, the University of Southern California,
        Wake Forest and Georgetown, among others, are implicated in the case. The
        extensive case involved arrests in six states across the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fc2c3-ccbe-4ca6-b77a-78fbad6a1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal accusations stretch from 2011 to 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bb6c7-a547-4d86-84ae-4522e8e6e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Actresses are allegedly on tape discussing scheme</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d04f3a-481e-456b-8d02-6d5bc53f4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actresses Felicity Huffman and Lori Loughlin are not just the most
        famous names in the case; their cases represent the two major aspects of the
        alleged scheme.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606a898-b5cb-4ca6-bb0a-f24e7ce76859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman, an Academy Award nominee, has been charged with felony
        conspiracy to commit mail fraud and honest services mail fraud, according
        to court paperwork filed Monday in federal court in Massachusetts. She was
        arrested without incident at her home, the FBI said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885d60f-d14d-4603-9880-93612387294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for her role on TV''s <em>Desperate Housewives</em>,&nbsp;Huffman
        is accused of paying $15,000 to William Rick Singer''s fake charity, the Key
        Worldwide Foundation, to facilitate cheating for her daughter on the SATs,
        the complaint says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57713371-93ed-451f-9dfa-64c7f463c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cooperating witness told authorities he traveled from Tampa to
        a West Hollywood test center to administer Huffman''s daughter''s exam. She
        received a 1420 on her test, which was 400 points higher than a PSAT taken
        a year earlier without the same administrator, the complaint states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4902d06-c616-4c4c-bdd0-188486486638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman, who is married to <em>Shameless</em>&nbsp;star William
        H. Macy, also discussed the scheme in a recorded phone call with a cooperating
        witness, the complaint says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213d086-6d29-47c2-9bee-8c24ff810e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loughlin, who played Aunt Becky on <em>Full House</em>,&nbsp;is
        facing the same felony charge ‚Äî conspiracy to commit mail fraud and honest
        services mail fraud. Her husband, fashion designer Mossimo Giannulli, was
        also charged with conspiracy to commit mail fraud and honest services mail
        fraud.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ef271-1052-4010-8877-5e98a4050456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli and Loughlin allegedly agreed to pay bribes totaling $500,000
        in exchange for having their two daughters designated as recruits to the USC
        crew team, even though they did not participate in crew, the complaint said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c10f8e-a506-4c4a-8627-542f077e179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannulli was arrested without incident, and the FBI served a warrant
        for Loughlin, but she was not home at the time, an FBI spokesperson said.
        Loughlin was on a flight to Los Angeles where she was expected to surrender
        at the Central District Court later Tuesday, according to a law enforcement
        source</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f65f44-e487-47dc-a07e-c66a31a6da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Iconix Brand Group, which owns Giannulli''s namesake
        fashion company, Mossimo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98737b78-f391-499e-b79e-364c1e214165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is also working to get comment from the actresses'' representatives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b2ef4-6a00-411d-8ec5-99016034189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the alleged scheme worked</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f4d93-8be0-41e1-b937-23344f35be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the indictment revolves around Singer, the founder of a
        for-profit college counseling and preparation business known as The Key.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3d0d3-b31e-49a0-93ef-7ec76ad196fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK, so, who we are ... what we do is we help the wealthiest families
        in the US get their kids into school," Singer told one parent, according to
        prosecutors.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba4b95-07da-45d4-9989-56ea563489dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lelling explained the two main avenues for carrying out the scheme.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85009f0f-067f-4f7d-b397-35031d759183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll speak more broadly, there were essentially two kinds of fraud
        that Singer was selling," Lelling said. "One was to cheat on the SAT or ACT,
        and the other was to use his connections with Division I coaches and use bribes
        to get these parents'' kids into school with fake athletic credentials."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258cf69-2418-42ee-a17f-17cc4f1f42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, prosecutors said Singer and his co-conspirators used
        stock photos of a person playing a sport and then put the face of a student
        onto that image via Photoshop, prosecutors said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bec6c-ecd4-4f25-ba15-182d352c9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer was paid roughly $25 million by parents to help their children
        get in to schools, the US attorney said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4b50f-eba5-44e6-8556-36fe985734df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer pleaded guilty on Tuesday to racketeering conspiracy, money
        laundering conspiracy, conspiracy to defraud the United States and obstruction
        of justice, prosecutors said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830ad8d-03d7-4677-8d89-267a6cef3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>College coaches fired</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b9de4-6781-44e2-b4c8-9dd0a5b64466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer facilitated bribes to Donna Heinel, the senior associate
        athletic director at the University of Southern California, who then got the
        students in to USC as recruited athletes, according to the complaint. USC
        said Tuesday it had fired Heinel and Jovan Vavic, the water polo coach, also
        accused in the alleged scam.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb02509-cb25-4c2b-8eba-2e67e9b403fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinel and Vavic are charged with conspiracy to commit racketeering,
        according to prosecutors. Neither could be reached on Tuesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89016b-8e58-4d66-a4c9-0d79c1f787fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USC said it is also conducting an internal investigation into the
        case and said that certain individuals "went to great lengths to conceal their
        actions from the university."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24907c-84f8-49a8-be06-fd2285b2f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charges brought forth today are troubling and should be a concern
        for all of higher education," the NCAA said. "We are looking into these allegations
        to determine the extent to which NCAA rules may have been violated."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b869f7-6cb6-416b-8f6f-0c0970205557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wake Forest said it has placed head volleyball coach Bill Ferguson
        on administrative leave and has retained outside legal counsel to look into
        the matter.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347ae13-b19b-4814-b4f2-f6a756a91f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Texas said it placed men''s tennis coach Michael
        Center on administrative leave and is cooperating with the investigation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4a528-8501-46da-8b64-be6a117271e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford University said Tuesday it has fired John Vandemoer, the
        school''s head sailing coach, who was accused in the scheme. He pleaded guilty
        Tuesday to racketeering conspiracy in a Boston federal court Tuesday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8e305-bb7e-422e-8817-6e4f32a804e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vandemoer said in court that he didn''t pocket money that he was
        given, but said he used it to buy new materials for the Stanford sailing team.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd0887-dd5e-4d50-b00f-f2c6a6cf4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to the students?</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78dcd99-5250-4bf1-b8f1-212d30ffee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:55:33.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not an accident that no students were charged on Tuesday,
        said Lelling, the US attorney. The parents and other defendants were "the
        prime movers of this fraud," he said. He said students may face charges down
        the road.</p>'
    '79':
