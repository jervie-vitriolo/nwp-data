      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely. In fact, have this been done before, the water crisis
        would be much less serious or much less of a threat," he said in a media briefing.</p>'
