    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Criminal-Court', 'Rodrigo-Duterte', 'ICC']
    'template': '1'
    'title': 'Duterte says he''s ready to face a death sentence from ICC days before
      PH withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2fa539-2efe-4df7-a692-2004b6485859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T00:00:01.381+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:01:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> ‚Äî Days
        before the Philippines effectively withdraws from the International Criminal
        Court, President Rodrigo Duterte said he is ready to face a death sentence
        from the court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cc30c-c0ff-42a7-ac72-300a7cf2f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T00:00:01.381+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:01:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the things that I have said, ordered and done, I am willing
        to put my neck <em>dito sa mga bagay na it</em>o [for these things]," Duterte
        said at the campaign of PDP-Laban candidates in Isabela Wednesday. "<em>Eh
        baka balang araw itong ICC na itong mga bugok na ito</em> [Maybe one day the
        ICC, these idiots], if they decide to hang me, I would be very glad to go
        and <em>ako pa ang maglagay</em> [I will place the noose]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e312e9-03b2-45f5-aefe-4b1082c84f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T00:00:01.382+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:01:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' withdrawal of membership from the international
        court will take effect on March 17. It will be the second country to exit
        from the tribunal since Burundi in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5795b7d-c402-41d1-8885-133bf10d1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T00:00:01.382+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:01:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pulled the country out of the ICC in February 2018, a month
        after it announced a preliminary examination on alleged extrajudicial killings
        in the country prompted by two communications filed in connection with the
        drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40cfca-0010-4a69-977d-b48953c7c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T00:00:01.382+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:01:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court may decide to launch an investigation into Duterte''s
        drug war, according to Jude Sabio. Sabio submitted to the ICC a 77-page document
        on the killings, followed by supplemental information from opposition lawmakers
        Senator Antonio Trillanes and Magdalo party-list Rep. Gary Alejano. They said
        over a thousand were killed by the so-called Davao Death Squad, while thousands
        more were killed in the war on drugs since Duterte became president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fa427-06e8-4368-a00e-b142d3bb9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T00:00:01.382+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:01:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two petitions are also pending before the Supreme Court challenging
        the constitutionality of the Philippines'' withdrawal from the international
        tribunal.</p>'
