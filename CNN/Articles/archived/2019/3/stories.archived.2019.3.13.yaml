  'gdp-target-2019-revision-dbcc':
    'author': 'Luchi de Guzman, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-13T17:27:03.783+08:00
    'imagesource': 'jcr:e887a5d3-0661-4ba8-a519-1762d0286002'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd6d0dc-c0cb-4d3c-a15d-0929d3ad69c3'
    'lead': 'The government expects a lower economic growth this year over the 2019
      budget impasse. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T17:30:13.644+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:01:58.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:31.009+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DBCC', 'DBM', 'DOF', 'NEDA', 'Carlos-Dominguez', 'Sonny-Dominguez',
      'GDP', 'economic-growth', 'Ernesto-Pernia', 'Janet-Abuel']
    'template': '1'
    'title': 'Economic managers revise growth target downward over budget delay '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd083e-8ecb-4dc1-b8fd-450c4b1fd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong>&nbsp;Economic
        managers of the Duterte administration lowered their growth target for the
        year because of the delay in the proposed 2019 budget</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1b6a5-be61-4017-b874-f33070483803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordinating Committee (DBCC), in a media
        briefing Wednesday, said the government is targeting a 6 to 7 percent gross
        domestic product (GDP) for 2019 from the original 7 to 8 percent. Finance
        Secretary Carlos Dominguez, Socioeconomic Planning Secretary Ernesto Pernia,
        and Budget Acting Secretary Janet Abuel attended the meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ebb254-6fe4-4717-a1e8-18b9407432ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 6-7 percent is an adjustment from the 7-8 percent for every
        year until 2022, and that is because it seems to be a foregone conclusion
        that the budget will be reenacted until April," Pernia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08124d64-decf-4c42-ba8b-d2816fda8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) had estimated
        that the reenacted budget could result in a 6.1 to 6.3 percent growth rate
        if the budget is passed as early as April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d6972-d546-4905-ba3e-4c04b5d23137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the budget isn''t passed by yearend, the economy is expected
        to grow by a mere 4.2 to 4.9 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f951b07-fd07-4c1f-bd38-b484e8bd8e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/13/neda-2019-budget-reenacted-gdp.html"
        target="_blank">NEDA: Full-year reenacted budget can stunt economic growth</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a6b8c-d3ac-45c2-8dbc-9f91a7fdd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the government missed out on construction opportunities
        in January to March due to lack of proper funding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a8bff-18b4-45d2-abc2-cab6db95532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first part of the year is the best period to do construction.
        That delay in starting new projects will impact the infrastructure program,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91020553-7bca-46e3-ae94-94b1f4621aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the government, on a reenacted budget, had P46
        billion less to spend during the first three months of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c26cc9-b36c-475c-a014-f72b1c89f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Finance Secretary shrugged off the revised target, as
        it still puts the Philippines as one of the fastest growing economies in Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfc8be-6649-4301-b595-d532b1666b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:13.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This growth rate of 6-7 percent, we''re still the highest in the
        region," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91450c-451d-4bd0-af4b-ccc4dbf8a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:30:52.065+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Rex Remitio&nbsp;contributed to
        this report.&nbsp;</em></p>'
  'Cebu-skinned-student-murder-missing-organs-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T17:12:39.738+08:00
    'imagesource': 'jcr:d22d3790-c93c-4cd9-927a-24265bf0b5f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c05ff673-7643-4105-b6b2-bbc35215f178'
    'lead': 'Police officials said they have now identified the main suspect in the
      skinning and murder of a 16-year-old student in Lapu-Lapu, Cebu.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T17:32:37.085+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:01:58.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:31.162+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-', 'Lapu-Lapu']
    'stories': ['2385d095-1c10-4979-b86b-c28cec72a702']
    'template': '1'
    'title': 'Suspects ''carefully and meticulously'' removed student''s organs in
      Cebu slay ‚Äì authorities'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc27b8-f84c-4d72-9b42-f484780c96f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî&nbsp;</strong>Local
        authorities on Wednesday bared new developments on the case of the 16-year-old
        student found dead in Lapu, Lapu, Cebu-- saying that the teen is also missing
        a number of body organs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e4a7f-bbbf-4d61-9f69-4b61c7591d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from skinned face, medico-legal officer Superintendent Benjamin
        Lara said the victim''s right side of the neck was gone, and other parts like
        trachea, esophagus, and tongue are all missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee4d34-dd70-4445-bf46-4b37a758f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara, who examined the victim''s cadaver, noted the murder was "carefully
        and meticulously done."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85ca47-4225-438c-9bfe-e9fd78d24e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I have come across such a case. Mahirap
        i-pull out yun, actually. Pero siyempre kung may gamit kang object like a
        knife or anything, you can do it naman," Lara said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0393b74-02fa-4667-af2b-05de29093b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the first time I have come across such a case.
        Those (organs) are hard to pull out actually. But of course if you''re using
        an object like a knife or anything, then you can do it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34079041-fe66-4061-bd6f-3e0c6bcdd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> issue <em>lang doon, malinis ang pagkakatanggal ng
        mga</em> organs <em>na ''yun so kaya talagang di mo rin</em>, there''s really
        a possibility <em>na, ng ginawa ng</em> suspect<em> eh, siya mismo ang nagtanggal
        noon</em>," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb8d6e-d982-427d-8668-c2c210869138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The only issue is that the removal of the organs was
        meticulously done so you can''t count out the possibility that the suspect
        was the one who did it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e1407-1d5f-4de0-9848-62e0e32c0010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said as of now, they have yet to see indicators that
        the victim was raped. They, however, took tissue samples to test if male body
        fluids are present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05c14b-d9c4-4b95-8e89-b25d00d86cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be submitting this to the crime laboratory national headquarters
        for examination," Lara added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401a3d6-647f-4e6e-935c-f4755caafd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim sustained numerous stab wounds to her neck and body was
        found in a vacant lot Monday with her skull exposed and without undergarments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21059c16-1113-47b6-9192-cb281e3692c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added the victim, based on the medico-legal report,
        may have been dead for 12 hours when they found her on the scene.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e258b-ac11-4e28-b623-d588fa82e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lapu-Lapu City Police Chief Senior Supt. Lemuel Obon
        said they now have the identity of the main suspect based on pieces of evidence
        and the testimony of a witness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c1081-5e74-4ed0-8944-33bd7e8397a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:37.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obon, however, refused to reveal even the background of the suspect
        because he has training in how to "evade" authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40a6ea-ea9c-4715-bc94-d225799e1a7e'
      'mgnl:activationStatus': true
