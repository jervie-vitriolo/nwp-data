  'donald-trump-boeing-ceo-dennis-muilenberg':
    'author': 'Jeff Zeleny and Fredreka Schouten, CNN'
    'caption': ' Trump and Boeing CEO Dennis Muilenburg spoke by telephone Tuesday,
      following Trump''s tweet about how flying has become too complicated, according
      to two sources familiar with the conversation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T06:09:44.022+08:00
    'imagesource': 'jcr:8859cc0e-34ef-4624-9ae3-bdbd5ad45363'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daf3e81f-d449-4e10-9763-33367eb98bff'
    'lead': 'Trump and Boeing CEO Dennis Muilenburg spoke by telephone Tuesday, following
      Trump''s tweet about how flying has become too complicated, according to two
      sources familiar with the conversation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-13T06:46:14.883+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:02:22.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:25.224+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump speaks to Boeing CEO following tweets on airline technology'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c96dc-e989-43f9-8343-7a4284b1a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>‚Äî&nbsp;</strong>U.S.<strong>&nbsp;</strong>President
        Donald Trump and Boeing CEO Dennis Muilenburg spoke by telephone Tuesday,
        following Trump''s tweet about how flying has become too complicated, according
        to two sources familiar with the conversation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931446a1-6841-43b2-b4a5-99903c68a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muilenburg has talked to Trump frequently and appeared alongside
        him several times during the first two years of his presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec58ad0-4128-4538-a81a-eeeb76271d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airplanes are becoming far too complex to fly. Pilots are no longer
        needed, but rather computer scientists from MIT. I see it all the time in
        many products. Always seeking to go one unnecessary step further, when often
        old and simpler is far better," Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce3d7f-0f57-4f36-962a-b4cade1eaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Split second decisions are needed, and the complexity creates danger.
        All of this for great cost yet very little gain. I don''t know about you,
        but I don''t want Albert Einstein to be my pilot. I want great flying professionals
        that are allowed to easily and quickly take control of a plane!" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70e976-f073-453e-b2dd-73c8e57c4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets come days after a Boeing 737 MAX 8 plane crashed,
        the second time in months that the new airplane model has wrecked minutes
        after takeoff, killing all on board. The crashes have raised questions about
        the role of a new software system installed on the plane, but investigators
        have yet to reach a conclusion about the cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ae933-d91e-475b-8070-99e8cd7a0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials did not share details of their conversation, but both
        confirmed the call to CNN. Later, a Boeing spokesman said Muilenburg "reiterated
        to the President our position that the MAX aircraft is safe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df35232-cdfb-465e-b95e-f50b37017297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The similar circumstances of both crashes have caused several countries
        and airlines to ground the 737 MAX 8 planes, but despite growing calls from
        U.S. lawmakers to do the same ‚Äî&nbsp;and Trump''s tweet on Tuesday morning
        ‚Äî&nbsp;the Federal Aviation Administration has yet to follow suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fb988-598f-4e9f-9ac0-f8dd7ebc5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet, though, cast aspersions on more than just the 737
        MAX 8''s potentially faulty new anti-stall system that may have caused the
        nose of both planes to erroneously and fatally dip downward. He called into
        question the broad spectrum of sweeping technological advances that have made
        airplanes much safer in recent decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d70fd-3458-4f3d-be7f-71496c0c0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first known conversation between the Boeing CEO and the
        President since the most recent plane crash.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca290a-1b27-4401-9a0b-c1ae4f7bfead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:46:14.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/12/politics/donald-trump-boeing-ceo-dennis-muilenberg/index.html">Trump
        speaks to Boeing CEO following tweets on airline technology</a>"</em></p>'
  'talc-hearing-us-congress':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T06:54:29.362+08:00
    'imagesource': 'jcr:30187fe8-c32f-40ab-b507-fc426a3fdce3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8675e82a-74ca-4e4e-8595-1a2ab5ce78c7'
    'lead': 'The son of a woman who was a "true fan" of Johnson & Johnson''s Baby
      Powder, who made it a "necessary part of our hygienic routine," testified before
      lawmakers on Tuesday, asking for help for women like his mother, who died of
      ovarian cancer after regularly using talc-based powder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T07:01:52.672+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:02:22.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:25.404+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Talc cancer concerns get their day in U.S. Congress'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69d38c-ef88-471f-adf6-75c825fd3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>‚Äî</strong>&nbsp;The son of a woman
        who was a "true fan" of Johnson &amp; Johnson''s Baby Powder, who made it
        a "necessary part of our hygienic routine," testified before lawmakers on
        Tuesday, asking for help for women like his mother, who died of ovarian cancer
        after regularly using talc-based powder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fedbe1c-df84-46db-83e7-58c52afc7bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask that this body use whatever power in its disposal to assist
        in bringing about justice for my mother," Marvin Salter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3119d-27e5-49b2-8448-15c7143d8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salter''s mother, Jackie Fox, sued J&amp;J after she was diagnosed
        with late-stage ovarian cancer in 2013. She did not live to see the trial
        in 2016, but a jury awarded her family $72 million. The decision was later
        overturned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5110b-7e3f-4e9a-8406-f3f2c0bb29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salter testified before the House Subcommittee on Economic and Consumer
        Policy, which wanted a closer look at the science that may link talc to cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49f7c7-e12a-4eda-b5a1-cf463457626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talc is found in cosmetics, powders and personal care products.
        It''s also widely used in paints and industrial materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b29ced-f360-4e01-b467-4568ec4d8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subcommittee Chairman Raja Krishnamoorthi, D-Illinois, opened the
        hearing by citing the actions of accessories company Claire''s, which recalled
        three of its own-brand cosmetics Monday after the Food and Drug Administration
        detected tremolite asbestos in them. The products contained talc, a mineral
        that is often found near asbestos when it is mined and that can become contaminated,
        according to the FDA website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ec9c0-5e74-4e76-800b-a3607c5fc461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: There is no question that exposure to asbestos
        is hazardous to human health," Krishnamoorthi said. Labeling the FDA''s regulatory
        power "weak" and in need of reform, he added, "the FDA cannot order any manufacturers
        to recall these personal care or cosmetics products that potentially contain
        asbestos. The question is, why? Because a loophole in the statute that empowers
        the FDA to regulate personal care products and cosmetics does not allow the
        FDA to require necessary recalls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9c8ac-2e3d-44c4-9c92-67fd38cd3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, companies don''t have to tell customers if there have been
        adverse events related to their cosmetic or personal care products. Recalls
        and warning labels are all done on a voluntary basis. These products do not
        need to be reviewed or approved by the FDA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a7e76-f9f2-4949-b01a-a7c65ca838da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, there are currently no legal requirements for any
        cosmetic manufacturer marketing products to American consumers to test their
        products for safety," outgoing FDA Commissioner Dr. Scott Gottlieb said in
        a statement last week. The agency routinely monitors the market for any public
        health risk, he added. It found no asbestos contamination in a 2010 survey
        of 34 cosmetic products that used talc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cdcaf-428f-4448-b695-373028c295a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb said his agency will continue to work with the industry
        to make sure it is safe. Krishnamoorthi said at Tuesday''s hearing that customers
        are taking action with or without the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d345c8-c077-41d0-8250-cd597d218445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juries across America are not waiting for Congress to act," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acdd0c4-1411-4605-98b1-e814509c4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits are making their way through the courts on behalf of people
        who claim that talc-based powders are contaminated with asbestos and that
        powder has caused them to develop mesothelioma.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde8c45-02f1-4f46-a02f-7ec431987aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, lawyers have argued that J&amp;J, the company that
        makes Baby Powder, knew that its products were contaminated with asbestos
        for decades and have introduced internal company documents to that effect.
        J&amp;J says its products do not contain asbestos. Since the 1970s, talc used
        in all consumer products has been legally required to be asbestos-free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b099e09-8476-4f1f-a778-7715c6dc0437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Johnson &amp; Johnson''s stock fell 10% after a Reuters
        report said the company knew for decades that asbestos was in its Baby Powder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72671078-fb4e-4de9-8b4c-dcdaca881618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of separate but related lawsuits were filed by women who
        claim that they got ovarian cancer after using talc-based powder as part of
        their daily feminine hygiene routines. Krishnamoorthi thanked several of those
        women and their families who went to Tuesday''s hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af499e6d-61e8-4bc5-b318-ceccb67abead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over a link between talcum powder and cancer has been
        growing in the scientific community. Some studies have found that women face
        an increased risk of ovarian cancer with the use of talc in the genital area,
        but others do not. Most suggest that more research is needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120aac99-f31f-4392-97a3-b34b35d7da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an SEC filing in December, Johnson &amp; Johnson said it would
        cooperate with "government inquiries" and subpoenas to produce documents related
        to the matter from the Department of Justice, the Securities Exchange Commission
        and Sen. Patty Murray, a member of the Senate Committee on Health, Education,
        Labor and Pensions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f48a31-9a8c-4c89-a989-f1736707f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s hearing, Dr. Anne McTiernan said she believes that
        "increasing the amount of exposure to talcum powder products in the genital
        area resulted in an increasing risk of developing epithelial ovarian cancer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49023309-4684-47a4-bee3-9a4d28397793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McTiernan is a witness in one of the multidistrict lawsuits against
        the makers of talcum powder and conducted a systematic review of the science
        involving talc and cancer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1be9f-c57e-4e1f-b6d9-b22f81e1d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at 38 studies conducted over the past 40 years that included
        14,000 women with cancer and a greater number without cancer, McTiernan found
        that the women had a statistically significant (22% to 31%) increased risk
        of developing epithelial ovarian cancer compared with women who did not use
        talcum powder in the genital area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326338f-e8ca-41e2-9751-816fbb38a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes that talc use may cause an inflammatory response and
        that the inflammation may be one pathway for cancer to develop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977408f-a780-44d8-89f9-bd4c3a823987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women need to know about the risks of using talcum powder products
        in their genital areas," McTiernan said Tuesday. "All consumers need to be
        warned about the contents of these products, including asbestos and fibrous
        talc, so that they can make informed decisions about use."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0e602-47b7-45fe-8b2f-d90a74a5075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying on behalf of the nonprofit nonpartisan environmental
        organization Environmental Working Group, Scott Faber said that there is "always
        some risk that the products produced with talc contain this dangerous carcinogen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acbca1-4b7b-40b5-9ac4-3f860994b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faber, the group''s vice president of government affairs, said his
        organization has found 2,000 cosmetic and personal care products that contain
        talc. But, he added, makeup it tested contained 88 chemicals linked to cancer,
        birth defects and reproductive harm in men and women.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c333225-a32f-4af0-8691-295e3d60461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cosmetics have fallen into a regulatory black hole," Faber testified.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7063d0-b0b8-4802-8cdf-bdf1da4f1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson was not called to testify, nor were any cosmetic
        companies asked to speak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40620525-1a89-4fe1-9091-1f7f5e56b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is more important to us than the safety of consumers and
        maintaining their trust in our products," Ernie W. Knewitz, vice president
        of media relations for J&amp;J, said in a statement Tuesday. "We have long
        supported legislation to modernize the U.S. FDA''s regulatory authority over
        cosmetics and personal care products, and believe this reform is essential
        to enabling the agency to increase their ability to protect the public. We
        are committed to continuing to work with Congress and the FDA to advance meaningful
        change.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb76fba-a6d1-4063-a60c-550e57a41e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it pertains to today''s hearing, the testimony was biased with
        a majority of witnesses being connected to litigation against our company.
        As a result, decades of studies concluding that Johnson''s Baby Powder is
        free of asbestos and safe to use were not discussed, and the subcommittee
        did not hear the preponderance of evidence that supports the safety of our
        product," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98034e0-aef8-4d4f-aa7b-8db4a5a0f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, global independent laboratories and health authorities
        have tested Johnson''s Baby Powder and have never found asbestos. In 2010,
        the U.S. FDA surveyed a range of cosmetic products, including Johnson''s Baby
        Powder and the source talc used in the product, and confirmed that it did
        not contain asbestos. In a March 5, 2019 statement, the FDA reaffirmed these
        findings stating the results ''found no traces of asbestos contamination using
        the most sensitive techniques available.'' "</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f1358-7045-48d9-aafb-f18d5b703155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:01:52.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/12/health/talc-hearing-congress/index.html">Talc
        cancer concerns get their day in Congress</a>"</em></p>'
  'north-korea-un-report':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T07:04:05.743+08:00
    'imagesource': 'jcr:48994e5c-c750-4833-b765-6d8a1ec92dec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fc9067-4330-44fa-8f14-941fbfdacd35'
    'lead': 'North Korea has broken UN sanctions with a "massive" increase of oil
      imports and coal exports, a UN report has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T07:06:40.872+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:02:21.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:25.595+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea defies UN with arms sales and oil imports, report says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c0e23-6879-4a12-b168-ad2afef7b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;North Korea has broken UN sanctions
        with a "massive" increase of oil imports and coal exports, a UN report has
        found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02af720-fe87-4408-810a-3ecf98aa2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400-page document released Monday by the UN Panel of Experts
        on North Korea said that Pyongyang had also tried to sell weapons in the Middle
        East and hacked banks across the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44496f-8265-4e51-80b3-99eed8aeb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes after the collapse of last month''s talks between
        President Donald Trump and North Korean leader Kim Jong Un in Hanoi, Vietnam,
        in part due to disagreement over when to remove sanctions in exchange for
        steps toward Pyongyang''s denuclearization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83a53b-53d8-4b05-80a1-9481677c333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that Pyongyang rendered sanctions ineffective by
        increasing the number of ship-to-ship transfers it conducts at sea. Japanese
        officials have observed North Korean ships engaging in purported ship-to-ship
        transfers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca0e83-3edc-4ed0-8aeb-7f17e2e5ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country continues to defy Security Council resolutions through
        a massive increase in illegal ship-to-ship transfers of petroleum products
        and coal," the UN report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04547884-dab3-4129-87e2-ccfb5d8aa3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s coal sales have historically been some of the country''s
        most valuable exports. UN sanctions meant to punish Pyongyang for its 2017
        missile and nuclear tests put a cap on the amount of coal the country was
        allowed to sell internationally. The measures also capped the amount of oil
        and energy products the country was allowed to import.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826b967-8a82-43dc-878a-b4e5726803f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report accused banks and insurance companies across the world
        of "unwittingly" facilitating and providing "coverage for vessels involved
        in ever-larger... illegal ship-to-ship transfers of petroleum products, and
        an increasing number of ship-to-ship coal transfers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc79b07-5991-42a3-8624-b6f42281f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that North Korea "has attempted to supply small arms and
        light weapons and other military equipment to Houthi rebels in Yemen, as well
        as to Libya and the Sudan, via foreign intermediaries."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb8f33-f213-4cab-8778-5e44420b23b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has long sought the removal of UN sanctions and portrayed
        the measures as violations of its sovereignty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88dc21-1c14-4fd0-99b6-1e0e4496246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Song, North Korea''s envoy to the United Nations, sent a letter
        Monday to UN Secretary-General Antonio Guterres calling for the UN Security
        Council to drop the sanctions, North Korean state media reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976268e1-f43d-4560-81b0-c1790ddddfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''sanctions resolutions'' of the Security Council against the
        DPRK (North Korea''s official name), that prohibit even the shipment of computers
        and other electronic devices widely used at societies and homes of today,
        are indeed the action against humanity to destroy modern civilization and
        turn the society back in a (medieval) dark age," the letter read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a8735-3faa-4f45-a5a6-8e8c46d47f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of sanctions has been a key sticking point in talks between
        Washington and Pyongyang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f1e34-d814-4bba-a1ff-7705ba151e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Foreign Minister Ri Yong Ho said North Korea asked
        for removal of five of the 11 sets of sanctions levied by the United Nations
        ‚Äî&nbsp;those that "hamper the economy and the livelihood of our people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcfb1f-6084-4d75-85da-8087f2a96fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration has said that price was too steep for
        what North Korea was offering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bd880-cb60-48a6-8f2f-f31a69800fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:06:40.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just not there on denuclearization, and that was the issue
        at the summit that really challenged us to move forward with a more complete
        agreement," Stephen Biegun, the U.S. special representative for North Korea,
        said Monday.</p>'
    '0':
