      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a clean water supply</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be795aa9-b599-4a9d-81da-ef1c851c7b6a'
      'mgnl:activationStatus': true
