    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:27.104+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big Bang idol Seungri quits K-pop as he becomes a suspect in prostitution
      investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f121b4-41cb-48a9-8da7-b8a3baf0d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;One of K-pop''s biggest idols has
        dramatically quit the entertainment industry after it emerged he is being
        investigated on suspicion of violating South Korea''s prostitution law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d71b7-e16c-4e31-825b-dd3d9d3c62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c553a2-f588-4290-9902-f6b1dc4a1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest member of K-Pop mega-group Big Bang, Seungri made the
        announcement on his official Instagram account on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ddd2a-f1cf-4207-8708-740d8a1d09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335f192-71ef-465e-af8e-4f76ad727781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''d better leave the entertainment industry at this moment,"
        he wrote. "I just cannot bear causing any further damage to people around
        me, while being hated and criticized by the public and being treated as a
        nation''s enemy during the investigation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833d31b-d10e-4be8-9c59-410810e9b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seungri has for years maintained the squeaky-clean image required
        of South Korean entertainers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d13d70-d57a-487c-a83c-79c38e8ddf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba39b12-a2da-4b48-b40f-c3c30628f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent months a scandal dogging the Burning Sun nightclub
        in Seoul, which Seungri sat on the board of, had put that reputation in danger.
        It had also caused some to question how clean-cut K-pop idols really are.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce195a-c6ad-422b-96a5-0cb39eb9b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950e1e6-f846-4654-a40b-461b4ffa456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burning Sun club, located in the upscale Gangnam neighborhood,
        faces allegations of bribery, violence against customers, securing prostitutes
        for VIPs, rape, drug trafficking and drug use, according to the Seoul Metropolitan
        Police. Numerous women have come forward with claims of being assaulted or
        drugged at the club, which the authorities have been investigating for two
        months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891d890-a142-4855-b5bd-b5f8b5f785fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa26270-57b3-487d-a351-22bdff42a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burning Sun last month posted a statement on social media saying
        it was "actively cooperating" with the police. It had also promised to introduce
        measures to protect customers, including female security officers and extra
        surveillance cameras. But since then the hotel in which it is located said
        Burning Sun has opted to end its lease early and close.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec9327-692a-46e3-bda3-54e995ccebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7168c9-4631-4aaa-8740-f25c1c42cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club did not respond to a request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316640a-232d-4412-8ed6-3473be816d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35993ca8-62c0-4d0e-a882-dfb7a9080e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 28-year-old Seungri, who also oversaw publicity for
        Burning Sun, resigned from the club''s board. Neither Seungri or his label,
        YG Entertainment, responded to CNN''s request for comment, but a statement
        from the label said that he and its executives were cooperating with police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738bef9-ec4f-4097-9db4-74b09af8f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5d508-7414-465c-8a3b-dfe61105574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, Seungri apologized on stage at a
        concert on February 14 and canceled events in Osaka and Jakarta this month.
        But, in the end, those efforts were not enough to save his career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84623e0-f2fb-4e73-be9d-112b352e4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a6ad7-f482-42f8-9b8e-00b96e6aff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m truly grateful for all my fans in Korea and in the world for
        showing much love for the past 10 years," he wrote on social media. "I feel
        that I need to end it here for the reputation of YG and Big Bang."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393567db-e48a-4bca-aea5-7f435821b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2da38-9de7-451e-a38b-91292702917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spiraling scandal</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ffcac-f5a3-4235-be0a-e1ecccdfe5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop stars are expected to conform to notoriously high standards
        of conduct, both from their management and fans. Their labels impose restrictions
        on who and how publicly they can date, what they wear and how they behave
        in public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eef6b4-7432-42fa-9084-e5f61cb1cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb048a3a-f10f-4a5d-8979-808c8ca8274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bang has been at the forefront of the K-Pop industry since its
        debut in 2006, and was the first Korean group to win the Best Worldwide Act
        at the MTV Europe Music Awards in 2011. That success put additional pressure
        on Seungri.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8d479-9871-4184-b3fd-34399eb2d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fde169-b49f-48cc-b1e6-ed2e8279a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CedarBough Saeji, an expert in Korean culture and society at the
        University of British Columbia, said that for K-Pop stars: "Their every public
        moment is a product to be consumed as representative of the nation, representative
        of ideal behavior, and representative of performative talent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cdbaa-815e-42cd-8b55-c1f63d5ac0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802eb12-a2fd-4407-a310-4c7b46fecbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Gibson, a Korea expert at the University of Chicago, said
        that if the allegations against Seungri and Burning Sun were true, "this level
        of scandal goes beyond anything we''ve seen in recent memory" in K-pop.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb77a70-43e7-4ba8-86ed-b50f4eb0fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476b8cc-2a3e-49ce-ad9c-e5458f816bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug laws are exceptionally strict in South Korea and drug use is
        also rare. Only about 7,800 arrests were made in 2017, according to the Korean
        Statistical Information Service, in a country of more than 51 million people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128adf96-b7d4-4cca-bd2b-0ccd80879480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c884843-ad44-4dec-84f0-eb9a4d0325d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities caught with even small amounts of marijuana can find
        themselves suspended by labels or forced to make public apologies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1c6bb-2a07-436e-a02c-b355a461e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c4300-27e2-4299-ab6f-d1a2c1a4f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scandals involving drinking, drugs or even dating not only make
        waves in the entertainment news section but also the finance news section,"
        Bernie Cho, a Korean music industry executive, told CNN last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a44147-af3f-4324-956d-66c6af91a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a014a41-9cd0-4b09-a2ca-a450986f1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the biggest Korean music management companies are also
        publicly traded stocks on the Korean stock exchange. Sensational headlines
        can take a serious hit on the bottom line."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0ff54-9437-4bef-ad86-4007610c96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53512f73-7644-453c-aa4b-72efe03fcf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often in the wake of a scandal, labels and stars will cancel events
        -- as Seungri has done -- and postpone record releases until attention in
        the story wanes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d7980-cb4e-4a9e-9155-2503d6cfc175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58403a-7893-4257-97aa-dbd8d31b8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson predicted Seungri might choose to begin his mandatory military
        service early in order to get out of the public eye.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a3908-ab6b-4306-bbaf-1697d8e2cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d39e3-758a-4358-bf1d-09562c2c8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All South Korean men are required to perform between 18 and 21 months
        of public service, something that can be devastating for entertainers'' careers
        but in this case could benefit Seungri.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c013c5-300e-4e79-bdf1-6dd5e5f1b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fc44e-244e-405c-94a3-9bca928754fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gender divide</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2957ab-0741-4379-bd15-4ad5c3dd4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh accusations around the Burning Sun scandal have been appearing
        in the Korean press almost every day. There is huge public appetite for the
        story because part of the case resonates with an ongoing reckoning with attitudes
        in South Korea towards women, said Korean culture expert Saeji.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5153c14-d038-4468-95c9-90c9fc4c38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d4c43-1e80-4496-aa01-360e6b47018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, tens of thousands of women took to the streets of Seoul
        to protest against an epidemic of illegal filming and sexual harassment, under
        the slogan "My Life is Not Your Porn."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad12cc-fb8e-40b1-a940-d0622a83d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f984608-e401-46c3-92de-945b534693ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasingly active women''s movement has also taken aim at the
        country''s gender divide and pay gap, one of the worst in the developed world,
        which President Moon Jae-in has described as "shameful" and pledged to improve.
        In 2018, the country ranked 30 out of 36 Organisation for Economic Co-operation
        and Development nations for women''s employment, even though it has the highest
        tertiary education rate of the group for women aged 25 to 34.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb666d6-f6fa-46f0-b223-93b957a99ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750269d-383e-4952-9a87-8557a55789ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics is particularly unequal. Women hold just 17% of seats in
        South Korea''s parliament, according to the World Bank.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0df8c5-6591-4761-94b5-1f439a321fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd979b2f-9e7d-49ef-ad9e-d3a97629c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeji said that the Burning Sun scandal came at a time when such
        issues "are being faced by society more directly than ever before."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab170f3-17c5-41e1-9966-cb6871ee3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444befd5-777b-459c-8774-e5b67633fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the spy cam epidemic -- which exposed a constant unease many
        South Korean women felt about being watched, both in public and private --
        the nightclub scandal, particularly the allegations regarding date rape and
        sexual assault, has painted a picture of a predatory environment many women
        know only too well.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37821fca-743d-4312-8f0f-eb68bb828bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c6201-aa76-4766-9f53-04af74ad897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Korean women have had unfortunate or scary experiences at
        clubs, and some men are also aware and outraged about this sort of predatory
        and illegal behavior," Saeji said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958bf4e-1882-4ce7-a543-71d047baba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914d880-5d85-4f9b-b0c7-fec1ab2b3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:16:02.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Seungri on the board, who as a K-Pop star "presumed
        to represent the best role model for young Korean men," only heightens the
        anger over it, she added.</p>'
