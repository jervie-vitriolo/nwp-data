    'template': '1'
    'title': 'Child sexual exploitation is rampant in the Philippines. Here‚Äôs what
      the youth can do to protect themselves'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba27b7-8114-4e5f-a438-afaec3519b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.827+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> A friend was scrolling
        through a porn website when he stumbled upon a disturbing discovery. Before
        he could type anything, the site‚Äôs search bar provided suggestions based on
        recent searches from other people in the country. One of the suggestions they
        saw was the name of a local celebrity‚Äôs <em>six-year-old</em> daughter. My
        friend could not bear to click the link, so it is unknown what kinds of videos
        turn up when the suggestion is clicked. But the mere fact that there are people&nbsp;searching
        for videos with this kind of content is enough to make one‚Äôs stomach turn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7772a-2e63-447a-af33-b9ca2d25e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.827+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the devastating reality we live in. UNICEF has <a href="https://www.unicef.org/protection/philippines_91214.html"
        target="_blank">tagged</a> the Philippines as the ‚Äúglobal epicentre of the
        live-stream sexual abuse trade,‚Äù with victims consisting largely of children.
        In fact, UNICEF estimates that up to 100,000 Filipino children ‚Äî 80 percent
        of whom are girls ‚Äî are involved in prostitution yearly.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880bfed-98c6-46ac-aa90-b06ac79fbae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:09:29.334+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty is the primary reason why children enter the sex trade,
        according to a 2016 <a href="http://plan-international.org/publications/children-and-sex-trade-digital-age#"
        target="_blank">study</a> by Plan International Philippines, a global humanitarian
        and development organization that advances children‚Äôs rights and equality
        for girls.&nbsp;Children as young as 12 to 17 years old are forced by parents
        or guardians into prostitution to make money. Sometimes, the children voluntarily
        enter the trade themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e9a20-39aa-4b85-a669-4d1a254911f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.827+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey need to pay for their basic necessities, for their food,‚Äù
        says Plan International Philippines Campaigns and Advocacy Specialist Pauline
        De Guzman. ‚ÄúIn some cases we have children who enter the sex trade because
        they want to pay for their education.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ab99e-4047-4d87-9c77-a844ee133500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.828+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the digital age, commercial sexual exploitation of children is
        made easier due to the affordability and accessibility of the internet, which
        is used to broadcast live shows or to connect them with perpetrators who pay
        to meet them. As stated in the study: ‚ÄúThe internet, accessed through smartphones
        and computers, facilitate and blur the geographic boundaries of commercial
        sexual exploitation of children.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea84c1-cd9a-4690-97f3-e4a41fe1b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.828+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also says that this phenomenon is aggravated by ‚Äúa culture
        of silence and fear of reporting.‚Äù In the Philippines, there still remains
        a lot of shame and stigma when it comes to topics like sexual abuse and violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb3b82-3869-4cab-9140-67eaec29cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.828+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though government agencies and various NGOs are working to address
        this widespread abuse of children, thousands of children nationwide remain
        at risk every single day ‚Äî and not all perpetrators are caught. Recognizing
        this, Plan International came up with a guidebook aimed at empowering Filipino
        youth aged 12 to 24 years old with vital information they can use to help
        themselves and each other.</p>'
    '44':
      'image': 'jcr:7aa429bb-7071-4deb-8ceb-da31d1889544'
      'imageCaption': 'The guide differentiates the two forms of child sexual exploitation
        ‚Äî commercial sexual exploitation and online sexual exploitation.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd2867-ace7-4f69-b74c-f67ed34b160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.830+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603bc7c-a450-473c-b506-9b3a284b76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.828+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, entitled ‚ÄúFace Your Peers: A Youth Peer Education Guide
        Against Sexual Exploitation,‚Äù contains three modules: a guide to understanding
        commercial and online sexual exploitation; details on how youth can offer
        support for one another, along with places and numbers they can report cases
        to; and an introduction to peer education. The guide encourages the youth
        to pass on the information to their friends and community, creating a ripple
        effect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c189d4-2dba-46c0-8c3c-f694dc42fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.828+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNaniniwala kami sa kakayahan ng mga bata na ipaglaban ang kanilang
        mga karapatan,‚Äù says De Guzman at the guide book‚Äôs launch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bffdc-806d-4ff8-96f4-eeb3df6b8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.828+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help kids become good peer educators, the book advises readers
        to have HEART, or practice being Helpful, Empathic, Approachable, Respectful,
        and Trustworthy. It explains do‚Äôs and don‚Äôts of peer-to-peer education, highlighting
        things like the importance of creating a supportive and positive learning
        environment, presenting topics in a simple and understandable manner, and
        being honest about what you do and don‚Äôt know.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f0b87-2ed6-43ac-9809-864cd3138b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:24:02.780+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also provides instructions on activities and games that
        educators can use to engage their peers and to help them understand difficult
        concepts ‚Äî this is especially important considering how heavy the topic is.</p>'
    '48':
      'image': 'jcr:bfe2907e-516b-4bba-aee3-2e337ae3125c'
      'imageCaption': 'To help kids become good peer educators, the book explains
        do‚Äôs and don‚Äôts of peer-to-peer education.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46d8d0-0595-4a0f-a2c5-50a0edae56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.831+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebaa96f-4b73-4be1-baf8-a68b83100c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.829+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second module, the guide differentiates the two forms of
        child sexual exploitation ‚Äî Commercial sexual exploitation of children is
        when children engage in prostitution, are made to perform on tape or are photographed
        for pornographic materials, or are trafficked to abusers in exchange of money,
        goods, or favors, while online sexual exploitation is when materials like
        photos or pre-recorded and live videos are distributed, bought, and transmitted
        online ‚Äî and lists characteristics of perpetrators and signs and symptoms
        of the two aforementioned types of child sexual exploitation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8d9f1-2e35-4f9d-aff9-fd498c187198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.829+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include: physical problems like STDs, headaches, stomach pains,
        UTI, anger, anxiety, depression, dissociative symptoms, suicidal tendencies;
        behavioral issues like bedwetting, nightmares, irritability, eating problems,
        compulsive washing and/or masturbation, secretiveness, refusal to attend school
        or work, unwarranted fear of people, withdrawal, substance abuse; and sexual
        signs like an unusual interest or avoidance of sexual ideas, drawing sexual
        acts, and encouraging other children to perform acts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09fe7b-b07c-4348-b75d-93993818535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.829+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though right now, the guide is written in English, De Guzman says
        that they plan on translating the books in different Philippine languages.</p>'
    '47':
      'image': 'jcr:67b91553-2a36-40c3-a566-a33204bec7c3'
      'imageCaption': 'Based on a recent action planning session done with the Girl
        Scouts of the Philippines, Plan International found that kids were eager to
        participate and facilitate conversations with their peers. ‚ÄúSobrang ready
        sila to take on the role of peer educators,‚Äù says Pauline De Guzman of Plan
        International.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc5f9d-14d0-43d4-9b92-fa89cfc206e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.831+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fe5dc-a206-4e60-8f2a-5c6f085125ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.829+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the first roll out of ‚ÄúFace Your Peers,‚Äù trainings have
        been conducted with 20 youth peer educators who have been tapped by Plan‚Äôs
        partner organizations in different communities around the Philippines, including
        cities that have been tagged as ‚Äúred spots‚Äù of sexual exploitation, such as
        Pampanga and Nueva Ecija. The organization is also in partnership with 2030
        Youth Force, Y-Peer Youth Network, and the Girl Scouts of the Philippines
        (GSP).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fa97d-6e2c-4e53-9424-03f6104add30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.829+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman says that during training sessions, participants themselves
        were already taking on the task of identifying which areas in their own communities
        they could tackle in passing the message on. In an action planning session
        with the GSP, she says that the kids have discussed rolling out modules to
        200 Girl Scout leaders. ‚ÄúSobrang ready sila to take on the role of peer educators,‚Äù
        she says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c28c3e-0560-4bab-9a01-fe66e1d7b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.829+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the launch, Dorothy, a 16-year-old cadet of the GSP and peer
        educator, speaks about what it means to have a reliable network, especially
        one consisting of people her age. ‚ÄúWhen you are working with your peers, you
        know that you are not alone,‚Äù she says. ‚Äú‚ÄòYun ang dapat iparamdam sa mga bata
        ‚Äî they are not alone. We are here to protect them, we are here to save them.‚Äù</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfffb96-bad9-4bb0-85c2-92c24f928dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.830+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:02:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d72fe6-d499-4240-a2bf-ba0612e7a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:50:15.830+08:00
      'mgnl:createdBy': 'chang'
