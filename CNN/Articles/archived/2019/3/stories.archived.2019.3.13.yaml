  'House-of-Representatives-2019-budget-impasse':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T13:37:14.485+08:00
    'imagesource': 'jcr:31a6c798-4408-4d3e-923a-3dc81df1c28f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4dcef53-cc21-492e-afa1-66bdf292ddec'
    'lead': 'Senator Ping Lacson sees the government operating under a reenacted budget
      until August as the Senate will wait for Speaker Gloria Macapagal-Arroyo and
      House Appropriations committee chair Rolando Andaya Jr. to step down before
      pushing again for the enactment of the 2019 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T13:43:48.344+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:02:09.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:28.360+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019-budget', 'House-of-Representatives', 'Senate', 'Rodrigo-Duterte',
      'Tito-Sotto', 'Fredenil-Castro', 'Rodante-Marcoleta', 'Ping-Lacson', 'Rolando-Andaya',
      'Gloria-Macapagal-Arroyo']
    'stories': ['1dd63fbe-148a-4b09-8e64-95c7369244d0', '2a64353a-668b-4d53-b9c2-6d90bad9c3bf',
      'b7051260-84b1-4c96-956a-0720a813075b']
    'template': '1'
    'title': 'House stands pat on itemizing lump sums in budget after ratification'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b7848-22f5-4120-b515-2be403676aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.345+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong>&nbsp;The
        House of Representatives is standing pat on itemizing lump sums in the 2019
        budget. This is even after a <a href="http://www.cnnphilippines.com/news/2019/3/12/2019-budget-impasse-Senate-House-of-Representatives-Rodrigo-Duterte-meeting.html">meeting
        with President Rodrigo Duterte</a> at Malaca√±ang to break the impasse over
        the legality of the itemization of the budget after its ratification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc38d4d-67ea-4187-b28a-e318987a1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.345+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Fredenil Castro said Wednesday the House will
        stick to its itemization of lump sums "because it is not unconstitutional
        and it is not illegal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa7025-e4ba-4d2b-a106-0b833d2186ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.345+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Senate President Vicente "Tito" Sotto III said that the
        House appeared to concede to the suggestion that they recall the budget bill
        which they transmitted to the Senate and the Malaca√±ang and revert to the
        bill approved by the bicameral conference committee and ratified by Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa3fc3-a66b-40e2-9105-2277d88bc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.346+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a media briefing the morning after their meeting with other
        lawmakers and Duterte over the budget, House leaders were combative, even
        saying that the Senate should not meddle with the lower house.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810436e-7a65-4f8b-b354-de346fbd8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.346+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag kami nag-aayos ng bahay namin, ''wag niyo kaming pakialaman
        dahil hindi namin kayo pinapakialaman kung inaayos niyo ang bahay niyo,</em>"
        Castro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2461c-b88d-4e62-89f8-31b9af4b5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.346+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we are fixing our house, don''t interfere with
        us because we are not meddling with you when you fix your house.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d558c-af35-47b4-a547-24c5cb3a3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.346+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Senate and the House still not meeting eye-to-eye, Senator
        Panfilo "Ping" Lacson said the government may continue to operate on a re-enacted
        budget until August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2297a-57c4-4c1a-96e4-c79509bce0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.346+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Senate will just wait until Speaker Gloria Macapagal-Arroyo
        and House Appropriations committee chair Rolando Andaya step down from their
        posts before pushing again for the budget''s enactment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f9150-9f2e-4019-9e56-d3a3a540d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.347+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, House leaders are still pushing for the budget to be enacted
        into law, with House Senior Deputy Majority Leader Rodante Marcoleta warning
        that the country''s economy will be impacted and unemployment will widen if
        the government continues to operate under a reenacted budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10501810-1505-4b97-b75e-eff8bb084ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.347+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Wag na nating galawin kung ano ang panuntunan nung una pa,
        ano ang tradisyon na nagpapabilis sa pag-apruba ng national budget,</em>"
        Castro said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00f4a6-93fb-408f-9141-0cdcf93155b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.347+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not change the process which has been followed
        long before, what is the tradition which speeds up the approval of the national
        budget.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe1675-70a1-41e5-bdf2-c63065ce3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.347+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaca√±ang is calling on senators and congressmen to break the
        stalemate and deliver a fresh budget.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b6063-cb5d-4f23-be89-32d52e61722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.347+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive has performed its constitutional task to submit its
        proposed budget, we await Congress to comply with its constitutional mandate
        to pass the same," Presidential Spokesperson Salvador Panelo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064bcdc-da95-47c2-ba4a-00c8e2e1b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.347+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen and senators have long been trading allegations that
        they realigned funds from government agencies into pet projects for select
        congressional districts. This tamed down following the passage of the budget
        bill in Congress, but has since been reignited following the admission of
        House Appropriations committee chair Rolando Andaya that lawmakers itemized
        lump sums in the budget.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327410cf-ab7d-4f24-9e0b-440a310b34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta said the Senate has no business questioning the House''s
        realignment of funds and the itemization of the budget even after its ratification
        as the lower chamber did not raise questions when senators supposedly shaved
        off billions from the Environment department, the Technical Education and
        Skills Development Authority, foreign assistance projects and right of way
        acquisitions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98cc21-f3ff-4c39-97ce-797645b53186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson said the House slashed ‚Ç±72.319 billion from the
        budget of the Public Works department for its first and second major final
        outputs which he said would negatively impact the government''s ambitious
        infrastructure program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44324aa2-d8d6-4f20-9c54-2937dd395947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Sotto also denied Castro''s statement that Duterte was not
        receptive to his idea of transmitting the budget to him with the lump sums
        intact and having him itemize it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91916e46-03d8-4a05-a97e-9e2feaaf8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was obvious last night is that the suggestion didn''t sit
        well with the congressmen because they cannot be sure if all their realignments
        will be adopted. It''s all about their pork, not mindful if  they will be
        derailing the flagship projects of the government," Lacson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdca0e-4863-4403-915e-24efc44eedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castro said their realignments are not "pork," or discretionary
        funds which the Supreme Court has already outlawed in 2013.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc0a55-7a3e-471f-86ec-83d4768dc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.348+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are projects. These are not for the individual benefits of
        the congressmen," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10efe2-b1b6-44c4-ae32-e4211b620096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget has been delayed for three months, with Congress failing
        to pass it before the end of 2018. The budget bill faced bottlenecks in the
        House over allegations of anomalous insertions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2472b-9e8d-4470-a4ce-dd63ff6e8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have warned that if a fresh budget is not passed,
        government projects will be delayed and the economy will slow down.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2807938-3e0a-43ca-9056-56cf17807e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, assured that the government is prepared to
        cushion the impact of a reenacted budget.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadb71f-b292-4c3e-a8ce-5c301976fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:43:48.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Xianne Arcangel and Ina Andolong
        contributed to this report.</em></p>'
