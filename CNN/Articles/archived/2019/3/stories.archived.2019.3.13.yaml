  'BFP-drinking-water-firetrucks-rations':
    'caption': 'Fire Chief Inspector Jude Delos Reyes, the BFP''s spokesman, said
      based on design water tanks in firetrucks cannot be cleaned so they cannot assure
      the cleanliness of water stored there.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T16:35:47.137+08:00
    'imagesource': 'jcr:35ab1162-4a41-4f96-95dd-defbb67ed08e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1825bfd6-a0ba-4085-b773-6a4892d7e584'
    'lead': 'Portions of Metro Manila have been experiencing water shortage and many
      have relied on water rations from firetrucks of fire volunteers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T16:48:45.107+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:01:59.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:30.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water', 'water-crisis']
    'template': '1'
    'title': 'Bureau of Fire Protection: Water from firetrucks not for drinking'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69218c37-6d01-4169-a5c4-9a77017f0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.107+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> ‚Äî The
        Bureau of Fire Protection (BFP) on Wednesday cautioned the public against
        drinking water that directly came from firetrucks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6eb45-8a71-46ae-91c2-c5e379ebd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of Metro Manila have been experiencing water shortage and
        many have relied on water rations from firetrucks of fire volunteers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca00900-687a-41e0-ae46-d4e2ae7c7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Chief Inspector Jude Delos Reyes, the BFP''s spokesman, said
        based on design water tanks in firetrucks cannot be cleaned so they cannot
        assure the cleanliness of water stored there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e95b6-e297-48e4-aa0d-051bf16a4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not recommend talaga water coming from the firetrucks, especially
        with our BFP firetrucks na gawin siyang pang-inumin ng tao [that it will be
        used for drinking]. Kung gagawin man nila [If they use this]for drinking,
        it should be bino-boil muna nila ito [boiled first]," Delos Reyes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219fe57-3db4-4d9d-afac-4e1fee204f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Delos Reyes said they need to boil the water thoroughly before
        drinking if they do not have a choice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ec5a7-cc75-4d83-9351-e9ca8b43172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.108+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP has no direct participation in providing water to residents
        affected by the water shortage thus far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c2743-8f5c-4e7e-9bb8-620d505100b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Reyes&nbsp;said affected local government units need to formally
        ask for their help before they may step in, since they are mandated to prioritize
        firefighting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e7ca3-c1c5-4fbd-b10b-b88ab0bb8326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rising number of fire incidents during dry season, the
        BFP said they need to ensure that they are always ready for emergency situations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba3b09-e36e-4620-9846-935696721980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will only act but on a very high protocol. So it should be <em>''yung</em>
        mayor <em>na mismo na ang nagsasabi na</em> [the mayor who says] ''please
        help us, and we are requesting for your assistance.''" Delos Reyes said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67074b3a-d258-497b-9d92-32232b8b27ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:48:45.109+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the water crisis worsen, the BFP may also get water from
        swimming pools, deep wells and even rivers and streams.</p>'
  'UAAP--Ateneo-collects-fifth-straight-victory-at-Adamson-s-expense':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-13T17:02:39.167+08:00
    'imagesource': 'jcr:8d2b7aff-1733-4df1-9ffd-d76684f04cfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44d66c38-3db9-4a7c-83dd-e886e7791322'
    'lead': 'The Lady Eagles tighten their grip of the top spot in women''s volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T17:06:50.930+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:01:59.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:30.881+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo collects fifth straight victory at Adamson''s expense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7be1b8-3985-447d-8244-2ddf221b2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:06:50.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:01:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong> The
        Ateneo Lady Eagles remained the hottest team in the UAAP Season 81 women''s
        volleyball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2c919-ce05-4d4c-b61d-8fc1eef0b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:06:50.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:01:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles took down the Adamson Lady Falcons, 25-8, 22-25,
        25-16, 25-10, Wednesday at the Filoil Flying V Centre in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782fdc7-e1bf-4b75-8808-c80a7a91b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:06:50.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:01:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea De Leon led the way for Ateneo with 14 points off six attacks,
        four blocks, and four aces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87abd2ca-5460-4a03-ba99-aa15cd0f3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:06:50.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:01:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles clearly dictated the tone early in the match as
        it cruised to an easy opening set win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16909d99-73f3-4884-bc9d-5f6dbdf6754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:06:50.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:01:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, the Lady Falcons turned things around and grabbed
        the second frame to tie the game at one set apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707ea1e-5a5b-4a82-8367-a5c7f1f0525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:06:50.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:01:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo, however, was the more aggressive side as it took the next
        two sets to seal the victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b152bef-213f-457f-b761-edca680c40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:06:50.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:01:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles are atop the team standings with a 5-1 win-loss
        record ahead of La Salle, Far Eastern University, and University of Santo
        Tomas who all have an identical 4-2 slate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568291c-d835-4b9a-8761-fe1835684231'
      'mgnl:activationStatus': true
