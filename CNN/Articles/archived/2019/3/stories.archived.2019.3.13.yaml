    'mgnl:tags': ['Rodrigo-Duterte', 'Mar-Roxas', 'Manuel-Roxas-II']
    'template': '1'
    'title': 'Duterte slams Roxas: ''I can shoot you for free'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae02ff-7582-4e74-ac55-6eca2e68f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong>&nbsp;‚Äî&nbsp;President
        Rodrigo Duterte on Wednesday lambasted opposition senatorial candidate Manuel
        "Mar" Roxas II, calling him disloyal and a person without principle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237528b2-168d-43a2-9a2f-d0f5cbdf80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not because you are a namesake of Roxas <em>mahusay k</em>a (you''re
        good). <em>Itong taong ito walang</em> loyalty ''<em>to. Panahon ni</em> Arroyo<em>
        nandyan sya, panahon ni</em> Aquino <em>nandoon sya. Wala ito</em>.. pretends
        to be somebody..<em> tao na walang prinisipyo, wala talaga</em>," Duterte
        said in his speech during the campaign rally of Partido Demokratiko Pilipino-Lakas
        ng Bayan''s senatorial bets in Cauayan City, Isabela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e7365-9974-446b-835b-bbac4159dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This person is disloyal. During the time of Gloria
        Arroyo he was there, during the time of Aquino he was also there. He''s nothing.
        He pretends to be somebody. He''s a person without principle.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df4d6b-73b3-4201-8d03-d0628ff00824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remark as he criticized all candidates of the opposition
        coalition Otso Diretso, except for the only woman bet Samira Gutoc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777adce-99c2-468a-904a-c53c4ac75567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President slammed Roxas'' previous stint heading government
        agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c5633-3959-43e5-9c93-2cd265209a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakagawa ba sya maski</em> bridge? <em>Naging</em> secretary
        <em>ng</em> DOTC, <em>naging</em> DILG.. <em>walang naiwan</em>," Duterte
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83a5eb-0754-4e9c-a67f-3630aca6485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Has he built even a bridge? He was the secretary of
        the DOTC and DILG, he left nothing.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe24bfc-10c9-4a6f-b92c-826902b0d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas served as Secretary of Transportation and Communications and
        Secretary of Interior and Local Government from 2011 to 2012 and 2012 to 2015,
        respectively, under the Aquino administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c0bf8-10f5-4c50-930c-642c7a9b56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on threatening Roxas, who was among his rivals for
        the presidency in the 2016 elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5aa14-fa36-41c7-bb2a-b227cac957c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are nothing to me. I can even shoot you for free," Duterte
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829320c2-3c7b-4981-be86-4dcf627df5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mar Roxas I kill people for money, but since you are nothing, I
        will shoot you for free," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bece0f-cdc0-4dfb-a1fb-50e0c18dae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:55:56.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Duterte criticized Roxas, saying the opposition
        bet should just become a traffic aide.</p>'
