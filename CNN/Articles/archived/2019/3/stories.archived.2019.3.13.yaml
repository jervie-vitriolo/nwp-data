    'lead': 'International credit bureau company CRIF has been assisting the Philippines
      in understanding financial data gathered from the CIC credit registry and internal
      financial institution information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T14:35:07.451+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T22:02:07.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:28.823+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do banks and lenders analyze your credit data?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cc5a4-3e5c-42ea-90a5-a352a27061ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:35:07.452+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:02:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> A good credit
        score would allow Filipinos to get the money that they need to finance their
        dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38445f-ee0b-4a86-828c-c61bbb74735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:35:07.452+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:02:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do banks and lending institutions assess your credit data?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c1f96-aa2f-4559-b4c2-332f1fb67b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:35:07.452+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:02:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International credit bureau company CRIF has been assisting the
        Philippines in understanding financial data gathered from the CIC credit registry
        and internal financial institution information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75707e3-a61f-46af-a551-72701feba6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:35:07.452+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:02:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The core idea of CRIF is to help the lender take better credit
        decisions on loans, on individual and companies. To do so, Lenders trust a
        third party to share information about customer behavior and repayment," said
        Simone Colombara, managing director of CRIF Corp. Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0e9f5-5639-41c1-8464-3cba9f0cf320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:35:07.452+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:02:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CRIF doesn''t work alone. It''s partnered with the Small Business
        Corporation, a government-owned and operated corporation that promotes financial
        inclusion to micro-entrepreneurs such as small farmers and store owners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16108733-ddaf-4f0a-a935-04165f969a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:35:07.452+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:02:07.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
