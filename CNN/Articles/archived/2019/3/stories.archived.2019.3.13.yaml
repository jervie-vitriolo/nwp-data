  'president-rodrigo-duterte-lambasting-mar-roxas-shoot-for-free':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T21:29:53.799+08:00
    'imagesource': 'jcr:7039a206-c008-4954-aa3d-d097d904156d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d3531d6-989a-4e3d-8f2a-532737f35530'
    'lead': 'President Rodrigo Duterte lambasts opposition senatorial candidate Manuel
      "Mar" Roxas II, calling him disloyal and a person without principle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T21:55:56.324+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:01:48.737+08:00
