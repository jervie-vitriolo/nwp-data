      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/12/asia/north-korea-un-report-intl/index.html">North
        Korea defies UN with arms sales and oil imports, report says</a>"</em></p>'
  'cardinal-george-pell-sentencing-for-child-sex-abuse':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'The most high-profile Vatican official yet to be convicted of child
      sex abuse will learn how many years he''ll serve in prison Wednesday in a court
      hearing to be broadcast live worldwide.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T07:08:56.547+08:00
    'imagesource': 'jcr:c4ea486e-988b-4973-8b00-1b8cebeb5112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc1c858c-39c9-43ac-920d-3972bb3f4a0a'
    'lead': 'Cardinal George Pell, the most senior Vatican official to be convicted
      of sex abuse to date, has been sentenced to six years in prison for the "callous"
      assault of two choirboys in the late 1990s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T07:11:49.069+08:00
