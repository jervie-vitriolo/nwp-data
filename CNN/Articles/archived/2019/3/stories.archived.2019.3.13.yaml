      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Plan International Philippines will make a downloadable version
        of the ‚ÄúFace Your Peers‚Äù guide book available on their <a href="https://plan-international.org/philippines"
        target="_blank">website</a>, free for public access this March.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674d64d-48d4-4113-a391-625d2d6432ed'
      'mgnl:activationStatus': true
