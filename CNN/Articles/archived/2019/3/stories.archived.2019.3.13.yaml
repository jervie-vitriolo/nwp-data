      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> ‚Äî President
        Rodrigo Duterte on Wednesday condemned the rape incidents in the country,
        but said such crime "goes with humanity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45866f-56b9-41c5-833d-6800b4f0d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.691+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binabalatan ang mga mukha ng mga</em> [The victims'' faces
        are skinned]..<em> that is.. sa aming panahon ha</em> (during our time)..
        <em>may nire-</em>rape (there was rape) that''s a crime that goes with humanity,
        biology<em> ''yan eh</em>," Duterte said in his speech during the campaign
        rally of Partido Demokratiko Pilipino-Lakas ng Bayan''s senatorial bets in
        Cauayan City, Isabela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957373ea-04ae-40b3-8e77-fd8d929202e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.691+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was making reference to the slay and skinning of a 16-year-old
        girl in Lapu Lapu City, Cebu. The Grade 9 student, whose skull was exposed,
        was also believed to have been raped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d06ae5-55c3-46dc-8bd2-899e01a7713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.692+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/regional/2019/3/12/cebu-student-slay-suspects.html">‚Ç±100,000
        bounty up for men behind skinning, slay of Cebu student</a></strong>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dfe06-cdfc-4ec2-8645-33c0b1331d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.692+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung magaganda</em> [The beautiful ones]&nbsp;and I would
        like to say sorry to Maggie dela Riva, ''yung rape noon (rape before) at binabantayan
        pa namin [we were monitoring it], if you know Maggie dela Riva, <em>maaano
        ''yung utak mo na</em> [you''ll think]&nbsp;how could you endure that brutality
        <em>pero ngayon tignan mo naman bata ni-</em>rape [but now even a child gets
        raped]," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dd993-91ff-41fc-8c77-741b497d0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.693+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman Duterte was referring to actress Maggie dela Riva who
        was abducted and raped in 1967.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a22660-c742-4bb5-976f-5c88e66ec25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.692+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remarks as he touted anew his campaign against
        illegal drugs in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577a82c-5050-4501-9ee3-ae7dbb31a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.692+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Araw araw ''yan droga pati</em> violence <em>kung droga lang
        okay lang ''yan sa''kin</em>&nbsp;[Everyday there news about drugs and violence.
        Using illegal drugs is okay with me]. If you want to eat drugs, fine, I could
        volunteer government fund <em>''wag ka lang gumalaw pakainin kita d''yan</em>&nbsp;[just
        don''t rape anyone]. <em>Ang problema sa</em> drug, law and order ngayon [The
        problem with drugs, they affect law and order]," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5d199-1b73-4669-849d-1a425af13ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.692+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been drawing ire for his controversial crackdown on
        illegal drugs which he launched when he assumed office in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69771f05-922e-4b06-bbe1-f21fe845c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T23:34:45.693+08:00
