      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to allow the FAA, NTSB and other agencies to conduct
        thorough investigations to ensure they have as much information as possible
        to make informed decisions," said Republican Sen. Roger Wicker of Mississippi
        in his statement. "Thousands of passengers every day depend on the aviation
        system to get them safely to their destinations, and we must never become
        complacent with the level of safety in our system. Therefore, the committee
        plans to hold a hearing reviewing the state of aviation safety to ensure that
        safety is maintained for all travelers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7561f-bf0e-4329-8b01-d8116aef28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the hearing follows days of lawmakers asking
        questions about and some demanding the grounding of the Boeing 737 MAX 8 aircraft,
        which was not only the model of plane that crashed over the weekend but also
        was the same type of vessel that went down over the Java Sea last October
        in a separate deadly cash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da423c22-32a7-49a6-b54e-21c02cdb5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Richard Blumenthal of Connecticut, who sits on the
        committee, said Tuesday he''s told his family and others to switch planes
        rather than fly on the Boeing 737 MAX 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf2ac01-f2a2-4518-96e6-00eb9129fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.954+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be a full investigation but in the meantime, better
        safe than sorry," said Blumenthal, a member of the Senate Committee on Commerce,
        Science and Transportation. Speaking to reporters on Capitol Hill, he added
        the planes are "unsafe at any speed right now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95965a-3101-439c-835f-0fc6d330a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Democratic Sen. Sheldon Whitehouse called for a "very
        serious and rapid investigation" into the planes on CNN''s "Erin Burnett OutFront"
        on Tuesday. He said he was concerned the Trump administration would not take
        that step despite "the rest of the world ... saying we need to get to the
        bottom of it before we let these planes fly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b663b4-767c-409b-9ed0-f66ca5f60ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, what we see so often in the Trump administration,
        regulatory agencies that take their signals from big industry," Whitehouse
        said. "And we want to make absolutely sure the FAA is not trying to keep these
        planes flying, even though they''re not safe, just because Boeing and airlines
        want it that way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ed278-47af-47d1-b33d-2a49423a9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of Sunday''s crash is unknown and there is no evidence
        of a link at this point between the two air disasters, but similarities in
        the incidents have prompted caution among some airlines. While some countries
        ‚Äî including the UK, China and Australia ‚Äî and airlines have grounded the Boeing
        737 MAX 8 aircraft, the US Federal Aviation Administration declined to do
        so Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aed14a-d7db-4d06-9371-3cf369b48ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers -- including Wicker who announced the hearing Monday
        -- said they were fine with flying on a 737 Max. Sen. Lindsey Graham, a South
        Carolina Republican who has major Boeing plant in his state, says he "trusts
        the FAA" to make any decision on grounding the planes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3d0a2-747b-45b4-a73e-992d12d336db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll let the FAA make that decision," Graham told reporters. "I
        trust their judgment until somebody proves that I shouldn''t." When asked
        about the Boeing plant in his state, he responded, "Yeah, but I want to do
        what''s best for the traveling public."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeead5f-e346-405f-b42c-6b9069894016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the FAA said investigators have not yet determined
        whether the issue with the Ethiopian Airlines incident is related to the one
        that brought down the same plane operated by Lion Air last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8fbbc-3075-4ba9-b752-5092aa310965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"External reports are drawing similarities between this accident
        and the Lion Air Flight 610 accident on October 29, 2018," reads the FAA''s
        Continued Airworthiness Notification to the International Community. "However,
        this investigation has just begun and to date we have not been provided data
        to draw any conclusions or take any actions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfde13b-af35-4397-9b01-f95a51a4807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal said if the FAA isn''t going to require the planes be
        grounded, then the airlines should do it. At least two US airlines fly the
        737 MAX 8, as well as other international based airlines that fly into the
        US. Both US-based airlines who have the planes are continuing to use them
        as of Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda569f4-79b3-4816-ab5a-3557a75ae6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two catastrophic accidents -- both claiming the lives of
        all on board -- call into serious question the safety of these airplanes,"
        Blumenthal said in a statement Monday. "The FAA and the airline industry must
        act quickly and decisively to protect American travelers, pilots, and flight
        attendants. These planes must be grounded immediately, and airlines should
        work expeditiously to minimize disruption and accommodate customers whose
        travel is impacted."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34cecf-dcbe-4f52-9e00-f80da6dc4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Mitt Romney of Utah also called for the grounding
        of the aircraft, as has Democratic Sen. Dianne Feinstein of California.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdb793-371c-4629-a04b-f76e0c44f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John Thune of South Dakota told reporters that he
        would "prefer flying on some other plane" if it were up to him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10c64c-735b-42e5-ad3f-4c9228645667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thune, who is the second-ranking Senate GOP leader, seemed to suggest
        he would be open to grounding the planes if the evidence pointed to it, but
        stopped short of saying the planes should be grounded at this point. He cited
        the National Transportation Safety Board''s participation in the crash''s
        investigation. Thune sits on the Subcommittee on Aviation and Space of the
        Committee on Commerce, Science and Transportation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c38982-4236-4e56-b8e9-9a0d16a720e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTSB officials visited the crash site Tuesday and the agency said
        it is not giving updates on the investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9641c8-145e-43b2-989a-9a65514f1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ethiopian Aircraft Accident Investigations Bureau is leading
        the investigation and, according to ICAO Annex 13, is the organization that
        speaks for the probe," the agency said in a statement. "While we are assisting
        the Ethiopians, we will not be the ones releasing any results."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a88fe-f2a2-48ea-b4a0-07dc53c6a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said in a statement that they continued to have full confidence
        in the safety of the 737 Max 8 aircraft and cited the FAA''s decision to not
        ground the plane in its statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde2017-7fe1-4ad6-80c0-e6c2878198b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that regulatory agencies and customers have made
        decisions that they believe are most appropriate for their home markets,"
        the company said in its statement. "We''ll continue to engage with all of
        them to ensure they have the information they need to have confidence in operating
        their fleets or returning them to service."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f80fc7-a07d-4b47-b6d4-f81e86ed4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:19:37.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/12/politics/congress-reaction-boeing-737-richard-blumenthal/index.html">U.S.
        Senate to hold hearing on air safety following Ethiopia plane crash</a>."</em></p>'
  'Cebu-El-Nino-water-supply':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-13T15:27:57.982+08:00
    'imagesource': 'jcr:0deaf03e-f6ad-4736-b1e8-0f48b712aba2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed8a008b-614f-4f83-9e1e-612753d1a528'
    'lead': 'Officials have recommended a "state of preparedness" to brace for the
      effects of El Ni√±o.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T15:36:28.943+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:02:05.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:29.355+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Weather', 'Cebu-City', 'El-Nino', 'water', 'Climate']
    'template': '1'
    'title': 'Water supply dwindles in Cebu City due to El Ni√±o'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a165f5-2e15-4b57-9b54-b378519fc280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City&nbsp;(CNN Philippines, March 13)</strong> ‚Äî Water
        levels of two major dams in Cebu City have dropped due to the El Ni√±o in the
        country, prompting agencies to ration water supply, according to the Metro
        Cebu Water District (MCWD).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94cef6-42fa-4a5e-9967-4841f51e3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCWD spokesperson Charmaine Rodriguez-Kara said the Buhisan Dam
        has dropped water production from 6,000 to only 2,500 cubic meters per day.
        On the other hand, the Jaclupan dam dropped production from 33,000 cubic meters
        to only 27,500 cubic meters per day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927891f2-b02e-4b00-9486-2dbb54d2923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Disaster Risk Reduction Management operations head Wesley Santos
        said they will recommend a declaration of a "State of Preparedness" as the
        El Ni√±o effects are looming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38574f-e280-4303-9c5b-a00a81e73c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as now, MCWD will be rationing water supply to provide
        all its consumers in the entire service area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21bdd9-88a0-49f3-baa2-6ae4860cdf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City agriculturist Apple Tribunalo added that 70 percent of the
        water sources in the mountain barangays of Cebu City have been depleted. The
        MCWD water supply is composed of mostly ground water, amounting to 69 percent
        or 74,000 cubic meters out of 238,000 cubic meters per day of water production.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc157e-dcca-4b57-8008-45299bee49fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and the farmers are now sourcing their water from villages
        in low-lying areas where there is still enough water supply. The rivers and
        the springs have also started to deplete.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14fd53-76b7-4821-af74-f9a9dc0e9c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Zamboanga Sibugay and the city of Pagadian in Zamboanga
        del Sur were placed under a state of calamity Tuesday due to the impact of
        El Ni√±o on agricultural production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ee445-418b-4ae4-a0a5-ced254c6c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the City of Zamboanga was also placed under a state of
        calamity due to the effects of drought on the irrigation of rice fields.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ffb24-cf3d-46ec-ac07-88afbb93851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials earlier predicted 10 provinces may experience
        drought and 41 others may experience a dry spell by the end of March. These
        numbers are expected to rise by the end of April with 22 areas to experience
        drought, and 42 to have dry spells.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e1de5-4192-4ee4-8359-04e7faa29694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:36:28.945+08:00
