  'Rodrigo-Duterte-International-Criminal-Court-hanging':
    'caption': 'President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T23:55:13.685+08:00
    'imagesource': 'jcr:5468e4f8-062b-4bd1-a5f2-cca0948ccf34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6340cae-9c27-443d-be95-0753289f8291'
    'lead': 'The Philippines'' withdrawal of membership from the international court
      will take effect on March 17. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-14T00:00:01.381+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T22:01:47.181+08:00
