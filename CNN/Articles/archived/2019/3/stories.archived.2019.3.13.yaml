    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0b54f-53ab-4117-98fe-2656069101c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong>&nbsp;Running
        on a reenacted budget for the whole year could negate gains so far achieved
        and dampen prospects of reaching the government''s economic growth target,
        according to the economic planning agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c36dfc-cf0b-4619-8ed8-45a34966fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the National Economic and Development
        Authority (NEDA) said the economy will only grow by 6.1 to 6.3 percent without
        a new operating budget by April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d138b3-a467-4e15-b3c9-93fa79a8d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could get worse as the year progresses without a new budget law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc611d-e6b6-4827-bf79-677e5d13b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, if the budget is passed in August, expect growth
        to be around only 4.9 to 5.1 percent. Worse, with a full-year reenacted budget,
        growth can go as low as 4.2 to 4.9 percent," Socioeconomic Planning Secretary
        Ernesto Pernia said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf4666-23eb-4b2f-b42a-35489601b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently operating on the 2018 budget, which
        means there are no new projects despite the "Build, Build, Build" infrastructure
        program on top of possible opportunity losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6711aba-2681-4d9d-835e-33b189b07ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government would not be able to quickly execute programs and
        projects. This means that we will miss the opportunity to create as much as
        180,000 to 240,000 more jobs, and fail to lift as much as 400,000 to 550,000
        more Filipinos out of poverty this year," Pernia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d2dcd-9dda-4192-aea8-5440abd6366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy had a full year gross domestic product (GDP) of 6.2
        percent in 2018, below the government''s revised target of 6.5 to 6.9 percent,
        due to the inflation rate spike. The original target was 7% to 8%, which the
        administration has adopted as well for 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d266d-2679-4492-8bac-0703b5d99421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With prices stabilizing, Pernia said the country must sustain its
        growth momentum under a new budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49b2c3-534b-4fb5-8208-b9bfd7eefd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus we call for the immediate passage of the 2019 budget. The
        longer we wait, the more adverse the effect will be," Pernia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc47c6-685a-4e77-a6a1-531302ce8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers met with President Rodrigo Duterte Tuesday night in an
        attempt to find a solution to the budget impasse brought about by disagreements
        on the House of Representatives'' post-bicameral conference committee moe
        to itemize lump-sum appropriations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676e8d7-748e-45a1-820e-f947e56bb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting ended without a consensus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c0991-c34f-4867-a7e1-de48148b67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:22:44.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/12/2019-budget-impasse-Senate-House-of-Representatives-Rodrigo-Duterte-meeting.html"
        target="_blank">No consensus among lawmakers on 2019 budget after meeting
        with Duterte</a></strong></p>'
  'Bounty-for-killers-of-Cebu-student-hits--2-M':
