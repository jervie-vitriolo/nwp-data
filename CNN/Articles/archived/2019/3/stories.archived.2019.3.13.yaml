    'lead': 'President Rodrigo Duterte, on February 22, signed a law that calls for
      ''child restraint systems'' on all vehicles and bans children age 12 and below
      from riding in the front seat.¬†

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T20:14:22.715+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:01:51.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:33.202+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Child-Safety-in-Motor-Vehicles']
    'template': '1'
    'title': 'Duterte signs law on child safety in motor vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3beae-03a9-463f-ac6f-8eac1ed011c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong>&nbsp;It''s
        finally a national law. No children in the front seat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0017f5-c51d-4874-a7e7-1711cc78de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed last February 22 Republic Act no.
        11229, or the Child Safety in Motor Vehicles Act. A copy of the signed law
        was released to the media today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d3efb-cd0c-4cd5-91af-12ee9b958db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito and Buhay Party-list Representative Mariano
        Velarde, Jr. were the principal authors of the measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8f888-381b-464f-a3a4-faf7a7f597f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law mandates that all private vehicles have child restraint
        systems, defined as a device "capable of accommodating a child occupant in
        a sitting or supine position... as to diminish the risk of injury to the wearer,
        in the event of a collision or of abrupt deceleration of the vehicle by limiting
        the mobility of the child''s body."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe58fe-e1b0-4d86-a23b-c4436be7856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are required to be properly secured by this system at all
        times while the engine is running, unless they are above the age of 12 or
        are taller than 4''9".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445797f4-4813-490a-9a05-95a9c29bc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are also not allowed to sit in the front seat unless the
        child meets the above height requirement and is wearing a seat belt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c6659-b33d-47b3-b60a-51c897f02ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also calls for the Department of Transportation (DoTr) to conduct
        a study on implementing child restraint systems in public vehicles, and recommend
        its findings to Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b1f8c-db1f-4acd-8df5-011ec5a462bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers in violation of the law shall be fined ‚Ç±1,000 to ‚Ç±5,000
        and could have their driver''s license suspended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff465e3d-a599-4f79-a397-74e598d86d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:14:22.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:01:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also penalizes manufacturers, distributors, importers, retailers
        and sellers of faulty child restraint systems.</p>'
