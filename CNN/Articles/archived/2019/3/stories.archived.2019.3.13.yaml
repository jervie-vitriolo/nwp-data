      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem made the announcement on Instagram Tuesday, saying they
        will be working with directors Dan Villegas and Antoine Jadaone, the creative
        minds behind "That Thing Called Tadhana", "Alone/Together", "Exes Baggage"
        and "Never Not Love You."</p>'
