      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>preservation of public lands and wildlife</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c0634-4184-4181-ab43-0c5ddc345893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.697+08:00
      'mgnl:createdBy': 'alyssa'
