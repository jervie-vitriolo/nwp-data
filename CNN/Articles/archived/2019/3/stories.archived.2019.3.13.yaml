    'template': '1'
    'title': '70 million are in the path of ''bomb cyclone'' set to strike the central
      U.S., bringing snow, hail and rain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a61943-bbde-4722-8c3d-97c09eac4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî An intense and ferocious winter storm ‚Äî
        a "bomb cyclone" ‚Äî is expected to bring hurricane-force wind gusts, blizzard
        conditions and a flood threat across a swath of the U.S. heartland Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30b3ae-16f3-460f-bb0c-46fd9c06c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb cyclone occurs when there is a rapid pressure drop, falling
        at least 24 millibars (which measures atmospheric pressure) over 24 hours
        known as <a href="https://oceanservice.noaa.gov/facts/bombogenesis.html">bombogenesis</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0173620-b1a5-4d2b-bc27-a5354fd83a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive storm is expected to wallop areas including the Rockies,
        Central/Northern Plains to the Upper Midwest with blizzard conditions and
        winds that could blow from 50 to 70 miles per hour. Other hazards include
        heavy snow and severe storms with possible tornadoes and flooding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036eba45-0014-4303-a3c2-624f6385578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/weather/2018/03/01/what-is-a-blizzard-explainer-orig-llr.cnn">Blizzard
        and winter storm warnings</a>&nbsp;are in effect for portions of Colorado,
        Wyoming, Nebraska and South Dakota. Heavy snow is expected in portions of
        the Rockies and northern Plains, including Denver into Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171f7c9-3433-4bee-b8df-84c094678978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel will be dangerous, if not impossible, at times, across the
        front range where the blizzard warning has been issued. Severe storms capable
        of producing damaging winds, hail, and tornadoes is forecast from the southern
        Plains and into the Mississippi River Valley. More than 45 people million
        are under a high wind threat; more than 10 million are under winter storm
        threats; and more than 15 million are under a flood threat</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8f17f-7d0e-45c1-93fc-9f039f794a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">See
        and compare more forecast maps &gt;&gt;&gt;&gt;</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b221357-90e2-4ccb-a59f-13394fae4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in Boulder, Colorado, issued a blunt
        message Tuesday: "Please cancel any travel plans Wednesday afternoon and evening
        especially east of I-25, and stay tuned for further updates!"</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Quick overview on the powerful winter storm headed for Colorado.
        Please cancel any travel plans Wednesday afternoon and evening especially
        east of I-25, and stay tuned for further updates! <a href="https://twitter.com/hashtag/COwx?src=hash&amp;ref_src=twsrc%5Etfw">#COwx</a>
        <a href="https://t.co/sogNBlfxWs">pic.twitter.com/sogNBlfxWs</a></p>&mdash;
        NWS Boulder (@NWSBoulder) <a href="https://twitter.com/NWSBoulder/status/1105534522710474754?ref_src=twsrc%5Etfw">March
        12, 2019</a></blockquote><script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9fb7e-7667-4c82-b2e4-bcc6ca201c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737ef60-0df3-498e-ac08-a0d2ba7aacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned of icy roads, whiteout conditions and strong winds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c1930-e2d0-452d-88b2-e177d903ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heavy snow and visibility near zero will create extremely dangerous
        travel conditions, and power outages are also possible," according to the
        <a href="https://origin.wpc.ncep.noaa.gov/discussions/hpcdiscussions.php?disc=pmdspd">National
        Weather Service</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2089e-a31c-4f76-8928-6f33d6b3d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel and schools affected</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96ec0b-8f63-49f8-b4a3-092ea005c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 flights have been canceled Wednesday, according
        to FlightAware. The majority of those cancellations are at Denver International
        Airport (DIA), where a blizzard warning is in effect. Southwest, Frontier
        and United have canceled flights and more cancellations and delays are possible,
        DIA said.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The calm before the storm. DEN team members are preparing for tomorrow&#39;s
        snow storm. We are anticipating some possible delays and cancellations, be
        sure to check your flight status with your airline. <a href="https://twitter.com/hashtag/cowx?src=hash&amp;ref_src=twsrc%5Etfw">#cowx</a>
        <a href="https://twitter.com/hashtag/BombCyclone?src=hash&amp;ref_src=twsrc%5Etfw">#BombCyclone</a>
        <a href="https://t.co/OkyGIjOGYY">pic.twitter.com/OkyGIjOGYY</a></p>&mdash;
        Denver Int&#39;l Airport (@DENAirport) <a href="https://twitter.com/DENAirport/status/1105582248894611459?ref_src=twsrc%5Etfw">March
        12, 2019</a></blockquote><script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075113e4-2284-4342-ac43-cc2d8bd9b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3cf9e-02df-40fb-b00c-a1a0ecd1dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Colorado school districts, including the <a href="https://twitter.com/DPSNewsNow/status/1105598252773269504">Denver
        Public Schools</a>&nbsp;are closed Wednesday "due to severe weather and road
        conditions," the district announced Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8382153-94d8-4f2a-bdae-029cdaa30835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All school-related events and activities that were scheduled for
        Wednesday are also canceled. Denver is under a blizzard warning, and snow
        accumulations of five to eight inches are expected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e386188-b49c-4950-b0af-e68491c0f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunderstorms across portions of the southern Plains will make way
        on Wednesday for sustained winds of 35 to 45 mph, akin to the strength of
        a low-end tropical storm. NWS has issued high wind watches for more than 8
        million people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24b2c0-8958-4f08-afc7-67b4195888db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gusts up to 100 mph</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565903a2-7448-4612-94be-853c827dd5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind gusts of 50 to 70 mph are expected Wednesday afternoon through
        Thursday morning across Colorado, New Mexico, Texas and Oklahoma, CNN meteorologist
        Monica Garrett said. Some areas could see gusts as strong as 100 mph, which
        is equivalent to the wind speed of a Category 2 hurricane.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10af598-8936-47c4-8c1e-7ddf6eccd8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is forecast to rapidly intensify overnight Wednesday east
        of the Colorado Rockies and trek slowly northeast through Thursday, delivering
        a variety of extreme weather from New Mexico to the Midwest. Snow is expected
        to taper off by midday Thursday, but strong winds may persist through the
        evening.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba43d7-fbb0-4cd0-9453-2bf5c7621315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:37:33.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, flood watches have been issued across the Midwest and
        Great Plains amid concerns that heavy rains will melt snowpack and trigger
        significant flooding. <a href="https://edition.cnn.com/videos/tv/2016/08/12/what-is-flash-flood-orig-jpm.cnn">Flash
        flooding</a>&nbsp;is possible if ice jams clog rivers and streams, the weather
        service noted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
