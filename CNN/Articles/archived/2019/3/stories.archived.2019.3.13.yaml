    'mgnl:tags': ['Rodrigo-Duterte', 'corruption']
    'template': '1'
    'title': 'Duterte to fire new set of gov''t officials for corruption'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288223f-e2de-4e72-8031-833a40d32c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:09:27.127+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> ‚Äî President
        Rodrigo Duterte will sack another set of government officials over corruption
        issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c991b-bf2f-4e0f-9b30-0e88e48fe3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:09:27.128+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be firing another set of officials. I''m sorry.<em> Mahirap
        talaga. ''Yan lang ang ano ko</em> [It''s hard. That''s my only issue, if
        you want to help me run the government and <em>''yung programa ko...</em>
        [and my programs]," Duterte said at the campaign rally of Partido Demokratiko
        Pilipino - Lakas ng Bayan (PDP-Laban) in Isabela.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75741954-9f32-4070-8304-cd1fc7ed0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:09:27.128+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, did not name these officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4c11a-26b1-4831-963e-56065826fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:09:27.128+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had ranted about the multi-billion shabu (methampetamine
        hydrochloride) shipments which slipped through the Bureau of Customs before
        his statement, and explained why he appointed former Armed Forces of the Philippines
        chief Rey Guerrero to head the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7140d-4594-48a9-935f-39c56a194a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:09:27.128+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two BOC Commissioners, Isidro Lape√±a and Nicanor Faeldon, left the
        post following the shabu mess.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443a10f-aac6-4779-a976-6d2f0a3c9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:09:27.128+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest public official to leave the Duterte administration was
        <a href="http://www.cnnphilippines.com/news/2019/3/8/PCSO-general-manager-Balutan-resigns-.html">Philippine
        Charity Sweepstakes Office General Manager Alexander Balutan</a>. Earlier
        statements from Malaca√±ang said Duterte fired him on allegations of corruption,
        but it later clarified that Balutan resigned "out of delicadeza."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7600f45-75ef-491e-bba3-f70d5eb3026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T21:09:27.128+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan is a former Marine general who availed of early retirement
        in anticipation of an appointment to the Bureau of Corrections. Duterte instead
