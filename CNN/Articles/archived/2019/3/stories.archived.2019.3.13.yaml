    'template': '1'
    'title': 'Bounty for killers of Cebu student hits ‚Ç±2-M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e28aa-a6e0-4c48-9cef-03e638758b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) ‚Äî</strong> The
        bounty for the killers of the 16-year-old student found dead with her face
        skinned in Cebu province has reached at least ‚Ç±2 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a379d3d-fa7b-4bf1-87ba-f2c9ceca61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser to the Visayas Michael Di√±o and Philippine
        Postal Corporation chair Normal Fulgencio each pledged ‚Ç±100,000 for anyone
        who can provide information about the suspects behind the brutal slaying of
        Christine Silawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2770c9b-726a-4ba7-aacf-25181089038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lapu-Lapu city government on Wednesday pledged P1 million for
        anyone who can provide information that would lead to the arrest of the teen''s
        killers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd34258-ce18-4053-bdd3-7ba8671456a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ormoc-based American retiree Don Davis, the Police Regional Advisory
        Council and the Cebu Provincial Council for the Welfare of Children pledged
        P500,000, P100,000, and P200,000, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6363f-65af-4674-b0ee-cf347cde21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di√±o also handed Silawan''s family P20,000 from President Rodrigo
        Duterte for financial aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a396581-0d83-48ef-be2d-276d1cebead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Integrated Bar of the Philippines in Cebu said it
        is open to providing legal aid to prosecute the suspects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ae52a-973f-4c42-93d9-23b661798356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brutal killing of the teenage girl in Lapu-Lapu is an act of
        pure evil and we call upon our authorities to catch the monster/s responsible.
        We also call upon witnesses to come out and speak for the early resolution
        of this dastardly act," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb573a96-fd87-4226-92a3-1cb9a1d1df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the victim sustained 20 stab wounds to her neck and
        body and was also believed to have been raped. She was found with her skull
        exposed and without undergarments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa646a-b460-4655-8fa2-bfc58ba04c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:48:26.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel and CNN Philippines Correspondent
        Anjo Alimario contributed to this report.</em></p>'
  'How-do-banks-and-lenders-analyze-your-credit-data-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-13T14:29:06.298+08:00
    'imagesource': 'jcr:9d357d91-fe49-425b-a40f-00593016b029'
