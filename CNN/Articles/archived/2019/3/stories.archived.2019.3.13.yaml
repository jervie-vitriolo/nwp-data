    'template': '1'
    'title': 'NBA: Knicks owner Dolan bans fan after ''ambush'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a053d-88b0-4ec0-85bb-823282363885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> New York Knicks owner James Dolan on
        Tuesday addressed his Saturday confrontation with a fan, calling it an ‚Äúambush,‚Äù
        and revealing that the heckling spectator has been banned from Madison Square
        Garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b71416-f21e-4d14-a6b7-51f6a3558fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolan, who was told by the fan to ‚Äúsell the team,‚Äù discussed the
        incident on ‚ÄúThe Michael Kay Show‚Äù on 98.7 ESPN New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3334937-cb54-4133-a094-6c707bac1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the confrontation, he said, ‚ÄúIt‚Äôs pretty easy. It appears
        that this gentleman and his friends planned to do this. That just before the
        game they cleared their profiles out. We have video which shows them moving
        from one side of the arena to the other and pointing to me to set this ambush
        up and they did. Then as soon as they were done with it, it was immediately
        sold to TMZ. But look, not for nothing, but I shouldn‚Äôt have taken the bait.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516fa1d-8457-469b-9035-d1409ef5e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heckling began in the waning minutes of the Knicks‚Äô 102-94 loss
        to the Sacramento Kings on Saturday as Dolan was walking toward the tunnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69bde1d-f27d-463f-a785-aabfd50d2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TMZ video shows Dolan hearing the fan and stopping to call him
        closer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804b770-f7f6-4398-be5f-1c0b03ad4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou think I should sell the team?‚Äù Dolan begins. ‚ÄúYou wanna not
        come to any more games?‚Äù then adding that the comment was rude.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf56cb9-43b8-407c-b2c3-84abee6533e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolan eventually signaled to hold the man for security. According
        to TMZ, security and police questioned the man before asking him to leave
        the arena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8684a05-9346-418a-b06f-7b5bb0551756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Dolan said he had originally planned to invite the fan
        back and let him meet the players while trying to show him that his team was
        moving in the right direction. He said that changed when it ‚Äúbecame clear
        that the whole thing was planned.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea413cf9-5499-4d91-a1ed-ce0ad5c3e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe ban is only coming from the fact that we now have learned that
        he planned it,‚Äù Dolan said. ‚ÄúThey were stalking me. You can‚Äôt do that in Madison
        Square Garden. You are not allowed to stalk the owner and then confront him
        like that.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59622f3-fc93-4163-80b7-6bcd420b40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:28:56.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:02:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolan also said, despite the fact that the Knicks have a league-worst
        13-54 record this season, ‚ÄúFor the record, I am not selling the team and I
        am not quitting.‚Äù</p>'
  'united-states-storm-bomb-cyclone':
    'author': 'Madison Park, Allie Mazurek and Judson Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T13:31:15.203+08:00
