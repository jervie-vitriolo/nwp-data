      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOST-PHIVOLCS reminds the public that sudden explosions, lava collapses,
        pyroclastic density currents or PDCs and ashfall can still occur and threaten
        areas in the upper to middle slopes of Mayon," it warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4230d1-7277-49c6-af62-14d15e006f3a'
