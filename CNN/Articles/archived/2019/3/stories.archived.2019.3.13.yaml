  'kathryn-alden-movie-speculation':
    'author': 'Apa Agbayani'
    'caption': 'The upcoming film is proof that we live in a time where anything ‚Äî
      and we mean anything ‚Äî is possible. Photos by JL JAVIER (Alden Richards) and
      CHARISMA LICO (Kathryn Bernardo)'
