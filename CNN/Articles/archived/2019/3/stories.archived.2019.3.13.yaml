      'mgnl:type': 'text'
      'text': '<p>CRIF gives government the platform, and government uses the platform
        to reach out to more users.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471abed-0534-464a-973d-b03ebf7f5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:35:07.452+08:00
