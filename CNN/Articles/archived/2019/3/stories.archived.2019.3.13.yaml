      'Al-Haj-Murad-Ebrahim']
    'template': '1'
    'title': 'Bangsamoro Transition Commission Chairman Ghazali Jaafar dies'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d9ca5-8c3f-4cd7-a211-6febf775cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> ‚Äî Bangsamoro
        Transition Commission Chairman (BTC) Ghazali Jaafar has died at the age of
        75.Bangsamoro Transition Commission Chairman Ghazali Jaafar has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9d874-a7c3-4398-8d4e-144e48bb775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by Moro Islamic Liberation
        Fromt (MILF) Chairman Al Haj Murad Ebrahim Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de95dd1-fea0-46b6-9330-03999e7afcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Brother Ghazali Jaafar just passed away around 1 a.m. this
        morning at Davao City," said Murad in a message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacb13a-f24f-47aa-b37a-a8ab1b2051f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar''s last public appearance was at Bangsamoro Transition Authority
        (BTA) oath taking ceremony in Malaca√±ang in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061f7c9-9ac4-4c0b-9858-49ed9acbc318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>New Day</em>, Murad said Jaafar
        had been suffering from illness for a while.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eeb9e4-15cd-408f-8214-a69072150392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are officially announcing the passing away of our brother Ghazali
        Jaafar, the first vice chairman of the MILF, at the same time the recommended
        speaker-to-be of the parliament of the Bangsamoro Autonomous Region in Muslim
        Mindanao. <em>Kanina pong</em> 1 a.m., <em>dinala siya sa isang</em> [at 1
        a.m., he was brought to a] hospital sa Davao City...he has been suffering
        from some internal illness for a few months already," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d3221-937b-4a08-be40-bb308c29ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad said Jaafar''s death is a big loss and the replacement for
        his position in the commission will be decided upon soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6189e8-0a00-426a-a5ac-6b1e349b9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar spent decades in public service, and Ebrahim said the Muslim
        leader is "one of the biggest pillars" in the fight for Moro independence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d038f14-58a3-424f-a37d-fa3898ee70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar''s remains are now at his home in Brgy. Tapukan, Sultan Kudarat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3a071-273a-426e-8134-acc17a3c6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T06:45:57.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for funeral preparations, Murad told CNN Philippines, "As with
        traditional Muslim practice, ther will be a gathering to express our condolence
        to the family and this will be done today until three days."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a941414-26cb-409b-9d40-7b4b6cf965ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outpouring of affection</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9c72f-bf26-43ed-adda-1ab9e8260cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of condolences from government officials and other personalities
        are being shared, all remembering Jaafar''s contributions to forward peace
        for Muslims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec452f-75e5-4566-a8b5-4db7bc99b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said the
        Muslim leader was "a warrior of peace."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3fcdf-6991-43cb-996d-90da308f71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace takes this opportunity to send our heartfelt condolences
        to the family members and friends of Mr. Jaafar. He has fought many battles
        for peace and may Allah grant him a place in Jannah (Paradise)," said Panelo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f2e24-4f7e-4145-a752-23ad4dfe778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susana Salvador Anayatin, a member of the BTA, expressed her "heartfelt
        appreciation and gratitude" to Jaafar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16faf8-ea89-4f0b-bc55-7f45a541541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From your BTC, nakikiramay po kami. Rest in God''s Peace now, rest
        assured we will continue the struggle for RSD of the Bangsamoro," <a href="https://www.facebook.com/susana.salvadoranayatin/posts/2264309626922636">she
        said in a Facebook post</a>.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0376d59-c792-447d-b471-d0a28877d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTC shared a photo of Jaafar from November 2018, showing him
        sitting under a banner bearing the commission''s logo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b518455-031b-4a15-9681-92dc91c32a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May Allah reward him for his good deeds and grant him a place in
        Jannah," the caption said.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsupportthebtc%2Fposts%2F2492019520868085&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac133740-dad5-404c-adb0-7ae26a6ff766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbb24f-7170-4abd-beb3-0df43bb36ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, meanwhile, said "From a worthy adversary
        to a partner in peace, Chairman Jaafar shared the PNP''s aspirations for genuine
        and lasting peace in Mindanao."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75475be1-d8b8-4106-a3e2-802237ac9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' <em>The Source</em> Wednesday, Senatorial
        candidate Samira Gutoc said Jaafar was one of the people who made her consider
        running for senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f7bab-704e-4aed-aba1-65134e67f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I texted him before I made a decision, and he gave me three reasons...
        He was very special to the BTC Kasi po yung Maguindanao... You know Murad,
        how it''s very hard to unite Muslims? He did. Because He''s kind of the old
        guy, <em>kung sa</em> Star Wars, <em>siya pa yung</em> wise man [in Star Wars,
        he is the wise man]. Si Yoda. He was that. He''s very special," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dde5e3-b3ba-484f-8cfd-f21412d55198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added being a member of the central committee, it''s hard to
        tell how his death will affect them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387a946-72af-4aaa-8287-064cf94ba120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she calls his death "a big loss," she hopes young people of
        the BTA as well as its other members will "step up and unify the whole Bangsamoro."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2bc269-5c7e-4fcc-9a25-2f0c8d2045b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito G. Galvez, who also confirmed
        Jaafar''s death to CNN Philippines, said, "May Allah bless his soul."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b73b13-a586-4121-89a2-b03a5403ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Galvez said the Office of the Presidential
        Adviser on the Peace Process mourned Jaafar''s passing, calling him a "great
        Moro leader."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a173225-25d3-4306-9bce-056a0d24a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:42:24.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''As a Moro leader, Jaafar...showed us his determination in leading
        the Moro people through the passage and eventual ratification of the Bangsamoro
        Organic Law... Jaafar selflessly dedicated and devoted his life for others.
        Truly, he is a man of peace," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d559d0-fa23-4d3b-9ce3-4ca7d91dafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:52.232+08:00
      'mgnl:createdBy': 'pia'
