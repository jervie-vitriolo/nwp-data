      'jcr:uuid': '682456c0-981c-4806-9837-76aedecd6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year of their lives has been one of the warmest recorded.
        Extreme weather events, including floods, wildfires and heat waves, are becoming
        the new norm. Many believe that, if nothing is done to stop global warming,
        their generation will be left to deal with catastrophic consequences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33de67-e11d-4f76-8e50-bb0be6d5890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, on March 15, tens of thousands of students worldwide
        will be cutting class and taking to the streets to demand that elected officials
        act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086f1d3-9228-4375-9f31-78264b4e8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about their movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07fc88-72df-400f-bb27-054ce9d1ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ea406-63bb-47a1-ba6a-e74a08d4e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48ab92-941e-4d08-bc7d-07e160aacb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global climate strike on March 15 is an offshoot of the #FridaysForFuture
        movement, which has been active around the world for months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2b301-90db-42b6-8ad5-3d3a5abbddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began with Greta Thunberg, the 16-year-old environmental activist,
        who in August 2018 started skipping school on Fridays to protest outside Sweden''s
        parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022665a-17be-4ce4-b9e7-da16c0de74e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might remember how she roasted the global elite at the World
        Economic Forum by telling them they were to blame for the climate crisis.
        Before that, she delivered a damning speech at the United Nations'' climate
        conference COP24, telling climate negotiators they weren''t "mature enough
        to tell it like it is."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9f9d9-f2db-4a2b-adc6-34694ec5898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg has said she won''t stop her sit-ins until Sweden is in
        line with the Paris Agreement, an accord that aims to limit a global temperature
        rise this century to 1.5 degrees Celsius.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a106b-42ef-496a-a6a2-780161587f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her protests have inspired thousands of young people around the
        world. Students in countries including Australia, Thailand, Uganda and the
        United Kingdom have already skipped school to demand that their governments
        act against climate change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d79c5e-a02d-4c6b-98a5-a0297f193b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students in more than 90 countries and more than 1,200 cities around
        the world plan to join the strike in what could be one of the largest environmental
        protests in history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6b048-15dd-4d29-9f5d-5687fa853793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b808f7a-1042-4153-b577-8a2f264e013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why they''re striking</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b884e-f9e2-4e26-84e9-d7e1d8fce6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question many student protesters have for officials who might
        scold them for cutting class is: What''s the point in going to school if climate
        change might destroy all hope of a future?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c21b78-00f6-4eb6-ae33-98f2b1a0b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, they say, they''ve got bigger things to worry about.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d14a8-aacc-4536-a568-d0e1bf33c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because world leaders only have 11 more years to avoid disastrous
        levels of global warming, according to a 2018 report from the UN Intergovernmental
        Panel on Climate Change (IPCC).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773322e-4c65-453a-902d-4989c4238b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If human-generated greenhouse gas emissions continue at the current
        rate, the planet will reach 1.5 degrees Celsius above pre-industrial levels
        as soon as 2030. That threshold is critical.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51891a-a99b-40bf-ad61-8af9dd9a30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global warming at that temperature would put the planet at a greater
        risk of events like extreme drought, wildfires, floods and food shortages
        for hundreds of millions of people, according to the IPCC report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac2bea-c7e6-4d9d-842c-1fc3a096c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, curbing global warming would require "rapid
        and far-reaching" changes in land use, energy sources, infrastructure and
        industrial systems. The students who are protesting don''t think enough is
        being done.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b38ac-7fb0-4ad7-bd41-acd64d29cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter published in The Guardian newspaper, a group of
        youth-led climate activists called climate change "the biggest threat in human
        history" and said young people will no longer accept the inaction of world
        leaders. They''re taking matters into their own hands, "whether you like it
        or not."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955b971-64d0-4eae-9dec-25cb4b9f6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the right to live our dreams and hopes," the letter reads.
        "Climate change is already happening. People did die, are dying and will die
        because of it, but we can and will stop this madness."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d766b3-7fa1-4fab-ab94-8b5815f3a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young climate activists are hoping to spark a widespread dialogue
        about climate change, following in the footsteps of their peers in Parkland,
        Florida, who led a national conversation about gun control after a mass shooting
        at their school.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13a7d3-e577-4cce-881d-7e9dc8777a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f6168-721f-4bac-a0aa-643f2e19d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What they want</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9da023-1fb7-4c94-bc3e-bdabd9a1b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands of students vary from country to country, but one common
        thread among them is that countries cut greenhouse gas emissions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc6202-b6e5-4885-b428-d166b84f7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikers in Australia are fighting against a controversial coal
        mine project and are demanding a full transition to renewable energy by 2030.
        Among the demands of the UK protesters is lowering the voting age to 16.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5d819-4dab-43a7-acdc-a8530cecc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids in the U.S. want a radical transformation of the economy. Here''s
        what that agenda includes, according to the Youth Climate Strike website:</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0a00e-9a7c-4d51-9c21-fe73b75909ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02a002-ff63-4c88-81c9-5e95fa145ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a national embrace of the Green New Deal</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a4a0e-42eb-4703-9b26-312a7b699590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>an end to fossil fuel infrastructure projects</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3ba1a-9282-441f-a185-24e30810b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a national emergency declaration on climate change</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70efda4-a768-4413-bb98-31f9067d49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>mandatory education on climate change and its effects from K-8</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6def45-2e0e-4720-bc91-e1cb0d4fcc0b'
