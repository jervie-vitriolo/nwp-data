    'template': '1'
    'title': '5 possible plots for the new Kathryn-Alden movie that we never saw coming'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48384c13-afb6-43c1-9591-34a119c9115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> As further proof
        that we are living in a simulation that can‚Äôt seem to stop glitching, Star
        Cinema has just <a href="http://www.cnnphilippines.com/entertainment/2019/3/12/Kathryn-Bernardo-Alden-Richards-Star-Cinema-movie.html"
        target="_blank">announced a new Cathy Garcia-Molina film</a> starring Kathryn
        Bernardo and Alden Richards as romantic leads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac482d5-c25c-4ddb-9c5c-1c72ed8dda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can‚Äôt stress enough the significance of this crossover moment
        between stars from two different love teams of rival networks. Not since ‚ÄúMr.
        and Mrs. Smith‚Äù has cinema been so shaken by the forging of a new love team.
        Not since the Montagues and the Capulets have we seen two households, both
        alike in dignity, brought together in Fairview, Novaliches, where we lay our
        scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b373af-3149-4919-b70d-db277c4199f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of tandems KathNiel and AlDub respectively, Kathryn and
        Alden ignited the imaginations of millions of fans across the world. Kathryn
        and Daniel Padilla have the highest-grossing Filipino film of all time under
        their belt (‚ÄúThe Hows of Us‚Äù with a whopping ‚Ç±915 million in worldwide gross)
        while Alden and Maine Mendoza gave GMA‚Äôs ‚ÄúEat Bulaga!‚Äù record ratings, at
        one point increasing its viewership by 300 percent and getting 25 million
        tweets in less than a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1051c1-1112-499d-8a60-af864c782cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/life/entertainment/2017/12/15/love-team-fans.html"
        target="_blank">Inside the world of love team fans</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef838c-2803-4e54-8a7f-d243bb878f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the hint Star Cinema gave that they would begin shooting
        in Hong Kong next month, the film is shrouded in as much secrecy as a new
        ‚ÄúStar Wars‚Äù installment. This gives us room to speculate boundlessly. What
        could the movie be about? How will Garcia-Molina top her last box office showing?
        What do we even call this new pairing? AldRyn? KathAl? BernChards?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a466f-27b6-4eec-8b4a-7db336ed948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the timeline we‚Äôre living in, anything is possible, so we‚Äôve
        decided to speculate on possible plotlines for the film.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5336e-f1d7-40e7-98fa-f21051482e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The classic Pinoy rom-com</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff51a0-8f43-4e04-b136-47b1574e0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proposed Title: ‚ÄúSunday Kind of Love‚Äù</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd18137-c206-42eb-bec4-dc882219086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Logline:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33476a-7a9d-4324-9b13-e47d861b8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two young overseas Filipino workers (OFWs) employed by posh families
        in Hong Kong meet by chance one Sunday while walking around Central on their
        day off. He‚Äôs lost; she walks him to his MTR station; he asks her to spend
        the rest of the day with him. They fall in love over street food and convenience
        store ice cream, talking about the lives they left behind in Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c825beb-3811-4377-8ab2-b732e23b6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, Star Cinema will have to shoot this film out of the country,
        but they won‚Äôt stop in Hong Kong. Kathryn‚Äôs character suddenly receives a
        better job offer in a place where no Filipino rom-com has ever gone before.
        Maybe Russia? South Africa? Greenland?  Kathryn and Alden must fight time,
        distance, and the elements to stay together.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3937d-6299-4ebf-af30-91873b42e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a ‚Äò90s to ‚Äò00s Filipino love song covered by a younger
        artist to underscore a pivotal moment in the film. Consider ‚ÄúHuwag Na Huwag
        Mong Sasabihin‚Äù as performed by BP Valenzuela or ‚ÄúBakit Ngayon Ka Lang‚Äù covered
        by Ben&amp;Ben and Moira dela Torre. Perhaps Morissette Amon covering ‚ÄúWala
        Na Bang Pag-ibig?‚Äù Star Cinema better write me a check for these ideas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f65db-2319-4f55-9ca0-f10c011e9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The return of the Pinoy rom-com musical</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe1d43-e3b2-4475-b552-7d33a25ec99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.617+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proposed Title: Enchanted To Meet You</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cac967-ff9b-4ea8-b380-9b19b3239fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Logline:</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abc763-b461-488e-ac6b-9df29c5de0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos love both singing and rom-coms but somehow we haven‚Äôt
        seen too many recent attempts of combining the two. Given Alden and Kathryn‚Äôs
        singing abilities, why not put them in a musical? And let‚Äôs throw in an element
        of fantasy √† la ‚ÄúEncantadia‚Äù or ‚ÄúBagani.‚Äù This film has everything.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5bced6-7f34-4b45-a903-2ecce0c0bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn plays a singing time-traveling warrior princess from pre-colonial
        times who finds herself in the present day. She meets a young man played by
        Alden who takes her in and helps her adjust to life in Manila today. This
        is an opportunity for both a comedy of errors and sharp commentary on Filipino
        politics and post-colonialism ‚Äî through song.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e559f5-abff-46aa-a81e-3ca5b6597f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We discover that she''s here to pursue and defeat a time-traveling
        shape-shifting villain played by Cherie Gil (giving us her best Cate Blanchett
        in ‚ÄúThor: Ragnarok‚Äù) who threatens Filipinos past and present. The quest takes
        them to Hong Kong where they go undercover as OFWs. They discover Cherie disguised
        as an illegal recruiter and they meet for an epic battle. This is followed
        by a really dramatic love song that serves as Alden and Kathryn‚Äôs big duet
        moment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad704fcb-1599-4624-bbfd-caaf5a3d69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Wattpad wonder</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083d263-eef0-412e-a658-98eca41fd2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proposed Title: ‚ÄúShe‚Äôs Dating The Jokester; He‚Äôs Dating
        The Horse Girl‚Äù</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b10b8b-d832-4cce-9e46-5df86e0ecb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Logline:</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605aaed-5f9d-4203-a97b-2ae28b02c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanfic made flesh. Like a Mad Libs story brought to life, the film
        will be an amalgam of highly implausible details that the actors are burdened
        with making believable on-screen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b40eb-1450-4c32-9f77-76c29b8012e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Alden‚Äôs character is a struggling waiter and stand-up comedian
        in Hong Kong, whose routines are well-meaning but always hit-or-miss. Kathryn‚Äôs
        character does something posh and quirky like riding horses. They meet at
        a charity event at the popular Hong Kong Jockey Club where she is uncharmed
        by his humor but he‚Äôs enamored by her skill on the racetrack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174848b2-37a0-40d1-93ee-729e0bde1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their romance blossoms but is suddenly thwarted by a debilitating
        accident and/or a terminal illness for which they must seek treatment in Hong
        Kong. The third act will be far too serious for the first two but we will
        bear with it nonetheless because we‚Äôre already emotionally invested in what
        happens to the horse.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f068c-400c-45d2-ad81-63dcff4cf9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The bid for a Palm d‚ÄôOr</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a3f31-6e6d-4bbb-8c5b-374ba25c5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.618+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proposed Title: ‚ÄúInday‚Äôs Mood For Love‚Äù</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80714c-2efc-48aa-833a-2d77a1e4ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Logline:</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf9bfa-2bf9-443c-a1ae-41c45abd320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if Star Cinema throws us a curveball and the whole thing goes
        full auteur? The film will be slow and deliberate, the kind European festivals
        adore (now, everybody say Lav).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90c0cf-c138-43fd-9b9e-944c2ec6183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young domestic helper in a Faye Wong pixie cut wig wanders the
        city after dark. We do not know what she is looking for. The next day, a young
        Filipino tourist arrives for a two-week stay in the city to get over a breakup.
        The two go about their days differently, almost crossing paths in different
        districts in the city but always missing each other by a few minutes. They‚Äôre
        haunted by an unnerving feeling they can‚Äôt put a finger on. In enigmatic voiceovers,
        the two ponder on their current loneliness and alienation, musing on missed
        connections. We cut constantly to shots of clocks and maps, hinting at these
        characters ensnared by time and space, unable to find one another.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3d78c-057c-4806-abf7-b99139caf02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day of Alden‚Äôs trip, he sees a young woman with a pixie
        cut walking down the street. Before he can call out to her, she gets into
        a taxi. Kathryn looks out from inside the taxi and sees a man she does not
        know. The film ends abruptly, winning over festival audiences, award-giving
        bodies and Film Twitter‚Ñ¢ forever.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ed0c2-e01e-42d7-a447-a6ca5819fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The meta-narrative</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418479a-c24f-42c0-9fc5-12275e21ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proposed Title: ‚ÄúBeing John en Marsha, Bitch‚Äù</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb82e66-09ef-4cee-83c7-d8e561ce1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Logline:</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fcc3f-ddb4-482c-af22-0161386c4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the filming of a big studio rom-com in Hong Kong, a seasoned
        director works with two OFWs playing background characters in one of her scenes.
        They are so memorable to her that she offers to fly them back to Manila in
        the hopes that they‚Äôll become the next great love team. Kathryn‚Äôs character
        is all wide-eyed and dreamy. Alden‚Äôs maybe has a touch of evil behind his
        ambition. The two hardly get along at first but are both driven by the promise
        of success.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c5218-0608-4d0e-9a3b-84dc27a23e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surprise hit film and its accompanying original song make them
        an overnight sensation and suddenly they‚Äôre thrust into this world of endorsements,
        intense fandom and an unforgiving 24/7 media cycle. We‚Äôll see a lot of ambiguous
        moments where their characters and their real life personae blur into one
        another. They‚Äôll maintain their success for a few years, but as support for
        them peters out and their relationship sours, Kathryn‚Äôs character decides
        to engineer a public breakup, manipulating media and fandoms so they can form
        new, more successful love teams (plus points for cameos from Maine and Daniel).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a88cfb-96fc-4bb1-8ccd-3b83a7ebe835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:32:49.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:01:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is implied that this cycle carries on ad infinitum, creating
        a garden of forking love teams extending through the annals of time. The film
        will offer commentary on the absurdity of televised romance as well as the
        capitalist machinations behind the creation of media narratives.</p>'
  'kathryn-bernardo-daniel-padilla-no-projects-this-2019':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-13T17:46:44.833+08:00
    'imagesource': 'jcr:0858aeec-c7bd-4b1c-a23a-0ddbb980b455'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df8abe31-5ad9-4f72-b407-42c10e76b737'
    'lead': 'In an open letter published on Preview.ph, the 22-year-old actress said
      that she had a mutual decision with her on- and off-screen partner Daniel Padilla
      to not pursue projects together for 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T17:55:00.604+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:01:56.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:31.647+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No ''KathNiel'' projects for 2019, Kathryn Bernardo reveals'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44521221-0a8d-403d-ba9e-42889434db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> ‚Äî&nbsp;Fans
        of on- and off-screen partners Kathryn Bernardo and Daniel Padilla will no
        longer see them doing projects together‚Äîat least this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c855f4-ba8b-4061-bf81-f3dd0ab7f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter published on Preview.ph, Bernardo revealed that
        they had decided to not pursue projects for 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c18ce-f51f-43b5-b200-c7859c654e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of you might already be aware of this, but late last year,
        we made a mutual decision to not accept projects together this 2019," she
        said in the letter published Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b75751-cd55-4e39-aff9-d96f8302c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the announcement of Bernardo''s upcoming project
        with actor Alden Richards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a2ebb-6657-421e-a74c-fc9d7ec50f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/entertainment/2019/3/12/Kathryn-Bernardo-Alden-Richards-Star-Cinema-movie.html">Kathryn
        Bernardo, Alden Richards to star in Star Cinema film</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a9529e-a63e-4b9b-ba4b-a49c9e8225c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 22-year-old actress acknowledged that the decision is
        risky and scary, she said she is "excited to discover what kind of opportunities
        await us both in this journey."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54eded-acc2-4070-8e8e-a7c18cd3498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both know it''s going to be tough for both of us and maybe even
        tougher for our fans, but we really gave it some thought, and while there''s
        nothing we want more than to make you happy, we''d appreciate if you can give
        us this year to pursue our individual growth this time around," she said,
        appealing to their fans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bd748-ddb3-4f97-97dd-36d680f22afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo assured that they will still support each other behind
        the camera.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca72480-225f-48ae-a4e0-4ff64c40b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Needless to say, DJ and I will still be here; I will always have
        his back in the same way that I know he always has mine. It''s just that,
        in the meantime, we want to support each other off-cam," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fedd2-9707-45a3-82d9-80c07f1b834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo and Padilla first worked together in 2011 on teen-oriented
        show "Growing Up." Since then, they had amassed a legion of fans‚Äîmaking them
        arguably the most popular "love team" in the country. Their on-screen success
        also gave birth to "KathNiel," the portmanteau name of their tandem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca6c93-d224-4d01-855d-6a7544788480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, the two <a href="http://nine.cnnphilippines.com/entertainment/2018/08/23/Kathryn-Bernardo-Daniel-Padilla-KathNiel-confirm-relationship.html">confirmed
        their romantic relationship of five years</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211cf86-cd9a-46a3-b593-56c0c7e08717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T17:55:00.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:01:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were rumored to have parted ways last month, but Padilla
        vehemently denied the news.</p>'
