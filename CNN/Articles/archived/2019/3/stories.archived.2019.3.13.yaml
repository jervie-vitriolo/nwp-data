      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)&nbsp;‚Äî</strong>
        After #CarGel, here is another 90''s tandem making a comeback on the big screen.
        Actors Marvin Agustin and Jolina Magdangal are bringing back #MarJo fever
        through a collaboration with this generation''s biggest movie directors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6f5fd-6d7b-4295-93b8-5ac7c48174d5'
