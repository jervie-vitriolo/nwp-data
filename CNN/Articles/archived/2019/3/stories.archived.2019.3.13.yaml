      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor‚Äôs note:</strong> Ethel Mae Reyes is a filmmaker
        and educator. She currently teaches at the Fine Arts Department of the University
        of San Agustin in Iloilo City. She produced this video with a grant from the
        Philippine Center for Investigative Journalism (PCIJ) Story Project.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff55fc-296e-432b-bd63-feea106ee3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a7c90-1647-47ed-8e68-b47fc9eed756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (PCIJ) ‚Äî</strong> Until I saw the women‚Äôs dormitory
        of the Iloilo City Jail, I thought that anyone living in a cramped and confined
        space for years would be like a caged animal ‚Äî vicious and violent. I was
        wrong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7336a-9182-4ef4-9067-612544e4ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2de3b-e08b-404d-bacb-89e788cb02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past months, I have been filming in the jail and getting
        to know the inmates. Imagine more than 220 women packed like sardines in just
        133 square meters of space. That‚Äôs about half a square meter of floor space
        for each one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196d4eb-39ea-4ddf-80f6-01c191d4d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189f771-6bc7-4367-a566-b9b1f0d7ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all the women in the jail have been accused of drug-related
        crimes. Except for two who have been convicted, they are all awaiting trial
        in the city‚Äôs slow-moving and understaffed court system. According to a jail
        official, women stay there an average of five years because court dockets
        are packed and there are not enough prosecutors. Some had been detained ten
        years before being sentenced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca7787-f5b2-439d-8f59-c61007cf4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7996d-9b64-431f-8028-a46d9aa24038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the inmates are mothers who long for their children. What
        struck me was how they kept their dignity and humanity. They were gracious
        and generous. They were also neat and well-groomed. Some did regular manicures
        and pedicures. They were wearing makeup when I filmed them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4b206-e38e-42cd-8a1d-04deba259c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4e2eb-bc60-433d-a20e-9fef269b9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leda*, a 41-year-old mother of three children, has been in jail
        for six years. ‚ÄúWhen I first arrived in jail, I thought that it was just a
        dream,‚Äù she told me. ‚ÄúI had difficulty sleeping at night since it‚Äôs so crowded.
        In my cell, there are 50 inmates and at night, most of the inmates sleep on
        the floor. Those who can‚Äôt sleep at night usually sleep at noontime.</p>'
    '11':
      'image': 'jcr:07c7f440-923d-4594-977e-ff72bb37064a'
      'imageCaption': 'The Hilway Art Project provides 150 women inmates opportunities
        for livelihood and art therapy. The women make what they call ‚ÄúInday dolls‚Äù
        out of fabric. Each doll comes with a favorite quote chosen by the maker and
        they are sold in trade fairs, pop-up shops and online through Facebook. Photo
        courtesy of MA. ROSALIE ZERRUDO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331474cf-5d02-4283-ba6c-2522bd502b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb1d17-3594-475f-aa5e-f4dfd348f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAll of us share only one comfort room which has a single toilet
        and large water drum for bathing. My family rarely visits me since they were
        busy, but we still communicate by phone. There is not a minute when I don‚Äôt
        miss my kids. I pray that my case will be resolved soon so I can be reunited
        with them.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07013087-e51f-48fe-8456-c6d1497ea833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51772c6b-4793-42f9-b23e-034a04fc4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI have to wake up at 3:30 a.m. to take a bath since that‚Äôs the
        only time I can use the bathroom without disturbance,‚Äù said Lila*, aged 33,
        who has been in jail for two years. ‚ÄúI‚Äôll dry my hair and then I‚Äôll go back
        to sleep. I would wake up at 7 a.m. for a religious activity and at 8 a.m.
        there would be a headcount, then we would go back to our cell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ca9f6-a2b7-4884-95a3-279e02c253a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec0cfa-ee89-4b6e-b722-5ae7eab3b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe daily visitation hours is from 1 p.m. to 5 p.m., but it does
        not apply to me since I don‚Äôt have any visitors since my family is based in
        Manila. It‚Äôs not worth it for them to come and visit me. Life in prison is
        not easy, all that stress and being far away from my family is taking a toll
        on me, but I‚Äôm trying my best to cope.‚Äù</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d276e-739d-4710-8a45-52651f874edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeda5ca-a9e7-4357-8f15-0f0f004bac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo women‚Äôs jail is right in the heart of the city, tucked
        away in the compound of the police headquarters on busy Gen. Luna Street,
        right across the bustling University of San Agustin. The jail was built for
        28 inmates, but since 2002, when Congress passed a new law raising the penalties
        for drug crimes, the number of those jailed for drug crimes has risen, resulting
        in overcrowded jails throughout the country. When the Duterte administration
        cracked down on drug crimes and detained tens of thousands more, jails all
        around the country have become so crowded that in many of them, inmates take
        turns sleeping or sleep sitting down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede55c1-6392-4023-ba40-33a9263612a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b082d-1328-47c6-82e6-ce67be356284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This video tells the stories of the women of Iloilo jail. Their
        ages range from 18 to 69, although most of them are mothers with young children.
        Their identities are concealed to protect their families whom they love and
        miss.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380301f-2a76-4dc3-affb-9db11def367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54e533-bdd9-49d2-8fe2-b4fc6ea15bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I focused on the Hilway Art Project, which provides 150 women inmates
        opportunities for livelihood and art therapy. The women make what they call
        ‚ÄúInday dolls‚Äù out of fabric. Each doll comes with a favorite quote chosen
        by the maker and they are sold in trade fairs, pop-up shops and online through
        Facebook.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c430f-588a-430e-809d-ec3c586d00b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647eb00-e940-427b-85b0-1eef2344a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:04:33.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leda says the project has become part of the women‚Äôs lives. ‚ÄúIt
        helped us a lot in our financial needs since most of us are mothers and we
        are still supporting our children‚Äôs needs. We have learned a lot in this project
        and it has helped us with our talent and skills. The Hilway project has helped
        us become better persons.‚Äù</p>'
