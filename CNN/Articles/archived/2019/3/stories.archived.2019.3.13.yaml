      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>all government decisions to be tied to scientific research</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af787e46-f0a5-4c51-86bd-4da4403e5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s on their side</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd4b95-3fe6-4779-8377-1d36699408d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids leading the March 15 strike don''t yet have high school
        diplomas. But a whole bunch of grown-up scientists say these kids know what
        they''re talking about.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ba978-fcf2-4113-a728-4bfd96912868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of more than 100 U.S.-based climate scientists released
        a letter last week in support of the U.S. strike, saying that students'' demands
        for immediate action on climate change are consistent with the latest science.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c6ff3-adad-4dd1-842c-4c2105188837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need our support, but more than that, they need all of us
        to act. Their future depends on it; and so does ours," the letter said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8796d73-46f1-4700-a84b-113ea6bdbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in other countries have released similar letters of support
        for past strikes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7acaf9-1c56-413c-8197-99103480625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Ilhan Omar has also expressed support, saying she
        will attend the national strike in Washington, D.C. Omar''s 16-year-old daughter,
        Isra Hirsi, is one of the national organizers of the strike, along with 12-year-old
        Haven Coleman and 13-year-old Alexandria Villase√±or.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3977ea-b230-49e0-a064-9051da458c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone has been on board.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e70350-db0a-4be1-8562-27123de5f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for UK Prime Minister Theresa May criticized student
        protests in February, saying that striking "increases teachers'' workloads
        and wastes lesson time," adding that kids should be in school training to
        be scientists and engineers so that they can tackle the problem. That same
        month, an Australian education minister warned students and teachers that
        they would be punished if they went on strike during school hours.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5741a06-f424-4dda-ad1e-eecba3044924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388a0d3-61f9-40bf-b6f5-3f76c8f5316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to get involved</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4e9a5-e83e-4a95-bc18-8c8de5554baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are strikes happening in more than 90 countries. For information
        about upcoming strikes around the world, check out this map on the Fridays
        for Future website.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75621999-5f7b-41ac-bb5a-d1d246af9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, a national strike is planned in Washington, D.C., along
        with strikes in nearly 50 states. To find one in your area, check out this
        map on US Youth Climate Strike''s website.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d12746-9095-4049-8f22-9df14b62c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re thinking about joining a strike but are worried about
        the consequences you might face from your school, the American Civil Liberties
        Union has a guide to student rights during walkouts and protests.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de846c44-139a-4171-94a0-61b0e48090f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:51:58.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/13/world/school-climate-strike-walkup-trnd/index.html">"Kids
        around the world plan to skip school this Friday to demand action on climate
        change."&nbsp;</a>&nbsp;</em></p>'
