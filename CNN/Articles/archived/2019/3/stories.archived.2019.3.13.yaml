  'Serikzhan-Bilash-arrest-in-kazakhstan-':
    'author': 'Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T14:41:16.620+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eba4a29-2d6b-4836-96bc-cb38a136bbc5'
    'lead': 'A prominent human rights activist and China critic based in Kazakhstan,
      has been arrested by Kazakh police and charged with inciting ethnic strife,
      according to his lawyer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T14:46:12.525+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:02:07.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:28.968+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xinjiang human rights activist Serikzhan Bilash arrested by Kazakhstan
      police, lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871aebfc-3d11-4578-8c38-5d6f05b77786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;A prominent human rights activist
        and China critic based in Kazakhstan, has been arrested by Kazakh police and
        charged with inciting ethnic strife, according to his lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5fd3d-6a8e-4666-ba4d-6946941fd2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serikzhan Bilash is the co-founder of Atajurt, an Almaty-based organization
        that brings attention to the crackdown on Muslims in China''s western region
        of Xinjiang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17ae04-0ce4-4538-8b06-5f754253da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiman Umarova, Bilash''s lawyer, said that her client was arrested
        on Saturday night in Almaty and transferred to Astana, the Kazakhstan capital.
        Umarova added that Bilash was "roughed up" during his arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1301f-2514-4e7d-ad5e-1ed5028f947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, he could face up to 10 years in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b70e8-b580-4f6d-af89-dd4f1b19c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan authorities could not be reached for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430fd33-aa08-460c-9f86-c9b6df15e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US State Department, citing reports from international
        rights groups, scholars, and media organizations, as many as 800,000 to 1.1
        million individuals have been detained in camps in Xinjiang since around April
        2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f0144-726a-4acc-ac59-affec57ca48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilash and other critics argue the facilities are re-education camps
        for political indoctrination and are an attempt to erase any Islamic presence
        from the region under a so-called policy of sinicization -- a process that
        attempts to assimilate minority cultures into the majority Han Chinese culture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47270a73-1707-455c-a5c2-116337c675b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Muslim minorities</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ec467-6741-4ff8-8b3d-117927c1505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atajurt has publicly lobbied for the closure of the Xinjiang camps
        and published accounts of those who had been detained and released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a84638-94a3-4516-ae91-e463561c824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s YouTube channel is populated by stories of people in
        Kazakhstan who say their family members are missing in Xinjiang, locked in
        camps and unable to leave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00329df7-cf82-497b-b9ff-914e08811291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the vast majority of those detained are Uyghur, the State
        Department says ethnic Kazakhs and other Muslim minorities living in China
        have also been detained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac327533-8aad-43d8-a5be-e02a6d5c3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Bilash has repeatedly told CNN about what he
        called an ongoing campaign of harassment by the Kazakhstan authorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a87239-e899-4725-bf5d-a5eb30779e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilash says Astana has failed to oppose the camps because of the
        billions of dollars of investment Beijing has poured into Kazakhstan infrastructure
        projects in recent years, as part of its Belt and Road Initiative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661780f1-d0ed-4305-842d-1c0c65726e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Centers ''essentially boarding schools''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0d7df-da7d-45b1-9249-b0db39939ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest comes as Xinjiang''s most senior Uyghur official, chairman
        Shohrat Zakir, defended the detention centers on the sidelines of a meeting
        of China''s National People''s Congress in Beijing Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed79364-d086-412d-b759-d2cde6d15511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakir reiterated the Chinese government''s long-held stance that
        the camps are "vocational training centers" where residents are taught voluntarily
        as part of an anti-radicalization program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4100f99-5b53-40b9-949f-1bacd84998a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claims that the trainees are abused and their freedom is restricted
        in the centers are wrong. The centers are essentially boarding schools. And
        food and lodging are all free," Zakir said at an open session of Xinjiang''s
        delegates to the Congress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666f140-2569-4ce7-b095-a16ef351bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the centers had been "effective" in stopping
        religious extremism in Xinjiang, claiming the facilities protected detainees''
        dignity and human rights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939c8fe-0300-44f5-9c8e-547d94eb969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakir denied there were more than a million people in the camps,
        and said as more Uyghurs "graduated" from the Xinjiang centers the number
        of inmates would decrease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90533aa-f150-4339-a26b-3de791f19465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking, there will be fewer and fewer trainees in these
        vocational training centers. If one day, the society doesn''t need them anymore,
        vocational training centers will disappear gradually," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83de15-c24a-421a-80fe-5c581ffd7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T14:46:12.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "X<a href="https://edition.cnn.com/2019/03/12/asia/serikzhan-bilash-arrest-xinjiang-intl/index.html">injiang
        human rights activist Serikzhan Bilash arrested by Kazakhstan police, lawyer
        says</a>."</em></p>'
