      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
  'analysis-no-deal-Brexit-is-still-possible-despite-lawmakers-opposition':
    'author': 'Analysis by Jane Merrick, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T15:37:09.070+08:00
    'imagesource': 'jcr:ceb8deef-b23d-4189-8d6c-e883cf195fec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6436b0-bfb7-4034-a6e6-3553509d8539'
    'lead': 'Theresa May will have woken up Wednesday morning hoping she has won back
      something she lost last night: Her voice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T15:41:24.522+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:02:05.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:29.529+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Theresa-May', 'Brexit', 'European-Union']
    'template': '1'
    'title': 'No deal Brexit is still possible, even if lawmakers vote against it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b59c88-ae59-4de7-acdd-8ce0aa063e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Theresa May will have woken up Wednesday
        morning hoping she has won back something she lost last night: Her voice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ab0d9-de64-4c2a-bc94-54de0adab4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hoarse, cracked tones in Parliament as she addressed lawmakers
        following yet another humiliating defeat underlined the great personal pressure
        the Prime Minister is under on Brexit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb067da5-c812-4a90-8d67-31da2b709855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good night''s sleep may have soothed her vocal cords, but it will
        not have restored parliamentary support for her Brexit deal -- that may be
        lost altogether.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7710311-1a4b-4205-affa-6c09ed2b144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result, a defeat by a margin of 149 votes, will be near-impossible
        to reverse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1655d79-4cc7-4f38-9e09-814659587edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.523+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 16 days left before the UK is due to leave the European Union,
        the Brexit rollercoaster lurches once again as lawmakers prepare to vote on
        a motion to prevent no deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a489ac-85a0-4b52-a595-930386c7dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.524+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A meaningless vote?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f608dab-07ed-4b62-bbfd-42f727d127d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.524+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a similar vote last month, the House of Commons signaled its
        opposition to a no deal Brexit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27b1be-d346-4ca4-a94c-ebc81b42a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.524+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this time, it''s more complicated: Facing the risk of her Conservative
        party splitting in two, the Prime Minister has agreed a free vote on the motion
        -- meaning the party''s lawmakers are not obliged to follow the government''s
        position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d987c2-16ce-4f73-83d9-774d9b3b5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.524+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Conservative MPs (members of Parliament) already favor a no
        deal -- because it would deliver the hardest Brexit possible, with no ties
        at all to the EU after March 29. This group is likely to have increased in
        number after Tuesday night''s defeat of May''s plans, with MPs now fearing
        that unless they vote for a no deal, Brexit itself could be delayed -- or
        canceled altogether.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd89000-9969-459f-b5be-caeb1805075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.524+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For businesses, lawmakers and government officials who fear a no
        deal cliff-edge will damage the UK economy and cause panicked stockpiling
        of foods and medicines and long queues at the border, the prospect of Parliament
        actively voting for this scenario is very worrying indeed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622e024-a5b9-4831-aaf3-735503d91518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.524+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister, unsurprisingly, will vote against a no deal.
        And yet, regardless of the outcome of Wednesday''s vote, Britain is heading
        for a no deal Brexit anyway -- because that is the default position, unless
        a deal can be agreed by both Brussels and the UK parliament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8eec8-9704-4ca1-a464-b7835bf2bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.525+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one sense, after Tuesday night''s so-called meaningful vote,
        Wednesday''s is the meaningless vote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb556e-e9c2-468e-b8e3-3a0e4a65b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.525+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Delaying Brexit</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adce62-ea0b-4d74-9df8-53dc34eaf0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.525+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way lawmakers can now stop a no deal is for one or more
        of three things to happen: May''s plan to pass in another vote, for a different
        exit plan to be backed by a majority of the Commons, or for Parliament to
        pass a motion to delay Brexit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b32a6-54b1-41a7-9953-0aa29e13c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.525+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of these options would involve yet another meaningful
        vote -- following one back in January, in which May''s plans were defeated
        by a majority of 230, and the vote last night, featuring a tweaked version
        of her original withdrawal agreement, containing additional legal language
        on the Irish backstop.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a261a-dfcc-49d9-801e-01fe2158875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.525+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible, although not likely, that the Prime Minister will
        wait until closer to exit day, when the Commons is running out of alternative
        options, to present her plans for a third time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826c735-4af2-46cf-81e2-7abc56290f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.525+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, given the appetite among her Brexiteer lawmakers for a no deal,
        it is very unlikely this would pass.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbf0f7-1ce9-4211-a4d4-5aee8522141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given May''s strategy of presenting Parliament with an ultimatum
        -- of her deal or no deal -- has effectively failed, this tactic to further
        run down the clock will enrage MPs who already think she should step down
        as Prime Minister.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d3f70-f254-435b-941e-5a49e27f3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is more likely is one or both of the second and third of these
        options.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93aff4b-5660-4d10-82ae-a2ea8eda7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote to delay Brexit is expected Thursday, and will be a close-run
        thing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a46b4-1883-4140-9c98-e7a41b6b1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, however, both a new deal and a delay would need approval
        from Brussels in order for them to change the course of Brexit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7943a9b-cab5-44ec-a38c-3f5bd5e9cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, EU leaders are gathering for the last summit before Britain''s
        departure date -- so UK lawmakers would need to agree a position before then.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82651f-97d9-4cd2-8f27-b9851466abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, MPs from different parties and factions began
        to table amendments to Wednesday night''s no deal motion in order to make
        the vote have some force.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e2599-c4e2-48c6-ab6b-8c751dc8596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still moves afoot for a second referendum, which could
        pave the way for Brexit to be canceled altogether.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ed215-a15b-4c06-a438-580ce9369170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also now Conservative MPs openly discussing May''s
        departure because of her failure to secure backing for her Brexit deal. She
        is going to need to be in strong voice for the days ahead.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ff19c-e9cf-4e41-b6d3-8b4d028f4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T15:41:24.527+08:00
