    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Water: ''Aggressive rotational water interruption'' likely'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6c2e4-109c-4e9d-80da-a3352fb21068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> - Hundreds
        of thousands of Manila Water customers may have to suffer through more "aggressive"
        water interruptions throughout summer, the company''s chief executive said
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3933075-3157-4948-a2a8-aac0d0c4244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c9292-4bea-44aa-9db3-6cc737594d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand dela Cruz, Manila Water Company, Inc. president and CEO,
        said they have to implement a new water rationing scheme to replenish dwindling
        reservoirs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4d798-63fa-4862-9003-0894fcad36b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755a779-e9f5-4736-a7c8-052a5f64017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is some sort of conditioning for our customers: We may have
        to do more aggressive rotational interruption in order to fill up the reservoirs,
        which are now at low levels. It will get worse before it gets better," he
        said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13b785-eaef-4ce0-b684-d49bdc569abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57bba3-1b47-4f00-9915-83bf6d11f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said widespread water interruptions that have affected
        over 260,000 households since March 7 will last until May, the end of summer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e3e57-242a-4d16-a23f-be16190cb70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a665dd-c136-4979-87cb-3354604d1277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said the east zone water concessionaire is exerting all
        efforts to service its customers. He said the water supply will slightly increase
        by the end of March with the opening of a treatment plant in Cardona, Rizal
        tapping Laguna Lake. This will provide 50 million liters per day (MLD) and
        increasing to 100 MLD by August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23b26b-d152-4ab7-ac84-2eff06a22ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116363c-5860-40c9-afea-dde6bffff004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the deep wells and supply sharing with Maynilad will also
        help with the "progressive improvement" in supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3364a285-c501-4fe6-831b-3aaf64ef631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d1acd-92d9-4d3a-8c21-79a09b92180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang iniiwasan ko is magbigay ng false expectations na gaganda na,
        we will still continue to distribute the pressure," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c86cbf-93d8-4f87-9902-2c173d16ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38848b1a-e9da-4a74-ba51-5fab33586bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:03:51.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water in some parts of Metro Manila and Rizal has been scarce in
        the last week after Manila Water announced service interruptions. The concessionaire
        pointed to the critical level of its La Mesa dam reservoir in Quezon City
        for lack of rainfall.</p>'
  'Gloria-Macapagal-Arroyo-Ping-Lacson-2019-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T16:21:23.763+08:00
    'imagesource': 'jcr:adbc3bc0-c073-4da8-a21e-561a135687f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfc21989-13d2-4d9d-be14-93602d1667fa'
    'lead': 'Senator Ping Lacson says President Gloria Macapagal-Arroyo may face charges
      for signing the House''s budget bill, on which congressmen had made changes
      after its ratification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T16:27:33.671+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:02:02.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:30.113+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019-budget', 'Ping-Lacson', 'Gloria-Macapagal-Arroyo', 'Senate',
      'House-of-Representatives']
    'stories': ['e4dcef53-cc21-492e-afa1-66bdf292ddec', '1dd63fbe-148a-4b09-8e64-95c7369244d0',
      '2a64353a-668b-4d53-b9c2-6d90bad9c3bf']
    'template': '1'
    'title': 'Lacson: Arroyo can be charged for signing ''falsified'' budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dcb587-ebc4-45eb-b2ac-83a1b3ac97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong>&nbsp;Senator
        Panfilo "Ping" Lacson warned that Speaker Gloria Macapagal-Arroyo can be charged
        for signing the House''s version of the budget bill, on which congressmen
        had made changes after the 2019 budget was ratified by Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822cbba-c25c-4fd4-b5a2-8d17c22f32b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said any taxpayer can file a complaint against Arroyo for
        falsification before the Office of the Ombudsman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de7cb2-a7a2-41f4-913c-0cb7f05d24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Speaker Arroyo already signed the [House] version of the
        enrolled bill, she''s already prone to being charged for falsification because
        she''s already certified something that did not take place," he said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dee35d-7937-4d3e-b6e8-dd770cd20507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson explained that amending a bill after it has been ratified
        is equal to falsification of records of the legislative process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559217e9-7c4f-4daa-b8ac-2be897bb86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.672+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 170 of the Revised Penal Code punishes falsification of
        legislative documents with a jail term of six months and one day to six years
        and a ‚Ç±1.2-million fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1753b17-3207-47f0-a6e8-ec6653122ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen said that they itemized lump sums in the 2019 budget
        after its ratification by Congress. Senators have said that this is illegal
        and unconstitutional. House leaders, however, said otherwise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4a6a4-8370-4888-8cb7-3672ea64729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede pa mag-amend [You can still amend,] provided you don''t alter
        what has been agreed upon and the amount in lump sum appropriation contained
        in the bicam report," House Majority Leader Fredenil Castro said in a media
        briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fd20b-5cc9-41d7-b283-9d1efb159dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said he would not sign
        the budget bill if the House made changes to it after its ratification, adding
        that he would be charged with falsification effectively blocking its transmittal
        to Malaca√±ang for President Rodrigo Duterte''s signature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a088797-c143-49a2-a6e4-e2901d4f4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto and Arroyo, along with the secretaries-general of the House
        and the Senate, would have to sign the enrolled copy of a bill before it is
        sent for Duterte''s signature.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af148e-ef23-444f-9bbb-eecf6e67b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.673+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself said in a speech that he would not sign into law
        an "illegal" budget bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f3edb-964e-4255-a9be-c2d834e26b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House leaders have been insisting that there is nothing illegal
        in their post-bicam action. They have said that the 2013 Supreme Court ruling
        outlawing the interference of lawmakers in the execution of the budget after
        its passage, which is often cited by Lacson, is inapplicable because the budget
        bill has not yet been passed into law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf44e9e-abcc-493d-9661-7bcbbb9208ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines College of Law professor Dan Gatmaitan
        told CNN Philippines'' <em>Newsroom Ngayon</em> that lawmakers'' itemization
        of the budget after its ratification might be their way of complying with
        the high court''s ruling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db82757-97f5-4d42-a79e-477904220aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, that''s what they are doing para [so that] they don''t
        have to play a role after the law is enacted, they are not just itemizing,
        they are certifying the uses of the fund to get around the Supreme Court decision,"
        Gatmaitan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8e293-0f28-485f-8b36-ed3d5fe73ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite meeting before Duterte last night, lawmakers are still on
        a deadlock on how to proceed with the budget. The Senate wants the House to
        stick to what was approved by the bicameral conference committee, but the
        House wants to proceed with their itemized budget.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513fb27-1e60-4541-b3c9-2da1ae2a6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, Lacson sees the government continuing to
        operate under a reenacted budget until August ‚Äì&nbsp;when Arroyo and House
        Appropriations committee chair Rolando Andaya would have stepped down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c260e-0aad-4d6e-8b65-c9370a290ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said congressmen have come to them alleging that Arroyo
        was behind the realignment of funds after the budget''s ratification. They
        said this favored the Speaker''s allies and left others with less funding
        for their districts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42f67b-9d37-4c2a-a220-80e33e61355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders said this was to ensure that allocations for congressmen
        were "equitable," noting that some of them received no budget for their districts
        under previous leaders of the chamber.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d487421-5776-441d-93b4-4ebff21e593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya was Arroyo''s Budget Secretary when she was president.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b52fa-c07d-4881-ba85-cd2aa2086516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under the Arroyo presidency, Lacson was tagged as the suspect
        in the double murder of publicist Salvador "Bubby" Dacer and his driver Emmanuel
        Corbito. Lacson then led exposes against Arroyo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb3e74-a735-4e8c-b9e8-b9adaaae0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he has forgiven everyone who has wronged him and has
        denied that his crusade against "pork" or discretionary funding in the budget
        is about Arroyo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a541605-150e-4aa9-aa3b-5c1458c2f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:27:33.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'U.S.-Canada-only-nations-still-flying-Boeing-737-Max-planes':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T16:30:26.977+08:00
    'imagesource': 'jcr:009831a1-30a8-457a-9d18-ba8ecaa53286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c24feee-4c13-45ce-9e8b-c77c881e8753'
    'lead': 'A raft of nations have temporarily suspended Boeing 737 Max flights after
      the fatal plane crash in Ethiopia but the United States and Canada are still
      flying a substantial number of those models.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T16:33:22.004+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:02:01.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:30.326+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. and Canada are the only two nations still flying many Boeing 737
      Max planes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd4b15-e7ca-4afe-b16f-ee7b515ea114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;A raft of nations have temporarily
        suspended Boeing 737 Max flights after the fatal plane crash in Ethiopia but
        the United States and Canada are still flying a substantial number of those
        models.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6940c7-c6e4-4b4b-ad85-675ae4abdca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union began suspending Boeing 737 Max flights in Europe
        on Tuesday, joining more than a dozen nations and aviation authorities that
        have halted the aircraft''s operations all over the world. The move came after
        a Max 8 flight from Addis Ababa, Ethiopia, to Nairobi, Kenya, crashed Sunday
        into a field six minutes after takeoff, killing all 157 people on board. The
        flight reported technical problems and asked for permission to turn back before
        it crashed, and investigations are underway into the cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efede8fe-9bfb-4fb7-853e-1975409aa534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time in less than six months that this model has
        crashed soon after takeoff. A new Lion Air Boeing 737 Max 8 flight went down
        in October over the Java Sea off Indonesia, killing 189 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccca649-eb94-4b95-9fdd-0b0fdb2b92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Multiple countries ground planes</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c58b3e-3035-438f-bfd1-028f194ef056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the EU''s announcement, nations like Australia, Austria,
        Belgium, France, Germany, Iceland, Ireland, Italy, Malaysia, the Netherlands,
        Oman, Singapore, Turkey and the United Kingdom announced their own bans on
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183223a9-bd7f-493a-bebe-bddc114bafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, Oman, Singapore, Australia, Ireland and France and Norwegian
        Airlines suspended the whole Boeing 737 Max range.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb85527-2804-4905-b186-eb88391ff1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, Dubai, China, Indonesia, Malaysia, Iceland, Germany and the
        airlines LOT Polish, TUI Airways, GOL Linhas Aereas, Aeromexico, Aerol√≠neas
        Argentinas, Cayman Airways, Comair Airways, Eastar Jet, Jet Airways, Mongolian
        Airlines, China Airlines, China Eastern, China Southern, Lion Air and Silkair
        have suspended the Max 8 model. Turkey suspended Max 8 and 9 models.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b13e4-b0b5-46aa-b618-35d36cd9a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.006+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Max 9 has never crashed, but It was included in an FAA emergency
        airworthiness directive following the Lion Air crash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e3f797-9944-47ec-be17-7ffe97935260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.006+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These airlines are still flying 737 Max planes: American, United
        and Southwest airlines, Fiji Airways, Icelandair, Flydubai, Spicejet and WestJet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f960e-be5f-44f4-940f-eeed45fa15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.006+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s aviation administration became the first to order a suspension
        Monday evening, grounding all domestic Boeing 737 Max 8 jets due to its principle
        of "zero tolerance for safety hazards."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e4c4e-b36e-432f-b203-bc7193293591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.006+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has one of the world''s largest fleets of Boeing 737 Max 8s,
        operating 97 of the planes, according to Chinese state-run media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adfafec-ad00-4b2b-9f0c-68934e1f4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.006+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fallout has appeared to affect Boeing''s bottom line. The
        aircraft maker''s stock dropped 8% Monday, with investors voicing concerns
        about the 737 and Boeing''s future in China, predicted soon to become the
        world''s first trillion-dollar market for jets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a4133-d462-4bc3-9fdc-073a3bb0cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.006+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some international airlines and governments grounded the 737
        Max 8 planes, US airlines, the Federal Aviation Administration and Boeing
        have not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643a718-a921-4c00-b0f7-a6354b1e383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel K. Elwell, acting administrator of the Federal Aviation Administration,
        said the agency has reviewed all available data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d365dc4-2f07-446c-a341-51947cf92161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus far, our review shows no systematic performance issues and
        provides no basis to order grounding the aircraft. Nor have other civil aviation
        authorities provided data to us that would warrant action," Elwell said in
        a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f0a27-374e-4e24-b836-2d1c2e116b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it has "full confidence" in the safety of the 737 Max
        but said it understands the decisions made by customers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018763b5-c1cf-4f9d-89cc-b007b28a8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement in its official Twitter account, the company also
        reiterated that safety remains its No. 1 priority.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fd5fa-9ce0-443f-a432-9406021dc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing concern</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46d19b-8c01-45d6-8a28-9d4aedf7b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.007+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of a link between the crashes in Ethiopia and
        Indonesia, but the similarities have prompted some airlines to take extra
        safety precautions while both investigations are ongoing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ee357-5caa-48b2-9ee2-6ffeb2ab964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given in both air crashes, the aircrafts were newly delivered Boeing
        737 Max 8, and both accidents occurred during the takeoff, they share certain
        similarities," the Chinese aviation administration said in a statement Monday.
        It added that it would contact Boeing and the FAA to confirm "flight safety"
        issues before allowing the planes to fly again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95ca8e-1ec1-4156-bb9d-a9b34ab53221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ethiopian Airlines CEO Tewolde GebreMariam said that
        the pilots of Flight 302 told air traffic control they were having "flight
        control problems" before the crash.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500be13a-3fb4-4e51-b433-43bfc7d7bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GebreMariam said the flight data recorders "will be sent overseas"
        but didn''t specify where since Ethiopia lack the technical capacity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd0aa0-3b38-4a85-890f-5e696666e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots were aware of an airworthiness directive issued after the
        Lion Air crash in October and had had additional training, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6ae9b-0de2-4b06-9466-2f009f765a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.008+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation safety experts and regulators around the world remain divided
        on whether the Boeing 737 Max 8 is safe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b94bcb-e128-429b-a6c3-bedd44f0de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never said that it''s unsafe to fly a particular model of
        aircraft, but in this case, I''m going to have to go there," David Soucie,
        a former FAA safety inspector told CNN, saying that passengers don''t have
        enough information.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97987684-995e-47a8-ae8e-a36d230f0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Goelz, a former managing director of the National Transportation
        Safety Board, said he believes it''s too early for American authorities to
        ground the jets.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4a74b-e188-4daf-8838-5947e7ce5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:33:22.009+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/12/africa/airlines-suspend-boeing-flights-intl/index.html">US&nbsp;and
        Canada are the only two nations still flying many Boeing 737 Max planes</a>."</em></p>'
  'European-Union-fund-communist-party-fronts-':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T16:33:35.549+08:00
    'imagesource': 'jcr:17cde150-ccb2-4f8b-9d51-b0b97d11a2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac243637-ec15-423e-b9d0-77e782884bba'
    'lead': "In another tirade, the Armed Forces of the Philippines alleges  \nthat\
      \ about a hundred Communist Party of the Philippines 'fronts' have been receiving\
      \ million-euro funds from the European Union. "
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T16:40:46.365+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:02:00.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:30.576+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Communist-Party-of-the-Philippines', 'European-Union', 'IBON-Foundation',
      'Rural-Missionaries-of-the-Philippines', 'KARAPATAN', 'red-tagging']
    'stories': ['506eeb22-8153-4de8-925a-9d8a749e3955']
    'template': '1'
    'title': 'Gov''t to EU: Stop funding ''scam'' projects of left-leaning groups '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374125a-4fdf-484a-86a7-cb310f60cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong>&nbsp;A
        military official on Wednesday said the government has been taking steps to
        stop the European Union (EU)''s million-euro funding for a number of left-leaning
        organizations in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a4468-74b6-4ac1-b513-87dc0552b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing in Malaca√±ang, Armed Forces of the Philippines (AFP)
        Deputy Chief of Staff for Civil Military Operations Brig. Gen. Antonio Parlade,
        Jr. said the government has urged the EU to closely review the projects they
        have been funding in the country as a number of those supposedly go to "communist
        fronts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d9a3e-2f3f-4483-8754-512528a7cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True enough <em>sa ating</em> research,<em> ang daming</em> funding
        <em>na nakikita natin na nakukuha ng mga</em> organizations <em>na ito</em>
        specifically from the European Union," Parlade told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa90f56-3c6c-4873-ba04-9228e98e82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: True enough with our research, we saw a huge number
        of funding to (leftist) organizations, specifically coming from the European
        Union.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a9f27-d713-4b68-8a37-2b95dc7ee3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national task force to end local communist armed conflict recently
        went to Brussels to engage with EU officials and the Belgian foreign ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47491339-1b55-4823-9168-56bf0c2c3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade listed down Alternative Learning Center for Agricultural
        and Livelihood Development (ALCADEV), IBON Foundation, Rural Missionaries
        of the Philippines, and Karapatan as some of the "front organizations" which
        have been benefiting from the million-euro funding from the EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a820e9-74b1-459c-93fd-5d42314d7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of them is being funded by the European Union. When we engaged
        the Belgian parliament, we found out na meron din pala silang malaking pondong
        binibigay dito sa mga organisasyon (they have been shelling out a huge fund
        for these organizations," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3febdf1-7b88-41ba-b2b9-22fdf4b1c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said the EU has already committed to shell out a ‚Ç¨2 million
        fund for the Rural Missionaries of the Philippines (RMP), a national Church-based
        organization. He added seven other nonprofit organizations have been receiving
        ‚Ç¨3 million annually for five years. It was unclear what these other organizations
        were.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b57abdc-d6e4-4bb6-bf3a-abccd60ee01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first tranche of ‚Ç¨621 million for the projects was released
        last year. The government now seeks to stop what it called the "money-making"
        scam of the communist party by proving that their partner organizations have
        been working with "terrorists."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e673c654-f1f2-4183-81ec-b92091c456ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pera talaga</em>. It''s all about money. I think this is really
        a big scam that we have to uncover," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660cbc0-59e7-4f69-87a1-8cd1cf3e1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said the government will soon file an official complaint
        to the EU to formally stop the body''s funding for these organizations. He
        added authorities have been consolidating evidence and testimonies, per EU''s
        request.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b993ba1-7f37-4391-95d1-fdd34fbcf244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted us to provide more evidence and to provide a formal
        complaint. That''s what we''re doing now, we''re consolidating all our evidence
        to be submitted to the European Union. And as soon as they have that, they
        promised to stop this funding."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe81060-dff0-451f-adf9-d4b301348979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP previously talked about international organizations funding
        legal fronts of the CPP, but Parlade said previous governments were "not as
        serious" in ending the country''s insurgency problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bfb22d-ddbb-4600-9665-70adc4e6eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:06:35.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t accusations ''baseless''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9059a65-b6cb-4787-b125-9e250f055b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the RMP-- together with rights group Karapatan and other
        organizations-- trooped to the Commission on Human Rights on Tuesday to file
        a complaint against the "red-tagging" of their group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f73300-c436-4fd4-8620-43fbb71cef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RMP National Coordinator Sr. Elenita Belardo, in a <a href="https://www.facebook.com/rmpnmr.inc/posts/1990146431280085?__tn__=-R">post</a>
        on the group''s website, emphasized the group''s "relevance" in their "missionary
        work with the rural poor."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ecefe-3769-4a89-a6dc-0e8f49748b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As rural missionaries, we commit ourselves to serving the rural
        poor and that commitment drives us to implement programs like literacy and
        numeracy for Lumad children, livelihood programs, relief and rehabilitation,
        training and education for rural communities so that they may enjoy life to
        the fullest," she said.&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfc0dd-cd94-4d36-89b1-288ec60d26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belardo added the red-tagging is "definitely alarming as it can
        be used as justification to go after rural missionaries, priests, sisters
        and lay workers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ba243-5b83-4f7b-9f6e-8b494dc18cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights defenders in our country are in such perilous situation.
        We must be ever vigilant and stand together with the Filipino people in exposing
        and resisting the state''s attacks against those who criticize them," she
        added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1eb80-b8e6-41cb-a235-4b0240c91e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most notable members of the RMP was embattled Australian
        nun Sister Patricia Fox, who faced deportation after the Immigration Bureau<a
        href="http://nine.cnnphilippines.com/news/2018/10/31/Sister-Patricia-Fox-to-leave-Philippines-Immigration-battle.html">
        denied</a> her visa extension request. Fox served as a coordinator of the
        RMP in the early 2000s.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759e23e-7ad7-428b-9553-e729b828f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan, meanwhile, said the AFP has been "notoriously spreading
        lies and baseless statements" with the red-tagging of the organization. The
        rights group denied it has been receiving project funding from the EU, and
        reiterated its work is solely focused on the promotion and protection of human
        rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1aa8f-9a44-4f4b-8498-2254748bc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:06:35.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, human rights work and advocacy is a duty; it is not an
        act of terrorism, it is not a crime. The Duterte administration is so hellbent
        on cleaning up its mess, a bloody human rights record that has been condemned
        by the international community, that it relentlessly vilifies human rights
        defenders who are the most vocal critics of the Duterte administration," the
        group said in a statement Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031b875-50b4-4ade-8663-09548e7a9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:06:35.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation, on the other hand, stressed the AFP''s accusations
        were "baseless."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7f2ed-252e-4445-b985-ed9363ededb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:06:35.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the attacks on IBON as part of a larger campaign by government
        and military officials to project a false image of the country," the think
        tank said in its statement Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0396166-7526-4950-a7c5-5e0bf174caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:06:35.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We categorically deny that our funding has gone anywhere than to
        our programs for research, advocacy and education. We challenge the government
        to prove that we have been doing anything illegal. We denounce maliciously
        being denied due process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f298606-6ad2-4139-a42f-c6514e24857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:06:35.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include comments from Karapatan
        and IBON Foundation.&nbsp;</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f31607-8196-46ab-9b2f-f67ec539387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T16:40:46.369+08:00
