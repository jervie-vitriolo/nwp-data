      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots are also advised from flying too close to the volcano''s
        summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8b606-322b-4875-8c0a-d5ad98aaf3cc'
