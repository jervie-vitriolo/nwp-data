  'NBA-Russell-Westbrook-fan-spat':
    'author': 'Eoghan Macguire, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-13T08:07:14.731+08:00
    'imagesource': 'jcr:36024e1d-7bad-4bb9-baa6-109f4f2787c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197050e4-eef9-48c5-b24d-de24f97168d5'
    'lead': 'During Monday''s game against the Utah Jazz in Salt Lake City, Russell
      Westbrook and a fan had a heated exchange, with video posted to social media
      ‚Äî which subsequently went viral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T08:09:42.933+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:02:18.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
