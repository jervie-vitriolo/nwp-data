      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To report any cases of commercial or online sexual exploitation
        of children, contact any of the following agencies:</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
