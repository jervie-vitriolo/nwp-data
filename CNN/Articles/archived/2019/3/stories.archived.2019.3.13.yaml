      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11e8ca-8e5f-4cda-8f00-a36156da4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Judge Kidd said Pell''s attack on the victims was
        "breathtakingly arrogant."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcddf169-e300-4525-839d-dfbf0278b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge said Pell was "not to be made a scapegoat for any
        failings or perceived failings of the Catholic Church."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a8115-3877-4665-af37-7c514712a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s legal team has previously announced it will appeal his conviction
        on three grounds, including that the jury''s verdict on all five charges was
        unreasonable, based on the evidence submitted. The Court of Appeal is due
        to hear submissions in early June.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11ac44-716a-4a99-bb2e-e69336b9ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sentencing</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60a393-4f17-4cdb-832f-46859c51bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell has spent the past two weeks in custody and was brought into
        the court from the Melbourne Assessment Prison (MAP) via an internal entrance,
        avoiding rows of cameras set up outside the court in central Melbourne.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f10b25-c182-4fec-a0a7-2153525ff557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 people crammed into the courtroom, which had been
        fitted with extra seats to cope with the demand from those who wanted to be
        there in person to hear how he''d be punished.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923624a0-f805-4057-bb69-63bdc5e0c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell sat in the back of the courtroom, surrounded by security officers
        but uncuffed, as Judge Kidd delivered a detailed explanation of the crimes
        the cardinal had committed and the reasons for the sentence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b938ae-37ed-47b5-9cf4-bda953ab0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mass one Sunday in the late 1990s, Judge Kidd recounted, Pell
        caught two choirboys drinking communion wine in the priest''s sacristy and
        one by one forced them to engage in sex acts, despite their sobs and pleas
        for him to let them go.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877490f-9afe-40a2-8f22-7ce951735be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first choirboy told how he was forced to perform oral sex on
        the cardinal, who at the time was Archbishop of Melbourne and a revered figure
        within the Catholic Church.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02e6bdf-60f2-4680-910d-879d088562f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy didn''t tell anyone what had happened for years, before
        finally approached Victoria Police in 2015, almost 20 years after the crime.
        His statement led to an investigation and a number of historical sex abuse
        charges being filed against the then-Vatican treasurer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14563413-2e8b-4cd2-a175-356497eace3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his conviction, the Vatican launched its own investigation
        into Pell, which could lead to the cardinal losing his clerical status or
        being "defrocked," a severe punishment imposed by the Pope and not subject
        to appeal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee7485-9784-4ff1-b3bf-397eca18ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66457634-f2dc-4a15-b62a-7252beb2a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ruling, Judge Kidd was careful not to name the two victims,
        one of whom gave taped evidence against Pell on a video that was seen only
        by the jury during the trial. Under Australian law it''s illegal to identify
        sex abuse victims or reveal information that could expose who they are.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606db50d-3c80-4a0e-936a-90787252838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first victim has declined to comment publicly but said in a
        statement released by his lawyer after the ruling that since the attack he
        had experienced "shame, loneliness (and) depression."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fa1f3-b801-4acf-8d50-adae3fcf96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked that he be left alone and given time to cope with the ongoing
        criminal process. "The process has been stressful and is not over yet," he
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1342cf-38ec-4b38-ad6f-2a6781848801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second victim died of a heroin overdose a few years ago.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f0092-cc14-4b0f-a63c-bd8e75e69b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased victim''s father told CNN that his son had been an
        outgoing child who played sport and liked singing, a talent that earned him
        a scholarship to the prestigious boys'' school and ultimately an invitation
        to sing in St. Patrick''s Cathedral where the attack took place.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a7e43-c658-4900-9f31-3cb40dd83d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around one year after the assault, he said his son was kicked out
        of the choir, lost his scholarship and started injecting heroin.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96c76c-3409-4b43-a8e1-95bef75da1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was trying to mask something that had happened to him. He was
        trying to cover up something that had happened to him, so heinous and so horrible,"
        said his father, who is considering filing a civil case against the church.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3b1b0-bde7-427b-9471-cd11889aa478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pell''s supporters</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9fd3e-2bce-4aa4-a921-5123dcbf38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s defense team had submitted 10 references that attested to
        Pell''s good character. They included one from former Prime Minister John
        Howard who wrote that Pell, his friend for approximately 30 years, was a person
        of "high intelligence and exemplary character."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d1af4-3410-49a5-aff1-b424f6da950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard said he was aware of Pell''s conviction and pending appeal
        but that "none of these matters alter my opinion of the Cardinal."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda7b87-778e-4b3f-a989-aeeed3044153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Pell''s other high-profile friends in Australia have
        leaped to his defense, questioning the jury''s verdict and predicting the
        cardinal would be exonerated on appeal.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d9eb1-cc5a-40fa-b7a3-b91eada9b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depiction of Pell as a man wronged has infuriated survivors
        of church sex abuse who say that casting victims as liars and priests as beyond
        reproach perpetuates a culture that allowed abuse to thrive within the Catholic
        Church for decades.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c43d83-e9bd-464b-a5e2-d2ad5669e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics released in 2017 by Australia''s Royal Commission into
        Responses to Institutional Child Sex Abuse stated that 7% of all Catholic
        priests in the country had abused children over the past six decades.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011e2ea-d41e-44c9-ae3a-adb0bea01ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Kidd addressed the current climate of anger with the Catholic
        Church at Pell''s February hearing when he said, "The Catholic Church is not
        on trial and I''m not imposing a sentence on the Catholic Church. I''m imposing
        a sentence on Cardinal Pell for what he did."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2809f0b-2023-4ddd-8699-81cd58c4d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:11:49.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/12/australia/cardinal-george-pell-sentencing-intl/index.html">Cardinal
        George Pell to be sentenced over ''callous'' child sex attack</a>"</em></p>'
  'bbc-pay-discrimination':
    'author': 'Emily Dixon, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-13T07:12:14.135+08:00
    'imagesource': 'jcr:fc5e0017-42e3-4e3b-91fc-dc9226ba5665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8697da7-b2a8-4e61-b501-4a47580645a4'
    'lead': 'The UK Equality and Human Rights Commission has launched an investigation
      into whether the BBC broke the law by paying women less than men for the same
      work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T07:15:08.066+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:02:19.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:26.008+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BBC', 'gender-equality', 'pay-discrimination']
    'template': '1'
    'title': 'BBC under investigation for suspected pay discrimination against women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8e382-ece8-45b1-bb49-a783ac3f34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The UK Equality and Human Rights Commission
        has launched an investigation into whether the BBC broke the law by paying
        women less than men for the same work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb427e2-07ee-473e-bd56-2102456d8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said in a statement Tuesday that it was looking at
        "suspected past pay discrimination" following complaints from women at the
        network who were paid less than male colleagues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5adc0f-8653-4ecd-9f47-9b9b81fbc365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After looking at all of the information, we suspect that some women
        at the organization have not received equal pay for equal work," the commission
        said in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca72ce1-4771-400b-b426-cf6c69daf402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look at formal and informal pay complaints raised with
        the BBC by staff to decide if there has been unlawful pay discrimination against
        women and whether complaints have been adequately resolved," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c458c1-7512-4a13-8701-c12d69050d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the BBC said the network was "profoundly sorry"
        for historic pay cases, but it believes "our pay structures are now fair"
        and "transparent to staff."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14dd46a-5eaa-40bd-8d81-08128c2b4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the public focus on this important issue we understand why
        the Equality and Human Rights Commission is looking for assurance on equal
        pay and we welcome it. It is a logical time to do this as we have gone through
        a period of significant reform," the spokesperson said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05da7b-648b-4995-a287-5d8d54573569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s investigation follows a series of controversies
        over how the BBC pays women, including <a href="https://money.cnn.com/2018/06/29/media/bbc-carrie-gracie-gender-pay-gap-settlement/index.html">Carrie
        Gracie</a>, a former China editor at the network who was paid less than men
        for similar work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ea649-193f-4d04-a8a8-6f102f86ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it has powers under the 2006 Equality Act to
        assess "formal and informal pay complaints" made to the BBC. It plans to complete
        its probe by the end of this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c41161-81eb-487c-8995-1b3c0696cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If evidence of pay discrimination is uncovered, the commission may
        require that the BBC "cease any discriminatory practices" and take steps to
        prevent future discrimination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c654fe-f88f-4688-80f2-f93297d447ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission could go on to serve a compliance order, which would
        be enforced by court order if the broadcaster failed to comply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f1648-ba1a-466a-b960-052b3c988e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the publicly-funded broadcaster published a report revealing
        that under a third of its highest paid media stars, executives and managers
        were women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6795a-7e76-4c99-8e11-01cfb11f34eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gracie resigned in 2018, saying that male international editors
        "earned at least 50% more" than women in the same roles. She described the
        BBC''s pay structure "secretive and illegal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdbbc66-3a1a-42b7-984c-3fa982d6d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster later <a href="https://money.cnn.com/2018/06/29/media/bbc-carrie-gracie-gender-pay-gap-settlement/index.html">apologized
        and agreed to pay Gracie an undisclosed sum of back pay</a>, which she planned
        to donate to charity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74982d81-75f1-4d6b-8e3a-d76113b5be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 <a href="https://publications.parliament.uk/pa/cm201719/cmselect/cmcumeds/993/993.pdf">report</a>&nbsp;by
        the UK government''s Digital, Culture, Media and Sport Committee concluded
        that "women within the BBC are working in comparable jobs to men but earning
        far less."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d4b9a-68dc-4ed3-ba5c-dfb4f5667f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said in a published response to the committee that "we accept
        that there are some individual issues of equal pay arising from the past,
        as well as fair pay issues."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d4114-0d00-4f8a-aa9a-ab647ff3b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T07:15:08.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:02:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have put in place new systems and processes to ensure that these
        risks are mitigated going forward, through robust transparent pay structures,"
        the BBC said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1585c4b-d7da-4fdf-873f-2bc782f6ee8c'
