    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030272f7-4ec2-4e43-a5f6-e0f30fb5a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:59:04.897+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> ‚Äî Water
        levels in Angat Dam ‚Äî the main water source of Metro Manila ‚Äî are still within
        the normal range.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899d193-698c-4025-9ae3-f0f3a6336d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:59:04.897+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was able to fly over the mountains of Sierra Madre
        to check on the situation in the dam in Norzagaray in Bulacan, located over
        46 kilometers north of Metro Manila.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9813af-773e-4b06-ae89-5dd829f51330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T08:26:20.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon checking, the water level was at 199.94 meters, which authorities
        said was normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb7cc0-152b-4cab-9bd9-72b19b90b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:32:06.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the National Risk Reduction and Management Council
        Wednesday, quoted the same number as cited by the National Water Resources
        Board (NWRB).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38cb793-ae48-47dd-88a5-44297567bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:25:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NWRB, Angat''s minimum operating level is at 180
        meters, meaning at the volume Angat Dam currently holds is still enough to
        supply both domestic and irrigation demands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033164f7-dad4-4145-9c3a-b8ecc84da39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:25:08.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supply will be first cut off for irrigation once it hits the
        180-meter critical mark, and only when it reaches 160 meters will supply for
        domestic uses be limited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0c375-5878-4019-b310-9224d883e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:59:04.897+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dam authorities said water can supply Metro Manila for another 125
        days, or until the end of the dry season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8250a-ce6a-4a3f-826a-605863e28267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:59:04.897+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam supplies 96 percent of Metro Manila''s needs. It is connected
        to the La Mesa water reservoir in Quezon City, which is now at the lowest
        water level in 12 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b4f9a-6fa0-4504-9191-122d779e72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:59:04.898+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conveyor in Angat with a capacity of 1.6 billion liters per day
        carries water to homes and businesses under eastern Metro Manila''s concessionaire,
        Manila Water. However, the demand from customers have risen to 1.7 billion
        liters per day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc121871-2dc4-4b47-8061-72154b5970c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T20:59:04.898+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:01:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand spike has caused a water shortage affecting over half-a-million
        residents in the metropolis.</p>'
  'Rodrigo-Duterte-officials-fire-corruption':
