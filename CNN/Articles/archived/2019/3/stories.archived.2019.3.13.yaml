      'mgnl:lastActivated': 2023-01-29T22:01:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799857d-41be-4930-80e9-2282b8d5a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.596+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faye Cura, a writer and researcher at the Ayala Museum‚Äôs Filipinas
        Heritage Library, was looking for a publisher that would put out a book she
        had worked on, but couldn‚Äôt find the ideal venue for it. So she decided to
        put up a press of her own, one that would champion poetry, fiction, and other
        literary works for and by women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668c111-1ac1-47db-a5ea-be1c960099b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.596+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4e056-1246-49b3-b76a-8b81b35c9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.596+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, she founded Gantala Press, whose first book, ‚ÄúDanas,‚Äù collects
        work in different genres and languages, including Filipino, English, Bisaya,
        and Ilocano. It tackles the plight of the Lumads, same-sex relationships,
        motherhood, female friendship, patriarchy, and even the experiences of a political
        prisoner during martial law. The book was funded through writing and photography
        workshops, so the press could pay for printing and compensate contributors.
        It was launched last year, in March, during Women‚Äôs Month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255d4b9-ca60-4d2c-bc0a-3e8931c4e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.596+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0544eb-6e7a-488b-9714-3aa32cf7b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe just wanted to create a space for women writers,‚Äù says founding
        member Rae Rival, a creative writing teacher at the Philippine High School
        for the Arts, of which Cura was an alumna. Then they realized that the press
        mostly catered to middle-class women, and that there were many other women
        who needed their help and could use their voices. ‚ÄúNagkaroon ng bagong direksyon
        ‚Äòyung [press].‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0b270-b60b-427a-98d4-23c94c282091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deabca5-d8b4-49b9-88e7-73c961ef5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teaching in art school, says Rival, showed her that ‚Äúhiwalay na
        hiwalay ‚Äôyung artmaking sa kung paano ka magiging mas involved sa activism.‚Äù
        Gantala Press helped them bridge the gap, and they began working with organizations
        to direct their art towards bigger causes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c909e-2f8f-42f9-b71f-29d3360e0c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96093f58-8bf4-433c-98a6-8ff71719e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When martial law was declared in Marawi, they started an information
        and fundraising drive called Laoanen, named for Princess Lawanen, a character
        of Philippine folk literature. Speakers included outspoken Maranao women,
        from lawyers to filmmakers. The project birthed different events across Metro
        Manila, with the involvement of Better Living Through Xeroxography and Amihan
        Peasant Women.</p>'
    '11':
      'image': 'jcr:27054f86-bdc3-4fab-b691-be5346786f5c'
      'imageCaption': 'Besides publishing books, Gantala Press also collaborates with
        organizations like Amihan Peasant Women and Sama-Samang Artista Para sa Kilusang
        Agraryo to facilitate activities, such as cookouts for disenfranchised communities.
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe14c45-6484-4b2c-9605-7c630489a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe6fc7-727f-4247-84cc-51dddb7e25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their zine-making workshops, they teach participants how seemingly
        small publications can become tools to join the discussion and affect social
        change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f5b41-0474-408f-9dc5-359898626490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd537ad-893d-4642-9088-270e662ef4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe best way to be involved is to go out there, mag-rally, ipakita
        mo ang solidarity mo sa mga nangangailangan nito,‚Äù says Rival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35094d-d269-4edb-8fd2-e38bd5d1a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.597+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca9bcb-9781-4a5d-80af-ab69c8aa37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ‚ÄúDanas,‚Äù Gantala Press has published ‚ÄúLaoanen,‚Äù an essay
        collection in response to war and how it affects women, and ‚ÄúMga Tutul a Palapa,‚Äù
        a recipe book of Maranao food. This year, they are working with artist Emiliana
        Kampilan on a World War II-set comic centered on comfort women, whom Cura
        observes are often overlooked in historical discourse. In the future, Cura
        and Rival hope to put up a full-time office for Gantala Press. ‚ÄúImportante
        talaga ang space sa women‚Äôs groups, so magpupunyagi kami for that,‚Äù Cura says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17735b18-4c26-490c-8619-7a57cab25cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c6fdb-3760-4cf4-8177-b9f525a553b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent cookout for farmers of Eastern Visayas put together
        by Gantala Press, Amihan Peasant Women, and Sama-Samang Artista Para sa Kilusang
        Agraryo, CNN Philippines Life sat down with Cura and Rival to discuss building
        a community, feminism from the Philippine perspective, and the importance
        of giving women a voice to tell their stories. Below are edited excerpts from
        the interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084dcb8-fd54-45d1-9ae2-4d9ec57cd54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you set out to put up an independent press specifically
        for and by women?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b67c1-711f-45ed-b5eb-15a2dc2c494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa184f-f87e-4421-8e28-3a1a239834f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rival:</strong> Most of the literary groups na may capacity
        na mag-publish are male-dominated. Both intentional and unintentional ‚Äî ‚Äòyung
        taste nila [prioritizes men]. Ang napu-publish most of the time, mga male
        writers din nila. Siguro rin kasi ‚Äòyung mga babaeng writers or members, nagkakaroon
        ng anak, nagiging busy. Tapos ‚Äòyung topic din ng mga women‚Äôs issues, parang
        nati-trivialize siya. So it‚Äôs not something that they would take seriously
        and publish eventually.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ceb04e-7326-48b5-abe3-fdcb43328363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc22b5-d4c1-4dfe-bf2e-5762a52c7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cura:</strong> Like ‚Äôyung mga writing workshops sa schools,
        puro lalaki ‚Äòyung mga speakers minsan. As we went along na lang namin lalong
        nakita ‚Äòyung ganung sitwasyon. So sabi namin, ‚ÄúAh, sige, gawa na lang tayo
        ng sarili nating women‚Äôs press.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff8b54-cab4-44d5-885f-321100153c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63bf178-e317-412d-9b53-319f21c72943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.598+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄúAng mga pwede lang maging sexist or racist ay ‚Äòyung mga nasa positions
        of power, and ang mga babae ay wala sa position of power. Medyo walang choice
        [tayo] in this time but to stand for our sisters and even ourselves.‚Äù ‚Äî Faye
        Cura</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4386a97-5381-48c9-a5ab-ba9948d9e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bca3e-9688-415a-a72b-042f14517b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it easy for you to find a community?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26abcd3-3890-4785-9a40-a83ff81f1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28e3fe-2387-4e91-b862-e56edc523363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cura:</strong> It was, actually. Alam mo, the community
        was the one who came to us, kaysa ‚Äòyung kami ang [lumapit]. When we first
        sent out our call for submissions for the first anthology, ang daming nagbigay,
        from Luzon to Visayas to Mindanao, to abroad. Tapos iba‚Äôt-ibang wika pa. Para
        bang hinihintay lang nila ‚Äòyung pagkakataong [magkaroon sila ng platform].
        Wala kaming masyadong restrictions. Basta babae ka at meron kang gustong ikwento
        tungkol sa karanasan mo bilang babae, pwede kang mag-submit. Lumalaki nang
        lumalaki ‚Äôyung sisterhood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87973d7a-835e-4020-9c17-e095665e5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63965c35-ca17-4dd0-9a5a-cd7cd500aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kinds of stories do you set out to tell through the
        press?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df070812-52ca-46f8-bb3d-ab6126fb63e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3cadbd-8115-46ca-bd1e-ec453741fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rival:</strong> Tuwing [sasali kami sa mga expo], gagawa
        ako ng zines for Gantala Press. [They‚Äôre] very personal: ‚ÄúNanay Notes,‚Äù creative
        nonfiction. ‚ÄòYung latest ko, zines about my body. Lahat ng insecurities na
        naramdaman ko [nung high school] dahil ang lipunan, sinasabi na, ‚ÄúDapat ang
        babae, mabango, hindi pinapawisan,‚Äù ganito, ganyan. Eventually naisip ko,
        pwede pang palawakin ‚Äòyung kwento. So tina-try ko ‚Äòyung zine na mage-emerge
        ‚Äòyung experiences ko sa women‚Äôs issues, and also how it connects to other
        stories ng ibang babae. Ano ba ‚Äòyung gusto naming ikwento? Gusto naming [iparating]
        na women‚Äôs issues are valid issues.</p>'
    '34':
      'image': 'jcr:dd5137cf-10d3-421a-bc63-7a74a67c24ef'
      'imageCaption': '‚ÄúDanas,‚Äù (left) Gantala Press'' first book, collects work in
        different genres and languages, including Filipino, English, Bisaya, and Ilocano,
        while ‚ÄúLaoanen‚Äù is an essay collection in response to war and how it affects
        women. Photos courtesy of GANTALA PRESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70638b-d819-451f-88eb-e8e32cb29c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e764343-398f-4fcf-94ee-776610b0e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.599+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zines and independent publishing are largely associated
        with the feminist movement. What does it mean to you to be a feminist today,
        especially in the local context?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea50acd-b9c4-4f1c-9498-e0fb9bb1be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae6c70-c6a3-4fb3-8bbe-4f489eeccba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rival:</strong> To be a feminist, may stigma na kailangang
        labanan. Nag-post [si Faye] ng isang album, tinawag niyang ‚ÄúPanititikan at
        Titeratura.‚Äù May napu-publish na anthologies tsaka may mga writing conferences
        na all-male lineup. So 2018 na, ganun pa rin. ‚ÄòPag na-point out mo ‚Äòyun na
        totoo namang nangyayari, sasabihin nila, ‚ÄúAng babaw naman nung issue.‚Äù Nauuwi
        siya sa shallow na argument.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d022c-11cd-4589-8bfe-837643954bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ed7b5-f5a5-4de3-b319-18a5f3fe5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ganito ‚Äòyun, eh. Hanggang ngayon, dominated pa rin tayo ng
        mga lalaki. Kapag all-male ‚Äòyung lineup [ng writing conference for new writers],nandun
        ‚Äòyung biases nila. Nandun ‚Äòyung pagiging lalaki nila. Pati rin sa anthology
        na all-male writers ‚Äî anong ibig-sabihin nun? Bakit nire-reject pa rin ‚Äòyung
        mga babae? Ibig-sabihin ba hindi pa rin importante ‚Äòyung mga sinusulat naming
        mga babae kasi hindi enough na makasama sa mga academic journals or mga anthology?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f351626-5452-4c27-9550-82d8b5ec5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b3872-da76-4d46-93f1-954143910985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminism ngayon is fulfilling, pero mahirap pa rin. Kasi kailangan
        mo pa rin i-explain kung bakit kailangang mas maging diverse tayo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ef67a-9684-4783-b41a-0936f253d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169af758-b5bd-492c-baa4-90de5bb688bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cura:</strong> Ang dami pa ring misconceptions sa word na
        feminist. Tingin nila, [misandrists] ang feminists. Simple lang naman siya:
        equality ng sexes. Hindi totoo na ang mga babae, pwedeng maging sexist sa
        mga lalaki, kasi systemic ang oppression. Ang mga pwede lang maging sexist
        or racist ay ‚Äòyung mga nasa positions of power, and ang mga babae ay wala
        sa position of power. Medyo walang choice [tayo] in this time but to stand
        for our sisters and even ourselves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f382438-08af-46c6-8a22-7f8e5983cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aefb67-23d1-4e89-a344-e0953aeb14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is it important for Gantala Press to give Filipino women
        a platform to voice out their experiences?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b87da7-0e4d-40b5-858a-ce06c5e30045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a167d-88c9-4fe2-b487-e256118e33fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.601+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rival:</strong> Kasi sila ‚Äòyung laging silenced. Sila ‚Äòyung
        laging [sinasabihan na], ‚ÄúAh, hindi naman importante ‚Äòyung mga concerns nila.‚Äù
        We need to create avenues, create places [for them]. Women‚Äôs issues are connected.
        ‚ÄòYun ‚Äòyung na-realize namin nung nakilala namin ‚Äòyung Amihan ‚Äî [magkaka-konekta]
        pala ‚Äòyung mga issue ng mga babae. Issue ng nanay, issue ng babaeng magsasaka,
        issue sa health system, sa lupa, sa agriculture, sa economy. Ang daming roles
        ng mga babae, at multiple burden. Kailangan nating marinig ‚Äòyung mga ganung
        kwento.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ada0a-070c-4ec5-ada8-92e4d400fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d951a3-4ec7-4733-80d8-5a392df78235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T18:10:34.602+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:01:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cura:</strong> Otherwise, magpapatuloy lang ‚Äòyung oppression.
        Nung panahon ni Marcos, mga women journalist, ‚Äòyung Women in Media Now, sila
        naman talaga ang lumaban kaya nagkaroon ng freedom of the press. Kung hindi
        natin pagsasalitain ang mga babae, patatahimikin lang natin sila, idi-dismiss
        lang, eh ‚Äòdi, wala, pare-pareho tayong matatalo.</p>'
