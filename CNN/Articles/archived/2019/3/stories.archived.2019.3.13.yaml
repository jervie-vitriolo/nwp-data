      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institue of Volcanology and Seismology
        (Phivolcs), the eruptions emitted light brown rash that rose to a maximum
        of 1,000 meters above the volcano''s summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3d1f5-5a60-4389-9b88-813ac0dece63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:18:22.398+08:00
