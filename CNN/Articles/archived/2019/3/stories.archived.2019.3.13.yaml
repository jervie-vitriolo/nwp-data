  'milf-ghazali-jaafar-death-bangsamoro':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T06:42:39.551+08:00
    'imagesource': 'jcr:5790c198-4e5d-4154-a554-1b35ebb50cfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3abf4573-065c-4a53-a936-af29adf35a89'
    'lead': 'Ghazali Jaafar spent decades of his life in public service and was the
      first Vice Chairman of the Moro Islamic Liberation Front.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T06:45:57.330+08:00
