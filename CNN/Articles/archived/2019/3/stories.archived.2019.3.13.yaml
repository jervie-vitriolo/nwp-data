    'lead': 'An intense and ferocious winter storm ‚Äî a "bomb cyclone" ‚Äî is expected
      to bring hurricane-force wind gusts, blizzard conditions and a flood threat
      across a swath of the U.S. heartland Wednesday.'
    'mgnl:activationStatus': true
