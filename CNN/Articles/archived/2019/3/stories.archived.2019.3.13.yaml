  'Manila-Water-water-shortage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-13T16:02:49.710+08:00
    'imagesource': 'jcr:0cf0250e-ff55-4ef5-9f4a-022c9d5c3b39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f599c70a-d354-4342-ba7b-f58798153449'
    'lead': '''It will get worse before it gets better,'' Manila Water says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T16:03:51.945+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:02:03.174+08:00
