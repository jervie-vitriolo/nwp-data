    'mgnl:tags': ['george-pell', 'cardinal', 'sentence', 'child-sex-buse']
    'template': '1'
    'title': 'Australian Cardinal George Pell sentenced to six years in prison for
      child sex abuse'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e3aae-1120-4e93-80c1-ba4da9249c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cardinal George Pell, the most senior
        Vatican official to be convicted of sex abuse to date, has been sentenced
        to six years in prison for the "callous" assault of two choirboys in the late
        1990s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0d56a-f350-422e-870f-14cbb9404e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior adviser to Pope Francis, Pell showed no reaction
        when Chief Judge Peter Kidd handed down his sentence in a hearing broadcast
        live worldwide on Wednesday from Victoria''s County Court in central Melbourne.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0eba15-1d3c-48b0-aa7b-217ebf6c527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell, 77, was found guilty of one count of sexual penetration of
        a child and four counts of committing an indecent act with a child last December
        after a secret five-week trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e80049-26e5-4bab-9e6d-0c4bcb883cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T08:27:14.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:02:20.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting of the trial and verdict was suppressed by the court to
        avoid prejudicing a second trial, which crown prosecutors abandoned in February
        after the judge ruled some prosecution evidence couldn''t be submitted.</p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Judge Peter Kidd at the sentencing of George Pell: The defence submitted
        in both cases you were not acting rationally. I reject this. There is no evidence
        that supports that your mental state was impaired or diminished at the time.<br><br>MORE:
        <a href="https://t.co/ykweMeNddk">https://t.co/ykweMeNddk</a> <a href="https://twitter.com/hashtag/SkyLiveNow?src=hash&amp;ref_src=twsrc%5Etfw">#SkyLiveNow</a>
