    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2385d095-1c10-4979-b86b-c28cec72a702'
    'lead': 'The bounty for the killers of the 16-year-old student found dead with
      her face skinned in Cebu province has reached at least ‚Ç±2 million.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T14:23:33.197+08:00
