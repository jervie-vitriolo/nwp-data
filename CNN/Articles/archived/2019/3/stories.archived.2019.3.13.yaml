  'Samira-Gutoc-Otso-Diretso-Comelec-debate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-03-13T13:10:18.427+08:00
    'imagesource': 'jcr:317400a3-e986-411e-974c-74dea0a6e71b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4733fbca-3906-4801-b74c-c12e0b9f4548'
    'lead': 'The Commission on Elections should require senatorial candidates to attend
      CNN Philippines'' upcoming debate, Otso Diretso senatorial candidate Samira
      Gutoc says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T13:15:00.411+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:02:11.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:01:27.876+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Filipino-Votes', 'The-Source', 'Otso-Diretso', 'Samira-Gutoc',
      'Commission-on-Elections', '2019-elections']
    'stories': ['19d3e8ce-50a4-4e7c-98db-5974ca6ad936', '788c73ac-4eb3-4b77-a362-84d811909917']
    'template': '1'
    'title': 'Otso Diretso bet calls on Comelec to require attendance to CNN Philippines
      debate'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462ca13-f338-45af-8633-30a56a5d441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:15:00.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) ‚Äî</strong>&nbsp;After
        the Commission on Elections (Comelec) junked the Otso Diretso''s request for
        it to officiate a debate between them and the administration-aligned Hugpong
        ng Pagbabago (HNP), one of their candidates is calling on the poll body to
        require candidates to attend an upcoming debate hosted by CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e9098-af88-4b43-885d-2e2b634eb685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:15:00.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comelec, you''re a partner of CNN, April 27, motu proprio. Exercise
        your powers to ask these candidates to attend or else," former Bangsamoro
        Transition Commission member Samira Gutoc told CNN Philippines'' <em>The Source</em>
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e430fce-0752-4fb0-b168-000b77eee8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:15:00.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc said the Comelec should no longer be concerned about resources
        for the senatorial debate as the TV network will be shouldering it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026ff6b-aaff-4ce0-86d2-740a30803478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:15:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc rejected Otso Diretso''s request for a debate
        against HNP as they said it will be equivalent to giving preferential treatment
        to some senatorial candidates and that it is "practically impossible" for
        the poll body to hold a meaningful debate involving all 62 Senate bets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096e39e-fe1d-42d9-b3ae-7c1eb782c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:15:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chair Sheriff Abas earlier told CNN Philippines'' <em>The
        Source</em> that the poll body is unlikely to hold an official debate for
        the senatorial elections as they no longer <a href="http://nine.cnnphilippines.com/news/2019/03/04/Comelec-Hugpong-ng-Pagbabago-Otso-Diretso-debate.html"
        target="_blank">have time and resources for it</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6680d-bad4-4cf4-9a38-995d67e6e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:15:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas, however, said they would support TV networks which would host
        their own debates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7aae4-64e8-4a15-8405-6f2688e36e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:15:00.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.officialgazette.gov.ph/2001/02/12/republic-act-no-9006/"
        target="_blank">Fair Elections Act</a>, it is only optional for the Comelec
        to require national television and radio networks to sponsor at least three
        national debates for presidential candidates and at least one national debate
        for vice presidential candidates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de4202-2630-4371-8c71-6285eb7cc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T13:15:00.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'NBA--Knicks-owner-Dolan-bans-fan-after--ambush-':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-13T13:26:18.718+08:00
    'imagesource': 'jcr:d33d66e3-39b2-442d-b46c-42e2ee89355f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c394651-3833-4f1f-a1aa-8bf8afaae6a8'
    'lead': '‚ÄúThe ban is only coming from the fact that we now have learned that he
      planned it,‚Äù James Dolan said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-13T13:28:56.556+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:02:11.094+08:00
