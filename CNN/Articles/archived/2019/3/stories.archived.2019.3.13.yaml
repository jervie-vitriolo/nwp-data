      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.phivolcs.dost.gov.ph/index.php/mayon-volcano-bulletin-menu/8061-mayon-volcano-bulletin-12-march-2019-4-30-p-m">agency
        said</a> Alert Level 2 is currently up over Mayon Volcano, meaning there is
        a "moderate level of unrest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ea2ae-8150-4e81-86c9-71b75d002ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T11:18:22.398+08:00
