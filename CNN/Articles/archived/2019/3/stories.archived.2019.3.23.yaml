      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I bore the heat just so I could attend the funeral
        and wish for justice for Christine, that her murderer will be caught.]</p>'
    '38':
