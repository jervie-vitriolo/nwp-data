      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Holy Mass was first held noontime at the Santo Niño Church in
        Mactan before the convoy proceeded to the Cattleya Memorial Gardens in Cordova
        town.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1c30f-a203-48b2-902a-c09c5f953907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
