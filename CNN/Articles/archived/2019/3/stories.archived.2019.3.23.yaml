      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49a69a-fd0b-4f1f-ab8c-7c00e2ad7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends, family and neighbors of Christine Silawan joined the funeral
        rites today, as well as those who do not personally know Christine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f327e-99a4-4f0b-8834-fa41453625fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e601352-2767-44a4-ad50-fb8cf3fbe82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonidisa Flores, 71, from Bliss, Cordova was one of those people
        who went to the funeral to give her support to Christine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb94ebf-f13e-4eaf-89eb-6b74b61a2c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c3b67-e3ee-4791-a00c-4c33eed76469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores said she does not know the victim''s relatives but only heard
        of the news through the media. She was saddened by the incident and made sure
        that she would be able to attend the funeral.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc356942-d885-49e8-9f4d-120e1136340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15514da9-c20a-4004-8961-e524376cd000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpainit lang gyud ko para lang makatanaw ko sa lubong ug makaampo
        nga unta mahatagan ug hustisya si Christine and madakpan kung kinsa man gyud
        ang nagpatay," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed787f8-d364-4094-a9c1-e82e5400e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
