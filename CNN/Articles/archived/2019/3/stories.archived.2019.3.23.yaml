  'sws-stratbase-election-survey-candidate-traits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-23T18:41:11.263+08:00
    'imagesource': 'jcr:3c74f3b6-fcd2-4d26-9cc7-35903cfd31d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e42b570-9cd0-42cc-b2f0-d415f848ad67'
    'lead': 'The survey results show that traits deemed important by less than 10
      percent of Filipino voters include approachability, good leadership qualities,
      listening skills, faith in God, political will and intelligence. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T18:42:44.715+08:00
