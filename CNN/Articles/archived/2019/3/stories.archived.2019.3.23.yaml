      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Toll Regulatory Board Spokesperson Albert Suansing,
        the Hyundai 100 van lost control from a blown tire while it was traversing
        through the northbound lane of the express way.</p>'
    '3':
