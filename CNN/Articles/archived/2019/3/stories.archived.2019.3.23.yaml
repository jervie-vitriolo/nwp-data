      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df09c0-cd5f-4324-b90d-a5c5505cd6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo thanked former Foreign Affairs Secretary Albert del Rosario
        and former Ombudsman Conchita Carpio Morales for leading an effort to make
        Xi and other Chinese officials accountable for their actions in the West Philippine
        Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21dac1a-a76d-49e3-adcc-04fa3a6594cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff875b8-f632-4498-a3ee-6340f55284ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, del Rosario and Morales said they
        are hoping for the arrest of the Chinese officials, whom they said caused
        significant problems in the West Philippine Sea, including the building and
        militarization of artificial islands, damage to marine environment, and harassment
        of Filipino fishermen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9e2a5-09d6-45de-abc3-0315d07d13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2019/3/22/ICC-China-Xi-Jinping-Filipino-fishermen-Del-Rosario-Carpio-Morales.html">READ:&nbsp;Aside
        from Xi''s arrest, ICC complainants eye reparation for Filipino fishermen</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4492e-81d1-42da-aa00-124435e4ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales likened the legal challenge to the biblical story of David
        who killed the giant named Goliath. "That he (Xi) is powerful does not deter
        anyone to file a case against him," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c820a5-8c26-484e-8663-94a3fc9ae7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Saturday said, "Parang dinugtungan ulit iyong pag-asa
        sa ating mga puso, na mayroon pa naman pala tayong lakas na labanan iyong
        isang malaking entity kagaya ng China."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9e8ba-15db-4d54-90fc-39a9f8a9bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974f870-911a-43a8-bb4e-54458ad74c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It brought hope to our hearts, that we still have
        the strength to fight a giant entity like China."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b48c4b-5fc1-4b41-9e97-6888a6510411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.893+08:00
