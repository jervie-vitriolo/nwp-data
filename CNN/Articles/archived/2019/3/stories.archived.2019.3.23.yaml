    'template': '1'
    'title': 'Neymar faces ban for Champions League F-word Instagram rant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55298d00-7a84-4509-8c3d-a44308e200fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:01:41.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — PSG star Neymar is facing a ban after being
        charged by UEFA following for his online rant in the wake of his side''s Champions
        League defeat to Manchester United.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86392518-a47a-4fbb-87e1-94a10216d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:01:41.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar was a helpless bystander, watching the last-16 tie from the
        stands due to injury, as referee Damir Skomina awarded Manchester United a
        controversial last-minute penalty after a lengthy consultation with VAR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c5e65-8672-40e1-8b8a-90263db89f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:01:41.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c414645-b862-48fc-9828-5d70f1660542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:01:41.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United striker Marcus Rashford converted the spot-kick to send the
        English side through to the quarterfinals as PSG suffered yet more Champions
        League heartbreak.</p>'
    '10':
