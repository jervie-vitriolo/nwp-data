    'title': 'Junjun Binay''s aide dies after ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41565e9-af47-4a18-96b4-753a8bd91648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:20:07.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        longtime aide of former Makati Mayor Junjun Binay has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37431b7f-d9c0-4d66-8ef1-5debddc46bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:20:07.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Binay in a statement Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616b346-c346-43a8-a57e-1103a349693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:20:07.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kagabi pumanaw ang ating kaibigan, si</em> Monette Bernardo
        [Last night, our friend Monette Bernardo died]. Monette succumbed last night
        to the gunshot wound she suffered when she was attacked by an unidentified
        assailant last Thursday," Binay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811db56a-020a-4947-9000-7e4bcfaef1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:20:07.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said his family is mourning the death of Bernardo, whom he
        described as a "kind, generous, and compassionate soul."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94b7b9-e0d4-4c92-b7aa-850f272d96f0'
      'mgnl:activationStatus': true
