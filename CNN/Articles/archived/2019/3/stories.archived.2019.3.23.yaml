  'ghana-google-cedi':
    'author': 'Kieron Monks, CNN'
    'caption': 'Photo: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-23T11:08:30.780+08:00
    'imagesource': 'jcr:c7e9fdb4-5fd9-4f58-8a5a-937ab9718255'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7334538f-ab44-483c-9150-39df19400003'
    'lead': 'It was a shock for Ghanians who checked Google''s currency conversion
      rates on March 15 to discover that the cedi was trading at a rate of 22.72 to
      one U.S. dollar — an increase of more than 300% on the previous day.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T11:10:57.468+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:47:07.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:50.312+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ghana', 'Google', 'currency']
    'template': '1'
    'title': 'Google regrets ''minor glitch'' that sent Ghanaian currency plummeting'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f805c-4c96-4188-bf8e-23a74387ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s been a rough 2019 for Ghana''s currency,
        the cedi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de05c6-4b04-43f9-9067-6065fc6b3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It fell to a record low against the dollar in February, according
        to Bloomberg, and has depreciated by 8.6% this year — the most of more than
        140 currencies tracked by the financial news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aefc0a-772e-4db0-9e43-b76870864ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghanian President Nana Akufo-Addo has attributed the cedi''s poor
        performance to an over-reliance on imports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325f4b0-9ed7-41fb-bf7d-5940e7f0efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was still a shock for Ghanians who checked Google''s currency
        conversion rates on March 15 to discover that the cedi was trading at a rate
        of 22.72 to one US dollar — an increase of more than 300% on the previous
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fae85a-6798-4481-88c7-47248c228022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was the result of an error from the search engine, not
        a disastrous financial crash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f870d9-0ac4-4574-92e6-4cbec7d311cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google explained the mistake in a letter to Ghana''s Ministry of
        Finance, which the ministry publicized in a press release Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b78383-8fb1-4c7c-9609-cf6d70cb73ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the issue of inaccurate conversions for Ghanaian
        Cedi currency on Friday the 15th of March. This was caused by a minor glitch
        that was quickly fixed," wrote Titi Akinsanmi, Google''s head of Public Policy
        &amp; Government Relations, West and Francophone Africa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c2029-c1f2-44a4-96e7-61971abf7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always aim to provide people with the most relevant, useful
        information to help them to make the right decisions. But sometimes there
        are temporary issues that can cause people to have undesired experiences,
        like the one this past Friday. This was regrettable," Akinsanmi added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e5a9b-bf6c-4f46-a051-5ead6f4c6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Finance also noted in the release that Nigeria and
        Pakistan have suffered similar errors in presenting their currency values
        this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd12d40-535d-4bb3-9481-c6e1e7cc67ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesman did not dispute the ministry''s account but emphasized
        that the mistake was rectified within an hour. The spokesman added that the
        problem in Nigeria was resolved even more swiftly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f53c8-0ba4-464c-aaff-cb5fbb42cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 22, Google''s software was giving a rate of 5.23 cedis
        to one US dollar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8281d0-33fe-44d5-8cf2-19fe3bf4c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:10:57.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/22/africa/google-cedi-error/index.html">Google
        regrets ''minor glitch'' that sent Ghanaian currency plummeting</a>."</em></p>'
  'junjun-binay-monette-bernardo-death-ambush':
