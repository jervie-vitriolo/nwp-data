      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful to have this opportunity to be in the company of
        passionate and dedicated women ... that question and challenge the status
        quo of what it means to be a woman today," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d5062-0100-438a-87ea-ec2dad2fdee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat added hard work, courage and determination allow women
        to rise above in their careers and represent women in nation-building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d84765-930c-4116-9744-9cd714fab6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted the country is home to determined, intelligent women
        -- something that is proven as the Philippines has consistently placed high
        in the World Economic Forum''s (WEF) Global Gender Gap report, which ranked
        countries according to how gender-neutral they are.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3f9c6-4691-48fa-8d23-906fe9efb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF report ranked the Philippines as the most gender-equal country
        in Asia in 2018, Romulo-Puyat said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc94b78-32bd-4bfc-9850-7c690a159ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A gender-equal country is a strong country, and I really believe
        that," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b095a24-3de4-4dae-9877-5b997f906646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study by the World Bank, she said, named the Philippines
        among the most conducive working enviroments in the world for women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554226f8-ab8d-4736-8ef1-01bfe392a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat clarified misconceptions about how she achieved success.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48c9cb-ff84-4bfa-8e66-8adb591ace43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My story is quite simple. I did my best and put in the work. Some
        think that things came easy for me, but on the contrary, I had to work double
        or three times as hard for people to believe in me and for them to be moved
        enough with my plans and visions to invest their time and resources," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e232b5-8c96-463c-aa2b-326a914fa4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism secretary said when she came to be an undersecretary
        at the Department of Agriculture, she was worried that women farmers would
        not be able to relate to her because of how she looked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c9639-7601-4130-a932-b14561cd98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.341+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after explaining her goals and vision, and telling her personal
        story of being a widow and a mother, she found other women opening up to her
        -- seeing her as one of them, a parent who wanted the best for her children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0f82d-3284-4350-b0d9-02091db40231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.341+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the power of our gender -- to exhibit empathy and compassion,
        which makes it easier to lift each other up," Romulo-Puyat said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d30a77-5e61-4c18-a601-4d57e346b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:04:21.341+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May you find your purpose and that your work be able to lift the
        next generation of women in ways many of us can only ever imagine. There''s
        no effort great or small. Each action is a step that takes us forward," she
        added.</p>'
  'cebu-teen-laid-to-rest-suspect-free':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-23T19:10:09.720+08:00
    'imagesource': 'jcr:d22d3790-c93c-4cd9-927a-24265bf0b5f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c75399-4f33-48ea-98c0-a067862d83c2'
    'lead': 'The only arrested suspect in the brutal slay of Christine Lee Silawan
      was released from the custody of the local social welfare office on the day
      of her funeral.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T19:12:40.674+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:46:58.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
