    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS has lost its final stronghold in Syria, the Syrian Democratic Forces
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3809e-2563-43fa-ad2f-65c65fa7347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS has lost its final stronghold in Syria,
        the Syrian Democratic Forces announced Saturday, bringing an end to the so-called
        caliphate declared by the terrorist group in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994cf3e-3879-467d-b50a-1ccb21e906af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a3523-1a58-49b3-bdb7-d829b7b9d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Democratic Forces said it defeated ISIS and fully liberated
        Baghouz in eastern Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1555b9-93a3-4a55-8fca-52b1cc2c89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66c1bc-cdda-4a85-af78-b8d961d70a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syrian Democratic Forces declare total elimination of so-called
        caliphate and 100% territorial defeat of ISIS. On this unique day, we commemorate
        thousands of martyrs whose efforts made the victory possible," tweeted Mustafa
        Bali, head of the SDF press office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6074890-d5c9-4740-8239-80c6ccfed4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79782840-49e1-4559-a8bf-491ff1536342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, ISIS controlled a huge stretch of territory stretching
        from western Syria to the outskirts of the Iraqi capital of Baghdad. But the
        final battle took place in the past several weeks around the small and otherwise
        unremarkable Syrian town of Baghouz, on the banks of the Euphrates River.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db5d7b-f4b6-4107-856f-795157cb2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8c576-051b-4e9b-9a6d-3b1a541c9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of Kurdish and Arab soldiers backed by US, British and
        French special forces launched the last assault on the ISIS enclave in early
        February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdb65e-e0a4-46bb-a6fe-30492f655ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098dd1f-0e24-45de-9ba4-a6eb4163f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, US-led coalition airstrikes had pummeled parts of the
        town while fighters from the Syrian Democratic Forces (SDF) pushed forward
        on the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec4455-0033-42d4-ad44-e990d19558a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e964c33-9afd-4d82-a205-c4d7b58252c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the offensive started, SDF officials estimated that 1,500
        civilians and 500 ISIS fighters remained, but as the assault got under way
        it became clear that the actual number was much higher. The final phase of
        the battle was delayed to allow thousands more civilians -- along with foreign
        ISIS supporters -- out of of the besieged town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835c877-439c-4bdd-be4b-9d4c3c0feb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a9d5e-5dcb-4c6f-a7e7-f64448eed241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants who mounted the last stand in Baghouz included some
        of the most battle-hardened and experienced personnel remaining in ISIS, and
        the wives and children of the fighters were used as human shields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a2adb-42d5-4663-b4f1-b9c5ed80f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacbb17-5ddd-43af-895c-0d6f7c962fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SDF commanders told CNN that its fighters had faced fierce resistance
        from the terror group, which slowed the offensive with snipers, improvised
        explosive devices improvised and heat-seeking missiles. The militants had
        also dug a network of underground tunnels that allowed them to move from house
        to house undetected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246809a2-1e11-4adb-8e8a-cb102c84a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e81c30-3228-4969-8ce2-dfef74306287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capture of Baghouz comes nearly three months after US President
        Donald Trump surprised America''s allies -- not least SDF forces on the ground
        -- by declaring that ISIS had been defeated in Syria and announcing that US
        troops would be rapidly withdrawn from the country. The decision triggered
        the resignations of Defense Secretary James Mattis and the senior State Department
        official in charge of the anti-ISIS campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae791d-72c9-467f-932d-b1eaa0ae0a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af932d-28ae-48f6-be6b-c5e89ad9bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments also come more than four years after the group''s
        elusive leader, Abu Bakr al-Baghdadi, announced the creation of a caliphate
        from the pulpit of the al-Nuri mosque in the Iraqi city of Mosul.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66544c-4a9c-4206-beb7-e57373df4969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c17068-0b9b-48b4-993b-db2266226550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the group''s height, 7.7 million people were estimated to live
        under ISIS rule, according to Operation Inherent Resolve (CJTF-OIR), the official
        name for the coalition fighting ISIS. Many of those people paid taxes, fees
        and fines to ISIS, which made up a large portion of the group''s income.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174e1cf-3aa1-41ab-a6d2-a53c19e48b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bc5b8-626b-444e-bde2-b6d7b168143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, the group''s annual revenue more than halved:
        from up to $1.9 billion in 2014 to a maximum of $870 million in 2016, according
        to a recent report by the International Centre for the Study of Radicalisation
        and Political Violence (ICSR) at King''s College London.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf8a22-c23e-45f2-81b7-0deb38356700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ade5b4-5e02-4c60-8ab3-0938115ba8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss of territory, and funds, a UN-monitoring committee
        estimated in July 2018 that ISIS membership in Iraq and Syria was still between
        20,000 and 30,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f8090-5b86-4191-8b5c-e1e4d76f0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab580d-e081-4399-8c02-ace9ae597e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, at least 41,490 international citizens traveled to Syria
        and Iraq to join ISIS, according to ICSR. And foreign fighters continued to
        arrive, undeterred -- the coalition recently estimated that about 50 were
        arriving each month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce2b67-8f0d-47b6-8320-fe5d8c3dbdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a3252-3490-420f-becd-e046984af1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.556+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has the battle against ISIS really been won?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b71ad04-0368-478d-a9dc-15714faafa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS may have lost its last sliver of terrain in Syria, but the
        group is currently waging a fresh guerrilla campaign in far-flung territories
        of northern Iraq. And its black flag is still flown by affiliates in other
        corners of the globe, including Nigeria, Libya, Egypt''s Sinai Peninsula,
        Afghanistan and the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb4289-d6b2-4123-bd83-0ca35f2c2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9fa9f-37d4-404b-a4a8-fdcc37bd55fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US commander leading the war on ISIS said in February that he
        disagreed with Trump''s decision late last year to withdraw troops from Syria,
        saying the terror group was far from defeated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f43c4-2b60-4b0a-8a4d-d18dd86695fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2832a8-2815-4e11-9ade-11ba2bf68daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Votel, the top American general in the Middle East, warned:
        "(The caliphate) still has leaders, still has fighters, it still has facilitators,
        it still has resources, so our continued military pressure is necessary to
        continue to go after that network."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276dbe4-1a18-43d3-bd0e-ecf3b2f90002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f338b1-529f-4857-bd5c-b35c447d6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-February, a new Pentagon report also appeared to reinforce
        the notion that total victory over ISIS was not on the horizon.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6ffe1-f80a-4530-bc0d-a385726fe908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cdc97a-4f23-4447-8d1d-a42960e1b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, the first of its kind since Trump announced plans to
        pull all troops from Syria, also says "ISIS remains an active insurgent group
        in both Iraq and Syria."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c0510-ade4-4fd1-9c27-2f2fb3d05d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed1530-c9f9-4de2-bda8-6423cd18f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS is regenerating key functions and capabilities more quickly
        in Iraq than in Syria, but absent sustained [counterterrorism] pressure, ISIS
        could likely resurge in Syria within six to twelve months and regain limited
        territory," the report said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d15895-683d-4238-88d3-2de01e6c66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:32:34.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/23/middleeast/isis-caliphate-end-intl/index.html">"ISIS
        has lost its final stronghold in Syria, the Syrian Democratic Forces says"</a></em></p>'
