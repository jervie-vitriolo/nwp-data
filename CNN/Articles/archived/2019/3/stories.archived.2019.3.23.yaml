    'jcr:uuid': 'f8b8f3ec-667e-49da-8e9e-a8812e53890f'
    'lead': 'After a 22-month investigation, charges against 37 defendants, seven
      guilty pleas and one conviction at trial, the U.S. Justice Department announced
      Friday that the special counsel''s office has wrapped up its probe into Russian
      election interference, possible Trump campaign collusion with Moscow and obstruction
      of justice.'
