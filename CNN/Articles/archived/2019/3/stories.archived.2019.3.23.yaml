    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4097f5-a59f-4ef6-8b73-f708be99b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Robert Mueller is done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf8611-2bdc-4e44-8b51-5013c467d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a 22-month investigation, charges against 37 defendants, seven
        guilty pleas and one conviction at trial, the Justice Department announced
        Friday that the special counsel''s office has wrapped up its probe into Russian
        election interference, possible Trump campaign collusion with Moscow and obstruction
        of justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772024f8-fabd-4946-ab5a-2d0d53a04609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Justice Department official told CNN there are no more
        indictments coming from special counsel Robert Mueller.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7a0ee-3fd4-48ff-9822-d2d93111a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller submitted a confidential report to Attorney General William
        Barr Friday detailing the decisions his team made to prosecute or not prosecute
        those who were investigated, Barr said in a letter to lawmakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db0d36-68f3-4e87-b80f-f847d41cb2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr wrote that he "may be in a position to advise you of the special
        counsel''s principal conclusions as soon as this weekend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a19a73-6b77-4b1e-9e80-c4dd2850623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation is that lawmakers will receive the principal conclusions,
        in writing, from Barr this weekend, according to a Justice Department official.
        That distillation from Barr will be made public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfda43-27f4-40d8-acff-8adcb3730faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and the White House has not seen Mueller''s
        findings, press secretary Sarah Sanders said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf37d0f-87ec-4955-a5ab-1b238e6b23a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next steps are up to Attorney General Barr, and we look forward
        to the process taking its course. The White House has not received or been
        briefed on the Special Counsel''s report," <a href="https://twitter.com/presssec/status/1109202143045738496?s=11">Sanders
        said in a statement</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d332b30-85c1-489c-aad3-d309a55d8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion of the special counsel''s investigation marks the
        end of one of the most dramatic chapters in Donald Trump''s presidency, one
        that led to numerous criminal charges against and guilty pleas by some of
        his closest associates. The conclusion of the investigation, however, opens
        a new chapter into the fallout from the report, a potentially fraught political
        battle over the extent to which its contents are made public and further investigations
        from congressional Democrats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b954806-9f05-488b-b779-03d989220738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too soon to say what Mueller''s report will ultimately mean
        for the President, but surviving the investigation without being subpoenaed
        for a sit down interview with the special counsel''s team is a significant
        triumph for Trump and his legal team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebde098-94aa-41c8-9d5f-8d37a8033c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what Mueller uncovered about Trump''s involvement
        or advance knowledge, if any, of WikiLeaks release of damaging information
        about Hillary Clinton''s presidential campaign. The special counsel''s findings
        on the question of obstruction of justice are also unknown, but Trump''s allies
        will likely argue anything short of a criminal indictment proves the President
        did nothing wrong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122257c8-3196-4539-8815-d79ebfed3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A looming fight over Mueller''s report</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c747c-ee9f-4bbf-b949-5a8f4c2c1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr wrote in his letter that Justice Department leaders never told
        the special counsel throughout the investigation a proposed action should
        not be pursued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84a2d2-2874-4284-b4a4-55e40141940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight to make Mueller''s report public could be fierce and possibly
        spark a court battle between Congress and the executive branch. Key House
        Democrats have said that the full report that Mueller submitted to Barr should
        be made public, and they intend to subpoena for the document — and Mueller''s
        underlying evidence -- if it is not handed over to Congress. White House lawyers,
        meanwhile, expect to have an opportunity to review whatever Barr intends to
        submit to Congress and the public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9e14d-f093-4c9d-b510-77d8c60c00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats and Democratic presidential candidates issued
        a flurry of statements Friday demanding that Barr make Mueller''s full report
        public, along with Mueller''s evidence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03908a2-9c7c-4857-83d6-f9c6930b40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to getting the full Mueller report and related
        materials," said House Judiciary Chairman Jerry Nadler, a New York Democrat.
        "Transparency and the public interest demand nothing less. The need for public
        faith in the rule of law must be the priority."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204f77c-c864-4fb3-adf7-6a2aac21ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans also said they wanted to see Mueller''s findings made
        public, though most included the caveat that Barr himself has stated publicly
        that the attorney general had to follow Justice Department guidelines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3c160-c584-4b1d-9804-d264781557ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will work with ranking member (Dianne) Feinstein and our House
        Judiciary Committee colleagues to ensure as much transparency as possible,
        consistent with the law," said Senate Judiciary Chairman Lindsey Graham.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb010d-b76e-4548-b7db-af45a9c5b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham, a South Carolina Republican, also noted that Trump did not
        interfere in Mueller''s investigation, something Democrats expressed concerns
        about throughout the course of the investigation. "I have always believed
        it was important that Mr. Mueller be allowed to do his job without interference,
        and that has been accomplished," Graham said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc54391-349d-48af-9419-61a0dcfdb515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Mueller found</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e2e2e-7ebf-4789-99ab-25635b3c0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller did not speak publicly during his nearly two-year investigation
        into Trump and his team. Instead, his prosecutors largely used indictments
        and court filings to illustrate their sweeping investigation. To announce
        charges against Russian operatives on two separate occasions in 2018, Mueller
        relied on Deputy Attorney General Rod Rosenstein, who appointed Mueller in
        2017 and oversaw much of his work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23ae95-e701-4a0a-83a4-46507561ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation revealed that Russia''s efforts to influence the
        2016 election were far more extensive than previously known, and multiple
        Trump associates lied about their contacts with Russian officials and others
        with ties to Moscow.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a70127-05b0-4bd0-ae9a-0a52d4284b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of officials in Trump''s orbit who have pleaded guilty
        in Mueller''s probe is lengthy, including former Trump campaign chairman Paul
        Manafort, former Trump White House national security adviser Michael Flynn,
        former Trump personal attorney Michael Cohen, former Trump campaign deputy
        Rick Gates and former Trump campaign adviser George Papadopoulos. Longtime
        Trump confidant Roger Stone was charged in January with obstruction, false
        statements and witness tampering. He has pleaded not guilty and is awaiting
        trial.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d472f81-8aba-4755-88cf-76893f8544f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller has not yet alleged a conspiracy to collude with Russians
        or detailed what he learned about the other key issue he investigated: whether
        the President obstructed justice, either by pressuring then-FBI Director James
        Comey in 2017 to go easy on Flynn or by later firing Comey — which is what
        prompted Mueller''s appointment in the first place.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecb8db-d2e5-47f7-9daa-efce305ff9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had repeatedly attacked Mueller''s investigation as a "witch
        hunt" and a "hoax," sending hundreds of tweets that have gone after Mueller
        and his team of prosecutors, as well as Cohen after he began cooperating with
        Mueller. Earlier this month, Trump launched into a long broadside against
        the probe in a two-hour speech at the Conservative Political Action Conference,
        summing up the criticisms he''s launched throughout the Mueller probe.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52165855-fe94-42fd-8bb1-24b2a0a71e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put the wrong people in a couple of positions, and they leave
        people for a long time that shouldn''t be there, and all of a sudden, they''re
        trying to take you out with bullshit, OK," Trump said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b1a26-7e4c-4ce7-a615-9dfcbe2a175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has also signaled he isn''t opposed to Mueller''s report
        being released publicly. Asked on Wednesday whether the public had a right
        to see the report, Trump said, "I don''t mind. I mean, frankly, I told the
        House, if you want, let them see it."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a932b86-f197-4ecf-bab9-45628ca163c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other investigations continue</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86634cb4-e28c-488f-90d1-7d80d51097f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Robert Mueller is "still special counsel," according
        to a Justice Department official. But the investigation is unequivocally "complete,"
        the official said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881c99b-95a1-4108-aaca-c6e2e5f53b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel spokesman Peter Carr confirmed there were 10 remaining
        prosecutors under Mueller in the special counsel''s office as of Friday. Carr
        said Mueller would be "concluding his service in the coming days," and a small
        number of staff would remain to help close the office.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac95dfe-2c7c-4aa9-ab30-fd497712cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mueller''s investigation is finished, the investigations into
        Trump, his business and his administration are far from over. The new Democratic-controlled
        House has announced multiple investigations into all elements of Trump''s
        life, while Mueller''s team has farmed out some cases to other prosecutors
        across the Justice Department that will continue, such as the probe into the
        Trump inaugural committee''s donations and spending.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f736a6-77c2-4833-b2f1-1df431817964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, a key Mueller witness, continues to cooperate in several
        ongoing investigations, prosecutors said this month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b8a3d-26ef-4233-8a48-697a4ba10534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, Cohen testified publicly last month, accusing Trump
        of directing him to issue hush-money payments to two women alleging affairs,
        which Trump has denied, and alleging Trump committed financial fraud. Multiple
        committees are now pursuing other Trump Organization associates for testimony,
        as well as Trump''s family members like Donald Trump Jr.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c3d6a-377f-4aba-b96d-a6c9930baa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest question for Congress may ultimately be tied to
        Mueller''s investigation, and whether his findings spark an effort in the
        House to begin impeachment proceedings against the President.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee968d9-32c6-4162-aa30-1507e0acdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said earlier this month that impeaching
        the President was "just not worth it." But Mueller''s findings could amplify
        the liberal voices in the House Democratic caucus already calling for Trump''s
        impeachment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e885c6c-6334-49c5-9cd4-cb4631b885e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:46:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/22/politics/robert-mueller-report/index.html">Special
        counsel Robert Mueller ends investigation</a>."</em></p>'
  'thailand-elections':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-23T09:34:14.297+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66822b8-7782-486d-9329-e0db238db38e'
    'lead': 'On Sunday, Thais will finally be able to make their voice heard as they
      go to the polls for the first time in eight years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T09:40:57.218+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:47:10.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:49.922+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'Prayut-chan-o-cha']
    'template': '1'
    'title': 'Thailand''s youth demand change ahead of elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608813c-8c2b-4b4a-a0b9-4a2347f833d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Choltanutkun Tun-Atiruj wasn''t old enough
        to vote in the last official elections held in Thailand in 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd202c670-1d21-411f-8a74-d0ea00ac8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of the 7 million other first time voters, she came of
        age during half a decade of military rule that has governed the country since
        former general turned Prime Minister Prayut-chan-o-cha seized power in a 2014
        coup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080a492-1e76-49c7-9feb-6dfd3d4ccd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had our voice taken away for over five years," she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16b209-6da6-4378-8980-bf78c878f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Thais will finally be able to make their voice heard
        as they go to the polls for the first time in eight years, in what is widely
        considered to be a contest between parties aligned with the military, and
        the pro-democracy camp, many of which are loyal to exiled former prime minister
        Thaksin Shinawatra and his political dynasty that has dominated domestic politics
        since 2001.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb9852-1595-4a5e-930c-d7169b954885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 18- to 25-year-olds making up about 15% of the nearly 52 million
        Thais eligible to vote, the youth ballot could prove decisive. Parties will
        be vying to win a majority in the 500-seat lower house of parliament on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa669cdd-894a-4ff6-b8e4-3c4784d942bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people are quite tired of how country has been
        run over five years, and we just want to come out and make a small move to
        show we are not happy about," said 26-year-old Choltanutkun, a writer for
        an event listings magazine in the capital Bangkok.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b354eb80-dddf-4d75-9adf-1af03e2adac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut''s 2014 coup ended months of violent street protests that
        led to the ouster of former prime minister Yingluck Shinawatra — Thaksin''s
        sister. And many Thais have become increasingly frustrated with <a href="https://edition.cnn.com/2019/01/23/asia/thailand-election-date-intl/index.html">Prayut''s
        failed promises</a>&nbsp;to restore the nation to civilian democratic rule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c02e41-c85a-4bd2-aff3-60a0766e96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say Prayut''s time in power has been marked with <a href="https://edition.cnn.com/2019/01/19/asia/thailand-election-prayut-military-intl/index.html">increased
        repression</a>. Hundreds of activists have been charged under draconian laws
        such as sedition or lese majeste — which prohibits criticism of the royal
        family — and the sphere for robust public discourse has all but disappeared
        thanks to a Computer Crimes Act that restricts online expression and increases
        surveillance and censorship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04432645-bc13-4bac-b661-f90cf2b9a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the forefront of many young Thais'' reasons for voting are to
        <a href="https://edition.cnn.com/2018/11/03/asia/thai-rap-junta-intl/index.html">restore
        those democratic freedoms</a>&nbsp;many see as being eroded under junta rule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72246395-b9a2-4b0e-b263-772f586ed9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of expression is one of the issues that I care about the
        most," Choltanutkun said, from her home in Bangkok.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0eb06d-9b94-415d-898b-25cba5e24c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s OK to have differing opinions, but right now Thailand has
        no ability to be able to debate without attacking one another. You need to
        be able to talk about things and find a better solution for everyone."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad06ac-0680-4f81-be2e-ea40f8072a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New generation of politician</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c74feb-94d9-40f4-9d2b-9a73a5f70f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vocal, young politicians are hearing that message from the young
        generation and are promising a fresh, new kind of politics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b5df2-f783-44d8-b2ea-9101684e8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rising star of the Democrat Party is Oxford educated Parit Wacharasindhu,
        26, who co-founded the "New Dem" group to encourage a younger generation of
        politicians and voters to participate in the election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7796b64-275e-4ab2-a6d9-5a8418edb244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their proposed policies include making Thailand''s mandatory military
        service voluntary, legalizing ride-sharing services, and further marijuana
        legalization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83156843-bad2-42df-ac10-6074681ad244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s bringing in more technology to improve our education
        system, whether it''s a better kind of data collection across the health care
        system. Whether it''s kind of liberal progressive issues like the environment
        or LGBT movement. These are issues that the country as a whole expects the
        younger generations to take a leading role," Parit told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4495e97-9098-4652-bc31-7b1153dd4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parit, who is the nephew of Democrat leader and former prime minister
        Abhisit Vejjajiva, said the test would be to capitalize on the engagement
        from young people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df082a1e-efdd-446e-9bf4-720e99f71cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we can do is to try to get young generations to go
        out and vote and make sure that this vibrant scene, this excitement the new
        generations are having at the moment, does not go to waste," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9f692-4658-4b12-82dc-fe18c3fa741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest priorities, Parit said, are solving the country''s economic
        issues, restoring civil liberties, and tackling corruption — issues that he
        sees are the biggest failings of the military government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82f177-8689-4f18-a53e-b2b2221c24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly formed Future Forward Party (FFP) has gained an almost
        cult following among the younger generation, through its progressive policies,
        savvy social media campaigning, and its billionaire leader Thanathorn Juangroongruangkit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94673c34-a7fc-43ed-8f2d-0d297e2aa62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting itself as one of the anti-junta parties, FFP''s policies
        include changing the military-drafted constitution, cutting the defense budget,
        increasing government transparency, and strengthening democratic institutions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112653c-daea-4a55-baed-76e68854f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a kind of party Thai politics has not seen before in the
        past. It''s radical, welfare-minded and pro-business," said Thitinan Pongsudhirak,
        director of the Institute of Security and International Studies at Chulalongkorn
        University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d8e59-eaa5-4edb-9a6f-e7b5ece2e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a turning point and overdue because Thai politics has for
        more than the past three decades been dominated by the same old faces of politicians."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d2af7-ad73-4e23-96f6-505d8ad8e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to bridge the divide in Thailand''s heavily polarized
        political landscape, which has historically pitted the royalist, pro-establishment
        Democrats against those loyal to exiled former prime minister Thaksin — often
        culminating in deadly street protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b1351-5abe-46f8-9bd4-9405d046668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the most progressive party that we''ve had in like forever,"
        said first time voter Choltanutkun.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df309a51-b67d-4a91-8c51-9024eab6c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And FFP''s popularity could be translated into real political clout,
        according to analysts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d219ac7-1e04-496d-b04e-1ddb84252f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2019 is the first time in Thai history that young people have organized
        a political party (Future Forward) with a chance of really capturing a number
        of seats in parliament," said Paul Chambers, a lecturer at the College of
        ASEAN Community Studies at Thailand''s Naresuan University.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299f476-573d-4bef-a5d0-35cedbd5c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''By hook or by crook''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b19fa1-3fed-4ac5-b7c2-73b2f84531d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the pro-military Palang Pracharat Party, the junta is campaigning
        to stay in power and appears to see the outspoken, popular new party as a
        threat.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5282aa-2ca2-409e-a655-fe37293e6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanathorn and two other party members face <a href="http://www.khaosodenglish.com/politics/2019/03/05/future-forward-hit-with-more-legal-threats/">criminal
        charges</a>&nbsp;for criticizing the military regime online. He denies the
        charges.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7bca3c-1612-4a2a-956d-7eb55760a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanathorn was also accused of falsifying information in his online
        biography that allegedly misled voters, but the election commission dismissed
        the case after he said it was merely an editing error, <a href="https://www.bangkokpost.com/news/politics/1637454/the-future-according-to-thanathorn-exclusive-interview">according</a>&nbsp;the
        Bangkok Post.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba007b1e-1b84-43f0-8cf8-457d019d09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s deputy leader was also charged with sharing a likely
        false story about a top military official spending 12,000 baht (US$378) for
        a cup of coffee.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43bc48-4166-4396-8376-4afc689ced6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-junta camp also suffered a huge blow earlier this month
        when Thailand''s <a href="https://edition.cnn.com/2019/03/07/asia/thailand-party-dissolved-intl/index.html">Constitutional
        Court dissolved</a>&nbsp;the Thai Raksa Chart Party (TSN) after it nominated
        the King''s sister, Princess Ubolratana Rajakanya, to be its candidate in
        the elections. Pheu Thai was relying on TSN seats to bolster support in the
        lower house.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd5a5f-eaff-494f-8530-24a4b4b61ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junta leader Prayut — who is contesting in the elections with Palang
        Pracharat — has softened his image in recent weeks in a bid to appeal to voters.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62005194-c4cf-4ab1-b815-c224377b7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s main voter base is the royalist Bangkok elite as well
        as supporters of former lawmakers who swapped parties to join with Parang
        Pracharat.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3f3e0-8dfc-4f33-9308-0a8719535789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To garner more support, the party has also touted populist policies
        such as expanding welfare programs, cutting the personal tax rate and raising
        the <a href="https://www.thaipbsworld.com/palang-pracharat-promises-400-450-baht-minimum-wage-to-woo-voters/">daily
        national minimum wage</a>&nbsp;to 400-450 baht ($12-$14).</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcb5c5-5797-4d01-9d31-33351a40647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears his insurance policy, however, is a military-drafted
        2017 constitution — the country''s 20th since absolute monarchy ended in 1932
        — that consolidates the military''s role in politics for years to come. It
        allows for an unelected prime minister and a third of the legislature to be
        appointed by the military brass.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28658784-bce1-4f95-bee7-de2b44a50d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut also changed electoral rules so it''s more difficult for
        big parties like Thaksin''s main opposition Pheu Thai to return to power through
        redrawing constituency boundaries to its advantage and introducing a new voting
        system that caps the number of party list lawmakers. The government has denied
        accusations that it''s trying to hold onto power.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1f994-5ea6-4425-9536-be5194edc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his legally binding 20-year national plan — designed as a blueprint
        for the country''s development after years of political crisis — could hobble
        future governments'' ability to enact policy, critics say.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17294801-1335-4deb-9e06-4f1d7a6402e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Election Commission has until May 9 to announce the official
        results.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb00e60-8120-4545-86ff-7fbb9f585aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that in the aftermath of next week''s election, Thailand''s
        military establishment will, by hook or by crook, win a coalition majority,
        but only with the help of junta-appointed senators," said Chambers. "The use
        of crony senators to win would also make Prayut''s electoral victory illegitimate
        in the eyes of most Thai people."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae93973-919e-470d-8c1b-114764ca43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Election Commission has until May 9 to announce the official
        results. The party that could be in a position to decide this race is the
        Democrat party — the oldest political party in Thailand and Pheu Thai''s historic
        rival.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65658de-e83e-424e-aad7-52b9fd8ddaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the Democrats could be the second largest winning party
        on Sunday, and if that''s the case, party leader and former prime minister
        Abhisit Vejjajiva, could play kingmaker, but he has ruled out forming a coalition
        with Thaksin''s Pheu Thai. He also does not want Prayut to return to power.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573e177-471e-4da6-aa35-8cd8ea20c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from poor performance in his handling of the economy and
        failure to deliver promised reforms, Gen. Prayut''s attempt to hang on will
        likely create new conflicts and tension in contrast to the apparent stability
        that he has presided over in the last five years," he told CNN on Thursday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6337a3-1306-4a7b-80af-35ad4f7a7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Abhisit sees the Democrats at the center of any new government
        and is after the top job.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28624dd6-58f6-49e1-ae4b-06c37e218a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aim to be the core of the next government," he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5dba2-4493-462e-8917-4dd1dcc8d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though invigorated by a fresh brand of politics on offer, young
        Thais are wary that the election won''t change decades of conflict and polarization
        and overcome a powerful military set on retaining power.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa51df-613f-485d-a9ba-bf433feb3218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, this is not the answer to Thailand''s democracy," Choltanutkun
        said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d25534-7a2d-4eff-aa1f-bd06761e122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T09:40:57.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/22/asia/thai-election-young-voters-intl/index.html">Thailand''s
        youth demand change ahead of elections</a>."</em></p>'
  'neymar-charged-uefa-instagram-post-psg-manchester-united-spt-int':
    'author': 'Matias Grez, CNN'
