  'mercury-contaminated-areas-philippines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-23T14:00:03.683+08:00
    'imagesource': 'jcr:f84255ee-f135-4b5c-8487-a3f4a8d63d27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f54fbb7-9f7e-4cf7-9c04-3661b7bc46a0'
    'lead': 'The Department of Environment and Natural Resources (DENR) has confirmed
      mercury contamination in at least four areas in the country, including bodies
      of water and mining sites.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T14:06:05.488+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:47:05.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:50.648+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR identifies areas contaminated with mercury  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033724f-bd69-4f1a-933b-b1200d8eba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        Department of Environment and Natural Resources (DENR) has confirmed mercury
        contamination in at least four areas in the country, including bodies of water
        and mining sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d343f03-1df1-4b5b-8c00-f1e7f2d6f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705da231-413a-4f07-970f-c9968ae14170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected areas include the abandoned Palawan Quicksilver Mines
        in Puerto Princesa City, which is being rehabilitated; the Mambulao Bay in
        Camarines Norte; the Mabuhay Vinyl Corp. in Lanao del Norte; and the Lumanggang
        Creek in Compostela Valley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4a76a-089f-4527-8515-1e52562d6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d7158-9d4c-4de6-8588-3d8f0e183b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Minamata Initial Assessment (MIA) report conducted
        by the DENR''s Environment and Management Bureau, the extraction and use of
        energy sources contributed to the rise in mercury levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810e080-2188-4e1a-80be-56b2f0acede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e05c40-c134-40ac-85ff-45d308c90af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is followed by the production of primary or virgin metal,
        which includes mining and gold processing, and the production of other minerals
        and materials with mercury impurities," the DENR said in a press release Saturday,
        outlining the key findings of the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a32a6-56cb-4bf8-b98c-0ff6bdb3c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df9a89-eeb3-470a-8d42-ec0178f7f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu hopes the MIA report would "serve
        as a kickoff point for our campaign for a mercury-free lifestyle for a safer
        environment," as the government pushes for the ratification of the Minamata
        Convention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11158841-b8eb-46d0-8a86-0a9204864447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f80abe-947d-42ee-84c6-09756f93565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global treaty aims to phase out mercury, a highly toxic substance
        considered by the World Health Organization (WHO) as among the top 10 chemicals
        of major public health concern. The Philippines was among the 128 states that
        signed the convention in 2013, but Congress has yet to ratify it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6be7b2-ffc2-4f38-b251-75c011577d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68337340-f2a0-4bdd-b2ce-bb1072b59868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said mercury exposure can pose harm to one''s nervous, digestive
        and immune systems, lungs, kidneys, skin, and eyes. It may also lead to death
        due to kidney failure and other complications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093b95b-a126-45dd-a7b3-a50747df9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee00be-e1ea-4e14-9794-9679e8665479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also identified bodies of water and mining sites all over
        the country with suspected mercury contamination. It cited the Meycauayan
        River in Bulacan, Manila Bay, mining sites and gold processing sites in Camarines
        Norte and Masbate, landfills in Barangay Inayawan in Cebu City, Consolacion
        town in Cebu province, Naboc River in Davao, and T''boli town in South Cotabato.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29448914-51af-4e08-be7d-87b2a7f70a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9178b-3a85-476c-bffa-3b0cd1feaae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:06:05.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas tagged in the report are Agusan del Sur, the decommissioned
        Bulawan Mine of Philex Mining Corp. and the towns of Sipalay and Hinobaan
        in Negros Occidental, Sitio Dalicno in Itogon, Benguet, and Licuan-Baay town
        in Abra.</p>'
  'Police-murder-charges-Sariaya-mayor-s-son-killing':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-23T14:06:12.877+08:00
    'imagesource': 'jcr:238b3368-ae6c-4a75-9571-b0a94ef644ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01bd09cc-f6f1-4107-ba52-f52a282a9dec'
    'lead': 'The Tayabas City Prosecutor''s Office has found probable cause to file
      double murder charges against three police officers linked to the killing of
      Sariaya, Quezon Mayor Marcelo Gayeta''s son and his companion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T14:09:01.512+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:47:04.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:50.814+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['5435114d-a6e5-4d5f-9e34-a8daf266d40f']
    'template': '1'
    'title': 'Police officers to face murder charges for slay of Sariaya mayor''s
      son'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c5f91-5fc5-4e0b-9f6b-62a40489b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        Tayabas City Prosecutor''s Office has found probable cause to file double
        murder charges against three police officers linked to the killing of Sariaya,
        Quezon Mayor Marcelo Gayeta''s son and his companion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942dd54-340a-43d9-aa50-19b9ecf27824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38584e1f-835d-4238-8ead-05f2d44b24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors reached the decision Saturday after receiving a
        complaint from the National Bureau of Investigation (NBI) against <a href="http://www.cnnphilippines.com/news/2019/3/22/Tayabas-Quezon-police-chief-custody-.html">Supt.
        Mark Laygo, Tayabas police chief,</a> PO2 Lonald Sumalpong and PO1 Robert
        Legaspi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d612689-0ac9-4fe9-8798-a53c569445b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90781c6d-604f-4372-8d2d-91a22e396be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were given five days to file their counter affidavits but City
        Prosecutor Fred Juares said they will submit their resolution to the Regional
        Trial Court of Lucena with or without the documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb3b2e-aae2-4a7d-8175-1505017381c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426fa7f2-ec57-4a31-aa4e-4cb301ce05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the sworn affidavits obtained by CNN Philippines on
        Friday, Laygo was the one who allegedly planned and ordered the killing of
        Christian Gayeta and his companion Christopher Manalo last March 14. He has
        since been relieved from his post, along with other police officers involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea5b32-399e-4008-bc75-e59ee43dac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ebd8e-7f3c-4924-97b3-cd8ccb3ead72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavits also revealed that Christian Gayeta and Manalo first
        encountered the authorities evening of March 13 at a checkpoint in Barangay
        Angustias, Tayabas City. The two were supposedly apprehended after violating
        the imposed gun ban of the Commission on Elections ahead of the May 13 polls.
        The affidavits likewise said no real "shootout" took place, and that the two
        victims were shot while in handcuffs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c0f9f-5ff6-4666-9d51-aa451ae73dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/3/21/quezon-police-restrictive-custody.html">READ:&nbsp;''Shootout''
        that killed Sariaya mayor''s son was staged, police say</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaee0ef-5639-4dee-a238-5158906b87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laygo and the two other policemen, however, denied the allegations
        against them. They stood by the original police report that a shooutout happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e3bc3-ce53-4f7e-b965-632cf220924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3b103-cf61-47dc-8cb1-5617721b95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial report from the police stated that the two victims on March
        14 threatened to kill an attendant at a gasoline station in Tayabas. The two
        supposedly fired twice at the attendant "for unknown reason," but missed.
        Police responded, leading to a shootout that resulted in the death of the
        mayor''s son and Manalo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4517551-5391-4c7d-8a70-bca521c04594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70706d57-4119-45a8-b531-b7f88a72b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T14:09:01.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police placed 18 men linked to the incident
        under restrictive custody of the Quezon Provincial Police. Five of them have
        been relieved, including the Quezon and Tayabas police chiefs and three other
        officers.</p>'
  'ISIS-has-lost-its-final-stronghold-in-Syria,-the-Syrian-Democratic-Forces-says':
    'author': 'Ben Wedeman and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-23T15:30:13.313+08:00
    'imagesource': 'jcr:697ea828-5e1e-4802-bf6c-05381094b171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb99e03-573d-4133-aea7-03a5f5389d4f'
    'lead': 'ISIS has lost its final stronghold in Syria, the Syrian Democratic Forces
      announced Saturday, bringing an end to the so-called caliphate declared by the
      terrorist group in 2014.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T15:32:34.553+08:00
