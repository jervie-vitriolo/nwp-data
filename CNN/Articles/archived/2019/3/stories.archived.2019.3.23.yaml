    'mgnl:tags': ['sws', 'stratbase', 'dindo-manhit', 'candidate-traits', '2019-elections']
    'template': '1'
    'title': 'Filipinos seek uncorrupt, trustworthy senatorial candidates - SWS'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a889df-fd6d-41eb-9d69-8bf8abea133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —&nbsp;</strong>A
        recent survey sponsored by a think tank studied the traits preferred by Filipino
        voters of their senatorial candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a802ecc-e303-4ed2-8d4d-aa7d942d2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS), in a survey sponsored by Stratbase
        ADR Institute conducted on December 16-19, found that 25 percent of Filipino
        voters seek candidates who "will not be corrupt."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136c700-4a7b-4572-846f-31822984934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 22 percent of Filipino voters believe that help/concern
        for the poor is an important trait, 21 percent believe good personal characteristics
        and "trustworthiness" are important, while 20 percent seek candidates who
        help those who are in need.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8b989-c292-40f2-a94b-d8a9b3983e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 14 percent of Filipino voters believe that it''s important
        that candidates can fulfill their campaign promises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b42ed4-a3e1-4db1-9d9c-bace972cb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traits deemed important by less than 10 percent of Filipino voters
        included approachability, good leadership qualities, listening skills, faith
        in God, political will and intelligence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590de5f1-e6ab-44d9-9ff9-9fee57a8c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This raises the question, are the anti-corruption laws in the Philippines
        strong enough to keep public officials in check of their duty? If not, then
        shouldn''t we elect officials who show integrity and commitment to even start
        discussion or discourse on the amendment of these laws? Laws should be initiated
        and amended to promote transparency so that the people are included in the
        discourse and may participate further," said Dindo Manhit, president of Stratbase
        ADR Institute, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b43fb-e116-4e6f-a243-dc9aedd82b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted through face-to-face interviews of 1,440
        adults -- 360 each from Balance Luzon, Metro Manila, the Visayas and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d65bd-24b6-436d-b8fd-369298cc7c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an error margin of ±2.6 percent for national percentages
        and ±5 percent for regional percentages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4166ef-c23e-4624-a673-97acd4ea698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:42:44.716+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stratbase ADR Institute commissioned the survey as a part of its
        Democracy Watch project.</p>'
