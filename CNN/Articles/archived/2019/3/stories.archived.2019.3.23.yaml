    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb56de-74ea-4cde-89f7-b8f21c53b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T11:01:41.737+08:00
