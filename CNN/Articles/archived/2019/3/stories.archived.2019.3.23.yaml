      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinario also warned of a hotter summer this year, with temperatures
        in some parts of the country expected to go as high as 40 degrees Celsius.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67169803-f4aa-4122-b9df-fba78187143b'
      'mgnl:activationStatus': true
