      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a disgrace, they put four people who know nothing about
        football in charge of looking at the replay for VAR," the Brazilian wrote
        on Instagram after the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
