      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lamented that nothing has come out from the c<a href="http://nine.cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">ountry''s
        win at the Permanent Court of Arbitration in The Hague</a> in July 2016. Its
        landmark ruling invalidated China''s sweeping claims in the South China Sea
        and recognized the Philippines'' sovereign right in areas within its 200-nautical
        mile Exclusive Economic Zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8accf22-b37d-4986-af87-37a15a29f373'
      'mgnl:activationStatus': true
