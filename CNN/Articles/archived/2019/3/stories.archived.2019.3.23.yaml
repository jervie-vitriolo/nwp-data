      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        national weather bureau says the country should expect an extended dry spell
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e27fd-a05f-4579-a729-72306f95b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:38:56.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, Raymond Ordinario, a forecaster
        of the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA), summer may reach well into June, delaying the start of the rainy
        season due to El Niño.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9573e9-93d0-450f-bae8-2d078ce7ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:38:56.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil nga sa pagsabay ng</em> El Niño <em>sa ating tag-init,
        posibleng umabot ''to ng up to</em> June. <em>So ibig sabihin,</em> we are
        expecting a delayed onset of our rainy season, specially on the western part.
        <em>Madedelay ng konti ang pagpasok ng ating Habagat, na yun ang inaasahan
        natin na magdudulot sa atin ng pag-ulan</em> over Cagayan Valley where the
        temperature rises really fast comparing to the other areas," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c7af6-2356-4240-bb31-4d009bdc1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:38:56.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the El Niño came with the dry season, it may
        last until June. This means we are expecting a delayed onset of our rainy
        season, especially on the western part. The southwest monsoon may arrive a
        little late, and that is what we are counting on to bring rains over Cagayan
        Valley where the temperature rises really fast comparing to the other areas.]</p>'
