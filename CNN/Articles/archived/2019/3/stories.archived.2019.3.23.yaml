      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "At least with the filing, someone took the courage
        to bring to the attention of authorities to say if something wrong is being
        committed or not."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51edcf-b220-4172-9618-b3ffe28ec1c2'
