  'mozambique-cyclone-idai-outer-space':
    'author': 'Anna Cardovillis, Jack Guy, Jenni Marsh and Columbus Mavhunga, CNN'
    'caption': 'Photo: World Food Program/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-23T07:20:12.665+08:00
    'imagesource': 'jcr:45d6a39f-f473-4abc-9f2e-684b2dddcf40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01cab64c-88e2-4114-84e9-c1d094263959'
    'lead': 'As many as "300 to 400" bodies line the banks of a road out of the city
      of Beira in Mozambique, according to an eyewitness account, and flood waters
      have formed an inland ocean that is visible from outer space.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T07:24:48.501+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:47:14.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:49.277+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mozambique', 'Cyclone-Idai']
    'template': '1'
    'title': 'Harrowing scenes after Cyclone Idai with inland ocean visible from outer
      space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f0b97-1263-4af8-af3a-7e25592414a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beira, Mozambique (CNN)</strong> — As many as "300 to 400"
        bodies line the banks of a road out of the city of Beira in Mozambique, according
        to an eyewitness account, and flood waters have formed an inland ocean that
        is visible from outer space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55832647-395e-4661-85e3-556620c7b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harrowing scene, described by Zimbabwean Graham Taylor, suggests
        that the human toll of Cyclone Idai is likely to far exceed official estimates.
        It follows reports from aid agencies on the ground detailing how entire villages
        and towns have been completely flooded in the wake of last Thursday''s <a
        href="https://edition.cnn.com/2019/03/19/africa/cyclone-idai-mozambique-zimbabwe-intl/index.html">high-end
        Category 2</a>&nbsp;storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f615a-a83b-4110-b777-ae6e5cbcc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said the bodies were located on a 6-kilometer (3.7-mile)
        track of highway, where flood waters had created an inland ocean, submerging
        entire villages around a "densely populated" sugar cane plantation. The area
        is a mere fraction of the land in the southeast African nation left flooded
        after two major rivers burst their banks in the days following the storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf6225-b852-40c6-8261-f20a6f2577ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of the Red Cross and Red Crescent Societies
        (IFRC) said that the destruction left by the cyclone is "worse than we imagined"
        and warned that the humanitarian needs "will tragically only deepen in the
        coming weeks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87898be8-fce8-433b-ad6e-6656740dba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, IFRC said that flooding creates ideal conditions
        for disease outbreaks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d965e-fbb1-4715-9d34-676254978fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already, some cholera cases have been reported in Beira along with
        an increasing number of malaria infections among people trapped by the flooding,"
        read the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f521d6-73d5-443b-bc5f-29934a914b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding is so extreme in Buzi, central Mozambique, that the water
        can be seen in satellite images from outer space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9405fe-7abf-4aeb-9d10-99877d70bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is home to some 200,000 people, and CNN spoke to survivors
        arriving at Praia Nova by boat on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f12b7a-e28a-4974-8e72-5a50d16563eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man, Abias Felipe, had arrived from the flooded village of Chikezana
        after surviving the cyclone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810cedf-26da-4650-9821-31ce12c3b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It broke everything — there''s nothing left there," he told CNN,
        adding that rescue teams had started to arrive in the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecbd0ae-b8d7-4316-ba9c-7250fbb83555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re starting to come but there''s still a lot of people trapped
        in their homes," said Felipe. "They say there''s a lot more rain to come today
        and tomorrow."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389264d-569b-4aec-80c0-cdd713d610b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday 700 survivors from Buzi gathered at the Escola Secundaria
        Samora Machel school in Beira after they were rescued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df01e50-3557-4db5-8e1f-7ff9071b0174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Beira, Mozambique Prime Minister Carlos
        Agostinho do Rosário said the official number of people killed in Mozambique
        had climbed to 293, adding that "we believe that figure will rise."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62e1c3-e0eb-4659-96ba-5fca9ffb167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one week on from the storm''s initial impact, the United
        Nations confirmed that 259 lives were lost in Zimbabwe and 56 in Malawi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5641f3f-155f-46c3-a80b-940262e4df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But information has been slow to emerge and communication with affected
        areas remains limited. On Monday, Mozambican President Filipe Nyusi said that
        "everything indicates that we can have a record of more than 1,000 dead" --
        a figure that some experts now believe could be conservative.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bccc6ec-df6a-40e5-b723-d4b78d241947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mortuary at the central hospital in Beira "is full and dozens
        of bodies need to be removed and handled in a dignified way," according to
        IFRC. Beira is still flooded, which makes it impossible to bury bodies, IFRC
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670df462-475b-4d38-9fb3-af711abea540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is premature to say how many people have died while affected
        areas remain inaccessible, Stephen Fonseca, regional forensics manager at
        the International Committee of the Red Cross (ICRC), told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8c024-feeb-405e-a4dc-3d857e4a4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning ICRC set up a new base in Chimoio, near the border
        with Zimbabwe. Fonseca said identifying victims is "a monumental task" that
        will take months or years rather than days or weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6a288-e902-4291-be6d-af4cd15ec641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agony of not knowing what happened to your loved one in a disaster
        like Cyclone Idai is indescribable," Diane Araujo, an ICRC delegate deployed
        to Beira, said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4289f-57e7-4a51-b7e3-e892c307e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araujo said IFRC is sending staff to Malawi, Mozambique and Zimbabwe
        to help families who don''t have access to phone or internet find their missing
        relatives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4231680-f008-443d-9b0a-1863ec09d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.7 million people are affected by Cyclone Idai in Mozambique,
        Malawi and Zimbabwe, according to UNICEF.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87631c8d-2172-43a1-bfc9-bea096741cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation on the ground remains critical," said Christophe
        Boulierac, UNICEF spokesperson in Geneva, describing the scene in Beira."There
        is no electricity or running water."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59867ac2-ce43-4fa3-8b9e-bea090ce9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people are congregating in informal camps in desperate
        conditions, according to UNICEF representative Marco Luigi Corsi, who has
        traveled to affected areas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf9ba0-1467-4d32-8ea8-757799dffbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyewitness account</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4f019-efb6-4f54-9365-de44aab314d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, 62, who has lived in Mozambique for 10 years, became stranded
        on Saturday on the highway to Zimbabwe from Beira, where Cyclone Idai made
        landfall, after flood waters one-meter high blocked the road.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f168f61-7686-4f29-bbbd-f8572d8e9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3 a.m. on Monday, he abandoned his car and joined the streams
        of people wading in the pitch black through the waters along the raised highway.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37115cc5-38af-42ce-8a86-fa622b3b8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the dark, he could hear people "sobbing and crying."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198e878-d98a-4de7-8577-8f9a0ac5ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dawn broke, those sobs began to make sense as a "terrible sight"
        emerged, Taylor said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b0dba-0138-49c0-86b5-dc0ade316581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dead bodies had floated up (and the) current of the flood water
        had washed the bodies up against the road," said Taylor. "The road had subsided
        about 10 inches (25.5 centimeters). So these bodies had been washed up against
        the main highway."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fe07c-cc4b-4e11-8d46-564e824ac894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said the smell of bodies and livestock was palpable.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae10ce1-b236-4bc6-93e3-08eb92ee53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of others were also attempting to make the congested seven-hour
        walk from the village of Lamego — about 90 kilometers (56 miles) inland from
        Beira — to Nhamatanda, on higher ground. In places where the current of the
        flood waters was strong, about 50 people joined hands to make a human chain,
        said Taylor.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a8db4-e0f5-458e-b427-b86a499096c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 6 foot 2 inches (187 centimeters), but the force of water
        at knee level was powerful," Taylor said. "You had to pay attention and concentrate
        where you put your feet."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285465d-b793-4f3d-9fe4-366aec23b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor said he saw an elderly woman carry her husband on her back.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312b2b3-e2b0-491b-b6a1-efabcf79a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road out of Beira, he said "the entire area, as far as I
        could see, was one lake of floodwater," adding that groups of up to 10 people
        had climbed eucalyptus, cashew and mango trees waiting to be rescued.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4316f44-a9ec-4dd1-a0bc-e3acdc00513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also saw people heading back towards the flood zone.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e96af-d6b0-4aba-806e-cbc493eab6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they couldn''t account for their families and wouldn''t
        leave until they could do," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f70df-cf49-49bd-a3d8-90c221c50bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biblical scenes</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60660441-3464-4c1b-9478-14105b9919fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idai made landfall in Mozambique on midnight local time on Thursday,
        March 14, with 175 kph (109 mph) winds,</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a8ac3-4731-4f9e-8643-92f0ca26b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the strongest storm to have hit Mozambique, but the region
        had recently been deluged by heavy rains. After lingering off the coast for
        days, gathering strength, Idai finally dumped a huge amount of water on Beira
        — a city of 500,000 people — destroying "90%" of the area, according to aid
        agencies.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391468e5-cea7-4d77-aca2-2efca767cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week later, thousands of people remain missing across Mozambique,
        Malawi, and Zimbabwe. Millions of others across have been left destitute without
        food or basic services, according to reports.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54c58a-44ce-4526-ba07-9001c3c88733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high commissioner for Mozambique in the UK, Filipe Chidumo,
        said Wednesday that the country needs "a sustained effort on part of the Mozambican
        government as well as the international community" to help rescue stranded
        people, and provide, food, sanitation and water for those at risk.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82229ab3-0b7b-4555-a867-24b43adcb3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big tragedy of biblical proportions," he said, adding
        that major work will be needed, including the restoration of electricity,
        water and sanitation to prevent the emergence of waterborne diseases, as well
        as repairs to public infrastructure.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aeb783-4315-48f4-b897-616d59360aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The soils had filled my mouth''</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5f8cd-cb92-4663-928b-47a61041e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hitting Mozambique, Cyclone Idai tore into Zimbabwe killing
        many people as they slept.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4943693-5f9b-4997-99c7-d3df3c115381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 83-year-old husband of one Chimanimani resident was buried alive
        when their bedroom collapsed on them last Friday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec1680-6212-431b-b9d6-f679ea47299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were sleeping in the house around 10 p.m. in the evening and
        it was raining. It kept on pouring when rocks sliding from the hill started
        hitting our house," said the 59-year-old.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584142c5-3ed7-41ae-951b-4335c80b5b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stones we built our house with collapsed on us, and then I
        yelled, ''oh my, I''m dying!'' The soils had filled my mouth, nose and ears.
        Water filled the house to almost my neck level ... I started to shake my husband''s
        body to no avail. He was already dead."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fbb647-a8f5-4010-a59f-02a03fc16ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, another family had abandoned searching for their 16-year-old
        missing son, who they suspect is buried under the mud.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3226c805-9f3d-440c-a31a-a8334308c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to bring aid to those affected by Cyclone Idai are under
        way in Zimbabwe. President Emmerson Mnangagwa''s government is airlifting
        food to some of the areas where people are still trapped.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c729676-6297-4eaf-b9d0-476cdcb03030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa has declared March 23 and 24 national days of mourning.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902eae78-5d2c-423c-8382-09cb2f6c462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want some shelter, I have none," said one Chimanimani resident.
        "I have no blankets. No pots. My plates, sofas were all destroyed ... I do
        not know if I will survive or not."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e0cf3-5fee-4a42-9c16-65220d17d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T07:24:48.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:47:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/22/africa/cyclone-idai-1-week-later-intl/index.html">Harrowing
        scenes after Cyclone Idai with inland ocean visible from outer space</a>."</em></p>'
  'robert-mueller-investigation-russia':
