      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5f1c3-5c94-47d7-8474-d26f53bdaec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimated that about 1,000 people joined the funeral rites.
        All of them ferried by at least 24 electric buses provided by the city government
        of Lapu-Lapu. Private cars, vans and multicabs were also used during the funeral.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9816b-166a-4756-907a-bf7f03d7a4c5'
