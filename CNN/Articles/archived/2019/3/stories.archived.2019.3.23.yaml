      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ca77d-2ef9-4a5f-a2d1-b71825f533ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.256+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has built artificial islands, prohibited Filipino fishermen
        from fishing and interfered in petroleum exploration in those areas, as it
        continues to reject the arbitral ruling. President Rodrigo Duterte, who has
        sought friendlier ties with China, refused to bring the decision up with China
        but promised to do so within his term.</p>'
