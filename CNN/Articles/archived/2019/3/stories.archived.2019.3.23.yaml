      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natuwa ako noong nakita ko iyong ginawa, kasi parang dumating kasi
        tayo sa punto na parang nawawalan tayo ng pag-asa-sinasakop tayo nang sinasakop,
        tapos nawawalan tayo ng pag-asa, na wala tayong magagawa," Robredo said in
        a statement Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3430a3-903e-4cc9-9f1d-b716ba2f6c72'
