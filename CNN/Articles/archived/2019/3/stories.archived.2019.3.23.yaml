      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744158df-9291-4093-b1e9-fc91d0d37e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.255+08:00
      'mgnl:createdBy': 'eimor'
