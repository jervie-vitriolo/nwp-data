    'template': '1'
    'title': 'PAGASA: Expect dry spell to last until June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc9600-86cc-41f7-a045-6f6f340d8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T15:38:56.341+08:00
