      'mgnl:lastActivated': 2023-01-29T22:47:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinario added the highest temperatures in the country are usually
        recorded in Tuguegarao, although PAGASA is also monitoring the situations
        in Cotabato and Zamboanga, as temperatures recorded in those areas are already
        breaching 35 to 36 degrees Celsius even before today''s announcement.</p>'
