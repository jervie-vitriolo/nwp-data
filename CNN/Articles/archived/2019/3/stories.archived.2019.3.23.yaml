    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of slain Cebu girl dismayed over release of suspect'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4f2b5-2d3c-4914-88ac-ce68cc1cf411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 23)</strong> — The only
        arrested suspect in the brutal slay of Christine Lee Silawan was released
        from the custody of the local social welfare office on the day of her funeral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75e07e-f24a-4bed-8bae-215f32980ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a13a4-6083-452c-8014-890a6decfd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Vincent Isle filed a motion to release the 17-year-old suspect
        because he was arrested without a warrant. The city prosecutor has ordered
        the release at 5 p.m. Friday because the hot pursuit is no longer applicable,
        said Isle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038fb05-47f6-49ab-ad91-2d84fdfb1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49fdc3-7aca-4f4c-a350-868a7aea81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silawan''s immediate family was caught by surprise when they were
        asked to react on the release of the suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50bb88c-6173-4937-b383-6fac46c23ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd473b2-74dc-4c0c-af04-641cba2b9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala mi kahibalo lagi ana? Gibuhian ra sad diay sa NBI (National
        Bureau of Investigation)?" asked Christine''s aunt, Fermina Silawan Garcia,
        at the funeral rites held at the Cattleya Memorial Gardens in Cordova town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff08ec-799d-402d-bfa7-e73db8eefb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7748d9e-3f0d-4128-84d8-74c076299b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know anything about that. Was he released
        by the NBI?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1d348-1385-439b-b605-f1c1ac10737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a4c48-37a0-4bf0-a842-e9c4a0b3be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine''s mother Lourdes was unable to comment, as she lost consciousness
        while weeping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b23ff1-ba2a-464a-81bd-abb600919a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0036b0-5943-4fd7-80a4-165ee7f246e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasubo kaayo mi kung ilaha na girelease," added Fermina. "Maayo
        unta ug i-hold lang sa unta ug ipaagi sa husto na process, kay basin wala
        na gyud hinuon hustisya mi makuha sa kamatayon ni Christine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf76f2f-ee33-4dbc-9d2b-db7ebe788d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06486495-b033-4b6e-818b-9454a5929e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We''re really saddened if they released him. I hope
        they will hold the release and let due process takes its course or else we
        never get any justice for Christine''s death.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad4fdc-4d1c-41b4-a025-0942becec788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59319524-6e70-47eb-b0f8-c8591ef1bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder charges were filed against the 17-year-old suspect on Monday.
        The NBI agents anchored the complaint on circumstantial evidence including
        text and online messages between the victim and the suspect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba3a82-59bc-46aa-b294-37bdb1d8c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1bbaa-efd2-4810-a151-1847ccea6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T19:12:40.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was based on the Anti-Cybercrime Act of 2012 since most of the
        exchanges between the suspect and Silawan were done on Facebook Messenger.
        It is believed that the suspect was the victim''s former boyfriend.</p>'
    '20':
