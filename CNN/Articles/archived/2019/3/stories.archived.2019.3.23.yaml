      'jcr:uuid': '8d0b87d9-b7f5-45f3-a1d8-dc68a247a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.256+08:00
      'mgnl:createdBy': 'eimor'
