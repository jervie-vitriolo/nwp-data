        Ycong and members of the group Volunteers Against Crime and Corruption led
        by Dante Jimenez.</p>'
  'paula-hancocks-womens-forum':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-23T21:04:53.740+08:00
    'imagesource': 'jcr:a32543af-018f-4d8e-ba2b-2f92993c40bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61b907c-565e-4659-84b4-3c8167c20213'
    'lead': 'CNN International correspondent Paula Hancocks was a keynote speaker
      at TakingCharge, CNN Philippines'' second women''s summit in Taguig Sunday'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-23T21:06:41.683+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:46:57.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:52.224+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CNN-international', 'South-Korea', 'Paula-Hancocks', 'Taking-Charge',
      'Women-s-Forum', 'CNN-Philippines']
    'template': '1'
    'title': 'CNN Correspondent Paula Hancocks: I was brought up believing that I
      can do anything'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3935c9b-77b8-4db7-a3b5-23475333456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> CNN
        International correspondent Paula Hancocks grew up believing that she can
        do anything and that gender was never an issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c42a66-1c44-4f66-bfe3-d0b34e1f9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Taking Charge, CNN Philippines'' second women''s summit
        in Taguig Sunday, Hancocks shared how she grew up in a family without gender
        bias. She was given as much opportunities as her older brother, and the same
        quality of education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811c51b-2658-462a-874f-30b6849df6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was brought up to believe that I can do anything I wanted to.
        If I didn''t succeed then I probably didn''t work hard enough ... It never
        came into the calculation that maybe I didn''t succeed because I was a woman,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69886ef-59fc-4d1d-8c06-6b3046c55d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the real world might not have been as kind, she thanks her
        parents for never making gender a reason for her to give up on something she
        wanted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e4e78-a4b8-452f-89be-885b823c77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for not making inequality an issue for me so I didn''t
        feel that I had to fight against it. I was surprised when I came up against
        it but it was something that I never felt I had to give in to because I was
        never prepared for the fact that I should give into it," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f605c7f-c7f5-4da4-89f8-3ac62279f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a South Korea-based journalist, a country that''s going through
        its own <a href="http://‪http://cnnphilippines.com/lifestyle/2019/01/12/escape-the-corset-south-korea-feminism.html‬"
        target="_blank">much needed feminist movement</a>, Hancocks saw how important
        it is for women around the world to be empowered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e8300-0ca6-4e5d-a5c9-4c022e9e763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Hancocks said, should start from an early education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0a497-cd56-4bed-8bd3-e155e6cc13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many girls around the world are denied the very basic right
        to education. It ensures that inequality is felt from birth. It ensures that
        girls are put at a disadvantage at a really early age," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef5353-b129-4432-b04e-87ccae68cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fight to have a more gender balanced world shouldn''t be
        a woman-only fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8b30a-1942-4535-9064-10c004998009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T21:06:41.684+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gender balance just with women, that''s not balance. You need everybody
        to be involved in this," she said, adding that she wouldn''t be where she
        is if her father hadn''t shown her that it''s alright for a girl to choose
        sports, or if her husband had told her to leave her career after the birth
        of their first daughter.</p>'
