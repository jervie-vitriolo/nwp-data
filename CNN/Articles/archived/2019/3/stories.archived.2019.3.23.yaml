      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2406439-cbb9-474b-b491-9d64ff79a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I was happy with the filing because it seems we have
        reached a point where we have lost hope - we are being occupied and occupied,
        then we are losing hope, because we can''t do anything."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce88530-b667-46a6-83c0-ebe367f03567'
      'mgnl:activationStatus': true
