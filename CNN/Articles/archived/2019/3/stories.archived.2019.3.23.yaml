      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least ito (filing), mayroong mga naglakas ng loob na i-bring
        to the attention of authorities iyong pagsabi na mali na ba talaga iyong ginagawa
        o hindi," Robredo said.</p>'
