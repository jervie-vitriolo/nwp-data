      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — For
        Vice President Leni Robredo, the complaint filed against Chinese President
        Xi Jinping at the International Criminal Court (ICC) brings hope for the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2dfd0-250e-4c9e-8913-19ca038a2bbf'
      'mgnl:activationStatus': true
