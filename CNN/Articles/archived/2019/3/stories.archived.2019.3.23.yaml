      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28575884-daa6-4e4c-ae3a-a1518014978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, said the filing of the complaint, which the
        ICC calls a communication, may be a "futile exercise" because China is not
        among the 122 state parties of the international court. Presidential Spokesperson
        Salvador Panelo in a statement on Saturday also maintained that the Philippines
        was never part of the ICC although the government withdrew from the court
        on March 17, 2018 – a move that took effect this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b4377-75d4-4440-a9ee-50186c8a3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T18:27:46.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:47:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communication at the ICC was filed March 15, two days before
        the withdrawal took effect. The complainants stressed that the ICC can prosecute
        China because the Philippines was a state party when the supposed crimes were
        committed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9e773-50e7-48b9-b107-3283c0004ea5'
