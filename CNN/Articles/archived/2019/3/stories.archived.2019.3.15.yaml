    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d8c1e-0ec6-4a58-8ebd-69f52ac40ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.012+08:00
