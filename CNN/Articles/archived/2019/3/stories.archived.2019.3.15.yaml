    'mgnl:tags': ['President-Rodrigo-Duterte', 'Office-of-the-Solicitor-General']
    'template': '1'
    'title': 'Duterte vetoes bill strengthening Office of the Solicitor General'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca4e66-767a-4e43-ac0b-335c963b97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        bill strengthening the Office of the Solicitor General (OSG) takes a backseat
        as President Rodrigo Duterte rejected the provision to increase its employees''
        benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee38883-7afc-4c60-aa24-bcba20c99878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb8d8b-b819-4505-ad2b-7bc1edb5a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to both houses of Congress released Friday, Duterte
        said he was "contrained to veto" the bill as one of its provisions -- granting
        benefits beyond the current compensation framework -- would be "too onerous"
        for the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af512a8-6a0f-43b0-bdb9-499743e0eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c703ae0-341b-41d5-99cc-e2b1c3c84e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this "would erode the national government''s
        thrust to standardize and rationalize the current compensation framework in
        the bureaucracy, create "too much disparity and inequality" among public servants
        in the executive branch, and "undermine the principle of ''equal pay for work
        of equal value''."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715735e9-50cd-4e4e-b3d8-cae219d4bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d3b72-69a6-4b88-9965-2b2b59c456cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thus urge Congress to prioritize reviewing this measure once
        again so that our shared objective of strengthening the OSG would be realized
        without undermining other equally vital fiscal and policy considerations,"
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56edb8-1b4e-4d51-905e-46b32dd6e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf44f6-e16a-46ea-a74d-0a5d6e52cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that he is for strengthening the OSG, the office of
        the government''s top lawyer, currently led by Jose Calida. Earlier, the House
        of Representatives'' version wanted the OSG to replace and effectively abolish
        the Presidential Commission on Good Government, the agency tasked to recover
        alleged ill-gotten wealth of the late President Ferdinand Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee513d3-35d1-4453-a0f4-55450d4985e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc65427-60f2-4873-8e65-bd57ba907753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee, however rejected the provision,
        along with the proposal to also abolish the Office of the Government Corporate
        Counsel, which is "the principal and statutory law office" of government-owned-and-controlled
        corporations, their subsidiaries and government financial institutions, among
        others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8acd6-2d77-4b46-82d3-455d9f71a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c598dc8-f4f1-48b3-9430-ecdc6844b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:58:04.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, critics fear the proposed measure will only make the
        OSG more powerful, following the ouster Maria Lourdes Sereno as Chief Justice.
        It was Calida who filed the quo warranto petition to remove Sereno from office.
        This was approved by the Supreme Court in a historic 2018 ruling, making Sereno
        the first impeachable official to be removed from office without a Senate
        trial.</p>'
  'san-miguel-angat-dam-mwss':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-15T18:04:22.519+08:00
    'imagesource': 'jcr:68d663bf-d727-4223-99f5-58e81a1b58a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21b8b99-b4f2-4e48-b9d1-648bd17f552c'
    'lead': 'Diversified conglomerate San Miguel Corporation, through its Bulacan
      Bulk Water Treatment Plan, offers to distribute approximately 140 million liters
      of clean water to Metro Manila to alleviate the shortage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T18:05:40.200+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:03:47.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:29.902+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel', 'SMC', 'MWSS', 'water-crisis', 'Metro-Manila', 'Bulacan']
    'template': '1'
    'title': 'SMC offers Angat dam allocation to alleviate Metro Manila water crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cbba2-1bed-4a40-b6cc-67d309616dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.200+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;More
        water can be sourced from Angat dam to alleviate the water shortage in Metro
        Manila, according to a diversified conglomerate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320138c7-b48f-4eba-9ec1-cd716eb618f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.200+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation announced in a statement Friday that it has
        sought approval from the Metropolitan Waterworks and Sewerage System (MWSS)
        to approve its proposal to deliver 140 million liters of clean, treated water
        to areas affected by the water shortage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeee64c-76ff-45a0-a3c9-8fb11965e48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water will be sourced from its untapped capacity from Angat
        dam, through SMC''s Bulacan Bulk Water Treatment Plant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d843ef1-74fd-4161-9137-2d64072a8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC listed the following areas as those affected by the water shortage:
        Mandaluyong, San Juan and Pasig in Metro Manila, and Angono, Antipolo, Taytay
        and Binangonan in Rizal province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e11f8-3239-4c96-9b5f-f4371a3b9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said they will
        need to coordinate with MWSS and local government units (LGUs) to deliver
        water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371ff56-2eb5-4859-be07-33ca4c4b54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to acquire several container trucks to deliver water. Again,
        we will work and coordinate with the MWSS and LGUs on this. We hope to be
        able to implement this plan at the soonest possible time," Ang said in the
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780660cd-c5bb-46ee-b308-9a4e00611cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Bulacan plant must also be opened to allow third
        party suppliers as a source of potable water, which would require the approval
        of the MWSS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedeec6e-0ce4-43e5-95b7-7fee693522ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said phase 1 of the water treatment project has a production
        capacity of 200 million liters per day. However, he said many water districts
        have yet to upgrade and prepare their facilities to receive water from the
        Bulacan Bulk Water Supply Project (BBSWP) so only about 60 million liters
        per day are currently being tapped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a36033-3118-4587-b73a-48579d588cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This leaves an excess capacity of about 140 million liters per
        day, which is enough to serve the average daily requirements of two million
        people or about 455,000 households," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a88820-51a0-4605-85b4-6029ed338399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:05:40.201+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC, BBSWP stage 1 was operationalized in January.
        Upon completion, the company is required to supply water to 24 Bulacan water
        districts at P8.50 per cubic meter.</p>'
