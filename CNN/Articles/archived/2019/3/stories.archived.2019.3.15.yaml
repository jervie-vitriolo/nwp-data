      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992d907-9e45-497b-b7a1-e2b748e06d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.610+08:00
      'mgnl:createdBy': 'lara'
