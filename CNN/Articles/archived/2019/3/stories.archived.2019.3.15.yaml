    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consumers can file civil cases vs. Manila Water – DOJ


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f8712-1305-474a-a0a5-bfb82bd1e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Justice
        Secretary Menardo Guevarra on Thursday said affected customers can sue water
        concessionaire Manila Water for the crippling water interruptions that is
        hitting eastern Metro Manila and Rizal Province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98188434-ee09-44d1-8437-e83ea75409d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a5d96-6909-494e-80bf-0b1b2b86d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is showing of fault or negligence on the part of Manila
        Water and if it is established that this crisis is caused not by natural causes
        or force majeure (unforeseeable circumstance), then affected consumers may
        file damage suits individually," he said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9709054-729b-4070-9cf8-72ed4f2d0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df169a-5c46-4e3e-8554-ba2b0860ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said a civil case can be filed if it is proven
        that there was negligence on the company''s part.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de315a-fa2f-409b-b887-12168ec8b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15361162-71ce-43fb-aa12-986957746ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be evidence of this fault or negligence before one can
        file a civil complaint. This evidence must then be presented to the court
        during the trial," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ed616-617b-4b47-b5e5-5a92c65c075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd706fb-c8a5-4523-be95-5ff1e2a19447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He,however, said a class suit is not a legal option because of the
        water interruptions affected Manila Water customers differently depending
        on their location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6134c-ec1d-48cf-8b0d-833bef4f5228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f89880-4556-40a2-8154-e5e7a0a7cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can''t be a class suit because each one may be differently affected
        or damaged by the same act or omission on the part of Manila Water, if any
        and if indeed shown to be tortious," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c96f18-3687-4125-81f3-544ee1403e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb988c-5d34-4227-a9d2-5dbcb392e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government is investigating the possible "mismanagement" and "inefficiency"
        of water distribution by Manila Water, even as water levels in Angat Dam -
        the main water source of Metro Manila - are still within normal ranges. Presidential
        Spokesperson Sal Panelo said the government is not discounting the possibility
        of an "artificial" water shortage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e704271-be31-43f1-b69e-474c1e70185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573e6d6-70ac-4862-b901-a5eff7e341a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T09:27:13.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. Since then, its 1.2 million customers have been experiencing
        no water supply or low water pressure. The water concessionaire attributes
        the shortage to the lowering level of water at the La Mesa reservoir in Quezon
        City due to the dry spell. However, the National Water Resources Board, which
        manages Angat Dam, said the current supply can last for the whole summer,
        but Manila Water''s infrastructure can only take in a limited volume of water.</p>'
  'New-Zealand-Christchurch-lockdown-police-mass-shooting':
