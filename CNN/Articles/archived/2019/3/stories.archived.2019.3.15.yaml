      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a physical platform to have conversations and to meet like-minded
        individuals. We are excited to bring this back three years after the first
        run. It will be a fun-filled event for individuals, friends, and families
        to enjoy," says JB Tan, co-founder and executive director of iVolunteer Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63364b4a-5301-495a-afb6-7f5e950a3513'
      'mgnl:activationStatus': true
