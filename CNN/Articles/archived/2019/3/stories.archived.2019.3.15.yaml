  'jacinda-ardern-new-zealand-speech-mosque-shootings':
    'author': 'Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-15T23:52:59.832+08:00
    'imagesource': 'jcr:2e11f919-7ae2-4be6-9012-fc1bc768c02f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
