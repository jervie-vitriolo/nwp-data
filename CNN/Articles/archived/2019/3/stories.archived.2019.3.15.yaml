      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called shooting as being at hands of a "extremist right wing,
        violent terrorist" at a press conference Friday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d75e05-53c4-4cb1-a76e-388d06d9c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ea9ce-5b25-4508-972a-7ba5215fffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern confirmed that one of the attackers was Australian.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3ebcd-6709-4861-905a-3983c5be0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1138f7-4a36-4f22-834e-e9aff8f6eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm any information about
        any of the attackers at this stage.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015f283-8ae1-4f29-a0b9-9258f7de7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04570162-ff8c-40a3-bd49-5c31831432ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gunman opened fire ''for ten to 15 minutes"</h2>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e2069-32c1-414e-924b-810daf82ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed police were deployed after first receiving reports of the
        shootings at 1:40 p.m. Friday local time. It is the busiest day for many mosques
        around the world when Muslims convene for Friday prayers.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95026375-46d4-4e34-a1d2-94ef0e3d2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c35bf4-d499-4904-bdec-a3f25a378424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, witness Mohan Ibn Ibrahim said he was inside the
        mosque when the shooting began and that he heard the gunman "continuously
        shooting for ten to 15 minutes."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46989538-2e2c-4d4f-bd95-23eee78abb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b19a16-9efc-46cd-9ed7-5a00e3658522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big mosque and there were more than 200 people inside.
        The gunmen came from the backside. Gunshots went on for a long time. We had
        to jump the wall to escape. I saw lots of broken glass and bricks on the backside
        of the mosque," he said.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbef3f8-a637-44b4-9a2b-ae0d172df26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee960c8-af7f-457f-b760-fcb94b2a5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came to the street I saw one person got shot on his chest," he
        said, adding that the ambulance and police then arrived on the scene.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f1a20-a4dd-4912-9702-9e13943659c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f04a7-70ad-40a2-828f-bd205b42fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he a friend in another mosque in the area had told
        him a gunman had opened fire there as well and five people were dead.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ba53c-4075-4699-a7ea-2fb36f974126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe4752-90cc-43ba-b39e-120f2c7b5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not contact two of my friends who are in the mosque as
        well," he said.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add56b07-bc8f-49b4-8eff-4014fa3bc5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784542a-8580-408f-8789-b9cb20a75c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson at Christchurch Hospital told CNN that "multiple"
        casualties had been sent there, but did not confirm the number.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770316b-c1df-4139-9993-b877d2681d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6b332-0214-48f8-b7a6-f5494e9bd6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness, who did not want to be named, said he was driving by
        the scene and saw a man with a "with his 3 or 4-year-old daughter" who had
        been shot in the back.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0e065-9401-4a9c-b732-0c95fb25c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b1165-4e35-435a-885a-017e7eca0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was screaming like get her to the hospital and the ambulance
        couldn''t come in until it was secured so I just got my truck and loaded up
        him, and his daughter, and this other guy had been shot in the leg, and took
        them to the hospital," he said.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78230e7b-b1a0-4722-9d85-4f585618f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92246e-d45e-4c0a-96c7-386e800b83fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man outside the mosque said that he prayed that the gunman would
        "run out of bullets."</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cc9a6-5f22-4152-a4dd-8594315cd1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050ac43-3b16-43a3-981c-6276e1f17aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking that he must run out bullets you know, so what I
        did was basically waiting and praying to God, oh God please let this guy run
        out of bullets," he said. He said a man told him to remain still when the
        gunman shot the man "straight in the chest."</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ece468-d6c9-4f5d-878f-22b8baf88fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81beceb-f81c-499e-8afb-650d79de6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are aware of a video shared online and not verified by CNN
        that purports to show a gunman walking into an unnamed mosque and opening
        fire. They have asked social media users to stop sharing graphic footage circulating
        online relating to the incident in Christchurch.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2e0fd-7c09-403b-a9f5-35dce048187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d0f7f-08dc-4b12-872e-9087f45b49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.750+08:00
