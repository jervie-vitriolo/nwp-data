    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87c886-3498-4362-aa8c-f9d361941593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the MWSS Regulatory Office has no control over the bypass.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb8b27-3301-4565-abeb-05fe5364331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.611+08:00
