    'mgnl:tags': ['new-zealand', 'jacinda-ardern', 'speech', 'terrorist-attack', 'mosque',
      'shootings']
    'template': '1'
    'title': 'New Zealand PM full speech: ''This can only be described as a terrorist
      attack'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47de06-9d85-464c-9d3c-44140d60b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.975+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prime Minister Jacinda Ardern has
        described Friday''s mass shootings at two mosques in the city of Christchurch
        as "one of New Zealand''s darkest days."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae183502-b201-42ad-af81-2dca9c8da324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.975+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in the capital, Wellington, earlier,
        Ardern said the terrorist attacks had been carried out by suspects with "extremist
        views" that have no place in New Zealand, or anywhere else in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf856b8-00d1-4df0-9f46-662666ef3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.975+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her statement, officials have now confirmed that least 49
        people were killed and 20 seriously injured in the carefully planned and unprecedented
        attack that has shocked the nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a6ce3-a6cd-4860-aa38-61fa1b8a0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.975+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Read the Prime Minister''s full statement below:</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba676bc-a95c-4933-876e-1096810416a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It is with extreme sadness that I tell you that, as at 7 p.m.
        tonight, we believe that 40 people have lost their lives in this act of extreme
        violence.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9682e9f-dcd8-4b0a-bbc1-fb91d9904d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>10 have died at Linwood Avenue Mosque, 3 of which were outside
        the mosque itself.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481567c9-f770-4119-8933-22855ef2dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A further 30 have been killed at Deans Avenue Mosque.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df495066-ac53-4b55-a862-242e56fc1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There are also more than 20 seriously injured who are currently
        in Christchurch A&amp;E.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e479d36-eeb0-4468-acb3-28af2405a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It is clear that this can only be described as a terrorist attack.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217d357-b59c-4fd5-adf1-c33897626cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>From what we know, it does appear to have been well planned.
        Two explosive devices attached to suspects'' vehicles have now been found
        and they have been disarmed.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314622a-56ac-471d-b42f-cb001b9f0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There are currently four individuals who have been apprehended
        but three are connected to this attack who are currently in custody, one of
        which has publicly stated that they were Australian born.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdff35d-d5f2-40e2-a3d4-d64baedc2423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>These are people who I would describe as having extremist views
        that have absolutely no place in New Zealand and, in fact, have no place in
        the world.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbccc84-6b83-4882-b9f0-3c558529d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>While we do not have any reason to believe at this stage that
        there are any other suspects, we are not assuming that, at this stage. The
        joint intelligence group has been deployed and police are putting all of their
        resources into this situation.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce409292-afb5-41ef-a114-bb89615ec989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The defense force are currently transporting additional police
        staff to the region.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca425f8-f9db-4058-994b-40df3ba349ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Our national security threat level has been lifted from low,
        to high. This, I want to assure people, is to ensure that all our agencies
        are responding in the most appropriate way. That includes at our borders.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb5d35-87b9-4c1b-a631-fd8d160447f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Many of you would have seen that Air New Zealand has canceled
        all turbo prop flights out of Christchurch tonight and will review the situation
        in the morning. Jet services both domestically and internationally are continuing
        to operate.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17d745-88d7-421e-9651-c682e8841b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I say again, there is heightened security; that is, of course,
        so we can assure people of their safety, and the police are working hard to
        ensure that people are able to move around their city safely.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420287f-d676-4810-8d05-04bdcc4222c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I have spoken this evening to the mayor of Christchurch and
        I intend to speak this evening to the imam, but I also want to send a message
        to those directly affected.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4233c-393f-4531-9508-abc82451ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In fact, I am sure right now New Zealand would like me to share
        a message on their behalf, too.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f984b847-e508-4103-a557-747933ef4ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Our thoughts and our prayers are with those who have been impacted
        today. Christchurch was the home of these victims. For many, this may not
        have been the place they were born. In fact, for many, New Zealand was their
        choice.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563bcd8c-364c-4000-9b84-b9b16fb7e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The place they actively came to, and committed themselves to.
        The place they were raising their families, where they were part of communities
        who they loved and who loved them. It was a place that many came to for its
        safety. A place where they were free to practice their culture and their religion.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de67e92-a317-4e85-bca6-f97c32b7cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For those of you who are watching at home tonight, and questioning
        how this could have happened here, we -- New Zealand -- we were not a target
        because we are a safe harbor for those who hate. We were not chosen for this
        act of violence because we condone racism, because we are an enclave for extremism.
        We were chosen for the very fact that we are none of these things. Because
        we represent diversity, kindness, compassion, a home for those who share our
        values, refuge for those who need it. And those values, I can assure you,
        will not, and cannot, be shaken by this attack.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6144c-3d1e-4f1f-a505-e67981027f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We are a proud nation of more than 200 ethnicities, 160 languages.
        And amongst that diversity we share common values. And the one that we place
        the currency on right now -- and tonight -- is our compassion and support
        for the community of those directly affected by this tragedy.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef4924-4214-4c66-a99f-9cce0a74dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And secondly, the strongest possible condemnation of the ideology
        of the people who did this.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb406c30-f075-4ea2-ac42-23ecffdd0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You may have chosen us -- but we utterly reject and condemn
        you.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200daa2-9e49-4658-9462-ed2fc59818c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:57:39.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/15/asia/new-zealand-jacinda-ardern-full-statement-intl/index.html"
        target="_blank">New Zealand PM full speech: ''This can only be described as
        a terrorist attack''</a>."</em></p>'
