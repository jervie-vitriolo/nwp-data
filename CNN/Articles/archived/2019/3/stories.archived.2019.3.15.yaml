    'template': '1'
    'title': 'DOJ orders NBI probe on Cebu student slay  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db24684-c098-4afc-9b43-86562e7577ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —&nbsp;</strong>The
        Justice Department on Friday ordered the National Bureau of Investigation
        (NBI) to conduct a probe and case build-up on the controversial murder of
        a 16-year-old student in Lapu, Lapu, Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843216a-d24f-45e0-8f7e-ac058c51146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra issued the directive through
        Department Order No. 117.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Justice Secretary Menardo Guevarra orders NBI to conduct probe and
        case build-up on the murder and alleged rape of minor Christine Lee Silawan
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/jK4coad2vu">pic.twitter.com/jK4coad2vu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1106479429813858304?ref_src=twsrc%5Etfw">March
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd830d-99d9-4e95-8dbb-cff3863c0335'
      'mgnl:activationStatus': true
