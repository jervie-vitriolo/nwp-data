  'locsin-vienna-commission-on-narcotic-drugs':
    'author': 'CNN Philippines Staff'
    'caption': 'DFA Secretary Teodoro "Teddy Boy" Locsin (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-15T11:53:09.296+08:00
    'imagesource': 'jcr:35615ffb-89ff-4ff9-9b82-d2ad92dae36c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce5b9886-ec25-41b3-86c5-52a700981ae0'
    'lead': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin stood up for the
      war on drugs, saying it was not pulled "out of thin air," but rather an enhanced
      version of the National Anti-Drug Plan of Action.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T11:59:12.036+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:03:59.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:26.799+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teodoro-Locsin', 'Teddy-Boy-Locsin', 'war-on-drugs', 'Vienna',
      'Commission-on-Narcotic-Drugs']
    'template': '1'
    'title': 'Locsin defends PH''s war on drugs: ''No place above ground for the drug
      trade'''
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa7953-85e2-4932-920a-5bf11b815957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong>&nbsp;—&nbsp;The
        country''s top diplomat defended the Duterte administration''s tough stance
        against illegal drugs, saying the country is determined in its fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d0347-99ff-4c87-9e7d-6086fb7c94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the opening of the Ministerial Segment of the 62nd Session
        of the Commission on Narcotic Drugs in Vienna Thursday, Foreign Affairs Secretary
        Teodoro "Teddy Boy" Locsin <a href="https://twitter.com/teddyboylocsin/status/1106181339026321408">said</a>,
        "With the war on drugs, the Philippines renews its commitment to the state
        responsibility to protect, first and foremost the law-abiding against the
        lawless by any means efficient, to achieve the defining purpose and expense
        of a state: defense of nation; extinction of threats to public welfare and
        safety. To that responsibility my President has made an iron, unwavering and
        total commitment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b1724a-9092-42b8-8460-2f174876011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin stood up for the war on drugs, saying it was not pulled "out
        of thin air," but rather an enhanced version of the National Anti-Drug Plan
        of Action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f517f8-2428-4063-b1dc-f99dea75844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just gave it a sharper edge, a longer blade, and a wider swing,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e916620-31de-4b6c-ba21-26d4b56f1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also highlighted the <a href="http://cnnphilippines.com/news/2018/12/11/duterte-executive-order-70-whole-of-nation.html">"whole-of-nation
        approach"</a> taken by the government, to which, in December 2017, President
        Rodrigo Duterte said the government was shifting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb3de7-9c05-4880-8f9b-39374bbec608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the country "throws everything" at the drug trade, but
        the approach is firmly anchored on UN drug conventions, the ASEAN Work Plan
        against Illicit Drugs, and the country''s national development plan which
        he said "has no place above ground for the drug trade."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b9e68-3202-404c-b46f-51cf80c9daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs secretary said the core of the war on drugs
        is to stem the "massive flow" of illegal drugs, and to reduce the demand for
        it by adopting community-based rehabilitation and "a strategy of enforcement,
        rehabilitation, and reintegration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152dd5d-a0b3-4c98-be91-68fde336b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Withstanding criticism</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e358306-10d2-4df8-ab0d-5871d4296609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also <a href="https://twitter.com/teddyboylocsin/status/1106181354046156800">hit
        back against critics of the drug war</a>, first calling out those who suggested
        the country legalize drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13ca20-a3f0-43ad-accd-37dde02f25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines would consider this option if it was the size of
        a sardine can with its small content," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8fa2f-4d3e-4ab1-ad53-24e20c52d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said this simply was not feasible as the Philippines has
        a population of 110 million and one of the longest coastlines in the world,
        along which anyone can drop a bag full of illicit drugs which can then be
        picked up by what he said were "complicit "local government units."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8fb05-1d5d-458a-98bc-018977b83273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/3/14/Rodrigo-Duterte-narco-list-war-on-drugs-DILG.html"><strong>READ:
        Duterte tags politicians in ''somewhat validated'' narco list</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691c634-b09e-4720-aae0-e8e0633d7195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s location also, he said, put it "within spitting distance
        of major meth manufacturers in the Asian mainland."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9a24e-baa3-4952-a459-119995a092bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also talked about those who were waging an "international public
        relations war" against the war on drugs, adding it gives rise to a suspicion
        that there could be material motivation behind the attacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6d811-227b-49c1-932c-8a68f5d46583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hand in hand with this vilification campaign, European NGOs fund
        another war - against our society and national security," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4531d79-0ead-4138-bf4f-c625d1907c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin emphasized while the country may stand alone in its fight
        against illegal drugs, it will not bow to critics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02903983-daad-4ade-87ba-0a842db99ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:59:12.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, the Philippines fights its battles alone; it needs no
        help, it fears no opposition from any quarter, but it would not mind a little
        understanding," he said.</p>'
