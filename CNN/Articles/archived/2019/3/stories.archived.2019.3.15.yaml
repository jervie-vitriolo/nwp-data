  'Toyota-donates-29-seater-coaster-to-Filipino-para-athletes':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-15T10:10:55.160+08:00
    'imagesource': 'jcr:6d51a921-f449-48cc-be9a-f00709861116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b94bcd5b-304e-42f3-b98b-e9b6c08221e3'
    'lead': 'The donation is in line with the company''s Start Your Impossible program,
      which aims to promote inclusivity and sustainability by providing para-athletes
      with more opportunities.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T10:35:29.350+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T22:04:02.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:25.852+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['toyota']
    'template': '1'
    'title': 'Toyota donates 29-seater coaster to Filipino para-athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c09e8-b3d1-46f4-813c-0c3c0c072af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 14) - Toyota Motor Philippines
        (TMP) has donated a 29-seater coaster to the Philippine Paralympic Committee
        (PPC) to help transport Filipino para-athletes to training and competition
        venues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee177b-67f7-4a7e-aa62-8343d70f3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation is in line with the company''s Start Your Impossible
        program, which aims to promote inclusivity and sustainability by providing
        para athletes with more opportunities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26f122-aab5-42af-9190-1d550b36bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to be a part of this advocacy because it allows us
        to help change people''s lives by enabling them to overcome challenges and
        reach their aspirations," TMP President Satoru Suzuki said during the turnover
        ceremony held at the PPC grounds in Pasig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6871ddd-924b-4424-8783-3fd21df3341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aligned with PPC''s mandate, Toyota''s Start Your Impossible initiative
        also aspires to raise public awareness and appreciation of the potential of
        people with disability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251d4ce-3d14-4900-8231-734b5f6c8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since we started, having a bus or van to be used by our officials,
        coaches, and athletes to move around was one of the top priorities on our
        "wish list". Toyota''s donation of a coaster, will help alleviate one of the
        most difficult challenges persons with disabilities face day-to-day which
        is mobility," PPC President Michael Barredo.</p>'
    '12':
      'image': 'jcr:110c3bbb-a1b3-4ad7-854b-48efaffac8b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4077ad7-2043-4183-a129-d6063a89cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:03.368+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded25ed-2720-4420-a688-29e3347ca4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina powerlifter Adeline Dumapong-Ancheta, who brought home
        the country''s first medal in 2000 Paralympics Game held in Sydney, said the
        donation is a big help to Filipino para athletes as transporation remains
        a key problem of PPC even if it''s been in operation for 20 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ae2ea-49e1-4d99-bb7c-9ad7c3f17558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By donating the Coaster to the PPC for the use of its athletes
        and officials, (TMP has extended) a big help," Ancheta said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba77f2-0b84-4ba4-8e34-f97932f9c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, TMP chose the PPC and Asian Para Games swimming gold
        medalist Ernie Gawilan to be the primary beneficiaries of its Toyota Classics
        - a benefit concert series aimed at supporting charities across Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4b415-813c-45c0-acde-3008c2d961e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.351+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Philippine leg of the concert in November 2last year,
        PPC and Gawilan received a P1 million worth of multi-sport wheelchairs and
        a Toyota coaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802344bc-f722-450c-a37e-ed14fd9087fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.352+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these various steps towards the vision of mobility for all,
        TMP and other Toyota units all over the world hope to inspire and encourage
        members of the community to challenge their limits, celebrate the human spirit,
        and start their own impossible dream,"&nbsp; the company said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a621f-8d28-4722-ac71-5f9530caf826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.352+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is the official worldwide mobility partner of the International
        Olympic Committee and the International Paralympic Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60abffb-e834-42a8-aa4a-05f92031c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:35:29.352+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:04:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on the Start Your Impossible initiative, visit
        <a href="https://startyourimpossible.asia/">startyourimpossible.asia</a>.</p>'
    '14':
      'image': 'jcr:c86148dd-f796-4d54-ae53-8347bd2b3728'
