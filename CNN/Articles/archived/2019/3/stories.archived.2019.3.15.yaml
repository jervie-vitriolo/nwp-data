      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup of speakers also includes entrepreneur Rissa Mananquil-Trillo,
        actress Judy Ann Santos, female empowerment advocate Mich Dulce, neurolinguistics
        programming and self-actualization coach Shiela Tan, and media maven Rosario
        Herrera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b8449-a614-4fc6-b013-10473a8e6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:04:24.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:03:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the event''s call to action, She Talks Asia will be raising
        mentorship hours and funds for the at-risk young women supported by Mano Amiga
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1717ea-1e24-431a-8f7b-b69c9224223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:04:24.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:03:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference is the latest addition to She Talks Asia''s record
        of inspiring events and advocacies for 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2d08e-c5bd-4afe-acd7-72e1d5cca6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:04:24.229+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:03:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-presented by Globe, CloseUp, and Hedgren, the 2019 She Talks
        Asia Summit will take place on March 16, 2019, at The Globe Tower, Bonifacio
        Global City, Taguig.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d1661-3976-4e49-ac6b-e702bda052d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:04:24.229+08:00
      'mgnl:createdBy': 'joemil'
