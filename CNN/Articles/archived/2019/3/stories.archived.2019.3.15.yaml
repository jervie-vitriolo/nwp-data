      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a spokesperson for Facebook New Zealand, Mia Garlick,
        said videos that appeared to show the Christchurch shootings were quickly
        taken down.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1b221-f5cf-453a-83d5-24f9d75ad050'
