    'jcr:uuid': '70a6a20c-60b1-4c5c-bdf2-81606307601b'
    'lead': 'Prime Minister Jacinda Ardern has described Friday''s mass shootings
      at two mosques in the city of Christchurch as ''one of New Zealand''s darkest
      days.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-15T23:57:39.975+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:03:41.627+08:00
