    'template': '1'
    'title': 'A Google employee just broke the world record for calculating pi'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2aa05-b9d6-459d-a4de-1e0c55573f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Google employee has broken the world
        record for calculating pi just in time for the mind-bogglingly long number''s
        special day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e867578-e88a-45bb-8554-3abd635847f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Haruka Iwao spent four months working on the project in which
        she calculated pi to 31.4 trillion digits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e1f98-fd48-4885-9b51-aac09faec817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pi <a href="https://edition.cnn.com/2017/03/14/us/pi-day-things-to-know-trnd/index.html">holds
        a special place</a> in the realm of math. It''s an irrational number that
        continues infinitely without repetition. You calculate it by dividing a circle''s
        circumference by its diameter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb7745-ec5b-46dc-83aa-563b48285fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwao did her number crunching primarily from Google''s office in
        Seattle, where she works at as a developer and advocate for Google Cloud.
        Fittingly, she used <a href="https://cloud.google.com/blog/products/compute/calculating-31-4-trillion-digits-of-archimedes-constant-on-google-cloud">25
        Google Cloud</a> virtual machines to generate the enormously long number.
        It''s the first pi record calculated on the cloud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610720f6-7d13-43a9-9703-a1bd6fc4a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her milestone was certified by Guinness World Records on Wednesday,
        making her the third woman to set a world record for calculating the number.
        Iwao broke the record for pi set by Peter Trueb in 2016, which was 22.4 trillion
        digits long.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd3994-cd06-455c-ac1f-2a6fdfdc5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google made the announcement on March 14 (3.14), which is <a href="https://edition.cnn.com/2019/03/14/world/pi-day-facts-trnd/index.html">known
        as Pi Day</a>. The semi-official holiday for the unique number is celebrated
        by eating actual pies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee95ba-15e2-4282-8802-ea48b78a1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my childhood dream, a longtime dream, to break the world
        record for pi," Iwao told CNN Business. She has been working toward this moment
        since she was 12, when she first downloaded software to calculate pi on her
        personal computer in Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43edeb-950d-4c91-80c8-3915a89596c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwao said she had help with the final calculation from Alexander
        Yee, who invented a program called "y-cruncher" for computing pi and other
        constants. Her former professor and one time world record holder for pi, Daisuke
        Takahashi, helped her with advice and technical strategies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34639acf-2e4a-4e81-ae81-d6ec4f0dab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond being a convenient way to promote Google''s own cloud products,
        Iwao''s new record shows how far cloud computing technology has come.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2e753-0a43-49ab-98b7-19953e0d8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 31,415,926,535,897 digits of her pi calculation can be downloaded
        by anyone who wants to experiment with the data. In the past, if you wanted
        to share the longest known version of pi, you had to put it on a hard drive
        and mail it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40dedbb-629f-4e45-8733-a61aec3d7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep investing in the cloud and it gets even better over time,"
        said Iwao. "Hopefully we can do an even bigger computation in the future."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4d772-4adb-45e3-bfbc-37c65863693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T07:35:59.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/14/tech/pi-day-record-google/index.html">A
        Google employee just broke the world record for calculating pi</a>."</em></p>'
  'Manila-Water-interruption-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-15T09:25:29.268+08:00
    'imagesource': 'jcr:5f09a69b-ac68-4ee9-abb3-dfb5e683b2b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
