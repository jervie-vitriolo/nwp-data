    'template': '1'
    'title': 'She Talks Asia to launch 3rd Women Leadership Conference on March 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf1d34c-f844-4125-b523-f0e73582cedd'
      'mgnl:activationStatus': true
