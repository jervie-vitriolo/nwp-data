  'Marawi-City-Arafat-Salic-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-15T11:48:14.013+08:00
    'imagesource': 'jcr:b91ca15e-f5e9-4dfd-b4f0-b0f78440764b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d8d99c-1fe4-49a7-9761-4dc267572f5b'
    'lead': 'The Justice department says the rebellion complaint filed against Marawi
      City Vice Mayor Arafat Salic is ''not inquestable.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T11:49:42.586+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:04:00.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:26.558+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arafat-Salic', 'Marawi-City', 'Department-of-Justice']
    'stories': ['3691b222-6759-4909-9f4f-3cf61c0dbff5']
    'template': '1'
    'title': 'DOJ orders release of Marawi vice mayor arrested for rebellion'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395db0d-d279-4c08-9504-e3e1ac6c6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:49:42.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;The
        Department of Justice (DOJ) has ordered the release of Marawi City Vice Mayor
        Arafat Salic, who was arrested Wednesday over rebellion charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35301541-b7b6-48bf-9b48-2473c3161a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:49:42.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Peter Ong said the complaint filed
        by the police Criminal Investigation and Detection Group against Salic was
        "not inquestable."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf53db1-5981-4658-849e-3835c12d2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:31:32.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that an inquest only applies to warrantless arrest,
        when a crime is being committed, a person is about to commit a crime or a
        person to be arrested escaped from detention while being transported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5196b-72bb-4118-822c-cc53b0035f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:31:32.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was filed as an inquest case was wrong," Ong said. "Please
        do not do again. That magkakasama tayo sa trabaho, magkakahiyaan tayo [That
        we work together, we''ll all get embarrassed.] Do not insist on what is wrong."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66e44b-e727-4d00-ae2a-a9728f541c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:38:12.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salic was included in a martial law arrest order, but prosecutors&nbsp;said
        Defense Secretary Delfin Lorenzana has revoked this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7f84f-e754-45cc-834e-9357c2fad69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:49:42.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ will instead conduct regular preliminary investigation on
        the complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77543b8d-39df-4fa6-af6d-aee784770b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:49:42.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army said yesterday that Salic is included in the
        Office of the Martial Law Administrator''s arrest order for rebellion, in
        relation to his alleged involvement in the Maute-ISIS takeover of Marawi City
        in May 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691cb30-4f02-4d26-81a6-567234205b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:49:42.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, former Marawi Mayor Fajad "Pre" Salic, was also arrested
        in 2017 for rebellion in line with the order issued by&nbsp; Lorenzana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ff17c-3001-41c5-b7b9-3e7e1ae757ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T11:49:42.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:04:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
