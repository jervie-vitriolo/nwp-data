      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting at the mosque on Deans Avenue next to Hagely Park,
        is near to Cathedral Square, where children were taking part in a global protest
        to raise awareness for climate change.</p>'
