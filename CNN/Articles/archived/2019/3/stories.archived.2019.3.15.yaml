      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In June 2018, desperate
        for income in Cordova, Cebu, a 22 year-old mother of two <a href="http://philippineslifestyle.com/mother-offered-child-sex-abuse/">coerced
        young girls from her barangay to perform live sex shows online</a>. In exchange
        for ₱3,000, she agreed to sexually abuse them in whatever way her foreign
        customer wanted — offering to “do it all.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae4b62-722a-440f-9dc9-199ca51936d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f93ee-9d2f-483a-a526-4a6759251ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.012+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities barged in the house where she lived, rescuing two 12-year-olds
        and one 15-year-old, just as they were to be stripped naked and exploited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46404ad0-5428-45d4-ba7d-5bed98ed2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.013+08:00
