  'Water-shortage-Angat-Dam-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-15T15:08:09.941+08:00
    'imagesource': 'jcr:68d663bf-d727-4223-99f5-58e81a1b58a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9705dfcd-a638-43b7-965f-f7d5ab79e413'
    'lead': 'The National Water Resources Board says that Manila Water''s piping system
      wouldn''t be able to accommodate additional liters of water. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T15:09:24.998+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:03:50.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:28.934+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte order to release 150 days worth of water from Angat not possible
      – MWSS'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954b062-8f7f-4730-8ac9-a79a25ac2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — President
        Rodrigo Duterte''s order for the release of 150 days worth of water from Angat
        Dam to alleviate the water crisis is not possible, according to the government
        agency in charge of ensuring efficient supply of potable water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267b3fd-7a24-49c6-a962-8049cdd8fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System (MWSS) on Friday
        said the President may have been misinformed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca57f36-27a7-4d1f-8321-63ca491a414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually pikon na rin sya, but ah, I think the recommendation that
        were given to him, are not the right recommendation," MWSS Administrator Reynaldo
        Velasco told reporters in a chance interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d150809-568c-4c52-8135-0192a9179de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said about 4,000 million liters of water are being released from
        Angat Dam per day, adding that "we have actually released all the water already
        that can be accommodated sa La Mesa Dam."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cc11f-a7dd-422c-98b3-afabea183a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Water Resources Board, which manages Angat Dam, likewise
        said the current supply can last for the whole summer, but Manila Water''s
        infrastructure can only take in a limited volume of water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dde9da-5f4e-40cb-9c6f-115e18eee52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte''s order</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca6a38-bc8d-4c83-85a3-59b94f15e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agencies issued the clarification after Presidential Spokesperson
        Salvador Panelo on Friday said Duterte directed concessionaires Manila Water
        and Maynilad to immediately release of 150 days worth of water to Metro Manila
        and nearby provinces – by noontime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580673a-33e2-4e13-a116-c85a683bdcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is directing the Metropolitan Waterworks and Sewerage
        System (MWSS) to demand from the Manila Water Company, Inc., Maynilad Water
        Services, Inc. and other responsible offices to release water from Angat Dam
        by noon time today, March 15, good for 150 days, in order to supply the affected
        areas in Metro Manila and deliver, as well as distribute sufficient water
        to the residents thereof," Panelo said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0eee2-14a2-4a3b-9149-5e961d4004f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said that those who will fail to comply will feel the
        wrath of Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10be5d6-c013-4eff-80a2-78ef81743262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to act or comply with this directive, the President will
        personally go to them and make the responsible officers account for such failure,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798183d-897b-43cf-9438-39f6503ff3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said he has since reached out to Malacañang to explain the
        problem, which he said stems from the failure of Manila Water to operate its
        water treatment plant in Cardona, Rizal by December last year. This could
        have augmented water supply for its consumers, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3385d-d198-41c4-9fd1-c2e169049f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. Since then, its 1.2 million customers have been experiencing
        no water supply or low water pressure. The water concessionaire attributes
        the shortage to the decreasing water levels at the La Mesa reservoir in Quezon
        City due to the dry spell.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469ff67-d3e2-476c-85e5-284de879fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solutions to the water crisis</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9efbf8-6685-4aa6-84eb-ab1bb04b3775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures being undertaken to solve the problem include the sharing
        in supply of the two utility firms, Manila Water and Maynila. On Friday, Maynilad
        opened one of its valves in Quezon City to begin distributing its supply to
        Manila Water. It is currently allocating 50 million liters per day to Manila
        Water in a bid to help ease the supply gap.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafe4ce-1eb6-49dd-8e36-69babc105383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama po yun sa concession agreement, na magshesharing ng water,
        in cases of emergency," said Ronaldo Padua, head of Maynilad''s Water Supply
        Operations</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3f398-c70a-4eba-872b-0ff006f7bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Water is also cutting supply in areas where there is
        normal water supply to redirect to areas where there is no water at all.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe930123-9e77-401b-950b-1af10e1682eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:13:30.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nilolower po namin yung pressure, para po ma extend po natin yung
        supply sa mas maraming nacocover na area. At kailangan magsakripisyo po ng
        konti yung iba, para makinabang yung iba," Manila Water President and CEO
        Ferdinand dela Cruz said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb96b7e-8c9c-47fb-8cd3-5f21e1276087'
