  'duterte-vetoes-office-of-the-solicitor-general-bill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-15T17:56:28.143+08:00
    'imagesource': 'jcr:d9f8fee7-6146-45c5-bff3-b3b0c66b10d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3017e38-2da2-48f1-91dd-e0c84a96676d'
    'lead': 'The bill strengthening the Office of the Solicitor General (OSG) takes
      a backseat as President Rodrigo Duterte rejected the provision to increase its
      employees'' benefits.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T17:58:04.684+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:03:47.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:29.755+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
