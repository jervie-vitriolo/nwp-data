    'title': 'Duterte''s party admits 10 of its bets in narco list '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219e10b-3d21-4531-a622-6f0d28a4f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.637+08:00
