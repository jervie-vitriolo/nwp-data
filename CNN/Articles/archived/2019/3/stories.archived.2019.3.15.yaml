      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that our stakeholders never tire of sitting down with us
        as we concretize our policies. It may be tedious and tiresome at times, but
        we thank you for your patience and understanding of the importance of our
        collective efforts," it added.</p>'
  'narco-list-vicente-veloso-duterte':
