    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75101ef-d8ce-49f2-a359-119303192e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.611+08:00
