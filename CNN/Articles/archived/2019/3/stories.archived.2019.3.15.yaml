      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fighting against online VAW</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbfc05-67cb-4edf-a01b-78c3a13b12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b075dd-406d-4b71-8ee1-f721002b407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 23, 2018, two days before the launch of an 18-day campaign
        to end violence against women (VAW), these words were posted on the <a href="https://www.facebook.com/takebackthetechPH/">Facebook
        page of Take Back the Tech Philippines</a>:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebac17c-f654-42c0-bf1e-bb2d21146796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803d74e-89df-44a6-96a9-c96cd2e30238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gender-based violence is alive and well in digital spaces. It impacts
        women who express their thoughts, identities and sexualities on the Internet,
        as well as human rights defenders who are willing to challenge misogyny online.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810fb48-867a-4e7f-adc2-2813ca724afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad44ba-2aa8-4acb-9af6-e87ad5fb03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting the pervading threats to women and children in the
        dark and sinister depths of the digital world, a group of feminists refuses
        to tolerate this violence. The women behind the Take Back the Tech campaign
        are reclaiming technology to fight against misogyny and create safe online
        spaces — actively educating the public on how online and offline VAW can be
        recognized, reported, and ultimately, ended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06908f49-79d4-4e9c-8de7-81cb415f47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250123c-9190-4d65-bd74-71812ea840c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Jac sm Kee, leader of the Association for Progressive Communications
        (APC) Women''s Rights Programme, wrote a research paper investigating the
        connections between VAW and information and communications technologies (ICT).
        The paper opened up the critical dangers that women face in today’s digital
        age — from blackmail, online harassment, cyberstalking, to hate speech. This
        research sparked the birth of the Take Back the Tech campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf9a4c-3e39-4278-b65d-ba31bb2bb447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e66fe-a331-4429-85be-822fb4f0b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Back the Tech has since gained momentum across the globe, spreading
        to countries like India, Cambodia, and South Africa. It has also won prestigious
        awards for its innovative awareness efforts. In 2010, the campaign finally
        reached the Philippines — where online violence plagues across classes and
        communities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6d9cc-bc2b-47b9-b7ac-b1134ba8f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.014+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef887f-819c-49a3-9cd8-a1f3bbd227f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Case of Katrina Halili and the rise of legal action against
        online VAW</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0410b-2c15-45dc-bfdf-9647dfe6a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b89266-dae7-4cc3-8106-03e483e2f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Garcia, executive director of the Foundation for Media Alternatives
        (FMA) — the nonprofit NGO that brought Take Back the Tech to the Philippines
        — recalls one of the first high-profile stories her team investigated in the
        country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ae8f9-5f7d-42f2-a8c2-672e98d48c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e4455-fb2e-4d95-a6cc-1425a1d964e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Filipina actress Katrina Halili filed a case against cosmetic
        surgeon Hayden Kho, Jr. after their sex video circulated online — eventually
        leaking to a porn site and spreading worldwide. Halili claimed that she never
        consented to the video to be shared publicly. But because of a lack of evidence
        on who posted the video online, the judge dismissed the case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165d140-f683-4b5c-a986-c6d44b09887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af63e03-a864-49f5-a550-78508b77d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of public scrutiny and backlash on Halili left permanent
        psychological damages.</p>'
    '4':
      'image': 'jcr:01e452d0-1e8d-4f10-a09e-4b72e2f67e95'
      'imageCaption': 'Lisa Garcia (pictured above) is the executive director of the
        Foundation for Media Alternatives (FMA) — the nonprofit NGO that brought Take
        Back the Tech to the Philippines — recalls one of the first high-profile stories
        her team investigated in the country. Photo courtesy of TAKE BACK THE TECH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc783cfa-680b-4f70-bce9-770e4b74afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:07:03.364+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd78fc-1c67-4fa5-962e-a9e6f5f743c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c9893-726a-42ef-891f-2905a6677db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We interviewed her, and she told us that when she’s old, the video
        will still be there. It’s in the digital world — it can’t be erased, everything
        leaves a footprint,” reveals Garcia. “If you read the comment threads of the
        news back then, she was being vilified online. They called her a pokpok, a
        prostitute. Ang sama-sama daw niya.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47b862-0451-45a6-b18b-a77fe1f7aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54399a-21d6-4e33-b21c-3446441e8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.015+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she was a public figure, Halili dreaded leaving her home out
        of fear that people would look down on and condemn her — consequently affecting
        her ability to work. Kho, however, did not receive the same level of public
        criticism, recalls Garcia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f503e0-1085-43e6-afcf-bf453aeb0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37877be-4bdf-4dba-8674-9fb776e0fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Garcia applauded Halili for her bravery in speaking
        out and fighting for herself. After her case, the passage of the Anti Photo
        and Video Voyeurism Act was fast-tracked — protecting victims of sextortion
        and the non-consensual sharing of sex videos today.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc69e4-7132-4078-9e41-34e9ff1e33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cee42-5434-4ff2-8b7c-45b1e519aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, however, urges people to look beyond high-profile cases
        and at marginalized victims: “What about those who do not know people who
        can help them? Those who do not have the capacity to file cases?”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15468a6-9984-4329-a485-c5c81035ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849f04e-9b8e-4106-ae7c-75d45a4e71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Understanding the damages of online violence</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49538945-8b74-4ad1-bb08-5bd96bf59914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f683e-8b67-4adc-9cc7-919b7d245e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an explosion of cyberporn cases in Cordova, Cebu a few years
        back, Garcia shares that their team flew there to meet the children under
        the protective custody of the Department of Social Welfare and Development
        (DSWD). In many cases, poverty-stricken parents had exploited their children,
        selling their sexually explicit photos to foreigners online. In addition to
        suffering the wounds of the abuse, the children were agonized by the separation
        from their parents after they were caught and imprisoned.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90081cf4-aaaa-491a-b514-e03016061eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:01:35.195+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oftentimes, victims of online VAW do not consider their experiences
        as violence, because they have no evidence to show that they were hurt. Likewise,
        perpetrators think that because they hide behind screens and leave no physical
        scars or bruises, their words and actions do not harm.</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9408a-5152-42e2-ba19-76e0a3efd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410cb576-4dde-4de5-ba36-3a54948f38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kawawa ang mga bata. Their parents were already in jail, yet the
        kids wanted them out of jail because they missed their parents. The parents
        claim that they don’t have jobs, that they need to feed their families.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729be9a4-718f-4e8e-8899-06eb5bcfdef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad38ca-68fa-4fc8-bf7e-126fc1b0b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.016+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia says many Filipinos still lack a proper grasp on online violence
        — causing victims to downplay their pain. And meeting with victims of online
        VAW has made their team understand the real and urgent damages that they suffer
        through.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb11ed0-8eea-4fcb-9f81-41df631389ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8ddf8-92d1-403c-a2eb-116dde53d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oftentimes, victims of online VAW do not consider their experiences
        as violence, because they have no evidence to show that they were hurt. Likewise,
        perpetrators think that because they hide behind screens and leave no physical
        scars or bruises, their words and actions do not harm.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79ed8b-d5c3-42f5-9473-944d278e7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b40330-0508-475a-a1a1-8a13b1167ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia believes that it is crucial for people to understand the
        gravity of online violence — that even though it occurs in the virtual space
        and no visible marks are seen, the damages it inflicts on victims are just
        as deep and disturbing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91315207-6577-4360-b35c-976dfe812072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4674a3b-6793-4919-9588-10c52e8ea6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female journalists and activists, for instance, are constantly threatened
        and harassed online, especially during election season. These threats can
        easily move from online to offline — causing the women to perpetually live
        in fear.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90697ea6-d71f-424a-a192-dc3edc946952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1597a3-5443-4d66-b1be-59916ec7cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag tinatakot ka na, it does something to you. You wouldn’t know
        whether someone is stalking you in the offline world, and it might lead to
        something physical,” says Garcia.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43796234-8c76-482f-aa99-a114d9cd6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57ef2b-130a-471f-82f2-5dff37dfcc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia and her team thus aim to move beyond exposing the crimes
        and violations of online VAW, and onto stressing the aftermath of their physical
        or psychological harms.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d4cc1-0a18-463a-ab5b-2a976f81709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.017+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed305f-8020-4293-9fc7-02b08a4c71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.018+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some cases lead to suicide,” reveals Garcia.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc01bb-1858-4fc3-bf70-2cac309e0319'
      'mgnl:activationStatus': true
