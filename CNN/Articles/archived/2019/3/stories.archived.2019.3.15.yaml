      'mgnl:lastActivated': 2023-01-29T22:03:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc1527-9015-429a-8183-d389b3051683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is investigating the possible "mismanagement" and
        "inefficiency" of water distribution by Manila Water, even as water levels
        in Angat Dam - the main water source of Metro Manila - are still within normal
        ranges. Presidential Spokesperson Sal Panelo said the government is not discounting
        the possibility of an "artificial" water shortage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5763e-fb91-4d8b-ad00-4d864d20893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d61e73-b506-4103-8961-9bef7a6694b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. Since then, its 1.2 million customers have been experiencing
        no water supply or low water pressure. The water concessionaire attributes
        the shortage to the lowering level of water at the La Mesa reservoir in Quezon
        City due to the dry spell. However, the National Water Resources Board, which
        manages Angat Dam, said the current supply can last for the whole summer,
        but Manila Water''s infrastructure can only take in a limited volume of water.</p>'
