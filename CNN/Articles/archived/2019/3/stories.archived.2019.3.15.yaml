    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca412108-231b-43f4-8bd0-3c49e0888cb8'
    'lead': 'The latest victim is Rex Jasper Lopoz who was gunned down on March 13
      in front of a shopping mall in Tagum City, Davao del Norte.'
    'location': 'CNN Philippines'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
