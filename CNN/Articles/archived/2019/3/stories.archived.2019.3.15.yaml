      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73df9d2-f098-4e72-9000-fe6589cd6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.018+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the privacy risks in sharing personal information online,
        they produced digital postcards on basic online safety and security. Understanding
        the power of sharing narratives, they created an interactive application called
        Aksyon-VAW, where they show true cases of identity theft, cyber-bullying,
        and harassment — giving users a chance to make step-by-step decisions if they
        were the victims.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c55640-1ea2-4b13-9732-f600a29a0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.018+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed2d45-2a1d-4093-a4b1-5964efe85b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.019+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is also active offline. They hold talks and trainings around
        the country to educate students, government workers, and members of other
        NGOs on both the risks and benefits for women online. The team actively joins
        rallies and mass actions against VAW, where they are unafraid to call out
        influential men in power — denouncing public officials and the president himself
        for their misogynistic remarks or actions, refusing to let them perpetuate
        a patriarchal culture that dehumanizes women.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad61c5c-4aab-4829-ae78-6c4785f08e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.019+08:00
      'mgnl:createdBy': 'portia'
