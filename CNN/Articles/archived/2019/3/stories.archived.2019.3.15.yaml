      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca37641-b011-4922-b64e-21d912153a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.019+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their <a href="https://www.facebook.com/takebackthetechPH/">Facebook
        page</a>, they revisited history and featured the brave women leaders and
        organizations responsible for paving the way in fighting misogyny in the country:
        from the Women of Malolos (1888), who lobbied for education reforms at the
        end of the Spanish era, to the MAKIBAKA (Free Movement of New Women) (1970),
        who picketed against the commercialization of sex and degradation of women
        during a beauty pageant.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76563a-c45b-4639-b3fd-d9119999810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.019+08:00
