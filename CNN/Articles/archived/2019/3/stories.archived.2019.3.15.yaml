      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in 2018, a Manila-based reporter covering and critical of
        President Rodrigo Duterte revealed on a video posted by Rappler that <a href="https://www.rappler.com/newsbreak/rich-media/199584-pia-ranada-video-press-freedom-philippines">she
        constantly receives threats of rape, violence</a> <a href="https://www.rappler.com/newsbreak/rich-media/199584-pia-ranada-video-press-freedom-philippines">and
        murder on social media.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f46bfd-e7da-4bc5-a930-9d88afdc85ac'
