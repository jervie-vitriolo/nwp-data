      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An organization built to help Filipinos discover their advocacies,
        iVolunteer aims to promote volunteering and bring awareness to various advocacies
        through the expo.</p>'
