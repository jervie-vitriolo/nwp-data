      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a717a-37eb-43d7-a58d-49884b2afbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.742+08:00
