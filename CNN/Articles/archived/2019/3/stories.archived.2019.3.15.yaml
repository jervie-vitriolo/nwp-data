    'template': '1'
    'title': '#OpenTheBypass: MWSS insists Manila Water bypass in use, never closed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634aff9d-b879-4b90-9dc8-b678ed777d44'
