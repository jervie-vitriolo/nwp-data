      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison said that at least one
        of the individuals taken into custody is an Australian born citizen.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64532b-b4f5-4d97-ac3b-e10f3aaa6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4142ea-b814-4a3c-9fc1-2ca7678971e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
      'mgnl:createdBy': 'alyssa'
