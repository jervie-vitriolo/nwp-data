      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Prime Minister Jacinda Ardern called the incident
        a terrorist attack in a Friday press conference, saying the suspects held
        "extremist views" that have no place in New Zealand or the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2b212-b1cd-429a-a934-c4565d63db0a'
      'mgnl:activationStatus': true
