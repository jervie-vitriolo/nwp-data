    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cc797-c05b-4289-b401-cffcbc1521df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:34:37.444+08:00
