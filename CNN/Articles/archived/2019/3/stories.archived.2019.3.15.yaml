    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535685f4-f816-473e-972d-0485d4c4cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.013+08:00
