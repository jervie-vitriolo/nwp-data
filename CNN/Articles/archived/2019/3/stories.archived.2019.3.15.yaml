      'mgnl:lastActivated': 2023-01-29T22:03:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The portal, with regard to the bypass, hindi po totoo iyon. Fake
        news po iyong sinasabi nila na, ''You just open it and the problem will be
        solved.'' It is already open," he said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e793c2-d179-407e-becf-9348476719ce'
      'mgnl:activationStatus': true
