      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a decade since they began campaigning in the Philippines,
        it may not be far-fetched to say that the feminists behind Take Back the Tech
        have rightfully earned their place among the ranks of these revolutionary
        women.</p>'
