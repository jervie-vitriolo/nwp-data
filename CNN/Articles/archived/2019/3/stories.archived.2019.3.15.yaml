        and 20 seriously injured after gunmen opened fire in two mosques in the New
        Zealand city of Christchurch Friday, a coordinated and unprecedented attack
        that has shocked the usually peaceful nation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b16d3-b282-472d-9329-1750b121c081'
