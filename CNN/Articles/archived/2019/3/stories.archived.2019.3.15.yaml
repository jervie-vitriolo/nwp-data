  'hows-your-byahe-bes':
    'author': 'Julienne Joven'
    'caption': 'Karlo Abadines, Ira Cruz, and Jedd Ugay are three members of the core
      group of How''s Your Biyahe, Bes?, an online community of commuters who are
      determined to help provide solutions to our transportation problem. Photo by
      JL JAVIER'
    'categories': ['ee495b03-2ce1-49d5-a05d-01a874fd9860']
    'created': 2019-03-15T17:21:44.073+08:00
    'imagesource': 'jcr:a1a2bd1f-e939-45f4-a435-50b65aecfdc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e57f69-484b-432a-bd8d-737dc5e7a779'
    'lead': 'For How’s Your Byahe, Bes?, transportation in the Philippines is solvable.
      But it needs two things: a shift of focus onto moving people, and a strong grassroots
      movement of empowered commuters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T17:44:57.787+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T22:03:49.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:29.518+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do we solve our transportation problem? This group of commuters
      might have answers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494bbe6-65a2-4128-8000-6452cc023272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Braving the Manila
        traffic to get to this interview, Jedd Ugay, Karlo Abadines, and Ira Cruz
        arrive using various modes of transportation — from carpooling to commuting
        via bus to rolling in on an electric kick scooter. For the people behind the
        Facebook group <a href="https://www.facebook.com/groups/330604180797182/"
        target="_blank">How’s Your Byahe, Bes?</a>, their commitment to “Move People,
        Not Cars” is an advocacy that is lived out both online and on the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318892a6-0627-4c58-ae4d-02d2216a288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24e043-870f-40dc-ab37-82c4c0021115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a small group of friends working in the Department
        of Transportation has now expanded to a 2,600-strong online community of commuters
        who are fed up with the state of transportation in the Philippines, and are
        determined to take matters into their own hands. After all, President Rodrigo
        Duterte himself said last month that traffic remains to be his <a href="http://nine.cnnphilippines.com/news/2019/02/24/Rodrigo-Duterte-EDSA-traffic-campaign.html"
        target="_blank">one unfulfilled campaign promise</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8cd02-8030-42f6-be9a-6e203a5b565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7df30-95c7-4488-b5f0-ede25b6054b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto sana namin kasi ng mas crowdsourcing and members-initiative
        ang approach,” says Ugay on the decision to go with an FB group. Started in
        April 2018, the community tackles everything from bus lane policies and new
        highways to viral road accidents. Members are also encouraged to take photos
        of transpo-related concerns in their areas, and to ask the community for help
        in generating solutions. “It’s a good way to connect with similarly disgruntled
        people and to create more reach,” adds Ugay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5bdf7-2b6e-4a92-810a-33def66895b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabce0c-a487-46d2-b0cb-1774c2244d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the members of HYBB, the issue of transportation is essentially
        a social justice issue. “This is a violence felt by people on a daily basis,
        but you become so numb that you feel you’re powerless to do something,” says
        Abadines. The group talks about the loss of dignity, where transpo woes are
        not considered newsworthy and instead seen as the norm. “Typhoon Yolanda killed
        7,000 people, ‘yung drug war killed more than 22,000, pero ‘yung road safety,
        in terms of vehicular accidents, kills around <a href="https://news.abs-cbn.com/focus/11/16/18/10000-die-annually-from-road-crashes-in-ph-group-says"
        target="_blank">11,000 people per year</a>. And we experience it everyday.
        Bakit walang outcry for that?” says Ugay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980146b3-571e-4584-95a4-29573adad876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199bde9c-1a51-4a7b-9380-055e4a4e1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:21:31.252+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HYBB wants to change the public perception of transportation being
        virtually unsolvable, and instead transform exasperation into avenues of hope.
        “The more you think about it, a lot of solutions … are not even all that expensive,”
        says Cruz. “Sometimes, it’s just a proper sidewalk … It’s not very capital
        intensive, and it’s not necessarily high tech.”</p>'
    '0':
      'image': 'jcr:a522edb9-c16d-4644-b699-f54a4ccbbb47'
      'imageCaption': '“The more you think about it, a lot of solutions … are not
        even all that expensive,” says Ira Cruz of How''s Your Byahe, Bes? “Sometimes,
        it’s just a proper sidewalk … It’s not very capital intensive, and it’s not
        necessarily high tech.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f9daf-9b26-4df6-92b5-35da74e2d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:21:31.252+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2198a9-151e-453d-b9c8-057d2ded46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government’s various efforts to solve this mess, the
        group thinks that radical solutions have to be demanded by commuters. “We’re
        more car-centric pa rin,” says Ugay. “The solutions we think about are more
        expressways, road widening.” The group says that while rail projects are good,
        these cannot be our government’s biggest solution because these take too much
        construction time and investments, and they can only service as far as their
        corridors allow. “If you want to cover the whole of Metro Manila, you have
        to make a fundamental change in terms of public transport.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee83ca3-ab1c-45e5-8139-91405dbc3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8cde1-f766-43ed-ae79-83a1ee791fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative, HYBB proposes “Moving People, Not Cars.” Abadines
        says that this has to do with road justice, given that private vehicles that
        carry only one or two people dominate a huge chunk of our roads, versus buses
        that carry 60 people each that then fight over two lanes. “Maybe 40 percent
        of EDSA should be buses, 20 percent private cars, tapos 40 percent pedestrians.
        That’s radicalizing the idea of five lanes; you split them in a different
        ratio altogether,” he explains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d260f4-8825-49a3-a980-8bf56e08c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def89d10-f52a-4d6b-aebe-4756266a6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this culture is a tough challenge for the group, in a developing
        country where owning a car is seen as a measure of success. Online, there
        are several videos of car owners honking at bikers, telling them to stick
        to the sidelines or getting angry at bus drivers for delaying their trips.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c57e8-4013-46a7-a57f-247300678bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92af334-ead7-4112-970d-9bb9d8bbb766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, ‘yung mga pedestrians think na medyo second-class citizens
        sila to car users,” says Ugay of how pedestrians are willing to give way to
        cars’ use of our roads. “Pero they don’t know that they should have rights,
        na kami as pedestrians should have the priority. [Instead, we should demand]
        ‘Why are you removing my sidewalk? That’s for me. You should prioritize me…
        because my mode of transport is more inclusive.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7c6b0-345d-43bf-b9c5-bab3665b1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc81a6-7324-4f1b-a29b-ee5d6b1a99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group argues that cars and bikes often carry one person each,
        and these are equal taxpayers. Why then should cars have any right to enforce
        that they own the road, while bikes and pedestrians are made to fight each
        other in the margins?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf185e-8b6a-4bc0-84cf-ea46ebb612aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034375da-d69e-4f16-80b0-0fe12d88f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As opposed to other transport-oriented groups, HYBB says they do
        their best not to limit themselves to trainings and talking about solutions.
        Instead, they believe in a more grassroots approach, and in building a movement
        that demands government to enact better policies. “We did try to organize
        how we can make it happen,” says Cruz. “We have a group that’s in charge of
        developing the policy, and we have a group that’s assigned to engage the public
        — How do you agitate, trigger the public to really move their asses?”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ea7ed-b9d5-41d5-87f8-930284315e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.789+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'image': 'jcr:20fb87e1-561e-4125-9f24-c9caa4a4868c'
      'imageCaption': 'For the members of HYBB, the issue of transportation is essentially
        a social justice issue. “This is a violence felt by people on a daily basis,
        but you become so numb that you feel you’re powerless to do something,” says
        Karlo Abadines. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef6ef1-3aec-4270-b50e-b68205435c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:31:31.992+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fcd2fb-16ba-40a7-b735-8b3da6b84b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abadines also adds that this grassroots movement has to grow beyond
        Manila. “You need to fix the problem of Metro Manila because that’s what you’re
        seeing in Metro Cebu, in CDO, in Davao City … The fundamental principles you
        have about transportation are [wrong]. So you see these cities all around
        our country, [and their] trajectory is to become a city not being planned
        properly.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78245695-8342-4814-88b4-c8d921caf6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c79f45-03ef-4291-bba4-d84ccc562b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HYBB is currently crafting a policy proposal for our legislators,
        and hopes that they consider putting these into law after the May elections.
        HYBB’s proposed policies fall under four themes:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467bc11-3d93-40f1-9274-4a82bfcad919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c30f6-615e-4d8a-8626-9b850b0bde16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Road Safety.</strong> We need to design our cities to
        be in favor of pedestrians versus cars. Cars cause road accidents because
        they run at higher speeds and are heavier, in contrast to bikes which are
        slower, lighter, and not fatal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba3447-6b70-491c-adbb-d9f1ebf52d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe22e9c-6a38-4f1d-a853-f01ac8f35790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Pollution Reduction and Environmental Protection</strong>.
        Transportation accounts for <a href="https://www.who.int/sustainable-development/transport/health-risks/climate-impacts/en/"
        target="_blank">23 percent of greenhouse gas emissions</a>. If we reduce pollution
        generated by the transportation sector, we’ll make a very big impact in terms
        of climate change, and making our country more sustainable for future generations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58033b1c-0952-4c61-95b2-a989c6177328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf5a4e-b5b6-40ac-98cb-bdbe4d629102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Inclusive Mobility and Land Use</strong>. Is your city
        or municipality accessible to everyone regardless of who they are: PWD, poor,
        elderly, pregnant mothers? When we prioritize the accessibility of these people,
        everything else will improve and mobility will be much easier for the rest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd60031-7aed-4b49-8c24-8ada85f5e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa312a-faa5-41fd-8f85-950a5d81f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land use deals with encouraging people to walk more and drive less.
        Ugay shares that a lot of our trips are within 1 to 2 km but people still
        prefer taking a taxi, car, or Grab for a distance that’s very much walkable.
        “Dapat tinitingnan ‘yan ng car users, na if we prioritize pedestrians, it’s
        not reducing their mobility; you will improve everyone’s mobility kasi less
        traffic. So [only] those people who really need to use their cars [do — like
        PWDs.]” Cruz shares, “Megamall is probably 500 m end to end. People walk that
        back and forth, up and down. So that’s easily 4 km yet people do it. But will
        they walk 1 km [outside]?”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c339b8-8c66-4397-bad0-1a94e6486704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.790+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6556f0-8a4b-4127-af2f-a0fb852d05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land use also tackles housing — more people flock to business districts
        to work but with the skyrocketing rent in these areas, people are forced to
        live farther and travel more. Gated subdivisions also reduce mobility, as
        these areas block public transpo and are built to favor cars.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6802bee-ff11-45d9-8918-bff326ce5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d1314-c31d-466a-abdd-697b979c407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Strong Institutions.</strong> You need good governance
        and good institutions to make the first three happen. This includes mechanisms
        for consultations, and a strong framework for citizens to be able to participate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a131f3-b23a-4831-9e79-49bcb1ba6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c44ae0-592d-4d28-bb67-e7f93102b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the group, transportation in the Philippines is solvable. But
        it needs two things: a shift of focus onto moving people, and a strong grassroots
        movement of empowered commuters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46924d6-73e5-4b43-9c7e-49301c804f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'image': 'jcr:02d609ad-1a5d-49c1-ae40-cdd132b404bc'
      'imageCaption': '“Typhoon Yolanda killed 7,000 people, ‘yung drug war killed
        more than 22,000, pero ‘yung road safety, in terms of vehicular accidents,
        kills around 11,000 people per year. And we experience it everyday. Bakit
        walang outcry for that?” says Jedd Ugay. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d742c58-6a2d-4ce7-9064-637ddbf9d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T18:21:31.252+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d4137-a495-4d1d-8701-87c969298a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz offers a silver lining to fellow disgruntled commuters like
        him. “What we’re seeing [from other countries] is that we’re not too far behind.
        A lot of countries are also turning the corner so it’s not too late. But people
        really need to give a damn.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa1512-b077-4d98-88f0-bf8abeab869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8e8cf-da2d-45d5-87d9-bdb503872de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T17:44:57.791+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:03:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, Abadines asks the public to start conversations in their
        own areas, starting with their families, their barangays, and fellow advocates
        in the HYBB FB group. “What’s disempowering is looking at national. But I
        think we should start local. I think [that’s] when people start to feel empowered
        about claiming their city.”</p>'
    '44':
