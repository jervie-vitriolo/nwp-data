  'Residents-Kaliwa-Dam-construction-':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Photo: MWSS.GOV.PH'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-15T00:19:18.872+08:00
    'imagesource': 'jcr:c4f43b2a-20ee-4c90-8f05-bb0c72e12e14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe9a25a-e50f-4868-ab0e-02f777002974'
    'lead': 'Residents including an idigenous group living near the site of China-funded
      Kaliwa Dam in Infanta, Quezon strongly oppose construction of what is seen as
      an alternative source of water for Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T00:29:14.888+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:04:11.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:24.004+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kaliwa-Dam', 'water-crisis', 'La-Mesa-Dam']
    'template': '1'
    'title': 'Residents, including tribe, oppose China-funded Kaliwa Dam construction'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5b70d-0440-49af-b543-626fa836c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:29:14.889+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Residents
        including an indigenous group living near the site of China-funded Kaliwa
        Dam in Infanta, Quezon said Thursday they are strongly opposing the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6c1c7-3759-4768-8538-afeb316efefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Dumagat tribe residing at the foot of Sierra Madre
        mountains in Tanay, Rizal fear that they may lose their ancestral domain because
        of the dam that is seen as an alternative source of water for Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b34de-b0d8-4296-b38c-2e7800d69e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Octavio Pranada, leader of the tribe, estimates that the project
        may leave about 11,000 of its members homeless.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a22a02-4482-435c-9c3d-6ee5eab52a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pranada fears that the water from the dam will destroy their farmlands,
        homes, and places of worship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d00b2-04e8-4b8c-9489-3f45ddcb284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he said they will do the best to oppose the project and
        refuse any offer of relocation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572178c1-1247-475f-b9af-8d9c60a95eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi nabubuhay po kami sa bundok talaga, sa sariwang hangin,
        sa tubig, doon po talaga kami sanay.. pag dadalhin po kami sa</em> Metro Manila,
        <em>talagang baka doon po kami mamatay lahat,"</em> Pranada said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f64c6f-78e1-4dea-9aab-f8dbd4911365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We live in the mountain. We are used to fresh air,
        water, so if we are brought to Metro Manila, we might all die there.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57a187-6eab-4ce4-9049-070f45ec23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Barangay Laiban in the same town are also against the
        project.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2260bcf-8bcd-49f9-aff0-04abc52b0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio Gacosta, the barangay captain, hopes the government will
        "wake up" and won''t pursue the project.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7550226-38a0-4c24-a643-05f0b6182e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gacosta estimates around 2,000 residents of the community will be
        affected by the project.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2bff6-17de-4d45-a4e2-4fb4ec17b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nauunawaan naman namin na kinakapos ng tubig ang</em> Metro
        Manila... <em>ibig sabihin, bubuhayin nila ang mga tao sa</em> Metro Manila,
        <em>kami naman ang kanilang papatayin dito sa bulubundukin kung itutuloy yung
        dam,"</em> he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55212053-ae23-44ca-bc22-6122516c464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand that Metro Manila lacks water, does
        that mean they will save people in Metro Manila while killing us in the mountains.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7337fba-db92-4aac-9a23-1f76dd5a6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Habang kami ay may buhay dito, hindi kami basta-basta papayag
        na paalisin dito,"</em> Gacosta added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b5ae9-0f89-4f82-9ac3-f3faab83b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we still live here, we will not allow to be
        displaced.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab8c47-0ce3-407f-b694-2bb063a0b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier stressed the importance of the construction
        of Kaliwa Dam amid the ongoing water interruptions affecting thousands of
        residents in some portions of Metro Manila and Rizal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19792a62-bb9f-49f7-9f1d-e0fb664759f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/3/13/Sonny-Dominguez-Water-crisis-Kaliwa-Dam-Quezon-China.html"><strong>READ:
        Finance chief: Water crisis should prompt faster construction of China-funded
        dam</strong></a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba0bd1-b64e-4e32-9707-14357956fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P18.7-billion project will be funded through an official development
        assistance from China, according to the Metropolitan Waterworks and Sewerage
        System.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfacac-d411-47ee-af33-70b9fb4a1e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:58:08.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, China pledged around P12 billion for the project through
        loans with low interest rates.</p>'
  'IBP-lawyer-deaths':
