    'title': 'Lawmaker to sue those who put his name in narco list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d4c3f-c4f4-472c-be77-d15d32443e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — A Leyte
        politician included in the recent narco list said on Friday he would sue those
        who put his name in the tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f68f05-7045-49bd-a120-9119e2a23a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte mentioned Representative Vicente Veloso''s
        name Thursday night, in what the President called a <a href="http://cnnphilippines.com/news/2019/3/14/Rodrigo-Duterte-narco-list-war-on-drugs-DILG.html">"somewhat
        validated" narco list</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d0ee3-0177-4775-bc0a-435cb25c304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>Newsroom Ngayon</em>, Veloso said
        he learned about the list Thursday and saw it as a "good opportunity" because
        he would be able to present his side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26a03d-3f5d-485c-99a7-f0b8c3d723c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puro ito [This is all] hearsay," said Veloso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed858484-a218-437e-a285-be991e13e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said he asked the Philippine Drug Enforcement Agency (PDEA)
        Eastern Visayas Director Edgar Jubay if he was included in the list during
        a congressional hearing two months ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0703c0-f7a5-4bfd-8c2d-ac01ea49c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi niya wala [He said I wasn''t]. Do you think I am a narco
        politician? Sabi niya, imposible in a sense, parang ganoon, because siya na
        mismo nagsabi na nakikinig doon that I have been working with PDEA in my personal
        anti-illegal drug crusade," Veloso said.</p>'
    '69':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Veloso: Aalamin ko kung sino ang naglagay ng pangalan ko sa narco
        list <a href="https://t.co/4rvJJQNXM5">pic.twitter.com/4rvJJQNXM5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1106392245920391170?ref_src=twsrc%5Etfw">March
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
