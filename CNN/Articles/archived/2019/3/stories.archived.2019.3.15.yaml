  'Filipino-films-opening-day-Friday-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-15T14:47:44.600+08:00
    'imagesource': 'jcr:e972dd4c-027a-4a24-8141-2405cfb7d27d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c5b84fe-be26-41b5-9ba4-55d229251092'
    'lead': 'Opening day for new films will be moved from Wednesday to Friday, the
      Film Development Council of the Philippines said. '
