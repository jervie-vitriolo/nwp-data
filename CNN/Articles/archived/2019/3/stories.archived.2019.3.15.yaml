      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —&nbsp;</strong>The
        party of President Rodrigo Duterte admits at least 10 bets it is fielding
        in the midterm polls in May are in the government''s so-called narco list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a3f8b-ac79-435a-bb93-2ac0a86fea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban) spokesperson
        Ronwald Munsayac told CNN Philippines that these politicians hold certificates
        of nomination and acceptance from the party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5152a3-bee9-476c-9833-32011d5897bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac said they are validating the names with their own list.
        He added that the party will take action immediately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a77a0-2f48-42d5-809a-61d77d0e4731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the Commission on Election''s official list of candidates,
        eight of the 46 names in the narco list are running under PDP-Laban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b1eb7-2417-4337-aff2-21aacb3c243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban President Senator Aquilino "Koko" Pimentel III said in
        a text message that the party will require its members whose names appeared
        in the list to explain why they have been linked to illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdeea8-39c9-4a0d-bede-367e0ccbc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find their explanation to be unsatisfactory then we will
        expel them from the PDP-Laban. The party has no place for narco politicians
        as well as for corrupt officials. We do not want them in our party," Pimentel
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596ede5-db76-462d-8dec-225b5d5b7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel could not immediately confirm to CNN Philippines if they
        have members in the list. He said he is waiting for a report from their headquarters
        in Davao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6efb3-bd8e-4f6e-80a9-e5bfdf88eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Nationalist People''s Coalition and the Nacionalista
        Party have eight candidates each in the narco list, Lakas-CMD has four, the
        National Unity Party (NUP) has two and five are running as independent bets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791f68e-b34b-42e2-9600-7a19acc9721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, party chairman of PDP-Laban, named Thursday dozens of politicians
        in the government''s narco list, which he described as "somewhat validated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b52368-d1d5-45ad-8db1-7a52fbb79500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media watchdogs and rights groups have warned against the release
        of the list, saying it may be used for the persecution of political opponents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6de8b-92b6-43ff-bbd4-02cdcfaee98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:54:06.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'facebook-youtube-twitter-new-zealand-mosque-shooting':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-15T20:04:35.580+08:00
    'imagesource': 'jcr:6437a239-03c8-41c0-8346-147fc5c39c43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f58ffb-e0ae-4801-b1fe-187a3f0d4b5f'
    'lead': 'Facebook, YouTube and Twitter are struggling to halt the spread of horrific
      footage that appears to show a massacre at a mosque in New Zealand as it was
      taking place.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T20:09:46.807+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:03:45.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:30.523+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media', 'Facebook', 'Twitter', 'YouTube', 'New-Zealand',
      'shooting', 'mosque', 'terrorism', 'white-terrorism']
    'template': '1'
    'title': 'Facebook, YouTube and Twitter struggle to deal with New Zealand shooting
      video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966cc14-e2da-4c6c-b545-4b986a4e3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.807+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook, YouTube and Twitter are
        struggling to halt the spread of horrific footage that appears to show a massacre
        at a mosque in New Zealand as it was taking place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffbb55e-98af-48a1-85ae-2b518421d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.807+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people were killed Friday in shootings at two mosques
        in the city of Christchurch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fefafc-8326-4a2e-ac43-49aee8557c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.807+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the shooters appears to have livestreamed the attack on Facebook.
        The disturbing video, which has not been verified by CNN, purportedly shows
        a gunman walking into a mosque and opening fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c57932-5d44-4e4d-a112-85ddac5e7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.807+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand Police alerted us to a video on Facebook shortly after
        the livestream commenced and we quickly removed both the shooter''s Facebook
        and Instagram accounts and the video," Mia Garlick, Facebook''s director of
        policy for Australia and New Zealand, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cc085-0fc7-497c-9dab-cba1e10776fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.807+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What we know</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb0e3e-b5f0-4bda-964e-bdb718ee51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.807+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the attack, however, copies of the gruesome video continued
        to appear on Facebook, YouTube and Twitter, raising new questions about the
        companies'' ability to manage harmful content on their platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791418b8-dcf3-4a03-958f-feb7ee8e0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.807+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is "removing any praise or support for the crime and the
        shooter or shooters as soon as we''re aware," Garlick said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b04bcb-7c2a-4a12-903e-42e2c15749f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it suspended an account related to the shooting and
        is working to remove the video from its platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1be43b-d603-40e6-acef-926dd6727304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, which is owned by Google, removes "shocking, violent and
        graphic content" as soon as it is made aware of it, according to a Google
        spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5d93e-d770-4ddb-84a9-6db28b6a10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police asked social media users to stop sharing the
        purported shooting footage and said they were seeking to have it taken down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa8226-5b72-4edd-b16b-7621fa57ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is choosing not to publish additional information regarding
        the video until more details are available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e4b45-9d8f-404e-99ac-803b220e50b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tech firms ''don''t see this as a priority''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140830e1-34b6-4b54-aa42-efe8b10e123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest case of social media companies being caught off
        guard by killers posting videos of their crimes, and other users then sharing
        the disturbing footage. It has happened in the United States, Thailand, Denmark
        and other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0cb59-ca36-43ae-93f8-546848c8b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s video reignites questions about how social media platforms
        handle offensive content: Are the companies doing enough to try to catch this
        type of content? How quickly should they be expected to remove it?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f97fb-962e-42bd-8d49-64c69d9b6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Google, YouTube, Facebook and Twitter all say that they''re
        cooperating and acting in the best interest of citizens to remove this content,
        they''re actually not because they''re allowing these videos to reappear all
        the time," said Lucinda Creighton, a senior adviser at the Counter Extremism
        Project, an international policy organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde442e8-2f4d-43ab-9a52-841f8be827d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s artificial intelligence tools and human moderators were
        apparently unable to detect the livestream of the shooting. The company says
        it was alerted to it by New Zealand police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28bf11-65be-468d-921b-ea8435300352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tech companies basically don''t see this as a priority, they
        wring their hands, they say this is terrible," Creighton said. "But what they''re
        not doing is preventing this from reappearing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544cc1e-52b5-43ff-81fe-9591ffdb5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.808+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Battersby, a counter-terrorism expert at Massey University
        of New Zealand, said the country had been spared mass terrorist attacks, partly
        because of its isolation. Social media had changed that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740f933-5c6e-4885-8651-299e5e06fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.809+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fellow live streamed the shooting and his supporters have
        cheered him on, and most of them are not in New Zealand," he said. "Unfortunately
        once it''s out there and it''s downloaded, it can still be (online)," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f843b91-f7a7-49d8-ac4a-fd887ef488cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.809+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the video could inspire copycats, said CNN legal enforcement
        analyst Steve Moore, a retired supervisory special agent for the FBI.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420b7ae-9889-48d6-b360-87784f94db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:09:46.809+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would tell the public is this: Do you want to help terrorists?
        Because if you do, sharing this video is exactly how you do it," Moore said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
