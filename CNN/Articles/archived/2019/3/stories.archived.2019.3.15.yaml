      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Campaigning and educating the public</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca012a9c-b589-40e7-ac38-cc0d6e5f6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.018+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe879ad-5556-428b-95e3-2c48304974e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.018+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After listening to the harrowing stories and silenced cries of victims,
        the Take Back the Tech Philippines team has grown active on social media,
        amplifying the voices of survivors and partnering with other women’s organizations
        to get their simple yet vital message across to the general public: it’s time
        for women to take control of technology to end VAW.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6737bd-0901-476e-967c-ce962496cb0d'
      'mgnl:activationStatus': true
