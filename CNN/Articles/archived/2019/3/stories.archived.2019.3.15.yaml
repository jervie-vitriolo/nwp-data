      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-day expo, guests can expect games, exhibits and inspirational
        talks to learn more about volunteer stories and the experiences of 25 NGO
        partners. Through the event, attendees will also get to partner with nonprofits
        and be involved first-hand with projects designed to improve many Filipino
        communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
