      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In line with the
        celebration of women''s month this March, media platform <a href="http://www.shetalksasia.com">She
        Talks Asia</a>&nbsp;will hold another leadership conference which will highlight
        women empowerment in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c060af-0e3f-4f73-beef-f2828903bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:04:24.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:03:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme "We Are Enough," the 2019 She Talks Asia Summit will
        discuss topics focused on guiding young women to nurture self-worth as well
        as personal growth and development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc4e83-9754-4873-b48b-c3a5d2d561b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:04:24.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:03:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keynote speakers will discuss a variety of topics relevant to women
        including navigating relationships and setting boundaries, negotiating your
        worth, dealing with the culture and pressure of social media, and focusing
        on self-care and mental health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e632f-3d04-48cd-a134-0662eedea646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:04:24.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:03:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the speakers are model-host and creative entrepreneur Victoria
        Herrera; editor, model-host, and culture columnist Sarah Meier, award-winning
        social entrepreneur and educator Lynn Pinugu, award-winning actress and wellness
        advocate Iza Calzado, and model, TV host, YouTuber, and author of #PaanoBaTo,
        Bianca Gonzalez.</p>'
    '9':
      'image': 'jcr:d257c622-bef2-4596-b836-41e81637a0da'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d99fa7-1901-4cf0-8af0-fd2514c68389'
