    'lead': 'Justice Secretary Menardo Guevarra on Friday issued a directive to the
      National Bureau of Investigation to conduct a deeper probe on the murder of
      a 16-year-old student in Cebu. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
