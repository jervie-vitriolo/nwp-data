      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christchurch is a coastal city of 404,500 residents. It is the second
        most-populous city in New Zealand behind Auckland and Wellington. It has an
        agricultural economy.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d3c3c-35e4-423b-b0af-eb12d9e8ceab'
