  'maute-abu-dar-believed-dead':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-15T20:06:59.404+08:00
    'imagesource': 'jcr:7d32cd23-9dd9-4169-81f1-ce6afb75c793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe98ee1-4826-41a5-9cb7-bad6590585a9'
    'lead': 'Abu Dar, the elusive leader of the ISIS-linked Maute terror group, is
      believed to be among the fighters killed in a clash in Lanao del Sur that also
      left four soldiers dead.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T20:12:28.413+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:03:44.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:30.688+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maute-group']
    'stories': ['5f4c0807-1e43-4ea6-9031-721a33cb0e20']
    'template': '1'
    'title': '4 soldiers dead, Maute leader Abu Dar believed killed in Lanao clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b7465-40fa-4776-be31-c1a9c045989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Abu
        Dar, the elusive leader of the ISIS-linked Maute terror group, is believed
        to be among the fighters killed in a clash in Lanao del Sur that also left
        four soldiers dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b5b0f-5c0a-4c9b-a314-9b21b6bbfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel Romeo Brawner of the 103rd Infantry Brigade told CNN Philippines
        on Friday that the military now has the suspected body of Abu Dar, based on
        "revelations of very credible informants."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14eb90e-f87f-426d-b96a-5c890eddcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippine National Police''s Scene of the Crime Operatives
        (SOCO) had collected a DNA sample to confirm the body''s identity, a process
        that could take up to a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c95e35-2887-4840-afe0-29e2334dac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other suspected members of the Maute group were killed in
        Tubaran town Thursday afternoon. Officials said they have recovered one of
        the bodies while military sources have confirmed that two others were killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b9901-76ec-4323-b5fc-b2f9b1defd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government suffered four fatalities from Thursday''s hourlong
        clash. The military has yet to release their names.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee609a17-0e55-49a3-9e09-598ffa16b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the heavy fighting between government forces and remnants
        of the Maute group began Monday, with two militants believed killed. Authorities
        retrieved one of the bodies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4964805-1bc1-449e-b8f1-9b85894754ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dar was among the Maute leaders recorded on video in a planning
        session that authorities believe was for the attack on Marawi City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760b34a-0f74-4e8e-9c7e-b41d0d1616f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists stormed Marawi, the capital of Lanao del Sur, on May
        23, 2017, triggering a five-month war that killed more than a thousand people,
        most of them local and foreign militants. The violence displaced nearly 360,000
        residents and left the mosque-studded city in ruins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247445d-a0b7-4205-867a-72ffd174cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:12:28.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said the presence of the remaining Maute group members
        is not a cause for alarm since Mindanao is still under Martial Law and the
        extremist group has become smaller.</p>'
  'Maute-member-Junaid-Awal-guilty-rebellion-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-15T20:38:23.406+08:00
    'imagesource': 'jcr:4375a2f7-1449-432c-bbaf-dbe7ed605601'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab1f6773-f67a-4c26-8896-b9b7f2eac810'
    'lead': 'A local court on Friday finds Maute member Junaid Awal guilty of rebellion
      and crimes against humanity for making a female minor his sex slave during the
      Marawi siege. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T20:43:14.078+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:03:44.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:30.811+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marawi-siege', 'Marawi', 'Maute-', 'ISIS']
    'stories': ['e3d8d99c-1fe4-49a7-9761-4dc267572f5b']
    'template': '1'
    'title': 'Court convicts Maute member for rebellion, crime against humanity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45cde0-8f1f-4734-b76e-a25b8ed7b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:43:14.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —&nbsp;</strong>A
        local court on Friday convicted a Maute Group member of rebellion and crimes
        against humanity committed during the Marawi siege last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251c804-185a-4e91-812b-1dae10743093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:43:14.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig Regional Trial Court Branch 70 sentenced Junaid Awal
        to up to 40 years in prison and ordered him to pay at least P500,000 in fines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b10b7-2970-4600-bf98-69ddce163e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:43:14.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found Awal guilty of violating Article 134 of the Revised
        Penal Code and Republic Act No. 9851 or "The Philippine Act on Crimes against
        International Humanitarian Law, Genocide, and Other Crimes Against Humanity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d8d78-2b22-4b83-8a97-7bf4ac41b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:43:14.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Presiding Judge Felix Reyes, found that Awal "willfully,
        unlawfully and feloniously helped" and supported the uprising of the terror
        group which has pledged allegiance to the dreaded ISIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05214513-e556-4f4f-9db1-d456e03991c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:43:14.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rebellion under Article 134 of the Revised Penal Code is committed
        by rising publicly and taking arms against the Government for the purpose
        of removing from the allegiance to said Government or its laws, the territory
        ofthe Republic of the Philippines or any part thereof, or any body of land,
        naval, or other armed forces or depriving the Chief Executive or the Legislature,
        wholly or partially, of any of their powers or prerogatives," the decision
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a1969-6893-4c84-971e-92d9b4e30166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:43:14.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bandit was also found guilty of making a female minor his sex
        slave during the May 2017 siege.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81525433-7151-45fe-b7da-511552df5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T20:43:14.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 terrorists, 47 civilians and 165 government troops
        were killed during the siege. Some 300,000 residents were displaced as houses
        and buildings were turned to rubble.</p>'
  'ofw-personal-remittance-bsp-january-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-15T21:41:30.165+08:00
    'imagesource': 'jcr:52f89e85-512e-4395-92db-fc7262d6b305'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '458107e1-c2f7-4e35-8d05-f9862ba0668a'
    'lead': 'Overseas Filipino Workers remitted $2.75 billion in the first month of
      the year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T21:44:33.312+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:03:43.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:30.943+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFWs', 'personal-remittance', 'January-2019', 'Bangko-Sentral-ng-Pilipinas',
      'BSP', 'remittance']
    'template': '1'
    'title': 'OFW remittances increase in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab1689-a43a-4414-b599-870dd8c838f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:44:33.313+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;Personal
        remittances from Filipinos working abroad rose in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63617b52-0b8e-4ab0-9bb5-e12e5d05a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:44:33.315+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Bangko Sentral ng Pilipinas (BSP) showed that
        personal remittances from Overseas Filipino Workers (OFWs) was at $2.75 billion
        in January, 4.4 percent more than the $2.38 billion remitted in the same month
        last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5aded-2ff6-4703-b9f9-7776d7cf04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:44:33.315+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This growth was in line with the increase in remittances from both
        land-based and sea-based workers," the BSP said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dabe12-5735-4c9b-8359-ad89979e890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:44:33.315+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances from land-based OFWs with work contracts of
        one year or more was at $2.12 billion, a 2.3 percent increase from the $1.95
        billion remitted January last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdadf755-1151-48aa-a48c-da2c1110a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:44:33.315+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sea-based workers and land-based workers with contracts
        of less than one year remitted a total of $580 million, a 12.6 billion increase
        from the $520 million remitted for the same month last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9ace3-453c-4899-95ab-af85c40c66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:44:33.316+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs working in the United States of America contributed the lion''s
        share of overall remittances, making up 35.5 percent of the total figure.</p>'
