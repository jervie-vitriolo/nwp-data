      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b6f36-dc92-4d6a-8bd7-f00d6f85f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is not possible for Manila Water to bring water to its
        1.2 million households in eastern Metro Manila and Rizal Province if the said
        bypass is closed. He said Manila Water''s allocation flows from Angat Dam
        to its aqueduct, then through a portal, then the bypass. From the bypass,
        it will go to Manila Water. The water concessionaire confirmed it has been
        receiving its allocation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385aa52-deb5-4eec-b3c2-6787bdade884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef62d1-57eb-4af0-98f6-13f09e17336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never ordered the closure. I made sure it was open to ensure
        Manila Water will get its 1600 million liters per day (mld)... If it''s closed,
        Manila Water will not get water at all," Ty said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24da62c-f600-4324-9764-6849f32fdc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.611+08:00
