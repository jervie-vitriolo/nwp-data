  'These-female-referees-continue-to-break-barriers-in-the-PBA':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-15T15:01:33.365+08:00
    'imagesource': 'jcr:eeea0e43-25e1-423f-b915-15226a601a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5374d22a-4ee1-448d-9718-52ac2c61aeca'
    'lead': 'The PBA introduced the first female game official in 2016.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T15:09:02.231+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:03:51.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:28.743+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These female referees continue to break barriers in the PBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c51d0-d875-4c6a-bb41-ba9e83dab2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.231+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> In a
        world dominated by tall and athletic men, these two fearless women are making
        their mark as pioneers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0843ac3-30b7-4a1f-b990-e4801273c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.232+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Nicandro and Marilee Orioste are the only active female referees
        in the Philippine Basketball Association (PBA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188a5ca-9847-48cf-acca-20997fed4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.232+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicandro was the first one to make it in the league in 2016. She
        says she had no prior knowledge on basketball when she joined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff1e67-c33b-4405-80d3-099f96728ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.232+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a background in officiating. I started with zero
        knowledge when I entered the PBA. I''m enjoying it now," she told <em>CNN
        Philippines Sports Desk</em> Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c198c43-109c-45b6-83af-2b61c5db9be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.232+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicandro, a 26-year-old Laguna native, explained it took her two
        years before she landed the big break in the pros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39cb5d-a53b-4421-a03e-9232107ffa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.232+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took two years before we started blowing the whistle in an official
        game. The training is hard physically and the academy about the rules," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18887e7f-52df-4f44-8a75-e317d618caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orioste, meanwhile, bared the obstacles they have to face whenever
        they officiate on the hard court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92004f55-aefb-47a9-a66a-c51519b98457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every game is a challenge because you need to perform. You need
        to give your best. At the same time, it''s rewarding and exciting because
        we are the only ones given the privilege to referee the best players in the
        Philippines," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d849448-0840-4978-92e8-4162181683c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two recalled the harshest words they heard for being a female
        referee and how they responded to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4d6b7-b14a-4d54-9f25-70bfb473223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are not allowed here. I just proved him that he''s wrong,"
        Nicandro said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7625f6-df06-428e-8cae-b4d08d47ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.233+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t deserve to be here. I accepted it as a challenge to
        improve my craft and prove to him that I earned my spot," Orioste said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c735666-16f6-4aca-ae46-816ca4dad264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicandro hopes that there will be more women who will be empowered
        and follow the road they traveled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9f2a8-786a-4f13-b0ed-b62c36907740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dream that there will be future female referees," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa841f-3b5c-4d42-ac90-d1e1863c720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Orioste is happy with how far they''ve come in
        a job that was unthinkable of in the past.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4a5bc-3110-4ecd-ab51-8b7fa100ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:09:02.234+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:03:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud, not for me but for my family and friends as well, because
        we already broke the barrier. They think we can''t do it because we''re females.
        Now, they are convinced that we can do this," she said.</p>'
    '31':
