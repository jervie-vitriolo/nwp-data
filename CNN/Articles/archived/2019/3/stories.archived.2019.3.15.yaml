      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e8c1e-0e44-4e49-9b0f-8b4b6e6c1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one people were killed when gunmen stormed the al Noor mosque
        on Deans Avenue, New Zealand''s Police Commissioner Mike Bush said Friday
        evening local time. Seven people died at the Linwood mosque on Linwood Avenue,
        and one person died from their injuries in hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a9a2d-0740-4808-bfe3-7356400b3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abe7af-4e57-4c18-be42-f9792957dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both mosques are in Christchurch''s city center and police have
        placed the two locations on lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2c2c2-6366-47d8-9adf-e02ca2ce9c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368884f3-5e07-45f9-b8e1-4a096cb6aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 48 patients, including young children with gunshot wounds,
        have been admitted to Christchurch hospital for treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2deda-a7a9-4c9b-91fe-d654f746f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd79ce-422c-473a-9352-6d2f8b225259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Police Commissioner Mike Bush said four people have
        been taken into custody -- three men and one woman. Police do not believe
        there are any other suspects but said it was still an open investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b5cd3-5f66-4588-a03e-2e5a4d2891b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590090ee-50de-4875-975b-350cb67b4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush said that a male in his late 20s has been charged with murder
        and will appear at the Christchurch court Saturday morning local time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79901cfb-94c7-467c-b5d1-24553dfbbd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271dacbc-3c8e-44cf-bb04-233992f8b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the four apprehended at the scene was in possession of firearms
        but police said they may have had nothing to do with incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a11f98-57ea-441b-8fff-ee483b57a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb970b8-590d-4e79-8b47-b4ddb4891585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others also arrested in possession of firearms and police are
        still trying to understand their involvement, Bush said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad876094-93b7-413c-b216-ec5967fa7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe602e0-d47a-4830-aa42-a77780000b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two improvised explosive devices were attached to vehicles as part
        of the attack. These had been "made safe by the defense force," Bush said.
        "This goes to the seriousness of the situation," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65c480-0473-49b8-a496-269962885e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f735b6-bef2-4c64-afa5-3a8de7b6257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were still treating the incident as ongoing into Friday evening
        local time and urged Christchurch residents to stay indoors and monitor the
        police website and social media.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026d563-53e1-4fa4-aa54-1980c424e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f933dc-48b1-4458-808c-f29c1597f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was also considered as not limited to Christchurch
        and Bush asked "anyone who was thinking of going to a mosque anywhere in New
        Zealand today not to go. To close your doors until you hear from us again,"
        he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edaaf7-00ac-4858-8016-1b5989a8705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eed71d-69e4-4452-9d48-bec3aa84aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, New Zealand''s Prime Minister Jacinda Ardern
        described the attack as "one of New Zealand''s darkest days."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90a012-956e-4a7e-a2d8-ed806db67cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4874442-436d-4297-bb35-ec09d8e125a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened here is an extraordinary and unprecedented act
        of violence," she said, adding that the attackers have "no place in New Zealand."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9fb48-a173-4bfb-a0a9-7decbdfdaa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62222b-123e-4862-9799-1f1a087d5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now my thoughts and I''m sure the thoughts of all New Zealanders
        are with those who have been affected their families," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d259d3-4e86-4dfd-9bfa-3c20a6d8444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a459dff-eb3a-4663-8761-4e290b6dea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they have mobilized every national police resource to
        respond to the incident and counter-terrorism</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4234440-602e-4049-a503-b88ac5ff548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac2f92-b5ca-492f-8b64-254712d3d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of the shooters an Australian citizen</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80741381-3722-46ed-bd88-33d0422e69bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that they "will not be discussing the offenders''
        possible motivations or the causes of this incident" at this stage.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf461a92-84ca-4e9e-8ba0-c7390b1f2365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f65a0-b4d3-457a-a814-a16d300a3cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a social media post just before the attack, an account
        that is believed to belong to one of the attackers posted a link to an 87-page
        manifesto that was filled with anti-immigrant, anti-Muslim ideas and explanations
        for an attack. The manifesto was not signed.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfafc8-e2d4-456d-8359-6803606cd7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0be637-c528-4dc6-9058-c85af8023d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.746+08:00
