    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f43f9-9352-43bd-9326-45cff155c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the hit show created by Normal Lear that premiered in 1975,
        the reboot featured a Cuban-American family and touched on topical themes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5acb18-cf53-4504-980d-7bd66ff927c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc253db-78be-4e7b-b795-82aee36708be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a great honor to work with the legendary Norman Lear
        on One Day at a Time. I''ve personally spoken with Norman and co-creators
        Gloria Calderon Kellett and Mike Royce to express my gratitude to them, all
        the writers, the dedicated crew and the cast, including the brilliant Justina
        Machado and dazzling Rita Moreno, for creating a series with such humor, heart
        and humanity," Netflix chief content officer Ted Sarandos said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1768b19-209f-4324-8e0d-ee3fdfe25376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e125e28-101d-48a3-afb4-bd4e564b8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a very difficult decision, and we''re thankful to all
        the fans who''ve supported the series, our partners at Sony and all the critics
        who embraced it. While it''s disappointing that more viewers didn''t discover
        One Day at a Time, I believe the series will stand the test of time," Sarandos
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574575c-1e21-4d62-8864-958c1c6b21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593b57c-f3c2-4182-9618-5e863079f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show starred Machado as an Iraq veteran, raising her children
        with her mother, played by Moreno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f955d4-eec8-4988-b91d-7023957752ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26493921-4ebd-4707-b6fd-d55a6fed327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know how to begin to express my gratitude to everyone.
        Truly, I am so honored that we got to tell our stories. Yes it was a Latinx
        family but it was a universal story about family and love. An American Familia,"
        Machado tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab23e50-42fb-42d8-b469-a2febc8792ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T10:52:18.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One Day at a Time" is among several shows recently canceled by
        Netflix, including "Friends From College," "Jessica Jones" and "The Punisher."</p>'
