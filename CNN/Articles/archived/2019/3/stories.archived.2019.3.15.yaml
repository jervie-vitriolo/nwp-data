    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local films to debut in cinemas on Friday instead of Wednesday – film
      body '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5d470-c444-49dc-a8c3-daf3fbf5d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:50:44.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —&nbsp;</strong>Cinema
        industry stakeholders have reached a decision on the new opening day schedule
        for local movies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5aef3c-c0bc-4e73-a71e-3aabbc070fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:50:44.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema officials, producers, distributors, and theater owners agreed
        to move movie release day from Wednesday to Friday, the Film Development Council
        of the Philippines (FDCP) said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11bc0c-cca1-4041-98b0-5536f6435181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:50:44.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, FDCP said it held a consultation meeting with
        stakeholders to discuss matters such as the opening day schedule, admission
        prices, and guaranteed days in every booked film and a holdback period for
        films released in cinemas before it goes to other platforms, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd045ff-dfef-43a9-8fb9-bea111e6886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:50:44.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials said they are still finalizing details before
        the new opening day schedule can take effect.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FFDCP.ph%2Fposts%2F2061716063893629&width=500"
        width="500" height="634" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d0113-29ff-460a-958c-22157f1591e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:50:44.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a3f03-4c6c-42ff-85f3-3b1f1b849bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:50:44.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da16708-b792-4d36-be4a-ecc6c17cbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:50:44.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new beginning perhaps... so we can all be hopeful for the future
        of this industry. At the end of the day, we have but one common goal: to support,
        nurture and uplift our LOCAL FILM INDUSTRY," the organization said in its
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
