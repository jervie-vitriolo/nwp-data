    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406df91-78be-404e-a9f6-d9fb14ba96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, who sustained numerous stab wounds to her neck and body,
        was found in a vacant lot Monday with her skull exposed and without undergarments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe5cfd-40d4-4d02-9444-d033f12ada53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial medico-legal report bared the victim, who was identified
        as Christine Silawan, was also missing a number of body organs including the
        neck, trachea, esophagus, and tongue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4862a1-f2d6-461b-8659-6f1dd472fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added the victim may have been dead for 12 hours when
        they found her on the scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01c3c4-9b3a-4a6e-85ea-7fa204584d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) on Friday meanwhile refused
        to give details on the identity of the suspect as the manhunt operation is
        still on-going.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c18be5-89f1-4149-9b71-8f91014a739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A name and photo of the alleged suspect in the brutal killing surfaced
        online Thursday night, but the PNP refused to confirm the development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ef0fc-d830-4501-b71e-6e12b844ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City Police Chief Senior Supt. Limuel Obon said reports
        identifying the suspect were "fake news." The victim''s mother was also not
        convinced that the man in the viral photo is the suspect of the killing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875676e-1920-48ac-a134-6924dc0e923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bounty for the murder has hit ₱2 million, PNP also confirmed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e57c1-ee6a-44f9-a765-c62fa5f84a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:08:54.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Anjo Alimario and Gerg Cahiles,
        and Cebu-based stringer Dale Israel contributed to this report.</em></p>'
  'Metro-Manila-water-crisis-brownish-color':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-15T18:47:22.482+08:00
    'imagesource': 'jcr:64911929-2815-4091-8332-ccbc8a3ca37e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dec00680-6d95-4a47-a66d-d55f87d5eca8'
    'lead': 'Manila Water is urging consumers not to throw away the brownish water
      that comes out of their faucets amid the water shortage in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T19:38:24.870+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:03:46.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:30.161+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Water', 'Water-crisis']
    'stories': ['437d5e8f-65ca-4b15-885d-5cf878f468ff', '2c2b9be6-e99a-441d-841f-8314db73d75c']
    'template': '1'
    'title': 'Manila Water says brownish water from its supply safe to use'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea322c02-09be-4d8e-bfc2-63bdfac61d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Manila
        Water is urging consumers not to throw away the brownish water that comes
        out of their faucets amid the water shortage in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f3d14-d837-49a7-9149-4df35efd18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, the company in charge of supplying water to the eastern
        side of the National Capital Region, explained Friday that whenever pipes
        are not used for a long time, minerals which have settled at the bottom of
        the pipes make the water look dark. But the firm stressed the water is safe
        to use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397f56e-c57e-4470-9c62-b1e055db786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana ''wag itapon kasi kulang tayo sa tubig, pwede gamitin pang
        flush ng toilet, pang dilig ng halaman at kung ''di maselan pwede ito ipaligo,"
        said Dittie Galang, Manila Water''s Communications Planning and Tactical Development
        Manager.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3468246-ce51-4e79-afb2-33c2452e3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concessionaire also promised that hours-long water interruptions
        will not last throughout summer, stressing that it has started implementing
        a rotational water supply scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b982bb-3896-4f44-b45d-046d6f73f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It however explained water supply is sometimes delayed because it
        has to maintain low pressure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773536e5-c773-4227-9758-61dd9bcbd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pressure is expected to improve in the coming days as the reservoirs
        are continually refilled to enable water to reach highly elevated areas,"
        Manila Water said in a separate statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538af4c-083d-4068-a77f-62469b70e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. Since then, its customers comprising 1.2 million households
        have been experiencing no water supply or low water pressure. The water concessionaire
        attributes the shortage to the lowering level of water at the La Mesa reservoir
        in Quezon City due to the dry spell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f5846-d452-4c61-8c1f-50ddf834c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help alleviate problems of government employees affected by the
        water crisis, the Civil Service Commission (CSC) said agency heads may suspend
        the requirement to wear uniforms by issuing internal rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeee1ce-58c1-428c-a439-c615235b9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T19:38:24.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:03:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that there may be employees affected by water shortage
        who are unable to regularly wash their office uniforms. We do not want this
        to become a reason for their absence from work and to eventually cause problems
        in productivity," the CSC said.</p>'
