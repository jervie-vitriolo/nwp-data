      'mgnl:lastActivated': 2023-01-29T22:03:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fe003-66d5-4ab4-afac-1cb5da2e4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months later, a 45-year-old DJ was caught after a car chase
        with the police in Iloilo City. The man speeding off was <a href="https://thedailyguardian.net/local-news/jock-charged-for-sending-nude-photos-videos-of-ex-girlfriend/">accused
        of sending nude photos and videos of his 22-year-old ex-girlfriend</a> to
        her family and friends after she ended their relationship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626332b6-5a90-4955-9cd4-78c7301b4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbd310-7b79-416c-bed1-ed3bc03b5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.013+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his car engine finally blew out and he was forced to pull over,
        the police confiscated his phone, laptop, and hard drive. He was later charged
        with the Anti-Violence Against Women and their Children Act and the Anti Photo
        and Video Voyeurism Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
