    'lead': 'Justice Secretary Menardo Guevarra says affected customers can sue water
      concessionaire Manila Water for the crippling water interruptions that is hitting
      eastern Metro Manila and Rizal Province.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T09:27:13.688+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:04:07.750+08:00
