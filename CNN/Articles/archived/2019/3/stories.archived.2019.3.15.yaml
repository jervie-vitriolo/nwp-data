      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723f813-cda3-4058-bff5-5e3f56c7a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:41:49.018+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:03:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FMA maps reported cases and tracks the trends and places where
        violence is saturated — using this data to brainstorm campaigns for Take Back
        the Tech.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c7b4d-edff-4282-9838-1fd4e1de43f7'
      'mgnl:activationStatus': true
