    'mgnl:tags': ['Integrated-Bar-of-the-Philippines', 'Davao-del-Norte']
    'template': '1'
    'title': 'IBP: 38 lawyers killed since August 2016'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f498e40-542d-47f9-91f0-9372b0e4b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.904+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Another
        lawyer was gunned down in Davao del Norte, bringing the total number of lawyers
        slain in the country since August 2016 to 38, the Integrated Bar of the Philippines
        said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf10958-0aaa-40b9-8eb4-2be1afbd7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest victim is Rex Jasper Lopoz who was gunned down on March
        13 in front of a shopping mall in Tagum City, Davao del Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9da43-786a-47b0-98cc-29d681fdd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP President Abdiel Dan Elijah Fajardo said Lopoz'' death marks
        the most recent in a quick succession of violent attacks against lawyers,
        and prosecutors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f4621-16a8-466e-b8c7-9f381f51e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are almost losing count, but there have been 38 such reported
        killings since Atty. Rogelio Bato, Jr. was killed by unidentified gunmen in
        Tacloban, Leyte on August 23, 2016," Fajardo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced45404-4090-4da8-b7db-db6eaf301811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bato was the lawyer of Albuera Mayor Rolando Espinosa, who had been
        accused as a drug personality in Leyte and was killed inside his jail cell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cd5fc-342a-451d-b7df-486a135a2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call for speedy, impartial probe</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180cc354-9d3a-46ae-90c0-ec6adc67bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.905+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP called on the police and investigative authorities to solve
        these cases "with a real sense of duty and competent dispatch."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a3252-7d89-490d-a345-efffa055299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national organization of lawyers also renewed its call for the
        Supreme Court (SC) to initiate a thorough and impartial investigation into
        all the killings of Filipino lawyers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473164dc-0047-4f5f-ae1b-6388315caaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be a dialogue, it explained, among SC, IBP, State security
        forces, and other relevant agencies in order for the parties to "engage in
        open and constructive discussion on ensuring the safety and security of lawyers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6221e-8216-4706-b7a0-cd4b897e7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawyers, prosecutors, and judges are being targeted with surging
        frequency and impunity," Fajardo pointed out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e04f3-11ac-4ed4-b15a-d999852334ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained Lopoz'' death closely follows the assassination of
        Prosecutor Mary Ann Castro in Quezon City last January 17, 2019, and the abduction
        of lawyer Alwyn Mendoza in Nueva Ecija last February 23, 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d96a5-62d5-407a-97a7-48b26ae6b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murder and other forms of mindless violence have no place in civilized
        society. Lawyers are professionals who must not be associate with the perceived
        crimes of their clients. We are sworn to advocate our clients'' causes within
        the bounds of law, free from fear and intimidation, and regardless of our
        own opinions as to their guilt and innocence," Fajardo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352f971-eafa-4610-81d3-ffc041796b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.906+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judges not spared</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d11a9-01ee-48ca-b478-fc52faf68e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.907+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Judges Association President Judge Felix Reyes said in
        a span of three decades 29 judges have been killed - or one judge per year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8223d1-79ea-4305-a281-d31211060fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:38:02.907+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on available data, Reyes pointed out there are only five convictions,
        involving hitmen but no mastermind.</p>'
  'trump-senate-national-emergency-overturn':
    'author': 'Clare Foran and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-15T06:20:52.392+08:00
    'imagesource': 'jcr:6eb8a28a-6b1f-4fe5-9d67-4528333dd352'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44bc4f9b-8aa3-4806-a565-e7f61c323edc'
    'lead': 'The vote was 59-41, an overwhelming vote against President Donald Trump''s
      executive action.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T06:24:40.427+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:04:10.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:24.321+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US-Senate', 'United-States']
    'template': '1'
    'title': 'U.S. Senate passes resolution to overturn Trump''s national emergency
      declaration'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66929f49-5e3c-4726-aaed-e495d212de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Senate delivered a high-profile rebuke
        to President Donald Trump over his signature agenda issue Thursday when 12
        Republicans joined Democrats to overturn the President''s national emergency
        border declaration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab86a29-1dc8-4363-836e-c41255acc1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 59-41, an overwhelming vote against the President''s
        executive action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357b808-fe54-4ef4-bab8-0578397f25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers don''t have enough votes, however, to override a certain
        veto from the President, but passage of the resolution in the Senate after
        it passed the House last month is nevertheless an embarrassing blow to Trump
        delivered by his own party over the President''s top campaign pledge of a
        wall at the US-Mexico border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b429d0a-b265-4c30-a743-4c900d1cfe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 Senate Republicans who voted in support of the resolution
        were: Roger Wicker of Mississippi, Marco Rubio of Florida, Rob Portman of
        Ohio, Susan Collins of Maine, Lisa Murkowski of Alaska, Pat Toomey of Pennsylvania,
        Roy Blunt of Missouri, Lamar Alexander of Tennessee, Mitt Romney of Utah,
        Rand Paul of Kentucky, Jerry Moran of Kansas and Mike Lee of Utah.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53ca0f-6977-44ba-8d0a-aad0b9ef6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official said plans are underway for Trump to
        publicly veto the resolution rejecting his national emergency declaration.
        The official said aides are hashing out a plan for Trump to use his veto pen
        in front of the cameras as soon as Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9f62a-b0e4-4343-ab83-f7448602b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setback for the President also comes on the heels of another
        high-profile break with his administration after the Senate voted just <a
        href="https://edition.cnn.com/2019/03/13/politics/senate-vote-yemen-war-powers/index.html">one
        day earlier</a>&nbsp;to curtail U.S. military support for a Saudi-led war
        in Yemen, which has created a humanitarian crisis in that country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c1d9c-e165-4819-88e7-f01ac0384ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans have struggled for weeks over how to vote on
        the resolution to overturn the national emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f06fa-1185-44bb-a576-55669561511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote forced many to choose between loyalty to a President unafraid
        to attack members of his party who defy him and an emergency declaration that
        conservative critics describe as executive overreach and warn could set a
        precedent used by Democratic presidents to declare emergencies over liberal
        priorities such as action on climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7bc92a-68e8-4524-b522-1f19bcb1a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring a national emergency to access different funds sets a
        dangerous new precedent," GOP Sen. Rob Portman of Ohio warned in remarks on
        the Senate floor ahead of the vote. "It opens the door for future presidents
        to implement just about any policy they want."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac688a7c-78d3-41e9-8004-74592cbbb3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator went on to say, "a future President could seize industries
        ... a future President may well say that climate change is a national emergency
        and use emergency authorities to implement the Green New Deal," referencing
        a sweeping progressive policy proposal to tackle global warming.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2a6f5-7b12-4877-aed9-ee47e2202389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman announced during his remarks that he would support the resolution,
        but made a point to say — as have many other Republicans — that he believes
        "President Trump is right about the crisis at the border."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a04e60-cac2-40cf-9de6-51e69f550260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans had to take a tough vote on the border declaration after
        House Democrats pushed for a resolution to terminate the national emergency
        that the President <a href="https://edition.cnn.com/2019/02/15/politics/donald-trump-border-national-emergency-immigration/index.html">announced
        last month</a>&nbsp;in an effort to unlock money for wall construction at
        the southern border.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480b476-d433-4872-a262-22c1e48e9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared an emergency when it became clear that Congress
        would not meet his demand for more than $5 billion in border wall funding.
        The resolution is privileged, which means that Senate Majority Leader Mitch
        McConnell could not block it from coming to the floor for a vote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff7365-c2f3-4c28-93ba-cae21c061d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enough Republican senators had already stated their support for
        the resolution ahead of Thursday''s vote to guarantee it would pass. But the
        President continued to publicly pressure Republicans to vote against the resolution
        in the hours leading up to the vote, framing the vote as a choice between
        supporting border security or siding with liberal Democrats on immigration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238be2e-4e18-454f-a187-ae908f13a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of GOP senators <a href="https://www.cnn.com/2019/03/14/politics/mitt-romney-resolution-trump-national-emergency/index.html">announced</a>&nbsp;ahead
        of the vote on Thursday that they would vote in favor of the resolution, including
        Mitt Romney, Lamar Alexander and Pat Toomey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979c11c-ccbc-430b-aa1b-a5afcfe27751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the day of the vote, GOP Senators Rand Paul, Lisa Murkowski,
        Susan Collins and Thom Tillis had said they planned to vote for the resolution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45122520-1bb4-45ab-834d-70958dd47eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent last-minute reversal, however, Tillis announced just
        ahead of the vote on Thursday that he would vote against the resolution, despite
        previously saying he would vote in favor in a <a href="https://www.washingtonpost.com/opinions/2019/02/25/i-support-trumps-vision-border-security-i-would-vote-against-emergency/?utm_term=.6a7ff85ca0ad">Washington
        Post op-ed</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861864b-e653-4d0e-aaba-f631fad556d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I come to the floor to say that I do not intend to vote
        for the resolution of disapproval," the senator said, adding "The White House
        has been very gracious and I should say very patient given my initial position
        in working with us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed20df0-9a18-498e-b358-c96a7ee9a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:24:40.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/14/politics/senate-vote-trump-national-emergency-declaration-resolution/index.html">Senate
        passes resolution to overturn Trump''s national emergency declaration</a>."</em></p>'
