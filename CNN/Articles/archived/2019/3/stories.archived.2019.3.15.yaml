      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricketts was given until Monday to post a ₱30,000 bond for his provisional
        liberty while he appeals the decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095ccc7-36b9-4d80-90fd-4f185b38d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:54:17.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former OMB head refused to comment on the verdict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f067569-6b53-44a9-895b-e9894fd42d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:54:17.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action star was charged with graft for&nbsp;mishandling confiscated
        DVDs and VCDs from Sky High Marketing Corporation in 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af6ce8-ed92-459a-899a-8a1092a56648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:23:54.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and three other OMB officials were accused of authorizing the
        release of confiscated items hours after these were seized, and for failing
        to file appropriate charges against the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf052115-b4dd-4232-a364-be8236672459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:23:54.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Ricketts posted bail and pleaded "not guilty'' to the graft
        case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e959e1-e9e6-4e4c-9038-6ae07db1fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:23:54.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in February granted Ricketts'' motion to travel after
        the former OMB chair posted a ₱90,000 travel bond.</p>'
