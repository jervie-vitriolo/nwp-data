    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6f0be-e1a3-4124-8036-5118413cd9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:04:24.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:03:49.656+08:00
