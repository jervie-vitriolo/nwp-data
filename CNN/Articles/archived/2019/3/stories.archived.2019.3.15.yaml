      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your child was attending the climate change protest in Cathedral
        Square and you want to check if they are in the Civic Offices, please call
