      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced to be strong and brave in public, she has learned to take
        these intimidations as “part of the job.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9858eb7-a36e-492b-9bbb-185d97947a1c'
