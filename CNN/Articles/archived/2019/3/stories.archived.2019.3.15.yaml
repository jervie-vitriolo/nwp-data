      'mgnl:lastActivated': 2023-01-29T22:04:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 6 p.m. local time New Zealand police said the lockdown on schools
        had been lifted.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ea1dd-0b7b-4d7a-a4b2-80023cfa0641'
