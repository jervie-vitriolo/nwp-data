  'Fredenil-Castro-House-Senate-budget-impasse':
    'author': 'Xave Gregorio'
    'caption': 'House Majority Leader Fredenil Castro says the entire House of Representatives
      would need to sign off on the Senate''s suggestion to return to the budget bill
      which was agreed upon in the bicameral conference committee.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-03-15T12:28:54.132+08:00
    'imagesource': 'jcr:83106830-fb3e-4e18-9fd0-40533f43fb2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c54069-8303-43dd-9153-c5afa49f68de'
    'lead': 'House Majority Leader Fredenil Castro says the entire House of Representatives
      would need to sign off on the Senate''s suggestion to return to the budget bill
      which was agreed upon in the bicameral conference committee.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-15T12:35:24.599+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:03:58.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:27.172+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fredenil-Castro', 'House-of-Representatives', 'Senate', '2019-budget']
    'stories': ['e4dcef53-cc21-492e-afa1-66bdf292ddec', 'e25fe518-3fdc-4ae0-a2c3-cc204a33fa72',
      '1dd63fbe-148a-4b09-8e64-95c7369244d0']
    'template': '1'
    'title': 'Plenary nod needed to return to bicam-approved budget – House leader'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7ac58-716f-42f9-8cc3-098b02f2227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —&nbsp;</strong>A
        House leader said the entire House of Representatives would need to sign off
        on the suggestion of the Senate to revert the budget version approved by the
        bicameral conference committee to break the deadlock among lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99e3b6-55b6-43d0-adbb-5a2349a287b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Withdrawing what was submitted to the Senate by simply the decision
        of one person, we will have to get the approval of the plenary to withdraw
        that. Nobody can decide that except the plenary," House Majority Leader Fredenil
        Castro told CNN Philippines on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fcad5-c93a-445a-9c13-0a898ed16ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have proposed that the House withdraw the budget bill it
        transmitted to them and revert to the version approved by the bicameral conference
        committee and ratified by Congress. This does not contain the itemized appropriation
        introduced by congressmen to lump sum funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48958b5-387c-49ff-acb3-d82473b24731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it reaches Malacañang, President Rodrigo Duterte will veto
        the lump sum funds, then Congress, in a <a href="http://cnnphilippines.com/news/2019/3/14/Senate-special-session-supplemental-budget-deadlock.html">special
        session</a>, will just pass a supplemental budget that would break down the
        lump sum appropriation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a78f8-307d-4c8d-9817-e6e856785c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III told CNN Philippines in
        a text message that he is open to any compromise on the budget "as long as
        it conforms to what the Constitution says."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ea9f9-983a-4a9d-b499-42fee0c64026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Castro warned that taking the Senate proposal would further
        delay the budget as Congress would not resume sessions until after the elections
        in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe4bd5-4be1-433b-b49a-c4d745615c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to hammer options short of going back. Kasi [Because]
        that would already be kilometric. Tagal na ''yan [Too long,]" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3285884-2cae-4a2b-8226-dca9ae4ef87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto said that the House could just resend the budget bill
        to them without the questioned realignments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe48e5-835b-4eff-8b98-4a52affaf6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has vowed not to sign the budget bill transmitted by the House,
        saying that he may be charged with falsification of legislative documents
        by certifying the bill which contains provisions which were not ratified by
        Congress, effectively blocking its transmittal to Malacañang for Duterte''s
        signature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5488094-cb45-47a7-bf53-b8054aa10315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have assailed these post-ratification itemizations, and
        even alleged realignments, as <a href="http://nine.cnnphilippines.com/news/2019/03/05/andaya-drilon-gatchalian-lacson-2019-budget.html"
        target="_blank">illegal and unconstitutional</a>, but House members assert
        that these are aboveboard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4040f4e-017b-4623-9e67-b65777e18496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro even said that it would not be possible for lawmakers in
        the bicameral conference committee tasked to reconcile conflicting provisions
        in the Senate and House versions of the budget bill to scrutinize its four
        volumes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157741d-4eb1-4827-8ff9-82ebd11f20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the bicameral conference, there are no details there. They are
        only talking of lump sum. It is only after the ratification of the bicameral
        conference report that details are supplied to the Senate and the House of
        Representatives for the purpose of printing the enrolled bill," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ab57b-034e-4d62-be86-5faab681034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that senators should have "cool minds" and reconsider their
        view that the House''s itemization of lump sums in the budget is illegal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5c656-f1be-4065-9113-53004a28dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have denied itemizing lump sums in the budget after its
        ratification, but House Appropriations committee chair Camarines Sur 1st District
        Rep. Rolando Andaya have presented documents which supposedly show that the
        Senate submitted itemizations to the budget after its ratification.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a09732-cc48-4e31-b583-ab64afeb54d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Senators also realigned funds''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfa553-d83f-48cc-9831-4214bb4e20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest impasse between the House and the Senate is a stumbling
        block to the enactment of the 2019 budget, causing the government to continue
        operating under a reenacted budget for three months in, which has impacted
        some government projects, including the rehabilitation of the MRT-3 and the
        construction of the Metro Manila subway.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53670585-ec6a-4626-bdb0-2aa6f4417f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having met with Duterte and floating suggestions to break
        the budget impasse, there is still no clear path to finally have fresh funding
        for the government, with the Senate insisting that the House stick to what
        was ratified by Congress and the House standing pat on its itemizations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb227a0e-90d4-4231-ab4f-bd412eac1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen and senators have also traded accusations that they
        shaved off funding from government agencies and transferred them somewhere
        else, particularly to their own congressional districts or bailiwicks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5061c3f-a436-4fce-acc4-fed587481a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro told CNN Philippines'' <em>The Source</em> that some senators,
        whom he did not name, removed around ₱75 billion worth of funds originally
        allocated for the Environment department''s greening program, right-of-way
        acquisition, scholarships for rehabilitated drug addicts and former rebels,
        and foreign-funded projects after the ratification of the budget.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3655f6-a3a4-4b37-baca-af54c57afedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb92bbe-3004-406b-a604-f3b6b6681787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It disappeared like a puff of air. It''s there but it was placed
        somewhere," Castro said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d815d88-5e74-46f1-b5d0-d8156c85fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2eff76-47b3-4840-827c-18c8e7855496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, on the other hand, have said that congressmen removed
        some ₱100 billion in funds originally allocated for&nbsp;the administration''s
        ambitious Build, Build, Build infrastructure project, but was supposedly transferred
        to their own congressional districts after the ratification of the budget.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbfb04-ea52-4052-b5fa-c2076972da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc09fa-5cf9-4c3a-8521-124f00c4908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castro denied this, saying that funds for Build, Build, Build
        are intact in the budget.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dc0f1-70e7-4b86-a2ba-d1447b572a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc753a-af7c-4f75-81f5-8a107bcf4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that right now, it is just the senators'' words
        against congressmen''s. "It''s a question of evidence. It''s a question of
        contention. It''s a question of whom to believe," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04815463-4d9b-46ad-9118-37cf751b048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cf541-873b-4b78-8a16-85e38295a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said yesterday that Duterte
        has not imposed a deadline for the enactment of the budget and is allowing
        senators and congressmen to settle among themselves issues surrounding the
        budget.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8125e-07b5-433e-944b-c89944175871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65640e-9fa3-49e3-8d74-bda1c33efe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the government is prepared in the event that no
        new spending bill is passed and it would be forced to operate under a reenacted
        budget for the entire year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f1453-a474-4dcb-a2c9-49906971b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160953c8-c4bc-465f-9e5d-16cdc32a5f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority has <a href="http://www.cnnphilippines.com/news/2019/3/13/neda-2019-budget-reenacted-gdp.html">warned</a>
        that if the budget is only passed in August, the country''s economic growth
        will only be around 4.9 to 5.1 percent, while growth can further stunt to
        4.2 to 4.9 percent if the budget is reenacted for the entire year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fd901-c639-4114-a122-1950e4f7910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05012cc8-c540-4675-8b72-1ffd57818e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:24.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers also <a href="http://www.cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html"
        target="_blank">slashed the country''s growth forecast</a>&nbsp;from seven
        to eight percent to six to seven percent due to the delay of the 2019 budget.</p>'
  'Manila-Water-bypass-water-shortage-MWSS':
