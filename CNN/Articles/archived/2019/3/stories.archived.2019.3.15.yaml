    'template': '1'
    'title': 'Inside the August plot to kill Maduro with drones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e1d36-fa95-4ab0-94ec-c53f9bedee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bogota, Colombia (CNN)</strong> — New videos obtained by
        CNN provide chilling insight into a <a href="https://edition.cnn.com/2018/08/06/americas/venezuela-maduro-apparent-assassination-attempt/index.html">mystery
        drone attack against Venezuelan president Nicolas Maduro</a>&nbsp;last year
        — the world''s first known attempt to kill a head of state with a retail drone,
        purchased online and armed by hand with military grade explosives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db76e3-6404-476c-8876-75e23dcabd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man has come forward as an organizer of the attack, saying it
        was perpetrated by a group of Venezuelan Army defectors and others. In an
        exclusive interview with CNN, he recounted how they prepared for the attack,
        and provided cell phone videos of their drones, explosives, and practice flights
        in the rural farmlands of Colombia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83729966-f7b6-42f2-a668-8543e14b65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tried every peaceful and democratic way to bring an end
        to this tyranny that dresses itself as democracy," he told CNN on condition
        of anonymity, referring to the Maduro regime. "We have friends who are in
        custody, tortured. This was a hard decision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384e2ec-715c-4822-bc33-ab9fe82526ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also acknowledged that the attack could have killed innocent
        civilians alongside their target. "That was the risk we had to take," he said.
        "We cared about that as the Venezuelan people are always the ones feeling
        the consequences."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f088c53-e700-474d-91c1-902013ea8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-declared interim president of Venezuela, its opposition
        leader Juan Guaido, told CNN he disapproved of the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53333a-d870-40df-b73f-49330c91792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such options are not good," he said. He added that he suspected
        the attack was staged. "I think this was something internal, done by the government.
        It ends up making them look like victims."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9254456-1797-4e51-afb7-44fa0661edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security advisor John Bolton said the morning after
        the attack that it might have been faked to provide the Maduro government
        with a "pretext," perhaps for a crackdown. Yet since then, US officials briefed
        on the intelligence tell CNN they believe it was a genuine attack gone wrong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04967c0-f1de-4d8d-9789-5fd9505029f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaos in Caracas</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e86c87-8696-4c16-9cde-05cf2cc35221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2018, chaos descended in the middle of Caracas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fdd1d-aa46-40e7-891a-207b588d277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Maduro addressed a military parade on Avenida Bolivar, one of
        the capital''s main thoroughfares, the sound of an explosion suddenly scattered
        civilians and soldiers alike. State news cameras and social media at the event
        captured fragmented images of mass confusion — smoke rising above the city,
        a formation of soldiers scattering, bodyguards leaping to shield the president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489445b-6758-4f2c-a3b4-366e28449c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only later would the story be pieced together: Two small drones
        flying over the event had exploded. Neither was close enough to do lethal
        damage, though seven members of the Venezuelan National Guard were injured.
        An unharmed Maduro would later say that he thought the explosions were fireworks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea169c79-5235-4ed1-bc79-8a9c2a02cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, dozens of people were arrested as Venezuelan officials
        launched an investigation to work out who had orchestrated the apparent attack.
        Some were tortured, activists say, while others on the government''s list
        of suspects remain at large. Maduro also blamed far-right activists and the
        Colombian government, which denied any responsibility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0b2d0-3dd8-42e9-a9eb-96a853584678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack organizer told CNN that Colombia was not involved. He
        said that the drone attack was orchestrated by a group including defectors
        from the Venezuelan military, with the aim to assassinate Maduro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288c2cc-e0dc-4c6c-a6be-1e42d4cf6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker claimed that he met with several US officials three
        times after the attack. "After, they set up three meetings which I imagine
        was to collect information to study the case, but it didn''t go past that,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7b48d-6494-4f0e-99b0-b562f4bd79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to get information and then we asked for things in
        return. They took notes on this, and we asked if they would be able to help.
        Then they simply left with their notes, and they never appeared again."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b46ba1-36c4-4cdc-b118-58c72422006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesman declined to comment on the alleged
        meetings, but said: "Our policy is to support a peaceful transition in Venezuela."
        CNN has not found proof that the meetings happened.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c19fa-2cc3-4e4d-be1a-130bd85bf84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was foiled by guards who caused the drones to explode prematurely,
        the attacker says. The cell phone signal blockers that protect the president
        suddenly came back on, causing the blasts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc404c-edd0-458a-bb24-4d15b0de15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan government''s account of the attack, provided by
        the interior minister, confirms parts of their story, including the drones''
        flight paths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358f37b-8210-4104-8f48-9f761b8f1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was prepared on a rented farm in rural Colombia. Weeks
        before Maduro''s speech, the Venezuelan defectors had ordered commercially
        available drones online from the United States, and customized them to detonate
        a homemade bomb through the remote control app.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025186c-ab60-4a76-bc62-1f01c647158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the videos the defector provided to CNN, you can hear men complaining
        that the drones'' screws are too tiny. It''s hard to read the Chinese lettering
        on the boxes, one says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576227fe-882c-433b-a4f4-fe7a0075fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos also show the group practicing the tricky bit: flying the
        drones high enough to avoid detection, and then swooping down at a steep angle
        to strike their target. They practice in different scenarios: amid green hills
        over a swimming pool, launched out of a car window, under cover of night.
        One drone would be later blown up in a test.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6ce01-8d03-48f5-b34b-60aa64531b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, they dismantle the machines to be smuggled across the border
        into Venezuela. Once back in their homeland, they would slowly rebuild the
        two drones destined for the president.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5109b48-5390-4285-b265-059c2e20b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T06:38:28.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://edition.cnn.com/2019/03/14/americas/venezuela-drone-maduro-intl/index.html">Inside
        the August plot to kill Maduro with drones</a>."</em></p>'
