      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>School lockdown lifted</h2>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006108a-17b3-412f-8750-06c815d37380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T16:44:41.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:04:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christchurch was put on lockdown with all schools and council buildings
        shut and roads closed across the city.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6caf6-1881-427e-bf13-244cb8ca4062'
