      'mgnl:created': 2019-03-15T12:35:38.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;The
        government agency in charge of water privatization denied on Friday <a href="https://www.facebook.com/mylesjamito/posts/10157005403260688">viral
        claims</a>&nbsp;that the Manila Water bypass is shuttered to create an artificial
        water shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af0326-49ed-4738-bc1e-a263e95d6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21639812-a5a0-4725-8847-3ff50cef8185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Waterworks and Sewerage System (MWSS) Chief Regulator
        Patrick Ty addressed the claims of a a certain Angel Salazar, a supposed former
        long-time MWSS employee. Salazar replied to Ty''s Facebook post on Thursday
        regarding the water crisis experienced by millions of Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c48a0-21cb-47dc-bab8-16813ef2f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a95e2-945c-4b97-9f74-35656c7130d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar called on the MWSS Chief Regulator to open the bypass to
        solve the water crisis. He also claimed that Ty ordered the closure of the
        bypass that allows water from Angat Dam to flow to Manila Water''s treatment
        plant. He said the MWSS Regulatory Board ordered its closure so that all the
        allocated water from Angat Dam will go to water concessionaire Maynilad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e3fe0-8a17-4402-92df-a121b9d1f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc2433-fe3f-420e-89a0-05ceb10e5756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya natuyo La Mesa Dam. Kung bakit inutos ng MWSS ito, your guess
        is as good as mine," Salazar said in a Facebook comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325879b-a926-4d99-b0ce-266980ddd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T12:35:38.610+08:00
