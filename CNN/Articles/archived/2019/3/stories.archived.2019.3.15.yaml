    'template': '1'
    'title': 'Too many water agencies led to the water crisis — Pernia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb0b45-18ac-4457-97ce-dfde3f6598c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;Hundreds
        of thousands of people in Metro Manila and Rizal province still have no potable
        water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da0553-986b-4dc8-b4c1-21a05548416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said the ongoing
        water crisis was the result of too many agencies managing the water situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247445b9-fddd-4c50-842a-7a05f5f5b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have so many agencies dealing with water. It''s very conflicting.
        It''s just not been effective, and this is why we have a crisis now," Pernia
        said in an interview with CNN Philippines Business Roundup.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Pernia:
        We don&#39;t have a single body to oversee water resource | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/sbb1VEbfJO">pic.twitter.com/sbb1VEbfJO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1106478144725221377?ref_src=twsrc%5Etfw">March
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c344b-c219-4edd-bc92-cf9d87a591a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'false'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdb549-a795-4a5d-962b-da3d8ebc6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two companies handle the distribution of water for Metro Manila
        and Rizal: Manila Water is in charge of the east zone while Maynilad Water
        Services takes care of the west zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a00512-5e6b-468e-a29d-51c831b68734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System (MWSS) is the government
        agency oversees the operations of  both water concessionaires, while the National
        Water Resources Board (NWRB) regulates all water-related activities in the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e9119-0316-428d-bd64-9ea3eab3f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia suggested the creation of a Department of Water to regulate
        all these government agencies and private water companies, explaining the
        context of a tweet he posted on Thursday.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">It&#39;s
        a real shame we have a Dept. of Energy, which is important, but we utterly
        lack an Apex body--a Dept of Water--to ensure water supply and distribution--an
        indispensable VITAL need. &quot;Water is life.&quot; As the age-old saying
        goes, &quot;ok lang kung walang ilaw, basta lang may tubig!&quot;</p>&mdash;
        Ernesto M. Pernia (@SecPernia) <a href="https://twitter.com/SecPernia/status/1106058378973835264?ref_src=twsrc%5Etfw">March
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013a1af-664c-4a5a-bf22-2c8a9fd039f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'false'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7903bd-23fd-4a1c-9fbe-5b97bbfa946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pity that we have a Department of Energy, which is important
        of course, but we do not have a Department of Water - an apex body that would
        centralize all activities having to do with water, distribution and supply
        so that we don''t get into this crisis," he told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b0fd0-4ef8-4c61-bd03-d482aeec73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top economist noted that the shortage in water supply
        has already made a dent in the economy, particularly in the tourism industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f8452-f1d9-4969-adf3-7460958f80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hotels have been complaining that they do not have water, so tourism
        will be affected. And tourism is a part of services exports," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6cf5e-129e-48f8-aafe-64b03a9c048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government already&nbsp;<a href="http://cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html"
        target="_blank">cut its economic growth target</a> despite lower inflation
        because of the delays in the passage of the 2019 national budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cd9f5-895f-46cf-bd24-8b476d600f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T21:56:21.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority previously warned
        that the ongoing dry spell could cause prices to rise.</p>'
  'mike-pompeo-international-criminal-court-afghanistan':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-15T23:29:35.804+08:00
    'imagesource': 'jcr:f9dbc023-6fff-4734-98f1-21b008365fce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22b2506-fd59-4fa4-9a87-1047eec52e1b'
    'lead': 'The move is meant to deter a potential investigation by the judicial
      body into alleged war crimes and crimes against humanity committed by U.S. troops
      in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-15T23:34:05.702+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:03:42.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:03:31.255+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'International-Criminal-Court', 'visa', 'United-States',
      'USA', 'Mike-Pompeo', 'Afghanistan', 'Fatou-Bensouda', 'crimes-against-humanity']
    'template': '1'
    'title': 'U.S. denying visas to International Criminal Court staff'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd8df7-acc8-48a0-83dc-e68dc515e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:34:05.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretary of State Mike Pompeo announced
        the U.S. will deny or revoke visas for International Criminal Court staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03661a0-1743-4702-87f1-f9bfabd678b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:34:05.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is meant to deter a potential investigation by the judicial
        body into alleged war crimes and crimes against humanity committed by U.S.
        troops in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15eb33e-e978-4005-8319-9c80d12a7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:34:05.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, speaking from the State Department Friday, said the restrictions
        include "persons who take or have taken action to request or further such
        an investigation." He said the policy had already taken effect, but declined
        to say who had been restricted or would face future restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573e464-ecf9-4d18-85f9-98d4586e30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:34:05.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also warned about potential economic sanctions "if the ICC
        does not change its course."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8121471-6fb7-462a-bf6c-99f8f9ce295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:34:05.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the ICC for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5616390-b053-4c0b-9d24-a32c1a724784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:34:05.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, ICC prosecutor Fatou Bensouda sought authorization
        to open an investigation into crimes connected to the conflict in Afghanistan.
        According to a statement from the time, Bensouda''s office "determined that
        there is a reasonable basis to believe" that members of the U.S. armed forces
        and the CIA committed "war crimes." The ICC has not yet made a decision on
        whether to authorize that investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e585ac0-7d23-4872-93d2-054724e97459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T23:34:05.703+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:03:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
