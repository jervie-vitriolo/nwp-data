      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong>&nbsp;&nbsp;The
        Sandiganbayan on Friday found former Optical Media Board (OMB) chief Ronnie
        Ricketts guilty of graft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4a68d-4e92-401a-a5c1-0c3477b0395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T15:54:17.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s Fourth Division sentenced him to&nbsp;imprisonment
        of at least six years and one day to a maximum of eight years.</p>'
