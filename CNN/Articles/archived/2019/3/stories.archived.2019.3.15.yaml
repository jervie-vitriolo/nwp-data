    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ace5c-3245-40c7-b691-c06fc238affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said he would determine who included his name in the list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54806239-11ba-418b-a805-9cb04619f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong pagiging protector ko ni</em> Querubin, <em>ito naman
        yung lumalabas na rason</em>, that has already been settled 2016," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f59163-7987-4b91-a6b6-e9ab541ad441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My supposedly being a protector of Querubin, this
        seems to be the reason, that has already been settled in 2016.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902759c-9f84-41d6-91f8-15e8b5125c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Veloso said he would sue those responsible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea6f08-7709-4aed-b936-4318beb32b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I owe it to my family, I owe it to my father whom I assured I would
        protect his name," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3240a-7a26-4640-b093-acc56aefa3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sent a message to those responsible, "Don''t use the President
        as a bullet-proof vest."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad5f18-ff22-4673-a8f8-f8728b0e76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Justice Secretary Menardo Guevarra said as soon
        as his department receives the intelligence reports of the Interior Department
        and the PDEA "or copies of the complaints filed with the OMB (Ombudsman),
        we shall commence our own criminal investigation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c495d11-9c8f-4bfa-a8ba-3d03574e4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspension, expulsion</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55a4b6-782b-430b-9c25-3001fbd2ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> Friday, House
        Majority Leader Fredenil Castro said congressmen included in the list may
        be suspended or expelled if a probe by the ethics committee proves the allegations
        true.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751d8df-9370-4c04-aad7-aad7a783637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that there is no more time for them to conclude
        a probe as Congress would only be in session for three weeks after it returns
        to work after the May elections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340163e-86e9-4b10-b0b9-7bc5fe16f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can start, but I don''t think we will be finishing before the
        next Congress is organized," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a294189-a9c0-41a2-8c5e-76925de571cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House rules, the chamber may suspend or expel an erring lawmaker
        with the concurrence of two-thirds of its members. A suspension will only
        last for up to 60 days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c592d8-561d-486a-b743-5cc47c0ed9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reactions abound</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04346fb4-bdd9-4c49-bb36-8bd52b169293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians as well as other groups and individuals were quick to
        respond to the recent narco list.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd58f4-9b6a-4c2b-a9d7-c79edeccc063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Cebu City Mayor Michael Rama, who is running for vice mayor
        under the Duterte''s political party PDP-Laban, said his previous statement
        denying ay involvement in illegal drugs has been validated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e0404-ef25-4c50-b8f0-446aa33e1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is out. As I''ve said before, I am not a drug protector
        nor am I a drug addict. Let us move forward and focus on working together
        in solving the city''s problems," he said Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b0591-060c-46e8-9da6-2db24ae5c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rama''s reaction was not shared by the wife of dismissed
        Iloilo City Mayor Jed Mabilog.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370011f-d7e4-419c-9e29-73e0d7487292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marivic Mabilog criticized the list and the President, saying on
        a post on social media, "If your latest narco list is truly validated, why
        don''t you furnish the media the validated list and the sources of your data,
        properly validated by the reporting agencies?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea04eb-8a78-4694-93c8-a6556e336c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also compared her husband to the President.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e431c-7bec-4bd7-89ee-230d244546e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Jed was working hard for the eradication of the drug menace
        and getting results, Digong was hardly working in Davao. While Iloilo was
        cited as the third least drug-infected city, Davao had one of the worst record
        in drug trade and use in the country," Mabilog said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a447b-4a0b-4680-a8d0-ed09a8c6bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cases were brought against her husband, she said, because they
        couldn''t pin anything on him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3fc076-0c7a-405e-a385-6cddf8a17ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think by continually shaming him and lying about him will do
        him damage. But Jed''s shield and armour are the truths you refuse to acknowledge,
        she said."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a5eca-8d77-4465-91f5-6c3a35aeab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview Friday, Senator Leila de Lima, a staunch
        Duterte critic, said she hopes the list was accurate and that no one innocent
        was included.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041f03f-e50b-46f3-bc78-18a53d46e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana wala kahit isa diyan na</em> falsely accused <em>na katulad
        ko,"</em> she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc156869-0c39-4b1f-a6b9-3040f552350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope not one person in it is falsely accused like
        I was.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c19ef3-a795-45bd-af42-32f303247c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch, meanwhile, called the list an "outrageous attempt
        to influence local elections in May."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c425e2e-f719-4e60-88d7-1ef31f40274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the group said it was also a "veritable hit list"
        and denies the accused of involvement due process as well as the presumption
        of innocence.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89a4b4-8828-4668-91d2-e14247deb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T14:59:14.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government really has evidence against them, they should
        be arrested, charged and tried, not be the target of administrative cases
        by an agency — the interior department — that is under the Office of the President.
        This weaponizing of the ''drug war'' against politicians further undermines
        the rule of law, democracy and civil liberties in the Philippines," it said.</p>'
