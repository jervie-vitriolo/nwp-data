    'lead': 'While you were living your life on December 18th, 2018, a giant space
      rock exploded 16 miles above the Earth''s surface, giving off 10 times the energy
      of the atomic bomb detonated over Hiroshima. No big deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T14:33:46.907+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:07:53.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:01.953+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A meteor exploded in the Earth''s atmosphere with 10 times the energy
      of the Hiroshima atomic bomb'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c8ff4-4f15-4004-8c68-75cd6f13b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;While you were living your life on
        December 18th, 2018, a giant space rock exploded 16 miles above the Earth''s
        surface, giving off 10 times the energy of the atomic bomb detonated over
        Hiroshima. No big deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a49b78-fdcb-4cbe-80a1-77633905aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is properly called a "fireball," NASA''s term for "exceptionally
        bright meteors that are spectacular enough to to be seen over a very wide
        area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e204a8-f575-4585-b60a-33364f6f0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an impact energy of 173 kilotons, December''s fireball was
        the second-most powerful to enter Earth''s atmosphere in 30 years. You may
        recall the first -- it was that huge, blinding fireball that rocked parts
        of Russia in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3155613-302d-4f63-a3a9-460590c6e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound catastrophic, but images being shared of December''s
        fireball are actually quite poetic in scale. This atomic, otherworldly force
        appears as a simple red blip above the clouds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be8d5a-2b65-4879-820a-7b96e3e78811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you likely didn''t know about it until now, because scientists
        only just noticed it. That''s because the area where the fireball exploded,
        over the Bering Sea, is extremely remote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603296b-274d-43b1-bc78-e36c8774be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Planetary Defense Officer Lindley Johnson told the BBC such
        a powerful meteor event only happens a few times every 100 years. (As a side
        note, "Planetary Defense Officer" is probably as close to a real-life "Avengers"
        title as you''re gonna get.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b0796-36ef-4d1f-9cc7-06e95b8f4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to NASA for additional comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb34cd-5b6c-44a6-8183-73cce1ab1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you''re not uneasy enough about the reality that flaming
        extraterrestrial objects are continuously pelting our fragile planet, they
        do so with alarming regularity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16e086-c97b-4e27-8013-f02905641218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA keeps track of most of the notable fireballs and bolides (a
        similar astronomical term) that reach Earth. So far in 2019, there have already
        been five notable fireball events. Don''t worry, though! Most are super tiny.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead0bbd-adac-4844-ba96-197427a4c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the big one ever comes along to make dinosaurs of us all,
        NASA''s Planetary Defense Office has our backs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a91b86-f2bd-47f4-8ed7-ad6631aaa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:33:46.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/us/meteor-blast-fireball-explosion-nasa-space-trnd/index.html">A
        meteor exploded in the Earth''s atmosphere with 10 times the energy of the
        Hiroshima atomic bomb</a>."</em></p>'
  'cyclone-idai-mozambique-beira':
    'author': 'Bukola Adebayo, Vasco Cotovio and Stephanie Busari, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-19T14:40:08.658+08:00
    'imagesource': 'jcr:39565404-8460-46a1-a563-5ec43c9be33f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d51b77-4b82-4cc0-9385-23b13f4bf3f6'
    'lead': 'Cyclone Idai has swept through Southern Africa, potentially killing hundreds
      of people and leaving widespread flooding in Mozambique.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T14:43:37.597+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:07:53.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:02.238+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mozambique', 'Cyclone-Idai', 'Filipe-Nyusi']
    'stories': ['29dc66c3-fb62-4621-9650-9f05362438ec']
    'template': '1'
    'title': 'Cyclone survivors clinging to rooftops in Mozambique as they await rescue,
      aid officials say'
    'visualType': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d2fd0-3c1d-40dc-bab4-2238623f3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cyclone Idai has swept through Southern
        Africa, potentially killing hundreds of people and leaving widespread flooding
        in Mozambique.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e4657-f8d6-4e7d-a033-e7084b43617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in cyclone-hit areas of Mozambique are clinging desperately
        to rooftops in areas virtually submerged by flood water, awaiting aid and
        rescue, the charity Save the Children has said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdc27a-2df5-4596-bde6-d8ae709bfefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid workers are also racing against time to save thousands of children
        from becoming trapped in Buzi, a district in the country''s central Sofala
        province that could become submerged in the next 24 hours, according to an
        aerial survey, the international charity said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7cfc0-e01a-440e-bbf1-e338b32c89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed that more than 50 kilometers of land in Buzi town
        has been submerged after a river burst its banks in the aftermath of Cyclone
        Idai that has devastated three countries in southern Africa.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16311949-c0b4-4128-841b-44f3424f5756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of children lived in areas completely engulfed by water.
        In many places, no roofs or treetops are even visible above the floods. In
        other areas, people are clinging to rooftops desperately waiting to be rescued,"
        said Machiel Pouw, Save the Children''s response leader in Mozambique.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1910ff-5203-43a4-a8d8-270c0165d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has announced it would send $3.97 million in
        emergency aid to Mozambique, Malawi and Zimbabwe. The United Arab Emirates
        has said it would send nearly $5 million in aid.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49279d-f342-45f8-8a34-3b74fc038c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid consists of food supplies and food supplements for children,
        medical and medicinal supplies, as well as shelter supplies to assist 600,000
        people across the countries, according to the Emirates Red Crescent.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c71206-0c52-45a8-a2c7-ee3a468c3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears are growing for more than 500,000 people in the Mozambique
        city of Beira, after aid agency officials warned that 90% of the area had
        been destroyed by Cyclone Idai.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1593f-234a-4225-a08f-31b45281ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roads are totally cut, so Beira is isolated and cell phone
        network is down," said Marco Tamburro, program director for the nonprofit
        Humanity and Inclusion.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bf4e8-852c-4a01-9eb2-16643d11acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of families, many from the poorest areas of Beira, have
        lost their homes. While some have found shelter with neighbors and friends,
        he said, most have no other option than to wait for humanitarian aid.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fd773-faaa-466b-8125-4cb4d37b664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamburro has also warned the flooding could lead to a disease outbreak.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4ef73-a504-4d1a-b1e3-9ac2b382fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a big risk having this big quantity of water in the city,
        there''s a risk of an outbreak of cholera, malaria and other diseases."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0413b8-646c-4e26-8b4e-e6c9265085cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone slammed into the southeast African country as a high-end
        Category 2 storm with 175 kph (110 mph winds) at midnight Thursday, causing
        widespread devastation, before moving inland into Zimbabwe and Malawi.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f08eb-a218-426f-82b0-8591c5702b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first images from the EU''s Sentinel-1 satellite show that an
        area of 150 square miles (388 square kilometers) was affected, the EU''s Copernicus
        Emergency Management Service said on Tuesday. That''s an area more than twice
        the size of the District of Columbia.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091a1c6-d823-48ef-b7ea-cf43cb8f49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flying metals have decapitated victims</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68df3c5-1c31-4eb1-9a0b-24eb6ab780c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Beira told AFP many victims were injured by the flying
        metal sheets from the roofs of some houses in the area.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc3d3b-160d-4291-af02-33e6729abbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flying sheets of metal decapitated people. People are very bad
        here, some are in hospital ... we don''t have any help here ... it''s getting
        bad, we''re eating badly, we''re sleeping badly and we don''t have homes,"
        Rajino Paulino said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab71d0f-dce3-4870-92a5-4b305e95e558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layla George, another victim, said she was sleeping on Thursday
        night when the roof of her house was blown away by powerful winds caused by
        the cyclone.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e229b8-b5d6-427b-bc92-9b48b046ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was inside my house, I was sleeping and I had set the bed for
        my daughter to sleep underneath ... suddenly the roof flew away. I had locked
        the door and I lost the keys. We started crying for help but there was no
        help because it was the middle of the night and there was a lot of wind,"
        George told AFP.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09733a7-1ebb-4b85-990d-7e1cf96a1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents said they have lost their houses and they have no
        place to stay.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbe9bc-9bd4-4157-a6a6-e87be223caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 people in Mozambique have been confirmed dead, Mozambique
        President Filipe Nyusi told journalists on Tuesday. He cautioned that number
        was preliminary.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ba257-81b5-4833-b190-0a09ba756872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, when the death toll stood at 84, Nyusi said his government
        was expecting it to rise to more than 1,000.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d804f-5389-4c6f-9e33-32327f98cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyusi described seeing "bodies floating" in the water after two
        rivers broke their banks "wiping out entire villages" and isolating others.
        "It''s a real humanitarian disaster of large proportions," said Nyusi.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ce71e-9e65-436c-be69-6a055f028133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Nyusi''s estimated death toll is confirmed, Tropical Cyclone
        Idai would be the deadliest tropical cyclone on record to have hit southern
        Africa.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7af79-3700-4ccc-82c7-eabb34f12369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medecins Sans Frontieres, or MSF, said there was no power in Beira
        and surrounding areas, and nearly all communication lines had been destroyed.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a5829-221f-4421-a0a5-a812e43deeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Main roads leading into Beira have been cut off, buildings have
        been submerged and severely damaged, and all business has been shut down,"
        said the aid agency, adding that "medical activities in Beira hospital, in
        local health centers, and throughout the community have ceased completely."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87c910-f159-4d12-ad27-cf2dabfd12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the cyclone hit Mozambique on Thursday, the extent of the
        damage has taken days to come into focus due in part to the country''s poor
        infrastructure.</p>'
    '177':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The scale of <a href="https://twitter.com/hashtag/CycloneIdai?src=hash&amp;ref_src=twsrc%5Etfw">#CycloneIdai</a>
        in Beira, Mozambique, is truly heartbreaking. Initial assessments from <a
        href="https://twitter.com/ifrc?ref_src=twsrc%5Etfw">@ifrc</a> estimate at
        least 90% of the area is completely destroyed. Read what IFRC aid workers
        are witnessing in the area: <a href="https://t.co/reDWmHKw2W">https://t.co/reDWmHKw2W</a>
        🎥 <a href="https://twitter.com/IFRCAfrica?ref_src=twsrc%5Etfw">@IFRCAfrica</a>
        <a href="https://t.co/25l3kM2vl3">pic.twitter.com/25l3kM2vl3</a></p>&mdash;
        American Red Cross (@RedCross) <a href="https://twitter.com/RedCross/status/1107687076839985152?ref_src=twsrc%5Etfw">March
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44675676-5031-4871-bc99-7b5119575bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70d5f0-b2aa-4e11-9f5f-29e26a99c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International in a statement on Tuesday called on foreign
        governments and international aid agencies to "ramp up" resources and assistance
        for thousands of people who have been displaced, and those who are trapped
        in the aftermath of the disaster.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca9d46-f7a4-44bc-83c9-e339cd953f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international human rights organization urged authorities in
        Mozambique and Zimbabwe, countries that are prone to flooding, to adopt climate
        change policies that could reduce the impact of such occurrences.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fa8eb-d388-4fa5-b96b-a52fa78b06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the effects of climate change intensify, these extreme weather
        conditions can be expected to revisit us more frequently. The devastation
        wrought by Cyclone Idai is yet another wake-up call for the world to put in
        place ambitious climate change mitigation measures," said Muleya Mwananyanda,
        Amnesty deputy regional director for southern Africa.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf41d8-9bac-4932-9a59-22740041dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Beira, a low-lying port city on the Indian Ocean,
        was described by the International Federation of Red Cross and Red Crescent
        Societies, or IFRC, as terrible after an aerial assessment conducted by the
        agency Monday.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac452a-8a96-4e8f-8492-58ed4fabf979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IFRC spokesman Jamie LeSueur said up to 90% of the area had been
        destroyed. "The scale of devastation is enormous," said LeSueur.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4492e-f48b-4671-ba39-e73a7f07f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a dam burst, cutting off the last road to the city, which
        aid workers are now struggling to reach.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cdb317-fd92-4ef7-83f0-a9dac0328963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Portuguese colony, Mozambique gained independence in 1975
        and suffered a 16-year civil war that ended in 1992. Today, despite recent
        economic growth, about half the population remains below the poverty line.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e6c16-b904-45cd-8559-905b01ea81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cylone Idai has caused destruction on such a large scale because
        of that poverty and lack of infrastructure.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e24c5e-3213-470c-b916-6e80f5ff2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclones are known to hit Mozambique in the fall. In February
        2000, Cyclone Eline also made landfall near Beira during a period of intense
        rain, killing hundreds and displacing 650,000 across the wider region.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9de28-2aec-437b-84ce-a88ddf264ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zimbabwe and Malawi</h2>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa2075-08b3-4a0e-a34e-7a39190e402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making landfall in Mozambique, Idai moved through neighboring
        Zimbabwe and parts of Malawi as a tropical storm.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee85fe-10e5-43f4-952a-e94da815b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malawi, 56 have died and nearly 600 are injured, according to
        MSF.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82d757-3851-4b82-a334-127893da10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Zimbabwe''s Ministry of Information said Monday that
        98 people had been confirmed dead. Hundreds more had been reported missing,
        while another 102 were injured and 42 marooned. The information has not been
        verified by CNN.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b66b0c-9ff2-4051-bdd5-3c9d57c87104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe President Emmerson Mnangagwa has made a disaster declaration
        for affected areas, the ministry said.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766eb06d-063c-454d-8d4d-2f2b6d64fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idai triggered floods in Zimbabwe that swept away hundreds of homes
        in the eastern and western parts of the country, authorities there said.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2dc9b3-b825-4285-af84-3c3c578c513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $50 million rescue and rebuild mission is now underway to repair
        roads, bridges, schools, communication lines and provide health care to those
        affected. The country is in poor shape to withstand the financial impact of
        a disaster: Zimbabwe is in the grip of a deep economic crisis.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed5f49-f593-4073-af7d-73b29f8bf730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe Information Ministry shared pictures of some pupils
        who had been rescued from a boarding school in Chimanimani District, one of
        the worst affected areas in the east of the country. Bridges were swept away,
        and power and communication lines in the area have been cut off.</p>'
    '178':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">St Charles Lwanga School children are now safely in Chipinge and
        currently receiving medical attention. <a href="https://t.co/Ad9LSC7WhS">pic.twitter.com/Ad9LSC7WhS</a></p>&mdash;
        Ministry of Information, Publicity &amp; Broadcasting (@InfoMinZW) <a href="https://twitter.com/InfoMinZW/status/1107596796820369408?ref_src=twsrc%5Etfw">March
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d786427-ed78-4394-8380-b6a32e4beb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5aec79-e38e-4b5c-8504-f6ed80866e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cyclone came after a week of heavy rains and flooding across
        southeast Africa that affected 1.5 million people in Mozambique and Malawi,
        killing at least 120 people in both countries, UN officials said.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d1a8a-2016-4470-87e5-7410ec393407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rain was associated with the same storm system that later became
        Cyclone Idai.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d0408-2ad2-417c-a164-46ab9ef852ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:33:59.699+08:00
      'mgnl:createdBy': 'janine'
