    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:05.488+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She Talks Asia 2019: The value of recognizing your self-worth, being
      unapologetic, and the magic of self-love'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ee769-8e04-43af-b89b-6f2be15e087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:35.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This March, She
        Talks Asia hosted its&nbsp;annual conference with the theme “We Are Enough.”
        While the first summit’s theme was “Every Girl Can,” and last year’s conference
        centered on self-made and successful women, this year, the focus was on self-love
        and self-worth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a29ee0-b327-4eb4-a373-76d9eff34f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy Skin CEO and former model Rissa Mananquil-Trillo opened the
        conference as the first speaker, where she shared key moments in her life
        and career that taught her the importance of knowing and loving oneself. There
        were also five panel discussions, including a roundtable on balancing roles
        and obligations, negotiating your worth in business deals, handling the pressure
        that comes with social media use, establishing boundaries with friends, family,
        colleagues and even strangers, and dialogue on handling unconventional relationships
        and societal expectations. There was also a talk on the importance of investing
        in one’s mental health. Actress Judy Ann Santos-Agoncillo and Iza Calzado
        closed the event with a laugh-out-loud and inspiring conversation on the former’s
        life and the lessons she learned along the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ea1f1-ad4b-4205-a475-29a52009388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the last two She Talks Asia conferences, “We Are Enough”
        left us with new and powerful insights on navigating the world as an empowered
        woman. Here are some of the things we learned at the third She Talks Asia
        conference.</p>'
    '3':
      'image': 'jcr:165dc789-8ae0-49b0-9cbe-692b3445d9ed'
      'imageCaption': 'During her talk entitled “The Journey to Saying ‘I am Enough,’”
        Rissa Manaquil-Trillo spoke about being teased about having dark skin growing
        up, and learning to love her color. Photo courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9010351-a93b-474c-8002-b119658e1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:43:49.274+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a78d84-a7e2-404f-bcbc-1706b356d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Life is tough, but when you have a strong sense of self,
        you can be too.”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fcc6f8-04a1-43df-9378-8f42ad3f6ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mananquil-Trillo’s talk, entitled “The Journey to Saying ‘I am
        Enough,’” she opened up about being teased about being morena growing up,
        and how being surrounded by people who were unapologetic about their own skin
        color — like her dad — taught her to love and appreciate her skin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1444cd-44ad-4d42-b34b-596dcb59e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.053+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, when she became a model, she made it a personal choice
        not to take any projects for skin whitening products because she said she
        felt that “compromising what I believed in compromised my respect for myself.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
