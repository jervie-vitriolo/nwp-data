    'template': '1'
    'title': 'Comelec fears budget delay may impact 2020 barangay polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a91493-6e3e-4a11-8ef4-c072ed33035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;The
        Commission on Elections (Comelec) said barangay or village polls next year
        may lack funds because of delays in the passage of the proposed 2019 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf0468-8058-4c61-9520-f869de9daf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf9aa6-2dfd-441a-82e4-e205261cc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines Tuesday
        that the Comelec may end up using its reserves to pay teachers on poll duty
        for the May midterm polls, leaving it with no extra funds to cover expenses
        for the barangay elections in May 2020, should the delays cascade the 2020
        budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56aa638-73b5-41b0-9424-0e7b764ec50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb8e9b-cf38-4a2a-b573-c01d4635183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at a situation where you are depleting your financial
        resources and you don''t even have a clear idea yet if you''re gonna have
        a budget for the 2020 barangay elections, right, because you don''t even have
        money for 2019. So if you use up all of your reserves now, what''s gonna be
        left if there''s a delay in 2020?" Jimenez said in a chance interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c51db-0567-4d44-9110-9443ea617d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41945342-7071-4e3e-ae9b-9cba171eaa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It''s an entire elections. Which means you have to pay
        for gas for your deputies, you have to pay for teachers, you have to pay for
        election workers, you have to pay overtime. You have to pay additional funding
        for this, you have to pay for printing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e7445-3482-4ad2-a80a-857a0b0aced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1e60d-1d89-46e1-a215-7754abb73f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec earlier warned that a reenacted budget may result in
        <a href="http://nine.cnnphilippines.com/news/2019/02/01/teachers-2019-elections-payment-reenacted-budget.html"
        target="_blank">teachers on poll duty without pay</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b9cb9-d077-490d-aab3-1a3d3399d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d08f8d-adba-4b89-b8b4-a903d349bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they could not allow this to happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d631e-7e78-4ae1-91c4-d63b32183dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae2827-a059-42b7-b52d-ffdea8e3b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be money taken from somewhere else, and that ultimately
        is the risk. If you take money from somewhere else, then something is gonna
        get underfunded, and that''s the danger that we''re looking at," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a28cc7-4916-46b9-83c8-ab33d3171561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f83b1-2323-4a9f-93d9-6ca0f40c74b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said yesterday that San Juan Rep.
        Ronaldo Zamora, the designated House of Representatives budget negotiator
        with the Senate, told him that the <a href="http://www.cnnphilippines.com/news/2019/3/18/Ping-Lacson-House-Senate-2019-budget-impasse.html"
        target="_blank">House will withdraw the spending bill</a> it sent to the Senate
        and stick to the budget approved by the bicameral conference committee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183401a2-ad7c-4496-8eea-beffb374b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Speaker Gloria Macapagal-Arroyo said<a href="http://cnnphilippines.com/news/2019/3/19/Gloria-Macapagal-Arroyo-House-2019-budget.html"
        target="_blank"> they will not withdraw the budget bill</a> from the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96cbd57-e973-4e58-9905-2ac3badb0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee chair Camarines Sur 1st District
        Rep. Rolando Andaya also countered Lacson''s statement, saying withdrawing
        the budget as sent to the Senate needs plenary approval –&nbsp;which Senate
        President Vicente "Tito" Sotto III said is not necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725fdce-597f-425b-89e4-2e8fdc3d61a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb4aa4-ffd1-4bc2-9107-44175949c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said House members should sort this out among themselves,
        adding that the deadlock on the budget is now among congressmen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689bb0f-5739-49b7-9c41-29bb97b76642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e8d80-ab32-4537-a52c-fc301be54641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate have been at odds on whether to transmit the
        budget to Malacañang over the <a href="http://cnnphilippines.com/news/2019/3/6/andaya-arroyo-2019-budget-lump-sum.html"
        target="_blank">breaking down of lump-sum funds</a> resulting in alleged realignments
        on the spending bill ratified by Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b466cec-0403-46b9-968b-5e9eb14727b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ff953-a62f-4c05-9b4c-a9ee2b2f0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have said this is <a href="http://nine.cnnphilippines.com/news/2019/03/05/andaya-drilon-gatchalian-lacson-2019-budget.html"
        target="_blank">illegal and unconstitutional</a>, but congressmen have been
        insisting that this is aboveboard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d1808-faf6-41bb-a20c-8882f520c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a527998-d4ca-4e2e-a0f2-542d7e3f0cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been operating under a reenacted budget for three
        months, leading to some delays in government projects like the <a href="http://cnnphilippines.com/news/2019/3/6/transport-projects-2019-budget-passage-delay.html"
        target="_blank">rehabilitation of the MRT-3 and the construction of the Metro
        Manila subway</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984de207-5621-4db9-9e95-c108001eeca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b05e6d-0b63-4fc4-9c24-8a4ae05545da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:56:11.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure to pass fresh funding for the government has also led
        to economic managers <a href="http://cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html"
        target="_blank">cutting the growth forecast</a> for 2019 from seven to eight
        percent to six to seven percent.</p>'
