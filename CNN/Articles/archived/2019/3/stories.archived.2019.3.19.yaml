      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e2257-94cb-4cd6-adfa-44771b3623c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.056+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Curate what comes in as much as what goes out.”</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e834530-2a55-45bc-aeeb-e6904e28ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.056+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ramos, the best way to deal with the pressure of social media
        is to carefully choose not just what you post on your account, but what you
        let your feed become as well. This means deciding to unfollow, mute, or even
        block people whose posts no longer make you happy, or add additional stress
        to your life.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5061f-910d-4706-a3b6-fa3becc06874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.056+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Make sure that if everything you put out, you feel good about …
        sana happy ka din sa nakikita mo, nababasa mo,” said Ramos.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ac31a-2cc1-4860-bb85-03e1e5caf15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.057+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“[Having] boundaries does not mean not loving. Having boundaries
        is all about demanding for respect.”</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61513a92-13c7-406c-9c2d-1a3ccd7e597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.057+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second to the last panel discussion, Grrrl Gang co-founder
        Mich Dulce, Singapore-based Maori healer Amanda Scully, writer and entrepreneur
        G3 San Diego, and She Talks Asia co-founder Vicky Herrera talked nurturing
        healthy relationships and establishing boundaries. This conversation is timely,
        considering that more and more women are opening up about being in and leaving
        toxic relationships, and there is a growing movement to emphasize consent
        and boundaries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca037e08-96d4-4b51-a753-9d95341efcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.057+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group concluded that there is a need to know your personal limits
        and verbalize your boundaries, whether to partners, friends, family members,
        colleagues, or even strangers. Ultimately, doing this also leads to reevaluating
        which kinds of people you wish to keep in our life. But for Dulce, this doesn’t
        mean that you must cut people out completely.</p>'
    '14':
      'image': 'jcr:f71da14b-c69a-4072-b256-53da5c0fde42'
      'imageCaption': 'In the second to the last panel discussion, Grrrl Gang co-founder
        Mich Dulce, Singapore-based Maori healer Amanda Scully, writer and entrepreneur
        G3 San Diego, and She Talks Asia co-founder Vicky Herrera talked nurturing
        healthy relationships and establishing boundaries. Photo courtesy of SHE TALKS
        ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b93b53-8694-4946-be0b-de227f116b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:43:49.275+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84a9ec-c7b7-4881-a334-f411ee4d36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.057+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like many friends but I know who to keep at a distance. Friendship
        becomes stronger when you tell people what you don’t like about them,” she
        said. “When you’re truthful and when you’re real in saying what you want,
        you know when to stay away.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b30253-bd2e-479d-9183-ac53d7fd4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.057+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An audience member expressed concern about establishing boundaries
        with loved ones, posing the question, “If we establish boundaries, how can
        we love unconditionally?”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf60b46-27c1-4271-a7c3-a20386d1502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.057+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boundaries does not mean not loving. Having boundaries is all about
        demanding for respect,” said Dulce. “If you love someone and they love you,
        they will respect your boundaries.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f1275-a252-4b77-be02-160715c98ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.057+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unconditional love is about having the respect, being able to be
        vulnerable and clear,” added Scully.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab8284-a5f9-4819-88be-f6df47a8a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.058+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t let other people dictate your opinions and you happiness.</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082326e-15aa-4d7b-a6b9-dd85965ed112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.058+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the final speaker, Judy Ann Santos-Agoncillo joined Iza Calzado
        in a one-on-one conversation on embracing the many challenges of life. Santos-Agoncillo
        talked about growing up under the spotlight, motherhood, and body image.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20aec3e-366e-4bb8-a262-121cb4de6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.058+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a body love advocate, Calzado asked Santos-Agoncillo how she
        dealt with the pressure put on female celebrities when it comes to weight
        gain. For Santos-Agoncillo, it was a matter of embracing her love of food,
        and learning not to compare herself to other people.</p>'
    '18':
      'image': 'jcr:1a246b36-0c13-4dc4-92ab-f83ebaadb9ea'
      'imageCaption': 'As the final speaker, Judy Ann Santos-Agoncillo joined Iza
        Calzado in a one-on-one conversation on embracing the many challenges of life,
        including growing up under the spotlight, motherhood, and body image. Photo
        courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f80922-1b8f-48c6-8f40-bb2d5d3a121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:43:49.275+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'image': 'jcr:c468960a-b874-460f-83c4-d3fe2af3bfd5'
      'imageCaption': 'Santos-Agoncillo and Calzado closed the event with a laugh-out-loud
        and inspiring conversation. Photo courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11c9a0-757b-40ca-b094-8d9778c2e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:43:49.276+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951321dd-ecc1-47d6-be68-cbd7fcaaf459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.058+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot compare myself to each and every person,” she said. “Hindi
        ko pwede i-pressure yung sarili ko kasi alam kong malulungkot ako, magiging
        masama ugali ko.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7cd2bf-81f5-4f5c-90f1-e86f6b00feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.058+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You will never dictate my opinion, my goals, and my happiness,”
        she added. “And my self-worth. The only person I’m going to listen to is myself.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10069e6-4caa-42c8-8e61-2c78b7a0c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.059+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Set time for yourself.”</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e19ea2b-f2b4-4ce3-b1de-94cc73640b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.059+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been working as an actress since she was little, Santos-Agoncillo
        also shared that it was only recently that she allowed herself to have time
        for herself. This, she says, is something that everyone should try at least
        once.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b91b2-a809-43b9-94df-bfa2b1d0b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.059+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dumating ako sa point last year na I had to do self care and self
        love… I never had the chance to spend time alone. Nakaka-empower siya. I realized
        na I should have done this a long time ago. Hindi siguro ako nag-question
        ng self worth ko.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53204e57-ee72-4213-970b-ecc338897fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.059+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masayang mabuhay kung pinipili mo ang sarili mo at ‘pag minamahal
        mo ang sarili mo,” added Calzado.</p>'
  'Philippines-Vietnam-fishermen-arrest-Defense-Secretary-Delfin-Lorenzana':
    'caption': 'Defense Secretary Delfin Lorenzana met with his counterpart in Vietnam,
      Minister of National Defence General Ngo Xuan Lich on March 11.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-19T19:30:13.434+08:00
    'imagesource': 'jcr:ca4d4479-afdb-4a56-be8e-ed9b3d4bd22f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba702296-78d6-4b7d-a53e-cd8d3e866088'
    'lead': 'Delfin Lorenzana says Vietnam''s Minister of Defence General Ngo Xuan
      Lich agreed with the proposal to refrain from arresting and detaining fishermen
      illegally fishing in contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T20:09:47.481+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:07:28.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:05.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam', 'Philippines', 'China', 'South-China-Sea', 'United-States',
      'Department-of-National-Defense', 'Delfin-Lorenzana', 'Hanoi', 'President-Rodrigo-Duterte',
      'fishing', 'fishermen', 'Mike-Pompeo', 'US-Department-of-State']
    'template': '1'
    'title': 'Defense chief: PH, Vietnam agreed to refrain from arresting fishermen
      in contested waters'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e6416-c2be-4b72-a15b-c9e699ac3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — Defense
        Secretary Delfin Lorenzana said the Philippines and Vietnam will refrain from
        detaining fishermen from both sides caught poaching and crossing territorial
        boundaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd314d87-bd20-40ce-89e6-ad7d105b4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:29.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana told reporters Vietnam''s Minister of Defence General
        Ngo Xuan Lich agreed with the proposal to refrain from arresting and detaining
        fishermen illegally fishing in contested waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d90a99-dba5-4798-b378-0b21adab92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just tell them to go back to their area.<em> ''Wag na natin silang
        hulihin. Sakit ng ulo e.</em> [Let''s no longer detain them. It''s just another
        headache]," Lorenzana said Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23dc8f-7c9e-4efc-a573-5d19ed7be55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana was in Hanoi, Vietnam on March 10 to 13. The two defense
        chiefs discussed security challenges, defense relations, and the recurring
        incidents of encroachment among illegal fishermen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142fadd1-77da-4986-8ced-a5d67981ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, President Rodrigo Duterte freed a group of Vietnamese
        fishermen caught poaching off Pangasinan, upon the request of Hanoi. They
        were nabbed for violating the Philippine Fisheries Code.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025db3ad-8413-4351-9166-50b56cedee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief also reiterated the need for the Association of
        Southeast Asian Nations (ASEAN) to agree with China on the proposed code of
        conduct to manage maritime disputes in the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3de3d-3c8e-43af-8a5e-b8727404671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, just like the Philippines, is also a claimant in the global
        waterway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca487112-41d4-4319-a54c-4693be33e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana will meet with U.S. Defense Assistant Secretary Joseph
        Felter on March 21 "for a couple of hours," with the possible review of the
        Mutual Defense Treaty seen to be brought up. He earlier expressed concerns
        over the United States'' increasing tensions with China, and sought for a
        clarification of the extent to which the United States will help the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c447e5-3bf6-49c8-a6ad-f1f5ebcbdaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:09:47.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo earlier said attacks on Philippine
        forces, aircraft, or public vessels in the South CHina Sea will trigger mutual
        defense obligations under the treaty. But it was not clear if Pompeo was referring
        to the international waterway or the Philippine-claimed areas in the sea,
        as Washington repeatedly says it will not interfere on questions of sovereignty
        over competing maritime claims.</p>'
