      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Kardashian West wishes Hilton a happy birthday "even
        though your birthday was months ago."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563afed1-1d3a-4689-8f83-35b1e612f657'
