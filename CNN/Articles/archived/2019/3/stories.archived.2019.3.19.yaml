  'utrecht-netherlands-shooting-suspect-arrest':
    'author': 'Bianca Britton, Rosanne Roobeek and Lauren Said-Moorhouse, CNN'
    'caption': 'Photo: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-19T06:59:38.436+08:00
    'imagesource': 'jcr:70996b39-dbe2-4a36-9883-f5ef2d96cf08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec4c2e69-a5a4-432b-a1fa-6a3d975109b2'
    'lead': ' Dutch authorities have caught the man suspected of opening fire on a
      tram in the Dutch city of Utrecht, killing three people and injuring five others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T07:03:51.094+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:08:06.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:05:58.407+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Netherlands', 'Utrecht', 'Gokmen-Tanis']
    'template': '1'
    'title': 'Utrecht tram shooting: Suspect arrested after at least 3 killed'
    'visualType': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305614f-e7de-450f-8251-161d23c8bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dutch authorities have caught the man suspected
        of opening fire on a tram in the Dutch city of Utrecht, killing three people
        and injuring five others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c11bc-047f-43ae-b06c-c9768e4e0637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gokmen Tanis, 37, who has had previous run-ins with law enforcement,
        was arrested on Monday night, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346348ab-8a8e-4dbc-9642-1b8764923a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch authorities are considering "a possible terrorist motive"
        for the incident, which happened in 24 October Square at 10:45 a.m. (5:45
        a.m ET) Monday. Utrecht Mayor Jan van Zanen said the motive behind the attack
        is "still unclear."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e75db4-b1cc-4c0d-9fb1-d83cf7a45eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second suspect has also been taken into custody, van Zanen said,
        adding that it''s not clear what his involvement was in the shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c500a0-951d-41d9-8fac-ac1d40e20eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference, Rutger Jeuken from the public prosecution
        service said authorities are considering that the attack had terrorist motives,
        and maybe others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85a535-bc00-4fca-8d1b-204370337b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first indication of what has happened and the statements that
        have been made and the traces that have been found, we certainly consider
        a terrorist motive; however we don''t exclude other motives," Jeuken said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69765d7b-0935-48b1-aa0c-51bb5bf61101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the manhunt, an image believed to be of Tanis, who was born
        in Turkey, was taken from security camera footage on board the tram and circulated
        by Dutch police. It was time-stamped at 10:41, roughly four minutes before
        the incident took place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d92786-1280-4b79-ac92-bdaf97f36cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Netherlands'' national coordinator for Security and
        Counterterrorism, <a href="https://twitter.com/PJAalbersberg/status/1107599845567725569">Pieter-Jaap
        Aalbersberg, tweeted, "Crisis team is activated."</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34f8eb-d28f-47c3-87d1-4828cae3482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities downgraded the terror threat level for the province
        of Utrecht from 5 — the highest, or most critical — to level 4 after Tanis''
        arrest, Aalbersberg said on Twitter on Monday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f9e0e-d8d2-46b8-a798-e39b44770c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, three rescue helicopters were sent to the
        scene — which has since been cordoned off — to monitor the situation, police
        spokesman Joost Lanshage said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788db5b-7e7b-49c7-8200-126bb537d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utrecht police also said a Renault Clio was carjacked just before
        the shooting, and was later found 2.6 miles away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f202dbf-c803-49c9-bb9e-6802ea1ff84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the vicinity posted on social media show the tram stopped
        in its tracks, with police tape surrounding the area and multiple emergency
        vehicles nearby.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf2d36-e12f-4a88-8f87-48d85c6c4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew observed a tarpaulin in front of one section of the tram,
        which is believed to be shielding a body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672eb8d9-a8f4-4afc-9bbe-2260abcb45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent van Roon witnessed the shooting from his office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809436d5-80bf-4d11-8dfb-b425d72eea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was there at the moment of the shooting. I''m in a building next
        to the tram. I heard the shooting and people came into the building, hiding,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491ba94-ee47-44b7-acb9-0be07b9ae9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Roon recalled seeing a heavy police response and medical personnel
        working on one of the wounded in the street "for a long time."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd4dd1-78df-4ead-9fed-68ad40871fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday evening, Prime Minister Mark Rutte expressed
        his condolences to those who had lost a family member in the attack that happened
        "literally in the heart of our country."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f4e00-3807-4af9-a909-993049be2954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "questions and rumors abound," Rutte said, "the motives for
        the attack are still unclear."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c508d1-eb4b-44df-a65e-a6501d92dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we are overcome by a sense of horror and disbelief at
        the terrible events of today," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047b376-b67d-4b97-9027-29b755f2f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Turkish Ministry of Foreign Affairs expressed
        condolences for the victims and said Turkey "strongly" condemned the attack,
        "regardless of the identity of the perpetrator and the motivation behind it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf628b1-652f-4886-824d-849e86d131e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of this attack we are in full solidarity with the Dutch
        people and government," it said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a798f-2340-4c0c-b885-02f40e341457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the shooting, police in Rotterdam — a city around
        60 kilometers (37 miles) away from Utrecht — have increased security around
        mosques and transport stations in the city, according to a post on their official
        Twitter account.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0719998-4bc8-4309-8670-33beb52babef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands have largely escaped terror incidents in recent
        years. But <a href="https://edition.cnn.com/2018/09/28/europe/netherlands-police-terrorist-plot-intl/index.html">Dutch
        police previously foiled</a>&nbsp;what they described as a major terrorist
        attack last September when they arrested seven individuals in Rotterdam.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6751c-9eb5-414e-9f45-698d571f3b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that month, a man was <a href="https://edition.cnn.com/2018/09/28/europe/netherlands-police-terrorist-plot-intl/index.html">shot
        by police</a>&nbsp;at Amsterdam''s central railway station after stabbing
        two American tourists. Authorities said the suspect had a "terrorist motive"
        but was believed to have acted alone.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7ddfc-95d7-46c2-a325-2383b18aae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:03:51.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/europe/utrecht-shooting-intl/index.html">Utrecht
        tram shooting: Suspect arrested after at least 3 killed</a>."</em></p>'
  'mozambique-cyclone-idai':
    'author': 'Vasco Cotovio and Bukola Adebayo, CNN'
    'caption': 'Photo: Caroline Haga/Red Cross/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-19T07:11:01.718+08:00
    'imagesource': 'jcr:39565404-8460-46a1-a563-5ec43c9be33f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29dc66c3-fb62-4621-9650-9f05362438ec'
    'lead': 'Cyclone Idai may have killed more than a thousand people in Mozambique,
      the country''s President, Filipe Nyusi, said in an address to the nation broadcast
      on national radio Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T07:16:33.932+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:08:05.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:05:58.601+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mozambique', 'Cyclone-Idai', 'Filipe-Nyusi']
    'template': '1'
    'title': 'Cyclone Idai may have killed more than 1,000 in Mozambique, President
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d5aed-e1db-4b54-8949-8cd8e6923112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cyclone Idai may have killed more than
        a thousand people in Mozambique, the country''s President, Filipe Nyusi, said
        in an address to the nation broadcast on national radio Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318830f-b98b-4986-88a2-4ef40d4e9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officially, we have a record of more than 84 dead but everything
        indicates that we can have a record of more than 1,000 dead," Nyusi said,
        adding that "100,000 people are in danger."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362132bc-5d8b-44b1-ab14-03c71c66a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyusi was speaking after taking a flight over affected areas to
        view the destruction and rescue efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0381315-7036-4e66-b0a4-bdd7f5141911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the situation a "real humanitarian disaster of large proportions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73553d-944c-4701-bf1d-b6adc740b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waters from the rivers Pungue and Buzi have broken their banks,
        wiping out entire villages, isolating communities and we could see, as we
        flew above, bodies floating," the Mozambican President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c92e9-e031-4b13-94ec-a931f444dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Idai made landfall near Beira in Mozambique around midnight
        Thursday and moved through neighboring Zimbabwe and parts of Malawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501db05-a608-415e-b245-f3d347a157ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial assessments in Zimbabwe, Malawi, and Mozambique suggested
        that more than 150 people have been killed in those three countries, the International
        Federation of Red Cross and Red Crescent Societies (IFRC) said Monday. But
        the humanitarian organization warned that the death toll could rise sharply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4ca43-ff07-4abc-aee5-15f9cf7225db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone has caused <a href="https://media.ifrc.org/ifrc/press-release/mozambique-cyclone-90-per-cent-beira-surrounds-damaged-destroyed/">"massive
        and horrifying"</a>&nbsp;damage in Beira — a coastal city in central Mozambique
        which has been cut off from the rest of the country — the IFRC said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbec1e3-0fde-4223-82a1-3bf88a290fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is terrible. The scale of devastation is enormous,"
        said Jamie LeSueur, who is leading IFRC''s assessment team in the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ece54-cf61-4f5e-88b3-86803ed293ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost everything is destroyed. Communication lines have been completely
        cut, and roads have been destroyed. Some affected communities are not accessible,"
        LeSueur, who is heading the organization''s investigations into the damage,
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca1f3e-617c-4d44-819e-71916d296ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of Zimbabweans that we have lost at the present count
        is 89," government spokesman Nick Mangwana told reporters at a briefing on
        Monday, adding that engineers were working to get medication and food supplies
        to those affected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6a2e0-144c-40ef-92f9-17d3b3eaf2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s President Emmerson Mnangagwa has made a disaster declaration
        for affected areas, the country''s Ministry of Information said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e5b3f-8c38-4abd-bb96-d60d576dd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are still missing in the wake of the cyclone, which triggered
        floods and rains sweeping away hundreds of homes in the eastern and western
        parts of Zimbabwe, authorities there said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adab438-8989-434e-bab2-5ee7ba3b9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the information ministry shared pictures of some pupils
        who had been rescued from a boarding school in Chimanimani District, one of
        the worst-affected areas in the east of the country. Bridges were swept away,
        and power and communication lines in the area have been cut off.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e735ab8-c119-4cc8-98d8-52febcd3448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone comes a week after severe flooding — associated with
        the same storm system that later became Cyclone Idai — affected 1.5 million
        people in Mozambique and Malawi, <a href="https://news.un.org/en/story/2019/03/1034741">killing
        at least 120 people in both countries</a>, UN officials said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a1d3d-4f15-4789-88a5-0887fa32eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:16:33.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/africa/cyclone-idai-africa-intl/index.html">Cyclone
        Idai may have killed more than 1,000 in Mozambique, President says</a>."</em></p>'
