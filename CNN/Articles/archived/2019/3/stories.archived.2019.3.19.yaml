      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past Christmas, Kardashian West''s husband, rapper Kanye West,
        tweeted a video of his wife and Hilton engaging in some holiday party fun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
