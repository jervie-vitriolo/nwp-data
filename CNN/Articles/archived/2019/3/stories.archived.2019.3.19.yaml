      'Roman-Romulo', 'Pia-Hontiveros']
    'template': '1'
    'title': 'Millennial mayoral bet to push for Pasig-wide healthcare system, freedom
      of information'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68f6ce-39b1-44f0-bf7c-5d8996980adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;Much
        has been said about political dynasties, but sometimes you just can''t cruise
        through with just your family name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e22b20-33b9-4f31-a56e-556c4b5fe6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:16.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Councilor and mayoral candidate Vico Sotto — son of actors
        Vic Sotto and Coney Reyes, and great grandson of the late Senator Vicente
        Sotto — will go against a family that has had a more than two-decade reign
        in local politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571b6fe-5d5f-4584-8234-08670357dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apat na mayor namin iisa apilyedo for the past 27 years. I''m 29
        years old, turning 30 so ''yung henerasyon po namin, ito ''yung talagang lumaki
        na walang ibang kilalang pangalan kundi Eusebio pagdating sa pulitika," the
        young Sotto said in an interview with CNN Philippines'' Politics as Usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31590757-9495-4828-9dd4-a5be5d59ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the past 27 years, four of our mayors have the
        same last name. I''m 29 years old, turning 30 so my generation grew up knowing
        no other name but Eusebio when it comes to politics.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37877800-fcee-460d-9be3-e0f83478d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:18.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging the uphill battle, Sotto is banking on his platform,
        which includes healthcare for all Pasig citizens, localized freedom of information
        (FOI), anti-corruption, an end to favoritism, and an end to fear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839b9e9-a562-4e19-8651-fba0e82cfbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he believes there''s enough funds to implement a localized healthcare
        system in the city with or without the universal heath care law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2b9f6-2ddd-48c6-b5df-4adf448da85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Pasig city, we have a budget of ₱10.7B and actually to implement
        the universal healthcare localized for Pasig, if you look at estimates from
        the Department of Health and even the World Health Organization, we only need
        ₱2.4B," Sotto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36922ad6-fdb2-436d-8c02-0da83b33bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget, Sotto said, would cover a gamut of services from providing
        maintenance medicines, doctor''s consultations, laboratory exams and x-rays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a1504-816f-409f-919d-45019b0659f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro 80 percent or mahigit pa ''yung lumalapit sa</em> city
        hall,<em> talaga related po sa</em> medical assistance<em> ''yung hinihinging
        tulong. Ito malaking bagay. Kung masagot ng gobyerno ''yung</em> healthcare
        expenses nila, more people will be able to escape poverty," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d14a7a-2d21-47c8-9c17-dcd181bfa45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around 80 percent or more of Pasig citizens who come
        to city hall ask for assistance for medical expenses. This is a big thing.
        If the government can cover healthcare expenses, more people will be able
        to escape poverty.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3d5ea-ce78-43d2-8da5-51cab8d0c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had already filed a freedom of information ordinance, but the
        city has yet to upload an FOI manual on its website required for its implementation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384e4a0-a933-4f9b-aad6-b90b3e3baced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:21.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FOI manual which is required in the FOI ordinance, they haven''t
        published it. It should be on the city website. So anyone watching can easily
        check kung nandun na ba ''yung FOI manual (if the manual is there)," Sotto
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9d4ed-3fc4-4a00-80d1-252ae1770efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No fear, no favoritism</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec81a85-2ccc-49a1-8d9a-09ad8fd093db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto wants two P''s to be removed from Pasig politics - <em>palakasan</em>
        (favoritism) and <em>pananakot</em> (instilling fear).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e9745-0946-468e-8cd7-d8af11987cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a few days ago, we were supposed to meet with a tricycle operators
        and drivers association (TODA). <em>Ime-meet na po namin sila papunta na kami
        sa</em> venue, <em>tumawag ''yung presidente po nila sabi sa amin kung ituloy
        ''yung meeting. May pupunta raw from</em> city hall - <em>kung matuloy daw
        ''yung</em> meeting with myself and Congressman Roman (Romulo)," he said,
        referring to the former Pasig City representative who is again running for
        office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7cca7-1134-4c79-8eda-3ee3694eb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re meeting them in the venue when their president
        called asking if we pursue the meeting. They said someone from the city hall
        went there to check if my meeting with Congressman Roman will push through.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9a70e-e4f0-424e-8678-e24640132c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that the TODA members were told that their business permits
        and franchises would not be renewed if they attended a meeting with him and
        Romulo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb59bb9-9871-4c49-bacf-3ee4e0408941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young politician also added that housing projects in the city
        tend to be granted not to the person who needs it the most, but to the person
        who is closest to the incumbent local government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4f441-7e26-4d20-a697-527fa924bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po yung naging kultura at sistema ng Pasig noong nakaraang
        dalawampu''t-pitong taon</em>," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3272904-38f9-4eb7-88e3-937999e473ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has been the culture and system in Pasig for
        the last 27 years.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0020bed-3c90-4323-9edd-257546a82d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''s too young or too inexperienced for the position of
        mayor, Sotto answered that the time is right.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3810d-2f68-47f3-9af3-4efa7c7b550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really time for young people who are still idealistic, who
        are well-prepared to take charge and take the lead in introducing change in
        our government. Should we wait 10 years, 20 years, until we''re already disillusioned?
        <em>Hanggang hindi na kami</em> (until we''re no longer) idealistic? I think
        now is the right time," Sotto said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a7612-7f93-44b2-8538-fde59418d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:16:40.565+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch Politics as Usual with Pia Hontiveros every Tuesday at
        7 p.m.</em></p>'
