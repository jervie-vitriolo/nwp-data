      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton posted a video this weekend on her official Instagram account
        of her and Kardashian West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed4a5b-27fa-41b8-8200-5a448ea92594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:15:52.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love you @KimKardashian," the caption read. "So much fun celebrating
        my birthday with you at #ClubParis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171da3e-ca54-40ae-9592-dc91e6bd3e7a'
