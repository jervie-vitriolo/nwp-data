      'mgnl:created': 2019-03-19T15:05:35.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae6a0d-73a3-46b2-9083-579734250988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:05:35.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 FIBA World Cup will run from August 31 to September 15
        in China.</p>'
  'no-mrt-operation-holy-week':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-03-19T15:20:21.710+08:00
    'imagesource': 'jcr:eaad1fde-1e7d-45a8-9617-cedb32038752'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a601e79-b7bc-4bed-b0e6-03a9216bc9ec'
    'lead': 'Heads up, commuters! '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T15:22:20.068+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:07:49.883+08:00
