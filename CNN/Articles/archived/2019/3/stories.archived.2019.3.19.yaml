      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> It''s
        a reality! Gilas Pilipinas will enter the 2019 FIBA World Cup as one of the
        underdogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85bc02-497f-4ce0-83e6-b40420555ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:05:35.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s national basketball squad will battle powerhouse Serbia,
        Italy, and Angola in Group D of the first round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da049b-2074-42d5-9c56-28631a81c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:05:35.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the odds, Angola''s head coach Will Voigt is seeing a bright
        spot that Gilas can take advantage of heading into the international hoops
        tilt. He explained that with most of the Filipino players competing in the
        same league, it''s easier to arrange the schedule of team practices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765ae25-9970-4cbe-b5ea-15c826e07cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:05:35.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the exception of Andray (Blatche), all your guys are playing
        locally so it''s easy for you to get your national team together," he told
        <em>CNN Philippines Sports Desk</em> Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b6316-28f6-458e-9e3f-14d15b546fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:05:35.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voigt also said that the support of Samahang Basketbol ng Pilipinas
        to Gilas is something he envies because it''s different from what his troop
        is facing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbf568-682a-45f6-92ed-c3d978b43ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:05:35.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m only saying this from afar but it seems like your federation
        really supports the national team. We have a similar situation, a strong domestic
        league and a lot of our national players are there, but the situation we run
        into is the financial support from our government," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc612e-f658-4e5e-b1ab-25fb1afaeab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:05:35.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some of Serbian and Italian players playing in the National
        Basketball Association, Voigt said their respective countries can begin training
        only when their stars return from the pro league.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50059f2a-ca72-41f6-b922-28f19006c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:05:35.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:07:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European teams are gonna have to wait for their guys to go
        back from their pro teams. At best, they''re starting in July. For us, for
        financial reasons, we''re probably looking at the same thing. It''s unlikely
        we would have done anything as team prior to that," he said.</p>'
