      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> McDonald''s Philippines
        continues to bring world-class experience to more Filipinos, as the company
        introduces more "NXTGEN" stores nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3866b-2f7d-4ada-accc-ad958942f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:54:26.064+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:07:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, through launching its NXTGEN store format last October,
        demonstrated its commitment in providing Filipino customers top-notch convenience,
        service and innovations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd15ee9-b7f9-4ada-b392-15e22ff6fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:54:26.064+08:00
      'mgnl:createdBy': 'joemil'
