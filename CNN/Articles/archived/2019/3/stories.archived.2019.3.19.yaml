  'sugary-drinks-women':
    'author': 'Dr. Edith Bracho-Sanchez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-19T10:12:58.101+08:00
    'imagesource': 'jcr:8afbde89-ea5d-4d87-9850-9784687d2844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76afef4-7ae4-49ec-a327-8ba397b18370'
    'lead': 'Frequent consumption of sugary drinks such as sodas, sports drinks and
      juice is linked to an increased risk of premature death from cardiovascular
      disease and, to a lesser extent, from cancer, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T10:15:43.104+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:08:01.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:05:59.603+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'sugar']
    'template': '1'
    'title': 'Sugary drinks linked to higher risk of premature death, especially for
      women, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c91227-70f9-426e-924b-5584d30741f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Frequent consumption of sugary drinks such
        as sodas, sports drinks and juice is linked to an increased risk of premature
        death from cardiovascular disease and, to a lesser extent, from cancer, according
        to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e639ad7-0367-45aa-888d-3bcd64ec0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with women who had sugary beverages less than once per
        month, those who had more than two servings a day — defined as a standard
        glass, bottle or can — had a 63% increased risk of premature death, according
        to a study published Monday in the journal <a href="https://www.ahajournals.org/doi/10.1161/CIRCULATIONAHA.118.037401">Circulation</a>.
        Men who did the same had a 29% increase in risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6aba8-3f63-4b48-b9a1-20b5ae803301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who consumed more than one sugary beverage per month but fewer
        than two per day seemed to experience a dose effect: the more they drank,
        the greater the risk. The association weakened but remained true when researchers
        adjusted for lifestyle factors including dietary factors and physical activity,
        demographics and family history of Type 2 diabetes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c42242-3824-4b85-b6d7-18290afc2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been previous studies that have shown strong and consistent
        links between the consumption of sweetened beverages and weight gain, Type
        2 diabetes, as well as other cardiometabolic conditions such as heart disease
        and stroke," said lead study author Vasanti Malik, a research scientist and
        adjunct lecturer in the Department of Nutrition in the Harvard T.H. Chan School
        of Public Health. The next step, Malik explains, was to examine how sugary
        beverages relate to the risk of premature death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9d99b-9de8-43b5-84d0-c0d0400220ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used data from 37,716 American men in the Health
        Professionals follow-up study — which started in 1986 -- and 80,647 American
        women in the Nurses'' Health Study -- which started in 1976. The results are
        a snapshot of the halfway point of the studies in 1994.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21698985-57a6-477f-bf0e-3f233688f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main cause of premature death in the new research was cardiovascular
        disease, followed by cancer, primarily of the colon and breast, according
        to the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8996ffc-4765-4449-bf49-192d37c40b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the consumption of sugary beverages was found to increase
        the risk of premature death from cardiovascular disease by 31% and from cancer
        by 18% when the group who drank more than two per day was compared with those
        who had fewer than one per month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86b025-8e4b-481d-92e3-1fa3331d6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also examined the effects of artificially sweetened
        beverages, considered by many to be a safer alternative to sugary drinks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c15e1-4335-4084-a6f9-337906bd1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substituting one sugary beverage per day with an artificially sweetened
        one was found to lower the risk of premature death, but drinking four or more
        artificially sweetened beverages increased the risk of premature death from
        cardiovascular disease in women. The same effect was not seen for men, and
        it was not seen for the risk of dying from cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac08fc8-d9f9-4ea8-8d3a-5bd3fa9b4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar study published last month based on the Women''s Health
        Initiative, a long-term national study, found an association between drinking
        two or more artificially sweetened beverages per day and an increase in the
        risk of strokes, heart attacks and premature deaths in women over 50.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f9417-9663-4f4c-a683-026eaa0314ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies indicate a link between artificially sweetened beverages
        and women''s risk of death, said Yasmin Mossavar-Rahmani, associate professor
        in the Department of Epidemiology and Population Health at Albert Einstein
        College of Medicine, who was author of last month''s study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c8a6d-e4b5-4c39-8cf8-aed79718099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly what is different about women that increases the association
        between consuming artificially sweetened beverages and the risk of dying prematurely,
        requires more research, Mossavar-Rahmani said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b1da5-e849-48e3-8dce-1ea11e891418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it is observational, the new study cannot establish cause
        and effect, Malik said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6425041-780d-4f82-af76-43ec6362fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Rankin, president of the Calorie Control Council, an organization
        representing the low- and reduced-calorie food and beverage industry, cautions
        against drawing conclusions from this and other observational studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635e966-2b17-4280-8619-698cc82ae04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely study subjects were already at a greater risk for
        these conditions and chose low-calorie sweetened beverages to manage their
        calorie and sugar intake, as these products are proven safe and beneficial
        for those managing their weight and blood glucose levels," he said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0bffdc-588e-4676-96fb-9b9e85443e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Dermody Jr., a spokesman for the American Beverage Association,
        said in a statement that "Soft drinks, like all the beverages made by our
        industry, are safe to consume as part of a balanced diet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723918b9-c20f-4271-9ae3-2511073acf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sugar used in our beverages is the same as sugar used in other
        food products. We don''t think anyone should overconsume sugar, that''s why
        we''re working to reduce the sugar people consume from beverages across the
        country. ... [L]ow- and no-calorie sweeteners have been repeatedly confirmed
        as safe by regulatory bodies around the world," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88b54e-1ddd-4d3a-b5d5-8b900a4cf2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given prior research on the effects of sugary drinks on weight gain,
        Type 2 diabetes, heart disease and stroke, Malik said her team''s new findings
        provide further evidence that consumers should strive to cut back on their
        consumption.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4259a-69de-43c0-9167-6597ebf47133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:15:43.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/health/sugary-drinks-premature-death-women-study/index.html">Sugary
        drinks linked to higher risk of premature death, especially for women, study
        says</a>."</em></p>'
  'bensouda-icc-investigation-war-on-drugs':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-19T10:57:33.371+08:00
    'imagesource': 'jcr:f006e066-7e40-450f-b537-7494e1f24de4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '674c6a2f-9f39-4a55-8d2f-f426ae86b0ba'
    'lead': 'Fatou Bensouda, prosecutor of the International Criminal Court (ICC),
      said there will be no pause in its investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T11:03:31.288+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:08:00.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:05:59.797+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['war-on-drugs', 'International-Criminal-Court', 'ICC', 'Rodrigo-Duterte',
      'Fatou-Bensouda', 'Rome-Statute']
    'stories': ['c5294a03-ce97-4d8b-914c-50357b178eda']
    'template': '1'
    'title': 'ICC Prosecutor: Probe continues despite PH exit'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8e03a-8532-478e-86ec-c0fee3f9f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> —&nbsp;The
        International Criminal Court''s scrutiny of the country''s war on drugs will
        continue despite the Philippines'' withdrawal from the tribunal, the court''s
        prosecutor Fatou Bensouda said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cda790-71f3-406c-b248-700e9ec95179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda, in a tweet said, "Pursuant to article 127.2 of the Statute,
        and based on prior ICC judicial ruling in the situation in Burundi, the Court
        retains its jurisdiction over crimes committed during the time in which the
        State was party to the Statute and may exercise this jurisdiction even after
        the withdrawal becomes effective."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659d436-b0e3-4a16-b23e-25aecbebb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Office''s independent and impartial preliminary examination
        into the situation in the Philippines continues," the ICC prosecutor added.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/ICC?src=hash&amp;ref_src=twsrc%5Etfw">#ICC</a>
        Prosecutor <a href="https://twitter.com/hashtag/FatouBensouda?src=hash&amp;ref_src=twsrc%5Etfw">#FatouBensouda</a>:
        “Our independent &amp; impartial preliminary examination into the situation
        in The Philippines continues” <a href="https://t.co/6asrVqPAYM">pic.twitter.com/6asrVqPAYM</a></p>&mdash;
        Int&#39;l Criminal Court (@IntlCrimCourt) <a href="https://twitter.com/IntlCrimCourt/status/1107703032194711553?ref_src=twsrc%5Etfw">March
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966d49e-f705-48a5-95d1-f5ce084d8428'
