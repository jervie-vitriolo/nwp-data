      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c995c2c-d818-432e-874d-1519c9e1ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no immediate word about his successor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be888e09-239c-4dde-9ab5-fc2c0c8e7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Stankey, the CEO of WarnerMedia, said Monday that "it is in
        the best interest of WarnerMedia, Warner Bros., our employees and our partners
        for Kevin to step down as Chairman and CEO of Warner Bros. Kevin has contributed
        greatly to the studio''s success over the past 25 years and for that we thank
        him. Kevin acknowledges that his mistakes are inconsistent with the Company''s
        leadership expectations and could impact the Company''s ability to execute
        going forward."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb3bbe-17f0-4639-af61-faedb246bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Tsujihara was given additional responsibilities
        and a new title, chairman and CEO of Warner Bros. Entertainment, amid a broader
        reorganization of WarnerMedia, which also owns CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95069ade-31da-45ad-ab4f-400bf79c30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, The Hollywood Reporter published a detailed story about
        allegations that he offered to promote the career of a young actress, Charlotte
        Kirk, with whom he was having a sexual relationship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6c2c4-8c93-4001-8059-b369f7ffe045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, WarnerMedia said, "Through her spokesperson, the actress
        has publicly denied any impropriety in her casting, and our prior investigation
        did not find otherwise. Whenever we receive new allegations, it is our standard
        practice to conduct an appropriate investigation. And that is what we will
        do here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32dbf5-9f71-4e85-828e-b8229f2b552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the THR story came out, Tsujihara apologized for "mistakes
        in my personal life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc63bf-1ef3-4cfe-8d2f-374a0ccc9cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer said he "had no direct role in the hiring of this actress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04902a6-d06e-47c2-bebe-0a6ce2b07013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the investigation, WarnerMedia says it is still going on.
        The company "continues to work with a third-party law firm to complete its
        investigation with Mr. Tsujihara''s cooperation," Monday''s press release
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd114e4-d2be-49ab-8fd4-e31842fc49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsujihara sent a memo to colleagues on Monday about his exit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f681f-3e28-419b-a749-2576869afba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this company and the people that make it great. I have been
        honored to head this organization and work alongside all of its talented employees
        of the past 25 years. Together we''ve build this studio into an unequivocal
        leader in the industry," he said. "However, it has become clear that my continued
        leadership could be a distraction and an obstacle to the company''s continued
        success. The hard work of everyone within our organization is truly admirable,
        and I won''t let media attention on my past distract from all the great work
        the team is doing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755ff8c-5152-4fc7-a97d-fa9d3a841133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate internal memo, Stankey said that Tsujihara''s exit
        followed "discussions over the past week."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22dcd39-1071-4f9b-bab6-1a04260d3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stankey told staffers at the studio, "You have my commitment to
        work diligently and quickly to minimize any disruption in the day-to-day operations
        of the studio as a result of this leadership transition. I will share an interim
        leadership structure with all of you tomorrow."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6414d7-e666-49be-bb29-e866bd2436ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:45:51.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:06:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/media/kevin-tsujihara-steps-down-warnermedia/index.html"
        target="_blank">Warner Bros. chief steps down amid sexual misconduct investigation</a>."</p>'
