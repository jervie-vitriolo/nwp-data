      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new store format features the self-ordering kiosks, modernized
        menu boards, cashless mode of payment through card acceptance, split counter
        system, and the specially trained Guest Experience Leaders.</p>'
    '11':
      'image': 'jcr:6487baa1-b2d4-4a4a-b46b-0b1fc6e932cd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12e8bc-0957-4c7f-bf32-dbbe928e4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:54:26.065+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:07:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39348c0-377d-4cda-a5e0-f8ad4f04bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:54:26.064+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:07:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through these innovations, Filipino customers now get to have a
        similar McDonald''s experience available in other parts of the world such
        as the United States, France and Australia, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54215eac-3f5a-4ab8-bcfa-44f49bf968af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:54:26.064+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:07:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By bringing NXTGEN to the Philippines, McDonald''s affirms its
        commitment to continuously invest and innovate to deliver a world class experience
        to Filipinos. We have seen the clamor for NXTGEN stores among our consumers
        here in the country, and we are excited to bring this store format to more
        locations nationwide," said McDonald''s Philippines President and CEO Kenneth
        Yang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e132bb-4e11-47e9-add0-9cddadbf0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:54:26.064+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:07:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the launch of its first NXTGEN store, McDonald''s Philippines
        has opened and converted over 30 NXTGEN stores across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce074f-e7f0-46a0-bcc0-179be4d1f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:54:26.064+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:07:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Metro Manila, McDonald''s NXTGEN also opened in provincial
        areas such as La Union, Tagaytay, Boracay and Davao. The company is expected
        to open and convert more stores into NXTGEN format in <a href="https://mcdonalds.com.ph/content/page/nxtgen">more
        locations nationwide</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd118722-5606-4464-b672-01b9a40fd3a1'
      'mgnl:activationStatus': true
