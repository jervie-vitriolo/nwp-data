      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fsportsdeskph%2Fvideos%2F345958839384020%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
