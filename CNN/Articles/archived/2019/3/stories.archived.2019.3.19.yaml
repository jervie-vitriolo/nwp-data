      'mgnl:lastActivated': 2023-01-29T22:07:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;&nbsp;Cloud-seeding
        operations in Northern Luzon will begin Wednesday, Agriculture officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3ebe5-4f09-45d5-884a-25c4708222fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Soils and Water Management (BSWM) and the military
        will conduct cloud-seeding operations in Cagayan Valley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb678c1-15a5-4dda-a39e-ad9a1b1cb927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSWM engineers on Tuesday said they target to induce rain in Magat
        Dam in Isabela province, a source of water for power and irrigation in Northern
        Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed4107-39ad-49ce-bf57-05e2ddeda497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Magat Dam''s water level was at 167.29 meters, seven
        meters to the critical level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4997ce-b0d3-42b4-9445-4839cb0fcf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kinakatakot sa</em> Magat Dam,<em> pababa nang pababa baka
        ''di maka</em>recover <em>sa</em> first cropping," Erwin Reños from the BSWM
        Water Resources Management Division said in an interview with CNN Philippines
        Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b4dfe-c028-40d9-abd6-2a472762c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s worrisome with Magat Dam is that its level
        is continuously lowering, and it might not recover during the first cropping.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33175e5-bb37-42ad-8b96-994a10a13a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mae</em>-extend o <em>made-</em>delay <em>ang</em> planting
        season <em>ng</em> first cropping-- <em>''yun ang</em> effect <em>ng</em>
        prolonged drought," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fae9b-d9ca-40d4-8ddf-ad85303cfff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The planting season may be extended or delayed-that''s
        the effect of the prolonged drought.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776c4fc-51c4-4c8f-8925-c69dfc539a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies have <a href="http://cnnphilippines.com/news/2019/3/14/cloud-seeding-ndrrmc-el-nino-department-of-agriculture.html">pushed</a>&nbsp;for
        cloud-seeding operations to mitigate the impact of El Niño.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f7ed6-b181-47e4-b56c-563b9edde516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said the country is under a full-blown
        El Niño as 90 percent of provinces have little to no rain. Weather officials
        <a href="http://cnnphilippines.com/news/2019/3/18/Rainy-season-to-be-slightly-delayed-due-to-El-Ni%C3%B1o.html">on
        Monday said</a>&nbsp;the season may intensify by the end of March and will
        continue until June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6267c-c5a3-4b7a-81a9-4ae07daf123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Alyssa Rola contributed to
        this report.&nbsp;</em></p>'
  'New-Zealand-Prime-Minister-Jacinda-Ardern-calls-for-unity-bodies-returned-to-families':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-19T16:43:15.480+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b67cc3a-cc9a-4d92-b3e4-11789f73ca57'
    'lead': 'New Zealand Prime Minister Jacinda Ardern opens her first address to
      Parliament since the Christchurch terror attack by praising the "extraordinary
      courage" demonstrated by mosque worshipers and police during on of the country''s
      "darkest days."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T16:45:57.083+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:07:47.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:04.012+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand''s Prime Minister calls for unity as first bodies are returned
      to families'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2214fff-f4e2-4d88-98a9-9d08ca3b0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New Zealand Prime Minister Jacinda
        Ardern opened her first address to Parliament since the Christchurch terror
        attack by praising the "extraordinary courage" demonstrated by mosque worshipers
        and police during on of the country''s "darkest days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84d82f-d54d-464e-8890-3b0c59c63d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have rightly been questions around how this could have happened
        here. In a place that prides itself on being open, peaceful, diverse. And
        there is anger that it has happened here," Ardern said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443577c-45f9-4f0d-8db5-bfecc523a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said that New Zealand authorities remain vigilant and on
        "high alert," though there is no specific threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605a4e4-d376-455a-8863-4a25ffab570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen in countries that know the horrors of terrorism more
        than us, there is a pattern of increased tension and actions over the weeks
        that follow that means we do need to ensure that vigilance is maintained,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f46ae-4e17-42dc-9d70-c7e0dc508dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her calls for unity and vigilance came amid a rare statement from
        ISIS spokesman, Abu Hassan al-Muhajir, accusing Ardern and other Western leaders
        of shedding "crocodile tears."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7223d2-848e-4eee-b9d6-30f0904b63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Muhajir called upon ISIS supporters to "take vengeance" in the
        aftermath of the attack in an almost 45-minute audio recording. It''s believed
        to be the first recording released by al-Muhajir in months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94dbb5-ced2-447f-8848-1bc643e23fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty people were killed last week when a 28-year-old Australian
        gunman opened fire at two mosques in Christchurch. Another 50 were injured,
        nine of whom remain in critical condition in intensive care, health officials
        said Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42e3f6-7fb6-4e61-9a5a-a488f5fa84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the bodies of six victims were returned to families,
        New Zealand Police confirmed to CNN in a statement Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109681b9-88c1-4abc-95d6-f6ed6f309e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"12 victims have been identified to the satisfaction of the Coroner
        and six of those identified victims have been returned to their families,"
        said a police spokesman. Police say they are working with families to return
        the other six identified victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed9ba0-2530-4df7-b1d1-aca05d8aee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament members gathered in the House on Tuesday to share condolences
        for the victims. They will meet again on Wednesday, the same day Ardern intends
        to return to Christchurch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122465e-3081-4930-be36-745cc5379ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, she visited members of Christchurch''s Muslim community
        wearing a hijab in what observers lauded as a meaningful gesture of compassion
        and respect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec04197-fe81-47a5-9b8c-4d8c3cbedd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A pledge to overhaul gun laws</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5ace9-c5de-4fd7-b5ea-3ec8ee5ada08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech Tuesday, Ardern hinted at major changes to come in
        light of the terror attack, especially when it comes to social media and New
        Zealand''s gun laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5d736-d242-4eb6-968e-cf38d6ab49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister had previously announced that a government inquiry
        will look into the circumstances leading up to Friday''s attack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b02427-9877-4cb8-8a07-63ccd13ebc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry will investigate what agencies knew -- or should have
        known -- about the gunman''s access to weapons or any impediments into the
        sharing of information, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bde0edf-5240-4261-90f5-c1cb792a43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Brenton Harris Tarrant, 28, was charged with murder on
        Saturday. He is believed to be the only person responsible for the attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b92db-11bb-477f-9863-0e21a93e180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant lived in the southern city of Dunedin, around 225 miles
        from Christchurch. Officials said he had no criminal history in New Zealand
        or Australia and had not drawn the attention of the intelligence community
        for extremist views.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc9fe3-71a0-4b9c-b998-a74d4e41447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the assailant obtained the firearms used in the
        attack through legal means. Ardern and Deputy Prime Minister Winston Peters
        Monday evening announcement that the cabinet has agreed to changes to New
        Zealand''s gun laws "in principle," but the exact measures have not been revealed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac53d079-44f7-4cef-b215-04b532d84282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.087+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that "for a short period" the planned amendments
        might create uncertainty for some gun owners, Ardern said she believes "the
        vast majority" of New Zealand''s gun owners agree that change is needed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08054bf-1217-4ec6-8b13-3c458beaca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.087+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tech companies face increased scrutiny</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fea7fd-141a-4b43-8c54-d87517272684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.087+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Ardern''s toughest rhetoric was reserved for social media
        and its ability to quickly disseminate "ideas and language of division and
        hate."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da47fe-6be9-427f-80ee-ad2e621149ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.087+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot simply sit back and accept that these platforms just
        exist and that what is said on them is not the responsibility of the place
        where they are published. They are the publisher. Not just the postman. There
        cannot be a case of all profit no responsibility," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bcd16b-4abf-4d71-8287-b0c9ee411a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.087+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This of course doesn''t take away the responsibility we too must
        show as a nation, to confront racism, violence and extremism. I don''t have
        all of the answers now, but we must collectively find them."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c089fc-5276-45b2-8451-dfe52e30d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.087+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the gunman, Arden said she would do everything in her
        power to prevent him gaining attention.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435cf99c-6581-4116-971f-99df4f08796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sought many things from his act of terror, but one was notoriety.
        And that is why you will never hear me mention his name," said Arden.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790f518-0afe-4446-bf6a-b4804e917e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speak the names of those who were lost, rather than name of the
        man who took them. He may have sought notoriety, but we in New Zealand will
        give him nothing. Not even his name."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aec39f-d7fb-4665-b5e2-26160c9cd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has come under heavy scrutiny for its handling of the case.
        The gunman live-streamed online. Facebook eventually took down the page and
        Twitter deleted the alleged perpetrator''s profile; but not before the video
        had spread like wildfire across social media.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43cabb-f087-448b-91b9-d105df2263d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook Vice President and deputy general counsel Chris Sonderby
        said in a statement Tuesday that fewer than 200 people viewed the stream live,
        and none of them reported. The video was viewed about 4,000 times before being
        removed, the statement read. Facebook also said in the first 24 hours after
        the attack, it removed about 1.5 million videos of the attack. More than 1.2
        million of those videos were blocked at upload.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa2e2e-d889-4f3a-bfd3-a120cad4236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.088+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain shocked and saddened by this tragedy and are committed
        to working with leaders in New Zealand, other governments, and across the
        technology industry to help counter hate speech and the threat of terrorism,"
        said Sonderby.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c498b-fcd3-46ab-9459-e6c002747416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work around the clock to prevent this content from
        appearing on our site, using a combination of technology and people."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c64509-4304-45af-8b8b-9821c6c23961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:45:57.089+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/asia/new-zealand-mosque-shooting-intl/index.html">New
        Zealand''s Prime Minister calls for unity as first bodies are returned to
        families</a>."</em></p>'
  'similarities-in-Ethiopian-Airlines-and-Lion-Air-crashes':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-19T16:48:00.697+08:00
    'imagesource': 'jcr:a5a18cc8-7979-4f75-a308-38aadb5703fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '563ffee4-ae88-473b-82b5-277cf5eb2689'
    'lead': 'The Federal Aviation Administration says it had identified similarities
      between last week''s Ethiopian Airlines crash and the Lion Air crash in Indonesia
      six months earlier. Here''s how the two crashes were similar'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T16:52:55.937+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:07:46.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:04.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts say there were similarities in the Ethiopian Airlines and the
      Lion Air crashes. What were they?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b0f84-c883-48a7-af24-c5be3648f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When the Federal Aviation Administration
        announced it was grounding all Boeing 737 Max planes, the agency said it had
        identified similarities between last week''s Ethiopian Airlines crash and
        the Lion Air crash in Indonesia six months earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab44582-e941-4e7d-a990-34d5492ae854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Minister of Transport reiterated that point on Sunday,
        saying preliminary data recovered from the black boxes of the crash in Ethiopia
        showed similarities to the Air Lion crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd046001-9595-4eeb-8b6a-9172ef462090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither agency provided many specifics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae16121-8d54-4ad3-9378-17a057c2d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how were the two crashes similar?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4f1a3-7217-4436-8596-c5ab013fe58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>This is what happened with each flight</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d512c5f-372e-4a29-8376-1914ea7dfa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines Flight 302 crashed the morning of March 10 after
        taking off from Addis Ababa on its way to Nairobi, Kenya, killing all 157
        people on board. The plane was carrying passengers from around the world,
        many of whom worked for the United Nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f8f4d-f6a4-4d0a-8188-97476ea7f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air Flight 610 crashed into the Java Sea in Indonesia on October
        29 after taking off from Jakarta. All 189 people on board died. The plane
        was scheduled to make a one-hour journey to Pangkal Pinang on the island of
        Bangka.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70da940-297f-4b2b-818b-09b273d0293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Both were Boeing 737 Max 8 planes</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28645de5-1734-4463-8542-5a4786076f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737 Max 8 was a new model unveiled to great fanfare by
        the US aviation giant about two years ago. The airline also produced a Max
        9 and has plans to offer a Max 7 and Max 10, with model numbers based on seating
        capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d9fde-67a6-4379-b2b7-3e84fa5c3e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are approximately 350 Boeing 737 Max 8 aircraft in operation
        worldwide, belonging to 54 operators, according to the FAA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2893935-4cd0-4614-9c33-d746e4fb1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s website says the 737 Max is the fastest-selling plane
        in the company''s history, with about 5,000 orders from more than 100 customers
        worldwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca74a48-30b7-4a7d-b815-4d9c94d0834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said on March 13 his administration was ordering
        the grounding of all Max 8 and 9 models, hours after Canada said it was grounding
        the planes after analyzing new satellite tracking data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62de16-c446-4089-932d-39aa1ab6affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Both planes used the same software</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afe54b-4ec4-4eea-807b-e8d9867b2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes were equipped with automated flight software called the
        Maneuvering Characteristics Augmentation System (MCAS), a relatively new feature
        to Boeing''s Max planes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad6cf7-e6d7-4f73-b3e6-453203856fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCAS is a system that automatically lowers the nose of the plane
        when it receives information from its external angle of attack (AOA) sensors
        that the aircraft is flying too slowly or steeply, and at risk of stalling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7b5b7-9eed-4bf2-963b-c356286cf139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AOA sensors send information to the plane''s computers about
        the angle of the plane''s nose relative to the airflow over and under the
        wings to help determine whether the plane is about to stall.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5179207-8864-4109-8b6b-d63d8f85b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Paul Troadec, the former head of France''s aviation accident
        investigation bureau, told CNN that he saw flaws in the system.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef33768-458a-40dc-b9ff-0b530d7e4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the design of this system is not satisfactory as it relies
        on only one sensor," he said. "In case this sensor fails, of course the system
        doesn''t work. And in this case it could be difficult for the pilot to overreact
        to the system."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b5735-a614-4fee-a6e0-4c3788862f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing CEO Dennis Muilenburg said Monday a software update and related
        pilot training for the 737 MAX will be released "soon" and will address concerns
        discovered in the aftermath of the Lion Air crash.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab342cc-72ca-4f60-b281-aa0a45ddb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Both planes crashed shortly after takeoff</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c3bd1-24b2-4932-82cf-4c248469ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Airlines flight went down six minutes after takeoff.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ad2b9-ab33-415e-9fc8-9576445b9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Lion plane crashed 13 minutes after taking off.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842ca45-5bd6-4093-9c27-3d5cc8aa3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Both planes had experienced crews</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e073ef-2634-4103-be1f-e78685dc08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines tweeted that the first officer had 350 hours
        of flying time and the pilot in command had 8,100 hours.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4800858-854a-4d74-99c3-0a9a2a9c8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain of the Lion Air flight, Bhavye Suneja, an Indian national,
        had more than 6,000 flight hours, and his copilot, named Harvino, had logged
        more than 5,000, according to a statement posted by Lion Air.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9957aa-7dfb-4060-8e2d-aca19f6341a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Civil Aviation Organization, an agency of the
        United Nations, recommends commercial pilots have a minimum of 150 hours.
        The FAA requires that commercial pilots have 1,500 hours.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c49b97-467c-494b-9ee8-b8d8ac5c2f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Both pilots reported problems</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cb8e7-9a40-4bdb-a23b-890eea6b22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Airlines pilot said he was having difficulties and
        asked to return to base, Ethiopian Airlines CEO Tewolde GebreMariam told CNN.
        The pilot was granted permission to return to ground around the same time
        the flight disappeared from radar.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9693b-e7e0-4d7e-8a89-919f67caab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report by Indonesia''s National Transportation Safety
        Committee said the crew of Air Lion Flight 610 struggled to override the plane''s
        automatic systems in the minutes before it plunged into the ocean. The system
        pulled the plane''s nose down more than two dozen times, the report said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9705c43-736b-4325-a9e5-07886c55263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the MCAS system was responding to incorrect data
        transmitted by an AOA sensor. A different flight crew experienced the same
        issue on a flight from Denpasar to Jakarta the previous day, but had turned
        off the MCAS and took manual control of the plane, the report said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c48d8-90e0-4c3c-9103-a5efd3877741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Accident Investigation Bureau intends to release a
        preliminary report within 30 days.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431463a-77ad-4964-8ab6-2b6e12eaa5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:52:55.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/world/boeing-737-crashes-similarities/index.html">Experts
        say there were similarities in the Ethiopian Airlines and the Lion Air crashes.
        What were they?</a>"</em></p>'
