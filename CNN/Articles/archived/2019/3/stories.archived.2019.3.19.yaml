    'mgnl:tags': ['North-Luzon-Expressway', 'NLEX']
    'template': '1'
    'title': 'NLEX to charge lower flat rates starting March 20'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dec3b-8ab8-47a9-a32a-eee54b4e78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:39:44.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — Motorists
        using the North Luzon Expressway (NLEX) will shell out less cash starting
        March 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3569c48-dedc-4d90-8967-90667d227b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:39:44.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the NLEX Corporation Monday said under sections
        covered by the open system — where a flat rate is charged per entry — will
        charge less for Class 1, Class 2, and Class 3 vehicles beginning Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a28306-f291-4b5a-b1da-e4b65ec66384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:39:44.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class 1 vehicles, or ordinary cars, traveling the Balintawak, Karuhatan,
        Paso De Blas, Mindanao Avenue, Meycauayan, and Marilao sections will see an
        increase of ₱9 flat fee —&nbsp;and not the<a href="http://cnnphilippines.com/transportation/2019/3/6/higher-NLEX-toll-fees-March-20-.html">
        previously reported ₱10</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0005ea3-63fe-4377-aa78-b148b2280955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:39:44.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class 2 vehicles — buses and small trucks — will only pay ₱22 instead
        of ₱23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1848f-eca3-41cc-8b0f-e49e490502fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:39:44.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class 3 vehicles — large trucks/trailers — will pay an additional
        ₱28 instead of ₱29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031cc9cc-14bb-4497-aea2-8346f1184b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:39:44.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Corporation said the reduced toll increases are already reflected
        in the recently issued toll fare guide for motorists traveling the entire
        expressway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62613798-1161-4fd9-87d1-60cd1542a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:39:44.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare guide will also include the combined toll fee computation
        for both NLEX and the Subic-Clark-Tarlac Expressway (SCTEX). The SCTEX is
        not included in the toll rate increase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a8050-64b7-4302-898c-6b22762afc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T09:39:44.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The rate increases were approved following the recent
        opening of the 2x3 lanes, all elevated 5.65 km expressway harbor link segment
        10 traversing the cities of Valenzuela, Malabon, and Caloocan."</p>'
  'Cebu-killing-suspect-murder':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-19T09:30:33.500+08:00
    'imagesource': 'jcr:3951165c-3800-4b76-a44d-3b3f7cd0a11d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36479c56-44fa-4372-8b13-3c7f78f18e00'
    'lead': 'NBI officials say the motive could be ''extreme jealousy'' and the case
      can be considered as a crime of passion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T10:01:31.398+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:08:02.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:05:59.444+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Murder charges filed vs. 17-year-old suspect in Cebu teen slay'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61eb9b-b122-4114-8ea5-c8fb2930e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:01:31.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:08:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 19)</strong> — The National
        Bureau of Investigation in Central Visayas (NBI-7) has filed murder charges
        against the 17-year-old suspect in the brutal killing of a student in Cebu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31509d7-292a-4658-9d83-40de58aaa5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder case filed Monday was based on the Anti-Cybercrime Act
        of 2012 since most of the exchanges between the suspect and 16-year-old victim
        Christine Silawan were done on Facebook Messenger. It is believed that the
        suspect was the victim''s former boyfriend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ffeed-4911-4dd7-9273-8128f170de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there are at least 11 different security videos
        showing Silawan and the suspect together on the night of March 10, hours before
        the discovery of her body in Barangay Bangkal in Lapu-Lapu City. In the morning
        of March 11, Silawan was found lifeless in a vacant lot. Her face was skinned,
        exposing her skull, and she was naked waist down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa2928-2422-4b82-aba2-772da1fadb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung last time na nacaptured silang magkasama ay hanggang 6:38
        in the evening at ''yun ay naglalakad sila going to the direction of the vacant
        lot where the body of Christine was found," NBI-7 Regional Director Tomas
        Enrile told CNN Philippines Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce30faf-fe92-49c0-8428-2d8e046349a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang estimated time of killing, per our medicolegal doctor, was
        probably committed between 6 and 7 p.m. So yung time interval, malapit na
        malapit dun sa nacapture na last time silang magkasama doon sa time nung killing
        kaya napakalakas po ng circumstantial evidence po natin," Enrile added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4f4ba-d8ed-4d5f-afaf-0dcee054bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents anchored the complaint on circumstantial evidence including
        text and online messages between the victim and the suspect. They did not
        include the supposed confession made by the suspect, since he was a minor
        and had no legal counsel at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb732b2b-6070-4237-bb34-6c75345d07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested in his home in Barangay Maribago, roughly
        a 21-minute drive from the crime scene, on March 16. He is now under the custody
        of the Department of Social Welfare and Development. No weapons used in the
        killing were seized from the house of the suspect.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbfaa2-c5f7-4b35-a1b5-c7cf8c01676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI officials said the motive could be "extreme jealousy" and the
        case can be considered a crime of passion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0a19d-3f42-4fa7-8826-da415d788bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI-7 deputy director Dominador Cimafranca said there is a follow-up
        operation as they believe the suspect could have cohorts. He said the manner
        of killing led them to believe the suspect could not have done it alone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c6066-8dbb-4cad-b0f6-f12ba91b1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:08:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medico-legal officer Superintendent Benjamin Lara said aside from
        her face being skinned, the right side of Silawan''s neck was gone, and other
        parts like trachea, esophagus, and tongue are all missing. Lara, who examined
        the victim''s cadaver, noted the murder was "carefully and meticulously done."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6246aff-a2e1-4c1b-a84c-0441eb2fa681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.499+08:00
      'mgnl:createdBy': 'eimor'
