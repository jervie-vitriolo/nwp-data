    'jcr:uuid': '29270b75-8405-4f4d-a222-9763f074d105'
    'lead': 'MWSS says it can slap penalties against Manila Water Company, Inc. for
      violating its mandate to provide water 24 hours a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T14:02:53.364+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:07:54.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:01.769+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MWSS to look into possible penalty for Manila Water, rebate for affected
      customers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699fc12-de92-4d2c-b67d-7a87f9da5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —&nbsp;</strong>Senators
        on Tuesday reprimanded the water regulator in Metro Manila for saying it has
        no power to penalize a concessionaire for failure to meet its obligation to
        provide water supply to the east zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb825504-1112-4c79-8576-ca9544dd9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing of the public services comittee, Senate President Tito
        Sotto and committee chairperson Grace Poe said the Metropolitan Waterworks
        and Sewerage System (MWSS) can impose penalties against water concessionaires
        that fail to continuously supply water to customers. They read portions of
        the concession agreement that contradict a remark of MWSS Chief Regulator
        Patrick Ty during a House of Representatives hearing on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163e079-d2a9-4470-bf5e-dedec2c1fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat din ako kasi you should know your rules at the back of
        your hand. It seems to me you''re not verse with your own regulations," Poe
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb899b2-f5aa-4f14-91f7-aa310b3858c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty apologized for his "failure to articulate" his point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0ad08-c431-4fd6-9cda-5a16e2d7584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that his office can slap penalties against Manila Water
        Company, Inc. for violating its mandate to provide water 24 hours a day. He
        said the possible penalty can be imposed through a rebate to its 1.2 million
        customers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4095d-9439-48c1-8bad-bbf773bfeb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.714+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty said MWSS will come up with a decision on the possible penalty
        either in June or July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605a606-93dc-416b-a60e-3a92ea779c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do that and we are studying it right now. We are actually
        studying the amount of penalty that will be imposed, which can be rebated.
        Pwedeng magkaroon ng rebate dahil dito, subject to proper process," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1db301-e1a7-4960-84d6-bf77edae2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty said they don''t need to wait for the 2022 rate rebasing before
        they study the issue as the service interruption is an "unprecedented situation."
        He said, however, they may still look into the matter either in June or July
        as they want to focus on fixing the water supply and at the same time observe
        due process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b161b1d-9b3c-4463-bc4c-4f046f2a1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was was noncommittal, though, if MWSS will slap Manila Water
        with fines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f779cd-b1d4-455c-a401-5ed910b16008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Manila Water President and CEO Ferdinand dela Cruz
        said he has instructed company officials to explore ways to provide some relief
        to those affected by the service interruption starting March 6 through adjustments
        in the water bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc90309-12cc-4296-927f-90aab2e6387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:02:53.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure this will not take long," he told the Senate
        committee.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4081c44-2b18-4708-a7d2-ac0a9a3dd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:28:16.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:07:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 10, Section 10.4 of the concessionaire contract states:
        "A failure by the Concessionaire to meet any Service Obligation which continues
        for more than 60 days (or 15 days in cases where the failure could adverely
        affect public health or welfare) after written notice thereof from the Regulatory
        Office to the Concessionaire shall constitute a basis for the Regulatory Office
        to assesss financial penalties against the Concessionaire."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaca45c-25bb-4198-9d10-746d2b861852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other issues</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc498c61-e49a-4466-9979-1cb7582b05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers raised other issues concerning MWSS and Manila Water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efdabe-7e97-450a-aa0e-35dea4c9c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva pointed out the regulator''s lack of civil
        engineer, which he said could have led to the water crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c10288-027e-441d-a673-0c8f5c285603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS Administrator Reynaldo Velasco said the regulatory board is
        composed of two retired military officials, six lawyers and a chemical engineer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af16de-b5f4-4f36-80c2-a110261a2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the lack of a civil or sanitation engineer in the board
        is one of the reasons why we are in this situation now. Kung mag-aapply nga
        tayo sa trabaho, hinahanapan tayo ng sapat na qualifications bago kuhanin
        ng kumpanya," Villanueva said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a584be36-eed7-4e64-b9f5-38afdf82bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat pong masunod ang itinakda sa batas na naglalahad ng sapat
        na qualifications ng MWSS Board," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f020f31-c5d0-4de2-917a-358995d4ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: In fact, when we apply for a job, the company looks
        for adequate qualifications before us. We should follow the law that states
        the qualifications of MWSS Board.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d25c5-7d39-4e5a-a257-6a357f6edfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe believes that MWSS committed graver negligence than Manila Water,
        saying the regulator should have anticipated the water shortage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3163274-4f0a-4d31-a72c-c8d2e01a3d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko di rin nila ginagawa trabaho nila. ... Ako, sa tingin
        ko dapat palitan na sila (I think they''re not doing their job. ... I think
        they should be replaced," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b52cd-d433-4f86-8a2d-d826aaa305d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ping Lacson questioned the fee that Manila Water
        has been charging customers for the Cardona Water Treatment Plant in Rizal
        since 2015. The facility has not been operational until today.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f6163-d59c-408b-b39a-932f882954fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t that an irony na ''yung cause ng (that the cause of) water
        crisis na pinagdudusahan ng mga taga-Mandaluyong sinisingil nyo pa buwan-buwan
        (has burdened the people in Mandaluyong, and yet you still charge them monthly),"
        the senator asked.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa412b-8ca6-4fc4-9623-5e079fb4e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson further asked Manila Water how much it is collecting for
        the Cardona project, but the concessionaire failed to give an answer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf206515-60fb-4461-809a-37e17cd9f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the things that we plan on doing is kung pwede (if possible),
        this month ''wag mag-charge muna (don''t charge yet)," Ty said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cf7ab-e8e9-40db-b0ad-e0b8c69c1394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.712+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco considered Manila Water''s failure to finish the treatment
        plant in December last year as a major cause of the water shortage.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bd210-e4d9-41b8-a193-01e0e19b35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.713+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that was running in December 2018, we would not need to draw
        water from La Mesa Dam," Velasco said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212a134-1288-423e-9c5d-380b7ddf8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.713+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said Manila Water should refund to customers the amount collected
        for the plant since 2015.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad21ac-2ba0-4a73-933b-f4556c033d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:57:32.713+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Digital Producer Lara Tan, Correspondent
        Joyce Ilas, and Digital Producer Robert Vergara contributed to this report.</em></p>'
  'meteor-explosion-in-Earth-s-atmosphere-10-times-Hiroshima-atomic-bomb-energy':
