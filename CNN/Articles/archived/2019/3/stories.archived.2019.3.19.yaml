    'title': 'Aspiring law students must take PhilSAT in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374d9cb-1de0-4efe-b2e1-13a1d13a7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —&nbsp;</strong>The
        legal education system regulator said aspiring law students must take the
        Philippine Law School Admission Test (PhilSAT) scheduled in September despite
        the Supreme Court (SC) order temporarily lifting the requirement for admission
        into law schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e462c9-c6bf-4124-8bf4-7d1c61fdd6c9'
      'mgnl:activationStatus': true
