  'elon-musk-tesla-tweets-':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-19T11:38:46.119+08:00
    'imagesource': 'jcr:74ffad7e-08ad-48a3-be59-bcc25557f367'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23a9341-97ac-40d8-8f4a-6b4ade250289'
    'lead': 'The U.S. Securities and Exchange Commission has rejected Elon Musk''s
      claims that the regulator is unfairly trying to silence him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T12:09:29.874+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:07:57.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:00.801+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. SEC: Elon Musk''s failure to comply with court order over his tweets
      is ''stunning'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ed1bf-6f3b-4262-b4da-2c0b48ec11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Securities and Exchange Commission
        has rejected Elon Musk''s claims that the regulator is unfairly trying to
        silence him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422c0c1-a1bb-472b-b507-e412e8f7f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing Monday, the SEC said it was "stunning" that the billionaire
        business leader had continued to fire off tweets about Tesla without consulting
        others at the company despite having agreed to a court-ordered settlement
        requiring him to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acbb97e-ce4d-4f1e-8338-cd984ba00056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing is the latest salvo in a protracted battle between the
        SEC and Musk, who has been outspoken in his criticism of the securities regulator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bf465-c4c3-4ca9-b4ff-f5f9e54312ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fall, Musk agreed to a court-approved deal with the SEC in
        order to settle charges over his controversial tweet in August about his plans
        to take Tesla private. The settlement stipulated that Musk receive pre-approval
        for any social media posts containing information that is "material" to Tesla
        shareholders. At the time, the electric carmaker said it would establish a
        board committee to oversee its CEO''s posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a47c4-8edb-4772-8960-12568c38c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4a814-80bf-4b62-ba7b-8792ad873fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SEC has since found fault with Musk''s tweeting. In late
        February, the commission filed a motion asking a federal judge to hold Musk
        in contempt for violating the terms of the settlement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ddb300-b01e-45ac-994b-78c5f1cdef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6a532-468e-4b3e-92eb-3e580100c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC cited a tweet from February 19 in which Musk said Tesla
        would build 500,000 cars in 2019. He then tweeted a clarifying message that
        Tesla would be building at an annual rate of 500,000 cars by the end of the
        year, but would actually only make 400,000 cars in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7fc53-b92d-49c5-a2c9-6b11dba257c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e667c1-3f51-42b7-9b4b-0cd97e3d5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk fired back last week, arguing that the tweet didn''t contain
        material information about Tesla, that he diligently tried to follow the court
        settlement, and that the SEC''s request is a breach of his constitutional
        right to free speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764f443-43b1-42a4-ba35-7ecdc0863ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2f671-d15a-43df-b3c6-ef6b148d2ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reckless conduct''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e163dc-9db2-4927-bdf7-7e1f8b2bad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC disputed those points in its Monday filing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7427515-8076-4896-9c0e-232a512f9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1ace8-5428-4c2e-a194-2a02d424d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pre-approval requirement was designed to protect against reckless
        conduct by Musk going forward," the agency said. "It is therefore stunning
        to learn that, at the time of filing of the [contempt] motion, Musk had not
        sought pre-approval for a single one of the numerous tweets about Tesla he
        published in the months since the court-ordered pre-approval policy went into
        effect."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843ec26-4b81-49e1-95af-6e1fa6037749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c23e1b-2271-4320-ad67-a51de40cf605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is interpreting the settlement "as not requiring pre-approval
        unless Musk himself unilaterally decides his planned tweets are material,"
        the agency said, adding that such an approach is "inconsistent with the plain
        terms" of the settlement and makes the pre-approval requirement "meaningless."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0553d-22b5-4be2-941a-24b05d5ca4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c03f12-19eb-4312-a31b-50e49d5aa8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also said that Musk has "made no diligent or good faith
        effort to comply with the pre-approval provision of the court''s order."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf00d7-1c39-42bc-affd-e975b10d28a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6a0e9-5680-4cb1-ae91-29e9d2462010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it dismissed the Tesla CEO''s argument that his First Amendment
        rights are being violated because needing pre-approval for his tweets does
        not mean "that he is prohibited from speaking."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4cf391-6e7c-4fe0-b32c-bca0786c0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1701836-0df6-4cb2-ab09-ac7ea09f34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla didn''t immediately respond to a request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc0ae6-129b-4d7a-b640-983604a7d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3f4fb-ad66-4089-935c-0db2a9a68d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC sought to remove Musk as CEO of Tesla last year after he
        tweeted in August that he had secured funding to take the company private.
        It was eventually revealed that while he''d spoken with investors, he hadn''t
        secured anything. The SEC said the tweet was "false and misleading."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0144a45-9918-4449-beaa-87af744deb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50747dc5-3290-4512-9fc7-889102af1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement allowed Musk to stay on as CEO, but he had to give
        up his role as chairman of Tesla. He and Tesla were fined a total of $40 million,
        which Musk paid himself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a42fb-5a61-4a74-9fbc-0d7fcaa2287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7fb70-ce1a-492c-a68c-b01a4b1e70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US District Court for Southern New York, which approved the
        original settlement in October, will decide whether Musk''s February 19 tweet
        violated the deal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03869ea6-21c4-4cc9-8870-8e35e1e544bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T12:09:29.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/18/tech/elon-musk-sec-contempt-of-court/index.html">"SEC:
        Elon Musk''s failure to comply with court order over his tweets is ''stunning''"</a></em></p>'
  'paris-singapore-hong-kong-expensive-cities':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-19T13:06:58.503+08:00
    'imagesource': 'jcr:99c62e00-1dd5-41dd-8c2c-ecae2d8e5c46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1495821-7ab4-4dfd-bdb0-6f23938173c5'
    'lead': 'The most expensive cities in the world have been revealed — and the No.
      1 spot belongs not to one singly city, but to three destinations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T13:11:24.237+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:07:56.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:01.119+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'Singapore-', 'Hong-Kong']
    'template': '1'
    'title': 'World''s most expensive cities to live in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337c511-985b-4a4b-b575-e6bfc041f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The most expensive cities in the world
        have been revealed -- and the No. 1 spot belongs not to one singly city, but
        to <a href="https://edition.cnn.com/travel/destinations">three destinations</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd2475-3ea9-47dd-aff4-90cfa687ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris, Singapore and Hong Kong are joint leaders on the Economist
        Intelligence Unit''s 2019 Worldwide Cost of Living Survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407eccb-9449-43dd-ab46-8ad4bc026a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s capital city, which has been one of the top 10 since 2003,
        moved up this year, while last year''s fourth most expensive city, Hong Kong,
        jumped up three positions, leading to a tie at the top for the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1f549-d0ba-4d9a-94d9-8f0ec0f93492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual survey, which evaluates the cost of over 150 items in
        133 cities around the world, features a top 10 largely dominated by Asian
        and European cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f32c1-91e5-4a23-ae18-ececcaf421e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rises and falls</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c04a9-7db1-4292-a677-59114d2132c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Osaka moved up six positions, and now shares fifth place
        with Switzerland''s Geneva.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b46e49-ecd9-46a4-b902-a6ce8b1a78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York and Los Angeles are the only North American cities in the
        top 10, with the Big Apple rising six spots to joint seventh place, a position
        it shares with Denmark''s Copenhagen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e54a11-699d-459a-8d56-8bfa2f15c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Angels (LA) was named the 10th most expensive city in
        the world, along with Israel''s Tel Aviv.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd252778-4b52-4dd0-8ca1-8d670188fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, U.S. cities were among the priciest when
        it came to utilities and domestic help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a29d7-4a45-4d5d-a4bc-960d10f99fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Europe, Swiss cities Zurich and Geneva, coming in at fourth
        and joint fifth (with Osaka) respectively, had the highest costs when it came
        to household, personal care, recreation and entertainment expenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f20820-a033-43cb-8fca-b863939728c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Copenhagen''s high ranking, joint seventh (along with Seoul),
        was thought to be due to relatively high transportation, recreation and personal
        care costs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf17f41-f741-4529-af46-3aee8e63e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Turkey''s Istanbul has become considerably less expensive,
        dropping 48 places to joint 120th on the list — due in part to the decrease
        in value of Turkish lira.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2598b7f-fe1d-44d9-b7df-feb88acba195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uzbekistan''s Tashkent also experienced a big drop, falling 19 places
        to 131st, while Moscow is down 16 spots to 102nd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c0520-76ac-4fec-821d-52bbfc1a4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving up the list is Bulgarian capital Sofia, which has climbed
        29 spots to shared 90th position, thanks to an increase in the price of groceries,
        utilities and recreation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83716ed-527f-4374-ac96-aaf9f607e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic disruptions</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d5523-ad4d-40be-baca-9a6420e49229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of living in the UK has also increased. A surge in domestic
        prices, pushing London up eight positions to joint 22nd, is a main factor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf8bce-54cd-4898-84e4-d9e5049333ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco has also become a more expensive place to live, rising
        12 positions to 25th place.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e1312-8e50-4426-94c3-a95d9d5f91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note converging costs in traditionally more expensive cities
        like Paris, Singapore, Zurich, Geneva, Copenhagen and Hong Kong. It is a testament
        to globalization and the similarity of tastes and shopping patterns," says
        Roxana Slavcheva, editor of the survey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4946e-d59d-4699-b254-c18bdb3160d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More remarkable is the severe fall in the ranking of emerging economy
        cities —&nbsp;Istanbul, Tashkent, Moscow and St. Petersburg — owing to sustained
        high inflations and currency depreciations."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a431d5-9f44-4b80-8cb9-c3007803954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the cheapest cities to live in were largely made
        up of those experiencing well-documented political or economic disruption
        (or both in same cases).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bb808-7d37-44c8-b01f-bbdfb54bc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:11:24.240+08:00
      'mgnl:createdBy': 'pia'
