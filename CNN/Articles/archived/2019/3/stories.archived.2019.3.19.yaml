      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/19/Manila-Water-penalties-rebasing.html">MWSS
        to look into penalizing Manila Water, rebate for affected customers</a></strong></p>'
  'She-Talks-Asia-2019':
    'author': 'Chang Casal'
    'caption': 'Just as the last two She Talks Asia conferences, “We Are Enough” left
      us with new and powerful insights on navigating the world as an empowered woman.
      Photo from SHE TALKS ASIA/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-03-19T19:21:10.044+08:00
    'imagesource': 'jcr:c72aa29a-a6b2-4db9-b8ac-d1d575bbdc3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa43145-8439-4c18-920d-a8654388d970'
    'lead': 'Just as the last two She Talks Asia conferences, “We Are Enough” left
      us with new and powerful insights on navigating the world as an empowered woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T19:37:47.051+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T22:07:35.225+08:00
