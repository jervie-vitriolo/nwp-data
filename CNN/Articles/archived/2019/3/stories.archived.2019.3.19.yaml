      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) considers the case "solved
        but not yet closed" as it is looking for two other possible suspects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c233c-e260-4f3f-aa6f-d6ee55cc41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:08:46.499+08:00
