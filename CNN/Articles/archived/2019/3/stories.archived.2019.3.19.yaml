    'lead': 'Mayoral candidate Vico Sotto wants universal healthcare and freedom of
      information in Pasig City. But first he must go against a family that has dominated
      the city''s politics for almost three decades. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T20:16:40.562+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:07:15.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:06.093+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
