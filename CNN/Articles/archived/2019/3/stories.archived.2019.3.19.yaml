      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6b1fd-f301-4e46-978d-6fdc6e6435f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
