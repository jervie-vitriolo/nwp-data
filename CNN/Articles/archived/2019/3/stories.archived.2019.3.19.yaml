  'instagram-shopping-checkout':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-19T20:34:57.842+08:00
    'imagesource': 'jcr:ccf17488-9b4a-489b-b8d7-dfaad6dcc611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b35d7d0b-3e19-419a-8c74-f5a55a098e2a'
    'lead': 'On Tuesday, the photo-sharing platform announced a new checkout option
      that lets users purchase products and manage orders directly on the app. The
      feature will be initially available to people in the United States for 20 brands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T20:37:34.287+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:06:59.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:07.532+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'social-media', 'online-shopping']
    'template': '1'
    'title': 'You can now buy products directly on Instagram'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f055f5-8adb-47f3-8076-9c773848bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.287+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You can now buy the leather jacket
        you found while browsing Instagram on the app itself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90706b-1d54-4c6f-a34a-bbf84c3d2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the photo-sharing platform announced a new checkout
        option that lets users purchase products and manage orders directly on the
        app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd4589-ed35-4dbf-a631-1df4553e57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature will be initially available to people in the United
        States for 20 brands, including H&amp;M, Kylie Cosmetics, Nike, Warby Parker
        and Zara. More brands will be added in the coming months, the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aaba0a-487c-44e6-a383-a65f881d489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our earliest days, people on Instagram have loved to shop,"
        the company wrote in a blog post Tuesday. "Instagram is a place for people
        to treat themselves with inspiration, not a place to tax themselves with errands."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4646fe3-0485-49c4-9307-9558d3d7c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook-owned Instagram has been steadily adding tools to make
        shopping easier. Brands could already add shopping tags in some photos so
        users could see product details such as price, and then click out to the brand''s
        website to buy the item. Over 130 million people tap to see these product
        tags in shopping posts every month, up from 90 million people last September,
        according to the Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1948f44-0c2a-4b80-a0c0-6a529abafa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anindya Ghose, a professor at NYU''s Stern School of Business who
        teaches a course on e-commerce and social media, said the checkout button
        allows users to "act on that impulse [to buy] right away."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0a9ab-a83a-4eb2-a5a3-6f139e55292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people are forced to leave a platform and go to a different
        one to complete a task, there is typically a big drop off in user traffic,
        Ghose said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a1f53-f04e-4aab-be8f-e70de507bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enabling the entire transaction to occur within the same interface
        without going outside [the app] may not sound like a big deal, but that''s
        when most of the [traffic] leakage happens," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400f929-901b-487a-abdf-c63ccabdcf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram users will be able to tap a shopping product tag to see
        more details, and a "Checkout on Instagram" option will appear. Users then
        enter information, such as their payment method, shipping address, billing
        information and email. Instagram will save the payment information so it does
        not need to be reentered every time someone wants to buy something new.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425fef4-3e4e-454c-a537-846cbb4283be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies have made forays into social e-commerce but with
        mixed success. Instagram may be better positioned to succeed as people already
        seek out fashion inspiration on the app. Its large user base and broader demographic
        appeal than other platforms could also help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e4f9d-59ba-4b14-b785-e6414ae93478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.288+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram will have a "selling fee" to help fund the feature and
        offset related expenses, such as payment processing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721aa9fa-c6d8-4e20-b011-10f1a83981a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said payments will be secure and processed in partnership
        with PayPal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3833e4c-50f0-46ed-baab-fd02734ceedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may be wary of giving Instagram — and parent company
        Facebook — credit card information and home addresses amid a string of privacy
        and security scandals at the company. For its part, Instagram said it doesn''t
        share payment information with sellers, and it keeps financial information
        on secured servers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30455f-c6ed-4ed3-bb6f-177b401bb4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its blog, the company hinted that there is still more to come
        on the shopping front: "Checkout is just one part of our long term investment
        in shopping. We''re excited to introduce even more ways for people to enjoy
        shopping on Instagram this year."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3590bb63-1b5b-4d1d-9b20-21fa109a049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:37:34.289+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2019/03/19/tech/instagram-shopping-checkout/index.html"
        target="_blank">You can now buy products directly on Instagram</a>."</em></p>'
