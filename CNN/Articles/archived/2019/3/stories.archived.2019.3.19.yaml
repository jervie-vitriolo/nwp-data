      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —&nbsp;</strong>A
        power lifter from the Philippines who is taking part in the 2019 Special Olympics
        World Games in Abu Dhabi has been featured by international blog "Humans of
        New York" (HONY).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb6628-45de-44d0-87c9-5053d3a8a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T08:44:43.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approached by HONY, 20-year-old Eduardo Munarriz said he draws inspiration
        to become a good leader from his teammates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc7973-83b2-474d-b3ef-2f76d97220e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T08:44:43.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole team is counting on me to get as strong as possible because
        I am the muscle of the team. Being the biggest is like a way to take charge.
        It doesn''t even matter if I have super powers because I can use my own true
        strength, and the barbell is like a type of weapon," Munarriz said in the
        HONY interview posted Monday.</p>'
