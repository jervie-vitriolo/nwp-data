    'mgnl:tags': ['2019-elections', 'The-Source', 'Commission-on-Elections', 'James-Jimenez']
    'template': '1'
    'title': 'WATCH: How to cast your vote in the elections '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784c9cb-c55a-47ad-9d6a-b95ecefe0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;Exactly
        how do you cast your vote in the midterm elections on May 13?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfd03a-683e-4200-86f0-01a1512717d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db882650-bdf3-4061-aeb5-4d5f8a79bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections spokesperson James Jimenez showed that it''s
        as simple as making sure you fully shade circles next to the names of your
        chosen candidates using the special pen you will be given and inserting your
        ballot in the Precinct Count Optical Scanner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0e978-9056-4f7c-8054-33453f686dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e8585-3d92-4005-b0d5-7c20d747bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the machine will print out a receipt for you to check
        if your votes have been correctly scanned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb099e-4428-41ff-be76-a5a77bbee1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ba156-ea10-4aec-9522-0f1a187ba55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jimenez warned voters not to vote in excess of the slots available
        for a certain position. For example, you will only be asked to vote for 12
        senators, so you should not go over that or else all your votes for senator
        will not be counted. However, you can vote for less than 12 senatorial candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10f526-54a4-4d62-9d25-7790f0d895a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246ea00-110d-41a2-8f82-6c5cb3db0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T13:15:41.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters can also reject a ballot if it has any other marking aside
        from the signature of the election inspector and if it is crumpled, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee005bf-8996-4b43-9601-3d870917fc49'
