  'budget-surplus-january-bureau-of-treasury':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-19T15:59:01.880+08:00
    'imagesource': 'jcr:6d7913d4-32c4-40e3-9180-02b33feab282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd6b9a1-af5c-4a22-b0d2-9b0d4c40cd0b'
    'lead': 'The national government has a total of ₱44.5 billion in unspent funds
      brought about by budget delays, according to data from the Bureau of Treasury. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T16:01:44.956+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:07:48.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:03.562+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government-budget', '2019-budget', '2018-budget', 'bureau-of-treasury',
      'treasury']
    'template': '1'
    'title': 'Government posts higher budget surplus over low spending in reenacted
      budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82880ed-6184-4130-a314-c19c56293c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.956+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;The
        delayed 2019 budget is rearing its ugly head in the form of low spending that
        has resulted in a budget surplus in January - four times more that what was
        posted in the same month in 2018, the Bureau of the Treasury (BTr) said Tuesday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6ef61-dada-495c-9c4a-f86a12908490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.956+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government posted a surplus of ₱44.5 billion in January as against
        P10.2 billion year-on-year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f000a1-760b-487d-a90f-a5bceb3999d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.956+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the bureau said spending only reached ₱212.2 billion,
        seven percent lower than the ₱228.7 billion disbursed in the same month last
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a55b9-d5d3-4467-abc0-8d2acbc8125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.956+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contraction in government spending resulted largely from the
        delays in the implementation of new government projects and salary adjustments
        due to the deferred passage of the 2019 General Appropriations Act (GAA),"
        the BTr said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085c947-2b53-49b8-bb38-f06c558318a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.956+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also paid ₱45.9 billion in interest payments for
        international loans, up by six percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005da824-c19e-47c8-8d0c-1a7706a7a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.957+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for revenues, the government collected ₱256.7 billion, a seven
        percent increase from the ₱238.9 billion collected in the same month last
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e16276-7da0-437a-85b4-4b94addac6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.957+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the Bureau of Internal Revenue, the main revenue
        agency, collected ₱185.1 billiony, five percent more than the ₱175.6 billion
        posted in the same month last year. The higher tax collection was due to additional
        excise taxes under the tax reform law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a770fc-9ac9-4188-851e-7eef96db7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.957+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs collections were also up by 18 percent, or ₱48.4 billion
        in January due to tighter import monitoring and proper valuation of goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d31a4-8a1f-456e-b0e9-639e3ab5f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:01:44.957+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers have warned that a reenacted will impact economic
        growth. They have lowered the growth outlook this year from seven to eight
        percent, down to six to seven percent because of less spending</p>'
