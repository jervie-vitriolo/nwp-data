    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a74fa1-0c86-45d6-b67a-5301518cf9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — Justice
        Secretary Menardo Guevarra called the recent report of an international lawyer
        group on legal practitioners'' killings "preposterous," after it supposedly
        pinned the blame on the administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90725a60-08ce-490d-8ef5-b8e318574325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, I find their conclusion that lawyers'' deaths
        are state-sanctioned preposterous, unless they can back it up with some credible
        evidence. Of all people, they as lawyers, should be the first to show proof
        of facts before making reckless public statements," Guevarra said in a statement
        sent Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2b3a5-61de-4199-94d6-b7181435734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers'' panel called on President Rodrigo Duterte to protect
        and not attack the legal practitioners, after finding out that at least 37
        of them have been killed since the start of his presidency. The lawyers also
        said Duterte''s declarations give police, military and "effectively anyone"
        a license to kill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8a037-acd0-4d68-a087-e4c672fa5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/18/International-Lawyer-Delegation-killings-Rodrigo-Duterte.html">International
        lawyers call on Duterte admin to protect, not attack legal practitioners&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65163a5c-d62c-4048-a3cf-e002b569f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the justice chief said it was a "sweeping statement," and
        also added that his department will "do its part" in protecting legal practitioners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a76d5-e053-4e5e-b1cb-f2dbc63507ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also refuted the report''s claims of a lack of "structural
        protection, compensation, or remedy" for the victims and their families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764c699-162f-4f23-a7f3-6c2290908753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the case of Quezon City Deputy City Prosecutor Rogelio
        Velasco, whose death is undergoing preliminary investigation, after he was
        shot dead in May 2018 while driving.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a060626-030d-4508-81d7-6e14f3c2468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many reasons why lawyers get killed -- work-related,
        personal, business, political, etc. and pinning the blame on government may
        be pushing it too far," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834f4d4-4b7a-4052-b920-d34ab6976271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:09:53.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra had earlier expressed support for prosecutors getting firearms
        for protection, but admits the Department of Justice lacked the budget to
        provide for bulletproof vehicles or body armor.</p>'
  'water-restored-in-93-percent-of-Manila-Water-customers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-19T19:20:44.047+08:00
    'imagesource': 'jcr:ee5c0dc9-c5e9-42d3-a252-38eb3133e538'
