    'template': '1'
    'title': 'LIST: MRT-3, LRT Holy Week schedule'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090828c7-c11a-4880-8d17-eb8526133836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T15:22:20.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Heads up,
        commuters in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849f64c-2e65-4cde-8f27-be54a044e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Rail Transit System (MRT-3) will implement a seven-day
        shutdown while the Light Rail Transit (LRT) Lines 1 and 2 will be available
        only for three days next week in observance of the Lenten break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd9d4e-14c5-4c80-870d-e4dfa14cae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) announced Thursday that
        the MRT-3 will be closed on April 15 to April 21 as part of its "annual general
        maintenance shutdown." Thursday (April 18) and Friday (April 19) are public
        holidays. Operations will return to normal on April 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c845b-79e5-42d8-80fe-c7c4ed429ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 also limited its operations last year, but only for five
        days (Holy Wednesday to Easter Sunday).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311ab49-f424-4af6-9db9-2babd45b1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative, the DOTr said it will provide 140 Premium Point
        to Point (P2P) bus services on April 15 to 17 and April 20 to 21 from 5 a.m.
        to 9 p.m. that will dropoff and pick up both northbound and southbound passengers
        in designated areas near every MRT station.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">TINGNAN: Narito ang mga lugar na magsisilbing drop-off at pick-up
        points ng 140 buses para sa MRT-3 Bus Augmentation Program ngayong April 15-17,
        at April 20-21, mula 5AM hanggang 9PM. <a href="https://t.co/CTOZvwIJYu">pic.twitter.com/CTOZvwIJYu</a></p>&mdash;
        DOTr MRT-3 (@dotrmrt3) <a href="https://twitter.com/dotrmrt3/status/1117233973912936448?ref_src=twsrc%5Etfw">April
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c650b-8695-4530-9f14-be340702d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T11:15:30.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:07:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054e340-ab85-4611-9f28-a9ef294ace40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare matrix for the bus services will follow the MRT-3 train
        fares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae96230-1edd-469b-9d40-eafe7d55127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LRT Lines 1 and Line 2 will be closed on April 18
        to April 21.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c48a3-2fc4-414d-beca-03a6014fc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lines will be available only from April 15 to April 17. The
        LRT-1 line to Baclaran will operate from 4:30 a.m. to 10:15 p.m. during those
        days while the train to Roosevelt will operate from 4:30 a.m. to 10 p.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed886256-92fb-4cd7-8110-78ff45f375e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the LRT-2 westbound Santolan-Recto train will operate
        until 7 p.m. while the eastbound Recto-Santolan train is until 7:30 p.m.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183e6b1-5508-45fc-b6bb-322144d8d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both LRT trains will resume full operations on April 22.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6fda9-0e86-4e10-a997-929a76483911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8eba68-1dcf-4bf0-9c45-1d73c3895d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longer MRT-3 suspension</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6a2f0-6a5c-407f-ae3b-3ad1d6485198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary for Communications Goddes Libiran
        explained in March that a longer suspension of operations for the MRT is needed
        this year "due to the current degraded condition of MRT-3."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af6e57-f9ef-474f-855e-e1b22f375ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preventive and repair activities will be done to improve the reliability
        of the system, as we implement in parallel the comprehensive rehabilitation
        and overhaul of the entire MRT-3," she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61f93f-cf45-405e-9b3e-939ee1d4429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation is expected to last for more than three years.
        It will cover the replacement of worn out tracks, upgrades of signaling systems
        and overhaul of light rail vehicles. It was scheduled for January but was
        moved to May.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874e4a3-e91e-4acd-824f-1e26ad8afb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T16:15:51.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail system is almost two decades old, causing frequent breakdowns
        and glitches in recent years.</p>'
