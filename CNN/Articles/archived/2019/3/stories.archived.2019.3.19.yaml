    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44df2f-975f-49f8-a83b-4b776d1fccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is moving swiftly under Ardern''s leadership to respond
        to what she called the "worst act of terrorism" in the Pacific island nation''s
        history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e58897-b7a2-486f-a5e1-50e231d62897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said on Monday that the attacks -- which killed 50 people
        and wounded dozens more -- exposed weaknesses in gun laws that the government
        will address through reforms to be announced within 10 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b0073-4330-43bc-8337-dfbae2a1b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have rightly been questions about how this could have happened
        here," Ardern said Tuesday during her first address to Parliament since the
        attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90131f-df25-4978-a754-c3dfa2276680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is anger that it has happened here. There are questions that
        need to be answered and I assure you they will be."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08975e-51b5-4893-9172-2768f23b8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament members gathered in the House on Tuesday to share condolences
        for the victims. They will meet again on Wednesday, the same day Ardern intends
        to return to Christchurch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf59b18-4fe2-4ced-ad3c-6bcd9e58dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said she will meet with first-responders and victims'' families
        on Wednesday as they prepare for burials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851bf6e1-cbf1-4440-b4e5-a8bbf7301497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, she visited members of Christchurch''s Muslim community
        wearing a hijab in what observers lauded as a meaningful gesture of compassion
        and respect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dae7f2-3150-4172-a397-eb2fd7ab45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dddfc6-5e11-42c8-9371-1f505336baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pledge to overhaul gun laws</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744db878-b6ac-4452-9875-9667388c0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/jacindaardern/videos/546035515886781/">Speaking
        after her weekly cabinet meeting</a>&nbsp;Monday evening, Ardern told reporters
        that ministers had agreed "in principle" to reform gun laws.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb15e9e-5d53-46b4-a25a-8d28cabbc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that "for a short period" the planned amendments
        might create uncertainty for some gun owners, Ardern said she believes "the
        vast majority" of New Zealand''s gun owners agree that change is needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfbf67-bb06-48a5-87e0-623f0cd5ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, popular New Zealand e-commerce website TradeMe ended
        the sale of semi-automatic guns on its online marketplace.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d8951-353b-401b-b4c9-5082a4437e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have listened to public sentiment following Friday''s terrorist
        attack in Christchurch and decided to remove all semi-automatic firearms sales
        and parts associated," TradeMe wrote in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2a8c6-f165-4f2b-ad10-58176b592b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inquiry to be launched into attack</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93252c-a0ee-4fa3-80b7-9392555836a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said an inquiry will look into the circumstances
        leading up to Friday''s attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378a370-1797-4be7-98f2-77facdb8b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry will investigate what agencies knew -- or should have
        known -- about the gunman''s access to weapons or any impediments into the
        sharing of information, she said. Those agencies include the New Zealand Security
        Intelligence Service, the Government Communications Security Bureau, police,
        customs and immigration, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1ba42-fb6d-4759-b929-12e19ed54538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry will also look at the suspect''s travel movements, activities
        in New Zealand, use of social media and contact with others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4ebe1-3244-4047-be2d-af47407bf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said the government had preliminary discussions about giving
        New Zealanders an opportunity to commemorate the victims, but any national
        memorial service will not take place this week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee3259-d759-4662-b8a1-8eff95ca6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/03/18/asia/new-zealand-reporters-notebook/index.html">A
        quiet country reels after a horrific massacre</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6b2fa-5057-4199-8052-4ba8daee4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern, accompanied by the governor-general, Patsy Reddy, and Parliament
        Speaker Trevor Mallard, on Monday opened a national condolence book for victims
        for people to sign in the National Library in Wellington.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0085e-190e-4d75-a5f3-c212b52338cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is a small action, the condolence book offers an opportunity
        for New Zealanders to unite and express our opposition to hate and state our
        commitment to the values of love and compassion," Ardern said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad70051-18bc-461e-a30a-0a666bb6d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c56b96-977d-48e8-b563-900116fde3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Zealand''s largest criminal investigation</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81355edb-e2ce-4edb-8cb8-459627a1da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the injured, 31 people remain in Christchurch Hospital, including
        nine in critical condition in intensive care, health officials said Monday.
        A 4-year-old girl also remains in a critical condition at a hospital in Auckland
        after being transferred there on Saturday. Her father is also in serious but
        stable condition in Auckland</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86332c4e-1968-4d7f-9363-71584fbb1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Police Commissioner Mike Bush told reporters Monday
        that the investigation into the attacks was the largest criminal probe ever
        undertaken by the country''s police.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d63a3-1a8e-4047-8d17-ed280eebd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Brenton Harris Tarrant, 28, is believed to be the only
        person responsible for the attacks, though he could have received support
        from others, the commissioner said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed34334-a0aa-45b3-aaa8-b7b985bda5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant lived in the southern city of Dunedin, around 225 miles
        from Christchurch. Officials said he had no criminal history in New Zealand
        or Australia and had not drawn the attention of the intelligence community
        for extremist views.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730ea91-b4b9-4938-b2a0-f095ba4cdf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush said the threat level in New Zealand remained high and there
        would be increased visibility from police and emergency service partners "for
        weeks to come."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660daec4-6a81-4abc-9a89-dd83434feeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:35:51.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/18/asia/new-zealand-mosque-shooting-tuesday/index.html">"New
        Zealand''s Prime Minister will return to Christchurch as families of terror
        victims prepare for burials."&nbsp;</a></em></p>'
