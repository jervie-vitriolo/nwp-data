  'Comelec-Mindanao-other-areas-election-hotspots-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-19T17:41:42.217+08:00
    'imagesource': 'jcr:58f24b2c-eef6-4a63-9f2d-62c06baebdab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97388102-7f25-4c05-ae72-efccb183b5c7'
    'lead': 'Aside from the Mindanao island group, the poll body has also identified
      Jones, Isabela, Lope de Vega, Northern Samar, and Abra province as ''Category
      Red'' hotspots for the upcoming midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T17:52:58.358+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:07:44.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:04.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Mindanao', 'Isabela', 'Northern-Samar', 'Abra', 'election-hotspots']
    'stories': ['2e44b7b2-6049-48ce-8ae6-081afed951e6']
    'template': '1'
    'title': 'Comelec declares whole Mindanao, 3 other areas as election hotspots  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b3333-72cd-4117-9538-ada0ecae74aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:52:58.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;&nbsp;The
        Commission on Elections (Comelec) on Tuesday declared the entire Mindanao
        as a "category red" hotspot for the upcoming midterm polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fe0c4-60d4-42de-b6d5-ebf3f33db6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:52:58.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration is in light of suspected "election-related incidents"
        as well as "serious armed threats" supposedly posed by rebel groups in the
        area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784423e3-4307-42af-a0d1-464b100a8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:52:58.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This developed in the wake of suspected election-related incidents
        in the last two elections, together with serious armed threats posed by the
        New People''s Army (NPA), Bangsamoro Islamic Freedom Fighters (BIFF), Abu
        Sayyaf Group (ASG) and rogue elements of the Moro National Liberation Front
        (MNLF) and/or Moro Islamic Liberation Front (MILF) and other analogous groups,"
        the poll body said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdbeee-ee8c-4ead-85ce-0ec683990b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:52:58.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A category red means there may be sufficient ground for Comelec
        to put an area under its control. The poll body can also direct more police
        and military forces "as the need arises."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a33e0c-8b9f-4195-a5fa-8cde7b50400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:52:58.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from South, other areas under category red are Jones in Isabela,
        Lope de Vega in Northern Samar, as well as the entire province of Abra.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7a7d0-eedf-4752-a6a8-013704f93354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:52:58.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) in February has identified
        <a href="http://nine.cnnphilippines.com/news/2019/02/12/election-hotspots-2019.html">over
        700 hotspots</a> ahead of the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ff00e-a6b9-4608-a61f-af041012a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:59:28.376+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP assured the public that authorities will make adjustments
        for their "intensified security operations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6388a-7490-4161-b5ee-c3d23b1c73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:59:28.376+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:07:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall continue to perform our mandate to enforce the law and
        ensure peace and order in the run up to the May 13 polls," it said in a statement
        Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03a82e-f4e3-4f88-a914-ae3972f2b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:52:58.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City and Daraga town in Albay were placed under Comelec
        control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1bf20-e917-45c8-94bd-0a72b42bea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:52:58.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Mindanao has been under martial law since May 2017.</p>'
