      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silawan''s mother, Lourdes, said the arrested suspect is the perpetrator
        but hoped his cohorts will be arrested as well.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c25e9-7127-4572-af59-9cefe3c38022'
