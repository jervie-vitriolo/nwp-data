    'template': '1'
    'title': 'Law abolishing Road Board signed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde74645-033e-4420-9738-7b79a3422e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:11:35.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — President
        Rodrigo Duterte has finally signed the law abolishing the graft-ridden Road
        Board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0599a-47b2-419d-b6d5-382d6d0964a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:11:35.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President enacted Republic Act (RA) 11239 on March 8, according
        to the document released by Malacañang on Tuesday. The law abolishes the Road
        Board, which previously manage the road user''s tax or motor vehicle user''s
        charge (MVUC) for repair and maintenance of roads. State auditors have repeatedly
        slammed the agency for supposed fund irregularities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898f253-52c4-401f-a261-fe1493b8d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:11:35.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law which takes effect 15 days after publication in state-run
        Official Gazette or in a major newspaper, the road users'' tax will be transferred
        to the National Treasury to fund government projects under the budget law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7bf3c-bb32-4461-8d14-85fe9d0d3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:11:35.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11239 states that the fund should "be earmarked solely for the
        construction, upgrading, repair, and rehabilitation of roads, bridges, and
        road drainage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59a07b-2545-472c-824a-f9a4db2ed754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:11:35.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretaries of the departments of Budget, Public Works and Highways,
        and Transportation, craft the implementing rules and regulations within 30
        days from the effectivity of the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb9f5b-f703-410f-a609-7cc275cc65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:11:35.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders previously insisted that the President did not want
        the Road Board abolished, but the President himself said otherwise in a speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40adc6b4-484a-4ebf-959c-e22a8d0179ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:11:35.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, Duterte said he would support the Senate''s move
        to abolish the Road Board and called the agency a "milking cow" of corrupt
        government officials. The Commission on Audit has flagged billions of pesos
        worth of unimplemented and unobligated projects, and millions of pesos of
        excessive costs and overpayment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8d5f3-7753-49eb-b1f7-f6335946973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:11:35.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:07:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2001 to May 2018, the board had collected ₱166.18 billion,
        of which only ₱136.87 billion have been released, according to the Senate.
        Then Budget chief Benjamin Diokno said the agency had a ₱45-billion fund surplus.</p>'
  'Cloud-seeding-operations-El-Nino-Wednesday-':
    'author': 'Carolyn Bonquin'
