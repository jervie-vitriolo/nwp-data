    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759c0915-3f4d-40f6-9268-ee4d9542aa8f'
    'lead': 'Rains will continue in parts of Mindanao as the tropical depression formerly
      called "Chedeng" has weakened into a low pressure area (LPA) after hitting land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T07:21:07.915+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:08:04.781+08:00
