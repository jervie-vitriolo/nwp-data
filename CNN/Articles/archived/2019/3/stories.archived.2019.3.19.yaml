      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/africa/cyclone-idai-mozambique-zimbabwe-intl/index.html">Cyclone
