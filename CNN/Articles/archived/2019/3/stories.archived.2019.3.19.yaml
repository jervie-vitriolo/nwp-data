      'mgnl:type': 'text'
      'text': '<p>Hilton''s special day is actually February 17.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48246a-392c-4336-bdee-319ab812ea85'
