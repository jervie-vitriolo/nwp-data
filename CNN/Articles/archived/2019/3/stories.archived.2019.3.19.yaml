      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“You can’t control what you feel, but you can control what
        you do.”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a185fa-b6b5-49c3-8f44-f51fa8435e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.053+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first panel discussion of the day involved a conversation among
        She Talks co-founder Lynn Pinugu, internist Dr. Geraldine Zamora, graphic
        designer and co-founder of Future Faces Manila Winnie Wong, and teacher and
        founder of the Purposeful Creative Arriane Serafico. The four talked about
        the pressure women often put on themselves and the difficulty of juggling
        multiple roles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906297d2-aa50-4547-b5c8-2232133e5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.053+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora shared how being a doctor takes up a lot of her time — so
        much that she feels guilty for not spending enough time with her daughter.
        Zamora said that when these moments arise, she manages her feelings of guilt
        by “trying to focus on what’s present.”</p>'
    '7':
      'image': 'jcr:69daf896-92e1-4898-a276-88e13a83a91d'
      'imageCaption': '“It’s hard to know what you really want to know before exploring,”
        said teacher and Purposeful Creative founder Arriane Serafico during the panel
        discussion on how women can manage and balance their multiple roles. “You
        have to diverge before you converge. You have to allow yourself to have a
        period of exploration.” Photo courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0461cd7-b3f8-4fae-9f0d-25845caaaf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:43:49.274+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7978f9b-0f54-4693-8987-daef0237ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.053+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serafico talked about how she deals with the days when the pressure
        of being on top of one’s game gets too much, especially after seeing other
        women like herself succeeding and living seemingly perfect lives online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b09397-80a1-4580-8eec-88ecff6f12cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.053+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s easy to say honor where you are... But for me … there are
        days when it’s much harder,” said Serafico. “Most of the time you can’t control
        what you feel, but you can control what you do.” She advised anyone feeling
        this way to get out of the house and get active, whether by going to the gym
        or by simply going for a walk. “I go to a different place just to shift my
        attention for a while.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd1c5a-d33a-4cdb-b05c-2ade18723c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:41:15.671+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“You have to diverge before you converge.”</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b3cb1-bf1c-4319-a14b-7dc6305afec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.054+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serafico, who used to work in government before pursuing more creative
        endeavors, also spoke about the importance of exploring and being open to
        change, especially when it comes to your career.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54869303-90ff-4315-8157-15991320480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.054+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s hard to know what you really want to know before exploring,”
        she said. “You have to diverge before you converge. You have to allow yourself
        to have a period of exploration.”</p>'
    '94':
      'image': 'jcr:14acbba0-3641-4e33-b8fd-399252a06671'
      'imageCaption': 'With the theme “We Are Enough,” this year, the focus was on
        self-love and self-worth. Photo courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5f1d2-4a93-4856-8499-8fed110307f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.060+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2379824-bde4-4c6a-8754-0483864ac24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.054+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Don’t associate your self-worth with getting accepted or
        rejected for work.”</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610bb1ff-11a9-4d60-ba53-6026946394c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.054+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second panel discussion had actress and Team Pangilinan manager
        Maricel Laxa-Pangilinan, brand and marketing strategist Jane Dee, P&amp;G
        brand manager Nicole Villarojo, and Status Media Group CEO Rosario Herrera
        come together to discuss how women can negotiate their worth in the professional
        setting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e174b5-64ab-471c-a142-a1c15f1c24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.054+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On dealing with clients and making smart business decisions, the
        group discussed the value of knowing your self-worth, your values, what you
        can bring to the table. Though over-promising feels like second nature, especially
        for women, the group highlighted that this often comes at a cost, whether
        in time or money.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08dbf1-3486-4399-bab3-047fc03004d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.055+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Decide if [the job] makes sense for you,” said Villarojo. “When
        offers come, I look at, do I have the flexibility, does it provide a platform
        for growth, does the org have a culture I can thrive in?”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b80f2a-264d-417b-a83e-7e9918f6a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.055+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also discussed what steps one can take when you’re being
        low-balled by clients. They all agreed on the importance of learning how to
        take the emotions out of business deals — one’s self-worth should never be
        associated with getting accepted or rejected for work. But they also agree
        that doing so does not always come easy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecbf217-8c55-4385-a95a-26674e1113ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.055+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Removing emotions comes from experience,” says Villarojo. For the
        meantime, she says you can come up with “objective criteria” to help ground
        you and the people you serve. This way, there’s an objective way to determine
        if a project is successful without leaving you to doubt yourself.</p>'
    '12':
      'image': 'jcr:ed33d2e0-0e53-4620-8f8c-46d6f07f0355'
      'imageCaption': '“Decide if [the job] makes sense for you,” said P&G brand manager
        Nicole Villarojo. “When offers come, I look at, do I have the flexibility,
        does it provide a platform for growth, does the org have a culture I can thrive
        in?” Photo courtesy of SHE TALKS ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f28180-6683-456b-a125-3b334e763a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:43:49.275+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b8d22-0c0e-40ce-b912-7d7ff8dd3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.055+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Checking social media should never be the first thing you
        do in the morning.”</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c826434f-03df-448a-aaa7-13b0df595b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.055+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the panel on dealing with the pressure of social media culture,
        newest She Talks co-founder Bianca Gonzalez was joined onstage by actress
        and Body Love advocate Iza Calzado, travel photographer and zero-waste lifestyle
        advocate Kimi Juan, and Slam Philippines editor-in-chief and Titan 22 brand
        content director Nikko Ramos.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc0874-82b6-4c26-ac91-430857191188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.055+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a general consensus among the group that spending too
        much time on social media can be detrimental to your mental health and sense
        of self-worth. To combat this, Calzado advised users not to check on social
        media the first thing in the morning. “The last thing you want is to have
        self-doubt and insecurity creep up on you.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e13960-1e15-4f83-bc59-1329f9b84c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.056+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Juan reminded the audience that everyone curates their life
        on social media, putting their “best self” on Instagram and Facebook, Ramos
        said that it’s important to remember that “other people’s wins aren’t your
        losses.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b5298-d55e-4796-9ca5-5689940b8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:37:47.056+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:07:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important to point out that social media is just an extension
        of yourself, it’s not real life,” added Gonzalez.</p>'
    '22':
      'image': 'jcr:731a73e5-21a0-4c1c-aa0f-57f17e7024db'
      'imageCaption': 'During the panel discussion on the pressure of social media
        culture, Slam Philippines editor-in-chief Nikko Ramos shared that, for him,
        the best way to deal with the pressure of social media is to carefully choose
        not just what you post on your account, but what you let your feed become
        as well. “Make sure that if everything you put out, you feel good about …
        sana happy ka din sa nakikita mo, nababasa mo.” Photo courtesy of SHE TALKS
        ASIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9715c-f3de-472f-b4c3-b0c40027d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T19:43:49.276+08:00
