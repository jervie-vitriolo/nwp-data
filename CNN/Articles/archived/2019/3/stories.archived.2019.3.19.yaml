  '74-Nebraska-cities-emergency-declarations':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-19T14:47:06.471+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b215cdbb-50cd-4046-ac6c-b0400d0207d4'
    'lead': 'U.S. Vice President Mike Pence will travel to Nebraska to tour communities
      devastated by record-breaking flooding that is expected to continue throughout
      the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T14:50:24.622+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:07:51.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:02.526+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '74 Nebraska cities issue emergency declarations amid historic floods
      that killed 4 and displaced hundreds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf2a86-f717-4a82-8def-6c2f7799db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;U.S. Vice President Mike Pence will
        travel to Nebraska Tuesday to tour communities devastated by record-breaking
        flooding that is expected to continue throughout the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc0985-2e88-46d3-b47e-c801aa9c6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders said on Twitter Monday
        night Pence will visit Nebraska at President Donald Trump''s request, to "survey
        the damage from the terrible flooding that''s impacted much of the Midwest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6242d4b-d5ea-49f6-b4d8-2b48513630d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people, three in Nebraska and one in Iowa, have died
        in the flooding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843b840-cc6a-40fd-b9ee-0065042edb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities across the Midwest are expected to see more rising water
        this week, CNN meteorologist Michael Guy said. There will be some showers
        from Iowa to Mississippi, but they won''t impact the flooding, Guy said. Meanwhile,
        rivers will continue to crest this week and next, with cities including Omaha
        heavily impacted by cresting, Guy said. A crest is the highest point of a
        flood wave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d45f96-8301-4eb2-a374-d762cf7f8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivers began rising last week following a "bomb cyclone" that stormed
        over the central US with hurricane-like winds and blizzard conditions. That
        snow and melting ice ended up in rivers and streams, causing flooding and
        damage after the storm was over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2868775-4bd3-4cc1-8a42-bf36f3a1fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8 million people in 14 states from Minnesota to the Gulf
        of Mexico are under a flood warning, Guy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b4651-80fb-4220-9385-5f4006979457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Water swallows streets and highways</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f3a5b-825a-4080-a09c-8f740dd7e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska, Iowa and Wisconsin have all declared a state of emergency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff8e44-537b-4f99-a327-28cdd4907425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many residents and communities across our state have been responding
        to flooding that has impacted homes, businesses, and cities and towns across
        Wisconsin," Gov. Tony Evers said. "The warm temperatures and rain the last
        few days have caused much of the heavy snowpack and ice to melt resulting
        in flooding, ice jams, and river sand creeks to rise."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5d5f1-0242-4806-9025-ca56ecc7656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-four cities, 65 counties and four tribal areas have issued
        emergency declarations in Nebraska. Flood records have been shattered in 17
        places across the state and rivers will likely break more cresting records
        this week, according to the Nebraska Emergency Management Agency (NEMA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a095a-9e9b-4996-86a0-f8c66ff7da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska Gov. Pete Ricketts called the flooding the "most widespread
        disaster we have had in our state''s history."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0badf72-0394-4c4a-84bb-eafb07fe44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Lincoln Mayor Chris Beutler requested a disaster declaration
        from the governor, after the flooding left 284,000 residents in his city under
        restricted water usage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452c5b3-bd5a-450f-bbaa-0172b07476a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nebraska Department of Health and Human Services also warned
        the flooding may have contaminated private water supplies, adding wells should
        be tested to ensure safety.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba9978-a5d0-4d7f-a65f-16cb83c49f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cloudiness or a change in taste or smell are signs of possible
        contamination," administrator of the DHHS Drinking Water Program Sue Dempsey
        said. "If there is any indication that the water supply has been breached
        by flood waters, even without noticeable changes in taste or smell, I encourage
        residents to get a water sample kit for testing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e0278-4f45-4848-b69f-6e3e2569b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>At least 4 flood-related deaths</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09256266-ec27-43d5-882e-8f9a1e233128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraskan James Wilke, a farmer in Platte County received a call
        to go help rescue a person trapped in a vehicle, according to NEMA spokesman
        Mike Wight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba62eba-3284-47af-b8a4-8ddcdcf3ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the guidance of emergency responders, James drove his tractor
        over the Shell Creek bridge on the Monestary Road and the bridge gave out.
        James and the tractor went down into the floodwater below," family friend
        Jodi L. Hefti wrote on Facebook.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f832252-64c1-43e5-9bba-23a3ef6f317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Nebraska man died after he was overcome by floodwaters near
        a dam in Spencer, Wight said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdecc0-3fa9-4a79-a897-126796d85860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Platte County Sheriff''s Department also confirmed the death
        of 80-year-old Betty Hamernik who was trapped in her home as the water rose.
        By the time rescuers got to her, the department said, she was dead. Hamernik''s
        cause of death has not been determined and remains under investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0c591-e19b-43a9-9596-3282f7d79db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iowa, Aleido Rojas Galan of Nebraska was one of three people
        rescued from floodwater, Iowa''s Fremont County Sheriff''s Office said. But
        Galan, 55, succumbed to his injuries and died at a hospital in Lincoln.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9543b9-f568-4355-bdf0-f63a511a2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hundreds displaced, millions in damages</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87f125-eaa4-47b0-8384-041c54d6e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEMA Assistant Director Bryan Tuma said the Red Cross is so far
        operating nine shelters, which are housing more than 470 individuals. Twenty-nine
        counties had mandatory or voluntary evacuations, 18 of which have now allowed
        their residents to return.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f107ef5-b688-4bc9-b660-3b319f97770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nebraska has already seen a $205 million impact on its
        public sector from the floods, NEMA said. The state''s private sector has
        seen a $60 million impact.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f8396-3f5e-4022-a2d6-92f1ec97cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricketts said Monday the state has been working with the Federal
        Emergency Management Agency and other federal officials "to get emergency
        disaster declaration declared, and tap into those federal resources for public
        assistance and individual assistance."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd44cc4-2746-4192-ba10-7dbbfbeff7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the recovery process begins, NEMA urged residents to keep looking
        out for loved ones and neighbors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d2ded-7bda-44ff-bd7e-4ebe6e9e5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signs include: increased use of alcohol, tobacco or other
        drugs; feelings of anxiety, disbelief or numbness; physical reactions such
        as headaches; and the worsening of chronic health problems.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad6592-f6bd-441e-a3ad-be4e703c188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T14:50:24.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/us/nebraska-floods-tuesday-wxc/index.html">74
        Nebraska cities issue emergency declarations amid historic floods that killed
        4 and displaced hundreds</a>."</em></p>'
