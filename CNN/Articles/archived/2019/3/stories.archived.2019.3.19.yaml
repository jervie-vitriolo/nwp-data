    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65488038-9b9c-49fe-9b17-2fa7f511057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T22:16:24.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — Authorities
        seized a total of 166 kilograms of high-grade shabu after a raid conducted
        in an exclusive village.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab700e-d5ce-4034-b146-365e6ec00e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T22:16:24.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) and the Philippine
        National Police on Tuesday reported that they seized a total of 166 kilograms
        of the illegal drug from a house in Ayala Alabang Village, Muntinlupa City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c24626-aa3c-4f7e-975f-fa71ea409344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T22:16:24.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs are worth around ₱1.13 billion pesos, and were confiscated
        from four Chinese nationals suspected members of the Golden Triangle Drug
        Trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d656789-a200-4f6f-9ce4-fb993e8c5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T22:16:24.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs were stored in biscuit packs and tea canisters, and meant
        to be sold in the Philippines, particularly in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871987b-7d62-40d5-bc29-90fb726566c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T10:49:50.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA chief Aaron Aquino said they will also look into possible links
        between the arrested suspects and the drug syndicate busted in Dasmarinas,
        Cavite in February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649af184-962d-429b-99cd-56b23d099435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T22:16:24.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA said it will be focusing on high-end drug operations held
        in exclusive subdivisions, hotels, and clubs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec6c4e-0f88-44eb-952c-bc1743de4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-20T07:27:27.423+08:00
      'mgnl:createdBy': 'roel'
      'mgnl:lastActivated': 2023-01-29T22:06:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Crissy Dimatulac contributed
        to this report.</em></p>'
  'lawyers-reviewing-legal-practitioners-harassment-surveillance':
    'caption': 'An international lawyers panel on Monday called on President Rodrigo
      Duterte to protect and not attack the Philippines legal practitioners, after
      finding out that at least 37 of them have been killed since the start of his
      presidency. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-19T23:08:37.171+08:00
    'imagesource': 'jcr:9ad834d7-6a7d-470d-aa36-8b6991bf1428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61abf53c-252a-4fc1-be72-0298e2f86909'
    'lead': 'The alleged harassment comes after their call for the Duterte administration
      to protect and not attack legal practitioners in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T23:27:11.852+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:06:26.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:09.200+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l lawyers reviewing legal practitioners'' killings claim experiences
      of ''harassment, surveillance'''
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db4ece-9e8c-4a03-914a-e5e395993db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — An international
        delegation of lawyers to the Philippines to review the killings of legal practitioners
        claimed they experienced "brazen threats, harassment, and surveillance" on
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c1713-cda3-45fb-bf9c-1597ad517ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so for real. And it stared at us right in our faces," the
        delegation said through a statement from Suzanne Adely and Hans Gaasbeek,
        two of the panel''s members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf79e4c-92fb-4ba8-bdc3-9aca485cf1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said a man and woman in civilian clothes were monitoring them,
        during their press conference at the Integrated Bar of the Philippines (IBP)
        in Pasig City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5366be-6b15-4642-86ed-6adc0a11a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He milled around the Delegation and was not-so-discreetly taking
        our pictures and snooping on our conversation. Meanwhile, a woman in sloppy
        civilian clothes was also close by and was looking ill at ease, reporting
        at the top of her voice to somebody over the phone," their statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b25c1e-fead-41b4-a674-c501b5878ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer group also reported being tailed from the IBP to a mall
        by two men in bull caps on a motorcycle without a plate number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062cfbb-10e3-44a5-b13e-224d680281ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were tailed until we reached our hotel where more men in civilian
        clothes and bull caps were posted at both entrances, obviously stalking us
        and peering into the lobby and monitoring the ingress and egress of people
        and vehicles," the delegation said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860758f-a936-49f0-ae00-db9a24a1e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of their host committee was also tailed by unidentified
        men, the lawyers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc282b12-18fc-41f4-94d6-7158e9b2d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation is in the Philippines to investigate the spate of
        lawyers'' killings under the administration of President Rodrigo Duterte.
        An earlier IBP statement said there have been 38 legal practitioners killed
        since August 2016, the year Duterte took office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa665ef1-1f52-4fe9-96b5-1705924aee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the panel denounced the killings and called on the President
        to protect and not attack legal practitioners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35a627-559c-49fc-8bfa-a4d80f558c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even more outstandingly ironic is that we as international lawyers
        made time to see things firsthand on the reported attacks on our peers and
        brethren out of genuine concern and who in good faith humbly put forward concrete
        recommendations for consideration by the authorities are ourselves the object
        of attack," the statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923bcf6e-7c05-4f2c-8656-eca3064b62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T23:27:11.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:06:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation said the acts seem to be "intimidation and reprisal
        by State agents."</p>'
    '28':
