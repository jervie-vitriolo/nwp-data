  'MWSS-vows-no-Kaliwa-Dam-without-indigenous-tribe-approval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-19T18:15:57.810+08:00
    'imagesource': 'jcr:06cc61e1-0960-46f2-b9f0-db9ac380c7dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0fe2194-4ef0-457f-bfd3-42a57726b9ac'
    'lead': 'Metro Manila''s water regulator assures senators it will secure the go
      signal of an indigenous tribe in Tanay, Rizal before constructing the China-funded
      Kaliwa Dam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T18:18:31.104+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:07:43.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:04.893+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MWSS promises no Kaliwa Dam without indigenous tribe approval'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105781d1-1973-4439-9a0d-e098f43e931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> —&nbsp;Metro
        Manila''s water regulator on Tuesday assured senators it will secure the go
        signal of an indigenous tribe in Tanay, Rizal before constructing the China-funded
        Kaliwa Dam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c74bb6-5f2d-4c53-add2-9ff25128e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, during the Senate committee hearing on
        the ongoing crisis in Metro Manila and Rizal province, asked Metropolitan
        Waterworks and Sewerage System (MWSS) Administrator Reynaldo Velasco if the
        Dumagat tribe members who live beside the dam have agreed to give up their
        ancestral land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b478829-034d-4ce4-8fab-3bfc13cc05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS said there is an ongoing consultation with the Dumagat tribe.
        Velasco vowed they will secure an approval from the tribe before they begin
        constructing despite the project being a "done deal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da285f07-0770-424a-892c-45b75e23f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go through a process to get their approval, including
        the agreement on what they''re supposed to be paid and the relocation of 46
        families that are affected. These are all taken care of. I assure you that
        if these are not in place, we will not start the dam. I want to assure you
        that the dam will only get started if we get all of these requirements," he
        told Hontiveros during the hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53b2b1-4091-4c40-8f54-c3cc0702f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 27-kilometer tunnel will connect the water source from General
        Nakar-Infanta in Quezon to a water treatment plant in Antipolo-Teresa in Rizal
        to supply water to Metro Manila and nearby areas. But residents, especially
        the Dumagat tribe members, are strongly against it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ce1be-7af0-43ef-934a-6f8c1919d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Dumagat tribe at the foot of Sierra Madre mountains
        in Tanay, Rizal said the water that will be released from the dam will obliterate
        their farmlands, homes, and places of worship. He said 11,000 Dumagat people
        will become homeless if it pushes through, adding they will reject any offer
        of relocation. Aside from the Dumagat tribe, around 2,000 residents of Barangay
        Laiban are also against the China-funded project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388d880-872b-407a-94dc-2f5816dc08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China vs. Japan</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f716c0-59c1-4f5c-9f0f-f8dd8e72d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS administrator also addressed a Japanese firm''s alternative
        to the China-funded Kaliwa Dam. Senator Sherwin Gatchalian highlighted the
        supposed benefits of the proposal of Osaka-based infrastructure firm Global
        Utility Development Corporation (GUDC).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3f113-959d-4b93-b565-f3225ff60033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GUDC on Monday said compared to the China-funded New Centennial
        Water Source Project (NCWSP) Kaliwa Dam, their proposed weir or low-level
        water intake will address safety concerns and will be more economical for
        the government.</p>'
    '60':
      'image': 'jcr:2120c580-45b5-4f16-9a61-a5df2a0624bc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7c7e0-50c2-4cdf-84ea-8f9fe1c8740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de612583-88d0-492d-b2e4-f3cb25948b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said that under the Japanese firm''s proposal, the weir
        can only tap a maximum of 550 million liters per day (MLD), while China''s
        Kaliwa Dam can provide 600 MLD plus 1,800 MLD in the second phase of the Laiban-Kaliwa
        Dam. He also said the China-funded dam is the better option because a weir
        wouldn''t be able to store enough water supply during dry season.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20eaea9-9229-4e4b-9af6-3ae8f34be293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite it being a sealed deal, Presidential Spokesperson Salvador
        Panelo, who is concurrent chief presidential legal counsel, said his office
        will look into the suggestion of the Japanese firm.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0579c-6f1f-4337-8265-d65d9e2b6a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask this particular Japanese entity or firm to give us a
        copy of their proposal and my office will look into it and I will make a recommendation
        to the President," he said in a media briefing on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ee9b8-bb66-48b7-abfc-f9872f5d4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disadvantageous China loans?</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b361d-7fb5-4581-ab01-8f5ce5f14fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point raised by the senators is China''s high interest rate.
        Under the official development assistant (ODA) grant from China signed in
        November 2018, China pledged to provide ₱12.2 billion or around 64 percent
        of the ₱18.7 billion project cost of the Kaliwa Dam. Poe expressed concern
        that the 2 percent interest rate might be disadvantageous to the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b20e5a-eb33-4ec1-9b41-c81737c1933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto naman talaga natin ng solusyon, gusto natin na mabilis. Pero
        kung igigisa naman tayo sa sarili nating mantika na 2 percent, it sounds low
        but compared to ODAs of other countries, mataas ''yun," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec4157-0de0-4cf0-ae90-709b43f7424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "At diumano may probisyon pa doon na China will own patrimonial
        rights in case we default. Is that true? Magiging sa China ba ang tubig natin
        kapag hindi tayo makapagbayad? Hindi nila madadala ang tubig sa China pero
        pwede nilang taasan ang singil ng tubig sa atin."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d6eb1-eba5-49e4-b242-da9e1495ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Velasco allayed Poe''s fears, saying her claim "does not exist."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348f690-b692-46e4-89be-850bdffbf345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said construction will begin in July as soon as the engineering
        design is complete. He said the New Centennial Water Source-Kaliwa dam project
        phase 1 will take four to five years to complete, but government has asked
        the Chinese constructors for a shorter period, say, two years.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d054ffa-76f3-40cd-b0f9-8a45d4448c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:18:31.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Rex Remitio, Carolyn Bonquin
        contributed to this report.</em></p>'
