    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5033b2f3-a046-4d56-b8c9-952ca444f88a'
    'lead': 'Comelec spokesperson James Jimenez shows how to cast your vote in the
      elections this May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T13:15:41.115+08:00
