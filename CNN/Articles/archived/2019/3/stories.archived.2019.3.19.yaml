  'New-Zealand-telecom-executives-letter-to-Facebook-Google-and-Twitter':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-19T21:56:32.744+08:00
    'imagesource': 'jcr:36370d56-b422-49da-9d3b-7e8222cb2d49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07f7b53b-95ba-4abf-ac34-2b2bc97fa1d2'
    'lead': 'Executives at three major internet service providers in New Zealand write
      a letter to the CEOs of Facebook, Google and Twitter, asking them to take more
      responsibility over the content on their platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T21:59:09.296+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:06:38.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:08.548+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Read the letter New Zealand telecom executives sent to Facebook, Google
      and Twitter'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267199ad-19d5-4649-9903-95e551e5df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:39.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Executives at three major internet
        service providers in New Zealand have written a letter to the CEOs of Facebook,
        Google and Twitter, asking them to take more responsibility over the content
        on their platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7938f812-3edf-4a8c-9123-7a32da8b962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the letter dated March 19 is reproduced below:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceecce31-155a-450f-8b0b-fe93fc819b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg, chairman and CEO, Facebook</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fb354-d56e-4d99-832c-12951a0c2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Dorsey, CEO, Twitter</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e598181-833d-4bdc-9f86-491cd0f4dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sundar Pichai, CEO, Google</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89548b3d-3d02-4bd8-a1d3-74ed1a71b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be aware that on the afternoon of Friday 15 March, three
        of New Zealand''s largest broadband providers, Vodafone NZ, Spark and 2degrees,
        took the unprecedented step to jointly identify and suspend access to web
        sites that were hosting video footage taken by the gunman related to the horrific
        terrorism incident in Christchurch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13071404-1d1a-4b20-ad8b-086e026cf107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As key industry players, we believed this extraordinary step was
        the right thing to do in such extreme and tragic circumstances. Other New
        Zealand broadband providers have also taken steps to restrict availability
        of this content, although they may be taking a different approach technically.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7c4bb-8973-4a7d-ad0d-850e84f15ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also accept it is impossible as internet service providers to
        prevent completely access to this material. But hopefully we have made it
        more difficult for this content to be viewed and shared - reducing the risk
        our customers may inadvertently be exposed to it and limiting the publicity
        the gunman was clearly seeking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32035605-0e0b-4ab6-80e6-108beac65680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We acknowledge that in some circumstances access to legitimate content
        may have been prevented, and that this raises questions about censorship.
        For that we apologise to our customers. This is all the more reason why an
        urgent and broader discussion is required.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e2282-ca11-452e-93f0-f749079edb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet service providers are the ambulance at the bottom of the
        cliff, with blunt tools involving the blocking of sites after the fact. The
        greatest challenge is how to prevent this sort of material being uploaded
        and shared on social media platforms and forums.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7db2b-b827-43a1-8c48-51d81922ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We call on Facebook, Twitter and Google, whose platforms carry so
        much content, to be a part of an urgent discussion at an industry and New
        Zealand Government level on an enduring solution to this issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae2c6b-2dfb-47c6-b02c-aab335df3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We appreciate this is a global issue, however the discussion must
        start somewhere. We must find the right balance between internet freedom and
        the need to protect New Zealanders, especially the young and vulnerable, from
        harmful content. Social media companies and hosting platforms that enable
        the sharing of user generated content with the public have a legal duty of
        care to protect their users and wider society by preventing the uploading
        and sharing of content such as this video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5c5d6-9ae8-4922-a48d-9bcfc2d181e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we recognise the speed with which social network companies
        sought to remove Friday''s video once they were made aware of it, this was
        still a response to material that was rapidly spreading globally and should
        never have been made available online. We believe society has the right to
        expect companies such as yours to take more responsibility for the content
        on their platforms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3a670-de92-47db-a278-56a827714960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content sharing platforms have a duty of care to proactively monitor
        for harmful content, act expeditiously to remove content which is flagged
        to them as illegal and ensure that such material -- once identified -- cannot
        be re-uploaded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4752e-61c9-442c-9afa-7a0166b0ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology can be a powerful force for good. The very same platforms
        that were used to share the video were also used to mobilise outpourings of
        support. But more needs to be done to prevent horrific content being uploaded.
        Already there are AI techniques that we believe can be used to identify content
        such as this video, in the same way that copyright infringements can be identified.
        These must be prioritised as a matter of urgency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222353f5-75d6-458d-8a1e-93a3bae971bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most serious types of content, such as terrorist content,
        more onerous requirements should apply, such as proposed in Europe, including
        take down within a specified period, proactive measures and fines for failure
        to do so. Consumers have the right to be protected whether using services
        funded by money or data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d2926-3d58-4962-861e-d6e90985ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time for this conversation to be had, and we call on
        all of you to join us at the table and be part of the solution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582fdf1-6013-4c40-ae70-669b2ff0d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Simon Moutter, managing director of Spark</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e87bee-211e-438a-96bc-1cea40b57c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Jason Paris, CEO of Vodafone NZ</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09b6a8-ebf4-4e13-baf4-0cdb114fbbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Stewart Sherriff, CEO of 2degrees</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058957c-49d8-4dc3-92e0-406d18a3f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T21:59:09.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:06:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/tech/new-zealand-tech-letter/">Read
        the letter New Zealand telecom executives sent to Facebook, Google and Twitter</a>."</em></p>'
  'shabu-Muntinlupa-village':
    'caption': 'The Philippine Drug Enforcement Agency and Philippine National Police
      seize a total of 166 kg of illegal drugs worth around ₱1.13 billion from 4 Chinese
      nationals in Ayala Alabang Village, Muntinlupa City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-19T22:07:42.135+08:00
    'imagesource': 'jcr:f20c06de-c4d7-4ae8-a0af-8fbc11ed4828'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd3a21c5-c904-4784-990a-e53dfdd33158'
    'lead': 'Authorities have confiscated an estimated 166 kilograms of shabu from
      four Chinese nationals in an exclusive village in Muntinlupa City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T22:16:24.740+08:00
