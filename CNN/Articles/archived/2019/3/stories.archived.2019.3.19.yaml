    'title': 'Cloud-seeding operations to begin Wednesday   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97143a85-b76c-4533-8618-066257256770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T16:21:41.085+08:00
