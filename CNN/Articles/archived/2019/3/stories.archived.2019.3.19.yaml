      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Before she was a reality star and mogul,
        Kim Kardashian West was Paris Hilton''s friend and assistant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafc8e8-2591-4f42-81d6-39df89b7a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:15:52.287+08:00
      'mgnl:createdBy': 'robert'
