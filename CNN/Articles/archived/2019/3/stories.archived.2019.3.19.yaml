      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b414576-cd1c-4683-9c28-d0b548f0bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum circular on Tuesday, the Legal Education Board (LEB)
        said students would only be conditionally enrolled if they did not take the
        PhilSAT on April 7 or flunked the test. Among these conditions is that they
        would have to take the next PhilSAT in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6157c9c-bc5f-4c63-92d0-43567e68fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08bcbb-2961-4b3e-b6de-fd89de73f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the student fails to take the next scheduled PhilSAT for any
        reason, his/her conditional enrolment in the law school shall be automatically
        revoked and barred from enrolling in the following semester," said the LEB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddeb2e-2b59-4a40-b0bd-3fafee8c0355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c57d1-1c18-4f26-8765-47fca7094997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fail the PhilSAT would also have their conditional enrolment
        revoked, but the LEB said Law schools could still let them stay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b1140-846a-4eae-82d8-0211c5472f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb03b2-44ba-49e2-90bd-d46772b49c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students entering law school without taking the PhilSAT or have
        failed it, along with those who have passed the test but have expired certificates
        of eligibility and college honor graduates without or expired certificates
        of exemption will have to submit an undertaking under oath, apply for conditional
        enrolment before the LEB and pay the prescribed application fee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac130f-912d-4a21-81ad-c7717c6faeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d67f99-226d-4054-ae8e-bc15f5c996f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LEB also said that the PhilSAT next month would proceed despite
        the SC''s order, saying that this does not stop the test from being administered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb84b8-96c9-4fae-995d-49f1e0c97da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.232+08:00
