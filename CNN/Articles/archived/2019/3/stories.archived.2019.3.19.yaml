      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '99':
      'image': 'jcr:a2121467-c9fd-499d-8e9f-db880f657805'
      'imageCaption': 'This year, Bianca Gonzalez joins Lynn Pinugu, Vicky Herrera,
        and Iza Calzado as a She Talks Asia co-founder. Photo from SHE TALKS ASIA/FACEBOOK'
