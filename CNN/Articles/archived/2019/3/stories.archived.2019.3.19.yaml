    'mgnl:tags': ['chedeng', 'chedengph', 'weather', 'rain', 'pagasa']
    'template': '1'
    'title': 'Rains to persist over Mindanao as ''Chedeng'' weakens into LPA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e926fc3-09bf-4285-adaa-85df5ad00d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:29:14.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong>&nbsp;—
        Rains will continue in parts of Mindanao as the tropical depression formerly
        called "Chedeng" has weakened into a low pressure area (LPA) after hitting
        land, the weather bureau said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2e186-2e24-4f5c-af0c-c8c00b0338e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:29:14.593+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Chedeng has made landfall in Malita, Davao Occidental,
        Tuesday at 5:30 am.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0da1a-491f-4888-b1fa-9082d30e2749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:29:14.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:04.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the LPA will still bring "scattered moderate
        to heavy rains" to Zamboanga Peninsula, Bangsamoro, North Cotabato, Davao
        del Norte, Davao del Sur, and Davao City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd1d58-d652-461e-81b5-1451dda0fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:29:14.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Mindanao and portions of Central Visayas and Leyte,
        meanwhile, will have light to moderate rains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0d216-338b-47ee-af2e-2b1b841e21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:29:14.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tropical cyclone warning signals have also been lifted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd89a18-c112-473e-9c5d-bf396f7e9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:29:14.594+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low pressure area was last spotted in the vicinity of Lake Sebu,
        South Cotabato.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bf276-1413-4627-9a08-91a5caffda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T20:29:14.595+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:08:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised residents, especially those using small boats, to
        refrain from travelling over the eastern seaboard of Visayas, as well as the
        eastern and southern seaboards of Mindanao.</p>'
  'rowling-backlash-dumbledore-grindelwald':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Photo: CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-19T07:23:30.385+08:00
    'imagesource': 'jcr:065aec5b-6bb0-4ff1-9926-3f0aaf0830b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bd76ea9-1ce1-4583-94bf-680eb876b4f9'
    'lead': 'Some people aren''t happy with JK Rowling''s assertions about the love
      match between Dumbledore and Grindelwald.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T07:26:21.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:08:04.437+08:00
