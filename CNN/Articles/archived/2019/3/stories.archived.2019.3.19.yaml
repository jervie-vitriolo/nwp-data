      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6908715-d4f4-4dfe-a7c1-40631802b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilSAT has been assailed before the SC for supposedly infringing
        on the academic freedom of law schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd9750-e245-4391-9c24-4e8fd8fdc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:22:24.232+08:00
