      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91eecc-44d8-4a2e-a2a7-dc0f6cc6df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country <a href="http://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html">officially
        withdrew</a> from the ICC on Sunday, making good on President Rodrigo Duterte''s
        announcement in 2017 following a case filed against him over alleged extrajudicial
        killings in the administration''s unrelenting campaign against illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf99cad-60a2-463b-9bb6-71d902de8509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed in April 2017 by lawyer Jude Sabio. It was a
        77-page document on the killings, formally called by the tribunal as a "communication."
        This was followed by supplemental information from opposition lawmakers Senator
        Antonio Trillanes and Magdalo party-list Rep. Gary Alejano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01380ad7-a3a6-401d-8a35-19f9f0b33011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio is the lawyer of Edgar Matobato and Arturo Lascañas, who both
        admitted they were hitmen for the so-called "Davao Death Squad."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63815c7f-2d1f-4045-a7b5-2a82b6605e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda last year launched a preliminary examination on the situation
        in the Philippines, and depending on the results of that, may decide to start
        an investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605c032-1159-40e9-bce3-a06c223652a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/3/8/international-criminal-court-duterte-war-on-drugs-philippines-withdrawal.html"><strong>READ:
        Lawyer says ICC asked him about witnesses vs. Duterte drug war; decision may
        be out soon</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a23336-d817-4403-95ed-1032fea15560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has consistently maintained that the ICC has
        no jurisdiction over the country, with Presidential Spokesperson Salvador
        Panelo saying the Philippines would not assist the court in the investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921d81e-90a0-4b54-a840-917b1c0797ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said ICC officials who come to the country to probe the
        situation <a href="http://cnnphilippines.com/news/2019/3/18/ICC-withdrawal-prosecutors-deportation-.html">may
        be deported</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176f332-4e9e-435d-8b27-119e202586b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/3/18/DFA-Locsin-ICC-war-on-drugs-.html"><strong>READ:
        DFA chief: ICC weaponizes human rights to defend illegal drug trade</strong></a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4664d-3679-40c8-b90c-b9201466621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:46:04.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in a press briefing Tuesday, lambasted Bensouda''s supposed
        "agenda" of political persecution against Duterte and the current administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999c2df-f80f-4ff0-92f8-1bc04da977cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:46:04.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why she''s doing it," the spokesperson told reporters
        in Malacañang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b24f93-979b-4828-b86b-c4d64a555028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:46:04.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I know is that international organizations appear to have
        conspired against his President. They opt to believe what they have been receiving
        from this source in the Philippines, false stories, and false situations about
        this country," he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe494a1-febc-4bf1-b406-16e50499b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:46:04.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, O-Gon Kwon, the President of the Assembly of States Parties,
        expressed his regret over the country''s withdrawal from the ICC and hoped
        it was temporary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58dded-34fb-479e-bbc7-2013ba50f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely hope that the departure of the Philippines from the
        Rome Statute is only temporary and that it will re-join the Rome Statute family
        in the future," he said in a statement Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be20190-86bb-4aa7-adff-40e6f0586bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:46:04.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, noted the country''s decision to pullout from the
        tribunal will stay -- especially under Duterte''s watch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363a479-4b78-464f-aee3-da851dad9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:46:04.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that the Philippines'' local courts are capable
        of making public officials -- including presidents -- accountable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423e5be-2add-481a-951e-612244708e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:46:04.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:08:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a judicial system which is robust, and functional and very
        effective," Panelo added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a99b53-b46f-4038-8353-540059692609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratified in 2002, the Rome Statute is the treaty which established
        the ICC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fcb5b-c0fb-48bb-85bc-8b27d8a4e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:03:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.icc-cpi.int/about">According to the ICC</a>,
        "In addition to founding the Court and defining the crimes of genocide, war
        crimes, crimes against humanity, and - as of amendments made in 2010 — the
        crime of aggression, the Rome Statute also sets new standards for victims''
        representation in the Courtroom, and ensures fair trials and the rights of
        the defence."</p>'
