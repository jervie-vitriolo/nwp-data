      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair recently reunited to celebrate Hilton''s 38th birthday
        -- albeit almost a month later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b39db-bbd1-454e-9869-44dae361c1c3'
      'mgnl:activationStatus': true
