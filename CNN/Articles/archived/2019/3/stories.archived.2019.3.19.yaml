      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Chinese buyer bid more than $1.4 million
        for a Belgian racing pigeon in an "unprecedented" sale, according to the auctioneer
        that organized the sale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668833be-a628-41a5-86e1-82860a2f4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pigeon, Armando, is considered to be the best long-distance
        racing pigeon "of all time" according to PIPA, the website that organized
        the sale. The bird has been dubbed by some as the Lewis Hamilton of racing
        pigeons, in reference to the Formula One racing driver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d280645-2a53-4dcc-977c-e512c538e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of champion is rarely offered for sale," <a href="https://www.pipa.be/en/newsandarticles/reports/armando-joel-verschoots-record-breaking-pigeon-video">the
        site said</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100af331-e6e4-4f93-8a3a-f038146537c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price spike came in the <a href="https://www.pipa.be/en/newsandarticles/news/update-armando-sold-1252000-euro-total-revenue-joel-verschoot-auction-2400000">final
        hours of bidding</a>, as two Chinese fanciers kept one-upping each other.
        The price went from about $600,000 to $1.4 million in about an hour, PIPA
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eca44e-16db-4f41-baae-003b1a143656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIPA said Armando is the most expensive bird ever to be sold at
        auction by a huge margin. The next most expensive is believed to be a bird
        called Nadine, which fetched more than $450,000 at auction in 2017. The buyer
        was a Chinese fancier named Xing Wei, according to media reports at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b30e3-4079-4e0b-b1a2-63074d8ae58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Verschoot, the Belgian breeder who put Armando up for auction,
        sold a total of 178 pigeons at auction for more than $2.5 million, including
        7 of Armando''s offspring. He also sold a bird named Contador, which fetched
        more than $225,000, per PIPA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c222d-6dcd-44e3-88d2-3d82ef3a2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigeon racing has become increasingly popular in parts of China
        among the country''s elite and its middle class.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89555b58-1deb-49ef-9370-ab924580d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Yan, the deputy general-secretary of Beijing Changing District
        Racing Pigeons Association, said at least 100,000 pigeon breeders live in
        Beijing, and almost 90,000 of them are registered with Racing Pigeons Associations
        in different levels, to qualify for the games held in the spring and autumn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7486c4a0-0d17-42a0-a2fc-013f7560d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitions can be lucrative for bird owners, with some prizes
        amounting to tens of thousands of dollars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ac5b0-1601-4e3a-a34f-05636821ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:43:58.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:07:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/asia/armando-record-breaking-pigeon-intl/index.html">Chinese
        buyer bids record $1.4 million for racing pigeon</a>."</em></u></p>'
  'Gloria-Macapagal-Arroyo-House-2019-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-19T11:48:52.745+08:00
    'imagesource': 'jcr:e6229f4e-c932-484b-8373-13bd3588bc5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24521f30-8370-451e-b40e-f2f09af023f8'
    'lead': 'The deadlock between the House and the Senate over the 2019 budget is
      still on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T11:52:41.342+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:07:58.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:06:00.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gloria-Macapagal-Arroyo', '2019-budget', 'House-of-Representatives',
      'Senate', 'Ping-Lacson', 'Ronaldo-Zamora']
    'stories': ['0f2d900c-f23f-4d88-a0c2-59940d34d131', '78c54069-8303-43dd-9153-c5afa49f68de',
      'e4dcef53-cc21-492e-afa1-66bdf292ddec']
    'template': '1'
    'title': 'Arroyo: House won''t withdraw budget bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0579cb-69f3-433c-816d-a7046a0039f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:52:41.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;The
        deadlock between the House and the Senate over the 2019 budget is still on,
        as Speaker Gloria Macapagal-Arroyo denied that the lower chamber will withdraw
        the spending bill it has transmitted to the upper house, leaving senators
        confused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129efd89-ba2e-45ce-905c-84f75c9fcc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:52:41.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not withdrawn our version. We''re in discussions about
        what is the proposed new version," Arroyo told reporters Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d897eeb-21d5-436e-a5a4-d11fc501325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:52:41.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also continued to defend congressmen''s itemizations of lump
        sums in the budget after its ratification, despite <a href="http://nine.cnnphilippines.com/news/2019/03/05/andaya-drilon-gatchalian-lacson-2019-budget.html"
        target="_blank">senators having assailed it as illegal and unconstitutional</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68725fa-d3a8-4988-92a7-035f7f833ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:52:41.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will insist on no lump sum because that is what is unconstitutional.
        That''s what we will insist, no lump sum. Now, as to the details, that''s
        the one that we''ll see," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd68dd-e41b-47b4-9e7b-5bba2fac53dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:52:41.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said she will meet today with congressmen, including San
        Juan Rep. Ronaldo Zamora, who has been tasked to negotiate with the Senate
        on the budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730a176-5213-4978-b35c-f9ae1883bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:50:27.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Chairperson Camarines Sur 1st District
        Rep. Rolando Andaya earlier denied that the House will withdraw the budget
        bill. He insisted on House leaders'' assertion that the move needs the approval
        of the plenary - which Sotto said is not necessary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1810d-328e-47e0-b3a6-545438a66c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:50:27.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said the Arroyo''s statement
        has left senators confused since Senator Panfilo "Ping" Lacson announced yesterday
        that Zamora has told him that the House has agreed to withdraw the transmitted
        budget bill, and stick to the spending bill from the bicameral conference
        committee report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea467217-7776-420e-9462-14d220c53c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:50:27.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nalilito na kami. Ano ba talaga?</em> [We''re confused. What''s
        the truth?] So we will just wait for them to make up their minds otherwise,
        we can wait until June 30," Sotto told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c272f-172d-40f9-a22f-734e7e381c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:50:27.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has resisted signing the spending bill from the House, as
        senators said they have gotten wind of realignments in the budget following
        its ratification by Congress. Consequently, it blocked the transmittal of
        the measure to Malacañang to be enacted into law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af35e7d-24f9-4fa6-9e14-1b6419a2658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T18:50:27.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:07:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot internally realign and that is what they did, and that
        is what we don''t want to allow. As far as we are concerned, we do not want
        to join them in that particular realignment," Sotto said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06083c-c5ad-456e-b6ff-2d83cca3f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:52:41.344+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and the Senate have locked horns on the budget, with lawmakers
        from both chambers trading accusations that they shaved off billions of pesos
        in funding from government agencies and transferred these into their respective
        districts and bailiwicks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d35213-7d67-4b05-8c2f-5a1797dfdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:52:41.344+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been operating under a reenacted budget for three
        months, leading to some delays in government projects like the <a href="http://cnnphilippines.com/news/2019/3/6/transport-projects-2019-budget-passage-delay.html"
        target="_blank">rehabilitation of the MRT-3 and the Metro Manila subway</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fff91d-eb13-4d5b-a48b-5d39602ba5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T11:52:41.344+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:07:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress'' failure to pass fresh funding for the government has
        also led to economic managers <a href="http://cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html"
        target="_blank">cutting the growth forecast</a> for 2019 from seven to six
        percent.</p>'
