    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:05:58.864+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['JK-Rowling', 'Harry-Potter', 'Albus-Dumbledore', 'Grindelwald']
    'template': '1'
    'title': 'JK Rowling is facing a backlash over the Dumbledore/Grindelwald gay
      relationship reveal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94521a8e-46de-49fc-8bfb-cd2d505440e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some people aren''t happy with JK Rowling''s
        assertions about the love match between Dumbledore and Grindelwald.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97192692-78ea-42c4-8bcc-7ac6068eb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://mashable.com/article/jk-rowling-intense-love-relationship/#dGuaux8wJaqG">According
        to Mashable</a>, the author talks about the couple in a feature included in
        the DVD and Blu-ray versions of <em>Fantastic Beasts: The Crimes of Grindelwald</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82345337-3f82-4b45-926c-3bda0593cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their relationship was incredibly intense. It was passionate, and
        it was a love relationship," Rowling said. "But as happens in any relationship,
        gay or straight or whatever label we want to put on it, one never knows, really,
        what the other person is feeling."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b1b95-df24-4e14-99e8-de6f194781ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Harry Potter" author added: "You can''t know, you can believe
        you know."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af8108-f429-46fe-a263-302bdc81f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m less interested in the sexual side — though I believe there
        is a sexual dimension to this relationship — than I am in the sense of the
        emotions they felt for each other, which ultimately is the most fascinating
        thing about all human relationships," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c51cc-d14d-4c2a-beb8-4f3b6326b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Rowling told CNN the author was unavailable
        for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a05fd-da2e-4f6e-bcf3-a4a2644e6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as there was much ire last year when the director of <em>Fantastic
        Beasts: The Crimes of Grindelwal</em>" said the sexuality of the character
        Albus Dumbledore would not be "explicitly" explored in the film, folks aren''t
        happy now that Rowling is exploring Dumbledore''s sexuality at this late date.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490be0d1-6c42-4839-9b2b-1161ff3e656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/02/01/entertainment/jk-rowling-dumbledore-gay/index.html">J.K.
        Rowling responds to gay Dumbledore controversy</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b6382-5c09-480a-81f0-99d5e2d292e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the exact same reaction to JK Rowling trying to retroactively
        diversify the Harry Potter universe as I do to James Cameron promising four
        Avatar sequels," writer/director Hazel Hayes tweeted. "Nobody asked for this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bb6bd-ef9f-44dd-93c2-7ccb24a022bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:26:21.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:08:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/entertainment/jk-rowling-dumbledore-grindelwald/index.html">JK
        Rowling is facing a backlash over the Dumbledore/Grindelwald gay relationship
        reveal</a>."</em></p>'
  'apple-new-ipad':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-19T07:54:00.212+08:00
    'imagesource': 'jcr:838a4b1c-0d4b-4a41-8883-2f77789519ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e80acf2d-a935-4bc3-81ec-24f2db5a85de'
    'lead': 'Apple on Monday quietly announced new versions of the iPad Air and iPad
      mini, the company''s first refresh for those products in years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-19T07:57:42.656+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:08:03.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:05:58.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils new iPad Air and iPad mini'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669a11a-a099-4542-b4af-1924e633b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple on Monday quietly announced
        new versions of the iPad Air and iPad mini, the company''s first refresh for
        those products in years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182154a9-3cfc-454d-87b6-7efaadb399b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically Apple creates fanfare around the arrival of new hardware.
        But this year it wants the focus of its upcoming spring press event to be
        on its rumored streaming service. That''s why the company let the world know
        about its new iPads in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9daf8-33bd-4197-9cd8-8fe1cb4aa95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPad Air comes with a bigger 10.5-inch display (starting at
        $499), and the iPad mini has the same 7.9-inch screen (starting at $399).
        The devices support the Apple Pencil for the first time and a processor that''s
        three times faster than the previous models.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db45931-d113-40a5-9adf-2e8e1ec91de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPad mini will mostly serve as an entertainment device, likely
        to attract students and teenagers, while the lightweight iPad Air replaces
        the 10.5-inch iPad Pro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4ba51-c158-4752-b32f-2087c80cb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPads don''t offer any revolutionary experiences and probably
        won''t move the needle too much in terms of sales. However, they may appeal
        to consumers looking to adopt some of the functionality of a higher-end iPad
        Pro, according to Ben Stanton, a senior analyst at Canalys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fbe388-2198-4ec2-8026-a1bf4e7b8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they have done, specifically the iPad Air, is adopt technology
        like the Smart Keyboard and Apple Pencil, which used to be exclusive to the
        iPad Pro," Stanton said. "Now that iPad Pro has been redesigned with slim
        bezels and rounded-edges, its previous exclusive features can trickle down
        to cheaper price points. This is especially savvy of Apple because it stands
        to benefit from greater revenue from accessories as products like Smart Keyboard
        and Apple Pencil become more accessible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4293a2-504c-4a69-92cc-d16a3fefa0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was widely expected to tease the iPads ahead of its spring
        event on March 25, indicating the company is more open to unveiling non-critical
        hardware updates without so much spectacle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8824a-20d3-4eb7-9fc5-dc60d3758be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple wants to get the iPad out of the way so it can hold its first
        event truly focused on streaming," Lauren Guenveur, senior research analyst
        at IDC told CNN Business. "If Apple announced new Pads, it would turn into
        a hardware event, and that''s not what it wants."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1aea1-b442-4c26-9a4c-ebc92a60a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tablet shipments have declined in the past few years, especially
        among devices that don''t come with a keyboard. "Perhaps what''s the point
        for having an event for a declining category?" Guenveur added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d027fc0-2a29-495e-b271-4a850b03cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guenveur believes the new 10.5-inch iPad Air could struggle to find
        a place in the market considering the 11-inch iPad Pro is still a more powerful
        option that also supports the pencil. The iPad Mini, however, could push a
        decent amount of people to upgrade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84c829-13f9-4a83-9255-d15e399d66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is certainly a market for the iPad Mini, especially among
        students and teens, but I don''t know for how long the upgrade cycle for it
        will be,'' Guenveur said. "I suspect it will do very well for one large upgrade
        cycle for the rest of the year and then slowly drop off."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361f830-8d40-4acc-a62d-93dd5b87469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T07:57:42.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:08:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story detailed incorrectly
        what ships with the new iPads.</em></p>'
