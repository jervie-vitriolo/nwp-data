    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Water says 93 percent of its customers now have regular water
      supply'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6fe18-8841-4a6e-94f7-0e7b0806df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.856+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — After
        more than a week of interruptions, a big majority of east zone customers in
        Metro Manila now have regular water supply, Manila Water Company, Inc. said
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e143711-c0a0-4502-a66a-994bd6fa3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.856+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Manila Water said water supply is now available
        for longer hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5f9cd-9f02-4c9f-9937-2aee8c35adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.856+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concessionaire said water is restored in 93 percent of its customers
        after it implemented rotational water supply since Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dab28e-43f5-4961-ab7f-6a192b4452cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.856+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of Manila Water''s customers are now receiving better availability
        service such as in barangays San Isidro, San Jose, San Luis and San Roque
        in Antipolo who are now getting an additional seven hours of water supply
        daily. The same is true for barangays Bambang and Wawa in Taguig," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3099d-16a1-4492-bc4c-1771b63af8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.856+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water added that it continues to distribute water to the
        barangays where water supply has yet to be restored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108b44b-086a-4e14-8500-31c421a38a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tankering services continue to be deployed to the remaining seven
        out of yesterday''s 11 barangays where water supply through the network has
        yet to be restored," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003ccb1-6408-432c-83d0-2002dddcf14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. Since then, its customers comprising 1.2 million households
        have been experiencing no water supply or low water pressure. The water concessionaire
        attributes the shortage to the lowering level of water at the La Mesa reservoir
        in Quezon City due to the dry spell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841284b-1c20-4b2a-b83f-acc4799422c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water interruption prompted separate probes by the Executive
        and Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970d253-fad0-41a0-bd3c-f733cd4b7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T19:32:59.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:07:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
