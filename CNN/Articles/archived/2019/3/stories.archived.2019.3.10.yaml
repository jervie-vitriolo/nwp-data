      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A plane crash in Colombia on Saturday left
        all 12 people on board dead, according to Colombia''s Civil Defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7884cc1-4fcd-43d5-842d-8d7c5c859316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:37:27.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was traveling between between San Jose del Guaviare to
        Villavicencio, the Civil Defense said. The plane called in the emergency at
        10:40 a.m., according to Colombia''s Civil Aviation Authority. The plane was
        found in La Bendición, near Villavicencio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72308b93-936c-422f-ad52-30f3f8dba825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:37:27.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working to identify the passengers. There is no
        publicly known cause for the crash at this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c6d94-eb42-440b-8c23-0fa545902895'
      'mgnl:activationStatus': true
