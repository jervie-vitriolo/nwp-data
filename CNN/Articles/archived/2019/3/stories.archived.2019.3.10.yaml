      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as I visit the Science Museum I was interested to discover
        a letter from the Royal Archives, written in 1843 to my great-great-grandfather
        Prince Albert," she wrote in the post on the official @TheRoyalFamily account,
        using a touch screen iPad at the museum to send the message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cfc51-b381-419a-841a-b13519921406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T11:04:42.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:59:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I had the pleasure of learning about children''s computer
        coding initiatives and it seems fitting to me that I publish this Instagram
        post, at the Science Museum which has long championed technology, innovation
        and inspired the next generation of inventors," she added to the account''s
        4.6 million followers.</p>'
