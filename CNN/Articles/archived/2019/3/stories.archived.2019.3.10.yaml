      'jcr:uuid': 'bb316ab4-379b-4939-96a0-f906b46f2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T11:04:42.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:59:48.845+08:00
