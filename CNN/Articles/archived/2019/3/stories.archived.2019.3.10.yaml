    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399140f2-97fd-4a49-84f3-ca331b14fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.889+08:00
