    'template': '1'
    'title': 'Andi Eigenmann to have another baby girl'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff9cc74-06d6-4a07-aefb-4763417cafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T17:26:24.753+08:00
