  'Maduro-Guaido-rival-rallies-amid-huge-Venezuela-blackout':
    'author': 'Hamdi Alkhshali, Susannah Cullinane, Kay Guerrero and Claudia Dominguez,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-10T15:27:14.174+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa6fe94-604b-4bde-9ffd-45cdf5149501'
    'lead': 'Venezuela''s embattled president and his opposition rival hold dueling
      rallies in the capital Caracas Saturday as the country struggled with an ongoing
      massive power outage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T15:31:49.287+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:59:42.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:25.062+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venezuela', 'Nicolas-Maduro', 'Juan-Guaido']
    'template': '1'
    'title': 'Maduro and Guaido hold rival rallies amid huge blackout in Venezuela'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ee89a-cfa1-4d93-a204-ac3d5cef6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.287+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Venezuela''s embattled president and
        his opposition rival held dueling rallies in the capital Caracas Saturday
        as the country struggled with an ongoing massive power outage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfdcfa-18c3-4885-a0d0-87b1dc65d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swathes of Venezuela remained without power after electricity was
        lost in 70% of the country Thursday and officials warned that health care
        was being put at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419efc08-dcc2-425a-a1ed-cfb7e69bf906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing supporters Saturday, President Nicolas Maduro blamed
        the U.S. for the blackout, saying the grid had been sabotaged, while the U.S.
        has attributed the outage to the Maduro regime''s "incompetence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4aa537-9dfc-4db7-bd5f-6d7a6898050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Guaido calls for more protests</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc93410-bd61-408a-9d6e-8f822edb009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a defiant speech in another part of Caracas, Venezuela''s self-declared
        interim president, Juan Guaido, assured followers that all options were on
        the table to get Maduro out of office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca18b5-459a-4f02-994b-c4a3493057bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a megaphone and standing atop a bridge -- after police dismantled
        the stage he was supposed to use -- Guaido said constitutional options to
        promote regime change would only work if the opposition continued to protest
        regularly and called on citizens to travel to Caracas to protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc11f0-b221-42f2-9a14-a47e2c0c98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.288+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido also said that Article 187 of the Venezuelan Constitution
        is under consideration and will be activated "at the appropriate moment."
        Article 187 states that the National Assembly has the power to authorize the
        use of Venezuela military missions abroad or to allow foreign missions in
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70065df-f481-484c-85e0-22803e28c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked his supporters to remain strong in the face of the power
        outage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1dc30-4bce-40ec-ad06-fbe73eb0e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been reporting the electrical crisis for years, and now,
        we have to alert in a responsible manner that this could also become the gasoline
        crisis, in addition to the water crisis we already have."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adb41d-ab8a-4224-a348-997a05682c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Maduro warns against encouraging U.S. intervention</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47558db9-0524-496a-833e-120c2f9f54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Maduro insisted that the country''s power grid had been
        "hacked" and "sabotaged." Maduro told supporters that almost 70% of power
        had been restored in the country Friday afternoon, but that progress was put
        off-track by an "international cyber-attack" carried out by the "US government"
        and Venezuela''s opposition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea5a65-ea06-41f2-a709-96b264569538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro announced changes inside Corpoelec, Venezuela''s National
        Electric Company. The first step, he said, was to "clean" the company to get
        rid of "traitors" and "infiltrators."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b4abe-b434-445b-87cf-9ffb6366db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro also criticized opposition calls for a military intervention
        in Venezuela saying that if the US decided to carry military actions in the
        country, both pro-opposition and pro-government groups will be affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca217491-9ef6-41c7-b1fa-9e34d81c7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US Secretary of State Mike Pompeo had rejected Maduro''s
        finger-pointing, blaming him for the situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cda095-506a-4a01-91ca-3529e3252d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power outage and the devastation hurting ordinary Venezuelans
        is not because of the USA. It''s not because of Colombia. It''s not Ecuador
        or Brazil, Europe or anywhere else. Power shortages and starvation are the
        result of the Maduro regime''s incompetence," Pompeo tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830ba2c-f5e1-4529-a912-693e37d472e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Pompeo posted a photo of Guaido''s rally with the caption:
        "The people of #Venezuela have again responded to @jguaido''s call to take
        to the streets in support of freedom and democracy. Public-sector workers,
        suffering economic &amp; political repression, now stand with Guaido and the
        promise of a better future for Venezuela."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3149a-2748-487e-9241-d048fb6be9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Massive power outage continues</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae81f9a-ee85-4762-aca9-5de65bd4f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rampant inflation and food scarcity have gripped Venezuela under
        Maduro, and thousands have fled to neighboring countries as shortages, political
        turmoil and crime rates have soared.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852f27d-0304-40b1-ab0a-8860a2faa54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackouts have become a daily occurrence as the economic crisis
        has worsened, but one of the magnitude of this weekend''s -- which has paralyzed
        most of the country -- is rare.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e1c0d-42d8-40bd-8c87-6da6a743ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Caracas, CNN''s Patrick Oppmann reported that electricity returned
        in some areas of the city on Friday but by Saturday afternoon the entire city
        was without power.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61944044-39bd-4978-a9c9-0c0c44844a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the 26th floor of a building in Caracas there was nothing
        visible but a sea of blackness on Saturday. Except for a few pinpricks of
        light from the lucky few with generators, Venezuela''s capital and home to
        five million people remained in the dark," Oppmann said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9020d9b-3ab5-4a3f-8782-a7f2b44ad955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every so often the occasional gunshot would ring out in the night.
        There was a run on gas and food and water and a growing sense that the Venezuelan
        government is unable to restore power to its citizens," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a69e65-594c-4b9c-a4cd-072e3820a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blackout threatens health care</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4b5a9-d115-4fdc-b001-93e7f8ae4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, officials warned that the situation was growing
        critical for dialysis patients unable to get treatment in hospitals due to
        the power outage.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc459d-8e0e-491f-ae38-584309accb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients were at risk of heart attacks because dialysis was not
        accessible in the states of Tachira and Zulia and in Barquisimeto city, Francisco
        Valencia from the health watchdog group CODEVIDA told CNN''s Claudia Dominguez.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9020b-781c-400a-b2d2-71506fd05dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Governor of Tachira said on Twitter late Friday that there was
        an "imminent risk to life" for some 160 dialysis patients and called for the
        border between Venezuela and neighboring Colombia to be reopened.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a86a32-a909-4a2d-839c-bdb38f32d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...More than 160 renal patients today had their dialysis suspended,
        imminent risk situation to the right to life, with the border closed it prevents
        the possibility of maintaining them, fundamental reason to OPEN THE BORDER
        IMMEDIATELY!!!" tweeted Gov. Laidy Gomez.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fc0ac-e6a7-44ed-8342-0ab82481714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro Zambrano, representative of the hospitals and clinics union
        of Caracas, told CNN Friday that there had been four deaths at hospitals after
        power failures. CNN has not independently verified any of the four deaths.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88730616-a10e-4663-a908-22ea101923f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:31:49.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/10/americas/venezuela-divided-and-dark/index.html">Maduro
        and Guaido hold rival rallies amid huge blackout in Venezuela</a>."</em></p>'
