    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate hopeful eyes giving salaries, allowances to stay-at-home mothers,
      wives'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087977ef-9e6a-43da-92b7-557c6db7994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.251+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> —&nbsp;A
        Senate hopeful said government should consider giving salaries or allowances
        to mothers and wives who work hard at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b54189-a65d-4403-bff3-bc7937f910b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.251+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko dapat ma</em>-consider <em>ng gobyerno na bigyan
        na rin ng sweldo o</em> allowance ''<em>yung mga babaeng nandoon sa bahay
        na siyang tumutulong at naghahanda sa pagtatrabaho ng kanilang mga asawa</em>,"
        Leody de Guzman of Partido Lakas ng Masa said in CNN Philippines'' Senatorial
        Forum Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30d96a-f8d5-448e-8f82-411422f0f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.252+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think government should consider giving salaries
        or allowances to women who stay at home and help their husbands out.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541293a-6fb7-4a4b-9064-1d0dcc44504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.252+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, a labor rights advocate, also wants free hospitalization
        for stay-at-home wives and mothers as he recognized the role of women in building
        a family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09f7da-e01f-478b-8f14-21e7c0888e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.252+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga labi pa ng mababang pagtingin sa ating kababaihan</em>,"
        De Guzman explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe721f-e521-48d0-8734-ee902433734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.252+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still remnants of the perspective where
        women belong to a lower class.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d8f42-6a78-43a2-a741-2b75e5cef76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.252+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House Bill filed by Albay Rep. Joey Salceda proposes that stay-at-home
        mothers get P2,000 in financial assistance, in lieu of compensation for their
        unpaid care work in fhe household.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e86c73-8ee3-4887-9ccd-b16bfb35bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.253+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 8875, the financial compensation will be released
        by the Department of Social Welfare and Development (DSWD).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959813f-c711-461e-a5b2-b9c58207aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.253+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to receive the assistance must meet the conditions:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d52dd7-aa66-418b-b40c-d9245ae2d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.253+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The child or children in the family must be enrolled in a public
        school, attending at least 85 percent of the schoolyear''s classes</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a7629-89f4-451e-a668-583791cf4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.253+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The child or children must exhibit responsible behavior</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649d84e-61e2-478f-bf1d-98ee9b2b51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T23:03:43.253+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The family attends a quarterly barangay assembly on empowering
        members of the family to be responsible members of the community.</p>'
