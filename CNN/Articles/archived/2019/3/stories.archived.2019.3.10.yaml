    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:26.166+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Filipino-Votes', 'Larry-Gadon', 'Senate', '2019-elections',
      'Leody-de-Guzman', 'Sara-Duterte-Carpio', 'Dan-Roleda']
    'template': '1'
    'title': 'For 3 senatorial candidates, public servants'' honesty is important'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21657382-08ec-4f68-a444-538f6dd5392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.184+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — Three
        people gunning for Senate seats believe honesty is an important trait for
        public servants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13dd2a-586a-41f8-91a8-a988cb7d620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.185+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public office is a public trust. <em>Kailangan ang sinasabi ng
        isang naglilingkod sa bayan ay puro katotohanan</em> [Whatever a public servant
        says must be true]," senatorial candidate Dan Roleda said in CNN Philippines''
        Senatorial Forum Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f5b6-2073-40e4-9171-348ba01cee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.185+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Larry Gadon, on the other hand, said honesty is not exclusive
        to those running for office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba067f5-2e4b-4762-8e9b-9f2913aab5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.185+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honesty is not only during elections and not only about (being
        a) public servant but it is a trait that should be practiced all the time,"
        Gadon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d6b64-6ce6-4029-9bd3-6489461a265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.185+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honesty became a hot topic in the midterm elections when presidential
        daughter and Hugpong ng Pagbabago Chairperson Sara Duterte-Carpio was asked
        this week about the honesty of the candidates in her slate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8576df4-e571-461f-b7a8-eabae943ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Duterte-Carpio had said honesty was not an issue as
        all candidates lie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb823fb-30d8-4deb-a8ec-87d536328bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leody de Guzman, another senatorial candidate, sided with Duterte-Carpio
        since he thinks the Davao City Mayor was referring to political dynasties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e7c6f-18bc-407e-bcd9-0a276b1ead27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga pulitiko, ''yung mga trapo, ''yung</em> dynasty,
        <em>''yung mga pulitikong ang hangad ay magpayaman, mga sinungaling talaga
        ''yan</em>," de Guzman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398dacf6-3436-4b11-8b52-9118245d7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those politicians, those trapos, those dynasties,
        those politicians whose dreams are to make money, are all liars.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8ef05-0d67-46db-99da-06c0caee892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:23:50.186+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has not given a concrete stance on whether honesty is
        an important trait among those running for public office.</p>'
  'Leody-de-Guzman-Larry-Gadon-Dan-Roleda-Duterte-emergency-power':
    'author': 'Xave Gregorio'
    'caption': 'Three senatorial candidates agree that President Rodrigo Duterte does
      not need emergency powers to solve traffic congestion in Metro Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-10T20:19:55.749+08:00
    'imagesource': 'jcr:074bb41c-36aa-4704-8f81-a04471679c09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aacba2af-2b5e-4544-8b1c-ba61f08bc99b'
    'lead': 'Three senatorial candidates agree that President Rodrigo Duterte does
      not need emergency powers to solve traffic congestion in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T20:24:33.366+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:59:38.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:26.306+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Filipino-Votes', 'Dan-Roleda', 'Leody-de-Guzman', 'Larry-Gadon',
      'emergency-power', 'traffic', 'Metro-Manila', 'Rodrigo-Duterte', 'Rody-Duterte']
    'stories': ['bc4e6475-e50f-4b7c-b4ab-2642317ba284']
    'template': '1'
    'title': '3 senatorial candidates buck emergency powers for Duterte to solve traffic'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3b543-4772-42a2-bb2f-8ad08fb32ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Three
        Senate bets said that granting emergency powers to President Rodrigo Duterte
        is not needed to ease traffic congestion in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79095047-00f4-44b1-8bfc-72ac647bc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro sa ibang mga presidente, hindi pa kay Pangulong</em>
        Duterte <em>kasi delikado. Baka ‘yung</em> emergency power <em>ay kung saan
        gamitin,</em>” labor leader Ledo de Guzman said during CNN Philippines’ fourth
        Senatorial Forum on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01436ad-bf8f-4644-bfcf-58c7e3046954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe for other presidents, not for President Duterte
        because it’s dangerous. The emergency powers might be used for something else.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880f1ec-1921-4b7d-9db9-24ccb613bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For De Guzman, traffic congestion can be eased by prohibiting the
        construction of large establishments in Metro Manila and instead encourage
        them to bring these to the provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d746f-a974-4ea4-9611-7f6145942fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sees putting wages in the provinces at par with wages in
        Metro Manila will aid in decongesting the country’s economic center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6961a2-ff19-4b86-acff-f39565847db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung paglalagay ng</em> minimum wage nationwide <em>ay makakatulong
        para sa</em> decogestion <em>ng</em> Metro Manila, <em>para ma-</em>disperse
        <em>‘yung ating mga manggagawa at [‘wag] magsiksikan sa</em> Metro Manila
        <em>dahil ang sahod dito at saka sa probinsya ay pareho na,</em>” De Guzman
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae92113-dfee-417a-b295-54bfd1674f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Setting a nationwide minimum wage will help to decongest
        Metro Manila, to disperse our workers and discourage them from flocking to
        Metro Manila because the wages here and in the province are the same.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbeb73e-d56f-4ece-b3be-f73ec25bfb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, lawyer Dan Roleda said only the proper enforcement
        of laws will be enough to solve traffic woes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8d2bc-c012-41b9-8e77-a4850643ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Proper enforcement and obedience to traffic rules will already
        reduce congestion by 20 percent,” Roleda claimed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326deb9a-f1c4-4587-af9d-22ff28feb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants an information campaign on traffic laws, higher fines for
        traffic violators and an increase in the salaries of traffic enforcers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408d855-7820-4de4-a513-9e9b38cd4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawyer Larry Gadon said decongesting Metro Manila is
        as simple as shortening the work and school week from five to four days and
        shifting office hours to decrease people on the road.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff142a1-263a-4cea-b735-c622ac37aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measure pending in the Senate seeks to grant emergency powers
        to the President as provided for in the Article VI, Section 23(2) of the Constitution
        which states that the Congress may, in cases of war or national emergency,
        authorize the President "to exercise powers necessary and proper to carry
        out a declared national policy" for a limited period of time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2701b-36cb-43ab-922c-921960d40eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte said he has given up on the proposal as some
        people were raising concerns about the possibility of corruption should he
        be granted emergency powers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72d4f9-e7f0-4bf3-b263-ffc9d5b8526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Transportation department said they would still like
        for Duterte to get emergency powers. But even without it, they would still
        do their best to address traffic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547101b7-626f-4b8f-bb57-59b3487159a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill quickly hurdled the Senate Public Services committee in
        2016, but has since been slowed down in plenary. Public Services panel chair
        Grace Poe attributed this to “mixed signals” from Duterte on the proposal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33928a53-cd03-4c20-9006-c48b746c2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:24:33.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed its own version of the bill last December.</p>'
  'Leody-de-Guzman-pollution-global-warming-coal-mines':
    'author': 'Chad de Guzman'
    'caption': 'Leody de Guzman of Partido Lakas ng Masa'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-10T20:29:14.736+08:00
    'imagesource': 'jcr:b764e7cf-57fd-412f-9431-564259089224'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff02678-e5ae-4119-aad3-8b4442572639'
    'lead': 'Coal use has been linked largely to the increase of greenhouse gases
      in the atmosphere which in turn speeds up global warming -- one of the major
      factors in worsening natural calamities like typhoons and species extinction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T20:34:11.449+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:59:37.898+08:00
