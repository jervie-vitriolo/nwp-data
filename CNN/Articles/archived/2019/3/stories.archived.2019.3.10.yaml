    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:26.443+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Filipino-Votes', 'Senate', 'Leody-de-Guzman', 'coal', 'pollution']
    'template': '1'
    'title': 'Senate aspirant Leody de Guzman wants to shut down coal mines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589243fc-b177-462c-8c43-e2a53279a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.450+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — A senatorial
        bet belonging to the labor sector is pushing to shut down coal mines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de838923-fb17-4875-bc24-1b33bebee4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.450+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat siguro ipasara ''yung mga</em> coal mine. <em>Kasi ''yung</em>
        coal mine, <em>''yan ang pinakamaruming enerhiyang ginagamit sa bansa. ''Yung
        mga planong buksan pa, dapat huwag nang buksan</em>," says Leody de Guzman
        of the Partido Lakas ng Masa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8e110-00cd-45ec-a136-0ae810a23381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.450+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must shut down coal mines. Coal mines are the dirtiest
        source of energy in the Philippines. Those set to be open should no longer
        be opened.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df54abf-c0cb-4bfa-91f4-2df79aa45f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.450+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal makes up almost half of the country''s power generation mix.
        However, coal use has been linked largely to the increase of greenhouse gases
        in the atmosphere which in turn speeds up global warming -- one of the major
        factors in worsening natural calamities as typhoons and species extinction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc615e-7161-46be-9a72-61fc30cc38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.450+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga bagay na nakakadulot ng paglikha ng pag-init ng
        mundo ay dapat nang pigilan</em>," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229881a6-a04a-448c-b19d-1d4725a20816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those things which cause global warming should be
        stopped.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df70663-5c38-4bd4-8878-9aa136158cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy said it is adopting a "technology-neutral"
        approach to meet the Philippines'' energy goals -- which means it will source
        its energy from the conventional resources such as coal and natural gas, as
        well as so-called non-conventional resources such as renewable energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb82623-767a-4340-80e8-c4199449922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman''s call comes as a 2018 report from a Swedish non-profit
        organization showed that two cities in the Philippines got the cleanest air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188372fc-79cc-4088-a811-043cbbc4c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Air Quality Report from Switzerland-based IQ AirVisual
        ranked Calamba, Laguna and Valenzuela City, Philippines as the top cities
        in Southeast Asia with the cleanest air.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7351dd3-04b3-4bb1-84f7-4e7e4e86bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.451+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air cleanliness is measured in the amount of fine particulate matter
        or PM2.5 (µg/m³).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ad46c-6931-40eb-90c6-d0b0f1d6d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon, who is also vying for a Senate seat, said a law based
        off the local government policies on anti-polution efforts of the two cities
        must be enacted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659d30d-70e3-41f8-92b2-bd832a9a8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga lugar na ito ay</em> industrialized zones," Gadon
        said. "<em>Ine-</em>expect <em>mo nga magiging marumi ang hangin diyan</em>
        because of the factories. <em>Pero maganda ang kanilang pamamalakad pagdating
        sa</em> anti-pollution."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c8586-c15c-4ae5-b462-f4889dbadf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:34:11.452+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These places are industrialized zones. You expect
        the air there to be dirty due to the factories, but they have good programs
        against pollution.]</p>'
