      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo is now at the top of the standing with a 5-1 win-loss record
        while UP dropped to a 3-2 record.</p>'
