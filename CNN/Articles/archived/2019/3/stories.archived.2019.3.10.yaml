      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddie Madayag led the Lady Eagles with 14 points in eight attacks
        and six blocks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66191ceb-d909-4dcf-841b-1a70874391a5'
