    'title': 'Information drive on vaccination needed, 3 Senate bets say'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98051f92-6d10-4922-84df-ad8bb37a4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.310+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Three
        senatorial candidates said that the government must launch an intensified
        information drive promoting vaccination amid a spike in measles cases in the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43cabb-101f-4934-9efd-0ea6e7dc285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers Larry Gadon and Dan Roleda, and labor leader Leody de Guzman
        all agreed that&nbsp;the government should step up its public information
        campaign on vaccination to encourage parents to get their children completely
        immunized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c7e61-282e-4063-af42-c4e1a3ab5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The trouble is,<em> ‘yung mga</em> mothers <em>kasi, ang iba sa
        kanila o marami sa kanila, akala nila ‘pag natapos na ‘yung</em> DPT (diphtheria,
        pertussis and tetanus), okay <em>na. O ‘yung iba naman,</em> after the second
        batch <em>ng</em> vaccines, <em>pagkatapos ng</em> second batch, okay na,
        tapos na lahat,” Gadon said during CNN Philippines’ fourth Senatorial Forum
        on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498d511-48fe-4be1-afd2-cd363c4583b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The trouble is mothers, some of them or many of them,
        they think that once their children get the DPT vaccine, it’s already okay.
        Meanwhile, others, after the second batch of vaccines, they think that’s it’s
        okay, that it’s done.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7becc0-0b5f-49c7-9b4d-6f128a238aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roleda also wants the Education and Interior departments to be involved
        in the information drive so it can be expanded to barangays, households and
        schools.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9db4d-8307-4b15-9783-f4694cd0acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.311+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for De Guzman, aside from telling people of the benefits of
        vaccination, he also wants the government to finally settle whether the controversial
        anti-dengue Dengvaxia vaccine was indeed the culprit behind the deaths of
        hundreds of children who received it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771738f3-c10d-48d9-86ea-651afc85f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.312+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana ay magkaroon ng klarong</em> judgment <em>na sa doon</em>
        Dengvaxia <em>kung ‘yan ba ay totoong nakasama ng todo at naging resulta ng
        pagkamatay ng mga bata or nagamit lang, napulitika ‘yung bagay na ‘yun,</em>”
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de56801-55e6-47e8-9523-766a5611380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.312+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully there would be a clear judgment on whether
        Dengvaxia is the reason for the death of these children or was just used for
        politics.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a14f1-0bed-4b09-b77a-fd15ad7e93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.312+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panic that ensued after Sanofi-Pasteur, the French pharmaceutical
        firm behind Dengvaxia, has been blamed by health experts for the drop in immunization
        rates in the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece27db-79a4-4c03-a66d-c8666e52c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.312+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department has filed reckless imprudence resulting in
        homicide raps against former government officials and Sanofi Pasteur executives
        in connection with the vaccine, but Senate Blue Ribbon committee chair Richard
        “Dick” Gordon said there is not enough evidence to back this charge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c091513-c223-423b-9f2f-2f70e36b0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.312+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have yet to find a definitive link between Dengvaxia and
        the deaths of children who have received it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae817e-c92b-46d8-a0fa-9a4570006fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:45:04.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said that measles cases have been reported
        in nearly <a href="http://cnnphilippines.com/news/2019/2/28/Measles-cases-reported-in-almost-every-PH-province---.html"
        target="_blank">every province in the country</a> as of February.</p>'
  'cnn-philippines-third-senatorial-forum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-10T20:58:48.604+08:00
    'imagesource': 'jcr:9e22fa68-3367-455a-9ca6-c1881acb0339'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e16acca-94d8-4448-b898-2c187576ee9e'
    'lead': 'Four were invited, only three arrived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T21:04:07.797+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:59:36.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:26.787+08:00
