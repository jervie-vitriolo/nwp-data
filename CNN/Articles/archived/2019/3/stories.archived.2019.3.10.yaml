      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Nairobi, Kenya-bound plane went down shortly after taking
        off from Addis Ababa, it killed 157 people, seven of them crew members and
        one a security official, an airline spokeswoman said. The passengers were
        from 35 nations, the airline says.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82401dce-38a5-4ad6-8873-d019828ec007'
