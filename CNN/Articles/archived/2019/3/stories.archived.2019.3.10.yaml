    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42b7306-087b-47bf-b532-27080122308e'
    'lead': 'A jaguar attacks a woman at a zoo in Arizona, leaving her with injuries
      that required medical attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T16:08:13.320+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:59:41.717+08:00
