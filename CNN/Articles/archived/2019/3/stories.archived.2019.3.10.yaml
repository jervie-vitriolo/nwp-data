      'jcr:uuid': '5ceac19a-7d42-4231-a539-67cbc49f9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T11:04:42.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:59:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family urged users to show "courtesy, kindness and respect"
        when interacting with its online posts, threatening to block users or refer
        people to police if they failed to do so.</p>'
