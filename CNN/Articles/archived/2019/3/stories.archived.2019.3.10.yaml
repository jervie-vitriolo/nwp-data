      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the elevation of La Mesa which supplies water
        to Metro Manila is already low, expect more water interruptions or low water
        pressure.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7facff-390b-4987-b070-79b5fa948f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.139+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal reservoir water level of the dam is at 80.15 meters,
        but in January 2019 the dam only recorded a water level of 74 meters. It currently
        hovers around 69 meters, the lowest recorded in 12 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67df80-e434-46e7-b551-5291f3297744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.139+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abelardo, however, said it is normal for the water level in La Mesa
        to dip during summertime, adding that it is expected to dip further in the
        next two months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e34910-71ea-49a4-b4f2-53ec78baf255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.139+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water shortage also comes amid a weak El Niño, or the weather
        pattern during which rainfall is scarce, Abelardo added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb273c-9ebd-474f-a699-f7d6603ce48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.139+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Thursday, millions of residents and establishments in Metro
        Manila and Rizal have been affected by water interruptions. Netizens were
        taking to social media their ire against the Manila Water, the distributor
        of those areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e2ef7-95c6-424d-91ea-00f63423c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.140+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bayan Muna: Probe water shortage issue</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34a290-24be-4680-8b6f-9c2898b1344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.140+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Representative Carlos Zarate urged the Metropolitan
        Waterworks and Sewerage System should investigate into the water shortage,
        as it has been a recurring problem during summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf8335-fe5c-4b4a-a2e9-2d3f61e1e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.140+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said water distribution companies should be held liable since
        the El Niño is expected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e038d-ad5f-496e-a197-0ab21f12697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.140+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a phenomena na hindi naman nangyari bigla. Predictable
        ito at dapat napaghandaan ito ng ating mga water concessionaires," he told
        CNN Philippines Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae4bbd-f08d-4cd1-b151-5367dabd5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.140+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:This is a phenomenon that did not happen overnight.
        It''s predictable and it should have been prepared for by our concessionaires.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a70afb-18b7-4e7d-8d8a-3ae65dd216a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.140+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate pointed out that regulators should also look into Manila
        Water''s infrastructure because it has not improved since it took over the
        east zone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2906331-c466-436a-b230-7274636ef61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot just accept that they will apologize for the waterless
        days that we had and still continuing. ... D<em>apat may ginagawa ang ating
        mga</em> concessionaires <em>para man lang gumaan ang problema ng ating</em>
        consumers when this period comes in this time of the year," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0dfcc-8afe-4ef9-9ec7-be1a1e3f5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should have done something to ease the condition
        of their consumers when this period comes in this time of the year.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f02131-5ef0-4928-a9c8-16b7d2aaeda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the water shortage should not be used to push for big-ticket
        infrastructure projects to solve the water shortage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b1478-3882-42f5-a2fe-4421d40970d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:25:14.141+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if government must declare a water crisis, Zarate said
        there should still be clear data.</p>'
  'SMC-5.6-billion-social-environmental-woes':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-10T14:36:24.108+08:00
    'imagesource': 'jcr:b6173d9d-7cb0-48ed-b830-0a66ef5bc494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4b6ee0-8553-4b3a-b422-2eebd4f0e860'
    'lead': 'San Miguel Corporation (SMC) has spent over ₱5.6 billion for social and
      environmental initiatives across its businesses, the firm said in a statement
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T14:41:33.069+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:59:47.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:23.876+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Corporation']
    'template': '1'
    'title': 'SMC spends ₱5.6 billion to help address social, environmental woes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d570bac-9ddd-4d5f-be37-f37abfc13881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — San
        Miguel Corporation (SMC) has spent over ₱5.6 billion for social and environmental
        initiatives across its businesses, the firm said in a statement Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35824bb-ea82-4ddb-9c66-5a485edc0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC recently pledged ₱1 billion to undertake, together with the
        Department of Environment and Natural Resources (DENR), an extensive cleanup
        of the Tullahan River system which is connected to the Manila Bay undergoing
        rehabilitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c13b88-bf31-4ece-92e6-5a4b64bcb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, through its San Miguel Foundation, also spent ₱332
        million to provide livelihood opportunities to over 160 families of soldiers
        and police officers killed in action during the Marawi siege. The program
        includes a ₱2 million business startup package for each affected family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc684d-c20f-42ea-ad9a-71017409192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.071+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has provided around ₱1.3 billion in assistance for disaster
        response and rebuilding as of 2018, and ₱1.1 billion for housing programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d0f71-56ea-42b0-a6cf-94663c1b485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.071+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Foundation also donated ₱126 million worth of Rapiscan
        mobile X-ray units to the Bureau of Customs (BoC) and 50 units of BMW motorcycles
        to the Philippine National Police (PNP).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36460509-a290-483d-98f4-2a6142493de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.071+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also raised its number of scholars to 102, as 68 beneficiaries
        graduated with various degrees from accountancy to engineering the previous
        year. SMC officers and employees also set aside a part of their salaries for
        the "Helping People Help People" project that funded the education of underprivileged
        youths in Montalban, Rizal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54840fb9-bf85-4bfb-8976-3c05505d5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.071+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also set community clinics in Valenzuela, Pampanga, Batangas,
        Cebu, Bacolod and Davao del Sur to provide consultation, diagnostic services
        and medicines to indigent patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446821a3-212f-49c5-966c-8efb08dfd4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.071+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are gradually reworking our CSR (corporate social responsibility)
        strategy in ways that transcend the traditional thinking on corporate giving,
        expanding the reach of our programs and engaging our employees and other stakeholders
        so that more people can have a vessel to make a difference and participate
        in causes that are close to our hearts," Ferdinand Constantino, chairman of
        the San Miguel Foundation was quoted saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b240cb1-5bf6-4fe3-a88f-44773a81f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.072+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said San Miguel''s CSR programs are aligned with the 17 United
        Nations Sustainable Development Goals (SDGs).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd6d6d-03b6-4677-87f1-ea75393edbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.072+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In adherence to the sixth SDG that pushes for clean water and sanitation,
        San Miguel has significantly started to reduce its water footprint through
        its "Water For All" sustainability project. As of the end of 2018, SMC and
        its subsidiaries saved 7.7 billion liters on "non-product water."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11152650-5379-440b-a595-7c88010bc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.072+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also discontinued its plastic bottled water business and will
        aim to utilize the Purewater brand in filtration technology to provide clean
        and safe drinking water to people in flooded areas during calamities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddf50d-bdf1-4bdd-b1d7-1f31970c8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.072+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the firm donated ₱500 million for the housing of Typhoon
        Sendong victims in Mindanao, particularly the cities of Cagayan de Oro and
        Iligan. A year later, San Miguel donated the amount of ₱15.4 million and ₱332
        million for relief distribution and housing, respectively, following the destruction
        brought about by Super Typhoon Yolanda in Western Visayas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a84d3-cddd-4d5c-a1ca-d7c187435630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.072+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel, through its foundation, will be setting up at least
        two Better World communities in Manila within 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d69dd4-3eaf-422b-9865-deff54b4ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:41:33.073+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to create an environment for the poor to amplify and grow
        their own impact, first by addressing the issue of hunger, but not stopping
        there. We hope to capacitate them and connect them more strongly and positively
        to their own communities," Constantino said.</p>'
  'Hong-Kong--beyond-the-Instagrammable-sights-':
    'author': 'Portia Ladrido'
    'caption': 'Kowloon Island (the region across Victoria Harbor) is known to be
      “the city’s dark side,” but others argue that Kowloon is “more authentic, more
      Chinese.” Photo by JL Javier'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2019-03-10T14:42:19.680+08:00
    'imagesource': 'jcr:3c4281d4-be5b-4a3c-ad18-9c42ec6b5f8d'
