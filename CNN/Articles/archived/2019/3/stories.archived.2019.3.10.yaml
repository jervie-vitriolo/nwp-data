      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katipunan-based squad swept the UP Lady Maroons, 25-21, 25-15,
        28-26, to take the solo top spot in the UAAP Season 81 women''s volleyball
        tournament on Sunday at the Arena in San Juan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afaa01d-f3b9-4d56-801b-3c770e239d03'
