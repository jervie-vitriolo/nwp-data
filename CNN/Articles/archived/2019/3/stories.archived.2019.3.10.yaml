      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week it issued guidelines to social media users after
        repeated abusive comments directed at the Duchesses of Sussex and Cambridge
        appeared on posts.</p>'
