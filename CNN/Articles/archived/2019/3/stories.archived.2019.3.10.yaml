    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4bd42-fa43-4aaa-88f4-18c42e766621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.892+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increasing prices across Hong Kong</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac15c5-f5bd-4270-9b39-97891135107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efb8a7-ea76-489e-9f96-7ad26ffb31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to talk about Hong Kong without discussing either
        of these two things: increasing rent prices or the lack of space. Sham Shui
        Po is already so dense and it looks as though it no longer has room for stores
        or stalls, although vendors say that there used to be even more hawkers in
        the area.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0b85a-62ff-4d34-ba6c-66701f052565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518184a9-fd75-4d2d-9b7e-8399060d4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, in the ‘70s, the Hong Kong government decided to start
        limiting the number of licences they give to street vendors, citing street
        congestion and hygiene as reasons. There were about <a href="https://www.scmp.com/news/hong-kong/education-community/article/2105471/end-road-near-hong-kongs-street-hawkers">50,000
        hawkers in the ‘70s</a>, but due to this government policy, only about 6,000
        were left by 2015.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3425f3-5250-412a-ae0e-c69f932401e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda47108-37e2-4ff7-8757-f2c2cd00b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, Yip Po-Lam, a convenor of a grassroots group, said
        that if there are no new licences to foster the business of street markets
        and hawking, the lower class would suffer the most, as they are dependent
        on this kind of commerce. The lower class’ conundrum is also exacerbated by
        the<a href="https://www.nytimes.com/2017/06/29/world/asia/hong-kong-china-handover.html">
        increasing housing prices</a> because of the influx of mainland Chinese in
        Hong Kong after Britain handed sovereignty to China in 1997.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e2ef5-055a-4d79-b4cb-e3360e52725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeeaa57-2cbc-4eae-b05c-02fc216a732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering these factors, it shouldn’t come as a surprise that
        there has been a sixfold increase in Hong Kong’s McRefugees. According to
        a <a href="https://edition.cnn.com/2018/08/06/asia/hong-kong-mcdonalds-sleepers-intl/index.html">study</a>
        conducted by the Junior Chamber International, some McRefugees, even when
        they actually have public housing units, would rather stay in McDonald’s as
        they deem it better than their homes. <a href="https://www.scmp.com/news/hong-kong/community/article/2158365/number-people-sleeping-hong-kong-mcdonalds-branches">Others</a>
        would also rather stay in McDonald’s to save on transport or to seek refuge
        in the fast food chain while they wait for their public housing applications
        to be approved.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf970cf7-d527-4753-90d3-2e27904e5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
