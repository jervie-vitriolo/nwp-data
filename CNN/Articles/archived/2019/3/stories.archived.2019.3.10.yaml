  'Leody-de-Guzman-allowance-salary-stay-at-home-mothers-wives':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-10T22:59:13.454+08:00
    'imagesource': 'jcr:440131ce-1276-48d6-9114-2b5d4f003226'
