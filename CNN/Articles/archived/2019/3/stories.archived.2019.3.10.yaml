    'template': '1'
    'title': '2 lawyer-Senate bets reject release of narco list'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a86c1d-2659-48ce-b859-8d59002fa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Senatorial
        candidates who are lawyers reject the government''s plan to release the so-called
        narco-list, saying that this violates people''s right to due process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0066b-2561-4ac3-88cd-a2210c7a03c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano kung inosente ''yung nasa listahan? Siya pa ''yung magkakaroon
        ng mga hirap, siya pa ''yung magkakaroon ng maraming problema kung paano niya
        patunayan ang kanyang pagkainosente sa</em> narco-list," United Nationalist
        Alliance secretary general Dan Roleda said in CNN Philippines'' fourth Senatorial
        Forum on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783d0a7-a210-42c0-8ada-64329dcf25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What if those in the list are innocent? Then they
        would have to face difficulty, they would have to face many problems on how
        they would prove that they are innocent and should not be included in the
        narco-list.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4700a-bf8f-46b6-8369-0915de24189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roleda said authorities should first write to people on the narco-list
        to allow them to explain instead of publishing it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5644114-0035-4bac-a9cb-8e7534965b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Larry Gadon, who initiated impeachment proceedings against
        Maria Lourdes Sereno to unseat her as chief justice, also does not want the
        narco list released, saying he believes in due process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf119f-2a31-43a2-a51d-6b21f5ec4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon added that the list is already a "public judgment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a1f1c-96de-47b4-8519-e4d7cef1914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor leader Leody de Guzman said the government should
        just pursue charges against those in the list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15634080-a2e6-44bc-9709-e8d6a0278209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung talagang matibay ang ebidensiya ng ating pamahalaan, eh
        ''di kasuhan ang mga pinaghihinalaan na nagbebenta ng droga at iharap sa husgado,</em>"
        De Guzman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea935082-0ce5-4539-ad8f-910e917f6e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our government’s evidence is really strong, then
        it should just sue those suspected of selling illegal drugs and bring them
        to court.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfe417-5f44-4353-ba9a-29f4910d11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.319+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department intends to release this week the narco-list,
        said to contain over 80 names of politicians supposedly involved in illegal
        drugs, despite <a href="http://‪http://nine.cnnphilippines.com/news/2019/03/04/PDEA-Aaron-Aquino-narco-list.html"
        target="_blank">opposition from the Philippine Drug Enforcement Agency</a>
        (PDEA), which would rather file charges against those linked to the drug trade.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e0f08-e579-420b-9f55-83e3f1caecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.319+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media organizations have <a href="http://‪https://cmfr-phil.org/statements/govt-media-cant-play-fast-loose-with-due-process-and-rule-of-law/‬"
        target="_blank">warned against</a> the publication of the name, saying that
        “such naming and shaming redounds to mere trial by publicity of political
        rivals, and a publicity stunt for the public and the news media’s transient
        amusement.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720062f4-491d-4e01-887d-0cbf0bc6c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights also bucked at the release of the
        list, warning that it may lead to more election-related violence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432db7b-b780-4c59-9dfd-3a88d87b460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Palace has shrugged off this concern. Presidential
        Spokesperson Salvador Panelo said candidates on the drug list could simply
        file libel charges in the event that their inclusion in the list is incorrect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd676c-fc74-469d-9508-2623d7cb2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the PDEA released the names of 211 barangay officials
        who are allegedly linked to the drug trade. The government agency, however,
        later admitted that while it has been validated, there is not enough evidence
        for those included to be charged in court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3327f2c-21ca-4c6c-bcf8-155d2dc8f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T19:59:34.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:59:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five local chief executives tagged in illegal drugs have
        been slain. <a href="http://‪http://cnnphilippines.com/news/2018/09/05/ronda-cebu-mayor-shot-office.html‬"
        target="_blank">Mayors Mariano Blanco III</a> and <a href="http://‪http://cnnphilippines.com/news/2018/07/02/duterte-antonio-halili-tanauan-edward-carranza-drug-links.html"
        target="_blank">Antonio Halili</a> were shot dead, while <a href="http://‪http://cnnphilippines.com/regional/2016/10/28/Maguindanao-mayor-in-Duterte-drug-list-9-others-killed-in-clash-with-police.html"
        target="_blank">Mayor Samsudin Dimaukom</a> died in a shootout with anti-drug
        operatives, <a href="http://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html‬"
        target="_blank">Mayor Reynaldo Parojinog Sr.</a> was killed in a raid and
        <a href="http://‪http://cnnphilippines.com/news/2016/11/10/Laraga-shot-Espinosa.html‬"
        target="_blank">Mayor Rolando Espinosa</a> was killed in his jail cell.</p>'
