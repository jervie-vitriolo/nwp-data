    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what 3 Senate aspirants plan to do should they win in the 2019
      polls'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ae005-fbd3-42c1-b30c-a6ff773430f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;Four
        senatorial aspirants were invited to the CNN Philippines'' senatorial forum
        on Sunday. Only three, however, made it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc433f72-e4d9-4d25-9c04-e557e5bc736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines grilled Senate bets Leody de Guzman of the Partido
        Lakas ng Masa, Atty. Larry Gadon of the Kilusang Bagong Lipunan, and Dan Roleda
        of the United Nationalist Alliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68062525-ffa1-4237-8365-726b4f66d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor Willie Ong, a cardiologist and a former newspaper columnist
        running under the Lakas-CMD was absent at the forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3a211-4456-44c5-9a19-01a039c4f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the highlights of this Sunday''s forum:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2249c88-0b73-4ecf-80c5-c99edfbdafe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unanimous Yes answers</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9f6df-176e-49f7-9896-da56b8e0e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Yes/No portions, all three candidates agreed that there
        is a need a to review the 68-year-old Mutual Defense Treaty between the Philippines
        and the United States. The treaty was a hot topic among defense officials
        from both countries, amid tensions in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253c44b-b80b-41ec-837d-dd8cc3a26bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, Gadon, and Roleda also unanimously agreed on declaring
        their campaign expenses on social media. All three have said they have the
        financial support of friends in their senatorial campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054a69b-068d-4ac5-a0f6-e89ade151fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections had said it plans to regulate candidates''
        social media expenses, as they require social media platforms to submit poll
        ad spending reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a3681-98e2-4a17-808e-68d101dd6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Improving women''s rights</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab5412-e7d0-45a8-a75a-2885d46017b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of Women''s Month, the all-male group of senatorial candidates
        were asked on their proposed legislations that will promote and protect women''s
        rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13aaaf6-bd69-4779-a00f-786c92db7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roleda said he will push for a Magna Carta for Families to promote
        women''s role in the family, as his priority legislation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e675c-ba4f-4d84-a590-b3bff5a3a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako naniniwala kasi na ang nagpapatibay sa ating sosyedad,
        lalo na sa mga pamilya ay ''yung mga Nanay o ang mga kababaihan</em>. History
        would show <em>na ang</em> stability <em>ng mundo ay dahil sa inspirasyon
        na binibigay ng kababaihan, lalo na sa pagpapatibay ng ating mga disiplina,
        ng mga</em> values," Roleda said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468ee59-c670-476c-936c-ada3ec10fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that social units, particularly the family,
        are reinforced by mothers or women. History would show that the world''s stability
        is anchored on inspiration given by women, especially in the process of instilling
        discipline and values.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca0c51b-22a3-44c3-9f29-d6f80c46c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said there are still pockets of inequality between men
        and women, and proposed a different measure in favor of stay-at-home mothers
        and housewives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214483d7-b6a8-44a2-8cc3-1ee92ed475f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko dapat ma</em>-konsider <em>ng gobyerno na bigyan
        na rin ng sweldo o</em> allowance <em>''yung mga babaeng nandoon sa bahay
        na siyang tumutulong at naghahanda sa pagtatrabaho ng kanilang mga asaw</em>a,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d19ff-4fcf-4b86-82ff-cfbcb94a11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants government to push for free hospitalization for these
        housewives, considering the amount of work they do in the household.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bd094-b210-4ae8-bfbd-b3426556362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, meanwhile has nothing to add, saying enough legislations
        are in place to promote the welfare of women and children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bae7a-7e9f-42cd-82b5-6a0ee51e2499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro paigtingin lang ang pag</em>-implement <em>nito</em>,"
        Gadon said. "<em>Hindi ko masasabi na ang mga babae ngayon ay mas mababa ang
        tingin (sa lalaki)</em>. In fact, <em>pantay na pantay na sila. Mas nabibigyan
        pa sila ngayon ng karapatan</em>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69232168-af7b-48e0-b127-254070e4e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we have to strengthen its implementation. I
        cannot say that women are not at par with men today. In fact, they are equal.
        They are even given more rights.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f721468-046d-440d-88e4-0409a3ae6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the presence of women in the military and police force,
        as well as women leaders in industries are good indicators of gender equality.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c9ba1-46c2-49ad-9f1b-28d6d7a537f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad87a0-8b88-4355-8150-6d93ab6b1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Priority legislations</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4168c-7cbf-40dc-af9d-427fdeb5ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Gadon wants to prioritize passing a bill which will
        lower electricity prices.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9f5f0-d461-4b76-8b18-cf7632b0a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magagamit nila ang matitipid nila sa ibang bagay na kanilang
        kailangan kagaya ng pagkain</em>, tuition, education <em>at mga gamot</em>,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab53bc-e035-46a8-b282-d71b043c942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can use whatever they save for other necessities
        such as food, tuition, education, and medicine.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231340c1-c490-4b56-8bd3-9c1f0eec33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said lower power prices would invite investors in the Philippines
        and provide more employment opportunities for Filipinos.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420b435-b70e-42c7-9abb-fb8a739d28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also wants to limit the privatization of power sectors and
        return some aspects of electrification to the government.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24889ab0-9836-43f1-bdbc-cae7583a0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T21:04:07.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, de Guzman will push for the regularization of labourers
        and standardizing wages for the nation.</p>'
  'vice-president-leni-robredo-on-chinese-loan-deals-and-influx-of-chinese-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-10T22:10:28.177+08:00
    'imagesource': 'jcr:7b7d001c-500c-4b00-9c55-c17f02cbb665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7044a1bb-bf9a-4a0e-8dd1-60f55c232a84'
    'lead': 'Vice President Leni Rodredo says it is "too early" to worry about the
      country''s multi-billion peso loan agreements with China as the terms of the
      deals have yet to be released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T22:13:50.846+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:59:36.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:26.949+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'China']
    'template': '1'
    'title': '''Too early'' to worry about loan deals with China – Robredo'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466c360-9975-4aaf-8e4e-c81a52d9054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.846+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — Vice
        President Leni Rodredo on Sunday said it is "too early" to worry about the
        country''s multi-billion peso loan agreements with China as the terms of the
        deals have yet to be released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e160d-593f-4496-8f87-adbe5a9cf753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Philippines is concerned, I think it would be jumping
        several steps ahead if we say that the terms are onerous or are not favorable
        to us," Robredo told reporters in Hong Kong, where she attended an event for
        her "Istorya ng Pag-asa" project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59328c5-a44b-40a4-927f-a36ddccda946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too early to say because we are not fully aware yet what
        the terms of the loan agreements are. If the basis would be the experiences
        of some other countries like Sri Lanka, then we should be wary," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2b521-b679-4948-83ba-dc9d5a9c0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka in December 2017 handed over its Hambantota port to China
        for failing to pay decades-long lease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3b812-b853-4cf9-9fe9-e72991342074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have raised fear of such scenario, or the so-called China debt
        trap, amid the administration''s stronger ties with China. Both Philippine
        and China government officials had dismissed the concern.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf5b99-1487-4ad6-828d-f33a668cc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of China''s support to the Philippines, the government in
        April last year signed six loan agreements with the East Asian giant to fund
        some projects under the massive infrastructure program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4e846-2c5a-45b4-b7cf-0ec2b17f3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, the government should be transparent on the
        terms of the deals to avoid fear among Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97f52e-5069-4e2e-8e0e-2fe1cd44458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, the Philippines incurs debts not just from China, but
        from other foreign countries as well. I think what is important is government
        is transparent as far as the terms of the debt are," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34245876-2efa-4bf7-afb6-89157e7e85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our demand is just for transparency, so that we can comment accordingly.
        You know, it is very difficult to comment on some things if we do not know
        exactly what the terms of the agreements are."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3cd27d-5da7-47da-8a7e-c46981094d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chinese workers</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc67597-6064-497a-8c75-0bbe893792cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, however, has a different opinion on the influx
        of Chinese workers in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204d4c8-4312-44a7-891e-31cf97493eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "everyone has a chance to work in the Philippines," the Vice
        President said the increasing number of Chinese workers "is a cause of worry."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b97154-9510-453b-9f35-d681517c5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our own laws state that if there are jobs that no Filipino can
        qualify to, then we can take in foreign workers. But the cause for concern
        is if having foreign workers take away jobs from Filipinos.," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9846c5-3091-4e2e-b744-f8ae079d759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a high unemployment rate, and it doesn''t seem right that
        jobs meant for Filipinos will be, you know, will be given to non-Filipinos,"
        she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930a499-8b8a-46b8-8ac6-899e0fb42f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also questioned the legality of the Chinese workers'' stay
        in the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1600ea-b061-430e-b739-87e839a2e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T22:13:50.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think from last year, we saw an influx of foreign workers, and
        we are not really sure if all of them are, you know, are legally allowed to
        work in the Philippines," she said.</p>'
