      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s royal family has millions of followers across various
        official accounts on Instagram, Facebook and Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bc2b5-0903-4b6e-8c45-fc3802068c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T11:04:42.738+08:00
