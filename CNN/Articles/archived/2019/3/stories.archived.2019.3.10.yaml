  'Ex-Fox-News-executive-Bill-Shine-out-at-the-White-House':
    'author': 'Betsy Klein, Kaitlan Collins and Jim Acosta, CNN'
    'caption': 'White House deputy chief of staff and de facto communications director
      Bill Shine'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-10T07:31:51.963+08:00
    'imagesource': 'jcr:19c26e3f-2ffd-43f6-bf52-66ba50775a49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74a4b950-0e77-4762-9275-d06c258c7706'
    'lead': 'White House deputy chief of staff and de facto communications director
      Bill Shine has stepped down to join the Trump campaign, press secretary Sarah
      Sanders announced in a statement Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T07:50:36.793+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:59:51.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:22.841+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'Donald-Trump']
    'template': '1'
    'title': 'Ex-Fox News executive Bill Shine out at the White House'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2033234-fcbd-4e9f-a9ba-4207f800096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — White House deputy chief of staff and de
        facto communications director Bill Shine has stepped down to join the Trump
        campaign, press secretary Sarah Sanders announced in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78abbe-9eec-4f1b-95d1-6155edb391b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shine, a former Fox News executive, joined the White House in July
        2018, the sixth person to fill or be tapped for the top communications role.
        Jason Miller, Sean Spicer, Mike Dubke, Anthony Scaramucci and Hope Hicks all
        came before him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ead997-6a40-4231-9e07-cf0b47901a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered his resignation to President Donald Trump on Thursday
        but was spotted on the White House South Lawn on Friday ahead of the President''s
        trip to Alabama. He will be joining the 2020 re-election campaign as a senior
        adviser.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f82514-4118-497a-97ef-642f2bbb2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serving President Trump and this country has been the most rewarding
        experience of my entire life. To be a small part of all this President has
        done for the American people has truly been an honor. I''m looking forward
        to working on President Trump''s re-election campaign and spending more time
        with my family," Shine said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03f7be-286f-462b-9114-96ec64992077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shine''s effectiveness inside the West Wing came with mixed results
        and it was unclear how much he was able to change the White House''s communications
        strategy. One source close to the White House told CNN that Trump had questioned
        Shine''s judgment on a number of issues in recent months, from the midterm
        election to the government shutdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6305ac-efd3-4f16-a8f7-121f5b9bfd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sudden decision?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3263f-91d2-4b0d-b5c9-52bdbf080a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shine had been slated to travel with Trump to Vietnam for the second
        North Korea summit but unexpectedly dropped off the trip two days before,
        according to an administration official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ec51f-44fb-4940-96c6-082ff88e5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While administration officials were in Hanoi, Shine was wandering
        the halls of the Conservative Political Action Conference. Asked why he was
        there, he declined to answer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cd99d-df47-430e-b6e5-cbcb6f72986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the campaign and Republican National Committee communications
        team found out about this on Thursday, one official told CNN, and this was
        not part of the campaign roll out or plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784979f-d790-40ba-bef1-4d6afa14151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the campaign wasn''t lacking in communications experts.
        Shine''s departure from the White House and inclusion in the campaign operation
        follows the recent announcement of several high-profile hires, including communications
        director Tim Murtaugh, national press secretary Kayleigh McEnany, director
        of strategic communications Marc Lotter, and deputy communications directors
        Matt Wolking, Erin Perrine, and Zach Parkinson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b0a84-2ae0-4a83-8b98-d18878ff4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasingly disappointed</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79b340-f526-4aae-8ed8-9fd75462cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been down on Shine for at least a few months, believing
        him ineffective and not what he''d hoped for when he hired him, according
        to people familiar. Shine''s role basically became the person who adjusted
        the lighting and focused the cameras, and he showed no ability to shape a
        narrative or communications strategy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f30c38-0e67-42d8-abcc-7785973b3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shine was a key force behind shutting down much of the press access
        to the White House, including the daily press briefing, per the source. There
        has not been a White House press briefing since January 28.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b177e0d-d856-48b4-830a-a79deec8e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials who once said they couldn''t think of a better communications
        director for Trump than a former television executive had been disappointed
        by his approach. Months into his tenure, Shine''s contribution had largely
        consisted of phoning Fox News hosts and booking officials on the shows so
        they can defend the President on a network whose audience largely already
        favors him -- something that had caused some unease inside and outside the
        West Wing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966e9cb-5205-44f4-86c0-2171ec6e4f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Bill Shine is having fun being the President''s buddy at
        work every day," said a Shine ally when asked about his responsibility earlier
        this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2cb7c-bf24-4625-8e7c-d806c6ab1acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shine was well liked inside the West Wing because he is seen as
        someone who is decisive in a sea of indecision, three officials said. But
        Trump, who often has unrealistic expectations of what his staff can accomplish,
        had complained about Shine privately at times, noting he hadn''t received
        better coverage since he hired him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362271e-c37e-47fe-a3d0-43385af89939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump was very disappointed in him. There''s been no improvement
        in press coverage," the source close to the White House said Friday after
        the resignation was announced. "Donald would have taken all of those hiccups
        if he had been getting good press," the source added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b8402-492f-4cfc-bd7d-0d8c617b9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised Shine in a statement Friday for an "outstanding job,"
        saying he looked forward to working with him on the campaign, where he expects
        him to be "totally involved."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ecc4c-0257-4906-b6ee-7d3e2d120c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign manager Brad Parscale touted his "wealth of experience
        from cable news and the White House" in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9ceaf-6f8f-4874-a425-3948564bf986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T07:50:36.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/08/politics/bill-shine-white-house-communications/index.html">Ex-Fox
        News executive Bill Shine out at the White House</a>."</em></p>'
  'White-House-obsession-Michael-Cohen-Donald-Trump':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'caption': 'Donald Trump''s former lawyer Michael Cohen (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-10T08:13:57.259+08:00
    'imagesource': 'jcr:1745703f-76a8-42db-9785-cb9f9babdcd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68671225-d785-4e02-b070-1f8101524f85'
    'lead': 'Even as he goes about his job, the claims levied by U.S. President Donald
      Trump''s former attorney Michael Cohen have become a preoccupation for the commander
      in chief, who has angrily rebutted some of the allegations while casting his
      onetime fixer as a liar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T08:18:32.825+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:59:50.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:23.041+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'Donald-Trump']
    'stories': ['c6ce5059-9960-4eea-987f-6985823cc600', 'b2ee52dd-c592-41c3-b3e2-212b9130386b']
    'template': '1'
    'title': 'White House obsession: Trump can''t shake ex-lawyer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000ca21-6705-47a1-aa96-7b5a3acd4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Even as he goes about his job, the claims
        levied by U.S. President Donald Trump''s former attorney Michael Cohen have
        become a preoccupation for the commander in chief, who has angrily rebutted
        some of the allegations while casting his onetime fixer as a liar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5386ec-8279-467a-b211-e9ef31a302c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.826+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s aides and allies say he has raised Cohen constantly
        over the past week, inserting questions and complaints about him into briefings
        and meetings on otherwise unrelated matters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3832e60-1b57-404e-89d0-7afb9d36bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say Trump has become so consumed by Cohen and the fallout
        from his testimony that he brings him up minutes after national security briefings,
        during calls with lawmakers and while strategizing with aides about administration
        priorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86a988-e7fc-43c2-83ce-c9b12dbbc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s damning testimony aired on hotel televisions the evening
        before a high-stakes summit with North Korea''s Kim Jong Un. On Thursday,
        it was the subject of morning and evening tweets, bookending the Twitter day.
        The claims were still nagging as Air Force One jetted toward storm damage
        in Alabama on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26f29c-ce8f-4407-a52d-4d61a8472723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has done little to veil his lingering fixation with Cohen,
        who testified before a House panel that Trump had knowledge of Cohen''s hush
        money payments to Stormy Daniels, that he had a conversation with Roger Stone
        about WikiLeaks, and that he is generally a racist fraudster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdfd9a9-e8e7-419c-9cea-7ec88f955f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a bad lawyer," Trump lamented on Friday as he departed the
        White House for a tour of tornado destruction in the South. "That happens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be517b-5246-4ecc-bdac-337dc43e7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.827+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen served as Trump''s attorney for more than a decade, acting
        as a fierce protector of the real estate mogul''s brand and reputation. He
        remained loyal through the 2016 presidential campaign but broke dramatically
        with the President last year as the allegations involving Daniels emerged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc315e-b58a-4f4c-9f0d-6bde3327dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of ignoring or rising above the claims, he''s treated
        Cohen as a running punching bag, both in public and private.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abecee-9f8c-434c-bdd8-171ff1492c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has even suggested the timing of the testimony, which fell
        in between a social dinner with Kim in Hanoi and the start of more formal
        talks the next morning, could have contributed to the summit''s anticlimactic
        ending.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6058dd-728c-4f41-8cd5-cfb21e1d6019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Democrats to interview in open hearings a convicted liar
        &amp; fraudster, at the same time as the very important Nuclear Summit with
        North Korea, is perhaps a new low in American politics and may have contributed
        to the ''walk,''" he wrote, without explaining how the two might have been
        linked. "Never done when a president is overseas. Shame!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba180875-0db7-4f32-bc2b-f4d23fb18ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his stay in Vietnam, Trump viewed large portions but not
        all of Cohen''s testimony, which occurred during the overnight hours. The
        next morning, aides said the President was well aware of Cohen''s claims after
        viewing cable news coverage of the session.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1ff32-fc5d-41fe-967d-09aff965b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overshadowing Hanoi</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae0009-d999-4443-8b84-3ca5b05dcf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the President''s hotel, some of the aides who traveled with
        him gathered to watch the hearing together in the lobby. Some were planning
        to take notes in case the President needed an update on what was said. Trump
        brought up Cohen repeatedly during the multi-day trip to Hanoi for the nuclear
        summit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de49b3-3f73-4354-95fe-e52f9dcc7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs emerged early that Cohen''s claims might undermine the President
        as he was working to strike a nuclear deal with Kim. The allegations emerged
        just as Trump was standing inside the Hanoi presidential palace overseeing
        the signing of purchase agreements between Vietnamese air carriers and US
        plane manufacturers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1148f0-4a89-42fd-99bc-5c60256d9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump gruffly rejected a question from a reporter about Cohen
        as he sat beside Kim for their initial meet-and-greet at the Metropole Hotel.
        When it came time for a second photo-op, all but one correspondent was barred
        from participating.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e22d4-a875-463f-84dc-b531e7e4eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as his aides worked to brief him ahead of the talks, Trump
        peppered them with questions about Cohen and what he was preparing to tell
        lawmakers on the House Oversight and Reform Committee, according to people
        familiar with the matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8d20f-6192-47be-b6b6-45f0b918d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as he was digesting a summit that resulted in no joint agreement
        and little to show for his week-long jaunt across the globe, Trump vented
        at the decision to hold the hearing as he was attempting high-stakes nuclear
        diplomacy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fa515-8c08-4e3d-b70f-b1904d579707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He is totally discredited''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c715bc-f713-4dd8-9faa-2dbcb2da63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flight home and in the days afterward, Trump fumed about
        being asked about his former attorney during a sit-down with the North Korean
        dictator.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92c294-352f-40c7-bc59-31096a28f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.830+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving back to the White House, Trump offered a short nod
        to his trip -- "Great to be back from Vietnam, an amazing place," he wrote
        on Twitter -- before immediately laying into Cohen for committing "perjury
        on a scale not seen before."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50d123-f0e4-4fd7-8214-b31911ae6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.830+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your heads will spin when you see the lies, misrepresentations
        and contradictions against his Thursday testimony. Like a different person!
        He is totally discredited!" Trump wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fd1ca-77a2-49f9-9e40-6faef7079f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.830+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t let up since then, taking the opportunity nearly every
        day to reinsert Cohen into his Twitter feed. Even on Friday, as he was heading
        to Alabama to survey damage caused by tornados over the weekend, he did little
        to focus the attention on his disaster recovery efforts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29c5c0-5f36-48c8-bdcb-6f7ebc10d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.830+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite once claiming he had little time for television, Trump allowed
        that he''d watched coverage of Cohen, who claimed under oath to have never
        sought a pardon from the President. Trump brought up Cohen after being asked
        about pardoning his former campaign chairman Paul Manafort.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc24ad-fa4a-47b2-b68c-f4706174aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.830+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that in watching and seeing you folks at night, that Michael
        Cohen lied about the pardon," he told reporters on the South Lawn. "It''s
        a stone-cold lie. And he''s lied about a lot of things. But when he lied about
        the pardon, that was really a lie."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242595de-b511-4253-b59a-67e841d278bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.831+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew all about pardons," Trump went on. "His lawyers said that
        they went to my lawyers and asked for pardons. And I can go a step above that,
        but I won''t go do it now."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43adb6d-a469-4b9e-be64-ffc1b2925a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:18:32.831+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/08/politics/donald-trump-michael-cohen-testimony-obsession/index.html">White
        House obsession: Trump can''t shake Cohen</a>."</em></p>'
