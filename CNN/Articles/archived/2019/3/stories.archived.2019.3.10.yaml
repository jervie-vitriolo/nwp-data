    'template': '1'
    'title': 'Hong Kong, beyond the Instagrammable sights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74216cc-be51-4cf8-994d-b9edcacfd29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you’ve been
        on Instagram’s explore page, chances are, you’ve seen photos of neon-washed
        buildings in Hong Kong that tourists use as backdrops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a3bf9-b050-42de-bccb-1b83506f6dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493aeee-21bc-4943-a366-f11f9d88f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For undiscerning visitors, these structures only look like a good
        spot for a photo, but for many locals, these are their public housing units,
        which have become physical manifestations of increasing rent prices, unaffordable
        housing properties, and dormant wages in Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2921c8e-9c4c-4edf-90f1-c3756efd70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7140d-3e32-4e90-ae18-a6a36ba16110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many cities, there are contradictions and underlying realities
        that can only be revealed when actively sought. A tourist going to Los Angeles,
        California, for instance, may not always know that it’s also home to Skid
        Row, an area with the highest number of homeless people in the US, or if one
        were to go to London, you’d know of the Big Ben or the London Eye but you
        may not be aware of Syrian refugees who are suddenly transported to other
        areas of the UK without their knowledge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f6c8b-3d49-4ca3-9943-b37757e0f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563956c-f77b-4ffb-b010-492320c158fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no wonder it has come as a shock when Hong Kong, a city that
        sits on a <a href="https://www.scmp.com/comment/letters/article/2159482/hong-kong-has-billions-dollars-budget-surplus-people-sleep-mcdonalds">HK$138-billion
        budget surplus</a>, is also home to <a href="https://www.scmp.com/comment/letters/article/2159482/hong-kong-has-billions-dollars-budget-surplus-people-sleep-mcdonalds">McRefugees</a>,
        a term used for locals who sleep in McDonald’s largely because of their poor
        living conditions. This is a far cry from the typical picture of Hong Kong
        as a hub for high-end labels, rooftop bars, all-night partying, and fancy
        dining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f64c1-252a-493d-836d-08d2564d1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf1e24-623d-46b9-a1e7-84a0cd829025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former British colony has always been promising to the eyes
        of its Asian neighbors, what with it being a financial capital akin to New
        York and London. While Hong Kong Island looks to remain as such, Kowloon Island
        (the region across Victoria Harbor) doesn’t necessarily share this image.
        Residents of Hong Kong Island even call Kowloon as <a href="https://edition.cnn.com/travel/article/hong-kong-kowloon-attractions/index.html">“the
        city’s dark side,”</a> but others argue that Kowloon is <a href="https://www.tripsavvy.com/hong-kong-island-vs-kowloon-1535717">“more
        authentic, more Chinese.”</a></p>'
