    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12b7b7-2895-4a63-9eec-23d243601931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:57:07.445+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jenny from the block got a rock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97fd03-5716-4d6d-a2ac-e8f942200b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:57:07.445+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said yes," Alex Rodriguez gushed on Instagram as he posted
        the picture of a very large diamond on the left hand of presumably Jennifer
        Lopez, who posted the same photo on her Instagram along with eight heart emojis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd631857-d908-4b6b-a38b-de2d896e2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:57:07.445+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baseball legend and the popular entertainer have been dating
        for about two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca133c9-a846-4c85-a3e5-a05637cbb81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:57:07.445+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the fourth marriage for Lopez, who divorced singer Marc
        Anthony in 2014, and the second for Rodriguez, who has been divorced since
        2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52131a23-a24f-4462-b282-36754aa63244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:57:07.445+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no word on a wedding date, but Lopez has a US tour scheduled
        to start June 7 and go until July 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99af81-0e31-4eed-accc-14d95583adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:57:07.446+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A-Rod has been enjoying a popularity comeback, going from a cheating
        baseball slugger to well-liked television commentator on Fox and baseball
        studio broadcasts, admired entrepreneur who guest stars on ABC''s "Shark Tank"
        and boyfriend -- now fiancé -- to one of the world''s beloved multi-threat
        entertainers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f519e17-d558-4c45-a5d1-31419e19e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T15:57:07.446+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/09/entertainment/jennifer-lopez-alex-rodriguez-engagement/index.html">J.Lo
        and A-Rod are engaged</a>."</em></p>'
  'jaguar-attacking-woman-while-taking-picture-at-Arizona-zoo':
    'author': 'Faith Karimi and Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-10T16:05:52.148+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
