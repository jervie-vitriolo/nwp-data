      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s second-runner up dominated all departments, outscoring
        UP 38-32 in attacks, and also delivered eight blocks and five aces.</p>'
