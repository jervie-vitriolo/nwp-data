      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the most affected, as you may expect, is Kenya, which had
        about 32 passengers on board," said James Macharia, Kenya''s transport minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2cd5df-f0d9-42db-8875-c0acfb6e3e3e'
