      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was visiting the museum to announce its summer exhibition
        and unveil a new space for supporters, to be known as The Smith Centre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5270c2f-5f48-4512-b305-254b96e99570'
      'mgnl:activationStatus': true
