      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Grief and sorrow know no borders,
        but Sunday''s Ethiopian Airline crash is truly an international tragedy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a9387-d335-4144-be85-a9b85eb6b8b2'
