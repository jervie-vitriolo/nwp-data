  'Honesty-public-officials-Senatorial-Forum':
    'author': 'CNN Philippines Staff'
    'caption': 'Leody de Guzman, Larry Gadon, and Dan Roleda (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-10T20:18:49.289+08:00
    'imagesource': 'jcr:5f1956f6-803c-48db-949a-0008de220bd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b77110f-5b8c-471c-9118-b96321e40a5f'
    'lead': 'Honesty became a hot topic in the midterm elections when presidential
      daughter and Hugpong ng Pagbabago Chairperson Sara Duterte-Carpio was asked
      this week about the honesty of the candidates in her slate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T20:23:50.184+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:59:38.929+08:00
