    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f9c06-8cbc-4017-958b-de08070dd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gritty, traditional Sham Shui Po</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6549b52-5460-41a1-9305-d38ed4d271cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963920e9-ec52-404e-bda2-3800e8ee7ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘grittiness’ of Kowloon is most apparent in Sham Shui Po, one
        of the poorer districts in the island, whose alleys are filled to the brim
        with vendors selling a variety of goods. In Apliu Street, the strip is packed
        with electronic products, second-hand devices, and even antique watches and
        random artefacts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86805f68-c8df-4b11-8f8a-f80e5a24161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb7310-419e-4769-a3b3-15be043baea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right around the corner is Cheung Sha Wan Road, an entire road lined
        with wholesale fashion stores, and there’s also Tai Nam Street, which is where
        most manufacturing workshops of leather goods, textiles, and metalwares are.
        Think Divisoria; only bigger, smellier, and dingier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c92feb-e7c9-404e-bba1-7a6ad0de801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a62788-43d5-4ef9-842e-51f2afa37465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interspersed within these streets are food stalls and pushcarts
        that serve different kinds of rice pudding, pork intestines, or milk tea,
        among many others. There are also cha chaan tengs, or small restaurants that
        typically serve tea, coffee, or macaroni soup with meat. Like most businesses
        in Sham Shui Po, these are family-owned, passed on from one generation to
        the next.</p>'
    '17':
      'image': 'jcr:4a8c1991-9f2a-4eb7-8ef8-db876b56db9d'
      'imageCaption': 'Chau Ka Ling, the owner of Shia Wong Hip, a restaurant that
        serves different kinds of snake dishes. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f4bf2-d0b6-461e-b8da-28e56c2fccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:fab59ec1-6701-485e-84de-24e97519a667'
      'imageCaption': 'The restaurant has been operating since 1965. In photo: crispy
        snake meat (center) and snake soup (right). Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14812401-ceb0-41a5-9e94-d6163b60caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cc647-ccc8-4a1d-a101-705fd0af153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most unique, family-owned restaurants in the area is
        Shia Wong Hip, a brightly lit room with tiled walls that has been offering
        a vast array of snake dishes (crispy snake meat and snake broth, among others)
        since 1965. Separating the dining area and the restaurant’s office are stacks
        of wooden chests, each with metal padlocks. Inside these chests are different
        types of snakes that they serve their customers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05969360-5602-4afd-99d9-0737767bb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2861fb-2111-422b-9745-947811abc8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I’m] married but [I have] no children. [The] snakes are [my] children,”
        says Chau Ka Ling, the owner of the restaurant, in Cantonese. She shares that
        in the ‘60s, her father found it hard to find people who would want to work
        with snakes, and because she was the eldest, she felt obliged to take the
        job.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3f391-7eab-4ec4-bae0-fd58ecdff309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a3889-c0ad-4720-996d-39a9daabe5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I’m] not a big fan of snakes. To [me], it''s just a job,” she
        says. For the longest time, it was only Ling who was helping manage the restaurant,
        but when her father passed away in 1991, her other seven siblings started
        helping out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e63f7-4f97-46cc-8578-611e21c141ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206ddd8-591d-4fea-a3db-a8d619ccb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ling, her husband, and her siblings are exploring expanding to Macau,
        but when asked if they want to modernize their restaurant in Sham Shui Po
        first, she says that they don’t want to as it won’t really fit within the
        identity of the district, and that what makes them distinct is the traditional
        experience that they offer their guests.</p>'
    '27':
      'image': 'jcr:82bcf428-0e3e-4994-a83e-d58beef086f5'
      'imageCaption': 'Rex Yam, the founder of the backpack brand Doughnut, says that
        they opened their first shop in Sham Shui Po primarily because the rent is
        more affordable compared to other places in Hong Kong. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3669445-2acb-4eaa-b7b7-8efe665d60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T14:59:08.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:59:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'image': 'jcr:4cd5c5d3-c268-41b3-9d2b-b3c55ed20c1d'
      'imageCaption': 'Unlike most shops in Sham Shui Po, Doughnut evidently looks
        like it belongs to a mid- to high-end mall, with its neon-lit sign and their
