      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;After
        announcing her pregnancy last month, actress Andi Eigenmann found out she
        is going to have a girl.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b900e30-e237-4732-aaa2-8965bdaa0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T17:26:24.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:59:40.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eigenmann''s boyfriend professional surfer Philmar Alipayo posted
        a video on Instagram of a gender reveal party on Saturday. In the video, Eigenmann
        and Alipayo were seen popping balloons revealing pink paper inside.</p>'
