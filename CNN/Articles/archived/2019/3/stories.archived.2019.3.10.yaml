      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo staved off a possible comeback from UP in the third set,
        with setter Deana Wong pulling off a one-two play to seal the victory for
        the Lady Eagles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
