    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A jaguar attacked a woman while she was taking a picture at a zoo in
      Arizona'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b742b7b-9d3a-463a-b3ca-f3b2673028e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A jaguar attacked a woman at a zoo
        in Arizona, leaving her with injuries that required medical attention, the
        fire department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d787b-1b41-478e-a528-754840b79387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened Saturday evening at the Wildlife World Zoo in
        Litchfield Park, said Shawn Gilleland of the Rural Metro Fire Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff480f24-c6f6-4503-83d4-a50b50097383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guest crossed over the barrier to get a photo and was attacked
        by a female jaguar, the zoo tweeted, citing witness accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c5332-d35e-4b5e-b234-e89dc4c91c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visitor sustained non-life threatening injuries to their arm
        from one of our female jaguars. At the request of the family, paramedics were
        called. At no time was the animal out of its enclosure ... please understand
        why barriers are put in place. Sending prayers to the family tonight," the
        zoo tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab2f1c-16c3-4bc3-926d-1e0798a415de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who is in her 30s, was taken to the hospital and is expected
        to survive, CNN affiliate KPHO reported. Citing the fire department, the affiliate
        said the woman was trying to take a selfie near the fence of the jaguar enclosure
        when the animal reached out and attacked her arm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8b48a-9df3-4332-9cca-a4ea9139892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Witness describes horrifying attack</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde71517-02b6-497b-866c-38ec00cd7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Wilkerson said he was at the zoo with his family when someone
        came running around the corner yelling for help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22135356-f181-4199-b608-7db4fab6fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without thinking, I had no idea what I was going to see, I just
        ran over there," he said. "I saw the other girl up against the fence with
        her arm caught in the jaguar''s claws."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23c8c3-7ba1-4286-b034-7530b94ce468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkerson said he was standing behind the woman, but didn''t want
        to pull her off. "I could see the claws in her actual flesh," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9baf3a3-7ee0-4645-a33e-c1a36ad0deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to distract the jaguar, Wilkerson said, his mother
        ran up behind him and shoved her water bottle through the cage. The bottle
        distracted the jaguar, and it let go of the victim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f78c94-daef-49ee-bb38-26b1776def57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my mom put the water bottle through the gate, the jaguar let
        go of the girl. And we pulled the girl back and she collapsed," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e99347-f931-4b5c-a428-df1f5e0c6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkerson did not see the actual attack and could not comment on
        how the victim got so close to the animal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95a17d-46b4-498c-b830-a34f8dcbaa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no employees nearby during the incident, Wilkerson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54da298-7d31-4c5e-b102-31d4555f6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Litchfield Park is about 20 miles from Phoenix.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb77f4-da33-4d6f-ab91-5fd75fe491f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:08:13.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/10/us/arizona-zoo-jaguar-attack/index.html">A
        jaguar attacked a woman while she was taking a picture at a zoo in Arizona</a>."</em></p>'
  'russians-fighting-back-amid-putin-s-crackdown-on-freedom':
    'author': 'Analysis by Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-10T16:26:29.128+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43376dd6-58fa-4d12-9c88-028c1cae0c6f'
    'lead': 'Russian President Vladimir Putin is no slouch when it comes to geopolitics:
      This week, he signed a decree suspending implementation of the Intermediate-Range
      Nuclear Forces Treaty and boasted that his security agencies had thwarted nearly
      600 foreign intelligence operators last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T16:29:22.537+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:59:41.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:25.501+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'Russia']
    'template': '1'
    'title': 'Some Russians fight back as Putin cracks down on freedoms'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd597c97-0477-47c2-9bf2-5477eb12a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russian President Vladimir Putin is
        no slouch when it comes to geopolitics: This week, he signed a decree suspending
        implementation of the Intermediate-Range Nuclear Forces Treaty and boasted
        that his security agencies had thwarted nearly 600 foreign intelligence operators
        last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678397f-e1c5-4eb5-b4e7-32e44eb853a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with domestic issues now driving the agenda for the Kremlin,
        Putin''s Russia also appears to be taking a more authoritarian turn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd67541-c44c-47af-849e-1494cb87e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Russian lawmakers advanced a package of new legislation
        aimed at curtailing internet freedom. Among the laws awaiting the president''s
        eventual signature is a measure that would allow authorities to jail individuals
        for insulting government officials online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb98cc-dd0c-42fe-8eab-95fe0d49b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is not China, and the country still has a relatively boisterous
        online culture. But the proposed laws would widen the definition of restricted
        speech, calling for penalties of up to 15 days in administrative detention
        for those found guilty of posting information that shows "disrespect for society,
        the state, (and) state symbols of the Russian Federation," -- including, presumably,
        Putin himself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109fc5a-2d4e-416e-ae20-6894eb652c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest move to curtail internet freedom in Russia builds on
        fairly sweeping laws that are already on the books. In 2016, a raft of anti-terrorism
        legislation known collectively as the Yarovaya Law introduced harsh penalties
        for endorsing extremism online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b40534-20c9-4362-a83b-3d1c7fb37529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Human Rights Watch and other advocacy groups, dozens
        of Russians have been jailed for simply expressing their views on blogs and
        social media. And Putin this week signed into law a bill that restricts the
        digital footprint of military service personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de28b96-29d8-42a1-acfa-a4d123864b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities may have wide latitude to restrict speech online,
        but it''s also worth remembering that the Yarovaya Law had a major impact
        on religious freedom in Russia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99d9af-2c21-4cc5-b767-d0b72c6577fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 State Department report noted that Russian authorities"prosecuted
        individuals of many denominations for unauthorized missionary activity under
        the amendments to antiterrorism laws passed in 2016, known as the Yarovaya
        Package. Police conducted raids on the private homes and places of worship
        of religious minorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88aab0-ce24-43a1-807e-75c74effbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious minorities said local authorities used the country''s
        anti-extremism laws to add to the list of banned religious texts. Local officials
        continued to prevent minority religious organizations from obtaining land
        and denied them construction permits for houses of worship."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0cd19-e7ab-4ecd-8e02-8933d9b6443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those practices continue, and Jehovah''s Witnesses have been some
        of the hardest hit by the enforcement of such laws. In one of the most high-profile
        cases, a Russian court last month sentenced Danish Jehovah''s Witness Dennis
        Christensen to six years in a penal colony on charges of "religious extremism."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cfc3e1-62fe-48f4-a367-fa7d91c7c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the conviction of Christensen, allegations also surfaced of
        torture and ill treatment of Jehovah''s Witnesses following the searches of
        their homes by law enforcement officials in the Siberian city of Surgut.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb114420-53d3-4eda-a283-2b8f32b3cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this week, the Russian Foreign Ministry and the US State
        Department confirmed the detention of two US citizens -- members of the Church
        of Jesus Christ of Latter-day Saints -- in the southern city of Novorossiysk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14f9d8-5a5f-4de1-b592-756edae10e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s Russia may be authoritarian, but it is not monolithic:
        The persecution of Jehovah''s Witnesses continued even after Putin in December
        described the inclusion of Jehovah''s Witnesses on a list of extremist organizations
        as "complete nonsense."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74cfd5-c789-448f-99ab-0b5b40669e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move to curtail internet freedom and the crackdown on religious
        minorities reflect broader official paranoia about internal threats. Russia''s
        top leadership has a conspiratorial view of the world, with Russia opposed
        by foreign adversaries from without and of fifth columnists from within.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3da24-78ba-45c8-af3d-20a7eda1f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last weekend, Russia''s top military officer, Gen. Valery
        Gerasimov, pointed to the "aggressive vector" of the foreign policy of the
        US and its allies, suggesting they were employing technology of "color revolutions"
        and "soft power" to promote regime change around the globe, including in Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b46afb-727a-4075-853e-4c4f54bef59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their goal is the elimination of the statehood of unwanted countries,
        the undermining of sovereignty, the change of lawfully elected bodies of state
        power," Gerasimov said. "So it was in Iraq, in Libya and in Ukraine. Currently,
        similar actions are observed in Venezuela."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69659e3a-c8cb-4451-92d3-afec0369430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such talk reflects wider worry about internal dissent, particularly
        in a country where the political opposition has no access to state airwaves
        and Putin has a monopoly on power.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fef8ee-eb8f-4b71-b284-1c0519f714d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that some Russians resist the country''s continued
        slide toward authoritarianism. Earlier this week, two activists were detained
        briefly after interrupting a ceremony to commemorate the 66th anniversary
        of the death of Soviet dictator Josef Stalin on Red Square.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3194f8-2a3a-4f7e-a767-d1a3ac4312e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protester, Yevgeny Suchkov, threw broken carnations at a bust
        of Stalin, shouting, "Burn in hell, executioner of the people, murderer of
        women and children!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c92021-4fb0-402b-9db2-2562748131d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of Suchkov and another protester, Olga Savchenko, went viral.
        The two were detained but quickly released after being issued a fine of under
        $8, according to US-funded news outlet Current Time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e771eb-002d-4b4b-a666-40ce9508272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some Russians are not ready to passively accept internet censorship.
        According to the news agency Interfax, authorities in Moscow have granted
        an application from activists for a rally against Internet censorship this
        Sunday. Russia''s embattled civil society, it seems, is not quite ready to
        give up.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ed130-e330-4da6-91b2-f7cbeea924c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T16:29:22.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/09/europe/vladimir-putin-russia-authoritarian-intl/index.html">Some
        Russians fight back as Putin cracks down on freedoms</a>."</em></p>'
  'ethiopia-airline-crash':
    'author': 'Robyn Kriel and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-10T17:08:19.712+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af050f0-36ef-43ec-9edd-9499dfd878f2'
    'lead': 'All 157 people on board an Ethiopian Airlines flight that crashed soon
      after taking off from Addis Ababa have been killed, the airline said on Sunday
      morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-10T17:11:30.226+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:59:40.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:25.679+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No survivors in Ethiopian Airlines Boeing 737 crash near Addis Ababa'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08bd7f-5ae1-47c9-9fb2-61b518e8c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;All 157 people on board an Ethiopian
        Airlines flight that crashed soon after taking off from Addis Ababa have been
        killed, the airline said on Sunday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37153b90-dffd-405a-9e08-ca165d3584cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, en route to Nairobi, Kenya, lost contact at 08.44 am
        local time, six minutes after taking off from Bole International Airport in
        the Ethiopian capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264bed8-72a9-45c6-b09b-f13fb7e5ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft, flight number ET 302, went down near Bishoftu, southeast
        of Addis Ababa. An airline spokesperson told CNN the victims were of 32 different
        nationalities. Eight Chinese passengers were on board, said Li Liang, spokesperson
        for the Chinese Embassy to Ethiopia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37467f9-b2d8-4447-b5f7-9604f13b95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group CEO who is at the accident scene right now regrets to
        confirm that there are no survivors," Ethiopian Airlines wrote on Twitter.
        "He expresses his profound sympathy and condolences to the families and loved
        ones of passengers and crew who lost their lives in this tragic accident."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05af8c5-1f03-4e43-89cb-0dbc758f8e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said in an earlier statement that staff would "be sent
        to the accident scene and will do everything possible to assist the emergency
        services."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194ac13-0a25-4eb8-9123-6edad03657fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a passenger information center and hotline "will be
        available shortly for family or friends of those who may have been on flight."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a652fc7-1d2b-49ed-8249-aa4f0f775f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian government expressed its "deepest condolences to the
        families," the office of Prime Minister Abiy Ahmed, who first broke the news
        of the crash, said on Twitter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12274474-1ed6-4c41-bba6-17902c7b86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines has gained the reputation of being one of the
        best airlines in Africa. It has a good safety record and the newest fleet
        of planes on the African continent, according to its website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba31e5d-058e-4e02-aec4-380bdea339c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ethiopian Airlines is a very, very well-run airline," said CNN
        anchor Richard Quest, who specializes in aviation. "There is no safety issue
        on Ethiopian. They''ve made it their business to be the African airline that
        operates like a western airline."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b660bd3-645a-4d89-8c40-cb930e8e8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737 MAX 8 is the same type of plane as the Indonesian
        Lion Air jet that crashed soon after takeoff from Jakarta in 2018 -- killing
        189 people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37048448-b254-432a-a40f-34c3efbc48cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Geoffrey Thomas, the editor in chief of Airline Ratings, told
        CNN the Ethiopian Airlines crash on Sunday had "significant differences" to
        the Lion Air crash last year. On the Lion Air flight, there were "wild fluctuations
        in air speed and... we continued to get data from the plane all the way down
        to impact."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f225816-ad4d-44b7-a55b-96c3e9549943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s crash, however, had "no fluctuations and all of the sudden
        transmission" ceased, he said. "That transmission ceasing indicates catastrophic
        failure in air."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11d1a7-d6c6-4a7f-a6ab-6e94dddc0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [Ethiopian Airlines] are going to be looking at whether
        there was an engine failure," CNN''s Quest said. "The plane is climbing out
        at a normal fashion, but there are mountains in the area, and longstanding
        pilots are well aware that if you have an issue departing Addis on that particular
        route, you''ve got a mountain in front of you."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24509507-bacc-4ba6-a3dd-16fa70ba56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aerospace giant said in a press statement that it was "deeply
        saddened to learn of the passing of the passengers and crew." It added that
        a "Boeing technical team is prepared to provide technical assistance at the
        request and under the direction of the U.S. National Transportation Safety
        Board."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421fe5e-2e7d-4b3c-9ec1-a36b3bc0b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last major accident involving an Ethiopian Airlines passenger
        plane was in January 2010, when a flight from Beirut went down, killing 83
        passengers and seven crew.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368bc91-7a26-486c-a931-51fe79d4c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T20:42:39.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thi story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/10/africa/ethiopia-airline-crash-nairobi-intl/index.html">No
        survivors in Ethiopian Airlines Boeing 737 crash near Addis Ababa</a>."</em></p>'
