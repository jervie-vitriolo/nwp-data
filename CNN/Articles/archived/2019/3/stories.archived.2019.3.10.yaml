    'template': '1'
    'title': 'U.S. citizens will need to register to visit parts of Europe starting
      in 2021'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c83c26-16c6-433c-97c5-c2ae45c1ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.911+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. citizens visiting parts of Europe
        will need authorization from the European Union come 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c20bd-c14a-45b0-b414-230b929191fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.911+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU announced last year it was creating a European Travel Information
        and Authorization System, or ETIAS, that will require "pre-travel screening
        for security and migration risks of travellers benefiting from visa-free access
        to the Schengen area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de075aa8-b6a4-4a89-82b8-428efea738be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.911+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schengen Area is a zone of 26 European countries that do not
        have internal borders and allow people to move between them freely, including
        countries such as Spain, France, Greece, Germany, Italy and Poland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e16a1-0cc8-4af5-bb18-c767cff0a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.911+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, U.S. citizens can travel to Europe for up to 90 days
        without any sort of travel authorization. ETIAS will change that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a098d1c-7156-47c9-9916-74c2fe3a3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.911+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa-free travelers, including U.S. citizens, will need to request
        ETIAS authorization before visiting the Schengen Area. They can complete an
        application and pay a service fee of 7 euros (about $8) online. The authorization
        is valid for three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55af90f-e6db-4749-a5ae-d96ae63ded96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.912+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Completing the online application should not take more than 10
        minutes with automatic approval being given in over 95% of cases," the European
        Commission said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae266e-6fa8-483c-b7a2-6a1c61234877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.912+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has a similar system called the Electronic System
        for Travel Authorization, or ESTA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192682d3-0839-4f05-b519-b2b5696ecefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.912+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the European Union''s plan to implement its own
        travel information and authorization system, similar to the U.S. ESTA, to
        contribute to a more efficient management of the EU''s external borders and
        improve internal security," a US State Department official said in a statement.
        "Each country has the right to determine its standards for entry."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf545f30-7f70-4eeb-b7c7-ec0ee9cc64e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.912+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the "ETIAS authorization is not a visa."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a94133-7f13-4d65-8f41-722b9e5f630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.912+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States won''t be the only country affected by the changes.
        From 2021, citizens from 60 countries will be required to apply for the ETIAS
        before entering the Schengen Area. Brazil, Canada, New Zealand, Singapore,
        Israel and Mauritius are among those countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e81c63-8902-4238-be62-2d4ba579107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament agreed to establish ETIAS in July. At the
        time, Dimitris Avramopoulos, the European commissioner for migration, home
        affairs and citizenship, indicated that the requirement was put in place for
        security reasons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7d99d-4735-4c3a-b4bb-e66c62b60c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new ETIAS will ensure that we no longer have an information
        gap on visa-free travelers," he said in a statement. "Anyone who poses a migratory
        or security risk will be identified before they even travel to EU borders."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797efe7f-1067-42ef-8b3d-bccad5dd1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story mischaracterized
        the European Travel Information and Authorization System (ETIAS) as a visa.
        It is an authorization system. The story also incorrectly stated that this
        announcement was made on Friday. The headline and story have been updated.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5d8fc-deeb-47f6-93c2-66def76dc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-10T08:45:02.913+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:59:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/us-citizens-need-visas-to-visit-europe-in-2021/index.html">U.S.
        citizens will need to register to visit parts of Europe starting in 2021</a>."</em></p>'
