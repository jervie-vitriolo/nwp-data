      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — The
        Ateneo Lady Eagles drew first blood in the "Battle of Katipunan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af892c2a-e202-4d45-839a-79dc0f5d98ec'
      'mgnl:activationStatus': true
