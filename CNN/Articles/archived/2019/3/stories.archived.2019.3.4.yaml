      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal dubs himself as “Mr. Senior Citizen” and says “Ako rin
        ay tagapagtanggol ng senior citizens and Persons With Disability.” On the
        first bill he will pass if elected, he talks about taking care of his fellow
        senior citizens by imposing higher discounts on medicines and pensions. “At
        70 [years old] kailangan 30 percent discount. Pag dating namin ng 80 years
        old, dapat maging 40 percent ang discount, at pag dating namin ng 90 pataas,
        ang discount namin ay 50 percent sa gamot at medical services.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298a564-3e13-408b-8910-4a512ccbc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:40:51.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdes’ advocacies include fighting electoral fraud, prosecution
        of people involved in the Dengvaxia mess, and lowering the cost of electricity
        and water. When asked about the Dengvaxia controversy, he says “It is clear
        to us that there were culprits in this decision to inoculate 1 million children,
        and on the basis of a vaccine that was obviously not fully tested and was
        being recommended to be applied only on a limited basis, inutos po ni Noynoy
        Aquino na inoculate ng 1 million children. If that’s the case, then the responsibility
        and the onus lies on him. And he has to be responsible for this.”</p>'
