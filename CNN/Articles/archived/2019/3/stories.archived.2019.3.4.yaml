      “Ding” Generoso, election lawyer Atty. Romulo Macalintal, and former undersecretary
      of the Department of Education Antonio “Butch” Valdes. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-03-04T18:30:36.511Z
    'imagesource': 'jcr:a8dc1330-9b37-4244-9904-df3ef97dac12'
