      twin accounts of Michael Jackson''s alleged sexual predation that derive power
      and credibility from their strikingly similar parallels. | HBO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-04T16:17:40.475Z
