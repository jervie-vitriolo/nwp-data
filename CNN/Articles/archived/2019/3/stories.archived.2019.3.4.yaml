      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Luminary intros its podcast lineup</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff39e6-fe36-4c9f-813c-07a0202e6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.052Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The podcast start-up Luminary is emerging from stealth mode with
        "more than 40 exclusive shows, all without ads," thanks to "nearly $100 million
        in funding and a subscription-based business model that it hopes will push
        the medium into a new phase of growth," the NYT''s Brooks Barnes&nbsp;reported
        Sunday night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c3bd0-5c01-4b02-9ab8-6209a71dc2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.052Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the list of shows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe387f18-0a76-49ff-82bf-8bb6b66dcba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.052Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; The key quote from CEO Matt Sacks: "We want to become synonymous
        with podcasting in the same way Netflix has become synonymous with streaming.
        I know how ambitious that sounds. We think it can be done, and some of the
        top creators in the space agree."&nbsp;Get the details here...</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e85e31-53e2-4516-9523-ad0b202bea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.052Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media week ahead calendar</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca264bf-9131-488e-a536-6d325b8f3b9f'
