  'china-space-solar-energy-plant-':
    'author': 'Euan McKirdy and Nanlin Fang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-04T06:18:57.346Z
    'imagesource': 'jcr:c819bf1c-cf21-4e18-99fe-065600972f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a73986d-1329-4191-b090-0f302bcf1040'
    'lead': 'China says it is working to develop a solar energy plant in space that
      could one day beam enough power back to Earth to light up an entire city.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T07:08:22.226Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:54:36.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:54.506+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Space power plant and a mission to Mars: China''s new plans to conquer
      the final frontier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ff93e-a435-4893-9255-8313cfa45860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China says it is working to develop a solar
        energy plant in space that could one day beam enough power back to Earth to
        light up an entire city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0d6c1-83de-48b9-8467-b5f32a42fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If scientists can overcome the formidable technical challenges,
        the project would represent a monumental leap in combating the Earth''s addiction
        to dirty power sources which worsen air pollution and global warming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc857483-bf3a-46f4-ad44-8565c5f1e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A space-based solar power station could also provide an alternative
        to the current generation of earthbound and relatively ineffective renewable
        energy sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e932a-1c80-4d22-987f-7894fe4b6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists had previously thought space solar plants (SSPs) would
        be prohibitively expensive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229da54-f4be-4140-903a-7692fe963765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Beijing pledging to invest 2.5 trillion yuan ($367 billion)
        in renewable power generation -- solar, wind, hydro and nuclear -- by 2020,
        China might just have the financial firepower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e78f7-ac14-472b-a33c-28fda9480780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned China Aerospace Science and Technology Corporation
        hopes to be operating a commercially viable solar space station by 2050, according
        to a recent report in the country''s official newspaper Science and Technology
        Daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84f8e4-e144-4e6f-9829-6e4a9c21c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy could be beamed to Earth via microwaves or lasers. But Pang
        Zhihao, a researcher at the China Academy of Space Technology, warned that
        the hazards potentially posed to humans, plants and animals by that process
        must be examined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45208de9-d9cd-4593-abb4-2411ae3feec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an endless source of renewable energy is the holy grail in
        tackling climate change, some fear that lasers produced at an SSP could potentially
        be weaponized to give Beijing a lethal military instrument.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4699c-cba7-4576-aace-c31fe6a7c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ambitious program</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82373f75-8ddd-48cf-8aff-55d847e22f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.227Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was late to the space race -- it didn''t send its first satellite
        into orbit until 1970 -- but its program has seriously matured in the past
        few years, hitting milestones&nbsp;including&nbsp;a manned spaceflight and
        the&nbsp;landing of a rover on the far side of the moon, a historic first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49097a72-e0f4-4ef1-a93f-7c02928f1644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under President Xi Jinping, it has invested billions in building
        up its space program, while aggressively asserting its influence back on Earth,
        pursuing the "great rejuvenation of the Chinese nation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc21bc-946b-4dc6-b844-7cea56c53146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans are getting more ambitious by the day. At the 2019 opening
        of the Chinese People''s Political Consultative Conference on Sunday, the
        chief designer of China''s lunar exploration told of plans to&nbsp;send a
        rover to Mars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad00705-8088-4721-a98d-5ecec1c9e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 60 years, we''ve made a lot of achievements, but
        there is still a large distance from the world space powers. We must speed
        up our pace," Wu Weiren said, claiming a probe would be sent to the red planet
        in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c514cc-1d5b-4431-9b90-262d88275c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space solar energy is the biggest potential energy source available
        to humans and could supply nearly all the electrical needs of every person
        on our planet, according to the&nbsp;United States National Space Society&nbsp;(NSS).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0730ee8-d313-4317-9030-215f9a5d694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology for harnessing solar power in space has been around
        since the 1960s, says Peter Schubert, director of the Richard G. Lugar Center
        for Renewable Energy at Indiana University-Purdue University Indianapolis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc880c-61f9-4ed1-abed-4fe6bdeb1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are several technical hurdles, he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e057f-651b-4e25-817e-a346893710ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include finding a low-cost, environmentally friendly launch
        vehicle to take the solar plant into space, combating the huge in-orbit operation
        and construction costs, and working out how best to transmit the power back
        to&nbsp;Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb52b20c-7791-4d23-92cd-14e5b942e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One solution to the first issue could be 3D printing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a730bf1-4f95-4156-9a7c-0a0ea21ee4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additive manufacturing is now widely available for the aeronautics
        industry," says Nobuyoshi Fujimoto, a spokesman for the Japan Aerospace Exploration
        Agency (JAXA), the country''s equivalent of NASA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e7a74-ff72-49c7-aa86-0766bc3f1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, this new manufacturing technology will be used for SSPs
        as well."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a9db4-6bf0-4992-bbcc-e12d611fa660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.228Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSS believes the necessary technologies are "reasonably near-term"
        and the costs involved are smaller than paying the price of global warming
        -- particularly when the long-term environmental benefits are considered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6ca98-b2b3-4cbe-ba20-9744689590ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solar power plant floating 36,000 kilometers above our heads,
        for example, wouldn''t be subject to the vagaries of generating solar power
        back on Earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fefc83-2b2b-49a4-a275-37e1f98cb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it could be receiving the sun''s energy and generating
        power 99% of the time, only going offline when the Earth eclipses the sun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be0bd6-0717-48f0-84b1-dbf4e1db05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the sun''s rays wouldn''t be weakened by their journey
        through the Earth''s atmosphere. Such a plant would be up to six times more
        efficient than comparable technologies on Earth, the Science and Technology
        Daily report says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72371fb7-cdba-415e-9b87-86f7ffdfc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How it works</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62bc42-8b92-4472-a50a-c4e1a9f6d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Components, including solar panels and technology for converting
        electricity for transmission, would be blasted into space where they would
        be assembled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a1203-67d1-425e-9aff-652a2cb8c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completed solar farm would be placed in a geostationary orbit&nbsp;over
        a receiving station on Earth. It would transmit the energy -- either in the
        form of a laser or as microwaves -- to the Earth base, where it could be reconverted
        to electricity and distributed via the grid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8dd3a6-fb17-49e9-9cc2-e87a395d91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts estimate that a fully operational solar array would have
        to be huge -- at least 2 square kilometers (0.8 square miles) -- to produce
        1 gigawatt of power, JAXA''s Fujimoto says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461c676-94bc-4119-86d2-c10cb50a78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its construction would also present huge logistical issues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb35f1-26e6-475a-85d5-d23ce076115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(An) SSP would be assembled piece-by-piece over repeated launches
        and dockings," according to the JAXA. "The construction of the structure by
        crew members would be prohibitively expensive and unsafe. A key phase of the
        program will be to develop robotic systems capable of assembling all of the
        components of the large orbital structure autonomously."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b36f6-5bbc-4e7e-ba59-149f12e33ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.229Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Aerospace Science and Technology Corporation plans to launch
        small solar satellites that can harness energy in space as soon as 2021. Then
        it will test larger plants capable of advanced functions, such as beaming
        energy back to Earth via lasers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddda38-c610-4da0-88b2-a7711d2b3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A receiving station will be built in Xian, around 500 miles northeast
        of the Chinese city of Chongqing. The city is a regional space hub where a
        facility to develop the solar power farms has been founded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e5ac6-bc47-455f-add9-ed1eabbc80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, the company plans that a full-sized space-based solar plant
        would be ready for commercial use, the Chinese media report said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0aad07-c245-4869-8182-01970a398461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approach that the Chinese have announced looks very reasonable
        to me," says Schubert. "Because the ultimate goal of this is to get very large
        power stations, doing that all in one go is not practical -- there are a lot
        of things you learn along the way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b6264-fc03-443d-90ab-8afa4a0b41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Ming, director of the Technology Committee of the Fifth Institute
        of China Aerospace Science and Technology Group, told Chinese media that if
        Beijing continues to invest and develop in the emerging technologies, it "could
        be the first country that has a utility value solar power space station,"
        according to the Science and Technology Daily.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240acbd-43b6-430f-9a3b-78e438b69da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US hasn''t looked into developing SSP technology since 2003,
        Schubert says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f8df7-6fe8-4f5c-96e0-84d5625ee6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A challenge in the US is the influence of energy companies for
        which SSP would be a disruptive technology," he says. But he adds that if
        the technology proves viable, the US would "likely be a fast follower-then-leader,"
        similar to how it played catchup to the Soviet Sputnik project before overtaking
        it to land a man on the moon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d435200-2a92-4137-9766-d5b7b92af011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion the scale is such that Chinese-American collaboration
        would be the best path to success," he adds. However, current laws prohibit
        NASA from cooperating with China on aerospace technology."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafceb5e-11a5-475e-8edb-6d988272d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laser power ... and threat</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50bf47e-b59f-470f-bba2-91edbeab046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts believe the microwaves beamed from the solar farms
        would be about as intense as the sun''s rays on a summer''s day, Pang says
        more research is needed into the potential long-term effects on the ecology,
        atmosphere, and organisms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc84a10-ea2e-4a77-b314-017e62c90305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to providing constant renewable energy to the planet,
        a space solar power plant could, in theory, focus its beam outward and power
        spacecraft, obviating the need for solar cell wings and greatly increasing
        power levels and control accuracy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c1838-12b4-4b0f-8ca0-d581ba96de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy beams could also direct power to remote areas or even
        dissipate destructive weather systems like typhoons.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea6ad1-b19d-460a-89df-f7c1bde26c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.230Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a potentially more worrying application.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f2a3d-a0a3-4d48-b574-6cd9c4d0ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.231Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coherent radiation from a laser is so far different from the microwave
        or radio wave approach -- (if weaponized) a laser could burn a city to the
        ground in a matter of minutes or hours," says Schubert.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c06302-8f60-4a69-bbe5-82288b307831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.231Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schubert says that a satellite in geostationary orbit has a view
        of about one third of the Earth''s surface, which would present a huge tactical
        advantage -- the ultimate "high ground," he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73675e02-6adb-4f30-9c37-618c713daa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.231Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my opinion that no large nation would allow another nation
        to put a 5 GW laser in (goestationary orbit). As everyone knows, there is
        no such thing as an unhackable system. Huge power lasers are just too much
        of a risk to put in space."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e08d7-b611-4f4b-9923-f90333c9a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.231Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate change</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4dcfe3-da38-47a9-9b2e-b4ee3c71138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.231Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, with governments around the world battling to hold back climate
        change, some feel space solar technology can''t come soon enough.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e6a06-c87c-4496-aa13-3a764a0f0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.231Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at ... carbon emissions globally, they''re on the
        increase -- as developing nations improve their standard of living they''re
        burning coal even though we know about climate change," says Schubert.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaad2d9-ff22-4567-a7a2-dc94ac7fed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.231Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could get spaceborne power to get going quickly, that would
        address the root cause of the problem and provide us a carbon-free energy
        source that''s reliable around the clock. In my mind, it''s the most important
        technology for the future of mankind."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78ebf8-9cf4-49c6-8e5b-9f2dadd773d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:08:22.231Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Space power plant
        and a mission to Mars: China''s new plans to conquer the final frontier."</em></p>'
