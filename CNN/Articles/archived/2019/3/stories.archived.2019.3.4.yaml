      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is</strong>
        celebrate.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65d96c-65c4-4172-952a-01a367024a4b'
