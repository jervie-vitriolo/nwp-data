    'stories': ['acf35deb-01fd-445e-8396-d1d7ef063049', '77d7aec1-2f6d-4bc6-b4a6-389d3cfd7007',
      '9cafb462-aec0-4610-beb5-4137a209a2ab', '44f4f66c-4e61-4f03-906e-18971c3aff05']
    'template': '1'
    'title': 'Despite President''s admission, Palace says Duterte had no hand in Misuari''s
      travel '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373f17e-4f46-4f02-90cc-b6494c93f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong>&nbsp;
        Presidential Spokesperson Salvador Panelo on Monday countered President Rodrigo
        Duterte''s earlier admission that he asked security officials and the court
        to approve Moro National Liberation Front founder Nur Misuari''s request to
        travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4f1d4-b634-41d6-98b0-33c092614a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Panelo maintained Duterte did not directly
        interfere with the judiciary regarding Misuari''s travel plea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91205917-80ed-48b4-8a08-357144141e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not arrange for that, let me correct you there," Panelo
        addressed reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6bc04-a9dd-4f4c-aeb9-ff5362667b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he''s saying is an<em>g position niya diyan, mas gusto niyo
        na makalabas si</em> Misuari <em>para pagbalik, mas maayos ang sitwasyon sa
        Mindanao</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc4ff0-7cbb-4272-9089-5e72ea054b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he''s saying is that his position there… He would
        rather let Misuari go so that when he comes back, the situation in Mindanao
        will be better.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3cdba-d0c5-4b37-9720-9bc9cb963477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech in Zamboanga City Sunday, admitted he called
        the police, the military, and the court to let Misuari go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d77de-6eaf-4848-906c-adbf6ba3357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now Misuari came to me<em> sa opisina ko</em> the other night because
        he wanted to go out, he was not allowed, <em>tapos may kaso siya. Kinausap
        ko ang</em> police<em> pati military pati ang korte na palabasin muna siya</em>,"
        the chief executive said in a campaign rally of PDP-Laban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc662a2-b965-4fb4-881e-2d72ab09df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now Misuari came to me in my office the other night
        because he wanted to go out, he was not allowed, because he has a case. I
        talked to the police and military and the court to let him out first.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e5d95-6b8f-4e3f-82ae-ecb3320d0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said it may not have been a direct move from the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a6f53-dda1-4334-b756-4fd26c75f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro pag sinabi niyang tinawag niya ''yung (maybe when he''s
        saying that he called the) court, baka (maybe) he''s referring to na tinawagan
        niya ''yung (that he''s calling) somebody that will relay his position to
        the courts," the spokesman clarified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8394f-c972-4960-af8e-ae72d47021e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also shrugged off criticisms of Duterte''s "interference,"
        saying that the courts "will not allow to be coerced or intimidated by any
        person in this country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e693ed-beaf-484f-a49f-75e08c2996a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Panelo, however, remain confident that the Moro
        leader will still come back to the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00308c3-66f1-4918-9ca6-cb13c4369a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako ang nag</em> (I will) guarantee that he will come back,"
        Duterte added in his speech. "Misuari, a true Tausug, would never allow that
        he be buried in a foreign land. <em>Sigurado ako niyan</em> (I''m sure of
        it). That''s why he will come back and help us build a nation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e750d-9cad-4e92-804e-3b511e186c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan on Tuesday <a href="http://cnnphilippines.com/news/2019/02/26/Nur-Misuari-Sandiganbayan-travel.html">granted</a>
        Misuari''s motion to travel abroad to attend conferences in the United Arab
        Emirates and Morocco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab4f33-7fa0-4fea-b5c2-2189177fd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:03:38.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari posted a P920,000 travel bond for the said trip.</p>'
  'Palace-advises--narco-pols--to-file-libel-case-if-allegations-not-true-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T11:03:47.332Z
    'imagesource': 'jcr:48bff66a-dcc3-46d9-8e4c-f7b494a004ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b70ac37-1c30-4632-ad89-37955a899674'
    'lead': 'Presidential Spokesperson Salvador Panelo said politicians on the government''s
      drug watch list can always take their cases to court to prove their innocence,
      even as some in the President''s circle call for enough basis for the allegation,
      and to just directly talk to concerned official instead of publicizing the list. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T11:09:33.789Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:54:30.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:55.961+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['d1411c9a-7167-4cc2-9e0a-3015850e398b']
    'template': '1'
    'title': 'Palace advises ''narco pols'' to file libel case if allegations not
      true '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78958ea5-e622-44cb-b59e-be975d84d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.790Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Politicians
        and candidates on the government''s drug watch list can always take their
        case to court to deny the allegations, Presidential Spokesperson Salvador
        Panelo said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d778f-8ed3-4cf6-a732-440da78ef921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.790Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they feel like they''ve been libeled, they can file a case,"
        Panelo said in a a media briefing when asked if the Department of Interior
        and Local Government''s (DILG) planned release of "narco list" will go against
        the "presumption of innocence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07fe1c-b78d-408a-989a-6bd4990e6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.790Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me, as a lawyer, <em>mas gusto kong ilabas niyo ang pangalan ng
        kliyente ko. Para</em> I can immediately respond to it <em>at magawan ko ng
        paglilinis kung inosente naman</em>," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bf2ef-cc51-478e-9c5b-208b9c065443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.790Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Me, as a lawyer, I would rather have my client''s
        name released so I can immediately respond to it, especially if he or she
        is innocent.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cdcd8-7cb3-4d28-ad43-0a5a60e46c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.790Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Malacanang "will make it a point" that the list, which
        includes names of politicians allegedly involved in drug trade, would be validated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e952da4-a291-4cec-9062-01ec02cbf756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.791Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in 2016, President Rodrigo Duterte talked about
        a "narco list," which he said includes names of mayors, governors, congressmen,
        barangay (village) captains, and police officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cd58c-06c2-4b04-8f88-548232fbf55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.791Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, the chief executive ordered the Philippine Drug Enforcement
        Agency (PDEA) to release the drug watch list of barangay chairmen ahead of
        the midterm polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a8ad6-e961-4efd-b6fc-02bfee96af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.791Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2016/08/19/President-Duterte-list-of-drug-personalities-politicians.html">Duterte''s
        drug list: What we know so far</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b6e67-f841-4555-a315-1cafaa004478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.791Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da964f-46c0-48b7-bee7-9f6b94f8e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.791Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Narco list will help public vet bets</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552f817-ac9a-4860-9167-0940ac1991d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.791Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the planned release of the narco list will also prove
        to be beneficial for the electorate ahead of the polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70462c6-f3a0-49d9-8853-4ea766f88109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.791Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the move will serve as a platform for the public to vet
        candidates early on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027affe-6155-442f-96a2-4c98b928840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.792Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of presenting a list by DILG and PDEA is to tell the electorate
        on the kind of candidates that they will choose from. And I think it will
        help them," Panelo told reporters in Malacañang. "That''s the judgment call
        of the DILG chief and the PDEA... The President, if you recall, already released
        that list. Logically, he will not oppose it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e5bb4-a176-4849-a604-ed9aa6862c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.792Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added it would be unfair for the DILG and PDEA not to release
        the list, amid criticisms of some lawmakers on the planned move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb7fbb-4e67-4d9d-a653-814b134713f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.792Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the point of view of the voters, it would also be unfair if
        you don''t tell them exactly your investigation relative to those involved
        in the drug industry," the spokesman said. "If they''re elected and suddenly,
        their place is contaminated with drugs, they will blame the government, ''why
        didn''t you tell us this? You''ve known <em>pala</em> (actually) all the time?''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602eb09-7dc7-4461-9a22-3e5ccbae5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.792Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections chair Sheriff Abas told CNN Philippines''
        The Source on Monday that he favors the government''s plan on the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed6c18-7263-45a1-aeef-71fc2368dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.792Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bets Ronald "Bato" Dela Rosa and Jiggy Manicad also
        expressed support for the release of the watch list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ffff7-2ddb-49c2-b87d-d75b91113d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.792Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas maganda yun para additional information din yun sa botante
        just in case hindi nila alam kung sino at ano yung kanilang binobotohan na
        pulitika," the former police chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16de693-cb23-47d7-90fa-6b7f0be4019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.792Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be better so that it would serve as additional
        information for voters just in case they don''t know who to vote for.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f09c4-a8f6-44c2-9f4b-45f0378d2fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.793Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of national security. Imaginenin niyo kung makaboto
        kayo ng isang (Just imagine if you vote for a) drug lord. Number 2, it''s
        a matter of public interest. Dapat alam natin sino ang tamang leaders na iboboto
        natin para di naman mapariwara ang bansa natin (We should know the right leaders
        to vote for so that our country won''t get lost)," Manicad said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30e11c-914e-4866-999f-4d83b184dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.793Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential daughter and Davao City Mayor Sara Duterte said that
        while there is now law prohibiting the PDEA from releasing the list, the agency
        should make sure the information would have enough basis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9165f62-3894-4552-83a5-2d28b066c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T12:07:41.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senatorial candidate and Magdalo Party-list Rep. Gary
        Alejano pertained to the move as a "scare tactic" of the administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bec351-8cb3-448d-b9d6-abab51ce80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T12:07:41.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule of law and due process must always prevail. If there is
        substantial evidence linking officials to illegal drugs then there is proper
        forum for them in the courts where they could be held criminally liable. I
        hope that the release of this document achieves something outside of public-shaming,"
        Alejano said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22863b3-1999-4cd1-8a33-7145cfc7253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T12:07:41.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III, meanwhile, suggested for the
        DILG to just "talk directly" with and investigate the personalities in the
        list, instead of publicly releasing the list to the media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae5ed8-dcb7-404c-92b4-a4746d62fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T12:07:41.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra added the main issue will not
        be the release of the list itself, but rather the factual basis for the inclusion
        of names.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5959d5-05a9-491a-b661-516946b0e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T12:07:41.852Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it will support the move should
        the President officially order the its release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c92662-9b17-4560-b465-e878e64bfeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T11:09:33.793Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas and Digital Producer
        Alyssa Rola contributed to this report.</em></p>'
