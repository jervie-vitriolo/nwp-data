      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44cd74-9123-4167-9aa3-33d96ea42b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:25:50.518Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — All persons
        with disabilities (PWDs) in the country will soon have equal access to healthcare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea6f8b-3aa7-46a4-bd8b-75d788193708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:25:50.518Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after President Rodrigo Duterte signed into law a measure
        providing mandatory Philippine Health Insurance Corp. (PhilHealth) coverage
        to PWDs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4883b0-6e44-4f9f-90c6-08d24e80f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:25:50.518Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act (RA) 11228, which amended RA 7277 or the "Magna
        Carta for Disabled Persons," PWDs will have automatic coverage under PhilHealth''s
        National Health Insurance Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771669a7-7a30-4465-933d-d6c5b5f6bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:25:50.518Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will shoulder premium contributions while those of
        PWDs employed in the formal economy will be shared by their employer and the
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92397b4-f3ae-4e96-9fc8-1f2b0814e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:25:50.518Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for implementation of the policy will be sourced from sin
        tax collection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de2e51-bd7b-4078-a50a-18abbd7028fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:25:50.518Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will take effect 15 days after publication on the National
        Gazette or in daily newspapers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b617903-dd31-47a9-bf1d-3c6636844cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:25:50.518Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an addition to benefits currently given to PWDs, including
        20 percent discount on food and recreational establishments, dental and medical
        services, public transportation, and domestic trips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b29a8-8cac-4eaa-af2d-2b219ea4f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:25:50.519Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also enacted the Universal Health Care Law last month, expanding
        the coverage of Philhealth to all Filipinos both home and abroad.</p>'
  '23-dead-alabam-georgia-tornadoes':
    'author': 'Dakin Andone and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-04T07:32:33.935Z
    'imagesource': 'jcr:faa57146-40d0-4dec-bae4-5887f23b7e20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e75dc9d-fbcf-4d4c-9e9a-d9583e5b0ae9'
    'lead': 'A devastating series of tornadoes ripped through Alabama in U.S., killing
      at least 23 people in one county.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T07:33:34.133Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:54:34.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:54.929+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 23 dead after tornadoes touch down in Alabama and Georgia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089f708-cdd0-4bce-a8cb-b6d70a61e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.133Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A devastating series of tornadoes ripped
        through Alabama in U.S. on Sunday, killing at least 23 people in one county.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0e258-dfac-4bb3-af75-31a54c443ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.135Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims including children, died in Lee County, said Sheriff
        Jay Jones. At least 12 of those deaths occurred in an area about 5 to 6 miles
        south of the city of Opelika, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48667f99-6cab-471d-84d6-8cf8efba73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.133Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones initially reported 14 deaths. Later Sunday, he updated the
        number and told CNN affiliate WRBL "that number may rise yet again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ca096-4626-4204-a944-5c89f437636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones described massive damage that appeared "as if someone had
        taken a blade and just scraped the ground." He estimated a path of destruction
        about half a mile wide that stretched several miles to the east from where
        the tornado touched down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776f23c-5c8d-4991-8db3-416e39fec9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared that two tornadoes hit Lee County back-to-back within
        the span of an hour, CNN Meteorologist Gene Norman said. At least a dozen
        tornadoes touched down in Alabama and Georgia on Sunday afternoon, according
        to the National Weather Service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e1d57-b2cf-4fdd-adae-d33e9da481e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23 deaths reported on Sunday marked what would be deadliest
        day for tornadoes in the state since the deadly Tuscaloosa-Birmingham tornado
        that killed more than 200 people in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b032992-9b31-4eca-876f-2b8dab5d4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people were transported to East Alabama Medical Center with
        serious injuries, Jones said. Authorities were prioritizing search and rescue
        efforts on Sunday evening, but were hampered by the dwindling light, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a876c-b278-42ef-b67d-eadbfb15f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama Gov. Kay Ivey extended the state of emergency that had been
        issued last month statewide due to tornadoes and severe weather.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457c32f-7b12-4e4c-b0a7-7e355f129bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to those who lost their lives in the storms that
        hit Lee County today," she tweeted. "Praying for their families &amp; everyone
        whose homes or businesses were affected. Officials from @AlabamaEma &amp;
        other agencies are quickly working to provide assistance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c456cb-5754-4abe-9909-823ae63a2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted "to the great people of Alabama and
        surrounding areas: Please be careful and safe." He also said "to the families
        of the victims, and to the injured. God bless you all!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d071b4-a03b-4d78-9157-1241680acd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage broadcast by&nbsp;CNN affiliate WRBL&nbsp;showed trees destroyed
        by the powerful winds and debris from leveled homes piled up on the side of
        the road.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207958d-71ff-4db4-b2b3-1ccd041c457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple homes suffered significant damage, Jones told WRBL, and
        multiple agencies are working to assist in the search for injured people inside
        their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6c731-e3a3-4809-ba6a-3cc6de882718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman said that according to the National Weather Service, an airport
        in Eufaula, Alabama, along the Alabama-Georgia border was destroyed, along
        with a fire station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eefccd-1027-4253-9f35-d9f38d8d904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.134Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Talbotton, Georgia, at least 15 structures were destroyed in
        a tornado on Sunday, including multiple homes and at least one apartment building,
        said Leigh Ann Erenheim, the emergency management director for Talbot County.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7147850-d7ba-4fbb-843f-8c0e116c6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.135Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people suffered injuries, with the most severe being a possible
        broken leg, she said. Crews were checking on residents in the outer areas
        of town and working to open a shelter for people who have been displaced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f5bbb-c810-47d6-adda-6ec2a1aa91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.135Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tornado watches were expected to remain in place for parts of Georgia
        and South Carolina through 11 p.m. ET Sunday, Norman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9a94b-ba89-471e-ba7a-d9f348c8b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.135Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tornadoes are part of the same system that is expected to&nbsp;bring
        winter weather to much of the eastern United States&nbsp;this week, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f885077-6ece-473b-8263-fa44ab2d39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T07:33:34.135Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 23 dead
        after tornadoes touch down in Alabama and Georgia."</em></p>'
