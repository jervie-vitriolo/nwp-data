    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: LRT-1 Cavite extension construction to start in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796ce48-cb6a-45e5-80e5-67c80ab6c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:56.685Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 4) — The construction of the
        Cavite extension of the Light Rail Transit (LRT-1) will finally start next
        month after years of delay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b31dc-3246-42a2-b226-be6ee5918664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:56.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magsisimula na ngayong Abril ang ACTUAL CONSTRUCTION ng LRT-1 Cavite
        Extension na magdurugtong sa Baclaran at Bacoor, Cavite," the Department of
        Transportation said in its Facebook page on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ddc56-0ff6-431b-9cda-de34459a599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:56.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1 currently has 20 stations from Roosevelt in Quezon City
        to Baclaran in Pasay City. In the extension project, eight new stations will
        be built. The new stations will be at Aseana, Manila International Airport,
        Asia World, Ninoy Aquino, and Dr. A. Santos stations in Parañaque City, Las
        Piñas and Zapote stations in Las Piñas City, and Niog station in Bacoor, Cavite.
        It is expected to cut travel time from Bacoor to Metro Manila by 2 hours and
        40 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf97ad5-6af1-43fa-82dd-e139a2ee89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:56.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr and LRT management target the end of construction on the fourth
        quarter of 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745d7a7-58a1-4c7e-a7bf-dfdbe675363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:56.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension is expected to increase the entire LRT-1 passenger
        load from 300,000 to 800,000 daily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34527b-bcba-4005-90af-842d8d6048d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:56.686Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11.7-kilometer extension costs P64.9 billion. Authorities previously
        announced the construction will begin on June 2017.</p>'
