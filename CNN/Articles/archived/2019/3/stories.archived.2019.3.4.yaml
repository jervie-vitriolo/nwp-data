    'template': '1'
    'title': 'Budget chief Diokno is the new BSP governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe3bc0-0dd8-44d6-8076-53bdef31ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — Budget
        Secretary Benjamin Diokno has been appointed by President Rodrigo Duterte
        to replace late Bangko Sentral ng Pilipinas Governor Nestor Espenilla Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29ac1e-f57f-4fd6-a583-c2862758cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Diokno himself in a text message to CNN Philippines
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98942958-d3bd-444b-ae2a-7b16dda63dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is the first non-BSP official to be appointed to the position
        after the late Rafael Buenaventura in 1999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d170f78-4873-4cc5-b69a-2bec77f1d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla died on February 23 after battling cancer for over a year.
        He was 60.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9f2b8-d52b-4c71-a67c-1c5e7872a248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: BSP Governor Nestor Espenilla Jr. passed away at 60</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f6b17-173d-4207-aa8b-900e1744a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Almasara Tuano-Amador took over as officer-in-charge
        following Espenilla''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16341883-9573-4985-8546-6d1321421541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials, including former President and now
        House Speaker Gloria Macapagal-Arroyo, were rumored to be in the running to
        fill in for the vacated position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb6c53-2154-425c-951b-11d7820210cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Speaker Arroyo shrugs off talks of becoming next BSP
        chief</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b843591-5306-46d5-ab93-0fae736300c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has expressed its gratitude towards Diokno for serving
        as part of Duterte''s Cabinet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbeed6e-1831-4fbf-8480-45537701e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Duterte Administration, Sec. Diokno was instrumental
        in presenting a budget which laid down the foundation for a ''Matatag, Maginhawa
        at Panatag na Buhay'' through investments in growth-enhancing infrastructure
        programs and innovations, inequality-reducing social services and peace-enabling
        initiatives. A job well done indeed, and expertly at that," Presidential Spokesperson
        Salvador Panelo said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bca0e1-b6c4-4a23-8eb0-95da57051219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:24:51.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Diokno at the helm of the central bank, Panelo said, the country''s
        "banking institutions are in a good and competent hands."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b74679-e9ca-4172-8289-62018ee56665'
      'mgnl:activationStatus': true
