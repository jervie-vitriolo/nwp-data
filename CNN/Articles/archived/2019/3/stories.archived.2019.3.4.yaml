      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday: Pretrial hearings begin in Kevin Spacey''s sexual assault
        trial...</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39820ce9-cce4-46c2-ba46-28d5e7d95c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.053Z
