      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Fire
        gutted a warehouse in Camp Aguinaldo Monday afternoon, officials confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6dee55-d3d8-434b-b052-bc05baf86424'
      'mgnl:activationStatus': true
