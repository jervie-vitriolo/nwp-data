      'text': '<p>Misuari posted a P920,000 travel bond for the said trip.</p>'
  'Trump-Xi-trade-war-deal':
    'author': 'Ben Westcott'
    'caption': 'U.S. President Donald Trump and Chinese President Xi Jinping. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-04T02:09:44.743+08:00
    'imagesource': 'jcr:abd177c7-fb4c-4037-8c5c-b80ae0d8f79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb55679-c882-4201-b3c8-245ebd0e1827'
    'lead': 'U.S. President Donald Trump and Chinese leader Xi Jinping could meet
      later this month to end the year-long trade war between the two countries. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T08:24:56.785Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:23.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:57.301+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump and Xi could meet this month to end the U.S.-China trade war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd77ab-e539-4d55-a65a-c96922be742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump and Chinese
        leader Xi Jinping could meet later this month to end the year-long trade war
        between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369f866-421e-4b05-8e04-749e03752b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported Sunday that the two sides are in
        the final stages of negotiating a deal that would involve the lowering of
        Chinese tariffs on a range of U.S. goods if the Trump administration removes
        broad sanctions against Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58090b-490f-4ef4-a22f-e1f2119cc146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the paper, both sides believe talks have progressed
        far enough that Trump and Xi could reach a formal agreement at a potential
        meeting around March 27. The report follows Trump''s comments last week that
        two sides were "getting very, very close" to a deal and that he planned to
        meet Xi at his Mar-a-Lago resort in Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a983f-e672-4cdc-a63c-36d8cfef31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress toward a deal is welcome news for the Chinese government
        as top leaders gather this week in Beijing for major political events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd853b6c-da14-465e-a706-012f616fc911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.786Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday was the first day of the annual Chinese People''s Political
        Consultative Congress, a body that nominally advises on laws and policy and
        whose members include numerous retired officials and celebrities. The National
        People''s Congress, China''s rubber stamp parliament, begins its annual session
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbce88-8603-403a-92fd-422b0855491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An end to the U.S.-China trade war, even if only temporary, would
        be a major win for President Xi and his government, who have been trying to
        counter a slowdown in the Chinese economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcacec4-3e5f-4630-af4e-541c340be9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic downturn has hammered the country''s stock market and
        prompted warnings from top companies like Apple and Caterpillar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1708de-fbd3-436d-b4d7-c420bc577291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating trade war, in which the two sides imposed tariffs
        on huge chunks of each other''s exports, has piled extra pressure on the Chinese
        economy, which was already losing momentum as a result of government efforts
        to rein in risky lending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d835e-b267-4b31-8d0f-91f8b9ddc4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s benchmark stock index, the Shanghai Composite, rose more
        than 3% on Monday following the Journal''s report. It later shed some of its
        gains, closing up 1.1%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0626bfb-f1c4-4798-8a48-5e8c64389fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article listed a range of elements the potential trade deal
        may cover, including lower Chinese tariffs on US agricultural, chemical and
        auto products, as well as the continued removal of barriers to foreign investment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccd171-dc0e-466f-9c71-af989152db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, China would purchase more American goods in an attempt
        to narrow the US trade deficit, an issue on which Trump has long focused his
        attention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9c388-b263-49bf-b280-d6a2f40a52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision last week by the Trump administration to indefinitely
        postpone a looming increase in tariffs on $200 billion of Chinese exports
        was a promising sign for a deal between the two countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f1965-6b78-4e63-833c-1a575cf67266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Journal report suggested a deal was a possibility rather
        than a certainty, Trump had earlier called the planned meeting with Xi a "signing
        summit."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd40b5b-94d3-4f8b-98d1-083c6db6c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some signs of disagreement inside the Trump administration
        about whether the time is right to make a deal with Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e443cac-d7f1-46ec-b06e-9b9701db2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Trade Representative Robert Lighthizer, a longtime China hawk,
        told lawmakers on Wednesday that Beijing needed to provide "specific, measurable"
        concessions that were "enforceable at all levels of the government."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0786b-5303-4fb8-9826-6051376d3d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not foolish enough to think there''s one negotiation that''s
        going to change all the practices with China or our relationship with them,"
        said Lighthizer. "I view this as a process."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a11cc-5d2f-456b-981c-fe682a876f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most contentious issues between the two countries are
        Beijing''s aggressive industrial policies that pump huge sums of money into
        boosting homegrown companies in key sectors, and U.S. complaints that China
        forces US companies to hand over valuable technology in order to do business
        in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762f437-b971-4a12-810a-8cdd23380fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still significant structural differences between the
        two countries on issues such as forced technology transfer, intellectual property
        right protection and market access," Tai Hui, JPMorgan Asset Management''s
        chief market strategist for Asia Pacific, said in a commentary Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad5f50-ce84-4079-bd3c-5a854e2afb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are fully aware of these long-term challenges, but a
        more sustained ceasefire on tariffs will help to reduce business uncertainty,"
        he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae750d-809a-4c56-8e1a-9f2a77c8412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and Washington have also clashed over key technology companies,
        with the U.S. government taking action to crack down on Huawei and other Chinese
        firms in the past year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93b288-25ff-4c04-9984-644786ebca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:24:56.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump and Xi could
        meet this month to end the U.S.-China trade war."</em></p>'
