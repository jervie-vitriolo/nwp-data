    'jcr:uuid': '76dc4fc8-8e60-4609-a7df-8793f0f434dc'
    'lead': 'Presidential Spokesperson Salvador Panelo on Monday countered President
      Rodrigo Duterte''s earlier admission that he asked security officials and the
      court to approve Moro National Liberation Front founder Nur Misuari''s request
      to travel. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T11:03:38.025Z
