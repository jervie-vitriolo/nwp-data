      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;Read more of Sunday''s "Reliable Sources" newsletter...&nbsp;And
        subscribe&nbsp;here to receive future editions in your inbox...</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8e093-9b8c-45f3-ab68-873bf9b94494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.052Z
