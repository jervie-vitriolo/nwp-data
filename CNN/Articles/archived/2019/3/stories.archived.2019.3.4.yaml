      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bc5db-45dc-439c-8867-a1458c1dc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882fd142-c21a-44b8-a3f0-4b8097e12843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one man died and 183 people were injured in earlier action
        on Friday, the minister of Health, Population and Hospital Reform said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f459879-c63c-446b-93e6-54491f85c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces fired tear gas at activists during the demonstration,
        during which some protesters called for the April presidential elections to
        be called off altogether and for parliament to be dissolved to make way for
        a new government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbab28-c7f3-43e2-82d8-81788f26e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on social media showed protesters this week setting pictures
        of Bouteflika on fire amid whistles and cheers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896400c5-69d6-4f56-b562-95fa7c35e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Algerian President
        announces plans to run for fifth term, defying protesters'' demands for him
        to step down"</em></p>'
