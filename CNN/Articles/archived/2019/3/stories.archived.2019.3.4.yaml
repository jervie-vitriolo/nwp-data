    'template': '1'
    'title': '''Leaving Neverland'' sparks a re-examination of Michael Jackson''s
      legacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310d629-91b1-4a3b-9072-2819807fc094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.410Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I walked into a Starbucks shop on Saturday.
        Michael Jackson''s "Beat It" was playing on the overhead speakers. I cringed.
        The reason: "Leaving Neverland."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a486a3d-a2a1-4173-97ab-62bddb8dd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new film "Leaving Neverland" is forcing a re-examination of
        Jackson and his artistry. Slate''s Jack Hamilton says there''s no severing
        his art from his obsession with children: "It''s in his songs. It''s in his
        videos. You''ll never hear him the same way again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d89a9-07ea-49cd-b008-391d46040e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, after you hear from Wade Robson and James Safechuck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f533ed4-f338-4458-a272-ec2eaec53882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part one of "Neverland" debuted on HBO on Sunday night. Part two
        will air on Monday night... but it is already available on VOD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186bbdc-dda0-454f-b827-54b2df7c41e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92260be8-8f0e-4cf0-939c-0a7ffec12e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half of the documentary "moves through Jackson''s trial,
        introduces Robson''s and Safechuck''s wives, and takes the audience through
        their decision, after years of publicly proclaiming Jackson''s innocence,
        to come forward with their accounts," per the NYT''s Elizabeth A. Harris...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d3fb4-3470-4c7c-8434-61f7f9f7b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.411Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; &gt;&gt; "Michael Jackson Cast a Spell. ''Leaving Neverland''
        Breaks It." That was the headline on this Wesley Morris piece about the power
        of the film...</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf3e83-b182-4c1f-b738-78dad9057598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The film''s champions</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030809a1-3a06-44f3-ab11-b358468b6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the people involved with "Finding Neverland," the two accusers
        should be given the most credit. The film''s director Dan Reed should come
        next. Reed worked with both HBO in the United States and Channel 4 in the
        United Kingdom...</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bcb7a-b935-44dd-826e-eb38125a084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; At HBO, the co-head of documentaries Nancy Abraham was
        the point person... Her boss Casey Bloys and CEO Richard Plepler both supported
        the project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94ffd0-8d79-47a4-b769-5c397d1a18d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Channel 4 will be airing the film later this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcaf1fb-0629-4eb3-a137-2f3615c3b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did the Jackson estate sue?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d2b26c-1163-45ee-ba91-282a99574e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.412Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate''s $100 million lawsuit against HBO garnered headlines
        -- and drew even more attention to the film. So, why sue? They don''t have
        "very good legal arguments," Jennifer Rodgers told me. So "I think it''s about
        the money. They''re trying to protect this financial boon that has been the
        Michael Jackson Estate since he died -- and the money may dry up if this scandal
        keeps gaining steam..."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7a654-cda2-4c33-9f50-c5e2b36309f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.413Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate calls the film a "public lynching"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331439c0-81a0-4f8b-8654-1805f39377a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.413Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael always turned the other cheek, and we have always turned
        the other cheek when people have gone after members of our family - that is
        the Jackson way," last month''s statement from the family said. "But we can''t
        just stand by while this public lynching goes on, and the vulture tweeters
        and others who never met Michael go after him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b914c6e-9c46-4dc5-92d4-48ac0d90f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.413Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Counter-programming for Jackson fans</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ef969-7a10-4226-a437-c8cfdc667597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.413Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Via Variety''s Erin Nyren: On Sunday night the Jackson estate released
        "a concert film on YouTube the exact length of the first part of the documentary...
        On Monday, a second concert film, ''Live at Wembley Stadium'' will air the
        same time as the second part of ''Leaving Neverland." Wow...</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852f971-5653-4a7d-90eb-f7649eb987b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.413Z
