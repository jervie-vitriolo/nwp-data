    'title': 'Get to know senatorial aspirants Agnes Escudero, Ding Generoso, Romulo
      Macalintal, and Butch Valdes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ceadc6-6428-45b2-b579-2782c4bb1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:40:51.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For the third installment
        of CNN Philippines’ senatorial forums, four aspirants graced the stage: licensed
        professional teacher and former secretary of the Tribal Government of the
        Philippines in Bukidnon Agnes Escudero, former spokesperson for the Consultative
        Committee on Charter Change Conrado “Ding” Generoso, election lawyer Atty.
        Romulo Macalintal, and former undersecretary of the Department of Education
        and co-founder of the Citizen National Guard Antonio “Butch” Valdes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21e8a5-de76-4fcd-9a91-c559c17f9f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:40:51.164Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum, the candidates were asked several questions regarding
        key issues affecting the country, from how they will address the traffic situation
        in Metro Manila, to their stand on lowering the age of criminal liability,
        to their solutions to the country’s drug problem. The four were also given
        a chance to talk about their previous work of service to the Filipino people,
        as well as their respective advocacies.</p>'
    '3':
