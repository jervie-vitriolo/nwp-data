      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said most items that were burned down include old office
        items like broken air-condition units as well as computers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde517d-9409-4679-a903-92438f8d3457'
