      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Milena
        Alessandrini of the University of Santo Tomas (UST) Golden Tigresses will
        be sidelined for at least two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef32c8-349f-497b-b586-4accceda260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:28:48.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Italian volleyball player suffered a partial anterior
        cruciate cruciate ligament (ACL) injury during the second set of the Golden
        Tigresses'' game against the Far Eastern University Lady Tamaraws over the
        weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab536798-89b8-49f4-9d75-7cc0eb765ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:28:48.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by The Varsitarian, the school''s official student
        publication, through its Twitter page Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a6307-d0b5-4218-ae0e-6558003c6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:28:48.073Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessandrini has been a reliable contributor for UST in the first
        three outings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54921b12-345c-4c12-88c8-3b3f84a4fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:28:48.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses are currently tied at fourth place with the
        Lady Tamaraws with a 2-2 win-loss slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48fead-164e-457f-9efa-dda3ec2d0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:28:48.074Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will next tackle the defending champions De La Salle University
        Lady Spikers on March 6 at the Filoil Flying V Centre in San Juan City.</p>'
  'Philippines-women-in-business-Global-Thornton':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-04T13:48:50.487Z
    'imagesource': 'jcr:00ced6f9-a38c-47fd-898b-7c37aa9cd85b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '008d3e04-e6c5-4d67-8a06-1e2e9328871a'
    'lead': 'The Philippines, however, still topped Asian countries in the 2019 ''women
      in business'' global survey.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T09:32:43.509Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:15.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:59.187+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH drops to 5th in ''women in business'' global ranking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085db1d4-1d62-45da-9a5e-94bb279bfd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.509Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> After
        dominating last year''s survey, the Philippines slipped to fifth place in
        the global ''Women in Business'' rankings for 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181405e5-7ff1-4d59-ae47-aa7ec9c0014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.509Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report released by tax and advisory firm Grant Thornton
        International Ltd. revealed 37.46 percent of Filipinas hold senior leadership
        roles in the country. The data is down from the 46.58 percentage listed by
        the Philippines in 2018-- making it drop to the fifth spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f9162-4704-4d9a-871e-515706052ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.510Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand was hailed as the country with the highest proportion
        of women in senior management positions at 43.90 percent, while Australia
        came in second with 41.94 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b1145-9249-4e55-8b28-1f004fcbc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.510Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria and Botswana also made it to the top five of the global
        rankings, with the African nations listing 38.47 percent and 38.25 percent,
        respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f1cfe-dfd9-425e-8a56-8f13b2a5ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.510Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, still remained as the top Asian nation
        in the global survey besting Vietnam (36.94 percent) and Singapore (33.04).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901dfd52-9c5c-407f-b599-1d8ab5d9a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.510Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s percentage likewise still surpasses the Southeast
        Asian average of 28 percentage proportion of women in senior roles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1dfcc9-255c-4534-9ad8-6f6bb89d559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.510Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global data also bared that the most number of females in senior
        managerial positions work as Human Resources director (43 percent), followed
        by Chief Finance Officer (34 percent).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff02a2b-7334-4cc0-8042-e7c92cadbfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.511Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 also saw the highest overall percentage of women in senior
        management on record at 29 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb47d2c5-1f20-4d13-ba06-c77a2e2df3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.511Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know from my own personal experience that gender diversity leads
        to higher performance, a more inclusive culture, more balanced decisions.
        I believe a business that is not gender balanced is not going to be sustainable.
        The responsibility to build that inclusive culture is in the hands of us as
        leaders," said Grant Thornton International global CEO Peter Bodin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391cfa9-fe7b-443a-8cdc-f30f02c576c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:32:43.511Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted last November and December 2018. Results
        were compiled from 4,900 interviews with female senior executives from all
        industry sectors in mid-market businesses of 35 countries.</p>'
