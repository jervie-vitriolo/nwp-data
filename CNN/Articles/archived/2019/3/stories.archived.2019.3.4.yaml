      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh for updates.</em></p>'
  'narco-list-politicians-libel-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T20:13:27.412Z
    'imagesource': 'jcr:48bff66a-dcc3-46d9-8e4c-f7b494a004ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '259f0ec3-1535-4bdf-bce4-acf215c0bda9'
    'lead': 'Presidential Spokesperson Salvador Panelo said politicians on the government''s
      drug watch list can always take their cases to court to prove their innocence,
      even as some in the President''s circle call for enough basis for the allegation,
      and to just directly talk to concerned official instead of publicizing the list. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T06:23:47.336Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:25.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:56.938+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace advises ''narco pols'' to file libel case if allegations not
      true

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d711fcb-6bbd-40c5-8dd7-9e09f9fdd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.336Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Politicians
        and candidates on the government''s drug watch list can always take their
        case to court to deny the allegations, Presidential Spokesperson Salvador
        Panelo said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cc467-46e8-4934-866e-c7fea556ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.336Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they feel like they''ve been libeled, they can file a case,"
        Panelo said in a media briefing when asked if the Department of Interior and
        Local Government''s (DILG) planned release of "narco list" will go against
        the "presumption of innocence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aaa803-4c1c-4a38-9425-c477522a5f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.337Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me, as a lawyer, <em>mas gusto kong ilabas niyo ang pangalan ng
        kliyente ko. Para</em> I can immediately respond to it at <em>magawan ko ng
        paglilinis kung inosente naman,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa44d2-3797-43a4-a1d7-57eecbeda12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.337Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Me, as a lawyer, I would rather have my client''s
        name released so I can immediately respond to it, especially if he or she
        is innocent.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382e631-d8aa-4155-90e2-6266461d3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.337Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Malacanang "will make it a point" that the list, which
        includes names of politicians allegedly involved in drug trade, would be validated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37774cf-dbc7-4c46-b7d4-2ea36565678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.337Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in 2016, President Rodrigo Duterte talked about
        a "narco list," which he said includes names of mayors, governors, congressmen,
        barangay (village) captains, and police officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011815e8-6d8f-493c-96d3-1ddb76b53ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.337Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, the chief executive ordered the Philippine Drug Enforcement
        Agency (PDEA) to release the drug watch list of barangay chairmen ahead of
        the midterm polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec55a5b-92f8-47f8-abaa-f1f98b32b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Duterte''s drug list: What we know so far</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f2773-4bc1-4908-8a76-23e0f0b8ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narco list will help public vet bets</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22147aee-f489-45d5-ae5c-d74c63d0a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the planned release of the narco list will also prove
        to be beneficial for the electorate ahead of the polls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed5e4f-a428-4919-9158-f341b8335618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the move will serve as a platform for the public to vet
        candidates early on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271378e1-2449-476f-ae7a-d10c02d25d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.338Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of presenting a list by DILG and PDEA is to tell the electorate
        on the kind of candidates that they will choose from. And I think it will
        help them," Panelo told reporters in Malacañang. "That''s the judgment call
        of the DILG chief and the PDEA. The President, if you recall, already released
        that list. Logically, he will not oppose it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d818f-f047-4979-84bb-39368cb1b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added it would be unfair for the DILG and PDEA not to release
        the list, amid criticisms of some lawmakers on the planned move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d15019-db61-472a-938e-0d35bbf05715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the point of view of the voters, it would also be unfair if
        you don''t tell them exactly your investigation relative to those involved
        in the drug industry," the spokesman said. "If they''re elected and suddenly,
        their place is contaminated with drugs, they will blame the government, ''why
        didn''t you tell us this? You''ve known pala (actually) all the time?''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0ec3c-0544-4989-beca-e9e8289ae9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections chair Sheriff Abas told CNN Philippines''
        The Source on Monday that he favors the government''s plan on the issue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37238f5e-de44-4666-b6dc-f80fbc687189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bets Ronald "Bato" Dela Rosa and Jiggy Manicad also
        expressed support for the release of the watch list.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b4819-d9ce-47a0-b03b-4549d06e81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas maganda yun para</em> additional information <em>din yun
        sa</em> botante just in case<em> hindi nila alam kung sino at ano yung kanilang
        binobotohan na pulitika,"</em> the former police chief said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48146c-e56d-428d-b44c-1a54b16b44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.339Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be better so that it would serve as additional
        information for voters just in case they don''t know who to vote for.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335ff77-1ca1-4000-9b44-99e122ab1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of national security. <em>Imaginenin niyo kung makaboto
        kayo ng isang</em> (Just imagine if you vote for a) drug lord. Number 2, it''s
        a matter of public interest. <em>Dapat alam natin sino ang tamang</em> leaders
        <em>na iboboto natin para di naman mapariwara ang bansa natin</em> (We should
        know the right leaders to vote for so that our country won''t get lost),"
        Manicad said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53cdd9-0013-410d-bf88-fb4784c7201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential daughter and Davao City Mayor Sara Duterte said that
        while there is now a law prohibiting the PDEA from releasing the list, the
        agency should make sure the information would have enough basis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c40ff2-5d6f-44d2-aa52-d5ecc155cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senatorial candidate and Magdalo Party-list Rep. Gary
        Alejano pertained to the move as a "scare tactic" of the administration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fb9e6-b70a-498d-ba81-60f37d5122f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule of law and due process must always prevail. If there is
        substantial evidence linking officials to illegal drugs then there is proper
        forum for them in the courts where they could be held criminally liable. I
        hope that the release of this document achieves something outside of public-shaming,"
        Alejano said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feeb48b-057e-4fd3-a4a0-17726c55f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.340Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III, meanwhile, suggested for the
        DILG to just "talk directly" with and investigate the personalities in the
        list, instead of publicly releasing the list to the media.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1076cf-adce-40ad-b3ea-ac38e346a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra added the main issue will not
        be the release of the list itself, but rather the factual basis for the inclusion
        of names.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f384cca-11b5-4c7f-9856-a730a247ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it will support the move should
        the President officially order the its release.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b671215-1de3-4063-9adf-e95aa096f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:23:47.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas and Digital Producer
        Alyssa Rola contributed to this report.</em></p>'
  'Duterte-Nur-Misuari-travel-plea-Sandiganbayan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T18:17:44.703Z
    'imagesource': 'jcr:816a07d8-74d8-4f16-a7d2-a017d9d99147'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c2126b3-9433-423b-acda-24ff0a6c5022'
    'lead': 'Presidential Spokesperson Salvador Panelo on Monday countered President
      Rodrigo Duterte''s earlier admission that he asked security officials and the
      court to approve Moro National Liberation Front founder Nur Misuari''s request
      to travel. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T08:20:19.620Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:24.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:57.115+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite President''s admission, Palace says Duterte had no hand in Misuari''s
      travel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17505d-274e-4331-ba80-0c7cdae40fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Presidential
        Spokesperson Salvador Panelo on Monday countered President Rodrigo Duterte''s
        earlier admission that he asked security officials and the court to approve
        Moro National Liberation Front founder Nur Misuari''s request to travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad49fc-4a80-419c-bbfc-32eefac38d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Panelo maintained Duterte did not directly
        interfere with the judiciary regarding Misuari''s travel plea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98583067-e107-4eb4-8b2e-f883a8784009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not arrange for that, let me correct you there," Panelo
        addressed reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02051fe0-25c9-408b-8c94-94268418097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.621Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he''s saying is <em>ang position niya diyan, mas gusto niyo
        na makalabas si</em> Misuari<em> para pagbalik, mas maayos ang sitwasyon sa
        Mindanao,"</em> he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214d659-d978-49da-a204-11a2b13dd365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he''s saying is that his position there… He would
        rather let Misuari go so that when he comes back, the situation in Mindanao
        will be better.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a7a29-fd5d-4923-a13b-9d7719e735fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech in Zamboanga City Sunday, admitted he called
        the police, the military, and the court to let Misuari go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c093ed0-9323-4c2f-bd39-18a92a596745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now Misuari came to me <em>sa opisina ko</em> the other night because
        he wanted to go out, he was not allowed, <em>tapos may kaso siya. Kinausap
        ko ang</em> police <em>pati</em> military <em>pati ang korte na palabasin
        muna siya,"</em> the chief executive said in a campaign rally of PDP-Laban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff9f0a-8326-4db2-b0db-b828319743a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now Misuari came to me in my office the other night
        because he wanted to go out, he was not allowed, because he has a case. I
        talked to the police and military and the court to let him out first.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621f9b4-2a99-4168-92b9-558ce9983639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said it may not have been a direct move from the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42370d20-8a3d-460c-9773-35a860cd6da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.622Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro pag sinabi niyang tinawag niya ''yung</em> (maybe when
        he''s saying that he called the) court, <em>baka</em> (maybe) he''s referring
        to <em>na tinawagan niya ''yung</em> (that he''s calling) somebody that will
        relay his position to the courts," the spokesman clarified.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33abd0-d9db-40f5-9ed5-8b19d2acaa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also shrugged off criticisms of Duterte''s "interference,"
        saying that the courts "will not allow to be coerced or intimidated by any
        person in this country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f8191-f64a-443a-a21e-60031947c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Panelo, however, remain confident that the Moro
        leader will still come back to the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8098b0c-83f9-430c-ac79-228f47ac0c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako ang nag</em> (I will) guarantee that he will come back,"
        Duterte added in his speech. "Misuari, a true Tausug, would never allow that
        he be buried in a foreign land. Sigurado ako niyan (I''m sure of it). That''s
        why he will come back and help us build a nation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd32a0b-24fa-41a0-ac84-40ac1e638a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:20:19.623Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan on Tuesday granted Misuari''s motion to travel
        abroad to attend conferences in the United Arab Emirates and Morocco.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706becff-9c46-4dbc-b2b5-a38d035232b4'
