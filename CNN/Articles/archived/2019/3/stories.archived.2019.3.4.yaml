    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f712df-5cd2-4c39-8bc1-2b4b15a95f81'
    'lead': 'Philippine Drug Enforcement Agency chief Dir. Gen. Aaron Aquino stands
      pat on his view that the narco list should not be released.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T09:41:32.845Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:14.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:59.369+08:00
