      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;In this new story,&nbsp;Paul Farhi examines how magazine-style
        TV shows are blending "news programming with outright salesmanship, leaving
        viewers to figure out which is which..." (WaPo)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8364a3-71ce-49a2-a979-60c9b26fb104'
      'mgnl:activationStatus': true
