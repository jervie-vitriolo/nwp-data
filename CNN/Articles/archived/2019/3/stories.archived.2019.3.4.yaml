      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday: Mardi Gras Day...</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006edbf1-d826-4e86-8dae-c1ce1547fa42'
      'mgnl:activationStatus': true
