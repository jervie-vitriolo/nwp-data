      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1aead0-4b7a-4b76-820b-86733ef2b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.401Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Dir. Gen. Oscar Albayalde also
        backed the release of the narco list, but stressed that it is important that
        the information on the list is validated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35987e3f-8698-4e40-8317-e31ab3a17694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.401Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ''yung taong bayan [the people,] they deserve to know.
        They deserve the truth," Albayalde said in a press briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cd434-a36b-4dca-aa98-bee4a8cdba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.433Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some senators and the Commission on Human Rights (CHR) are not
        as receptive to the idea, with the government''s rights watchdog warning that
        its release may lead to more election-related violence</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdc828-82cb-4ae4-8aa8-2c3d4e8d4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.433Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing that we want to happen is to heighten violence because
        of the release of such list in an, oftentimes, already violent period triggered
        by the election period," CHR spokesperson Atty. Jacqueline Ann de Guia said
        in a statement on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ae873-7e23-4059-8596-8377d8622b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.433Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, meanwhile, warned that the
        DILG is courting administrative raps for abuse of authority, libel and damages
        if it pushes through with the release of the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4ef26-1bd0-4af9-a7d9-f4dbc397fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.401Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Panfilo "Ping" Lacson said the narco list
        should remain unpublished and be used only for intelligence purposes until
        backed by evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6515cba5-abaa-4ff5-843f-6fe437010a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.401Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making it public is unjust and unfair to those who may be delisted
        later, worse after the May elections. This has happened before and it could
        happen again," said Lacson, who was a former police chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8c0a8-97f9-45f0-b0db-f496fcf39bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.401Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente "Tito" Sotto III said it would
        be better for the DILG to talk to and investigate those they suspect to be
        involved in illegal drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857164a-9e68-44b1-8065-91eec64c2df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.433Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA released last year a <a href="http://cnnphilippines.com/news/2018/04/25/War-on-drugs-narcolist-Duterte-PDEA-barangay-officials.html"
        target="_blank">list of barangay officials who were allegedly involved in
        illegal drugs</a> ahead of the village polls, despite the government <a href="http://cnnphilippines.com/news/2018/04/30/PDEA-gathering-evidence-200-validated-barangay-officials-narco-list.html"
        target="_blank">admitting that there is not enough evidence</a> to charge
        those in the list before courts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14f8be-44f8-4130-ae27-f182bba01606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.401Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five local chief executives tagged in illegal drugs have
        been slain. Mayors <a href="http://cnnphilippines.com/news/2018/09/05/ronda-cebu-mayor-shot-office.html"
        target="_blank">Mariano Blanco III</a> and <a href="http://cnnphilippines.com/news/2018/07/02/duterte-antonio-halili-tanauan-edward-carranza-drug-links.html"
        target="_blank">Antonio Halili</a> were shot dead, while Mayor <a href="http://cnnphilippines.com/regional/2016/10/28/Maguindanao-mayor-in-Duterte-drug-list-9-others-killed-in-clash-with-police.html"
        target="_blank">Samsudin Dimaukom</a> died in a shootout with anti-drug operatives,
        Mayor <a href="http://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html"
        target="_blank">Reynaldo Parojinog Sr.</a> was killed in a raid and Mayor
        <a href="http://cnnphilippines.com/news/2016/11/10/Laraga-shot-Espinosa.html"
        target="_blank">Rolando Espinosa</a> was killed in his jail cell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4fc14f-8bbd-447e-8f71-e20162d6c814'
      'mgnl:activationStatus': true
