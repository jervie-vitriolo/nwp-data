    'template': '1'
    'title': 'Comelec: No more time for Hugpong vs Otso Diretso debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fff238-721b-48f8-8664-fdd7af5f1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.336Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Commission
        on Elections (Comelec) has no more time and no resources to sponsor a debate
        between the senatorial candidates of the administration-aligned Hugpong ng
        Pagbabago (HNP) and the opposition Otso Diretso coalition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a34dd-0faf-4338-b3a2-bb912a28f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.337Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chair Sheriff Abas told CNN Philippines'' <em>The Source</em>
        that it is unlikely that the poll body will hold an official debate for the
        senatorial elections like the ones they held for the 2016 presidential and
        vice presidential polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd386867-4a63-4e35-bf30-183f1dde987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.337Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema natin</em> ... unlike in presidential [election],
        <em>kakaunti ''yung candidates. Eh ito nasa</em> 62. Even the platform, the
        system ng debate, nahirapan din ang mga [TV] networks," Abas said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26208846-019f-49b0-9f21-e45a320db424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.337Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem … is unlike in the presidential election,
        there are fewer candidates. Here, we have around 62. Even TV networks are
        having a hard time on the platform and the system of the debate.]</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] Comelec Chair: We will wait for en banc decision on
        debates | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/3cE9mOvklr">pic.twitter.com/3cE9mOvklr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1102415502163341314?ref_src=twsrc%5Etfw">March
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ae633-5e91-4235-82cf-088c22120b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.338Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd1a3a-b817-401c-b62e-f8d8f444afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.337Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abas said the poll body will support debates held by TV
        networks, but added that these are not considered as official debates sanctioned
        by the Comelec.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ff74b-5282-41ca-99bb-1fb86dacfa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.337Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda ''yung debate ... nakikita ng tao mismo ''yung mga
        kandidato, ano ''yung kanilang plataporma, ano ang kanilang</em> personalities,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a525e-b59e-49b4-b5c0-9026c731feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.337Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A debate is good … people can see for themselves who
        the candidates are, what their platforms are and what their personalities
        are like.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a76c3d-4993-412a-8af2-45dd1a480d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.337Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said the Comelec is set to tackle the request of Otso Diretso
        for it to officiate or facilitate a debate with HNP on Wednesday. Some opposition
        candidates have chided some administration bets for not attending debates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95de40e-b9f4-4a43-9557-960188817359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.337Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2XrEXcM" target="_blank">Sara
        Duterte: Joining election debates is a ''personal choice''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6cd03a-04a7-42a7-8298-f5be4c604631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.338Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Otso Diretso bets have appeared in senatorial debates organized
        by TV networks, including in different installments of CNN Philippines'' Senatorial
        Forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f745d1-cc12-4693-ad39-1d039c239d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.338Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, of the 13-man HNP slate, Senators Cynthia Villar and Juan
        Edgardo "Sonny" Angara, House Deputy Speaker Pia Cayetano, former Senators
        Jinggoy Estrada and Bong Revilla, and former Special Assistant to the President
        Christopher "Bong" Go have not yet appeared in any televised debate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccd6fa-487f-4b35-a389-6bab5b30559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.338Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas attributed the decision of some candidates not to participate
        in debates to their strategy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea3b61-2144-450f-ba2e-b4c58bb32658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.338Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ibang kandidato, ang strategy nila</em> is through debate.
        <em>Ang ibang kandidato naman, ayaw ko, kasi lumalamang na ako. Ayaw ko makita
        ''yung magiging</em> weakness ko, <em>baka may masabi pa ako at magkaroon
        ng</em> impact <em>sa aking</em> ratings," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498fb119-3256-4c5f-a82c-b260d989b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:05:51.338Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other candidates, their strategy is through debate.
        Other candidates, they would say, "I don''t want to because I''m already leading.
        I don''t want people to see my weakness, I might even say something which
        would impact my ratings.]</p>'
