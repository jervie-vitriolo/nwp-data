    'template': '1'
    'title': 'PDEA chief nixes release of narco list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7499f4-0f3f-4d6c-8585-7208f424ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.845Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) chief is standing by his position that he does
        not want the list containing the names of politicians who are allegedly involved
        in the drug trade to be released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc9a65-a856-433a-b4eb-ae535b715018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand (by) it. But it still depends on the President if I will
        be ordered (to release it,)" PDEA chief Dir. Gen. Aaron Aquino told CNN Philippines
        in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527268c7-b59d-4b94-941b-60237c55cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino previously told CNN Philippines'' The Source that he would
        rather work silently and just file charges against narcopoliticians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f21f93-6e69-4ab6-acbc-57e5edf7ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May experience ako nung barangay election eh. Maraming nagsasab</em>i
        it will become a death list <em>''pag ipinalabas ko iyan,"</em> Aquino said
        in November 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779dc11-e7a5-4d69-9842-99ea4a124971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I had an experience during the barangay elections.
        Many said that it will become a death list if I release that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed3983-0231-48f3-b60e-a607907723b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said that he would not interfere with
        the release of the so-called narco list and left it to the Department of the
        Interior and Local Government (DILG) if it will publicize it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e2b97-5021-4235-9264-43f456e57d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.846Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections chair Sheriff Abas also said that it is
        the DILG and PDEA''s call if they will make the list public, but said that
        the poll body would still consider those in the list to be innocent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc8f02-1a09-426e-8f2e-045f051d334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abas backed the government''s plan to release it ahead of the
        campaign for the local elections, saying it will be a good guide for voters
        – as long as it is verified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb39a71-1148-435a-98c4-c6a679dfbfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally,<em> tingin ko mas maganda na guide ''yun. Pero ang
        problema lang, totoo ba ''yun?"</em> Abas told CNN Philippines'' The Source
        on Monday. <em>"Pero kung totoo</em>, for me, <em>maganda kasi naga-guide
        mo ''yung tao kung sino kasama sa</em> narcopolitics."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001ed26-4df7-4de7-8de9-6ffbc36dea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I think that''s a better guide. But the
        problem is, is that real? If it''s true, then for me, it''s good that we guide
        people on who are involved in narcopolitics.]</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[EXCLUSIVE] Comelec Chair: We presume those in narco list as innocent
        | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
