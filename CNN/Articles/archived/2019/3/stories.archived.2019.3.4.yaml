      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday: Ash Wednesday...</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c926ddc-0dd2-473e-b612-f710f87ba985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.053Z
      'mgnl:createdBy': 'robert'
