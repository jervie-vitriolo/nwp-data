      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jane Mayer''s new examination of Fox News</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a555f0-b06b-4c94-9a4a-7e60876922e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.413Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRUMP TV," Jane Mayer''s story in this week''s New Yorker, is all
        about Fox News. The story won''t be up on the web until Monday morning, but
        suffice to say you''re going to want to read it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db0180-af48-47d7-8e01-ac65ceec75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:03:41.413Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer has stunning new reporting about Rupert Murdoch, Jared Kushner,
        Kimberly Guilfoyle, Bill Shine, and the AT&amp;T-Time Warner deal. "In the
        past two years," she writes, "many people who watch the network closely, including
        some Fox alumni, say that it has evolved into something that hasn''t existed
        before in the United States..."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7a432-f9a5-4bc5-924e-85f9ef48db69'
      'mgnl:activationStatus': true
