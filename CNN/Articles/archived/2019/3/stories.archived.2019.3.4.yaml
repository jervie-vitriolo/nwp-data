      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial report, the fire, which started at around 2:41
        p.m., hit the Utility Reutilization and Disposal Division of the camp. It
        was declared fire out at 3:29 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf8e92-ecd2-4fb0-b88d-313500336d39'
