      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the forum, CNN Philippines Life asked the candidates a
        few questions on what pushed them to run for senate, as well as the principles
        they live by. Once more, it is evident that for most candidates running in
        this year’s elections, including these four, they believe in doing the right
        thing and seeking peace and justice for Filipinos.</p>'
