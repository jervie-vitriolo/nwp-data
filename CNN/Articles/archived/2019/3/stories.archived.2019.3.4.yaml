    'lead': 'Budget Secretary Benjamin Diokno has been appointed by President Rodrigo
      Duterte to replace late Nestor Espenilla Jr. as the governor of the Bangko Sentral
      ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T15:24:51.281Z
