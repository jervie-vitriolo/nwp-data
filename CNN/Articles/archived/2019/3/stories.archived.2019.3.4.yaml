    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Travel''s 19 best places to visit in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7f365-f7a0-4619-bc15-7ea7ddca045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.097Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Whether you want to rest on a beach in
        the Caribbean, hike the world''s most famous canyon, explore ancient ruins,
        eat delicious cuisine or learn more at historically significant sites this
        year,&nbsp;CNN Travel&nbsp;has the right spot for you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280bcb98-b16a-4461-9ba1-e26618d2ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.097Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of our 19 places to visit in 2019 are bouncing back after
        natural disasters that hit their economies hard. You can do some good while
        enjoying the beach in Hawaii, Kerala or St. Barts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8eb04a-6cc2-45ba-a3a1-8fdf14010804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.097Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or you can mark the 50th anniversary of man''s first walk on the
        moon, the 100th anniversary of Grand Canyon National Park, Liechtenstein''s
        tricentennial and importantly, Ghana''s Year of Return marks 400 years since
        enslaved Africans arrived in North America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7929bc-2777-4eee-8370-386dba98dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.097Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you want to relax, explore or learn -- or all three -- there''s
        a&nbsp;destination&nbsp;on this list for you. Here they are in alphabetical
        order:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925407f-bc0f-439d-a9f2-cc5dc45632a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Christchurch, New Zealand</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59b89c-1c9c-4ed5-8027-3e6bd314c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people only associate with Christchurch with its most tragic
        event -- the 2011 earthquake that leveled much of the city and resulted in
        185 deaths. But it isn''t the natural disaster that defines a city -- it''s
        the way they choose to regroup and rebuild.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395cf97-7d8c-48bc-9c0b-08447fcfa084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several years later, Christchurch has been reconstructed to be respectful
        of locals and to be more thoughtful of the environment, creating a city that
        feels at once hopeful and dynamic. Vendors who once sold out of a pop-up mall
        of containers are now moving to brick-and-mortar locations, followed by loyal
        locals. Colorful street art about hope and resilience has appeared all over
        the city. Music performances are often held in rotating venues around the
        city instead of a single opera house or concert hall so more people have a
        chance to attend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40141e9e-bb1e-4c87-bf62-9bceb89681c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elegant&nbsp;Canterbury Earthquake National Memorial&nbsp;pays
        homage to those who were lost, while the&nbsp;Transitional Cathedral&nbsp;--
        intended to be, by its name, temporary refuge made of cardboard for locals
        to go following the quake -- has become a permanent part of the cityscape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9ceb5-7dfc-42f0-8237-0a5e883b09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Kakano, a Maori-owned and -operated cooking school
        and cafe that aims to heal people through food and the Christchurch Art Gallery,
        which served as home base for post-quake first responders and is now a gorgeous
        centerpiece for a city on the move. <em>Lilit Marcus</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7832414-94a2-4eea-a420-d45edc37f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Egypt</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88113b5e-8080-4215-add9-0083928a7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land of the Pharaohs has been welcoming tourists for so long,
        it''s a wonder that archeologists haven''t discovered hieroglyphics depicting
        backpackers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8f619-56c5-463f-87bd-198c0ca12db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the country''s tourist trade has taken a battering in recent
        times with security concerns and political upheaval keeping many visitors
        away. A December 28, 2018 attack that killed four people near the Pyramids
        of Giza shows that there are still serious security issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a93d0-86b9-4d8d-8c76-7c9e42adade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that may deter some, others will continue returning to a country
        that appears to be taking faltering steps back on to the mainstream tourism
        circuit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed45d4a-172e-4030-8776-f14ae34e935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.098Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s different in 2019? Well, while the sand has been settling
        on deserted classic monuments, Egyptologists have been brushing it gently
        aside elsewhere to discover a litany of exciting finds,&nbsp;many of which
        are now being opened to the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6339b93-295f-445d-89ad-99e0ee275a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mummies, sphinxes, tombs and fresh pyramid mysteries have all been
        unearthed over the past year, as Egypt proves time and again it has many more
        secrets yet to be revealed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba5c29-e011-4b7a-9c5a-ec28ab32d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while safety concerns persist, hundreds of thousands of visitors
        to the Pyramids of Giza, the Great Sphinx, the Valley of the Kings take place
        without incident each year. Likewise, Egypt''s main Red Sea resorts are considered
        safe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66d9ad-6eea-4504-9904-b655e5fcb07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect a major tourism drive by Egypt in coming months as it gears
        up to 2020''s expected opening of its highly anticipated&nbsp;Grand Egyptian
        Museum. Until then, there''s a perfect opportunity to beat the crowds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73eec3-56f3-4c51-a004-2db7e00f5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;If you can find someone to let you in, the recently
        opened&nbsp;Tomb of Mehu&nbsp;is a spine-tingling 4,000 years old. Nearby,
        the ancient Saqqara necropolis complex is where ancient Egypt''s penchant
        for pyramid building began. <em>Barry Neild</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43d10c-c49e-43dc-b2af-846ab9dfc886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fukuoka, Japan</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde46926-7cbf-467d-a185-fc9c53158e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fascinating history. Incredible eats. Natural beauty. If the Japanese
        seaside city of Fukuoka isn''t already on your radar, it''s time to recalibrate
        your Japan travel plans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687c1a0-293b-45be-a96c-e744f025aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital of the prefecture of the same name and one of several host
        cities for the&nbsp;2019 Rugby World Cup, Fukuoka is the gateway to the island
        of Kyushu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296002a-226f-4f6d-a9fe-de11289cf220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the perfect destination for those looking to go beyond the
        well-trodden destinations like Osaka, Tokyo and Kyoto and see a new corner
        of Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ca761-e236-48c0-8370-78724c9234a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlights of this city and its surrounding area include the ruins
        of the 17th-century Fukuoka Castle, the beautiful&nbsp;Kyushu National Museum&nbsp;and&nbsp;Dazaifu
        Tenmangu, a Shinto shrine that''s home to over 6,000 plum trees that blossom
        in stunning fashion each spring.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e3986-f032-40bb-b930-aa45d3ef86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.099Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while we''re on the subject of blooms, another famed destination
        is the tunnel of wisterias at&nbsp;Kawachi Fuji-en Garden&nbsp;in Kitakyushu,
        about an hour''s drive from the city. Another worthy day trip is Yanagawa,
        an hour outside of the Fukuoka, famed for its picturesque canals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd785db5-d9a6-4d33-87d0-b2fbc66e8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''ve saved the best for last: The food.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b547014-ae5b-4f47-a9bf-f556f63e2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its seaside position on Japan''s east coast, Fukuoka is a
        seafood lover''s dream destination and considered one of Japan''s top foodie
        cities. Just head for the&nbsp;Nagahama Fish Market. The commercial market
        floor only opens to the public once a month but you can still visit its restaurants,
        which are open seven days a week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728a293-9cb8-48e6-a710-4f26ba8e8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do recommend saving space for a bowl of Hakata ramen though.
        A local specialty, it''s the original tonkotsu ramen and prized for its deliciously
        fatty pork broth. Try it at&nbsp;Ichiran, a restaurant chain found throughout
        Japan that originated in Hakata, Fukuoka.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2f162-48c9-41b1-a46a-92fb2e264d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;The impressive&nbsp;Fukuoka Art Museum&nbsp;is
        reopening in March 2019 following extensive renovations that kicked off back
        in 2016. It offers a wide range of works from celebrated Japanese and global
        artists including Andy Warhol, Jean-Michel Basquiat and Marc Chagall. <em>Karla
        Cripps</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1502f-a0a4-40a4-a1d4-bd1556127bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ghana</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8f873-cc36-468b-950a-225c1461f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Africa''s poster nation for economic success and political
        stability is hoping to trade up its tourism status for 2019, with a campaign
        targeting the African diaspora whose ancestors were victims of the brutal
        slave trade of centuries gone by.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33e90b-6588-4cf4-97e1-3cc4dde0bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Year of Return&nbsp;marks 400 years since the first
        enslaved Africans arrived in North America. It''s a somber recognition of
        the evil that befell Ghana''s past inhabitants and their descendants — and
        the strength with which they''ve faced it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113340ba-792b-4843-9246-d09d38deef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legacies of the slave trade are unavoidable. Cape Coast Castle,
        one of many historic coastal forts, was where slaves were held before being
        dispatched to America and the Caribbean. This brutal and fascinating reminder
        was visited by the Obamas in 2009 and Melania Trump in 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356488fa-132f-4bf3-aa7c-10cf8f7e613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the sobriety of this anniversary, what also awaits visitors
        to Ghana is the warm, intoxicating embrace of country completely at ease with
        its identity rushing headlong toward a bright future.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1193e82-2058-49ad-ba50-a0faef4386e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.100Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital, Accra, crackles with the dynamism of a city on the
        upswing, with a nightlife scene to match. For those wanting to escape its
        relentless excitement, Ghana''s 335-mile coastline boasts empty surfing spots
        like Cape Three Points, while its many protected wildlife zones, including
        Mole National Park, are home to wild elephants, Nolan warthogs and spotted
        hyenas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909326d-522c-4a31-af36-98f3d82747ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Tongo, a village in the Tengzug Hills of northeastern
        Ghana, is home to the Whistling Rocks — dramatic arrangements of giant granite
        slabs that produce strange sounds when winds blow down from the Sahara. Barry
        Neild</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ce72a-6cc9-4fe4-b1fb-f2c9ee24fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Grand Canyon, United States</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fcb9d-4ba3-4951-adc4-83ec437f3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s most magnificent natural wonders and a UNESCO
        World Heritage Site,&nbsp;Grand Canyon National Park&nbsp;is marking its centennial
        anniversary in 2019.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5a968-ac4d-451c-876c-be80a248d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never mind that the canyon is actually about five or six million
        years old, give or take a few years, with rocks at the canyon bottom dating
        back some 2,000 million years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0ef03-0eac-466a-a8ba-e1cef6378932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are human artifacts dating back nearly 12,000 years to the
        Paleo-Indian period, and the area has been continuously occupied up to the
        present day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c9d26-7d08-4ffd-8873-6871e3c07bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first protected by the US government in 1893, and it became
        Grand Canyon National Park on February 26, 1919, offering the 1.2 million-acre
        park the most US government protection possible.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b787b1d-fb65-4525-b90c-996f3d78b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 277 miles long and a mile deep from rim to river at various
        points, the park attracted more than 6 million visitors for the first time
        ever in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d7866-3b15-48e2-8394-d7e94216de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet most people view the Grand Canyon by the magnificent South Rim,
        while some visit the North Rim in season (it closes for the winter).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519b9c2-0fa7-4982-bda9-19f482107538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More adventurous sorts can take two days to hike to the canyon bottom.
        (Riding a mule is an easier option.) Hikers who trek from rim to rim could
        take three days one-way, while rafters might take two weeks or more.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012f36b-d3b4-4de2-a2dd-d85693ffa78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.101Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Hiking the Bright Angel Trail to Indian Garden
        or even just part way down, suggests award-winning photographer Pete McBride,
        author of&nbsp;"Grand Canyon: Between River and Rim."&nbsp;Hiking even a little
        bit gives people a perspective of the size of the place, he says. "But remember,
        hiking in is easy. Hiking out is harder. And always bring water and electrolytes."<em>
        Katia Hetter</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeda3f2-5f16-403d-b3fe-3ba2bc6ac0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hawaii Island, United States</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260f2b2-80c7-4184-ba7a-2790b30d3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few shaky months, Hawaii Island is back, warmly welcoming
        visitors to its slice of paradise.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3031166-9407-4097-9246-d5832d371670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the devastating volcanic eruption of Kilauea in May 2018
        that impacted air quality, destroyed homes and put a damper on tourism, the
        island of Hawaii (locals ask that you not call it "the Big Island") is once
        again primed to show off its magnificent beauty, astonishingly diverse landscape
        and relaxed island pace.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9acee-5334-48e2-8805-9e1dae081cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although two-thirds of&nbsp;Hawaii Volcanoes National Park&nbsp;closed
        during the Kilauea eruption, much of it reopened in late September, and trails
        and attractions continue to attract visitors.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58943dc6-2591-4f15-9797-3a3b1900d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcano House, located in the park, reopened in early November and
        boasts top-notch star-gazing along with unparalleled volcano views.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da22d7-df2a-4ba7-99b5-05b1151929d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are still some closures on the island and within the
        park, the number of new offerings is impressive enough to please even the
        most ambitious travelers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780beff-486c-448c-b77c-e8a6b2206a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening soon is&nbsp;Binchotan Bar &amp; Grill at Fairmont Orchid&nbsp;--
        think locally sourced seafood and local produce grilled over binchotan or
        white charcoal.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961061f1-9634-41a5-9793-e4b5522b84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For locally-inspired brews, head to&nbsp;Ola Brew Co. Go for the
        Kona Gold Pineapple Cider or the Watermelon Double IPA, and stay to soak up
        the community vibe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a22012-25ff-43e5-9d26-254bbcb14958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resort aficionados, who long for breathtaking sunsets over the water,
        may wish to stay at the recently renovated&nbsp;Mauna Lani Auberge Resorts
        Collection,&nbsp;while boutique hotel seekers looking for something a little
        more rustic and down-to-earth can''t go wrong at the&nbsp;Kamuela Inn, located
        in Waimea, an area of the island known for its ranching history.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f784a1a-3f3f-4428-9e96-74c586d7353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.102Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Hawaii Forest &amp; Trail''s new&nbsp;Volcano
        Unveiled tour&nbsp;takes guests on an off-road adventure to explore changes
        to Halemaumau crater. <em>Stacey Lastoe</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607e8c7-dfb5-4bd1-9a08-c5204a1296a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Hebrides, Scotland, UK</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7c02c-33fe-4a25-8175-feebd8781e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might have heard stories about&nbsp;Scotland''s&nbsp;fine white
        sand dunes, turquoise waters, rugged mountains, crumbling castles -- but nothing
        can prepare you for seeing the&nbsp;Hebridean islands.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394fe0f-8971-4f0d-b1f0-78d19f06bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most famous of the lot, the Isle of Skye, makes it onto many
        travelers'' must-see lists, but the lesser-visited Lewis and Harris, the most
        northerly Outer Hebridean Island, also deserves to be there.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb46cd0-9957-487f-887a-22ec4c69bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birthplace of Harris Tweed, the famous cloth that''s been woven,
        dyed and spun by the islanders for centuries, is also home to its own Stonehenge-style
        mystery in the Callanish Standing Stones.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8aec47-eb63-4458-9f4b-526971a07794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Stonehenge, visitors can get up close to the standing circle
        of boulders at Callanish, which is believed to have been erected about 5,000
        years ago.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7afc5-5e52-4f61-9574-1c947a76217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this and Lewis and Harris'' other wonders, it''s worth the drive
        to Ullapool, close to the northern tip of the Scottish mainland, and the 2.5-hour
        ferry across a choppy stretch of the Atlantic to explore these islands. Alternatively,
        there''s the plane from Glasgow straight to Stornoway, the island''s capital.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa472c79-cdb6-4fee-86a6-e4efe881a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Hebridean island has its own distinctive vibe, but they''re
        all grounded in a similar small-town community spirit. Islay, the southernmost
        Hebridean isle, known for its whisky distilleries and incredible beaches,
        offers a true sense of island life. Driving around, visitors might be more
        likely to encounter cows than people, but any meeting with an islander will
        likely earn an "Islay wave" -- a friendly acknowledgment from a fellow driver.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42786108-322a-4ed7-8c6b-f4a6622a87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;On Islay, head to atmospheric Loch Finlaggan,
        the late medieval meeting place of the Lords of the Isles, the former rulers
        of the Hebrides. Ferry provider&nbsp;Caledonian MacBride (CalMac)&nbsp;offers
        cheap travel between each Hebridean island, but the ride to the&nbsp;Isle
        of Barra by plane&nbsp;is worth it to experience one of the world''s most
        picturesque plane landings, descending onto a stunning sandy beach. <em>Francesca
        Street</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94670da5-82df-4fc9-abef-014154a4418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jaffa, Israel</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fab96-b9cb-4d65-9a37-bbb6cc8a037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.103Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tel Aviv-Yafo is often lumped together as one unit for the convenience
        of an airport and Google Maps, but 4,000-year-old Yafo (often spelled Jaffa
        in English) is as different from Tel Aviv as Brooklyn is from Manhattan.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18091fb6-a40c-4895-b797-5a5f1e466cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artsier sister, Jaffa has traditionally been home to narrow
        streets packed with jewelers, sculptors, antique dealers, candlemakers, painters
        and more displaying and selling their work. Also making the case for Jaffa
        as much more than a day trip are the three boutique hotels that opened in
        2018 --&nbsp;The Jaffa,&nbsp;The Setai&nbsp;and&nbsp;The Drisco.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8b820-9ad5-456d-a972-653ddeeb7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to spend a perfect day there? Have hummus and pita at the jam-packed
        communal tables at Abu Hassan followed by sweets at Abulafia bakery. Experience
        the world''s first deaf-blind theater company,&nbsp;Nalaga''at&nbsp;(there''s
        a cafe next door where all the baristas are deaf and you can learn Israeli
        Sign Language signs for words like "coffee"), and don''t forget to pick up
        banana-scented soaps and orange-blossom perfume from Zielinski &amp; Rosen.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23e511-951f-457c-b264-d47343c8a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t Miss:&nbsp;Jaffa is home to the first whisky distillery in
        all of Israel, the aptly named Milk + Honey. And before you have to ask --
        yes, it''s kosher. <em>Lilit Marcus</em></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ce62e-d5d4-46b0-9013-58f453028f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kerala, India</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac9be6-4e63-4a6d-9f3f-cfe8b77a57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This area of&nbsp;India&nbsp;has it all: sun, sea, sand, good food,
        houseboats, culture and wildlife. Its spectacular natural landscapes -- think
        palm trees and sprawling backwaters -- lend the region the nickname "God''s
        Own Country."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55288e8b-bd4e-472a-b418-a7ab6383ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe floods during the summer of 2018 wreaked havoc across this
        southwestern state, but many of its top tourist destinations escaped unscathed.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2546b-c1b0-4ae5-a8f6-b48b3c47d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will likely land at Kochi International, an airport powered
        entirely by solar panels. The ancient port city of Kochi, once occupied by
        the Portuguese, is a multicultural hub offering plenty to do and see. It''s
        a great place to check out traditional Kathakali dance, the storytelling dance
        form known for its colorful and intricate costumes and masks that hails from
        Kerala.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4101784-3785-487f-9b72-fe6dc210362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala is also great for beaches, particularly in the southern part
        of the state. Postcard-perfect Kovalam is a surfing hotspot, while Varkala
        is good for just relaxing.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a618d9-2bca-4540-a4e4-cdf214ace191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.104Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerala''s backwaters are famous for a reason: a nexus of waterways
        linking the regions'' villages and best explored via kettuvallam -- a traditional
        wooden houseboat. It''s worth spending anywhere from a single afternoon to
        a week on one of the many rental houseboats on offer, enjoying the sights
        and sounds drifting by.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ac027-dbde-485c-b729-7e8af480d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top trips include Munnar to see the tea plantations, and Periyar
        National Park, a wildlife haven offering guided jungle treks.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e144b-6748-4039-a8b9-baae20c752de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;The food -- from the spice shops of Munnar to
        the coconut, which is everywhere in Kerala and used to make one of the state''s
        signature dishes: Kerala prawn curry. <em>Francesca Street</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023aed5-c3a9-4b9b-8861-41f65e2561fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Liechtenstein</strong></h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31035b7-b0eb-4810-a057-5c2b4c142984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s sixth smallest country packs a lot within its borders.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea31130-eedb-4f74-ba5f-4c9623460a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked between Austria and Switzerland, the tiny principality of
        Liechtenstein covers just 160 square kilometers (62 square miles).</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2acc7-fb61-4865-9d31-2945081a5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet castles, museums and spectacular hiking and biking trails are
        all draws in this sliver of alpine terrain that''s also a banking powerhouse
        for uber-wealthy international clients.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50c498-2222-42ed-8624-69dc128a0066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liechtenstein has gone unnoticed by most of the world''s tourists
        during the principality''s 300 years, but the 2019 tricentennial puts the
        country -- with its 37,000 residents -- in the spotlight.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d70b25-0b52-4563-98cc-86a808a9da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceremonies, exhibitions and celebrations are planned throughout
        the year to mark Liechtenstein''s&nbsp;300th anniversary&nbsp;as a principality.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69b61f-7a50-4de5-a28b-2538ae5f917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.105Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May,&nbsp;the Liechtenstein Trail is set to debut. The 75-kilometer
        (47-mile) trail stiches together a network of existing paths that traverse
        all 11 municipalities. A new app -- complete with Augmented Reality -- will
        help visitors navigate the route.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cac844-48f8-47ef-89bc-ce927c804e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hikers looking for a thrill beyond the postcard-perfect landscapes
        can join a falconer and a golden eagle on a soaring&nbsp;90-minute hiking
        adventure&nbsp;near Malbun.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a425a7-ff9c-4eb5-ba7f-0bdfc9d506f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liechtenstein''s capital, Vaduz, is home to a handful of museums
        featuring fine art, cultural artifacts, postage stamps and more. The principality''s
        Treasure Chamber features valuable items belonging to the Princes of Liechtenstein.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdde81a-9633-4a3f-b5e0-39b220ed3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;The country''s most precious treasure may be its
        show-stopping alpine setting, complete with strategically perched fairytale
        stone castles like the Gutenberg Castle in Balzers. <em>Marnie Hunter</em></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1424a-8586-4714-9e99-4e40a8dc1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lima, Peru</strong></h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1bde1-48dc-48f2-b7e8-62e9ff962246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes and racing adventurers will be working up an appetite in
        Peru in 2019.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b807ca-e19b-4123-bb4c-4fdfd7756002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Pan American&nbsp;and Parapan American Games will be hosted
        in Lima (July 26-August 11), where nearly 7,000 competitors will vie for dominance
        in 39 sports. Well before those athletes arrive, 2019 will start full-throttle
        with the&nbsp;2019 Dakar Rally&nbsp;on January 6-17.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c0d36-b534-424b-9f1f-743e339dc958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting and finishing in Lima, the Dakar Rally is an 11-day odyssey
        that involves more than 300 participating vehicles -- from motorcycles to
        trucks -- racing along a 5,000-kilometer route in Peru.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a30f3-e6d5-4d5a-b5a8-f09bde287188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that exertion deserves a delicious reward, and Lima is ready
        to feed you.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eda31b-620c-4d31-b009-b7faaace46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru has earned the&nbsp;World''s Leading Culinary Destination&nbsp;distinction
        for seven consecutive years at the World Travel Awards, and Lima is home to
        three of the&nbsp;World''s 50 Best Restaurants: Central,&nbsp;Maido&nbsp;and&nbsp;Astrid
        &amp; Gastón.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66d33c-45c0-4d03-b917-530744877500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.106Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia León, who along with her husband chef Virgilio Martínez is behind
        much-lauded&nbsp;Central, opened Kjolle in 2018 in Lima''s trendy Barranco
        district.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c55956-b8b2-4342-b2e3-5fa069cd85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Mercado 28&nbsp;is a new gastronomic market in
        the Miraflores district. The market features an array of eateries offering
        tapas, Amazonian cuisine, ceviche, cocktails and more. <em>Marnie Hunter</em></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a19591-f7b3-4b99-b654-306c19ea7631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New York City</strong></h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0d4e0-0d1f-4e3a-a1e5-8882988aaab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all the world''s great cities, New York ebbs and flows in a
        constant state of change and progress, but it''s always a destination worth
        visiting. So why now?</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4ca71-acfc-4dc7-a93b-21047233dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, New York will host&nbsp;World Pride, the world''s
        biggest LGBTQ celebration, and simultaneously honor its own history with the
        50th anniversary of the Stonewall Riots.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1bbcdb-1880-4665-acb6-a1dbb8246635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riots took place at an iconic Greenwich Village gay bar -- now
        part of a federally recognized&nbsp;National Monument&nbsp;where queer and
        trans individuals in the community pushed back against a police raid.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab43717-7712-4ca7-9247-c954577d50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event marked a major moment for the advancement and recognition
        of LGBTQ rights in the United States, and its half-century mark is a reminder
        that New York will always be a home to those in need -- as long as you don''t
        try to push your way onto the subway before everyone else has gotten off.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083fde9-8123-43dc-987b-bdf90742c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the special celebrations, there''s a reason New York''s classics
        are classics, from the Jackson Pollocks&nbsp;on display at the Met&nbsp;to
        a plate full of seafood at the 42nd Street Oyster Bar inside the architectural
        wonder that is Grand Central Terminal.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7de80-11b9-4a85-a9ac-ae543e367872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;The recently revamped&nbsp;New York City Ferry
        system&nbsp;connects the boroughs in a new, easy way -- it''s the best option
        to get from downtown Manhattan to surfer-friendly Rockaway Beach. And no matter
        the weather, it''s always the right time for&nbsp;pizza. <em>Lilit Marcus</em></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80f5bf-3858-41d9-88e5-e51a4fdd0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Normandy, France</strong></h2>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18cf85a-c5cc-47d7-b892-80cd68e49024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.107Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idyllic Normandy on France''s northern coast has a big historical
        footprint for a long time. It''s the place from which a conqueror named William
        set sail to tame England nearly 1,000 years ago.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188dcc24-bd96-4d17-b425-b8d5553c5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2019, our focus will be on the 75th anniversary of D-Day.
        On June 6, 1944, the course of world history was altered because of the World
        War II English Channel crossing that launched the Allies'' bloody liberation
        of France from Nazi rule.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e75cce-43ad-45c8-a762-e3e4fc6f2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are&nbsp;more than 20 cemeteries&nbsp;in Normandy honoring
        war dead from Allied and Axis countries. The American Cemetery at&nbsp;Colleville-sur-Mer,
        on a bluff overlooking Omaha Beach, is seen in the opening and closing scenes
        of "Saving Private Ryan" and is a moving experience.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050f1dd-5938-45d4-a985-b721bdb66d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Utah Landing Beach Museum, where you can see an original
        B-26 bomber, is one of several you can visit to learn more about the perilous
        effort. The&nbsp;Musée du Débarquement&nbsp;in the lovely village of Arromanches-les-Bains
        is another choice.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acaf15-daec-4f4c-8b3e-3c6331859f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayeux is an excellent staging place for a vistor''s tour of Normandy.
        While it''s most known for the&nbsp;Bayeux Tapestry&nbsp;depicting the 1066
        Norman invasion, it''s also another excellent stop on your D-Day tour.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705006f-3f5f-4eea-97f3-07912645ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Where the Seine River meets the English Channel
        is&nbsp;Honfleur, home to a picturesque harbor and other points of interest
        that captured the eye of impressionist Claude Monet. Insiders advise renting
        a car to truly see all that Normandy has to offer.<em> Forrest Brown</em></p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5970e73-8c15-46a2-94cf-81d3f9822c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oaxaca, Mexico</strong></h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c93ed5-4b6b-4e08-8601-7e580d212ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oaxaca, in central Mexico, may not have gotten as much attention
        as Mexico City or Tulum, but it doesn''t need to try hard to impress visitors,
        whether through its cuisine, art, ruins or mezcal.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea571b0-fefc-44bb-9330-230e32a959c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Mexican city, with its colorful colonial buildings and open-air
        marketplaces selling a seemingly infinite number of ingredients to make mole,
        the city''s claim to fame, is a sight to behold.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e4d9a-d8b9-4444-b586-39e16405b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.108Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And speaking of mole, a sauce made from chocolate and ground chiles
        and ladled generously over many Mexican specialties: Oaxaca is a food destination
        in its own right. Diners looking to splurge on a meal should check out&nbsp;Casa
        Oaxaca, which has duck tacos and smoked octopus as well as a small section
        of the menu devoted to vegan dishes.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3af09a-1245-4a59-98e5-a3e1c8fef9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual diners (and everyone else) should try Oaxaca''s other regional
        items: the tlayuda. A large griddled tortilla filled with beans, pork fat
        and cheese, it can be found in restaurants around town and in food markets,
        such as the Mercado 20 de Noviembre.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07271656-8252-4360-a27b-2389d1849651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a day or two wandering the picturesque streets, hire a driver
        or join a tour group and head out of the city center to explore the ruins
        of Mitla or the city''s&nbsp;UNESCO World Heritage site, Monte Albán, a pre-Columbian
        architectural site.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26405fe9-6efc-4ee5-a3fa-fb5a4fc1d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Oaxaca''s bed and breakfast scene is one of the
        most charming parts of a visit to Oaxaca. The Cabrera Family owns three B&amp;Bs
        in the area, and they are all highly recommended both for their two-course
        breakfasts and beautiful rooms:&nbsp;Casa de las Bugambilias,&nbsp;Los Milagros&nbsp;and&nbsp;El
        Secreto. Of note also is the&nbsp;Casa de Siete Balcones, a bed and breakfast
        housed in an 18th century building that has preserved many Baroque details.&nbsp;<em>Stacey
        Lastoe</em></p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196e569-3960-4dba-8f81-b42fe696911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oman</strong></h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d4694-7dfd-4dd5-b7ae-5da24630c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For golden dunes under panoramic skies, epic mountain ranges and
        waters teeming with dolphins and turtles, Oman, on the Arabian Peninsula,
        has it all.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5302b-b7e2-4edb-ac08-cad5a4d5f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evocatively named Empty Quarter is the world''s largest sand
        desert and can be ventured into with guides for your own Lawrence of Arabia
        adventures. Sharqiya Sands offers resorts and camps and activities such as
        camel-racing, sand-skiing and 4WD dune-bashing.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee64bf6-e933-4882-9034-46eec3cd0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hajar Mountains, with stunning views over steep canyons, can
        be explored by horseback or on foot, and can be combined with a visit to the
        ancient city of Nizwa, with its fort and legendary souk.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee2928-d1ad-49a1-8be1-d18a4dd544bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ras al Jinz Turtle Reserve is the beach where green turtles come
        to nest, while there are dolphin-spotting opportunities all along Oman''s
        generous coastline, including Muscat, the port capital.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee892717-5ebc-4d56-92d8-bdf8c18fbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beachside Kempinski Hotel Muscat&nbsp;is Oman''s newest five-star
        hotel, a diamond-shaped building with a striking geometric façade and a coolly
        beautiful lobby inspired by water lilies.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e354fd0-d22b-4806-bdea-23438920fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best time to visit is October to April, to avoid the intense
        summer heat.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea8ae9-c79c-44ca-9bb5-109129ce3e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.109Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly expanded Muscat International Airport, with its $1.8 billion
        passenger terminal, is ready for an influx of visitors to this lesser-discovered
        Middle Eastern destination.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d4fa4-fd2c-4d7b-af33-4f596f558ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Sultan Qaboos Grand Mosque in Muscan is a spectacular
        example of Islamic architecture. Its prayer hall is filled by a magnificent
        70 meter-by-60 meter Persian carpet, woven by 600 women over a four-year period.&nbsp;<em>Maureen
        O''Hare</em></p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95b227-2b11-480a-aba9-c0ffcb5d5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Plovdiv, Bulgaria</strong></h2>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d2afe-bec9-4413-8528-2b595137afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plovdiv,&nbsp;the second-largest city in Bulgaria, is getting ready
        to cement its status on the European city break circuit as one of two European
        capitals of culture for 2019. (The other is the rocky city of&nbsp;Matera,
        Italy.)</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3176ff4-4beb-4cf0-a275-d74dd68a5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its Roman ruins, Plovdiv was also the onetime stomping
        ground of Greeks and Ottomans. Its east-meet-west location means there''s
        a mix of cultural influences, on show at places like the approx 600-year-old
        Dzhumaya Mosque and the Ottoman-era Chifte Banya -- a 16th century bathhouse
        that now houses modern art exhibits.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1757827-e14a-4e2d-ae81-7cc3ed561cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer months, Plovdiv''s cobbled streets transform into
        a bustling festival hub. In June and July,&nbsp;the Opera Open festival is
        in full swing and visitors can catch performances at the city''s incredible
        Roman amphitheater. In the hipster Kapana district, which translates as "the
        Trap," Kapana Fest offers cultural entertainment in the summer and fall. Wandering
        Kapana, you''ll spot nightclubs neighboring craft shops and plenty of places
        to soak up the bohemian, laid-back vibe.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df62e39-8cc1-4173-b162-9d581ed33e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;The Roman ruins -- from the Stadium, commissioned
        by Emperor Hadrian in the 2nd century AD to the ruins of the Roman Forum that
        was once Plovdiv''s administrative center. The highlight of the Roman relics
        is the city''s ancient theater, which was restored in the mid-20th century
        and is the perfect spot to watch a performance or two. <em>Francesca Street</em></p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a237c17-9e15-4037-a2d4-249808c44ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>St. Barts, French West Indies</strong></h2>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686cb003-46ad-4939-af76-7321e5eea8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Irma struck the Caribbean and parts of the southern United
        States in September 2017, leaving in her wake unprecedented destruction and
        the daunting task of reconstruction.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556389d-9a8e-4b41-9be7-43b1015ecb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.110Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islands such as Barbuda, Turks and Caicos, Tortola and St. Martin
        suffered extensive damage.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba50ab4-e96e-484b-b115-1b6c8cbdc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French outpost and haunt for billionaires and celebrities over
        the past several decades, St. Barthélemy (the formal name for St Barts) was
        also damaged. But it''s getting closer to full recovery.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223726d-aa0b-4cf4-a527-bd91a04a9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the island''s hotels and villas are open, according to the
        Caribbean Hotel and Tourism Association, which means guests can enjoy the
        crystal blue waters and lush tropical greenery while spotting its world-famous
        regulars (walking along white sandy beaches in their swim garb, no less).</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d913d02-a83b-46e7-af7e-e6c2b5600274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheval Blanc--St. Barth Isle de France, Le Sereno, Hotel Manapany
        and The Christopher have already re-opened, and mainstay properties such as
        Le Guanahani and Eden Rock -- St Barth are planning to re-open in late 2019.
        (Eden Rock''s villas are already open.)</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988ed30-8884-4094-a530-40a7df17a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring, St. Barts -- which Christopher Columbus named for
        his brother, Bartolomeo -- hosts many events, including the&nbsp;Bucket Regatta&nbsp;on
        the weekend of March 21st and&nbsp;Les Voiles de St. Barth, a week-long regatta
        in April that draws over 1,000 sailors and at least 80 boats.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159929f-0061-4b77-9039-e980f382ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Visiting during Christmas and New Year''s Eve
        2019. A litany of boldface names (possibly Leonardo DiCaprio, Barry Diller,
        Ellen DeGeneres) pepper the beaches, restaurants and nightclubs with their
        attendant glitz, as the armada of superyachts and sail boats owned by international
        captains of industry and Russian oligarchs float in the distance. Locals say
        the best place to see the New Year''s Eve fireworks show is above Cour Vendome
        or on the General de Gaulle docks.Brekke Fletcher</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77c5ec-5bde-4619-90b1-2c7dd0fcd373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Space Coast, Florida, United States</strong></h2>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43533f6-928a-4501-b192-86859c1762c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you ready to explore outer space? While no one can promise you
        a tourist adventure to the moon -- at least not yet -- space fans can still
        explore the heavenly skies on a trip to the Space Coast.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22368b-6e6b-47c4-9e4c-2318b9e3be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.111Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50th anniversary of mankind''s first walk on the moon will be
        July 20, 2019, and Central Florida''s Atlantic shoreline is ready for the
        throngs who want to see where Neil Armstrong, Buzz Aldrin and Michael Collins
        rocketed off the Earth and into the history books.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0aa34-250d-4976-8c88-271eda1ea707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At&nbsp;Kennedy Space Center&nbsp;on Cape Canaveral, learn all about
        historic&nbsp;Apollo missions&nbsp;from 1963 to 1972. While the Apollo 11
        landing will get the limelight in 2019, you can also see exhibits on the Space
        Shuttle program, Hubble Telescope and more.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406f602-fced-4e05-82f2-4e0d9e52b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also buckle up for a ride in a&nbsp;shuttle launch simulator&nbsp;or
        attend&nbsp;a status briefing&nbsp;on current NASA missions. A lucky few early
        planners can celebrate at&nbsp;a gala on July 16&nbsp;under the Apollo Saturn
        V rocket.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8cb970-ce00-4137-9d21-e88cea6e3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;Enjoy a couple of non-space outings. At pristine&nbsp;Sebastian
        Inlet State Park, surfers will like the waves on the ocean side while calmer
        Indian River Lagoon will appeal to kayakers. The&nbsp;Treetop Trek&nbsp;in
        nearby Melbourne lets you zip through and frolic in Florida''s arboreal beauty.&nbsp;<em>Forrest
        Brown</em></p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde8de5-9cb4-4788-b519-d01ad4fb8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weimar, Germany</strong></h2>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61723ac-43ef-4584-a0b0-8325cd1ee8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exhilarating, precarious tightrope walk between two World Wars,
        the years of the Weimar Republic -- 1918 to 1933 -- were a time of enormous
        artistic energy and bold freedom of expression in&nbsp;Germany.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801f1c5-a04d-431c-bac5-023989085666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what is surely one of the exciting periods in the country''s
        history, Weimar -- a small city of 65,000 in Thuringia -- was not only the
        birthplace of the new republic but also the seat of a modernist revolution
        in art and design, with repercussions that would be felt around the world.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76517158-d49d-4187-93d2-38ff4b4d94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bauhaus art school -- now Bauhaus University -- was founded
        in 1919 by Walter Gropius and gave us artists such as Paul Klee and Wassily
        Kandinsky.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397b722-78b0-4382-9257-2e0096d55b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centenary celebrations will take place nationwide this year, with
        the&nbsp;"100 Years of Bauhaus"&nbsp;opening festival taking place in Berlin
        from January 16 to 24, but to see where it all began, head to Weimar''s Bauhaus-Museum,
        then hit the streets to soak up the atmosphere.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99356e9b-304f-490f-9bfa-6ab5651dd4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this little town is a cultural heavyweight -- in the late 18th
        and 19th centuries, it was the birthplace of German Classicism, giving us
        the writers Johann Wolfgang von Goethe and Friedrich Schiller.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4288490-906d-4189-9262-e04a74db3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.112Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composers Franst Liszt and Johann Sebastian Bach also made music
        here.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117e90f-97fa-41cc-b597-89344478f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll be tripping over UNESCO World Heritage sites as you wander
        through the town, from the Goethe House to Belvedere Castle.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff9201-1df9-41b0-af3f-e5a309bdc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t miss:&nbsp;The Bauhaus Walking Tour, founded by students,
        meets at the Bauhaus Atelier café-shop in Bauhaus University.&nbsp;<em>Maureen
        O''Hare</em></p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0fd54e-b70f-4da7-b0c5-8a4024f4b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:18:49.113Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CNN Travel''s 19
        best places to visit in 2019."</em></p>'
