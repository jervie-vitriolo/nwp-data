      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President criticized the Otso Diretso slate and almost all of
        its eight senatorial candidates — save for one bet because she''s a woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b992f0-dd73-42fb-a2cb-359ac4b78113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.117Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the opposition party, backed by Vice President Leni Robredo,
        is going straight to hell for their endless criticisms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5552bfd-71c6-45d6-8aee-b1fec8837545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinong ipalit mo diyan sa ''yang ''Otso Diretso'' papuntang impyerno?
        Walang ginawa ''yang mga tao na ''yan puro criticize," he said in a campaign
        rally in Zamboanga City on March 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac57507-03d4-480e-bbbd-f2bf15dea340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Duterte spoke against the opposition slate
        composed of former Interior Secretary Mar Roxas, Senator Bam Aquino, former
        Solicitor General Florin "Pilo" Hilbay, De La Salle University founding dean
        Chel Diokno, Magdalo Rep. Gary Alejano, election lawyer Romy Macalintal, former
        House Deputy Speaker Erin Tañada III, and former Bangsamoro Transition Commission
        member Samira Gutoc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dca8f0-96cf-4913-af34-0b8dba5462d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed down the public service experience of Roxas, his presidential
        opponent in the 2016 elections, but questioned what he was able to do in his
        years of service. He also accused Roxas of political turncoatism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a788076-f8b3-4faa-bbab-ecb6193c4fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mar Roxas. Susmaryosep. Hambugero man ito... Ano mang nagawa ni
        Mar? Kayo tanungin ko kayo. Kayong nag-Liberal,magtanong lang ako sa''yo,
        anong nagawa niya? Nadaanan man niya lahat ''yan. Tapos porma. Ano ang nagawa
        niya? Bigyan mo ako isa. Maski isa lang," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d872f-7e1c-4ddf-9473-9349a9277a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Aquino, he said he only resembles his uncle, former President
        Benigno Aquino III, but said the principal sponsor of the free tuition law
        has done nothing for the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f313c-216c-484b-a9d9-f9ede65fb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo maski ano ka Bam malayo ka sa... Kamukha ka lang. Pero
        ''yung... Ano bang… Ano bang signifikante na nagawa mo? What have you done
        that is really impressive? Puro kayo oposisyon, puro kayo saway," Duterte
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92857c54-75da-4696-93f7-6d3cdd64ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized the role of Alejano, one of his staunch critics, during
        the Oakwood mutiny against then President Gloria Macapagal Arroyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ec67a-4659-4732-97d1-48cf0331e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed Tañada, a "fundamentally honest" man, was a member
        of the leftist groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f31d5-b850-4d72-a0a4-094f3a2cc4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tañada leftist ''yan eh. Alam ninyo sinong tagabigay ng sakit ng
        ulo ''di ba sila? Ayaw nilang admitin na NPA (New People''s Army) sila pero
        sila ang nagsusuporta. Lahat ang NPA sila ang abugado," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc57a09-35d4-4132-a1d7-46c333a9ea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.118Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Diokno is a downgrade of his father, human rights
        champion Jose "Ka Pepe" W. Diokno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95af24-24b4-4394-a90b-79fc4cbdb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taga-La Salle man ''to. Kalayo niya sa tatay niya. ''Yung si W.
        Diokno. ''Yun ang kuyaw. Pero ito, wala ito. Tignan mo magsalita. Walang ka
        ano," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c6afb-4978-471a-80b0-b0b48b22004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, a human rights lawyer, said it is the opposition''s job
        to police the administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415300d7-75de-43c1-be2d-ef444608298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also claimed Macalintal was only able to become a lawyer
        because he has the money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8177b99-5af0-425a-8e0a-1548ae34932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President compared his bet Francis Tolentino to Hilbay. He said
        Hilbay, a member of the legal team when the Philippines won the case against
        China with the Permanent Court of Arbitration in 2016, has no chance of winning
        against the former mayor of Tagaytay City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd54aa-ec41-46ed-b973-b92b795691c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pagong ilaban mo kay Mayor? Sino diyan sa lahat makatalo
        ni Tolentino in terms of qualification?&nbsp; Magsabi ka ng kandidato. Macalintal,
        Hilbay, si Tañada," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c18c28-125c-4783-91b5-d1b65c25a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay defended himself and criticized the President''s supposed
        inaction over China''s encroachment in the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2937851-1ddc-4be7-b4bc-d4a97a17978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, ako po iyong isa sa mga abugadong nagpanalo ng kaso
        laban sa China para sa karapatan natin sa West Philippine Sea. Nakilala niyo
        na po ako in person... Nagpapakilala po ulit ako kasi parang nakalimot na
        naman kayo. Kasi mismong iyong ruling na naipanalo natin ang West Philippine
        Sea laban sa China, nakalimutan niyo na rin," he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca579fec-23d2-43c9-a7b9-45349b98d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has been criticized for his rape jokes and comments
        against female rebels, spared Gutoc from his tirades against the opposition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34bde9-df17-488e-80a5-0be1761b38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Samira, babae man ''yan, ayaw ko magsalita diyan. Eh ganun ''yan
        ang rule eh pagka babae kalaban mo, you just shut up," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94b24f-9fc9-43ec-bf87-b64b46280bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc thanked Duterte, but called for him to accord the same amount
        of respect to all women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27392e9e-00e8-4745-b10c-8b523354e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.119Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that you will be a better president and a great father to
        this nation if you will just learn to temper your words to the occasion and
        revisit your anti-poor policies," she said in a statement on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7ad5a-2476-4386-93e8-da056db037ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.120Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso campaign manager Senator Kiko Pangilinan said the qualifications
        and records of their candidates speak for themselves, adding the president
        should focus on addressing pressing matters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb315d0-4576-4627-a04a-81ff0d037227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.120Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of insulting our candidates it would be best for the President
        to tell the voters what his candidates will do to create more jobs, increase
        wages, address the impact of TRAIN and high prices of goods and how they will
        defend our sovereignty and our economy and our jobs from Chinese intrusions,"
        he said in a text message to CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd7a05-2e09-4258-ac74-623be8520d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:02:18.120Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:54:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is endorsing Tolentino, former Senate President Koko Pimentel,
        his ex-aide Bong Go, former police chief Ronald dela Rosa, Maguindanao Rep.
        Dong Mangudadatu, reelectionists Cynthia Villar, Sonny Angara, and JV Villar,
        Taguig Rep. Pia Cayetano, Ilocos Norte Gov. Imee Marcos, singer Freddie Aguilar,
        and former Interior Secretary Raffy Alunan.</p>'
  'leaving-neverland-reexamination-michael--jackson-legacy':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-04T08:07:23.783Z
    'imagesource': 'jcr:f708c6ae-09fc-4e37-8f53-20d8f4f3308a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8f3b68-47b7-4594-be56-9df84586d960'
    'lead': 'The new film "Leaving Neverland" is forcing a re-examination of Jackson and
      his artistry. Slate''s Jack Hamilton says there''s no severing his art from
      his obsession with children: "It''s in his songs. It''s in his videos. You''ll
      never hear him the same way again."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T08:09:26.049Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:54:32.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:55.400+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Leaving Neverland'' sparks a re-examination of Michael Jackson''s
      legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde3891-a7eb-4c35-b22e-10481cd516ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — I walked into a Starbucks shop on Saturday.
        Michael Jackson''s "Beat It" was playing on the overhead speakers. I cringed.
        The reason: "Leaving Neverland."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c982ee-f26a-4663-b92b-bc965cc84f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new film "Leaving Neverland" is&nbsp;forcing a re-examination
        of Jackson&nbsp;and his artistry.&nbsp;Slate''s Jack Hamilton says&nbsp;there''s
        no severing his art from his obsession with children: "It''s in his songs.
        It''s in his videos. You''ll never hear him the same way again."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca287ade-847d-42a9-af6f-0481d419bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, after you hear from Wade Robson and James Safechuck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8397c14-b6ab-4145-9542-a17251136f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part one of "Neverland"&nbsp;debuted on HBO on Sunday night. Part
        two will air on Monday night... but it is already available&nbsp;on VOD.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b99bc3-542f-4367-aeb7-cd0ba7bbc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s next</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e013aa-db48-403c-bbb6-e89124bbe9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half of the documentary "moves through Jackson''s trial,
        introduces Robson''s and Safechuck''s wives, and takes the audience through
        their decision, after years of publicly proclaiming Jackson''s innocence,
        to come forward with their accounts,"&nbsp;per the&nbsp;NYT''s Elizabeth A.
        Harris...</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139ab3e-d14c-47b7-a868-2ef5f3dfdb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; &gt;&gt;&nbsp;"Michael Jackson Cast a Spell. ''Leaving
        Neverland'' Breaks It."&nbsp;That was the headline on&nbsp;this&nbsp;Wesley
        Morris piece about the power of the film...</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d7359-df7b-4543-a39b-c7b5f2fd45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The film''s champions</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf97937-89f6-4a8b-966a-8564e10c716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.050Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the people involved with "Finding Neverland," the two accusers
        should be given the most credit. The film''s director Dan Reed should come
        next. Reed worked with both HBO in the United States and Channel 4 in the
        United Kingdom...</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183b941-9682-493b-bf00-f0232f026258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; At HBO, the co-head of documentaries Nancy Abraham was
        the point person... Her boss Casey Bloys and CEO Richard Plepler both supported
        the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e15d02-c9dc-49ce-8a74-18de92a0051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Channel 4 will be airing the film later this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef80505-e9fd-4326-ab28-80330eeef9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why did the Jackson estate sue?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d87d9-6db0-49fc-9caf-d4cbb3bef8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate''s $100 million lawsuit against HBO garnered headlines
        -- and drew even more attention to the film. So, why sue? They don''t have
        "very good legal arguments," Jennifer Rodgers told me. So "I think it''s about
        the money. They''re trying to protect this financial boon that has been the
        Michael Jackson Estate since he died -- and the money may dry up if this scandal
        keeps gaining steam..."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fff750-7e5b-485b-9086-c9ba621268b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The estate calls the film a "public lynching"</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc1ee7-cb21-412f-9d28-510b686b72fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael always turned the other cheek, and we have always turned
        the other cheek when people have gone after members of our family - that is
        the Jackson way," last month''s statement from the family said. "But we can''t
        just stand by while this public lynching goes on, and the vulture tweeters
        and others who never met Michael go after him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dfbf82-6679-4493-b7ba-f31f53a525ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Counter-programming for Jackson fans</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8792544-65b0-4645-914e-39dde1370eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Via&nbsp;Variety''s&nbsp;Erin Nyren:&nbsp;On Sunday night the Jackson
        estate released "a concert film on YouTube the exact length of the first part
        of the documentary... On Monday, a second concert film, ''Live at Wembley
        Stadium'' will air the same time as the second part of ''Leaving Neverland."
        Wow...</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a14fa8-1905-45e1-8235-0202e1f822f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jane Mayer''s new examination of Fox News</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf14b95-c68f-4c5b-be36-60dfaae6e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.051Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRUMP TV," Jane Mayer''s story in this week''s New Yorker, is all
        about Fox News. The story won''t be up on the web until Monday morning, but
        suffice to say you''re going to want to read it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214878a-23f7-450e-87f7-68d5df7554f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.052Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer has stunning new reporting about Rupert Murdoch, Jared Kushner,
        Kimberly Guilfoyle, Bill Shine, and the AT&amp;T-Time Warner deal. "In the
        past two years," she writes, "many people who watch the network closely, including
        some Fox alumni, say that it has evolved into something that hasn''t existed
        before in the United States..."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eba5b8-9acf-4098-bdc2-458caa1418cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.052Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FOR THE RECORD</strong></h2>'
