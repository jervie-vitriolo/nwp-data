      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the list of shows.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40127a31-452f-4f9d-9118-b8bfb07cee7c'
