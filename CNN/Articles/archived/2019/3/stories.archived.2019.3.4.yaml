      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas, CNN Philippines Senior
        Correspondent Ina Andolong and CNN Philippines Digital Producer Janine Peralta
        contributed to this report.</em></p>'
  'pnp-chief-ejk-sws-survey':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T05:20:51.365Z
    'imagesource': 'jcr:f430a914-6498-42e7-87dd-25fa0f375785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e3c5199-776b-447b-81ff-946b859d17f8'
    'lead': 'Philippine National Police chief Oscar Albayalde says the respondents
      answered the survey questions without "keen understanding" of EJK'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T05:22:52.253Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:54:45.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:51.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'albayalde', 'sws', 'ejk']
    'template': '1'
    'title': 'National police chief casts doubt on EJK survey results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb71da8-8ad9-4897-bb62-045dfddeca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.253Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Philippine
        National Police chief said he does not trust the results of a recent national
        survey saying majority of Filipinos worry about becoming victims of extrajudicial
        killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa7f10-dd01-43ee-8111-d26eb9f69448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.253Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde said Monday the Social Weather
        Systems (SWS)&nbsp; failed to brief their respondents thoroughly on the extrajudicial
        killings or EJK, adding that the respondents answered survey questions without
        "keen understanding" of the subject. He said he takes the responses "with
        a full cup of salt."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5b2e5-2b42-43ba-bbd3-7ff26f343c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.253Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survey missed the crucial point of determining the respondent''s
        awareness of EJK before going any further or at the very least providing a
        briefer on EJK to the respondent," Albayalde said during their weekly press
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e657201-01b5-484a-a24b-4c9006701955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there was something "amiss" on how some of the survey questions
        were framed such as "Gaano po kayo nangangamba na kayo o sino mang kilala
        ninyo ay maging biktima ng ''extrajudicial killing'' o EJK?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2110148-17c6-4cd8-b7d8-40bfd859a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How worried are you that you or anyone you know will
        be a victim of ''extrajudicial killing'' or EJK?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c54ea-18dc-4702-ae78-0a062b260ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed 78% of the 1,440 respondents answered affirmatively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ecafc-c990-47bc-be19-9d7df7ac8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shouldn''t be surprising that 78% are afraid of getting killed.
        Who isn''t afraid to die anyway?" the chief argued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d984d5-d7fe-4fb7-a78e-68a7c5dc918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde urged SWS to be responsible in carrying out their surveys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc44ede-4da9-4291-a171-8d717c7b5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacanang maintained that the government''s anti-drug
        campaign will remain firm and relentless. Presidential Spokesperson Salvador
        Panelo said the rampancy of EJKs was "falsely peddled and grotesquely sensationalized''
        by critics of the administration. He added that they will continue to investigate
        allegations of extrajudicial deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a899d4-b3bd-4463-b534-0837f57a26a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s position on any abuse committed by police officers
        and PDEA agents during their operations remains unchanged and immovable. Any
        transgression by them will reap the severest punishment imposed by law," Panelo
        said in a statement Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893126a1-36e5-48b4-998a-3877fa9a82db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added that there is still no evidence to support claims
        of EJKs instigated by his ranks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bdec5-c568-48ce-8e5f-de6d9d2b0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief maintained that the public still supports police anti-drug
        efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef8aed-23e1-4cb5-ac3e-3c4597ddc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, that doesn''t change the fact that a large majority
        continue to support the national crusade against illegal drugs and show appreciation
        to the drugs situation in their communities," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64915b-a002-4d39-bd4e-339704222be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:22:52.254Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines has reached to SWS for comment.</em></p>'
  'pnp-revoke-act-teachers-license':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T05:22:56.670Z
    'imagesource': 'jcr:bc0b24b6-7e46-4817-9e9d-e8d83d02fbf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cae9a15-dfc5-476f-9527-6283fa6de0eb'
    'lead': 'The PNP says it is currently investigating the teachers'' alleged involvement
      with local terrorists'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T05:25:43.137Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:54:45.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:51.988+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'ACT', 'albayalde']
    'template': '1'
    'title': 'PNP Chief: We won''t hesitate to ask for revocation of ACT teachers''
      licenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06ca70-5d8a-469f-96a9-a9c376e51090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:25:43.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Philippine
        National Police (PNP) Chief said law enforcers will not hesitate to file cases
        against a teachers party-list allegedly involved with local terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf57c9-1d87-4862-ae98-4a0cac3548a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:25:43.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde said Monday once the PNP finds
        sufficient evidence against members of the Alliance of Concerned Teachers
        (ACT), it will petition to have their teaching licenses revoked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654af366-8d87-45a3-8a63-9f66d3b71784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:25:43.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we will be able to get physical evidence on their participation
        sa rebellion, <em>eh</em> we''ll not hesitate to file a case against them
        and we will not hesitate to file <em>pag-revoke ng</em> licenses <em>ng mga
        ''yan</em>," Albayalde firmly said during their weekly press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f37ec-a8a9-4caa-a546-5590348ccbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:25:43.137Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that police are already in the process of obtaining information
        to prove the teachers'' involvement in rebellion, following Communist Party
        of the Philippines founding Chairman Jose Maria Sison''s statement identifying
        ACT as among the rebel group''s "legal democratic forces." ACT had previously
        denied the allegation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f81f36-d371-4945-934a-a5df521469d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:25:43.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes before ACT filed a motion for reconsideration for the
        dismissal of their petition against the PNP''s move to "profile" its members.
        ACT said it received reports of PNP personnel making rounds in the offices
        and schools of the Education Department seeking an inventory of ACT members.
        The Court of Appeals junked ACT''s petition on February 4 due to procedural
        "infirmities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11815722-c287-4e14-ac63-ca4b93b4cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:25:43.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde maintained that his personnel were not "profiling" ACT
        members but conducting "intelligence gathering" to ensure national security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b733f-8fd2-475b-bc30-0d95576255e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:25:43.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not profiling. It''s part of intelligence gathering…<em>Wala
        pong provision whatsoever sa</em> Constitution<em> na nagpoprohibit</em> to
        any law enforcement or to the Philippine National Police for that matter,
        <em>para mag-gather ng</em> intelligence information <em>dahil part po ng
        mandato ng PNP ''yan</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256eaf30-9b2e-4836-b5c3-d47e09b6a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:25:43.138Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not profiling. It''s part of intelligence gathering…There
        is no provision whatsoever in the Constitution that prohibits any law enforcement
        or the Philippine National Police for that matter, to gather intelligence
        information because that is part of the PNP''s mandate.]</p>'
