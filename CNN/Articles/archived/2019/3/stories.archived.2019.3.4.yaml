    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad8beb-b211-44bf-b8bc-e07d2d66b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:40:51.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Escudero, it is Indigenous Peoples’ rights, barangay industrialization,
        and women’s welfare. In her opening statement, she pointed to her history
        of being involved with IPs, saying “I’ve been with the indigenous communities
        since 1994 … mas nakita ko ang sitwasyon ng mga nasa bundok. I was also a
        project coordinator of the National Commission for Culture and the Arts, that’s
        why I was able to connect funding support from the NCCA to different tribal
        communities.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24525690-8479-4586-8bcd-7bb000aff854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:40:51.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Generoso, federalism is his main advocacy and he believes that
        federalism can strengthen the economy. Talking about what is included in the
        constitution drafted by the Consultative Committee, he says “Pagka ‘yung ating
        mga ibang rehiyon outside Metro Manila ay binigyan natin ng kapangyarihan
        na magdetermina ng kanilang ekonomiya sa buong rehiyon, at mabigyan ng kapangyarihan
        na mangolekta ng ibang taxes … makakalikha tayo ng ekonomiyang progresibo
        sa mga rehiyon.”</p>'
    '8':
