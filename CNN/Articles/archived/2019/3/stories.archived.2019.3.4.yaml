    'template': '1'
    'title': 'PDEA chief nixes release of narco list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab78ee3-31bf-401c-8715-918489a95701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) chief is standing by his position that he does
        not want the list containing the names of politicians who are allegedly involved
        in the drug trade to be released.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454f9a4-7947-4bb1-ad54-fe3a55910ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.432Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand (by) it. But it still depends on the President if I will
        be ordered (to release it,)" PDEA chief Dir. Gen. Aaron Aquino told CNN Philippines
        in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc46d5-4e5d-440d-b541-fb76b66d8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.432Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino previously told CNN Philippines'' The Source that he would
        rather <a href="http://cnnphilippines.com/news/2018/11/12/pdea-chief-against-release-narco-list-2019-polls.html"
        target="_blank">work silently and just file charges</a> against narcopoliticians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14de93-6b3f-4141-b680-222e7311b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.432Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May experience ako nung barangay election eh. Maraming nagsasabi
        it will become a death list ''pag ipinalabas ko iyan," Aquino said in November
        2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadad69d-66ff-4f20-82eb-553b5a4a8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.432Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I had an experience during the barangay elections.
        Many said that it will become a death list if I release that.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376f812-0bdd-45d3-b95f-a8769cd8467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.433Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said that he would not interfere with
        the release of the so-called narco list and left it to the Department of the
        Interior and Local Government (DILG) if it will publicize it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76af0e-fd20-479d-a3d6-a2d24c0e1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T09:52:35.433Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abas backed the government''s plan to release it ahead of the
        campaign for the local elections, saying it will be a good guide for voters
        – as long as it is verified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d5dbe-2be4-4eb0-a6cd-5b1058f8456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, <em>tingin ko mas maganda na</em> guide <em>''yun.
        Pero ang problema lang, totoo ba ''yun?</em>" Abas told CNN Philippines''
        The Source on Monday. "<em>Pero kung totoo,</em> for me, <em>maganda kasi
        naga-</em>guide <em>mo ''yung tao kung sino kasama sa</em> narcopolitics."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1187b-723d-45af-ace7-8cb145717458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:17:28.400Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I think that''s a better guide. But the
        problem is, is that real? If it''s true, then for me, it''s good that we guide
        people on who are involved in narcopolitics.]</p>'
