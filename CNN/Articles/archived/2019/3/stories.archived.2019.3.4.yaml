  'us-south-korea-major-war-games-cancellation':
    'author': 'Yoonjung Seo and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-04T06:12:34.680Z
    'imagesource': 'jcr:c819bf1c-cf21-4e18-99fe-065600972f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ba7b4e-44e0-46d4-ac0a-17d051a2a09e'
    'lead': 'The U.S. and South Korea cancel major war games that have long been a
      source of tensions on the Korean Peninsula in order to "support diplomatic efforts"
      with North Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T06:13:53.824Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:54:42.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:52.665+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., South Korea cancel major war games ''to support diplomatic efforts'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85329323-9094-4c01-a963-50b7b8dea314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. and South Korea have canceled
        major war games that have long been a source of tensions on the Korean Peninsula
        in order to "support diplomatic efforts" with North Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e67e49-45ba-49cb-b08a-58f0dd1c3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.827Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the cancellation comes after the second summit between U.S.
        President Donald Trump and North Korean leader Kim Jong Un&nbsp;ended without
        an agreement, though the two sides did pledge to continue to work towards
        denuclearization and a peace settlement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9dc5b-cb5c-454d-9d60-6dd2ff508db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, South Korea said Defense Minister Jeong Kyeong-doo
        and acting US Secretary of Defense Patrick Shanahan had discussed the summit
        and expected more "active dialogue between the U.S. and North Korea based
        on the outcome of the talks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe8a17-2794-44ee-a4a9-207de584ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through close consultation between the authorities of South Korea
        and U.S. Defense, the two concluded to end Key Resolve and Foal Eagle," the
        statement said, referring to the two major annual drills that typically involve
        tens of thousands of U.S. and South Korean troops and mock events including
        rehearsals for invading North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a076752-95d7-41c1-ac97-ec8dbd617500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills are regularly denounced by Pyongyang where they are regarded
        as preparations for a potential invasion. The drills have previously been
        used by North Korea to justify the country''s advanced weapons programs. China
        too has called on the U.S. to cancel the exercises in return for North Korea
        pursuing denuclearization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0a58a-7625-4e25-ac21-6a5b916dd895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills were&nbsp;put on hold last year ahead of the 2018 Winter
        Olympics, as the two Koreas began talks which eventually resulted in a summit
        between Kim and South Korean President Moon Jae-in, and later Kim and Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2b4bc-e0ec-4297-86fc-6e36df544bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has been a critic of the drills in the past. On Sunday,&nbsp;he
        tweeted&nbsp;that their cancellation would "save hundreds of millions of dollars
        for the U.S."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbdd2c6-e0ab-4129-9689-3a3fb166a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was my position long before I became President," he added.
        "Also, reducing tensions with North Korea at this time is a good thing!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993ff9e-6a4a-47d7-8040-034e9f75c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Downsizing</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9e92b-35c5-4719-ad05-862acff6e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.825Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said smaller joint exercises -- called "Dongmaeng"
        --&nbsp;would be carried out later this month, from March 4 through March
        12, in place of Key Resolve. Much smaller, battalion-sized exercises will
        take place later this year to replace Foal Eagle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71368a19-be84-4972-a1dd-824d0bfe8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness of U.S. and South Korean officials to cancel the
        long-running drills is a sign both of a continued push on both sides towards
        a diplomatic outcome, and the radically reduced tensions on the Peninsula
        since talks began.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055601e4-c193-42d7-8649-1bc90c694a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not conducted any missile or nuclear tests&nbsp;since
        late 2017, and following the talks in Vietnam with Trump, Kim pledged to continue
        this pause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5055100-2fbb-4894-8e9e-695037c1ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s statement said the decision "is a reflection of both
        countries'' expectations in support of diplomatic efforts to mitigate tensions
        and achieve a complete denuclearization in a final and fully verifiable way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b228192-cad6-4bc9-9798-7fcdf8d082c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Koreas have agreed to work towards a peace treaty to finally
        end the Korean War, which ended in armistice in 1953, and&nbsp;scaled back
        the militarization of the de facto border between the two countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5085a-e7d3-447b-828d-b82badea779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the drills have long&nbsp;complained that they are a
        needless source of tensions, equivalent to North Korea''s missile launches,
        and not necessary from a U.S. military perspective.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa5d3c-34e6-4d8b-a870-93785ab96d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China in particular has&nbsp;frequently called&nbsp;on the U.S.
        to cancel the drills as a first step towards denuclearization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f39c6-d3f3-4096-9873-3d27c85b8edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long history</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52f294-c95c-4293-914c-b84a059c7791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint U.S.-South Korean war games have been held since fighting
        ended on the Peninsula in 1953. The drills themselves often mimic real-life
        combat situations -- amphibious landings, intense live-fire exercises, counter-terrorism
        drills and simulated or tabletop battle plans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ec8e9-0c9f-44d3-952b-21741bd9d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the Key Resolve drills in March 2017, US Forces Korea
        deputy commander U.S. Lt. Gen. Thomas Bergeson said the alliance''s mission
        "is first and foremost to deter any aggression from North Korea."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a23f6e-1216-4b61-aca4-1af22df246bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that deterrence fails then we are in a position to defend the
        Republic of Korea. And if we defend, we are going to defeat the enemy and
        win," he said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163bf65-2b15-493a-95de-ac7eee102f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.826Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Pinkston, a professor of International Relations at Troy
        University in Seoul,&nbsp;previously told CNN&nbsp;the exercises are vital
        practice for forces based in South Korea, especially those U.S. troops who
        rotate into the region on year-long deployments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3131b76-c8bd-4880-90ce-7f836fe96c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.827Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of scenarios of tasks you might have to do during
        a very wide range of scenarios," he said. "Very complex things that have to
        be coordinated and executed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e593f-bee6-4fce-830e-e334d1be7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.827Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not holding the exercises, Pinkston added, risks weakening "the
        capacity of the South Korean military and the USFK to respond to a variety
        of military contingencies" and could invite aggression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b44d4-6e44-4265-818b-06b798ae2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.827Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement this week, South Korean and U.S. officials said
        that "communication between the U.S. and South Korea is ongoing more smoothly
        than ever in the changing security environment on the Korean Peninsula."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd6a1c-5325-401a-81af-445827358ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T06:13:53.827Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US, South Korea
        cancel major war games ''to support diplomatic efforts''."</em></p>'
  '19-best-places-to-visit-2019-cnn-travel':
