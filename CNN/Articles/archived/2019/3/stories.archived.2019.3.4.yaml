    'mgnl:tags': ['duterte']
    'template': '1'
    'title': 'Duterte: Not my job to listen to priests and nuns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dcf293-1b8c-44f8-a7c7-80557f2fe98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> President
        Rodrigo Duterte is speaking up once again against the Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93519a20-31b6-42dd-bc73-5e6838a14325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the campaign rally of PDP-Laban in Zambanga City
        Sunday, Duterte said, "My job is not to listen to priests and nuns. My job
        is to protect the Filipino interest, period. I do not choose my crowd."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee014cd-764d-4ac4-a5bc-a92160a4c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s pronouncement was met with applause and cheers from the
        crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11e1a1-05c0-448e-b241-861bbbee17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was hurt when priests delivered verbal attacks against
        him while in the pulpit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13383f6-5895-4c13-8895-e27117d9fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.365Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ako nasaktan sa mga p***** i**** yan?</em> You know I
        was only two months President, <em>kayo nagsaling mga pari, madre, mga left,
        mga Mayo Uno, tapos yang mga</em> left <em>diyan sa Maynila, mga Tindig -
        yang sila lahat -</em> they all participated. Oust Duterte, remove Duterte...
        You know, <em>pari ka.</em> There is always the principle of separation of
        Church and State. When you attack me, do not use the pulpit because that is
        the extension of the Church.<em> Kung gusto mo lumabas ka,</em>" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9cbdb7-0290-45a8-9024-c3d79a54f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know why I was hurt by those b*****ds? You know
        I was only two months president, priests, nuns, the left, those from Mayo
        Uno, Tindig - all of them - they all participated. Oust Duterte, remove Duterte...
        You''re a priest. There is always the principle of Church and State. When
        you attack me, do not use the pulpit because that is the extension of the
        Church. If you want, get out of the pulpit.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df43d9b-973f-4067-a09d-74f63e09333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then moved away from the podium where he was speaking, and
        mimicked a priest making comments out of the pulpit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c76f0-e652-41cb-b6a1-2538e28f3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw ko kay Duterte kasi hindi siya marunong, maraming pinatay.
        Ako, bilang Pilipino na pari sa Katoliko, nagco-complain</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cef1f0-d665-42ba-92e0-439233ab4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not like Duterte because he does not know anything,
        he killed a lot of people. I am complaining as a Filipino Catholic priest.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6eb06-61c5-4188-b1f2-41c93b85f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he did not like the government being blamed when
        a priest gets killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b1725-82fb-44c6-80c6-8f3651262b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema ''yan, kasi pag may mamatay na pari, kami kaagad.
        ''Kasi</em> anti-mining <em>''yan.'' Bakit ako papatay ng pari na</em> anti-mining?
        <em>O di maganti-mining ka diyan. Alam ko naman yung mga gawa</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07587934-d590-4314-a186-91369dcf728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is when a priest gets killed, we''re blamed
        immediately. ''He was killed because he was anti-mining.'' Why would I kill
        a priest who is against mining? Go ahead and push for anti-mining. I know
        who could be behind it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fb394-a5bb-4f40-89da-b6840c62151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s relationship with the Catholic Church has been
        strained, having admitted to be on the receiving end of abuse from a priest
        as a schoolboy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d31843-b6c5-4ae5-994d-1b21a6fffa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s claim has been backed up by Finance Secretary Carlos
        Dominguez in an interview with CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f871b6-94db-4493-90c1-94b1100e130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.366Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was an experience many of us went through in school. It happened,"
        Dominguez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfe39e-cfd9-484c-a192-cce6aa56ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.367Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, however, Duterte issued a warning to groups who may
        be out to harm members of the Catholic Church.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fd473-9c59-454e-8157-e66ac9b67950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.367Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na sila''y labot sa ato</em>… Do not try to do it. <em>Ang</em>
        religious has nothing to do with the vagaries of life," Duterte said in Bisaya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81f477-2fd7-486b-bad2-3ec1de3e3937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.367Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have nothing to do with this. Do not try to do
        it. The religious (sector) has nothing to do with the vagaries of life.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98fc0f-3ff7-4280-9e83-a32f8cb55b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.367Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lay off.. <em>Oras manghilabot mo og madre ug pari, o imam... Ayaw
        ninyo pagahilabti na kay those are religious people. ''Pag ginalaw ninyo yan,
        kita''y mag-engkwentro diha</em>," he emphasized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f7993-a18c-44ab-acde-3245b635d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.367Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lay off. The moment you touch nuns or priests… Do
        not touch them because those are religious people. If you touch them, you
        will answer to me.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddcba64-1027-4220-bf30-9a03fabf8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:28:58.367Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:44.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, meanwhile, has advised the Church to learn to accept
        criticism.</p>'
  'spacex-crew-dragon-docking-international-space-station':
    'author': 'Nick Paton Walsh, CNN'
    'caption': 'SpaceX''s Crew Dragon capsule has been tested in a vacuum, jostled
      in an acoustic chamber and put through computer simulations. But there''s only
      one way to know for sure how a spacecraft will work: Strap it to a rocket, and
      let it fly.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-04T05:36:44.021Z
    'imagesource': 'jcr:96d2d7f0-86d9-4095-938d-ae06ab077d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d823feb-1d3f-4eeb-a9eb-698138399ce2'
    'lead': 'SpaceX''s Crew Dragon capsule has been tested in a vacuum, jostled in
      an acoustic chamber and put through computer simulations. But there''s only
      one way to know for sure how a spacecraft will work: Strap it to a rocket, and
      let it fly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T05:39:04.968Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:54:43.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:52.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX Crew Dragon nails crucial test: Docking with the space station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d6474-a074-4eb9-8154-6a79e3641c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.968Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX''s Crew Dragon capsule has been
        tested in a vacuum, jostled in an acoustic chamber and put through computer
        simulations. But there''s only one way to know for sure how a spacecraft will
        work: Strap it to a rocket, and let it fly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97caf4-dc92-428d-88a9-61c0ba3aee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.968Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA hopes the Crew Dragon, and a Boeing-built capsule called Starliner,
        will start flying U.S. astronauts later this year and end the United States''
        years-long reliance on Russia to ferry crew to and from the International
        Space Station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9143ca3-3a28-47ef-8eb8-26c75b88ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon''s first test mission launched early Saturday, and a
        risky and crucial test came Sunday morning when the capsule docked with the
        International Space Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e5352-4e9a-4a57-8929-63198ff51281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything went smoothly — and a lot was riding on it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e9646-6878-41a6-bc5d-bab0496be7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Docking with the space station put Crew Dragon&nbsp;in striking
        distance of the orbiting laboratory and the&nbsp;three astronauts&nbsp;currently
        on board the ISS.&nbsp;If the spacecraft lost control, it could have spelled
        disaster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e087c2f-47ea-48d1-b4f8-a20e84816acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though NASA and SpaceX were confident it would go seamlessly, it
        was a reminder that "there''s always human life at risk," Patrick Forrester,
        chief of NASA''s astronaut office at Johnson Space Center, said last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95f777-93a1-4aa3-9529-8e88526ecf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The docking maneuver, which required down-to-the-millisecond precision,
        was also a first for SpaceX.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f8792-b66a-4764-b94c-e49a1b7dc6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has for years used its smaller Dragon 1 capsule to haul
        supplies to and from the space station, but during those missions a long robotic
        arm has reached out and guided the spacecraft to its port.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736d83b-610d-4bb0-ab26-6c9ee54dd81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon, however, used its on-board navigation systems to line
        up with its docking port and latch on — all while traveling faster than 20
        times the speed of sound.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ce4f2-44ea-4adf-ae63-2f65676ac654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, which jointly operates the space station with the United
        States, was&nbsp;apprehensive&nbsp;about the new capsule. The Russian space
        agency, Roscosmos, only approved NASA and SpaceX''s docking plans on Wednesday,
        just two days ahead of Crew Dragon''s launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7eb416-2490-4367-8170-da71136eb088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted us to take some steps where we would protect the space
        station, close another hatch or two, and have the crew ready to go in the
        Soyuz," said NASA''s deputy ISS manager Joel Montalbano, referring to the
        Soyuz crew capsule that would allow cosmonauts to make an emergency exit if
        things went haywire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e2e66-f5b1-429d-ab02-c473c8f7db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.969Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency congratulated NASA on Sunday morning after the
        successful docking.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Roscosmos sends its sincere compliments to the colleagues from <a
        href="https://twitter.com/NASA?ref_src=twsrc%5Etfw">@NASA</a> in connection
        with the successful trial docking of the new spacecraft <a href="https://t.co/By3500eMQu">pic.twitter.com/By3500eMQu</a></p>&mdash;
        РОСКОСМОС (@roscosmos) <a href="https://twitter.com/roscosmos/status/1102186255780118528?ref_src=twsrc%5Etfw">March
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f13bd-a626-4023-abc0-58b90658b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.970Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89331fd-84b7-4287-a4ed-aca91526f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.970Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon will spend five days attached to the space station.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d465de-f737-4acb-8d65-87e67c0c6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.970Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes a key final test: On Friday, March 8, the capsule will
        bellow back through the Earth''s atmosphere, deploy parachutes and land softly
        in the Atlantic Ocean.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec221743-b3b9-450b-9b4f-b072cecd1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.970Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will need to make a safe descent and hold up well
        during the water landing. Out of Russia''s veteran Soyuz capsule and Boeing''s
        forthcoming Starliner, Crew Dragon is the only capsule designed to splash
        down at sea rather than land on terra firma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276249d-a042-4f5b-b2e2-dd14dcc00b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.970Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes well, NASA astronauts could board Crew Dragon as soon
        as this summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e782911-a0cd-49cd-8963-81a7fa997339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:39:04.970Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/03/tech/spacex-crew-dragon-docking-international-space-station/index.html">SpaceX
        Crew Dragon nails crucial test: Docking with the space station</a>"</em></p>'
