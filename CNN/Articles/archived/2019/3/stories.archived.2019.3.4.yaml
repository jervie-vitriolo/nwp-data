      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to become a public servant</strong>
        last year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ba68d-6da6-4d70-89d4-983cff18d1d4'
