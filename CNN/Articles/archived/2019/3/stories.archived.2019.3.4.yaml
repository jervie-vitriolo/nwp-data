      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA welcomed the acquittal of the Filipino workers
        and said that the Philippine Embassy in Tripoli is now coordinating with the
        Libyan authorities for the repatriation of the seafarers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d405ca3-2160-4256-8685-b2f8e9e2ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:23:12.016Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-02-14T22:27:51.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, DFA Secretary Teodoro "Teddy" Locsin Jr. said Presidential
        Adviser Abdullah Mama-o will fly to Libya to "receive" the acquitted Filipino
        seamen on his behalf on Friday, March 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c0155-379b-4352-b9d1-9631701b8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:23:12.016Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-02-14T22:27:51.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven seafarers were among the 20 Filipino crew members of Liberian-flagged
        oil tanker MV Levante who were taken into custody by the Libyan Coast Guard
        in August 2017 on suspicion of fuel smuggling. They were accused of attempting
        to smuggle six million liters of fuel aboard the ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17b150-9ff4-4851-8fa1-aa1d29cdbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:23:12.016Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-02-14T22:27:51.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of them were released in February last year while the seven
        others, who were all officers, have been sentenced to four-year imprisonment
        last November.</p>'
  'benjamin-diokno-appointment-bangkosnetral-ng-pilipinas-governor':
