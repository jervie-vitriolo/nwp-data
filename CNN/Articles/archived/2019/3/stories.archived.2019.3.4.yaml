    'template': '1'
    'title': 'Comelec wants candidates to pay for takedown of illegal posters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1d670-af76-4c51-a6e5-e379a5370ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Commission
        on Elections (Comelec) is mulling to make candidates pay for the takedown
        of illegally-placed campaign paraphernalia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978648d-e844-4bf7-b1f7-1bb20db6a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagaaralan namin ''yan ... because under the law, ang magbabayad
        nung expenses sa</em> Oplan Baklas are the candidates," Comelec chair Sheriff
        Abas told CNN Philippines'' <em>The Source</em> on Monday. He added that the
        Comelec might come up with a resolution on this matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5fd29-3216-4f37-9832-94b8c21f4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying that … because under the law, candidates
        would have to pay the expenses for Oplan Baklas.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d0135-bec5-4524-a51c-dea6a7f33b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election laws prohibit the posting of campaign posters outside of
        common poster areas erected in public places, but they do not say that candidates
        should pay for the removal of their posters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231881e-30bd-4561-8d44-30cbd94d06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said that if candidates object to being asked to pay, the poll
        body can present to them the posters they removed as evidence. He added that
        aside from paying, candidates may also face cases over their illegal campaign
        posters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90980cf4-bcd7-4906-8281-2ec0666c2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sampolan natin. Tingnan natin ... kung saan sila tatagal.</em>
        [Let''s try it. Let''s see … how far they''ll go,]" he said.</p>'
