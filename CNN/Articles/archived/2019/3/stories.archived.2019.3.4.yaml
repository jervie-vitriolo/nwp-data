      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Over
        1,500 live exotic turtles were left behind by a Filipino passenger traveling
        from Hong Kong at the NAIA Terminal 2, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572f6ab-7779-4689-8444-8680f985302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:45:16.991Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Customs said the confiscated turtles — comprised of Star
        Tortoise, Redfoot Tortoise, Sulcata Tortoise, and Red-eared Slider live species
        — that were placed inside four bags were possibly left behind after finding
        out the airport''s crackdown on illegal wildlife trade. It said the bags were
        left unclaimed in the arrival area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad977b1-9453-41f6-af17-dfee2e2c6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:45:16.991Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators may face imprisonment of one year and 1 day to 2 years
        and a fine of P20,000 to P200,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1acca7-1147-4901-a3b5-f6c7aa073e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:45:16.991Z
