      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec, in cooperation with the Philippine National Police,
        the Metro Manila Development Authority (MMDA) and the Department of Public
        Works and Highways (DPWH), has begun <a href="http://cnnphilippines.com/news/2019/02/28/Oplan-Baklas-elections-2019.html"
        target="_blank">taking down illegal campaign posters</a> last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3957cc-1d74-41c9-bb3d-8c83bf17d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to expand Oplan Baklas nationwide with the help of the its
        regional directors and the regional offices of the DPWH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d2a6d-e3e0-452c-ae3a-ec7bcadf3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.286Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo nagiging epal ''yung mga kandidato natin.</em> But again,
        <em>depende ''yan sa magiging tingin ng mga tao. Kung sa tingin nila epal
        ''yun, eh sana ''wag nila iboto,</em>" Abas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b94f75-6d09-4ba4-908b-a8246c9c4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.287Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Our candidates are becoming too self-serving. But again,
        that depends on the view of the people. If they think that they are too extra,
        then hopefully, they don''t vote for them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441173b-82d2-48ec-b120-f49da17f238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.287Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Assistant Secretary Celine Pialago previous told CNN Philippines
        that at least four senatorial candidates and four party-lists have been found
        in violation of campaign laws, but did not state their names. She said the
        Comelec will enforce the respective fines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97687e29-67da-4e20-aaf5-0307c3e38663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.287Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier issued warnings to <a href="http://bit.ly/2X1juqI"
        target="_blank">40 senatorial candidates</a> to remove their illegal posters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ff8b3-d47c-47a0-8535-4140504ecad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:10:34.287Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:54:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="http://comelec.gov.ph/php-tpls-attachments/2019NLE/Resolutions/com_res_10488.pdf"
        target="_blank">Comelec Resolution No. 10488</a>, candidates running for posts
        may only place posters on common poster areas authorized by the poll body.
        No campaign materials may be placed outside of these areas except on private
        property, with the consent of its owner.</p>'
