  'abortion-story-philippines':
    'author': ' Kay Galang'
    'caption': 'Abortion is illegal in the Philippines. A Filipina recounts what she
      went through in search for a safe abortion. Illustration by CHE BANTAYAN'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-03-04T16:50:52.127Z
    'imagesource': 'jcr:41f44ebe-6b90-477d-a58e-9f76150391a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e9b8ea-638a-4385-83bb-5085d6c4ae2e'
    'lead': 'Abortion is illegal in the Philippines. A Filipina recounts what she
      went through in search for a safe abortion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T09:11:56.016Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:18.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:58.596+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Looking for safe abortion in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bf0e2-d8db-4091-882c-9120771b5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.016Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I had unprotected
        sex with a man I met during one night out, after eight tequila shots to be
        exact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbde8c8-49c4-4c52-8d3f-358b516b1a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn’t come anywhere near me, so I felt safe. I was not on birth
        control pills, however, so to be sure, I took four Yasmin pills at 5 p.m.
        the following day and another four tablets of Yasmin 12 hours later. This
        four-and-four birth control tablet-taking is known to be an alternative for
        “Plan B” since the actual Plan B tablet is not available in the Philippines.
        This method is said to be most effective when done within 72 hours after unprotected
        sex.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87cdae-943b-43de-bcd2-156fdb455e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the unfamiliar, the Plan B pill is a morning-after pill that
        is meant to lower your chance of getting pregnant after engaging in unprotected
        sex. Emergency contraceptives are already available in most countries, which
        women can get over-the-counter or without needing prescription, depending
        on the nation’s laws. The Philippines is joined by countries like North Korea,
        UAE, Sudan, East Timor, and Western Sahara, among others, in the list of countries
        where morning-after pills are outlawed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84a6d2-3855-453b-b017-d02b02eeddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a bit of research, sifting through online forums, reddit,
        WebMD, and all other not entirely reputable websites, I read one user saying
        that Yasmin used as a four-and-four emergency pill is not backed by research,
        and only certain birth control pills (those with the hormones ethinyl estradiol
        and levonorgestrel; Yasmin had drospirenone and ethinyl estradiol) can be
        used for this method.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151f305-09a9-4b24-a8fc-19f4ca1e75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ‘70s, when emergency pills were not yet available, women
        all over would use this method, which they called the Yuzpe method. But again,
        it is only effective when taking certain brands. In the Philippines, according
        to my friends and friends who are doctors, what can be used for the Yuzpe
        method are Trust pills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff38be-1c71-4aed-b0f1-3351b29743ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.017Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning that Yasmin may not be effective, I panicked. I suddenly
        retraced every sexual position that boy and I had. I wrote every single detail
        of where his penis was based on my memory: in my mouth, inside my vagina,
        around my hand, in my mouth, on my face, inside my vagina, around my hand.
        My neurosis went a little bit too far that I convinced myself I might be pregnant.
        I knew I had to do something about the situation so I self-diagnosed (not
        recommended) and thought that maybe if I take 12 tablets of Trust pills I
        would be safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b4a62-5b28-48de-9279-5c0a3e68cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I did. And then the next day, in a wave of new panic, I took
        another, and then another. After five days, I would have already taken 32
        pills thanks to my growing paranoia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d95cbe-d89c-472c-a967-829015f04a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I cried almost everyday, I was almost always dazed at work and
        would walk around the city staring at nothing in particular. I felt helpless
        but also firm in my knowledge that a baby at this point in my life was not
        what I wanted, much less needed.</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c854fa-5a03-42f7-9b8e-1bcb32efdb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I called a friend who’s a doctor and told her what happened. I asked
        if I should continue taking birth control pills everyday since I was still
        sort of seeing the boy. She told me that I should take it normally, which
        is one pill a day. Essentially, I had 32 pills in my system and then started
        taking one pill a day. Again, to be really safe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10c352-81a1-4559-bbe8-f9cb62ddd3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, I felt so many changes in my body. My breasts were
        heavier, I felt bloated, I think I may have seen spotting at some point (sometimes
        I’m not sure anymore if I was being delusional). I took a pregnancy test but
        it was too early for the test to show any credible conclusion. But just to
        appease myself, I took a pregnancy test every single day. I’m pretty sure
        the lady at the pharmacy thought I was too eager to have a baby because I
        would always buy one with a big smile on my face to hide my anxiety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15815d5-97bd-40d1-8be6-f1b1c83fa571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten pregnancy tests later, my breasts were starting to feel really
        tender and so I was convinced I had a fetus growing in my uterus. At this
        point, I knew I didn’t want to have a baby and I also knew I needed to know
        the next steps for terminating the pregnancy. It may sound as though it was
        an easy resolve, but trust me, I cried almost everyday, I was almost always
        dazed at work and would walk around the city staring at nothing in particular.
        I felt helpless but also firm in my knowledge that a baby at this point in
        my life was not what I wanted, much less needed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd2dbe-b168-49f8-9f73-7fc0f119ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.018Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion it is, I thought.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d495f-8cba-479a-9bee-aa3a6732f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every night before sleeping, I read stories online of how women
        went through with it, what they felt afterwards, and how they coped with it.
        I looked at lists of celebrities who have owned their abortions and thought
        maybe I can also be like them, be an advocate someday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409cf6a-71d7-40bf-8e21-75edcc7df203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I chanced upon the website womenonwaves.org, which is a Dutch organization
        that assists women who want abortions across the globe. They have another
        website called womenonweb.org where they detail support systems that women
        can get in their home countries — from women’s rights groups to women-centric
        health clinics. Their service also includes sending abortive pills to countries
        where it is not available.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03bf482-9d5c-4569-bf95-0c4b573c8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I clicked on the Philippines and there came a deluge of stories
        from Filipinas who shared their experiences. There’s one story where she got
        her abortive pills through this website, and did the procedure alone in her
        apartment. There’s one story saying that she got an abortion with the help
        of a local nonprofit group. There’s another story about aborting herself through
        herbs, massaging, and “other methods.” The Filipinas had different ways and
        tales, but they almost all felt the same: confused, helpless, guilty, sad,
        fearful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e4481-f2e5-461d-b21f-fcd0d0a6c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I once went to an OB-GYN at a prominent medical center here and
        it was as though even talking about contraceptive pills was appalling. I could
        sense the doctor’s judgment when I asked about copper IUD as an emergency
        method. “I don’t recommend it,” she said bluntly and moved on.</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293e504-836d-4eb0-a797-2ca61b27a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is heart-wrenching to read their confessions, the struggles and
        dark depths that women have to go through just to have a choice, not made
        easier by the conditioned guilt and shame. I, for one, even if I wasn’t sure
        if I were indeed pregnant, pictured all the judgment, the brokenheartedness
        that I felt I had to feel because I planned to terminate a pregnancy. I went
        so far as feeling that maybe I am evil and that I was just meant to rot in
        hell.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d815f8-bdc6-416a-bbc1-600d2c3979f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.019Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This whole ordeal was even more torturous because I didn’t know
        who to talk to because again of the shame, the crippling embarrassment of
        feeling stupid enough to not use a condom, and of feeling callous enough to
        resolve to have an abortion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329759b-0247-4a44-911d-101e86457281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted a plan in place. I told myself that the moment I miss my
        period and I test positive, I wanted to know the exact next steps so I could
        just be on autopilot and get on with it. After finding Women On Waves, I listed
        down my options:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78abae-d167-4da2-9a00-298d54f47cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan A: Go to all the health clinics that were listed on the website
        and hope that they can point me towards a safe abortionist. I read that there
        is a group of underground doctors who do this work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3b27d-e95c-4917-8177-f02026e390da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan B: Buy the abortive pills online. The website looks sketchy
        but the information on how to DIY abortion via pills is well-detailed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404f484-6606-43bf-b091-48b4ab3733f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan C: Go to Cambodia, to Marie Stopes International hospital to
        be exact, and do the procedure there. It’s legal in Cambodia and I should
        be taken care of properly by those trained for it. A big con obviously is
        the cost of having to go there.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e1d78-0aec-4985-83e2-0154b2eac15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan A was a dud, but mainly because I got so scared and ashamed.
        I called one of the organizations listed on womenonwaves.org, then asked if
        I could be assisted regarding a query I had about emergency pills (I was so
        terrified to even ask about abortion). This women’s organization then referred
        me to a clinic (which happen to also be on the Women on Waves website). I
        went to one of the health clinics and told them about the excess pills I took..</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d5573-309b-4dc4-a53e-ecb0c04309c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.020Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people in the clinic were very accommodating. I didn’t feel
        judged at all. I once went to an OB-GYN at a prominent medical center here
        and it was as though even talking about contraceptive pills was appalling.
        I could sense the doctor’s judgment when I asked about copper IUD as an emergency
        method. “I don’t recommend it,” she said bluntly and moved on.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e74fb-5001-49dc-afa2-6c81ebf3bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.021Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This health clinic, however, was very patient with me. I felt safe
        talking about every single thing that happened with the guy and my worry of
        being pregnant. I was hoping the suggestion of an abortion will come from
        them, from one of the nurses, but of course, the A word didn’t come out from
        either of our mouths.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae96da6-cf04-4eb3-9b33-49fef2e6e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.021Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that encounter, I thought that getting any Filipino organization
        or individual is probably a bad idea. It’s just an added anxiety to me — what
        are they thinking about my decision? Should I get an abortion, will they tell
        anybody? Why should I trust them?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145a780-1d23-4a05-b7fb-b49220d5878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.021Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I proceeded to work on Plan B, the website selling abortive pills.
        What happens is you message the number they advertise on their website about
        your request. I asked how much it cost to buy Misopostrol and Mifepristone,
        and then they quickly replied for me to answer the following questions: last
        menstruation, first pregnancy, allergies to medications, illness that they
        need to know, my age, and pregnancy results.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0e578-7a6d-471d-8cb8-72452f34abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.021Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I started thinking about how ridiculous it is that I’ve had to
        go through all of this just to have a procedure that is readily available
        in other countries, in countries that can give emotional support as well to
        women who may simply not be ready to become mothers.</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b462f-57c5-4743-92e0-6f041c563266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.021Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I told them I didn’t have pregnancy results yet and asked if I should
        confirm that I was really pregnant. They didn’t reply. Were they sick of paranoid
        and neurotic women like me? Who knows.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5154c7a2-c299-4bc6-ba66-47409452973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.021Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so I moved to Plan C, as in Plan Cambodia. Marie Stopes International
        is an internationally renowned organization that support women who want to
        undergo an abortion. I emailed them about my case and they responded promptly
        with a form that I should fill up that would help them know what the best
        method for me is.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a9cbb-f213-4578-bd15-d8aca1acfcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, if you’re 4 weeks in or less, they’ll just use abortive
        pills. More than 6 weeks in and that’s when they use the surgical procedure
        — the kind of abortion that our Catholic schools let us see photos and videos
        of when we were in high school to really show us that it looks like a murder
        of a child. It costs US$150 for the procedure, or ₱7,500, but of course that
        excludes the plane ride which, when I checked, was around ₱15,000 for a roundtrip.
        I also needed to take into consideration food, transport, and lodging costs
        for a couple of days. Overall, I would have had to prepare at least ₱30,000
        to be safe.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be331336-951b-4d3f-96fa-d79b44fd59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cost is that I would have had to return to Cambodia two
        weeks after the procedure for a follow-up checkup — that’s another plane ride
        and another couple of days in another country, so let’s say ₱60,000. I was
        set to spend that much though and I’m lucky enough to have that amount ready.
        I knew I was in an extremely privileged position of even knowing I had options.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a8c78-680a-4c95-a858-61f2d750b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started thinking about how ridiculous it is that I’ve had to go
        through all of this just to have a procedure that is readily available in
        other countries, in countries that can give emotional support as well to women
        who may simply not be ready to become mothers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dba90-3e75-4027-9bf8-0c33e0122a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started feeling incredibly sorry and angry for the many women
        in the Philippines whose lives had to be in danger because they don’t have
        plans A, B, or C; for the many Filipinas who’ve had to endure being told what
        they should do with their bodies by judgmental OB-GYNs, by men in power, by
        our health system, by Catholic schools, by the law, by friends, by their own
        families.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8da0c-0f55-420c-93cd-4cf76e67e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this paranoia happened within the span of two weeks. I was
        expecting my period on the first day of October and as if on cue, blood came
        rushing out my vagina first thing in the morning of that day. I bought another
        pregnancy kit and tested negative.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46928de-46da-4b93-9e3f-b611ef198799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:11:56.022Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thought of being actually pregnant and getting an abortion scared
        me out of my wits and threw me into the deepest depths of anxiety. I can’t
        imagine what it must feel like for those who’ve had to go through with an
        abortion in a country where medical and psychological support is scarce and
        hypocrisy and judgment is aplenty.</p>'
  'DOTr-LRT-1-Cavite-extension-construction':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T02:24:00.688Z
    'imagesource': 'jcr:57cb522b-bc83-4950-b79e-017dce9937a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44524d47-6c2f-4414-98c2-50fb20a89ebf'
    'lead': 'The extension is expected to increase the entire LRT-1 passenger load
      from 300,000 to 800,000 daily.'
