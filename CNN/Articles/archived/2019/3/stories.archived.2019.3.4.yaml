      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,529 turtles were turned over to the Environment Department
        on Sunday.</p>'
  'Duterte-Otso-Diretso-opposition-Senate-slate':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T17:03:30.725Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '730536d4-4bb4-4c75-8394-af0fc79c290c'
    'lead': 'President Duterte says the opposition''s senatorial slate, backed by
      Vice President Leni Robredo, is going straight to hell for their endless criticisms. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T09:48:42.513Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:13.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:59.689+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte attacks Otso Diretso bets, says opposition slate heading to
      hell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e581b-4000-4b05-b9a9-81d6b9d1f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.513Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> President
        Rodrigo Duterte lambasted the opposition''s senatorial bets while convincing
        the public to vote for his personal candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5b73e-a8a8-4d2a-9e04-348ae07bab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.513Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President criticized the Otso Diretso slate and almost all of
        its eight senatorial candidates — save for one bet because she''s a woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0158f7-3fd6-41cf-aaf9-0fd920ed860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.513Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the opposition party, backed by Vice President Leni Robredo,
        is going straight to hell for their endless criticisms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac2c53-40e4-4371-9b74-208bded472f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinong ipalit mo diyan sa ''yang ''Otso Diretso'' papuntang impyerno?
        Walang ginawa ''yang mga tao na ''yan puro criticize," he said in a campaign
        rally in Zamboanga City on March 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59524c-765f-4bac-9a0a-6c002312143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Duterte spoke against the opposition slate
        composed of former Interior Secretary Mar Roxas, Senator Bam Aquino, former
        Solicitor General Florin "Pilo" Hilbay, De La Salle University founding dean
        Chel Diokno, Magdalo Rep. Gary Alejano, election lawyer Romy Macalintal, former
        House Deputy Speaker Erin Tañada III, and former Bangsamoro Transition Commission
        member Samira Gutoc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04771846-9530-4a58-b627-fd3ef8aaaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted she felt happy after hearing Duterte''s tirades
        against the opposition slate as she equates this to gaining more public awareness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc6813-81ae-4d41-9607-a05d10868e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling ko the mere fact na Presidente na mismo ang pumansin, inisa-isa
        iyong mga kandidato, pagpapatunay na nagpi-pick up iyong mga kandidato. Magandang
        senyales," she said in a chance interview in Bulacan on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2aa345-7e87-41d1-b065-857f986bfa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President added that the record of their candidates speak
        for themselves, saying it was the basis of how they were handpicked to be
        part of Otso Diretso.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f009387-d9f4-4989-b9ce-845f767f485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.514Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte listed down the public service experience of Roxas, his
        presidential opponent in the 2016 elections, but questioned what he was able
        to do in his years of service. He also accused Roxas of political turncoatism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a5a199-1541-49bf-b201-6bb99bbb012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mar Roxas. Susmaryosep. Hambugero man ito... Ano mang nagawa ni
        Mar? Kayo tanungin ko kayo. Kayong nag-Liberal,magtanong lang ako sa''yo,
        anong nagawa niya? Nadaanan man niya lahat ''yan. Tapos porma. Ano ang nagawa
        niya? Bigyan mo ako isa. Maski isa lang," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e549d17-cfd1-42df-8a73-e88d8de83ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Aquino, he said he only resembles his uncle, former President
        Benigno Aquino III, but said the principal sponsor of the free tuition law
        has done nothing for the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505f659-c4e9-458f-b197-2d865f2ccb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo maski ano ka Bam malayo ka sa... Kamukha ka lang. Pero
        ''yung... Ano bang… Ano bang signifikante na nagawa mo? What have you done
        that is really impressive? Puro kayo oposisyon, puro kayo saway," Duterte
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec204fbe-6133-4474-a1c6-adc0c21bcdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized the role of Alejano, one of his staunch critics, during
        the Oakwood mutiny against then President Gloria Macapagal Arroyo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285dbb7-bbdd-4e2e-abfd-7e7dc1f955a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed Tañada, a "fundamentally honest" man, was a member
        of the leftist groups.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9c6eb-be30-4379-a005-b9be4611880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.515Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tañada leftist ''yan eh. Alam ninyo sinong tagabigay ng sakit ng
        ulo ''di ba sila? Ayaw nilang admitin na NPA (New People''s Army) sila pero
        sila ang nagsusuporta. Lahat ang NPA sila ang abugado," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c1b61-ad54-41ec-a571-b77d9d040116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of taking offense, Tañada thanked Duterte for left-tagging
        him, saying his grandfather the late Senator Lorenzo Tañada and father former
        Senator Wigberto Tañada were also classified as leftists during Ferdinand
        Marcos'' martial law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe1edc-c3b2-4e97-bfb2-4508ce7d5b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always equate left with being pro-people," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47826f18-5680-4a70-be63-fe10b9adf7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Diokno is a downgrade of his father, human rights
        champion Jose "Ka Pepe" W. Diokno.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124af5c3-757b-4d53-b6da-6e72396c566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taga-La Salle man ''to. Kalayo niya sa tatay niya. ''Yung si W.
        Diokno. ''Yun ang kuyaw. Pero ito, wala ito. Tignan mo magsalita. Walang ka
        ano," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d1afb-8e83-478d-a2e8-c071e8dec4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.516Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, a human rights lawyer, said it is the opposition''s job
        to criticize the government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa61c13-a28b-458b-9e8d-ded7a3f418a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tungkulin ng oposisyon na kuwestiyunin, punahin, at magbigay ng
        alternatibo sa pagpapatakbo sa pamahalaan. Huwag naman sanang balat-sibuyas
        ang ating pangulo - ito ang diwa ng demokrasya. Ibalik ko rin sa Pangulo ang
        tanong, ano naman ang nagawa ng kanyang mga pambato?  Puro pagta-tarpaulin,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9db209-0f93-4d0f-b5a7-1f7e6c35bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also claimed Macalintal was only able to become a lawyer
        because he has the money.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e94100-1852-4b54-86fb-bfc2ec812711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President compared his bet Francis Tolentino to Hilbay. He said
        Hilbay, a member of the legal team when the Philippines won the case against
        China with the Permanent Court of Arbitration in 2016, has no chance of winning
        against the former mayor of Tagaytay City.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5220491-eb47-452a-a9c8-b632eb138f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pagong ilaban mo kay Mayor? Sino diyan sa lahat makatalo
        ni Tolentino in terms of qualification?  Magsabi ka ng kandidato. Macalintal,
        Hilbay, si Tañada," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733343c-7e93-478c-953f-197889680f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay defended himself and criticized the President''s supposed
        inaction over China''s encroachment in the West Philippine Sea.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc46e0-1f3d-4924-8c89-271b11abfe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.517Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, ako po iyong isa sa mga abugadong nagpanalo ng kaso
        laban sa China para sa karapatan natin sa West Philippine Sea. Nakilala niyo
        na po ako in person... Nagpapakilala po ulit ako kasi parang nakalimot na
        naman kayo. Kasi mismong iyong ruling na naipanalo natin ang West Philippine
        Sea laban sa China, nakalimutan niyo na rin," he said in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fc9e9-f0ba-47b4-8d37-8c1cc05ebfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has been criticized for his rape jokes and comments
        against female rebels, spared Gutoc from his tirades against the opposition.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a7415-b22b-4263-9c1e-fb4190934bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Samira, babae man ''yan, ayaw ko magsalita diyan. Eh ganun ''yan
        ang rule eh pagka babae kalaban mo, you just shut up," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d0277-bdac-47e8-bcbc-7b2398ac157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc thanked Duterte, but called for him to accord the same amount
        of respect to all women.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50133421-833b-4e19-95ec-cdb843b13b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that you will be a better president and a great father to
        this nation if you will just learn to temper your words to the occasion and
        revisit your anti-poor policies," she said in a statement on Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6c3e1-960c-4f71-9549-6fd4cdc3f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso campaign manager Senator Kiko Pangilinan said the qualifications
        and records of their candidates speak for themselves, adding the president
        should focus on addressing pressing matters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235ee89-257f-4743-9da3-faac6dbeab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.518Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of insulting our candidates it would be best for the President
        to tell the voters what his candidates will do to create more jobs, increase
        wages, address the impact of TRAIN and high prices of goods and how they will
        defend our sovereignty and our economy and our jobs from Chinese intrusions,"
        he said in a text message to CNN Philippines.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb87ba7-ef81-4437-afbb-6b94b3ff39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:48:42.519Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is endorsing Tolentino, former Senate President Koko Pimentel,
        his ex-aide Bong Go, former police chief Ronald dela Rosa, Maguindanao Rep.
        Dong Mangudadatu, reelectionists Cynthia Villar, Sonny Angara, and JV Villar,
        Taguig Rep. Pia Cayetano, Ilocos Norte Gov. Imee Marcos, singer Freddie Aguilar,
        and former Interior Secretary Raffy Alunan.</p>'
  'Bacon-addiction':
    'author': 'Lisa Drayer'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-04T08:28:50.707Z
    'imagesource': 'jcr:ff2cc949-b48f-420f-bbcc-7b0e78e49138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4be4c90-51f7-49dd-a493-832ca1b59560'
    'lead': 'Four key elements explain why this side or ingredient is so popular:
      fat, sugar, salt and smoke.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T09:52:00.118Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:12.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:00.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is bacon so addictive?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1bd28-493b-4c52-a393-273944784395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If foods were granted awards, bacon wouldn''t
        rank high for healthfulness, but it might win top prize in the favorite foods
        category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d18387-1bb0-4403-950a-76ee80fc914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full disclosure: I don''t eat bacon. But apparently, I''m in the
        minority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4894b6ae-736a-41b5-a6c6-cc3942848a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bacon is too perfect for words," said Gail Vance Civille, founder
        and president of Sensory Spectrum, a consulting firm that helps companies
        learn how sensory cues drive consumer perceptions of products. "I actually
        have a friend who is a vegetarian, and she eats only vegetarian food except
        for bacon. And the reason is because it tastes so good."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b24130-8f0d-4780-b319-741b95127cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one recent study, bacon ranked in the middle range of foods that
        were self-reported as associated with indicators of "food addiction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc128708-ca31-41c3-ba24-c443197d877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bacon is just that perfect combo of the sweet, the salty, the smoky
        and the savory character. Within savory, you''ve got the cured meat ... the
        roasted browned fat. ... It''s just this perfect combination of ingredients
        that goes right to the brain, which says, ''take another bite,'' " said Linda
        Papadopoulos, owner of LP &amp; Associates and a sensory and consumer research
        expert who managed the sensory evaluation group at Oscar Mayer for seven years,
        helping to ensure that the company''s bacon was consistently pleasing to consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542aad28-ef1a-4ac5-8bfa-19e005d29108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another element of bacon''s irresistible appeal is its distinctive
        scent. "It just fills the home with this wonderful savory, smoky aroma. It
        just makes you feel good," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c222e1-7b06-443b-ae62-6ce2aa62d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the nostalgia aspect. "For most of us, I''d say bacon
        conjures up some very nice experiences as children ... with bacon being prepared
        for breakfast at home. And I think that carries over into our desire to enjoy
        it for the rest of our lives," said Andrew Milkowski, who spent about 30 years
        in the research and development department at Oscar Mayer, where he worked
        with Papadopoulos to help ensure product consistency for the processing of
        bacon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145bde8-c472-4286-a861-0f8164d797a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacon''s intricate flavors</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39ca26-49be-4682-b6f7-b30dbe056c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacon "has a lot of salt, a fair amount of sugar, and it''s very
        fatty," Civille said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352c23b-d0c2-4083-9f8a-856853764d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its flavor profile includes sweet caramelized notes, from cured
        and caramelized browned pork fat and browned meat and added sugar, along with
        things added like smoke and maple, that make it "very, very complex," according
        to Civille.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a1b1b-9f51-48ba-ba1f-97b34131ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The savory flavor of bacon results from the cured meat interacting
        with salt and smoke as well as the aroma that''s produced, "which is a big
        part of flavor," Milkowski said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919649b-3da0-40aa-8db0-cfefd014fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How bacon is made</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d643f2-3146-4303-9e1d-a6707c0a653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacon originates from the belly of a pig. The flesh is injected
        with a solution containing water, salt, sugar and some cure (which includes
        sodium nitrite and sodium ascorbate), explained Milkowski, who is also a meat
        science professor at the University of Wisconsin. The curing solution imparts
        flavor and is left to marinate in the pork for a few hours to several days
        before it is hung in a smokehouse, where smoke is introduced while the bacon
        is heated. The warmer the bacon gets, the faster the flavors start to develop.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de928082-835d-4456-8cfa-f2f324df998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoking process can take two to four hours or up to 24 hours;
        it depends on the company and what its idea of quality bacon is, Milkowski
        explained. But smoking bacon meat is an art, and it''s important to achieve
        the right balance of salt, sweet, meaty and browned fat aromatic, Papadopoulos
        said. The bacon is then chilled, sliced and distributed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8bdd4-4b3c-44ca-85f7-8a0e880f7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These processing methods describe the flavor derived from the curing
        injection and the smoking process. But there''s even more flavor that develops
        during the cooking of bacon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52546d-1eb3-45d3-bc81-c89ca7f3c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking bacon: Fat facts</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29619aa-bf4f-47af-83bd-7434690728d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem paradoxical, but although bacon is high in fat before
        you fry it, much of the fat is rendered out when you cook it. "When you are
        typically done frying [bacon], you have a third of what you started with,
        and most of what you lost is fat and moisture. You are left with lean [protein]
        and some fat, carbohydrates and the salt," Milkowski said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb49b9b-5158-4b52-be04-498ad7cf13ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the presence of fat during cooking is what delivers a lot
        of the flavor notes in bacon, experts say, as it functions as an agent in
        releasing other flavor notes, specifically caramelized, sweet aromatic notes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483c769-451e-4704-91cb-55f30fcc27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are cooking it at a high temperature, you are breaking
        down the fat and melting it from a solid state to a liquid like a vegetable
        oil, and when it gets hotter, it reacts with the other parts of the food,
        and that''s where even more flavor is generated," Milkowski said. "You are
        cooking at a pretty high temperature and generating different flavors than
        with other more massive pieces of meat, which never get to that temperature."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09c39b-def7-4865-a6ad-90d8c925842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal preferences</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a79bd-a435-479b-9dfa-9968df65e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civille noted that Oscar Mayer bacon has a very flavorful cure,
        a sweet aromatic and a uniform smoke note. "It has sort of become the American
        standard expectation for bacon," Civille said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74436c2-f534-4671-9496-7c28db7b477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavor variations of bacon include peppered bacon, applewood, chicory,
        maple and wood smoke options, which are derived from woods that impart their
        own unique flavor notes. "You can get very, very fancy with the smokes and
        the cures," Civille said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d35b7a-fd9e-4c4f-a1c3-54aed5fd6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slice thickness can vary, as well. Thinner cuts tend to be more
        crispy and crunchy, but thicker cuts are chewier.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b8427-4a1d-4141-a3b3-0eac32993548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacon strips are often enjoyed as a breakfast side dish, but its
        flavor and texture can make it a welcome ingredient, adding excitement to
        scallops or imparting a smoky, cured, sweet flavor to a BLT with fresh tomato
        and lettuce.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a86c6f-7dda-457e-88de-f4ef7939eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thicker-cut bacon can also add some pizzazz to an otherwise healthy
        meal. For example, when you have something bitter like Brussels sprouts, "the
        bacon just adds additional salt, sweet and browned notes," Civille said. It
        also adds crispiness and crunch that complement and contrast with the Brussels
        sprouts'' flavor and texture.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2722a79-2afa-4af2-a17b-ef8f495c7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use bacon as topping on your salad ... and to impart flavor in
        beans or your greens, like collard greens with bacon -- oh, YUM!" Papadopoulos
        exclaimed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52003abb-a905-4a76-a90a-1d616c2fe6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding balance with bacon</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e522a-73c5-49d0-a1e8-148d4828de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that too much bacon can be an unwise health decision,
        consuming bacon as an ingredient -- or as infrequently as possible in its
        whole form -- might be a satisfactory compromise, assuming you are "addicted"
        to the food.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776b29a-2853-485c-a5b8-7b22a4e8b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the daughter of a dietitian ... and my personal opinion is,
        we need to focus on a balanced diet and focus on the positive attributes that
        food can bring to our health status, as opposed to ''what bad is it imparting
        to me?" " Papadopoulos said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86c21c-acff-407e-aec0-28868964c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:52:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did have bacon on occasion. It was definitely a treat," she
        said. "It has such a great flavor profile and that crispy crunchy texture,
        and the way it releases the flavor. It''s a comfort food -- and you need to
        have those comfort foods in your diet."</p>'
  'algeria-protests-boutefika-announcement':
    'author': 'Elias Filali and Rob Picheta'
    'caption': 'Algerians chant slogans under a national flag during a protest rally
      on Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-04T06:28:14.419Z
    'imagesource': 'jcr:cb5941bb-5b3d-41cd-8d64-42d76741a3ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c3cf46f-cd26-42ba-8d0f-2e9bb0d3251e'
    'lead': 'Embattled Algerian President Abdelaziz Bouteflika has declared his candidacy
      for next month''s election, defying massive protests in the country over the
      ailing and absent ruler''s refusal to relinquish his grip on power.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T09:55:41.657Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:11.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:00.275+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Algerian President announces plans to run for fifth term, defying protesters''
      demands for him to step down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d59662-7e18-4909-a3cb-4dd7151523fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.657Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Embattled Algerian President Abdelaziz Bouteflika has declared
        his candidacy for next month''s election, defying massive protests in the
        country over the ailing and absent ruler''s refusal to relinquish his grip
        on power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead1158-1b8e-463c-9f76-f0332ff8f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.657Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 82-year-old leader suffered a stroke in 2013 and has rarely
        been seen in public since, but nonetheless plans to run for a fifth term,
        his campaign manager Abdelghani Zaalane said Sunday on national television.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655a7d9-771b-473f-8ca7-88ca3c73bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.658Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaalane said Bouteflika would call for early elections, but only
        if he is elected again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbcb7c9-9d38-4b44-b1b9-d005dc9f826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.658Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouteflika would organize a national conference to open the way
        for a debate to consider proposals to amend the constitution and decide the
        timing for early elections, Zaalane said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b2636-a2de-4add-9ffb-163a0aa1f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.658Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouteflika vowed not to run in those elections, Zaalane added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6f235-49a7-42d9-a656-d4d67e7bf072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.658Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is likely to prompt further discontent in the North
        African country after a weekend that saw one of its largest and most impassioned
        displays of public dissent since the war of independence from France ended
        in 1962.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5149aac-a902-4ce7-a723-1a1698e81b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.658Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely believed that the President, who was first elected
        in 1999, is largely incapacitated, and has left the reins of the country in
        the hands of a military and civilian elite in recent years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111452b3-c348-4c04-a00e-10aaddcb5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.658Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously signalled a fifth run and appeared to be stepping
        up preparations on Saturday, with state news agency Algérie Presse Service
        (APS) reporting he had replaced his long-time campaign manager.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4b38a-f095-4693-a7bb-a070583c2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.659Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement means his two decades of rule could continue after
        the country goes to the polls on April 18.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde6e1d-6787-48d4-ba3e-914c412bcbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.659Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouteflika''s move will enrage protesters who have been leading
        an expression of public fury rarely seen in a country tightly controlled by
        security services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5a591-6941-471d-8fcd-45eea261d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.659Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the activists have been calling for the elections to be
        scrapped altogether, and for a more drastic overhaul of the country''s government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be3e778-315d-463b-83c6-6a916350ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.659Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police vans and anti-riot vehicles surrounded government buildings
        in Algiers on Sunday morning ahead of the expected demonstrations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d26e8c-5b0b-401e-aa03-ace0c770616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.659Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, thousands of students from universities in Algiers
        led street action, calling for an end to the ruling regime and shouting slogans
        including, "You destroyed the country, you bunch of thieves," "People want
        to down the regime" and "No to fifth mandate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fb998-0861-48be-82ec-1462cc6de2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students have chanted that their march is peaceful, but an eyewitness
        told CNN that special forces have beaten some students in the motorway leading
        to Algiers as they managed to break police lines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c5398-c07a-48f5-86e1-b7944110ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:55:41.660Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marches also took place in solidarity in the French cities of Paris
        and Marseille.</p>'
    '29':
