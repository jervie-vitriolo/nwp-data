      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Department
        of Environment and Natural Resources (DENR) and San Miguel Corporation (SMC)
        on Monday signed a deal to fund the project that aims to clean up one of the
        filthiest rivers in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476f8f4-e896-4f62-bd7d-ed85b0e7b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.907Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu and SMC President and Chief Operating
        Officer Ramon S. Ang signed the memorandum of agreement to rehabilitate the
        Tullahan-Tinajeros River System, one of the river systems that empties into
        the Manila Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea100927-44d9-494b-aa3f-ee454d335112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC pledged P1 billion for the dredging and clean up of the river,
        which starts at the La Mesa Dam in Quezon City. Ang said one of the reasons
        why SMC supported the river''s rehabilitation is Cimatu''s success in the
        massive rehabilitation of Boracay Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff242be-9dd4-47c6-a12e-3525ebc0da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko sa kaniya, ba-budget-an ng San Miguel ng P1 billion to
        help clean up Tullahan. Two years, tapos po iyan, totally cleaned up po iyan
        basta susuportahan niyo," the business tycoon said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82d9ce-9a04-404a-b3a0-c8347bfbb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the money will be used to purchase equipment for the clean
        up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098e96d-baf6-4aaa-85d4-8761f6758f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, who dubbed Tullahan as "one of the worst rivers" in the
        country, thanked San Miguel Corporation for its help in rehabilitating Tullahan
        and Manila Bay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fbb4b-5719-49ad-818c-e66538a46ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"San Miguel accepted the challenge of undertaking this gigantic
        project. By working together, we hope to send a stronger message of how committed
        we are in securing a healthier future for rivers and creeks that empty into
        Manila Bay," the secretary said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bb6a6-bc0b-490c-a46f-f620737756e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation is one of the 12 private corporations that
        promised to help the rehabilitation of the river.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218c9a2-9fc6-4d35-8c3d-09349d8618b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first steps of the rehabilitation is the removal of residential
        and commercial structures within the 3-meter no-build zone area, Cimatu said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e128a-fdc4-483d-a443-8a2e1002da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are building structures there inside sa river which is not
        allowed by law. Three meter bank of river kailangan walang structure," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4980b0-cd40-409d-b022-11424d613078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment officials said they also need to relocate 13,417 informal
        settler families, which either encroach on the river or are not connected
        to a sewerage system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f9d09-10b6-4a28-8726-f79400c57467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:25:26.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said rehabilitating Tullahan River wouldn''t only contribute
        to cleaning Manila Bay, it will also prevent flooding, and may open opportunities
        for alternate route for transportation between Quezon City and Navotas.</p>'
  'UST-Milena-Alessandrini-partial-ACL-injury-two-weeks-UAAP':
