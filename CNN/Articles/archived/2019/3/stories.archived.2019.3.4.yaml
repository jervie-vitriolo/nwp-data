  'PH-drops-to-5th-in--women-in-business--global-ranking-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-04T09:41:26.722Z
    'imagesource': 'jcr:00ced6f9-a38c-47fd-898b-7c37aa9cd85b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '409f2b76-c5d2-437d-ad09-3ad98344256d'
    'lead': 'The Philippines, however, still topped Asian countries in the 2019 ''women
      in business'' global survey.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T10:20:26.334Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:54:31.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:55.619+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH drops to 5th in ''women in business'' global ranking '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70676334-dae3-4e47-9602-0655447d16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.334Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> After
        dominating last year''s survey, the Philippines slipped to fifth place in
        the global ''Women in Business'' rankings for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fbda9-2ac6-4109-9721-5b6faba1e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.334Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.grantthornton.global/en/insights/women-in-business-2019/">latest
        report</a>&nbsp;released by tax and advisory firm Grant Thornton International
        Ltd. revealed 37.46 percent of Filipinas hold senior leadership roles in the
        country. The data is down from the 46.58 percentage listed by the Philippines
        in 2018-- making it drop to the fifth spot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc78bd-504a-4f0d-978f-1ee0d1b5c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.334Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand was hailed as the country with the highest proportion
        of women in senior management positions at 43.90 percent, while Australia
        came in second with 41.94 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa9cbb-5a7f-42db-ba21-0a5b9f3047e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.335Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria and Botswana also made it to the top five of the global
        rankings, with the African nations listing 38.47 percent and 38.25 percent,
        respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a784f-ff29-4835-a042-7b46c467f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.335Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, still remained as the top Asian nation
        in the global survey besting Vietnam (36.94 percent) and Singapore (33.04).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ed50e-8ec1-4862-8c28-35fb850cd336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.335Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s percentage likewise still surpasses the Southeast
        Asian average of 28 percentage proportion of women in senior roles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27eadd0-cb0a-4cb8-accf-f6c6995bfa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.335Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global data also bared that the most number of females in senior
        managerial positions work as Human Resources director (43 percent), followed
        by Chief Finance Officer (34 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc4b95-2669-4008-8aaa-4f6809df286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.335Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 also saw the highest overall percentage of women in senior
        management on record at 29 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945e710-22f2-4223-9348-8f9704b57150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.335Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know from my own personal experience that gender diversity leads
        to higher performance, a more inclusive culture, more balanced decisions.
        I believe a business that is not gender balanced is not going to be sustainable.
        The responsibility to build that inclusive culture is in the hands of us as
        leaders," said Grant Thornton International global CEO Peter Bodin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701f401-e376-4b28-9a61-8975f276addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T10:20:26.335Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:54:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted last November and December 2018. Results
        were compiled from 4,900 interviews with female senior executives from all
        industry sectors in mid-market businesses of 35 countries.</p>'
  'Despite-President-s-admission--Palace-says-Duterte-had-no-hand-in-Misuari-s-travel-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T10:20:40.416Z
