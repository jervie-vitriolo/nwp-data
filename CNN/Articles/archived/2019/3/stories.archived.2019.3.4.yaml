      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first bill I will file if elected is</strong> a review
        of the EPIRA [Electric Power Industry Reform Act] law, with the possibility
        of suspending it. EPIRA law has to do with us paying the highest electricity
        rates in the world. I think this is an onerous and immoral law that we have
        lived with for the past two decades, at the very least. I think our people
        deserve a respite from the electricity charges that are highest in the world,
        when we''re the lowest in terms of income generation. The biggest burden of
        every family right now is electricity rates.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559f05e-4dc9-4fcd-81e3-107e89382e70'
