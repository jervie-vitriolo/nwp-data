      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Bernie Sanders will be on "The Breakfast Club" Monday at 7 a.m.
        ET. The uncut interview will be posted to the show''s&nbsp;YouTube channel&nbsp;at
        8:15 a.m...</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03ceb6-ca08-4163-a0e5-2dc59849fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T08:09:26.052Z
