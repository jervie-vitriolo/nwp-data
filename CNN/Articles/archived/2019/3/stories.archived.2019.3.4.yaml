  'philippine-national-government-outstanding-debt-january-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-04T10:02:48.125Z
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '393f0525-9b97-4551-b5f7-31ddd9d3c1e0'
    'lead': 'The Bureau of Treasury says the government''s outstanding debt stood
      at ₱7.49 trillion by end-January, or 2.8 percent (₱201.66 billion) more than
      the ₱7.29-trillion mark in end-December 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T15:21:23.650Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:54:27.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:56.593+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH debt reaches another high of ₱7.49T in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a325e8d-cfb7-4eb5-853a-00e34c80eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.651Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — The country
        continued to incure more debt, reaching another record-high in the first month
        of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a663dc8-57e0-45a3-9d2e-cbe6377ca1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.651Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Treasury (BTr) said the government''s outstanding
        debt stood at ₱7.49 trillion by end-January, or 2.8 percent (₱201.66 billion)
        more than the ₱7.29-trillion mark in end-December 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2480db-e4f3-42e0-8573-c38d63f4503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.651Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Government debt reaches ₱7.3-T in 2018</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97d914-fd55-40c9-a729-be0c3ccc8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.651Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BTr said the increase was "mainly due to" higher
        foreign and domestic loans "amid efforts to take advantage of generally favorable
        market conditions to raise foreign and local funding."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9110c-aa65-46a8-8bb7-d2f9ad7dec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.651Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic borrowings had the bigger share over foreign debt, with
        65.50 percent or ₱4.9 trillion. This is 2.8 percent or ₱132.98 billion higher
        month-on-month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c60d1-4cfa-4d3b-bffe-d70ea0c5bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.651Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For January, the growth in doemstic debt was principally due to
        the net issuance of government securities amounting to 133.18 billion, which
        more than offset the P0.20 billion downward valuation of onshore dolar bonds
        brought about the peso appreciation," the bureau said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273c1b6-4062-416d-97a6-ad2d73cac049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.651Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, external debt amounted to ₱2.58 trillion during the period,
        with a 34.5 percent share of total obligations. This is also higher by 2.7
        percent or ₱68.68 billion from end-December last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1921a-e97e-491c-b3e9-ee4df0d32c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.651Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr said higher foreign borrowings was due to "net availments
        of foreign loans amounting to ₱83.29 billion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b2d24-cedb-41fb-bebe-d43fa860eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T15:21:23.652Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:54:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the month, guaranteed obligations stood at ₱487.29 billion,
        or 0.1 percent lower than end-December 2018, because of the peso appreciation.</p>'
