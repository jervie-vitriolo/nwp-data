  'Jose-Raymund-Canoy-interview':
    'author': 'Chang Casal'
    'caption': 'In “An Illustrated History of the Philippines,” author Jose Raymund
      Canoy makes the assertion that the story of the Filipino people is that of “human
      resilience in a weak state.” Photo courtesy of NATIONAL BOOKSTORE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-03-06T01:57:10.503+08:00
    'imagesource': 'jcr:adbf3724-14e6-430e-8f57-c6ce6d306505'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9882829-c4dc-4af7-af0e-76a6e4ae00a6'
    'lead': 'In “An Illustrated History of the Philippines,” author Jose Raymund Canoy
      makes the assertion that the story of the Filipino people is that of “human
      resilience in a weak state.”'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T08:53:09.576Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:54:21.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:57.911+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is there anything wrong with accepting ‘resilience’ as a Filipino trait?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2421d-6bd2-4bb0-8095-9cfc1d19ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.576Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Ireland-based Filipino
        author Jose Raymund Canoy is not professionally qualified to write “An Illustrated
        History of the Philippines.” At least, that’s one of the first things he tells
        me when we sit down for an interview prior to the book’s launch in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e0e7e-4b14-497a-8b9f-5ab84799c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.576Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an academic, Canoy primarily writes on European history. His
        first book, “The Discreet Charm of the Police State: The Landpolizei and the
        Transformation of Bavaria, 1945-1965,” is on German history, with most copies,
        he says, being in libraries where its readers are usually other historians.
        Writing “An Illustrated History of the Philippines” came upon the insistence
        of his publisher, John Beaufoy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adaf70-0f42-480a-80bf-8aad57328fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.576Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“John convinced me that exactly because I''m not a Philippine historian,
        I might have a chance to have a little bit more of a stepped back view,” says
        Canoy. As such, the book is a bit different from most Philippine history textbooks.
        The most obvious being that this one comes with color images, maps, a detailed
        timeline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc606023-9e0a-49f0-ab5c-a069921090a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.576Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite (or perhaps thanks to) this “stepped back view,” the
        author is very much in tune with a persistent theme that has long hounded
        Filipinos: our seemingly never ending search for a national identity. In this
        book, Canoy captures our collective anxiety and, borrowing from what other
        historians have shared in their own works, urges us to look at the forces
        that have brought us to this state of restlessness, asking if perhaps who
        we are lies in how we’ve managed to survive at the hands of such forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e0d22-85f2-4025-a7b6-d2247bd8480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book’s throughline is thus Canoy’s assertion that the story
        of the Filipino is that of “human resilience in a weak state.” This is evident
        in how its seven chapters are split accordingly: “The Community as a Boat”
        (regional pre-colonial history), “The State as a Convent” (Spanish colonial
        rule), “Imagining a Nation” (the revolution and First Philippine Republic),
        “The Trials of Benevolent Assimilation” (American colonization), “Showplace
        of Democracy in Asia” (Post-World War Philippines), “The ‘New Society’ and
        its Aftermath” (the Marcos dictatorship and the Aquinos), and “New Forms for
        Old Challenges” (1986 onwards, covering Fidel Ramos’ presidency until Rodrigo
        Duterte’s).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560cb570-3ef7-41e7-84ac-f0928c4fcd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, I am not so much a heavy reader on history. Yet even
        for a casual reader like me, “An Illustrated History of the Philippines” is
        quite a compelling read — perhaps enough to get even those disinterested in
        history hooked. This, Canoy says, was all carefully planned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bacfa0-97b9-4c17-b53a-845d664fd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among other things, it''s designed to be skimmed,” he says. “So
        that [if anyone] skims an average page they''d want to stay with it.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55eee57-8529-466a-ad6f-9aa8776eb02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Canoy before the Manila leg of
        the book launch to talk about his book, as well as his thoughts on the resilience
        of Filipinos, our search for a national identity, and the need to imagine
        a post-America Philippines. Below are edited excerpts from the interview.</p>'
    '15':
      'image': 'jcr:5238ea46-0e44-48f2-941d-57b0eb3b0932'
      'imageCaption': 'Author and historian Jose Raymund Canoy at the book launch
        of “An Illustrated History of the Philippines.” Photo courtesy of NATIONAL
        BOOKSTORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41c918-94d2-4d4e-b225-adf20f3d1124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b898e-a795-4037-93e3-6a6ee7794ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.577Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This doesn’t read like your usual history textbook. I thought
        it was interesting for you to make the point, or there was this overarching
        theme of “human resilience in a weak state.”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e87838-8644-4fb3-8f7c-e92b8f34cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.578Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not my formulation, it''s by a historian [Patricio] Abinales.
        He is the one who formulated the concept first of the weak state. The other
        way to phrase the question is, “Why don’t Filipinos like a strong state?’”
        When was the last strong state you remember or you experienced yourself?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50aaff3-cf2a-4b62-9271-65bdb31ae4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.578Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong state doesn''t have to be evil. Britain has a strong
        state, the U.S. has a strong state. What was the last strong state before
        Marcos? And how did the Marcos state end? The American state wasn''t our state,
        it didn''t belong to us. Bonifacio tried to create a strong state and it killed
        him. The strong state hasn''t really done much for anybody. It''s made some
        people powerful and wealthy, but it isn''t in the interest of the normal people
        to have a strong state. So they''re resilient because there is no strong state.
        Because a lot of people prefer it that way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18508b18-ece4-4d70-bc3a-d3e4b8dc79fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.578Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think that is preferred in the Philippines?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f24052-39de-4ba5-9a7d-fe4c241830c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.578Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s not a question of a deliberate choice. I think it''s
        because the foundations of a strong state would rest on your real loyalty.
        And the loyalty of real, honest people, it''s not there. The state has never
        been the people''s state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071bf71-f3e2-49ad-831b-0ade6718ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.578Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also think it''s interesting because, you talk about the
        resilience of the Filipino people, and I''ve seen criticisms on romanticizing
        Filipino resilience.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd762d-a23b-422d-a4c3-984c13e52fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s just the least confusing word to use. I could use
        other words like “doggedness” or “persistence” or even “superhuman patience,”
        but the point is it''s not a choice. They have no choice but to be resilient.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb18f92-2773-42ee-b22d-3cb10ce7e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because the weak state environment rewards certain behaviors
        and not other behaviors, we call that resilience. Being able to operate a
        business out of a shop that is half the size of this room, and one half is
        a tailoring shop and the other half is a barbecue stand that sells cellphone
        load — that''s resilient. That shop is gonna be there long after a lot of
        malls have closed. It''s collapse-proof because it is already collapsed. It
        can''t collapse any further.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9574a-528c-4b21-b433-7796055a0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toward the end of the book, you wrote of “a national tendency
        to create fantasizing and wish-fulfillment in the search for historical roots
        of national identity,” and I feel like it''s very relevant today because there
        was recently news about President Duterte wanting to <a href="http://cnnphilippines.com/news/2019/02/11/duterte-marcos-philippines-maharlika.html"
        target="_blank">change the country''s name</a> to “Maharlika,” and people
        have been critiquing it, and calling it “Barong Tagalog nationalism.” Why
        do you think we insist on this form of nationalism?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811d450-0120-47d8-8219-2d1720fec87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians have seen a lot of similar patterns before and whatever
        the current situation is, I''m not speaking of that current case, but in general,
        identity is something by which a community lives or dies. It''s more important
        than food, security ... and identity is built on experience. The historian
        Benedict Anderson said, [as well as] others who talked about creating a past
        that is usable, no one really knows what the past is like, not even historians.
        They don''t have the truth about the past. They just happen to dig around
        a lot of it. So they have lots of evidence. But they don''t generally know
        the truth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bdba3-b288-4059-9560-1208b7767ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s different than trying to construct a path that is the past,
        selectively picking things that only are the usable parts. And that''s not
        history. Other Asian countries don''t have such a big problem because there''s
        a big consensus on their deep past pre-European contact. The evidence is there,
        the stone temples are there, the legends are there, the Ramayana, the texts,
        so you can''t just make things up because that''s been studied intensively
        by the people who are part of the living tradition back to pre-European colony
        times. But we don''t have that. That was cut. The Americans and the Spanish
        cut those links at the beginning and the end of the Spanish period. So because
        we don''t have those reliable links to clear evidence, then there''s the tendency
        to fill the void with what you wish is there.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb667660-5902-487a-bf4f-de7011bbf410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.579Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not necessarily bad. It''s a human trait. Where would you
        be without knowledge of who your family was, right? It''s identity. And if
        the void is not filled with evidence, it will be filled with other things.
        Some of them are useful and positive, and some of them are really scary. The
        last example in the scary direction is 20th century racial fantasies about
        the superman and racial discrimination. It can get very complicated very quickly
        because the need is there for identity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765620e-a136-42ca-8a31-9f1a82ca6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a historian, with the knowledge that the evidence that
        we''re looking for is not there, how do you think we can move forward in finding
        our identity?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11daab47-1589-4eda-a661-9af45e8f37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say base identity on more recent experience. And there,
        resilience goes back into play. We have a documented record for resilience.
        Going back to resisting polo [forced] labor with the Juan Tamad legend. The
        stereotype is there for a good reason. Back when it was created as an insult,
        it had a political purpose: to prevent exploitation of natives by unpaid polo
        labor. So that''s documentable. And from then onward, until today, there''s
        a lot to build a solid identity on.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b7625-cdee-4dde-846b-7587858e5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other thing that I think is a key part of our identity — you
        don''t find that in the same form anywhere else in Asia — is our sense of
        humor. That''s not fake. That''s real. Where did that come from? What''s the
        basis for that? How did that emerge? That, for me, is so evident.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650eede-aebc-48a7-9141-9beec7b2fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Historical facts and figures aside, what do you wish for
        readers to take away from your book?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b3905-21e3-4bd3-9a08-8daca3b305b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are leaving the American era and there''s no plan B. There''s
        a lot of uncertainty. And into that vacuum come the old questions: Who are
        we? What are we doing? And if you don''t fill that with something constructive,
        all sorts of scary things will start to enter that ... Because there''s an
        existential kind of, ‘Who are we?’</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd9ae5-3ab1-44d1-a750-5d4aa49e087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.580Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 120 years, who we are has always been resisting America, embracing
        America, fighting America, defining ourselves against America. It''s always
        been reacting to something else. What if it''s not welcome now? What are we
        left with? What is the plan B? I''m not talking about economics, I''m talking
        about identity. The real record is the resilience that''s documentable in
        the last 300 years. That''s real. That can never be taken away.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e55402-376c-4ef2-a0fd-8dcecee70328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:53:09.581Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;***&nbsp;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d75ab0-d8a9-4fd3-8ce8-1530b044a8e1'
      'mgnl:activationStatus': true
