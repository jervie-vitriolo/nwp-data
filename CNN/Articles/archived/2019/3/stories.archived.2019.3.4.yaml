      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong>&nbsp;
        An aviation student and her flight instructor survived without injuries after
        their plane crashed on a rice field in Talavera, Nueva Ecija Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c312dc-6d98-4369-931d-dfbb870f6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:49:25.316Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nueva Ecija provincial police reported that the two were piloting
        a two-seater plane from Lingayen, Pangasinan when the engine failed mid-flight
        at around 7:35 am. The plane was headed for a roundtrip to Cabanatuan City
        and back to Lingayen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48733482-b194-4341-a125-97ea0fbf26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:49:25.316Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were 22 year-old Maria Thalia Limpin y Ruiz and her
        flight teacher 31 year-old Boni Sorsogon y Domopoy. Ruiz is a student of Flight
        and Simulator Training (FAST) Aviation Academy in Lingayen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a751d2-479c-4f54-8874-86340d5efca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:49:25.316Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Said persons were unharmed after the accident and were rescued
        and brought to Talavera General Hospital for medical check-up," police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae8813-90d2-4f5e-a755-fc8ce105c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T05:49:25.316Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:54:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added that the place of the incident has been secured by
        officers from the Talavera police station and the Bureau of Fire Protection.</p>'
