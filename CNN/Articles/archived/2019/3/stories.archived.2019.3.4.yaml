      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55f4b1-768c-4203-8c3a-7d07a328fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a952d7-b626-421a-8f30-cae8752cbfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Dir. Gen. Oscar Albayalde also
        backed the release of the narco list, but stressed that it is important that
        the information on the list is validated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccccc9-c947-4a99-8e62-00c9c0882c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.847Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ''yung taong bayan [the people,] they deserve to know.
        They deserve the truth," Albayalde said in a press briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88003eee-37a3-4d18-bc10-62e99235c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some senators and the Commission on Human Rights (CHR) are not
        as receptive to the idea, with the government''s rights watchdog warning that
        its release may lead to more election-related violence</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedbd53-12ad-4c3f-ad42-45a17a0eeae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing that we want to happen is to heighten violence because
        of the release of such list in an, oftentimes, already violent period triggered
        by the election period," CHR spokesperson Atty. Jacqueline Ann de Guia said
        in a statement on Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60011810-3d61-4684-8b27-7b4ada8f4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, meanwhile, warned that the
        DILG is courting administrative raps for abuse of authority, libel and damages
        if it pushes through with the release of the list.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3274f-7e8a-48b5-9d74-992751c8bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Panfilo "Ping" Lacson said the narco list
        should remain unpublished and be used only for intelligence purposes until
        backed by evidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f4b00-0522-463e-81de-8bbb9ac162af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making it public is unjust and unfair to those who may be delisted
        later, worse after the May elections. This has happened before and it could
        happen again," said Lacson, who was a former police chief.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98aa11d-5ca6-4e95-af7f-193ee17cfc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.848Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente "Tito" Sotto III said it would
        be better for the DILG to talk to and investigate those they suspect to be
        involved in illegal drugs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307b7a7-91ec-415e-9e19-c2aecce18732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA released last year a list of barangay officials who were
        allegedly involved in illegal drugs ahead of the village polls, despite the
        government admitting that there is not enough evidence to charge those in
        the list before courts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed7fc3-f719-465d-a389-4ccf63d15f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five local chief executives tagged in illegal drugs have
        been slain. Mayors Mariano Blanco III and Antonio Halili were shot dead, while
        Mayor Samsudin Dimaukom died in a shootout with anti-drug operatives, Mayor
        Reynaldo Parojinog Sr. was killed in a raid and Mayor Rolando Espinosa was
        killed in his jail cell.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a89e7-bbec-45b3-ae68-6094a51f9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:41:32.849Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:54:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas, CNN Philippines Senior
        Correspondent Ina Andolong and CNN Philippines Digital Producer Janine Peralta
        contributed to this report.</em></p>'
