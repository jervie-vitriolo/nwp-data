  'exclusive-la-mesa-dam-lowest-water-levels':
    'author': ' Rex Remitio'
    'caption': 'La Mesa Dam (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-03T19:55:20.686Z
    'imagesource': 'jcr:909954ec-1e62-4708-9967-d5e85eda4797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf76ee6d-3006-4bf5-b378-8560e2da705a'
    'lead': 'The water level of La Mesa Dam continues to fall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T01:28:27.982Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:35.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:26.593+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: La Mesa Dam water level at its lowest in 12 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b486f-c8a4-4311-a0ab-d72304e78755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.982Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Just
        as many parts of the country are experiencing the effects of El Niño, a major
        dam''s water level is at its lowest point in over a decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7da638-b535-49aa-91e7-0b47cb15d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.983Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Mesa Dam in Quezon City supplies most of Metro Manila''s water,
        and news of low water levels is prompting warnings from authorities that water
        shortage and interruptions may happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4e325-69d8-47fc-bec9-3f4c99260dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.983Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA), the dam''s standard operating level is between
        78 to 80.15 meters, it is currently at 69.54 meters — less than half a meter
        from the the very critical level of 69 meters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691c420-9434-4553-b6a7-3f94d285f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.983Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Solis, PAGASA''s climate data section head, said, <em>"Kapag
        nagprolong po itong tinatawag na</em> dry spell...<em>ibig sabihin nito pag
        nagtuluy-tuloy sa pagpasok po ng ating tag-ulan...yung mga inaasahan nating
        mga ulan ay hindi darating sa panahon ng tag-ulan, gaya po ng pagdating ng
        May,</em> June, so <em>yun po yung nagkakaroon tayo ng malaking problema o
        kakulangan sa ating mga</em> dam<em>."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499bdba7-ddb0-4f1d-a254-e4c02d686b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.983Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the dry spell is prolonged...meaning if it continues
        to the wet season...the rains we expect to arrive during that period will
        not arrive, like in the months of May, June, so that is when we will have
        a big problem or lack in water supply in our dams.]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">EXCLUSIVE: La Mesa Dam water level lowest in 12 years | <a href="https://twitter.com/hashtag/NewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomWeekend</a>
        <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://t.co/0VFQArYIl3">pic.twitter.com/0VFQArYIl3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1102157057057218561?ref_src=twsrc%5Etfw">March
        3, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f33262-0a33-420b-acbb-d0d558076e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.983Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4622052-8414-4ea9-ab06-a00311f10336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.984Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau, meanwhile, says there is no cause for alarm
        just yet as La Mesa is still within the standard operating level of 180 to
        210 meters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb34ae-b553-4b4f-b296-4981cdbe25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.984Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are more concerned about the continuous decrease of
        the dam''s water levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edb2e1-e46f-4bb8-af77-272cceeade36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.984Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Hydrologist Jason Busa told CNN Philippines, "<em>Maski nagsusupply
        yung</em> Angat (Dam)<em> sa mga</em> concessionaire <em>ng nasa</em> La Mesa,<em>
        kumukuha pa rin ng</em> water <em>sa</em> La Mesa <em>kaya bumababa pa rin
        siya maski kaunti."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6f4bc-df9c-4104-872c-d7503434a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.984Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if Angat supplies the concessionaires of La Mesa,
        they are still getting water from La Mesa so the water level continues to
        drop.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966c44b-47c6-4af1-8eaa-dfe314a3757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.984Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If La Mesa Dam''s water level drops further, more supply from Angat
        Dam will be needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9ef21-f355-44b6-aafb-c15cf8b7523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.984Z
      'mgnl:createdBy': 'jeff'
