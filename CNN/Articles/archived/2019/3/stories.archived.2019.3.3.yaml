      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Two candidates
        for the Senate in the midterm elections believe that shifting to a federal
        form of government is key to solving traffic in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4355023-2010-4ee5-9f18-b2df6b1c2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third Senatorial Forum of CNN Philippines, former Consultative
        Committee to amend the 1987 Constitution spokesperson Conrado "Ding" Generoso
        and former teacher Agnes Escudero said federalism would decongest Metro Manila
        because it would create job and other economic opportunities in the regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bf39b-6655-4425-8bcc-12e980d01793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federalism is good. Because <em>made-</em>decongest <em>talaga
        dito</em> <em>sa</em>&nbsp;[It will really decongest] Metro Manila more on
        sa [especially on] employment. Kailangan kasi dalhin natin sa countryside
        ang employment," Escudero said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baaf12b-b93f-45c4-91fd-1bd9a513a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shift to federalism is a priority goal of President Rodrigo Duterte
        but moves to amend the Constitution have stalled in the Senate.&nbsp; A federal
        form of government will decentralize the government and grant autonomy to
        the differents regions in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709ad31-b1d7-4a73-b1a6-e7d96702d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagka ang ibang rehiyon outside</em> Metro Manila <em>ay bigyan
        natin ng kapangyarihan ng awtonomiya</em> … <em>makakalikha tayo ng ekonomiya
        na progresibo sa mga rehiyon,</em>" Generoso said. "<em>Iyong</em> regional
        government <em>ay makakalikha ng ibang oportunidad sa ibang rehiyon.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ceb1d-87ae-46cf-b8ad-9a2322e1c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If regions outside Metro Manila will be given the
        power of autonomy … we will create a progressive economy in the regions …
        The regional government can create other opportunities in other regions.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72f22c-0997-4257-80c3-e44e166f1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, election lawyer Romulo Macalintal, an independent candidate
        who is on senatorial slate of the opposition Otso Diretso,&nbsp;said he would
        push for a 10-hour a day, four-day work week to alleviate traffic congestion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b656d25-aaf2-482e-8ad8-0d6385ea752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election lawyer said this would lessen people on the road in
        Metro Manila from five to one million a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516529b-9adc-444f-817a-d18f2143d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three candidates agreed that the long-term solution to the traffic
        problems, which the Japan International Cooperation Agency said will cost
        the country ₱5.4 billion daily by 2035, is the improvement of the transportation
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61779b6-f479-42d2-b779-76548da3ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso pushed for a government corporation to run a bus rapid
        transit in Metro Manila, while Escudero suggested a&nbsp; subway system.&nbsp;
        The government <a href="http://cnnphilippines.com/news/2019/02/27/metro-manila-subway-project-construction-dotr.html"
        target="_blank">broke ground on the construction</a> of the Metro Manila Subway
        project last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ee567-243c-4fe1-ae92-e79310216a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.586Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso also said Makati-based companies should provide a shuttle
        service for their employees to discourage them from using their cars to go
        to work.</p>'
  'Ding-Generoso--Philippine-media-remains-one-of-the-freest-in-the-world':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-03T12:33:26.481Z
    'imagesource': 'jcr:b9f1e2b3-8435-426d-9b8d-185f43b75223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dba4f57-7f98-4fa3-9225-9330feaa5436'
    'lead': 'Former Consultative Committee spokesperson and media practitioner Ding
      Generoso, who is running for senator in the 2019 elections, says that there
      has always been threats to press freedom in the Philippines. #TheFilipinoVotes'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T12:34:46.956Z
