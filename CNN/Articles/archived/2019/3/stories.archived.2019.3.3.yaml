      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Four
        Senate aspirants shared their plans for the Philippines should they be elected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ac6e8-946b-4f0c-a31a-91cfca271e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at CNN Philippines'' Senatorial Forum, Agnes Escudero,
        Ding Generoso, Romulo Macalintal and Butch Valdes spoke about their priority
        bills should they get elected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a260ae-a9ed-4f1f-9f92-12aac2ebb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what they had to say:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47e2e7-ba49-4e9d-9838-e66270e931b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AGNES ESCUDERO</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cd57e-4e57-4468-a302-b634c7aef55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A licensed teacher running under the Katipunan ng Kamalayang Kayumanggi,
        Escudero said that she will push for bills that promotes the rights of indigenous
        peoples.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8036dc0-4ff6-40e8-a782-7a7d5190ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to enact laws about indigenous peoples, primarily to
        have the Department of Indigenous Peoples <em>kasi kailangan talagang mabigyan
        ng</em> attention <em>ang iba''t-ibang</em> activities <em>patungkol sa mga</em>
        katutubo," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07831a-48b1-4eb4-9f0c-e199530d39bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More attention should be given to indigenous peoples.
        ]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae9c23-4504-4ec1-8832-61daef1ba21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently a National Commission on Indigenous Peoples,
        but Escudero did not say how the creation of a department would differ from
        the current setup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef47f22-4d0b-41f1-9b7c-e55178fa99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.084Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she will file a bill on cultural tourism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf66efa-7d6e-4b6b-add5-32374f23a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para bigyan ng magandang patungkol ang mga</em> natural resources
        <em>ng mga tribo</em>, <em>at magkakaroon sila ng</em> employment <em>doon</em>,"
        Escudero said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ea525-8147-46d8-8b96-5b0fb85c9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bill would highlight the beauty of the natural
        resources of tribes, and will help them gain employment.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb8472-f54c-4176-a5e8-1e57857b4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DING GENEROSO</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e8af1-e741-47ca-8600-c0d063ead0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former spokesperson of the the Consultative Committee on charter
        change, the group tasked to review the 1987 Constitution under orders of President
        Rodrigo Duterte, wants to push for federalism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55285e36-a8ec-4868-83d3-22a0310c2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagka ang ibang rehiyon outside Metro Manila ay bigyan natin
        ng kapangyarihan ng</em> awtonomiya …<em> makakalikha tayo ng ekonomiya na
        progresibo sa mga rehiyon,"</em> Generoso said. "<em>Iyong</em> regional government<em>
        ay makakalikha ng ibang</em> oportunidad <em>sa ibang</em> rehiyon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4318b0-14d2-4cd7-91e8-6a82554a9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If regions outside Metro Manila will be given the
        power of autonomy … we will create a progressive economy in the regions …
        The regional government can create other opportunities in other regions.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd74be2-86df-43a2-89f8-b553e19ab499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.087Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the measure can curb traffic woes in Manila.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dee7ed-4a10-44d7-8c3d-590974c08ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Two Senate bets see federalism as solution to traffic</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2413e2-c576-4d79-8e16-e5a7e3726eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ROMULO MACALINTAL</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e44cc-33fc-4149-aa05-6effe5b9242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.088Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Romulo Macalintal wants more protection for senior
        citizens.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a90b4d-e32c-4438-bdf7-60ba15cdd3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema namin ngayon yung mataas na halaga ng bilihin
        ng gamot,</em> <em>kaya para sa akin dapat pag dating namin ng 70 years old,
        yung 20</em> percent (discount) <em>itaas natin yan,"</em> he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7ac41-47bf-4c1d-85a7-fd681e994c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.089Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal wants the discount for medicine and medical services
        to increase by ten percent increments for every decade passed, until people
        at the age of 90 will get 50 percent medical discount.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16c489-d969-497d-9c63-c12eafb4d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.090Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pushed for a P100,000 allowance for centenarians, to benefit
        not just them but also their families or caretakers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead4f2d-6b74-47ee-a9fb-c131c4abac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.090Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>BUTCH VALDES</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eacf23-47a8-4b78-90b7-feabdc8246ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.090Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proponent of the Citizen National Guard, a group supportive
        of President Rodrigo Duterte, wants to repeal Electronic Power Industry Reform
        Act (EPIRA).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e154a52-5819-4cfb-b406-a6a5075f0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.091Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are paying the highest electricity rates in the world. When
        I get to the Senate, I will move to review, to suspend and all the way to
        repeal the EPIRA law," Valdes said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb532556-7d95-4182-90a8-5ac80e6bc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.091Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would also push indicting former President Benigno "Noynoy" Aquino
        III for the Dengvaxia vaccine scandal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6841222-67f4-424a-96b5-6b7bd01b67ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.091Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Electric Power Industry Reform Act</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae976f6e-c2ac-4b2a-b459-ca20f392f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:13.092Z
