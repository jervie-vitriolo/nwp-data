    'template': '1'
    'title': 'Social or criminal responsibility? The name doesn’t matter, Macalintal
      says'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463009e-156f-4c32-b913-8963abce88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.398Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Is it
        better to call it the minimum age of social responsibility or minimum age
        of criminal responsibility? The name does not matter, election lawyer and
        senatorial candidate Romulo Macalintal said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c971971-aa61-4913-bcb5-0e709228e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.396Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A rose by any other name is still a rose,” Macalintal said during
        CNN Philippines’ third Senatorial Forum on Sunday. “Legally speaking, <em>kapag
        sinabi mong</em> ‘criminal,’ <em>eh may parusang bilanggo. Pagka-</em>social,
        <em>hindi ko alam kung anong sinasabi nilang</em> ‘social responsibility.’”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428c341-7a79-4a5c-b9f7-97adb7163e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.396Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A rose by any other name is still a rose … Legally
        speaking, if you say “criminal,” then there’s a punishment of imprisonment.
        If it’s “social,” I don’t know what they mean by “social responsibility.”]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356bbdf-6b23-4b9f-b167-274c6ae95bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.396Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen moved to <a href="http://bit.ly/2Rmjldh" target="_blank">lower
        the age of liability for crimes from 15 to 12</a>, but also pushed to rename
        “criminal responsibility” to “social responsibility.” They did not define
        what social responsibility meant in the bill and eventually dropped it in
        the final version.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39031aaf-7952-42f9-a31c-9b6d9d1fe944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.396Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Senate, the version up for debates in the plenary
        <a href="http://bit.ly/2WyOCgX" target="_blank">dropped mentions of the word
        “criminal.”</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d67ad6-8192-4283-b242-457b480269b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.396Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Macalintal, it is much more important for the government
        to turn their efforts to cracking down on criminal syndicates rather than
        legislating an “anti-poor” measure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13b7f6-7529-42c7-b488-ff59eb847731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.396Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Social responsibility? <em>Anong kinalaman ng batang ‘yan sa responsibilidad
        nila sa lipunan at a very young age? Kaya nga sila nagiging biktima ay bata
        pa ang isipan nila at hindi nakakapagaral,”</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fc342-18f0-482e-8172-562ff881cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Social responsibility? What do those children know
        about their responsibility in society at a very young age? That’s why they
        become victims because their minds are still young and they are unable to
        go to school.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5aaf2a-e003-4789-a9a8-354c93f4c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Agnes Escudero, a former teacher, favors the move to
        drop mentions of the word “criminal” from the measure, saying it would be
        “traumatic” for children to bear that tag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d4e7e-365c-43ea-aad3-db19154890ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Masama ‘yun. Tayo mismo ang nagsasabi sa bata na ‘yung ginawa
        niya, wala nang magagawa ang tao para baguhin ‘yun. Alam mo yung konotasyon,
        o ‘yung mismong pagsabi mo ng ‘kriminal’ pangit talaga,”</em> Escudero said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b23aaa-20bf-40ae-ad04-df6443c223cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s bad. We ourselves would be telling children
        that whatever they do, they can’t do anything to change it. You know the connotation,
        or the mere utterance of the word “criminal” is really terrible.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5c414-e188-4b19-96df-90f9726ca4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, pro-Duterte group Citizen National Guard co-founder
        Antonio “Butch” Valdes said if he is elected as senator, he would vote in
        favor of the bill lowering the minimum age of responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32839fe7-b6bc-4806-999c-7f61e7ea2f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakatutok itong batas as a message to the parents because the parents
        have a responsibility dito,” Valdes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd965916-a8b8-44af-b5ad-b29f9ca3a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This law is focused on being a message to the parents
        because it''s the parents who have the responsibility here.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b18a7-d2c7-43c1-bdc6-f6a0910e240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Consultative Committee spokesperson Conrado “Ding”
        Generoso said he would not vote for the measure if it is just about preventing
        syndicates from using children, but would vote for it if it would be about
        exacting accountability to all members of society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ed460-a426-4208-a952-5f417c95786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.397Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups, pediatricians and psychologists have decried the
        move to lower the age of liability, saying that children’s minds at that age
        are still too underdeveloped to be held liable for crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5e04f-2ff9-4d17-95d6-e8fa642ab449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-04T04:53:09.398Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has long been advocating for the lowering
        of the minimum age of criminal responsibility.</p>'
  'the-filipino-votes-federalism-electricity-escudero-generoso-macalinatal-valdez':
