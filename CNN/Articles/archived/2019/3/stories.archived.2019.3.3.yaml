      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — A provincial
        board secretary was shot dead in Maramag, Bukidnon on Saturday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0042c-d010-47c2-b884-f7f71d4dbce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:50:44.221Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as Roland Salonga, 45, board secretary
        of the provincial government of Bukidnon and resident of P-3B, Magsaysay,
        Barangay Kuya, in Maramag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557713b4-ce44-4efd-84ab-269097d72c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:50:44.221Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police report said Salonga was heading home onboard a multicab with
        his father and nephew when three unidentified gunmen shot him five times around
        3:15 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02616b84-ea63-4d41-a442-5b6931035422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:50:44.221Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga obtained gunshots to the head which caused his death. He
        was brought to Bukidnon Provincial Hospital-Maramag for postmortem examination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e1608-11b8-439b-8e5e-689f4678850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:50:44.221Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to identify the suspects and the motive behind
        the killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8941c91-b555-49a3-a912-71eb257af15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:50:44.221Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group Regional Force Unit
        RFU 10-Bukidnon, and Maramag Municipal Police Station are currently looking
        into the incident.</p>'
  'Butch-Valdes-Noynoy-Aquino-Dengvaxia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-03T12:19:32.363Z
    'imagesource': 'jcr:062f2085-66d2-461c-b2d3-e53f47462dd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48ac7661-1400-4b11-b7a8-ac0c7b368007'
    'lead': '‘Inutos ni Noynoy Aquino na i-vaccinate ang one million children. If
      that''s the case then the responsibility and onus lies (sic) on him and he has
      to answer for this,’ Butch Valdes says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T12:25:02.124Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:53:41.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:24.853+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dengvaxia', 'Benigno-Aquino-III', 'Noynoy-Aquino', 'Butch-Valdes',
      'The-Filipino-Votes', '2019-elections']
    'stories': ['c81abd5c-b020-4cc8-8a89-b6535f226b8b', '9e9d2b82-1a54-4ae9-9659-73b7c29b8003']
    'template': '1'
    'title': 'Senatorial candidate wants Aquino charged over Dengvaxia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c6157-2c0c-4360-b90d-3d1537ed2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.124Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> A senatorial
        candidate who co-founded a group staunchly supportive of President Rodrigo
        Duterte wants his predecessor to be charged over the controversial anti-dengue
        Dengvaxia vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a6dad-925b-40cf-b52d-d38c5e336c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.125Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inutos ni</em> Noynoy Aquino <em>na i-</em>vaccinate <em>ang</em>
        one million children. If that''s the case then the responsibility and onus
        lies <em>(sic)</em> on him and he has to answer for this,” Antonio "Butch"
        Valdes said during CNN Philippines’ third Senatorial Forum on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a4bad-ee4b-454d-b07f-efdbc69853fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.125Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdes said that more people need to be indicted over the Dengvaxia
        vaccine, which he said was administered to children even if it was “obviously
        not fully tested.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a5f3f-9d59-4715-8aa9-858a7d4e6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.125Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdes is a co-founder of the Citizen National Guard, a group supportive
        of Duterte which has vowed to fight those it perceives to be true enemies
        of the nations, including "yellowtards" or supporters of the Liberal Party,
        the political party of former President Benigno “Noynoy” Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94295bc-bf27-4e0f-9536-6e2e7087bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.125Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2019/03/01/Dengvaxia-Garin-reckless-imprudence-homicide.html‬"
        target="_blank">Justice department has found probable cause</a> to charge
        former Health Secretary Janette Garin and other officials from the Health
        department, the Food and Drug Administration, the Research Institute for Tropical
        Medicine and Dengvaxia manufacturer Sanofi Pasteur with reckless imprudence
        resulting in homicide over the dengue vaccine mess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ca1dc-323f-4a43-a7b9-a3c823df4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.125Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Blue Ribbon committee chair Richard “Dick” Gordon
        said that the Justice department <a href="http://cnnphilippines.com/news/2019/03/02/Dick-Gordon-Noynoy-Aquino-Butch-Abad-Dengvaxia.html‬"
        target="_blank">should also recommend charges against</a> former President
        Benigno “Noynoy” Aquino III and former Budget Secretary Butch Abad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728c4c4-d4da-4534-9314-eb2f7dff3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.125Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also said that there is not enough evidence for the Justice
        department to indict Garin and other officials for reckless imprudence resulting
        in homicide because there is not enough evidence to link Dengvaxia to the
        deaths of the children who received the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4414b9e-1ad0-4d9c-9396-32852714748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.125Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur insists that Dengvaxia had undergone all clinical
        trials before it was approved for release to the market. The anti-dengue vaccine
        has been <a href="http://cnnphilippines.com/news/2019/02/19/dengvaxia-off-market-philippines.html‬"
        target="_blank">pulled out from Philippines shelves</a> following the controversy,
        even if the European Union has approved it for use in dengue endemic countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a06eb-52e6-4dbd-b784-1ccf158fee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:25:02.125Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 schoolchildren before
        Sanofi Pasteur disclosed that it can cause “severe disease” among those who
        have not yet been infected with dengue.</p>'
  'Two-Senate-bets-see-federalism-as-solution-to-traffic':
