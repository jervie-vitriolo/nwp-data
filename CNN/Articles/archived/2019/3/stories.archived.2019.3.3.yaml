  'agnes-escudero-senatorial-forum-2019-elections-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-03T20:41:25.010Z
