      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171f067-64d6-4a68-8a33-3dbc84c1410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.323Z
      'mgnl:createdBy': 'jeff'
