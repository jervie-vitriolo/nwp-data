    'template': '1'
    'title': 'Ding Generoso: Philippine media remains one of the freest in the world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5b422-354a-426b-af49-9820ad14891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:34:46.956Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —&nbsp;</strong>
        Recent events have brought the issue of press freedom to light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609859f1-c45e-4474-b2d8-6e5b7e0fc207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:34:46.956Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial hopefuls in CNN Philippines'' #TheFilipinoVotes senatorial
        forum were torn on whether or not press freedom in the Philippines is under
        threat. Agnes Escudero and Romulo Macalintal said "yes," while Butch Valdes
        and Ding Generoso voted "no."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850b938-722f-4fb5-8386-8ad25d48325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:34:46.956Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso, the former spokesperson for the Consultative Committee
        on the draft federal constitution and former media practitioner said that
        the issue was a matter of perspective for him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda35379-4a3a-4cf4-9673-16a62759afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:34:46.956Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all free to say what you want to say regardless of who gets
        hurt," he said on press freedom in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d846a50-7c06-4359-9f79-8c8ff9eea1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:34:46.956Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he said that there will always be threats to press
        freedom regardless of who leads the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af023b3a-bebe-4726-92b9-f6601bf76c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:34:46.957Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to my mind, the Philippine media remains one of the freest
        in the free world. Wala tayong nararamdaman na katulad ng nakaraang panahon
        na talagang merong repression," Generoso, also a former reporter for the now
        defunct WE Forum, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25edbcd4-ecf1-43eb-b826-bdc3c5c96ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:34:46.957Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that social media is also very free, and that "nobody has
        been told to shut up, go home, or threatened arrest for contrary views" on
        the internet.</p>'
  'IP-leader-believes-moral-values-will-solve-illegal-drug-problem':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
