    'lead': 'Senatorial candidate Romulo Macalintal says it is much more important
      for the government to turn their efforts to cracking down on criminal syndicates
      rather than legislating an ''anti-poor'' measure.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-04T04:53:09.395Z
    'mgnl:createdBy': 'xave'
