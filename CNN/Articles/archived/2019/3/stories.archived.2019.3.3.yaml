    'jcr:uuid': 'de65da07-2c6f-4665-9d1a-91fe9b0bfde4'
    'lead': 'Senatorial hopeful Agnes Escudero says that people with strong moral
      values will always say no to drugs. #TheFilipinoVotes'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:03:35.489Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:38.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:25.689+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IP leader believes moral values will solve illegal drug problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e953f-92ad-4d33-bbb3-d97757469017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The illegal
        drug problem has been at the forefront in the Duterte administration, and
        it is not without controversies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e09097-c0a2-4220-9346-cee6b509094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on how to tackle the issue, Senatorial hopeful Agnes Escudero
        said that she wants families to have strong moral values to help combat the
        drug menace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366c3f0-01c9-41da-950b-d4bf9b7a28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.489Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan ugatin ng bawat pamilya ang moral values. Kung matino
        kang tao, kahit lagyan ng milyon-milyon na pera at kadami-dami na droga, kung
        ayaw mo talaga di ka gagamit niyan,"</em> Escudero said in CNN Philippines
        #TheFilipinoVotes Senatorial forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87fa92b-12da-473a-9cec-08e24c24b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.490Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Families need to have strong moral values. If you''re
        a good person, even if you''re tempted with millions of cash and lots of drugs,
        you won''t use it. ]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f8661-3e6d-4ca4-befd-d9fac26cfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.490Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families, the indigenous peoples rights advocate said, have a crucial
        role in the anti-drug campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530baa4b-73b1-4354-9435-42bbf952d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.490Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted more moral values from the parents, from every
        single Filipino family, <em>na talagang pag-usapan pamilya sa pamilya na kailangan
        wag tayong mag-pabor sa ganyan,</em>" she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42544f06-4d39-4f37-97ba-06fc007acd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.490Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s important that families talk about why we should
        say “no” to drugs.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecad9e-3741-4fbf-8219-8e9ca637a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.490Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero believes that other countries are conspiring to get more
        Filipinos into drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceec104-f56d-4a9d-95db-6322a06f6e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:03:35.491Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a sad reality. We are a product of conspiracy of different
        countries na talagang nagdadala ng ganyan sa bansa (that bring drugs to the
        country," she said.</p>'
