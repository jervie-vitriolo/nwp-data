      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as now, authorities are advising the public to conserve
        and store water, and are hoping the impact of El Niño will not worsen.</p>'
  'department-of-education-leonor-briones-insurance-students':
    'author': ' CNN Philippines Staff'
    'caption': 'Photo: Department of Education'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-03T19:25:42.436Z
    'imagesource': 'jcr:6df89d6c-b048-4dbd-9ece-cf22eeac2222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ecc843d-9cc9-4361-85c5-5942ee143dfc'
    'lead': 'The Department of Education (DepEd) is calling for the increased protection
      of all schoolchildren in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T01:32:04.500Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:34.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:26.715+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd wants ''year-round'' insurance, ''quick response fund'' for all
      students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989aec04-eafc-420f-837d-52915a30181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The Department
        of Education (DepEd) is calling for the increased protection of all schoolchildren
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92475eae-16cc-4ad8-a756-fd4aa3a99ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones on Saturday called on civil society
        organizations, local government units and government institutions to be more
        vigilant in their efforts to protect children, saying they are the first victims
        in accidents and instances of abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7064179-8556-4673-8a17-4678b904044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones made the appeal after visiting the wake of five children
        who died in a road accident in Zamboanguita, Negros Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3589b-0c68-4a1e-bfed-4a607687af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary for Finance Service and Education Programs Delivery
        Unit  Annalyn Sevilla, and Undersecretary for Field Operations and the Bureau
        of Human Resource and Organizational Development Revsee Escobedo shared the
        department''s plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4d1f4-bc01-4364-a1b3-b2ec6377cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said all 27 million schoolchildren must be insured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a90413-173c-41d5-b621-f682a2fd9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time groups of children go out of the periphery of our campus,
        participate in competitions, and travel to other places, they have to be covered
        by insurance so that if there is a need for benefits and for assistance, these
        can be available," Briones said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb6494-3ae5-4fd8-8482-0d8960e73386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones and Sevilla also mentioned the need for a quick response
        fund, as the department''s budget does not provide for financial assistance
        in such incidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe44c93-8067-4059-acec-d4371e089abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.501Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education secretary also called on regulatory agencies to "keep
        a sharper eye" on all vehicles, particularly public utility vehicles like
        the van that carried the victims during the accident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5140873-d041-45f1-b0f9-38c827b08e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five students from Basay National High School in Negros Oriental
        died in an accident Friday, after their vehicle collided with a truck in Barangay
        Mayabon, Zamboanguita.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957aadc-6348-4f0c-98d4-1d5995bd93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:32:04.502Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other students and an adult were hurt in the incident.</p>'
