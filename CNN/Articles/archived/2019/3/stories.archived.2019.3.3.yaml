    'title': 'IP leader believes moral values will solve illegal drug problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2112a-2d8c-4943-bdf3-79950965a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.853Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 3) — The illegal drug problem
        has been at the forefront in the Duterte administration, and it is not without
        controversies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88db7a-6d52-4a8d-b024-67ef71c4c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.853Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on how to tackle the issue, Senatorial hopeful Agnes Escudero
        said that she wants families to have strong moral values to help combat the
        drug menace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce2b1b-8ab7-42e3-9f2a-5693107e03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.853Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ugatin ng bawat pamilya ang moral values. Kung matino
        kang tao, kahit lagyan ng milyon-milyon na pera at kadami-dami na droga, kung
        ayaw mo talaga di ka gagamit niyan," Escudero said in CNN Philippines #TheFilipinoVotes
        Senatorial forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c7812-9dca-410a-b6d6-cb3a64e5f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.853Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Families need to have strong moral values. If you''re
        a good person, even if you''re tempted with millions of cash and lots of drugs,
        you won''t use it. ]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41195a04-5cdd-485f-9ae5-e39e176c9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.853Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families, the indigenous peoples rights advocate said, have a crucial
        role in the anti-drug campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b9632-4cb5-461c-8478-029a3b9a4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.854Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted more moral values from the parents, from every
        single Filipino family, na talagang pag-usapan pamilya sa pamilya na kailangan
        wag tayong mag-pabor sa ganyan," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277fb20-d605-4d13-a22e-29a600fdaa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.854Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s important that families talk about why we should
        say “no” to drugs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69aa1b-398f-4783-8593-213eaaaa63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.854Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero believes that other countries are conspiring to get more
        Filipinos into drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bcc0a0-c5a4-4103-800d-e865b7326bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:35:56.854Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a sad reality. We are a product of conspiracy of different
        countries na talagang nagdadala ng ganyan sa bansa (that bring drugs to the
        country," she said.</p>'
  'age-of-social-responsibility-Romulo-Macalintal':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-03T12:47:00.000Z
