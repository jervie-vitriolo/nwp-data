      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> After
        four outings, the Adamson Lady Falcons chalked up their first win in the UAAP
        Season 81 women''s volleyball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be8127-d21a-47af-8979-46577135393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:35:00.901Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons dominated the National University Lady Bulldogs,
        25-15, 25-19, 25-22, Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecce059-7269-4aba-a1f9-2e9446a672ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:35:00.901Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadette Flora led Adamson''s offense with 15 points off 13 attacks
        and two blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db20b6-f2d0-4fd6-b67c-81cf5c36f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:35:00.901Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons controlled most part of the contest except in the
        late stretch of the third frame where the Lady Bulldogs tried to bite back
        and snatch the set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5767b81-c77d-49b0-9233-d2fded12c8a5'
      'mgnl:activationStatus': true
