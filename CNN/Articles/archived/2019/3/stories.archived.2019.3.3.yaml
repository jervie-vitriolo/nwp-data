      'mgnl:created': 2019-03-05T07:07:05.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Recent
        events have brought the issue of press freedom to light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d79de8-93aa-498e-9a4f-5218c576bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:07:05.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial hopefuls in CNN Philippines'' #TheFilipinoVotes senatorial
        forum were torn on whether or not press freedom in the Philippines is under
        threat. Agnes Escudero and Romulo Macalintal said "yes," while Butch Valdes
        and Ding Generoso voted "no."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e908b-290a-4394-8629-b9d92422a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:07:05.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso, the former spokesperson for the Consultative Committee
        on the draft federal constitution and former media practitioner said that
        the issue was a matter of perspective for him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecacbf-25d5-4c00-8078-e857aa9d819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:07:05.787Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all free to say what you want to say regardless of who gets
        hurt," he said on press freedom in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f03e9-1c7b-40d1-82e3-e7de9df89c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:07:05.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he said that there will always be threats to press
        freedom regardless of who leads the administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601bcf3-367b-4f7b-863c-a1745ef58897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:07:05.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to my mind, the Philippine media remains one of the freest
        in the free world. Wala tayong nararamdaman na katulad ng nakaraang panahon
        na talagang merong repression," Generoso, also a former reporter for the now
        defunct WE Forum, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013987b6-13dd-4d1f-8183-c16c9b8ee5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:07:05.788Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that social media is also very free, and that "nobody has
        been told to shut up, go home, or threatened arrest for contrary views" on
        the internet.</p>'
