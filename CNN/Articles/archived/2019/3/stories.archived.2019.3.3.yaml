      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson will have a weeklong rest as its next assignment is the
        Ateneo Lady Eagles ‪on March 10‬ at the Filoil Flying V Centre in San Juan
        City.</p>'
    '12':
