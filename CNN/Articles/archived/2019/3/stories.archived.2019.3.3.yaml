    'template': '1'
    'title': 'Two Senate bets see federalism as solution to traffic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ca70d-22fa-42cc-9691-4781d14d45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T12:29:28.585Z
