  'trump-cpac-speech':
    'author': 'Caroline Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T06:08:05.953Z
    'imagesource': 'jcr:10a1ec47-af87-4a1a-9e02-d104ae9cd6b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba987289-838d-4e5e-8a4e-690edb9cc8d5'
    'lead': 'Trump attacked special counsel Robert Mueller''s credibility Saturday,
      disparaging former Attorney General Jeff Sessions and former FBI Director James
      Comey as Washington waits for Mueller''s report in the coming weeks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T06:11:17.587Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:53:51.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:22.576+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump rips into Mueller probe at CPAC during lengthy speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b633066-705a-46ce-b60b-f93a45689d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.587Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump attacked special
        counsel Robert Mueller''s credibility Saturday, disparaging former Attorney
        General Jeff Sessions and former FBI Director James Comey as Washington waits
        for Mueller''s report in the coming weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572909af-2c62-4072-904e-731d942dcef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a largely unscripted, wide-ranging speech at the Conservative
        Political Action Conference lasting more than two hours, Trump hit on several
        key issues in a characteristic fashion — mocking proponents of the Green New
        Deal, vowing to protect free speech on college campuses with an executive
        order and taking shots at his longtime rival and 2020 presidential candidate
        Elizabeth Warren.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8ac97-6231-4653-95d3-a6fa859bd59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made a point to take on Mueller, commenting extensively on
        key parts of the investigation, as the probe appears to be winding down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383311b-9841-4eb3-adce-191f06df96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now we''re waiting for a report, and we''ll find out ... who
        we''re dealing with," Trump said. "We''re waiting for a report by people that
        weren''t elected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d86a96-83cc-46bd-a614-37a2f24495b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put the wrong people in a couple of positions and they leave
        people for a long time that shouldn''t be there, and all of a sudden, they''re
        trying to take you out with bullshit, OK," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083c8e2-f790-4c07-8b2e-c387dd6c52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lambasted Mueller as an unelected prosecutor running
        unchecked and accused the special counsel''s team of investigators of being
        stacked against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030acec-4093-4c1c-8d4a-fb9ef67c9038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robert Mueller never received a vote and neither did the person
        that appointed him," Trump said in an apparent reference to Deputy Attorney
        General Rod Rosenstein, who&nbsp;was appointed by Trump&nbsp;and&nbsp;named
        Mueller as special counsel&nbsp;in May 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ad6f7-6667-41d5-977a-0e718715962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robert Mueller put 13 of the angriest Democrats in the history
        of our country on the commission," Trump said, adding, "One of them as involved
        with the Hillary Clinton Foundation, running it. Another one has perhaps the
        worst reputation of any human being I''ve ever seen -- all killers. In fact,
        it would have been actually better for them if they put half and half and
        Mueller can do whatever he wants anyway, which he''ll probably do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d6e85-3d71-4fca-9ec9-bc5ce736fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one of the Mueller team''s lawyers, Jeannie Rhee, previously
        represented the&nbsp;Clinton Foundation in a racketeering lawsuit&nbsp;and
        several of the lawyers have made&nbsp;personal donations to Democrats in the
        past, the majority of them have been longstanding Department of Justice employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2584bea-c5e9-473e-94dd-e98f97e960b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also argued that Mueller was compromised due to his&nbsp;prior
        interest in being FBI director&nbsp;after Trump fired James Comey, and repeated
        a favorite allegation that Mueller and Comey are "best friends." Comey has&nbsp;said&nbsp;in
        the past that he and Mueller are not best friends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169d7ea-d674-4aff-ad90-2096351d4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.588Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also bashed Sessions'' decision to recuse himself from the Mueller
        investigation and delegate overseeing Mueller to Rosenstein, impersonating
        Sessions with a thick Southern accent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718f7ca-e434-43e8-8a5e-c6ed0fd7963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attorney general says, ''I''m going to recuse myself,'' and
        I said, why the hell didn''t he tell me that before I put him in?" Trump said.
        "How do you recuse yourself?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1eca3-d8b6-450f-a6c4-611a9c881473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also attacked Sessions as useless, lamenting that using his powers
        to hire and fire cabinet members under Article 2 would have been seen as obstruction
        — a standard that he alleged was "only for Trump."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26034a2a-c545-4e59-9147-936cf803c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Attorney General recuses himself, and I don''t fire him, no
        obstruction," Trump said. "That''s the other thing — if you use your rights,
        if you use your power, if you use Article 2, it''s called obstruction, but
        only for Trump, for nobody else. So the attorney general is weak and ineffective
        and he doesn''t do what he should have done."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd1d36-0687-4e79-a849-2052feaa3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;fired Sessions&nbsp;in November following an increasingly
        strained relationship and months of personal attacks by the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508fd6c-e8a8-4486-9ed4-8794e2d1e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recounted Comey''s firing as being due to the former FBI
        director being "a bad, bad guy," saying that he had discussed it at the time
        with first lady Melania Trump, and that he had anticipated bipartisan support
        after Democrats voiced criticism of Comey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7632f9e-4629-4a2c-8289-02ae486ee4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said Melania, I''m doing something today, I''m doing it because
        it really has to be done ... he''s a bad, bad guy, that''s been proven now
        with all of the emails," Trump said. "I said to the first lady, I said, but
        you know the good news, the good news is that this is going to be so bipartisan,
        everyone''s going o love it — so we fired Comey."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732d902-3ebe-42d8-a116-4b8d5fbdaa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fire a bad cop, I fire a dirty cop, and all of a sudden, the
        Democrats say, ''how dare he fire him, how dare he do this,''" Trump added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728efa5-6f63-4511-9711-448179b5ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;told NBC&nbsp;in May 2017 that he was thinking of "this
        Russia thing" when he decided to fire Comey, adding that he was irked by the
        investigation, which he saw as motivated by Democratic anger over his 2016
        win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3a6d80-9f32-45ad-81a6-f812781ae886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:11:17.589Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/02/politics/trump-cpac-speech/index.html">Trump
        rips into Mueller probe at CPAC during lengthy speech</a>"</em></p>'
  'world-bank-gender-equality-report':
    'author': 'Rob Picheta and Kieron Mirchandani, CNN'
    'caption': 'Only six countries currently give women and men equal rights, a major
      report from the World Bank has found.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T06:28:26.321Z
    'imagesource': 'jcr:c948d235-8e31-4056-9a3b-29318259a9de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd651c695-9fbe-49e0-b3df-0eceede6e884'
    'lead': 'The world is moving towards legal gender equality — but it''s moving
      very, very slowly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T06:31:37.951Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:53:50.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:22.807+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only six countries have equal rights for men and women, World Bank finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c03e6-d8bb-44a3-81eb-4666a934454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.952Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world is moving towards legal gender
        equality — but it''s moving very, very slowly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed2bca-ac98-4aae-b659-6459ee11e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.952Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only six countries currently give women and men equal rights, a
        major report from the World Bank has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda04687-7b0b-429c-af10-f6ae71bfd856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.952Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an increase — from zero — compared to a decade ago, when
        the organization started measuring countries by how effectively they guarantee
        legal and economic equality between the genders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b4393-8516-4dc6-aa65-f00fdeceb034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.952Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rate of progress means that, by CNN calculations, women
        won''t achieve full equality in the areas studied by the World Bank until
        2073.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb063f-487a-4b5b-90ab-96cf6912fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.952Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, Denmark, France, Latvia, Luxembourg and Sweden scored full
        marks of 100 in the bank''s "Women, Business and the Law 2019"&nbsp;report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fc6a1-b772-4665-b852-24bb1ed1c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.952Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those nations, France saw the biggest improvement over the past
        decade for implementing a domestic violence law, providing criminal penalties
        for workplace sexual harassment and introducing paid parental leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c472363-7a98-4fd9-aedb-956a8e6b3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.952Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But countries in the Middle East and Sub-Saharan Africa averaged
        a score of 47.37, meaning the typical nation in those regions gives women
        under half the legal rights of men in the areas measured by the group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7626e9a-1761-4549-83f5-6295f9d17a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study aimed to "develop a better understanding of how women''s
        employment and entrepreneurship are affected by legal discrimination," highlighting
        "how women must navigate discriminatory laws and regulations at every point
        in their careers, limiting their equality of opportunity." It did not measure
        social and cultural factors, or how effectively laws were enforced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f584971-a750-4dce-aafa-007dced9297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criteria analyzed were: going places, starting a job, getting
        paid, getting married, having children, running a business, managing assets
        and getting a pension. Those were broken down into questions such as: "Can
        a woman travel outside her home in the same way as a man?" and "Is there legislation
        specifically address domestic violence?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d0206-6a7e-4808-8211-721bd1f71326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the global average came in at 74.71 — an increase of more
        than four and a half points compared to a decade ago. But the score indicates
        that in the average nation, women receive just three-quarters of the legal
        rights that men do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ee9c5-8d80-4043-ab81-639733fac28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States scored 83.75, placing it outside the global top
        50. The United Kingdom achieved a score of 97.5, Germany measured at 91.88,
        and Australia scored 96.88.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d593e5d-4239-439f-b313-3423de26a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If women have equal opportunities to reach their full potential,
        the world would not only be fairer, it would be more prosperous as well,"
        World Bank Group Interim President Kristalina Georgieva said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367e23f-9fdd-4ede-9b24-656e6bc34351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change is happening, but not fast enough, and 2.7 billion women
        are still legally barred from having the same choice of jobs as men."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0adfa-b650-46b7-a0f9-d1edb7aed05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is the latest to stress the economic benefits of guaranteeing
        legal gender equality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04f88c-4627-4cce-ac23-cef512775242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;a separate report&nbsp;from the McKinsey Global
        Institute, released in 2015, closing the gender gap in the workforce could
        add $28 trillion to the global GDP — nearly the size of the U.S. and Chinese
        economies combined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b48cbe-2d98-4341-bc3a-bf5ca1107075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d1ace-09be-4304-8157-f731ecabd32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.953Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Laws still holding women back</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247df030-af02-42cc-b4f7-bf8c1593420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec65a89-313d-459f-bec4-717716b0c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. performed especially poorly in the "having children" category,
        scoring just 20. The criteria analyzed laws around maternity, paternity and
        parental leave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1774be-d45b-4681-8909-67e646773d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policymakers interested in keeping women from dropping out of the
        labor force after they have children can look at their economy''s scores in
        this indicator as a starting point for reform," the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8452d43-f62b-4e9b-a815-a5bb6ed2f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s overall score of 25.63 was the worst in the world,
        while Sudan, the UAE, Syria, Qatar and Iran all scored below 35.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eaa36e-cd10-4eee-b11f-1adb2369d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report highlighted more positive trends in South Asia, East
        Asia and Sub-Saharan Africa, the three most-improved regions compared to 10
        years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ad64a-f41b-48b5-b254-bca9e6f71d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country that improved the most was the Democratic Republic of
        Congo, which had a score of 42.50 10 years ago but measured 70 in 2017, the
        final date for the analysis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b3942-6415-4ff7-bf00-192fe452e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This improvement was based, in part, on reforms allowing married
        women to register businesses, open bank accounts, sign contracts, get jobs
        and choose where to live in the same way as men," the report said. A legal
        requirement that wives obey their husbands was also removed in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f59fa0-3983-4542-bca6-6645ffc7d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that "most top reformers introduced sexual
        harassment laws or mandated nondiscrimination in access to credit," and that
        "one-third of the top reforming economies removed job restrictions on night
        work or on certain job types."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f9d44-20c3-4dbe-b477-d95db54b688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gender equality is a critical component of economic growth," Georgieva
        wrote in the report. "Women are half of the world''s population and we have
        our role to play in creating a more prosperous world. But we won''t succeed
        in playing it if the laws are holding us back."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79baa9dd-3fd7-4a81-875a-3aad2fc5c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many laws and regulations continue to prevent women from entering
        the workforce or starting a business; discrimination that can have lasting
        effects on women''s economic inclusion and labor force participation," she
        wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec43aa-e1e8-4b26-b20f-228fb04e7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.954Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By making the economic case, we encourage governments to guarantee
        the full and equal participation of women."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5caa057-6911-4782-95c1-7f76e6fd018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:31:37.955Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/02/europe/world-bank-gender-equality-report-intl/index.html">Only
        six countries have equal rights for men and women, World Bank finds</a>"</em></p>'
  'vaccination-deniers-social-media':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T06:31:42.631Z
    'imagesource': 'jcr:47575ba6-3a36-4f87-9c94-3a110eff1896'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '844d6d2d-1e03-4d0b-a03e-d9eb5182a373'
    'lead': 'Anti-vaccination "fake news" being spread on social media is fueling
      a rise in measles cases and a decline in vaccination uptake, the head of England''s
      National Health Service (NHS) has warned.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T06:33:57.069Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:53:49.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:23.037+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccination deniers gaining ''traction'' on social media, England''s
      health chief warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5bf42-263f-4f10-947a-7b36c2d2702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anti-vaccination "fake news" being spread
        on social media is fueling a rise in measles cases and a decline in vaccination
        uptake, the head of England''s National Health Service (NHS) has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4948c7-36c6-4c21-bc11-fcb2fa9b8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Stevens said "vaccination deniers" are gaining traction through
        their use of social media platforms including Instagram, WhatsApp and YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ea73c-9419-4b0e-ae79-1d1f807fa638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the world, two to three million lives are saved each year
        by vaccination," Stevens said at a health summit on Friday. "But as part of
        the fake news movement, actually the vaccination deniers are getting some
        traction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d940a5-f09d-46a3-bc50-1813c79a892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, for example, we saw more than triple the number of measles
        cases across England than we had seen the year before despite the fact that
        clearly, vaccination works," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d18776-09c7-4eea-95b0-488fac5c4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vaccination groups frequently use social media platforms to
        spread conspiracy theories or misinformation about vaccine use, despite the
        fact that such theories have been conclusively debunked by the medical community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8063dd-0d51-4b69-9178-5900b1215c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.069Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said discussions within the health body have focused on
        how to stem the spread of anti-vaccination ideas on Instagram and YouTube,
        and referred to a parent at his daughter''s primary school who had used WhatsApp
        to express concern about children''s immune systems being "loaded up" with
        vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9a7cc-82dd-473a-a9db-9a423de6de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, YouTube removed commercials from videos that promote
        anti-vaccination ideas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab5926-7a75-4bd2-a42c-b2b18df28a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said that the vast majority of people who understand the
        benefits of vaccinations must "win the public argument" in order to reverse
        the trends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90c945-6e37-4e12-80a1-e696f7379e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not being helped on this front by the fact that although
        nine in 10 parents support vaccination, half of them say they have seen fake
        messages about vaccination on social media," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1691ebd-eb3a-4f58-8903-1954293e3c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Royal Society for Public Health (RSPH) warned social
        media is helping to spread "misleading and dangerous information" about vaccines.&nbsp;Their
        study&nbsp;said social media is a "breeding ground for misleading information
        and negative messaging around vaccination."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359e07c-c884-4987-ad9d-79bca01c8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f54eb-73cf-45b1-80f9-c5077cbcd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat to global health</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76f9a8-ba14-4861-8e90-ca156d0b3fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0185f-b64e-4b81-a5a2-8f5e6cd64515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has better vaccination uptake rates than much of Europe,
        but has not been immune to the wave of misinformation surrounding vaccines
        that has swept through the continent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530f50b-fe28-4a9e-9186-fc91f95cde71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of children being immunized against measles, mumps
        and rubella (MMR) in England has fallen for four consecutive years, NHS figures
        show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65337b-5ce7-4953-a676-8faadbfc98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2017, Britain was declared free of endemic measles, with just
        259 lab-confirmed cases. But last year saw 913 confirmed cases of this potentially
        fatal yet entirely preventable disease — a three-fold increase," Stevens said.
        "This has been exacerbated by myths propagated largely online."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae919d-692d-476d-b4cd-1aa307a9652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.070Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government control sentiment "continues to be a thread in the
        anti-vaccine movement — particularly in this era of mistrust in government,"
        Professor Heidi Larson, director of the Vaccine Confidence Project at the
        London School of Hygiene and Tropical Medicine, told CNN last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae227ed-227e-47ed-8e9f-32fe08fbeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine hesitancy is&nbsp;one of the biggest threats to global health
        in 2019,&nbsp;according to the World Health Organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d00ee-2f35-495d-a5be-f9fcb4e3000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination is one of the most cost-effective ways of avoiding
        disease — it currently prevents 2-3 million deaths a year, and a further 1.5
        million could be avoided if global coverage of vaccinations improved," WHO
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cfd31-0ca1-4d66-ae77-e4f77a465fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Facebook, which owns WhatsApp and Instagram,
        said: "We don''t want misleading content on Facebook and have made significant
        investments in recent years to stop misinformation from spreading and to promote
        high-quality journalism and news literacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32547b15-9e43-41e7-a889-947fb1486439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, we always try to strike a balance between allowing free
        speech and keeping people safe — which is why we don''t prevent people from
        saying something that is factually incorrect, particularly if they aren''t
        doing so intentionally."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d5745-c664-44a5-b3b2-9bffdf374192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also contacted Google, which owns YouTube, for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871c970-75f9-4d93-b16f-d559bbd6edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:33:57.071Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/02/health/vaccination-deniers-social-media-gbr-intl/index.html">Vaccination
        deniers gaining ''traction'' on social media, health chief warns</a>"</em></p>'
  'cocaine-baler-aurora':
