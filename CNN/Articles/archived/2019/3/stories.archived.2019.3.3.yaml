      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that situation, authorities would be forced to declare a red
        alert due to water shortage as well as impose possible service interruptions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfdca9c-e6f0-4d83-9379-a9204bd35e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.985Z
