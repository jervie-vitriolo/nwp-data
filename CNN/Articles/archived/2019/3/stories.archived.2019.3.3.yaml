    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd0d4f-5e1a-497b-b700-8373f0c1555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:36:00.318Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> An estimated
        weight of one&nbsp;kilogram of what appears to be another batch of cocaine
        was turned over to authorities early Sunday morning in Baler, Aurora.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47c2bd-50cc-4e02-9ea0-a2842320b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:36:00.318Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police reported that the police provincial director of
        Aurora received a report at around 5:30 a.m. of an alleged brick of cocaine
        along the shoreline of Barangay Reserva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef8f97-5e99-4e3f-9b33-e8213f9e87e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:36:00.318Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a 56-year-old construction worker found the package
        on the shore. Barangay Captain Michael Guerro Valenzuela reported the incident
        to the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040ed96-f13f-4fb6-a254-7c2838968ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:36:00.318Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brick had the same "LEXUS" marking as previous cocaine deliveries
        recovered on local eastern shores last February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c069f-2536-42ec-87c8-2e1b04feafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:36:00.318Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personnel of Baler (Municipal Police Station) is currently verifying/inspecting
        the entire shoreline, while Intel (operatives) are conducting discrete monitoring,"
        the report stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85178f01-67e1-4929-9b60-623d6544053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:36:00.319Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest development from a series of cocaine recovery
        incidents in several coastal villages on the country''s eastern seaboard.
        In February, the cocaine haul yielded 175 kilograms with a value of ₱920 million,
        according to the Philippine Drug Enforcement Agency during the ''Real Numbers''
        press briefing on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0f8cf-3bbe-4c14-b22d-0f0f138852ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T06:36:00.319Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:53:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials maintained the drugs were not intended for the Philippine
        market. Philippine National Police Chief Dir. Gen. Oscar Albayalde deduced
        that the cocaine may have been en route to Australia. He added that these
        may have drifted to the country from the Solomon Islands and Papua New Guinea.</p>'
