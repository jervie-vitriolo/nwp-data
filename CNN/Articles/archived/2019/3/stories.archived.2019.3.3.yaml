  'child-abuse-11-year-old-maryland-united-states':
    'author': ' Faith Karimi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T20:39:56.587Z
    'imagesource': 'jcr:b1559fd8-1fe8-4e09-8667-e0be15f2c8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c60f471-bfe0-4665-8457-599c7faf89d0'
    'lead': 'An 11-year-old girl is facing a first-degree child abuse charge after
      she assaulted a 1-year-old boy she was babysitting in Maryland, leaving him
      with injuries so severe, he died days later, police said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T01:14:39.375Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:35.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:26.445+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An 11-year-old girl is accused of child abuse after an infant she was
      watching died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ef658-74e9-4d78-8b74-a779e60cef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An 11-year-old girl is facing a first-degree
        child abuse charge after she assaulted a 1-year-old boy she was babysitting
        in Maryland, leaving him with injuries so severe, he died days later, police
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803f2bb-11b1-42bb-b24b-14bfd1960428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested the girl after Paxton Davis died Thursday following
        an assault that left him with multiple injuries in his upper body while he
        was under her care, the Prince George''s County Police Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab43be4-830a-4104-8154-b736bcda66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary investigation shows Paxton was left in the care of the
        11-year-old''s family members at their home in Suitland, authorities said.
        The girl''s mother left Paxton alone with her daughter briefly to run an errand
        Sunday morning, police said. In the state of Maryland, you have to be at least
        13 to watch another child, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90114880-a441-42be-856c-3ca9f440740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton died Thursday, four days after he was hospitalized with severe
        injuries to his upper body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992112c8-e2b7-4bb6-af07-7e828684d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When hospital staff took a look at our 1-year-old victim, they
        immediately called child abuse detectives due to the severity of his injuries,"
        Prince George''s County Police Maj. Brian Reilly said at a news conference
        Friday. "It was clear from the beginning that the injuries Paxton suffered
        were not consistent with the normal play of a 1-year-old."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">11-Year-Old Girl Charged in Connection with Baby’s Death <a href="https://t.co/CL3DOHz7Xz">https://t.co/CL3DOHz7Xz</a></p>&mdash;
        PGPDNEWS (@PGPDNews) <a href="https://twitter.com/PGPDNews/status/1101565371163856896?ref_src=twsrc%5Etfw">March
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff4c67-d289-4e93-95d3-beebb8c8e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524fef20-f615-413a-9c4b-244b0d999be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was in the "sole caring custody" of the 11-year-old girl
        when he suffered injuries, Reilly said. He declined to say whether the girl''s
        mother is facing any charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb47ec1-6685-45f7-9133-bec5e176fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still looking at a lot of different things," Reilly said.
        "I can''t say yes. I can''t say no."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ca52a-f445-474b-ab33-66a471159f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reilly declined to provide additional details on the baby''s injuries,
        including whether the girl used a weapon. He said the motive is unclear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4169140-7a7f-422d-9b1d-61ed26727511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what motive there would be in a situation like this
        for an 11-year-old to intentionally inflict injuries on a 1-year-old," he
        said. "... There are no words. There is no reason for this to take place."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb1c17-64db-41ca-aa55-19a8fbe969ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-year-old is being held at a juvenile facility. While the
        two families are not related, they are on friendly terms and Paxton has spent
        time at the house before, according to police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc1384-f4bb-4438-a6a1-679012b447a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an innocent friendly agreement that turned absolutely tragic,"
        Reilly said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d29d24-2342-4c94-aad0-a6dfa1868e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:14:39.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "An 11-year-old girl
