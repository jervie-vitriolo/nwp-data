      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from Ancajas were 18 kilograms of shabu packed in black
        plastics coated with garlic. The illegal drugs have a value of ₱120 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b9d87-8cc6-4059-afc1-1f8533722ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:29:36.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas denied that he is a supplier, saying he was only tasked
        to dispose the illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31510b-bd59-4cf4-82ef-f1969488f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:29:36.969Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Debold Sinas, Police Regional Office in Central
        Visayas director, said they conducted the buy-bust from information they get
        from previous arrest in Cebu City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375e395-44fc-4abb-8354-017f27eb0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:29:36.970Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another operation at around 3 a.m., at least 10 kilograms of
        shabu valued at ₱70 million were seized from a family of alleged illegal drug
        suppliers in Consolacion, Cebu. The purported source of drugs confiscated
        from Ancajas, identified as Jocelyn Encila, was arrested. Encila''s parents,
        Marcial and Marilyn, were also apprehended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d7dff-a1e7-4a32-ba6d-98f5da6c3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:29:36.970Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said the operation happened inside a private hospital as Encila
        was admitted due to diarrhea and fever. The exchange of boodle money and drugs,
        however, happened in a subdivision in Barangay Casili where the family of
        Encila resided. Encila''s parents gave the shabu to the poser buyer, the police
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f739b-3f97-4ee6-adc7-baef8127bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:29:36.970Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Jocelyn''s live-in partner is currently detained at
        the New Bilibid Prison in Muntinlupa for drug charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c261e60a-1368-4e8b-8a5e-1f76255da6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:29:36.970Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Dale Israel contributed to this report.</em></p>'
  'magnitude-5.3-earthquake-ilocos-norte':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-03T10:30:47.745Z
    'imagesource': 'jcr:5b07495c-0eab-4db9-88e6-f02309f5cbd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20740372-4c58-4814-b5a4-eb9e45a5c10d'
    'lead': 'A magnitude 5.3 earthquake shook Ilocos Norte and was felt in nearby
      areas early Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T10:31:34.165Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:53:47.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:23.391+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 5.3 quake hits Ilocos Norte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29b927-c419-4502-a358-388b1ae2b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:31:34.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — A magnitude
        5.3 earthquake shook Ilocos Norte and was felt in nearby areas early Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c25a80-9462-45de-9090-88b34b86afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:31:34.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the quake struck at 3:46 am, with its epicenter at 32 kilometers northwest
        of Burgos town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3bb288-2253-415e-ac89-3d0d38c78038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:31:34.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic, defined as a movement in the
        Earth''s crust, with a depth of 28 kilometers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6f639-b6ab-42a2-a2eb-4e98722b2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:31:34.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was felt in Burgos while intensity IV was detected in
        the municipalities of Dingras, Paoay, Bacarra, San Nicholas, Pasuquin and
        Laog City, as well as in Sinait and Cabugao, Ilocos Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df102986-9e2e-4233-a261-16321b492d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:31:34.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was felt at intensity 3 in Badoc, Ilocos Norte, as well
        as the towns of Santa, Sta. Catalina, Bantay, Magsingal, Sal Ildefonso and
        Santo Domingo in Ilocos Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4c41a-b9ac-4ff5-8f45-8e7f24082af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:31:34.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 was recorded in Aparri in Cagayan, and Caoayan, Sta.
        Lucia, Sugpon, Gergorio del Pilar towns in Ilocos Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df584bc7-4384-4bcf-ae0e-610c086577f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:31:34.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called instrumental intensities-not necessarily felt by residents-were
        detected in Pasiquin, Ilocos Norte (intensity 4); Vigan City, Ilocos Sur,
        Sinait, Ilocos Sur, and Gonzaga, Cagayan (intensity 3).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab815bb0-d8d0-4679-83bf-1b3e11c0d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:31:34.166Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philvocs said no damage is expected, but there may be aftershocks.</p>'
  'makabayan-coalition-endorsement-9-senatorial-candidates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-03T10:33:12.211Z
    'imagesource': 'jcr:87111e2f-20ab-405d-950d-9d7e9c3c7b93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae7101eb-ec34-4634-bc33-943f03337f0b'
    'lead': 'The coalition announces it is backing the senatorial bids of Otso Diretso''s
      Bam Aquino, Chel Diokno, Samira Gutoc, Florin Hilbay and Erin Tañada. Re-electionists
      Grace Poe and Nancy Binay, as well as former lawmakers Serge Osmeña and Neri
      Colmenares also secure the group''s endorsement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T10:33:51.223Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:53:47.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:23.514+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan bloc endorses 9 senatorial bets in May polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babefd34-9308-4baa-ac2e-c3b19e7029fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:33:51.224Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — The left-leaning
        Makabayan coalition is endorsing nine senatorial candidates in the upcoming
        May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566f7bc-c7c0-49b8-a9e5-d1edfc63c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:33:51.224Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition on Sunday announced it is backing the senatorial bids
        of Otso Diretso''s Bam Aquino, Chel Diokno, Samira Gutoc, Florin Hilbay and
        Erin Tañada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8e2ff-d14a-43a5-bab7-bd5d80c3caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:33:51.224Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionists Grace Poe and Nancy Binay, as well as former lawmakers
        Serge Osmeña and Neri Colmenares also secured the group''s endorsement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26307af9-efbd-4616-9ae9-798544483a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:33:51.224Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the coalition said it will work with the candidates
        in various issues, including the suspension or repeal of the excise tax provision
        of the&nbsp; Tax Reform for Acceleration and Inclusion (TRAIN) Act, charter
        change and other Constitutional amendments, promotion of human rights and
        due process among Filipinos, fight for the country''s sovereignty in the West
        Philippine Sea, and resumption of peace talks with the National Democratic
        Front of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a38d8-2c3a-4d8d-a2c0-2c68db221121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:33:51.224Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan stressed the need for an "independent Senate," as "impunity
        reigns and the system of checks and balances among the executive, judiciary
        and legislative branches of government is in peril."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ced1e-78b1-4e20-aece-ef509f53d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:33:51.224Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upcoming elections gives us the opportunity to elect to the
        Senate men and women of proven competence and integrity who can assert the
        Senate''s independence and push for laws that favor our people. Candidates
        who have a proven track record of public service and a fighting chance to
        win," the coalition said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfaeac-3931-45f5-913e-1500dfe5600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:33:51.224Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan is a coalition of leftist lawmakers from political groups,
        including Bayan Muna, GABRIELA, ACT Teachers, Anakpawis and Kabataan. The
        coalition is also backed by activist groups representing different sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c19a6-7966-4ca3-892f-5f953a719f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:33:51.224Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that through this endorsement, Makabayan can contribute
        to the formation of a coalition of independent and opposition candidates that
        can provide our people the best hope for an independent and pro-people Senate,"
        it said.</p>'
