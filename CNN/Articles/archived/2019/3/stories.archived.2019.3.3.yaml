  'united-states-winter-weather-alerts':
    'author': ' Allie Mazurek and Judson Jones'
    'caption': 'Photo credit: Washington State DOT'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T23:03:33.515Z
    'imagesource': 'jcr:22f79243-8e48-44ab-a000-b1b803e518dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b337fd01-db02-45df-bbe0-70578edb19bd'
    'lead': 'More than 52 million people are under winter weather alerts from the
      central Plains to the Northeast as a potent wintry mix is expected this weekend.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T01:00:24.341Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:37.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:26.019+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 52 million people under winter weather alerts in U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed298f9-ecf6-4082-bbaa-6a38c2e8457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 52 million people are under winter
        weather alerts from the central Plains to the Northeast as a potent wintry
        mix is expected this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da54028-5bdc-4d7f-b627-4cc5dbf1a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.341Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winter storm will develop in the central Plains on Saturday evening
        and expand overnight into the Mississippi River Valley. It will push into
        the Ohio River Valley and the Northeast by Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98d333-984d-45e5-90a1-2458da2c70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will be fast but fierce before moving out by Monday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78820fa-e602-4044-816c-941041638d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heaviest snow is forecast across eastern Colorado and Kansas,
        where 4 to 6 inches of snow is likely. The Kansas City area and St. Louis
        are calling for 2 to 4 inches of snow through Sunday, CNN meteorologist Haley
        Brink said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395869e6-b4b9-496d-b82f-decd2f23fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures Sunday in the central United States will be 30 to 50
        degrees F below normal for this time of year, Brink said. By midweek, they
        will be 15 to 20 degrees below normal in the East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2a678-c488-44ca-bfe7-4344322dd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Southeast, more heavy rain and severe storms are expected
        as areas continue to cope with extreme flooding, especially along the Mississippi
        River.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f5d75-cbbf-4f85-ae88-0ea6dfb3cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.342Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More detailed forecast maps</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30712ffd-e7b7-4707-809a-e6ddb7ed99fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the storm</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a083b-b88c-4908-8292-5a7138193c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow is expected to begin falling midday Sunday across the Ohio
        River Valley, but it will likely get less than an inch. The system will then
        quickly track toward the Northeast, with winter weather falling across New
        York, Connecticut and Massachusetts by early Sunday evening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876ae74-6ae3-4299-814d-3575f6e91bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow will persist overnight, with a few showers expected to
        linger through Monday morning. The skies should start to clear by Monday evening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd6a63-735f-418c-af58-9c814470f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March snowstorms can pack a punch</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24104f72-c633-4255-a933-41f0f4d55421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Northeast could see 2 to 4 inches of snow, with higher
        localized totals possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1dbc9-8717-4f05-a046-8adb1c638be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One to 2 inches of snow is expected in Washington, with 2 to 4 inches
        forecast for Philadelphia, 3 to 5 for New York City and 4 to 6 for Boston.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc37c3-daea-4652-862b-ef60aaacaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.343Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures across the region will hover close to the freezing
        mark so that the snow will be more of the heavy, wet type.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27266836-ef2f-413a-bced-0d7b0f906716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.344Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This snow will be much harder to shovel than the powdery stuff,
        CNN meteorologist Chad Myers says, adding that this particular system has
        the potential to produce thundersnow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be962746-bb14-40db-8cea-6d599b333281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.344Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe weather possible in the Southeast</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537909b9-2d53-4a50-8ed7-2b54ff507fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.344Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Storm Prediction Center issued an enhanced risk (level 3 of
        5) of severe weather Sunday for parts of southern Alabama and south-central
        Georgia, and a slight risk from Mississippi to much of Georgia. Wind is expected
        to be the greatest threat, but there is also the potential for a few tornadoes.
        There''s a risk of thunderstorms for much of the rest of the Southeast.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c961d2b-da20-43fd-b6c9-0a468405044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.344Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more heavy rain is expected to fall across already saturated
        regions of Mississippi, Alabama, Georgia, Tennessee and the Carolinas. Two
        to 4 inches of rain are likely, with many areas remaining under river flood
        warnings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f068a-9268-43ec-8259-a3ade53b92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:00:24.344Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 52 million
        people under winter weather alerts."</em></p>'
  'algeria-protests-abdelaziz-bouteflik':
    'author': 'Elias Filali and Rob Picheta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T21:55:51.892Z
    'imagesource': 'jcr:b1559fd8-1fe8-4e09-8667-e0be15f2c8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1660a13c-1d45-40ee-996f-04389d66ac01'
    'lead': 'Major protests are expected to rage throughout Algeria on Sunday, as
      demonstrators anticipate confirmation that the country''s ailing and absent
      president Abdelaziz Bouteflika will run for a fifth term in office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T01:03:49.694Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:36.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:26.165+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Algeria braced for major protests as ailing President nears election
      deadline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce78a99-c3c5-4248-bb4b-c7b0e132874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Major protests are expected to rage throughout
        Algeria on Sunday, as demonstrators anticipate confirmation that the country''s
        ailing and absent president Abdelaziz Bouteflika will run for a fifth term
        in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0198d-4e70-46ab-8413-984eb0c1531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have already sparked one of the nation''s largest displays
        of public dissent since its war of independence from France ended in 1962,
        filling several streets in the capital Algiers and demanding that the 82-year-old
        leader withdraw his name from next month''s election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c63ab-caad-4d3c-a08b-1d1dd649d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But action is expected to escalate ahead of the Sunday evening deadline
        for Bouteflika — who suffered a stroke in 2013 and has rarely been seen in
        public since — to formally declare his candidacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e82e9-58f2-435e-80bb-78ca27d13796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely believed that the President is largely incapacitated,
        leaving the reins of the country in the hands of a military and civilian elite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b980a5-39bf-40fc-91a8-496874626929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.695Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He nonetheless seemed to step up preparations for another run by
        replacing his long-time campaign manager on Saturday, according to state news
        agency Algérie Presse Service (APS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdc031-90da-47cf-93c8-ae89f6933371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police vans and anti-riot vehicles surrounded government buildings
        in Algiers on Sunday morning ahead of the anticipated demonstrations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ee38b-d40a-4bd0-a5d7-ad785dbec558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one man died and 183 people were injured in earlier action
        on Friday, the Minister of Health, Population and Hospital Reform said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a971ad57-e147-45b3-b166-d46f12a1bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces fired tear gas at activists during the demonstration,
        during which some protesters called for the April presidential elections to
        be called off altogether and for parliament to be dissolved to make the way
        for a new government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769847c-881c-4df2-899a-32feaa261b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists chanted, "Republic, not monarchy," and "No to the fifth
        mandate," among other slogans rejecting the continuation of Bouteflika''s
        term on Friday. Some placards read "leave means leave."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05aa4d2-fb77-4153-9867-16031e82edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on social media showed protesters this week setting pictures
        of Bouteflika on fire amid whistles and cheers — scenes that are uncommon
        in a country tightly controlled by security services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080ff5b-1365-4709-90fc-9543bc578208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:03:49.696Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Algeria braced for
        major protests as ailing President nears election deadline."</em></p>'
  'stronhenge-rocks-united-kingdom':
    'author': ' Lauren Kent'
    'caption': 'Photo: Wes Little/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T20:52:15.104Z
    'imagesource': 'jcr:f0b390c8-20cc-46e0-bcdf-11e2584f19d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2bea0fb-51ff-40bd-9415-fbaa5c5a287e'
    'lead': 'Five thousand years after people in the British Isles began building
      Stonehenge, scientists now know precisely where some of the massive rocks came
      from and how they were unearthed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T01:09:31.715Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:36.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:26.306+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Geologists have finally found exactly where some Stonehenge rocks came
      from, debunking old research

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f98e9-1abd-4456-908c-de258514409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.715Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five thousand years after people in the
        British Isles began building Stonehenge, scientists now know precisely where
        some of the massive rocks came from and how they were unearthed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3276ae-c605-409a-b70b-24772c40abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of 12 geologists and archaeologists from across the United
        Kingdom unveiled research this month that traces some of the prehistoric monument''s
        smaller stones to two quarries in western Wales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea5c35-c251-4140-af53-62fdcc1b0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also found evidence of prehistoric tools, stone wedges
        and digging activity in those quarries, tracing them to around 3000 BC, the
        era when Stonehenge''s first stage was constructed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ec1db-f3cf-4b58-bd41-4bcadc7e39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s rock-solid evidence that humans were involved in moving these
        "bluestones" to where they sit today, a full 150 miles away, the researchers
        say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d93998-eb37-4391-80a5-4668d5c33114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It finally puts to rest long-standing arguments over whether the
        bluestones were moved by human agency or by glacial action," University of
        Southampton Archeology Professor Joshua Pollard said in an email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e60fd9-2938-4357-806a-461aa38988a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollard, a lead researcher in the study, said the team since 2010
        has been busy analyzing samples from Stonehenge and trying to match them to
        rocks in the Preseli Hills of Wales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d2210-7d49-41cb-aa9e-90edd73b8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.716Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is hard work," he said. "Research of this kind takes time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46346b-b997-46e1-80fe-d04564a845ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get accurate matches, geologists crushed hundreds of rock samples
        into powder. Then, they did in-depth chemical tests involving X-rays and analyzed
        the age of crystals using zircon chemistry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391f258-e7a4-48a4-95b8-637a6bde8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is exciting from the geological point of view is that we are
        using a combination of standard (microscopes) and modern analytical tools,"
        geologist Richard Bevins of the National Museum Wales told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94544cac-4d6b-43a7-8b71-db3b80b6bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding had been ''curiously under-studied''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbf0a9-408b-4a03-87b1-31a0a70ebae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long known the stones came from the Preseli Hills,
        but the new research helps disprove claims about the original rock locations
        made in 1923 by famous British geologist H.H. Thomas. The correct quarries,
        called Carn Goedog and Craig Rhos-y-felin, are on the north side of the hills
        — opposite their long-suspected location, the new findings indicate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef807f-0d84-4e6c-b073-12c9bf01fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By going back and looking in detail at the actual samples he studied,
        we have been able to show that none of his proposals stand up to scrutiny,"
        Bevins said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa7c97-bb8c-49db-9cf9-0daf6ff0c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.717Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the rocks are from the north side of Preseli Hills, the
        researchers think it''s more likely the massive stones were dragged over land
        from Wales to England, rather than transported on river tributaries located
        near the south side.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfdb7c-5ec3-4835-bbea-2d8fd6bdbccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible the rocks were first used to build a stone circle
        in the local area before being paraded to the Salisbury plains, according
        to the article in the journal, Antiquity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc7dc7-62d3-4109-bf26-15e489466787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists now want to focus on the prehistoric connections between
        early people in the Preseli Hills and the English plains to the east, Pollard
        said. The team is also hoping to get access to the buried stumps at Stonehenge
        to confirm their origins.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf785db-ecb7-4e6e-bbdc-abeeb72bfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:09:31.718Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains one of the most remarkable instances of long-distance
        movement of megaliths in the ancient world, yet was curiously under-studied,"
        Pollard said. "I''m sure we''ll be back."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2c9fa-d5a5-4e4a-a99d-f83b7842cc23'
      'mgnl:activationStatus': true
