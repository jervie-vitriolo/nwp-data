      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad and Manila Water customers in Metro Manila will be the
        hardest hit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98bd48-5fda-4de8-8fad-7b617f1c393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.985Z
      'mgnl:createdBy': 'jeff'
