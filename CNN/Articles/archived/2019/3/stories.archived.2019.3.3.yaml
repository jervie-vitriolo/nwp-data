  'federalism-traffic-Ding-Generoso-Agnes-Escudero':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T20:36:13.447Z
    'imagesource': 'jcr:66eb329b-5646-4f85-8b86-b8cc8c5a9437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d487c09-8a69-497b-a97b-16a2534294eb'
    'lead': 'Ding Generoso, former spokesman of the Consultative Committee to amend
      the Constitution, and former teacher Agnes Escudero say that federalism will
      decongest Metro Manila by creating economic opportunities in the countryside.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T01:41:21.321Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:33.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:26.944+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Senate bets see federalism as solution to traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3b59e-b43a-4852-b7d8-64d0417ebe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Two candidates
        for the Senate in the midterm elections believe that shifting to a federal
        form of government is key to solving traffic in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fb272-0393-4380-8f98-3a1e0e770066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third Senatorial Forum of CNN Philippines, former Consultative
        Committee to amend the 1987 Constitution spokesperson Conrado "Ding" Generoso
        and former teacher Agnes Escudero said federalism would decongest Metro Manila
        because it would create job and other economic opportunities in the regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5c3ee-2fa5-43e5-b196-6b430cba0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federalism is good. Because made-decongest <em>talaga dito sa</em>
        [It will really decongest] Metro Manila more on sa [especially on] employment.
        <em>Kailangan kasi dalhin natin sa</em> countryside ang employment," Escudero
        said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d361a-b756-4b8b-88ee-1be3984fefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shift to federalism is a priority goal of President Rodrigo Duterte
        but moves to amend the Constitution have stalled in the Senate.  A federal
        form of government will decentralize the government and grant autonomy to
        the differents regions in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde4820-4136-4e7b-9ac4-9965ee688d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagka ang ibang rehiyon</em> outside Metro Manila ay<em> bigyan
        natin ng kapangyarihan ng awtonomiya … makakalikha tayo ng ekonomiya na progresibo
        sa mga rehiyon,"</em> Generoso said. "<em>Iyong</em> regional government <em>ay
        makakalikha ng ibang</em> oportunidad <em>sa ibang rehiyon."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad50ad5-687c-449a-9b10-fa9a93737e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.322Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If regions outside Metro Manila will be given the
        power of autonomy … we will create a progressive economy in the regions …
        The regional government can create other opportunities in other regions.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974aa3fa-45b9-488b-a598-cc22c915edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, election lawyer Romulo Macalintal, an independent candidate
        who is on senatorial slate of the opposition Otso Diretso,  said he would
        push for a 10-hour a day, four-day work week to alleviate traffic congestion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f499a2-8291-4d6f-855c-414cc57584cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election lawyer said this would lessen people on the road in
        Metro Manila from five to one million a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ffbb0-6397-4d47-9465-3360b5e5b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three candidates agreed that the long-term solution to the traffic
        problems, which the Japan International Cooperation Agency said will cost
        the country ₱5.4 billion daily by 2035, is the improvement of the transportation
        system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2aa01-b339-4b44-81dd-3524448f43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:41:21.323Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso pushed for a government corporation to run a bus rapid
        transit in Metro Manila, while Escudero suggested a  subway system.  The government
        broke ground on the construction of the Metro Manila Subway project last week.</p>'
