      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Princess Robles paced National University with 12 markers.
        The Lady Bulldogs suffered their second straight setback.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed53248-c8d3-4b68-8f4a-67e5e0c70606'
