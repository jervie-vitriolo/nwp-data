      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first buy-bust operation was carried out in an apartment in
        Barangay Inayawan, Cebu City, where Elymar Ancajas, 24, was arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
