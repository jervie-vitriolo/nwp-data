      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — Some
        ₱190 million worth of suspected shabu was confiscated in two separate police
        operations in Cebu on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57697b00-5eb3-45e5-a131-3d9710017f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:29:36.969Z
