    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:25.106+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ding-Generoso', 'press-freedom', 'maria-ressa', '-TheFilipinoVotes',
