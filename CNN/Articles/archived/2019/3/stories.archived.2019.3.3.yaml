    'template': '1'
    'title': 'Provincial board secretary shot dead in Bukidnon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78784d38-79aa-4e18-9644-a1e9c18e7a2a'
