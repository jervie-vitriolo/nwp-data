      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each player took the field at the Nissan Stadium in Nashville with
        a different name on the back of their jerseys during their SheBelieves Cup
        match against England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9137925e-d3d0-4b27-ad4c-06516ed49666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.351Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goalkeeper Ashlyn Harris said she picked rapper Cardi B because
        she is not what people expect her to be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d40e2-5ca3-4e56-af50-58146a8c5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.351Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s just her and doesn''t care being normal and fitting in and
        being ordinary. I can appreciate that. She owns her story, all of her story.
        I think a lot of us can learn something from that," Harris said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f148ffb-13a3-46c6-9933-fe3c770b66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.351Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward Mallory Pugh had a chance to wear Beyoncé''s name during
        the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6a79f-82d9-4be9-a10e-707db2081882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.351Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s confident and is just a good role model for women in general
        because she represents something that is so much bigger than herself," she
        said of her choice. "She''s inspiring in her industry and all over the world.
        She is a person who allows and shows women that they can be who they are and
        flaunt it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06262e4f-a4d7-47db-b07e-6482718644ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team paid tribute to a wide range of women across disciplines
        and time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d670b2f-2c69-457d-9394-0772fdea3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Supreme Court Justice Ruth Bader Ginsburg and Mother Teresa
        to Hollywood star Jennifer Lawrence and Nobel Prize winner Malala Yousafzai.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476dddb7-c7e1-42f2-84eb-1d2a5a5e5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malala is someone who stood up for what she believed in even though
        she knew she could be killed for it. Even after being shot and almost dying
        she has continued to fight for and inspire women around the world," said forward
        Carli Lloyd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34727734-0376-4c74-af09-66b7f8d8dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other iconic women on the uniforms were Maya Angelou and the late
        Sally Ride -- the first American woman to fly in space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5566a-f533-41f9-bfdd-fdaf52fd9681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also chose fellow athletes like US women''s team stars Abby
        Wambach, Briana Scurry, Heather O''Reilly and Mia Hamm. And they also picked
        women involved in other sports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b53db7-4906-4cdc-8310-9ca4a4c1b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Crystal Dunn said it was Serena Williams who inspired her
        to become an athlete. Midfielder Andi Sullivan said she learned to believe
        in herself after hearing former softball player&nbsp;Jessica Mendoza&nbsp;speak
        at her school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cb314-8aad-40d4-906f-7c468aadbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also wore the names of Doris Burke, the first female full-time
        analyst on national NBA broadcasts, and San Francisco 49ers assistant coach
        Katie Sowers, who became the second woman to get a full-time coaching job
        in the NFL in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475f537-59d7-4788-b30c-b29a4f5eaee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:39:35.352Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US women''s soccer
        team honors Cardi B, Malala and Beyoncé on jerseys."</em></p>'
  'south-korea-plastic-problem':
    'author': 'Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T10:39:43.650Z
    'imagesource': 'jcr:963bb836-1e99-42cb-a157-cddd52ea9b22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd69ff3a3-2642-4470-9661-26ef7b042e00'
    'lead': 'There are 1.2 million tons of illegally abandoned waste across South
      Korea, according to the Ministry of Environment. In theory, all waste produced
      in the country is handled in one of three ways: it is either recycled, processed
      into fuel, or incinerated. But a series of events in recent years have disrupted
      this system.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T10:41:02.263Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:53:46.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:24.019+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s plastic problem is a literal trash fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6add3-27f4-44cb-88e1-04166b796cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.263Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Uiseong, a picturesque South Korean farming
        county, was a backwater until homegrown heroes the Garlic Girls became breakout
        stars and curling silver medalists at last year''s Pyeongchang Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed3cba-4afb-4854-8e9a-d2aed96c9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.263Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months the spotlight has again fallen on Uiseong for a
        far less glorious reason: a smoldering mountain of garbage which highlights
        the trash crisis in the densely populated nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd4434f-7192-4469-9491-31698a11a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.263Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the rice paddies and beside the Nakdong River in the country''s
        east, a horseshoe-shaped, 170,000-ton heap of trash is spontaneously combusting,
        spewing out plumes of smoke and the nose-scorching, chemical stench of burning
        plastic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce475f5-9a7e-413c-99c0-43d3fae7bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.263Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a cold February morning, six workers wearing grimy overalls and
        gas masks clamber over the 50 feet-tall (15 meters) man-made hill, dousing
        the smoke with fire hoses. But as soon as one smoldering spot is extinguished,
        another flares up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6374c1-35e9-4301-b35f-5ca7ddf65f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.263Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been doing this for three months -- and no end is in sight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e932c24-b665-487a-b9e6-1d4b9ca4dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Hyun-soon, an eggplant farmer who lives next to the heap, says
        the fires spew ash over her greenhouses, blocking light from the plants and
        ruining her produce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73814b-48ef-4949-9d2f-bca60f7850f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eggplants are growing gnarled," she says. "We almost never
        open our windows. When we leave the house, we don''t smell the nature but
        the burning (garbage)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4e063-ad07-4740-8180-1de964452b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government now issues dust masks to residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc4e36-0228-4692-a5ab-b75e47c13f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My eyes hurt, my head hurts," Park says. "All the residents are
        suffering."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c6d45-8d57-497a-b184-cd5883fa2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Story of a trash mountain</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6982ea6-be9e-4739-9376-7426bb7321e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uiseong garbage pile is the largest in South Korea, according
        to local officials,&nbsp;and has a storied history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a539a82-861a-4d19-b6d7-c657466572dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Kim Seok-dong, a recycling business owner,&nbsp;was granted
        a license to keep 2,000 tons of waste on the site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a392b-df62-4f8f-b7ec-33cd9ff722b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2016, his permit was canceled after locals began complaining
        that the rural spot was overrun with trash. Kim tried to fight the ban, but
        in 2018 a court ordered him to remove the waste.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e358a06-27b5-4f0e-8743-2155332c09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that struggle was raging, waste-to-energy power plant business
        owner&nbsp;Lee Won-jeong in 2017 bought the site from Kim, but kept him on
        as manager. Lee is based in Busan, in the south of the country, and claims
        he was unaware of the problems at the site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c162e68-a55f-431c-89a8-7efd6248c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.264Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee says that&nbsp;after the sale, Kim deposited more than 80 times
        the amount of garbage permitted at the site, including household waste, construction
        materials, and discarded polymer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38711ac1-1a79-4956-bc33-efaccace5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trash mountain decomposed, gas built up under the surface.
        In December last year, fires began to appear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946f31e-8d45-4071-841b-b859e4769f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee says that when he learned of Kim''s misconduct he fired him.
        Kim has since disappeared and CNN was unable to reach him for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073fb94-bda8-4565-8433-c184326e9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon Hyun-soo, the Uiseong county environmental supervisor, says
        local authorities are using their own resources to tackle the trash but the
        flaming mountain is too big for them to resolve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688cf71d-eb35-4ec6-98d4-9011935b165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The waste is mostly from outside of our region. It''s too much
        for us to take care of the issue at the local level," says Kwon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b6aa4-4bc1-436b-8ee2-0288d59805a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trash crisis</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754e579-949c-49df-9703-76fc99be7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 1.2 million tons of illegally abandoned waste across South
        Korea, according to the Ministry of Environment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def47a5-a3c5-4f72-bc53-b817e5051748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, all waste produced in the country is handled in one of
        three ways: it is either recycled, processed into fuel, or incinerated. But
        a series of events in recent years have disrupted this system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26d416-7c07-40d1-ae0d-13a5a055488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a surge in smog levels prompted the government to tighten
        regulations on waste-to-energy plants and waste incineration facilities which
        were blamed for belching out polluting fumes, says Sung Nak-kuen of the Korea
        Waste Association.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c874bb-36b7-4359-b8b8-ab1437afd422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, the number of incineration facilities fell from 611
        in 2011 to 395 last year. And with the waste-to-energy plants feeling the
        squeeze, demand for solid recovered fuel -- non-recyclable plastic and paper
        burned for heat and energy -- has collapsed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70c189-cc04-42a2-832b-bbc69d8c2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excess waste was simply exported to China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91230ee9-df3c-4de6-9393-a9e0fe2742e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.265Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in late 2017, China&nbsp;banned the import of 24 types of solid
        waste, including paper and plastic,&nbsp;extending it in April last year&nbsp;to
        include dozens more types of recyclable materials, including steel waste,
        used auto parts and old ships.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59e9a1-df27-4a1a-b576-5eb6f2415716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports of plastic waste from South Korea to China fell by over
        90%, according to the Korea International Trade Association. Trash overflowed
        on the streets of Seoul as the waste management companies refused to collect
        it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba180315-b4fb-4850-80f6-f0f2cad4fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This environment created a black market in which brokers will offer
        to dispose of waste at below the market rate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfc315-e309-4537-94e7-a833a9f3e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brokers charge between $130 and $170 to dump a ton of waste in a
        sparsely populated part of the country, says Lee, Kim''s former boss.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a979103-22c0-4567-b3b6-9de0e50ee2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only can this be a lucrative source of income, the fines for
        illegal dumping are only about $3,000, Lee says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7269f-23ab-42df-8e5f-35a8ce50350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee estimates that Kim pocketed upwards of $22 million this way,
        judging by the extra trash that was found at his site.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046ca55-9e9f-4bc6-bc59-0702ec8d08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new dumping ground</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f18ac-6262-48e0-a3a5-7ba235a100a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the China ban, South Korea has been using Southeast Asia as
        a dumping ground for much of its non-recyclable waste.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66983e2-75ed-4a8e-9bc9-b32a774af362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now exports 10 times more waste to the Philippines and
        almost 30 times more to Thailand than it did before Beijing''s ban. But not
        all the waste sent abroad is disposed of legally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620fcc33-4c9c-48a8-8242-cd0f3b097b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a container ship docked in Pyeongtaek harbor,
        on the southwest coast of Seoul. On board were 51 containers of mixed waste
        that South Korean company Green SoKo had exported to the Philippines last
        year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733bdb3-16e8-43ea-a574-9a475531b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had claimed the waste was recyclable plastic, but most
        of it was not in fact recyclable and had been strewn over a 45,000 square
        meter patch (almost 500,000 square feet) of Mindanao island.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2080975-951f-414b-aeee-7eba119be510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.266Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals discovered that the trash included household garbage, used
        diapers, empty cans of ham, and washing machine parts. Protests by environmental
        group EcoWaste Coalition put pressure on the South Korean government to take
        back the trash.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533dacd-f277-413e-90d4-d5d9596a1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that container ship brought back to Seoul, however, was only
        a fraction of the 290,000 tons of waste which South Korean Customs estimates
        was illegally exported in 2018.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccfe0d-71a1-41c1-ba1d-a866e089a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released last month by the Ministry of Environment blamed
        the problem on the lack of affordable alternatives for disposing of solid
        waste.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635e98c-a9b1-463b-ab98-db181b9bfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of incineration used to be $53 per ton and now it''s over
        $230. The waste companies cannot recycle or incinerate (affordably),&nbsp;so
        the waste is left abandoned," ministry officials said at a briefing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f088fb2-e642-405f-88b9-5d600737b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry has promised to track the illegal disposal of waste
        and deter future dumping.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb677084-2d68-4fe1-8753-21a706d1b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I feel shame''</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746d4b7-65cc-43af-9b2d-08496d5828aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about the trash that has already been dumped in South Korea
        -- such as the smoldering heap in Uiseong?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8cf98-dda6-472b-87c5-b6028c667f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said it will relax regulations on incineration
        to allow for disposal, but that move has not thrilled environmental groups.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf760b-9f4a-48f8-9767-35b080eb149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Mi-kyung, of Greenpeace Korea, says incineration "creates various
        environmental and health problems like greenhouse gases and toxic substances."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35d486-aa1f-4def-a9bf-de79efd13f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we expand the (use of) incinerators, the plastic use will expand
        with it, because it will be easy to just burn them," she says, adding that
        the problem needs to be tackled at the production level.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8266b-e22f-4125-9da3-35f3ee2cc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is one of the world''s biggest plastic consumers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3451a31c-edf1-49d2-afd0-991a1a0d0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.267Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, it consumed almost 300 pounds (132 kilograms) of plastic
        per capita, surpassing both the US and China at 205 and 128 pounds (93 and
        58 kg), respectively, according to Euromap,&nbsp;an association for plastics
        and rubber machinery manufacturers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f494c05-11bf-4e15-b705-7beed31c0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.268Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Korea last year banned single-use plastic bags from
        supermarkets, Greenpeace''s Kim says more must be done.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038df723-8d90-4f40-8b83-346aa244a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.268Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers can bear the discomfort and reduce their use of single-use
        cups and straws," she says. "But a greater portion of plastic production and
        waste is created by industry and their packaging. It''s time for industry
        to reduce plastic."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0fc9e-482e-486b-a464-2ed69a7880ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.268Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Uiseong, Park, the eggplant farmer, surveys the garbage
        mountain which pollutes her property.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c8dd3-6ca3-45ba-aa26-b3b3690846db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.268Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become a part of regular life," she says. "But the fact
        that the garbage hill is here ... I feel a bit of shame."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c697500-885b-4b28-948e-0ebaa6bb370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.268Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says it plans to clear 21,000 tons of trash from
        the burning mountain this year. What will happen to the remaining 149,000
        tons is unclear.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8027aa9-6694-427f-8fdd-9efa43ba6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.268Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, meanwhile, says he hopes to build a plant at the site to incinerate
        the hill, but admits it will take 5 years to burn up all the trash.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69deee1f-0fc7-455d-bbba-331aeb593ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.268Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had known years ago (about the waste mountain)," Park says,
        raising her fist in the air in a mime of protesting, "I would have fought
        it."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab09710-e531-4dc4-b165-24a371539000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:41:02.268Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korea''s plastic
        problem is a literal trash fire."</em></p>'
  'united-methodists-lgbtq-clergy-same-sex-weddings':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T10:41:29.378Z
    'imagesource': 'jcr:c819bf1c-cf21-4e18-99fe-065600972f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a46c165-d250-4bc2-8717-ed1fa6c84884'
    'lead': 'After years of debate, hundreds of United Methodists from all over the
      world gathered in St. Louis last week to settle the denomination''s stance on
      LGBTQ clergy and same-sex weddings.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T10:42:44.663Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:53:44.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:24.420+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fractured after vote against LGBT clergy, weddings, United Methodists
      face possible split'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65997f2-308d-490d-ae60-54f56d3db5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.663Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After years of debate, hundreds of United
        Methodists from all over the world gathered in St. Louis last week to settle
        the denomination''s stance on LGBTQ clergy and same-sex weddings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1eefe-f56f-4cf7-bb2b-2a1cbac3c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.663Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eyes of many, they failed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd4da6-0ed5-4c7b-bf41-bc773e728826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.663Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following several days of dramatic testimony and prayer, delegates
        of the denomination''s General Conference voted 438-384 to reinforce the United
        Methodist Church''s stance against ordaining gay clergy and performing same-sex
        weddings, in a move that threatens to split the second-largest Protestant
        denomination in the US, and one that has a growing presence internationally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3dc81-b136-46ab-b1fb-2a058d166607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Methodists who spoke to CNN reacted with a mix of devastation
        and contentment. However, none are celebrating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d731bf-b4dd-4247-b0a9-c96025d42794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I feel like someone has died''</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bb04a6-4fc5-4954-95bc-733348d9c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Harris, a gay United Methodist pastor in Somerville, Massachusetts,
        decided to pursue ministry because of a childhood experience with homelessness.
        It was a church, he said, that helped his family, and it inspired him to become
        a pastor and help others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ad78f-89b5-403b-91f0-9c2ef8f970f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, on the cusp of being ordained and marrying his fiancé,
        Harris is afraid for the career he''s spent at least eight years preparing
        for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee579e00-bbfc-40db-a8a3-69e66035b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like someone has died," Harris told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06000faf-29cd-4175-be99-9b328f84a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years liberal United Methodists like Harris have pushed for
        the church to adopt more tolerant policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd754609-ba7c-4275-a966-7f583426accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denomination''s Book of Discipline says&nbsp;all people have
        "sacred worth,"&nbsp;but it denounces the "practice of homosexuality," and
        says it is "incompatible with Christian teaching."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191e638-cc2f-4f2b-8cc2-7b8e0df80492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are openly gay and lesbian clergy members who serve --
        in 2016, Karen Phyllis Oliveto became the&nbsp;first married lesbian to become
        a bishop. While they gay clergy could be removed from ministry, church trials
        are rare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a4b3b-1c6c-4697-9f82-f5d6009d78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was "hopeful" the UMC would continue to&nbsp;take steps towards
        tolerance this week. He felt some of the proposals up for debate offered a
        chance for churches with different views to continue to "coexist."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f023d-e15a-4bc1-9c26-c3c80a52e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.664Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many LGBTQ clergy and United Methodists, Harris hoped delegates
        would vote for what was known as the Simple Plan -- one of three proposed
        plans that outlined different tracts for the church''s stance on LGBT persons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d09cd7-6de7-4f73-a387-616996933f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Simple Plan would have removed language prohibiting gay marriage
        and clergy from the United Methodist Book of Discipline. The Traditional Plan,
        the one that passed, reaffirmed the church''s current stance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850bc64-4d6c-4259-b5e3-7a463e601682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also the One Church Plan, which would have allowed local
        churches to decided on the issue for themselves but keep the denomination
        together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c8010-4235-4e6a-8f60-93855469f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like we finally got to a place where we were at least able
        to have constructive dialogue," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e2ed3-8a82-4718-8935-46982ae5817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ultimately let down. As he watched the conference play out,
        Harris felt that the traditionalists were unwilling to meet in the middle.
        And now he''s left disappointed and afraid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b749c91-b64f-40e8-9f72-5da2fb5867fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to be in this place where you feel like things are falling
        apart all around you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14152043-b4e4-4c86-9e34-f3eeea8b101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Who are we to legislate love of God?''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a63afc-e3b0-4650-a657-0c7812c9f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The One Church Plan was the path favored by Flo Martin. She''s the
        wife of a retired minister, and the mother of a current pastor. She''s also
        been a heavily involved member for most of her life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cfdbc7-a157-4c09-bb4d-75d0a212e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while watching the proceedings online this week, Martin wondered,
        "Have we really sat down and talked and listened and allowed ourselves to
        hear each other and each others'' stories?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1b047-c254-4403-9262-c8313926bb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin preferred the One Church Plan because she felt it afforded
        people the opportunity to find a church that aligned with their beliefs, "but
        also room for us to still say we could be together."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db131994-7a64-417f-9756-431d8b1a677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.665Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people sitting in pews together that disagree on lots
        of issues," she explained. "Not only homosexuality but political issues and
        other issues. And if there were an emergency they would be there working side-by-side,
        caring and praying for each other."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a253f0-2ac4-47d2-8c95-bc08a785cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are we," she added, "to be legislating the love of God, and
        putting barriers around people being in ministry?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7714b-bea1-4a51-968b-83ffdd9d3ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>LGBT people ''are part of our family''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d628b-2e51-45a6-ba4a-7b9a314fe98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Traditional Plan passed, Keith Mcilwain, a pastor in Slippery
        Rock, Pennsylvania, said he was pleased with the outcome.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb31799-311d-4993-91a2-05df37be1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to see my preferred plan pass, just like every pastor
        did," he said. "But I was keenly aware that no matter which plan passed, people
        were going to be upset, disappointed and people were going to be in pain."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ebb091-cfec-4d70-a978-570b0cb6604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I could not really celebrate," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7baa7a-d61d-447b-999c-d5950c109cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mcilwain supported the Traditional Plan because it most closely
        aligned with the church''s theology and its historic stance on homosexuality
        -- that it is "outside the bounds of orthodox Christianity," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40dabb9-e9a3-4c9b-ac99-cbb8d73433b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prior to the conference Mcilwain held meetings with the members
        of his church to clarify the meeting''s purpose and start a dialogue. He wanted
        them to understand that the church was not deciding whether gay people were
        allowed to come to church. That much was not up for debate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456264e-b050-432c-bf36-9487446ef4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained in a letter to his congregation that "our Church is
        debating how to be in ministry with LGBTQ persons -- not whether we will be
        in ministry with them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48d8e7-5f04-42ad-ae38-3d0cea3ff580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mcilwain''s congregation has a mix of members with different political
        perspectives and beliefs, he said, including gay people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c0461-352e-4a14-a1d8-7494e079303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are loved and they love others. We welcome them, they welcome
        us and we love them," he said. "They are part of our family."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406afa6-1020-4698-a981-d12baecac553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.666Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not we will include them isn''t an issue," he said.
        Rather, General Conference''s purpose was to decide "to what extent would
        it be appropriate to include them."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666ae71-b773-4261-8c85-7f04b0d4e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The church faces a possible split</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6a838-1747-4a6f-bdf8-ba215e8a38f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the debate''s not over. The UMC''s Judicial Council -- think
        of it as the church''s Supreme Court -- is set to review the Traditional Plan
        at its meeting in Illinois next month to decide whether it''s constitutional.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b3767-65ab-4af6-925e-dfc11d178c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the council upholds the plan, many fear a split is imminent,
        and that liberal members and more progressive churches will leave the denomination.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d61a9-1b94-434f-a02b-6410b8bf2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while that''s no one''s preferred route, Mcilwain and Martin
        are coming to terms with the possibility.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9bfd4-350e-42d5-8f14-04da25a58dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mcilwain made clear he prefers the church stay together, and he''s
        hopeful.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c11060-1fac-4f21-99a7-7f6d8e2eb609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if some people feel that they cannot remain," he conceded,
        "then I love them enough to let them leave."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fa1d6-950e-4ca4-81fb-4a22f5c04e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin pointed out she would have been staunchly opposed to a split
        in years past. But now she wonders if there''s a way the UMC could split amicably,
        illustrating to the world that people who have different beliefs can "agree
        to disagree agreeably."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96082e0a-ad53-4765-a570-eb454529b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harris said he''s determined to stay, and he doesn''t believe
        he''s alone. "The vast majority of the response that I''ve seen ... has been
        one of faithful resistance."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce88d51-edcc-4165-a544-b7197ef1c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see a whole lot of progressive pastors or LGBTQ people
        who are adamant about leaving or giving up," he said. "Rather, I think a lot
        of us are reinvigorated."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6d17a-6277-45c7-b029-f70749afddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right now he''s focused on Sunday, and what he''ll say when
        he steps into the pulpit. All he can do is share "the same truth I preached
        last Sunday, and the Sunday before and before that," Harris said, "which is,
        you are loved by God."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3342417-4599-4819-9276-54f6287ce666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:42:44.667Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fractured after
        vote against LGBT clergy, weddings, United Methodists face possible split."</em></p>'
  'us-south-korea-military-exercise-smaller-versions':
    'author': 'Barbara Starr and Jamie Crawford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-03T10:42:52.098Z
    'imagesource': 'jcr:6affec00-1301-4118-a0cd-6eb24ede255d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38ca2b51-6748-42e3-839d-7c4af606b2bf'
    'lead': 'The United States and South Korea announce that annual large-scale exercises,
      which were a cornerstone and recent common feature of the defense relationship
      between the two militaries, will end and will be re-configured into smaller
      exercises that do not carry the same high profile as earlier versions known
      to have been a major irritant to North Korea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-03T10:43:55.209Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:53:42.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:24.643+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Large scale U.S.-South Korea military exercises will be replaced with
      smaller versions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c376a-864d-4124-b30d-51290cadc9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.209Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States and South Korea announced
        Saturday that annual large-scale exercises, which were a cornerstone and recent
        common feature of the defense relationship between the two militaries, will
        end and will be re-configured into smaller exercises that do not carry the
        same high profile as earlier versions known to have been a major irritant
        to North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966cea6-03b7-4d4d-976b-38dc474a4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.209Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large scale named military exercises, commonly known as Foal
        Eagle and Key Resolve, were scheduled for this spring. The joint exercises
        will be scaled back and done on a small unit level or even include virtual
        training similar to the 2018 scaled back exercises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c6864-ab5e-49c9-b2d4-1e902fe54580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.209Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have said they believe they can achieve the necessary
        training needs in this manner. The announcement follows a phone call Saturday
        between acting US Defense Secretary Patrick Shanahan and South Korean Minister
        of National Defense Jeong Kyeong-doo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad74f1a-bc9f-48c9-96e0-5a3ee3c29e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.209Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following close coordination, both sides decided to conclude the
        Key Resolve and Foal Eagle series of exercises," a readout from the Defense
        Department of the phone call said. "The Minister and Secretary reaffirmed
        their commitment to ensuring the continued combined defense of U.S.-ROK (Republic
        of Korea) combined forces to meet any security challenge, and agreed to maintain
        firm military readiness through newly designed Command Post exercises and
        revised field training programs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb6856-9d2c-42fb-876d-6d0b4a4af07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea will hold the military exercises from March
        4 through March 12, the South Korean Defense Ministry said in a statement
        Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025c696-7c05-4c3c-a8a2-7778da7ab2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint command post drills name will be "Dongmaeng," or alliance
        in English, and will replace Key Resolve. Foal Eagle drills will be replaced
        by a much smaller, battalion-sized exercise, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13d99a-0be1-4fc9-a6d8-bf5814e04544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dongmaeng exercise will highlight the longstanding and enduring
        partnership and friendship between the two nations along with their commitment
        to the defense of the Republic of Korea and regional stability, the Joint
        Chiefs of Staff and Combined Forces Command said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b278c-c23f-4340-baa0-af63a1001385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise Dong Maeng provides us the opportunity to train and rehearse
        with our Republic of Korea, United States, and United Nations Sending State
        Partners," said the ROK Chairman of the Joint Chiefs of Staff Gen. Park Han-Ki
        and the CFC Commander, Gen. Robert B. "Abe" Abrams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8e98b-a2d4-4044-8ee4-4a5fd4e859e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for professional armies to train and maintain to
        a standard of readiness. These exercises are crucial in sustaining and strengthening
        the alliance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990aef8-9cad-4bb2-9902-84a527838526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows this week''s summit in Hanoi between President
        Donald Trump and North Korean leader Kim Jong Un that ended in a failure to
        reach an agreement between both sides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eedbab-3958-43c8-ad3a-721adfc5e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Minister and Secretary made clear that the Alliance decision
        to adapt our training program reflected our desire to reduce tension and support
        our diplomatic efforts to achieve complete denuclearization of the Korean
        Peninsula in a final, fully verified manner," said the readout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30d2ea-11f4-477d-86ad-8b54fba0afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also questioned the usefulness of the exercises citing
        the disproportionate share of the cost of the exercises borne by the United
        States over South Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2ce89-f346-4a67-8d92-3fb5577cd22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had had already suspended several larger military exercises
        as part of an effort to ease tensions with North Korea following the June
        Singapore summit between Trump and Kim. Former Defense Secretary James Mattis
        told reporters last November that the 2019 version of the Foal Eagle exercise
        was being "reorganized a bit" to keep from "being harmful to diplomacy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b74b0e-06aa-4a41-88ef-9f4aef3ff3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-03T10:43:55.210Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:53:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Large scale US-South
        Korea military exercises will be replaced with smaller versions."</em></p>'
