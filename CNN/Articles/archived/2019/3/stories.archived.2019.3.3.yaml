      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Angat Dam can only supply water for up to two months. If
        La Mesa Dam continues to get water from Angat, it may cause the latter''s
        water level to fall to the critical 180 meter level.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b71b9-9b0b-4068-9a0f-66813bc51d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:28:27.985Z
      'mgnl:createdBy': 'jeff'
