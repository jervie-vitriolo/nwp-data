    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598ca88-6ac1-4199-b8fa-66b4a7cb5e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Did President
        Rodrigo Duterte swear into office a member of the Bangsamoro Transition Authority
        (BTA) he did not actually appoint?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c69d5-b68b-44c1-a13e-0d4eed147426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appears to be the case for Arlene Napoles-Sevilla, an Islam
        convert and civic leader from Tawi-Tawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8cf3e8-415e-4fd2-bc7a-6bccabb81106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Friday, Sevilla expressed her dismay over what
        appeared to be a "mistake" to include her among the appointed members to the
        BTA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e310db4-c27b-4b1c-a4ee-c3004d260122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla was among the members of the interim body who took their
        oaths of office in Malacañang on February 22. However, when the list was made
        public this week, Sevilla''s appointment paper was not included.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd6953-a105-4937-ac4b-2499411670e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla said she passed through coordination processes and security
        screenings in Malacañang that allowed her to join the ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9115d-f64a-4f1f-8356-0c95bf2a7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to request the person responsible to the alleged "mistake"
        committed to have the decency to officially write me directly as when i was
        requested to submit my notarized PDS for my nomination to the BTA, there are
        personalities who contacted&nbsp; and called me," Sevilla said in her Facebook
        post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507ff70-5487-41a5-ac47-f4ca7563b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.445Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was given the program and the laminated Oath of Office given
        to all other BTA appointees to read during the oath-taking."</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Farlene.n.sevilla%2Fposts%2F10211297040020674&width=500"
        width="500" height="299" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c50b8-8d31-45cb-98ce-e9224825516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51228d29-6a56-4363-a249-7944193224e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not about position, it is not only serving the Moro, it is
        hearing the most unheard voices on the grounds from the unserved Lumad, Moro
        and Christian settlers," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657dd83-ccac-4957-9f62-ae9aca1a1190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday released a partial list of members of the
        BTA, which will serve as the interim government of the newly-established autonomous
        region in the South.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec8d098-bb82-49bb-919a-9cb025b0f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:03:01.446Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to appoint four more members of the BTA. It remains
        unclear if Sevilla will be among the four or if she was outright dropped from
        the list.</p>'
  'rice-tariffication-rice-competitiveness-fund-ibon-foundation-':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
