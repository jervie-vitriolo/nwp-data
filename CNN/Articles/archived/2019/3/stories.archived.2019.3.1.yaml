      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the whole agricultural budget, which is P170 billion,
        it even went down for 2019. That''s just 4 percent of the whole national budget
        so it''s like the thrust is just to allow agriculture to go down the drain
        and rely on importation," Guzman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15d84e-fe2d-4446-b3d0-8d9e6f35ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:05:33.678Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBON Foundation executive also flagged the removal of regulatory
        powers of the National Food Authority (NFA), El Niño, climate change, and
        a volatile global market as other risks to the agriculture sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34526585-49f2-408a-9fb4-e6103820b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:05:33.678Z
      'mgnl:createdBy': 'lucia'
