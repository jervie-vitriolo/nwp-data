    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6340fb-db28-475c-8a84-cb8f5cd44950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:36:50.652Z
      'mgnl:createdBy': 'jeff'
