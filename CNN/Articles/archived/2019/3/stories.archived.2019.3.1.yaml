      'environment']
    'stories': ['bf95b8eb-54c3-4590-a6db-1e80ba5d6733', '34d772fa-088f-46ae-87fa-dc31624970b2']
    'template': '1'
    'title': 'Ex-Interior chief wants death penalty for environmental destruction'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce545850-91d0-4047-a263-770bb8b1c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.748Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> A former
        Interior Secretary who is running for senator in the May 2019 polls wants
        the death penalty restored for various offenses, including the destruction
        of the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1a4f4-0dc9-4cea-b703-4cc1e3483172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.740Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior chief Rafael "Raffy" Alunan III told CNN Philippines''
        <em>The Source</em> that if elected as senator, he would work to restore the
        death penalty for the destruction of forests and watersheds, and irresponsible
        mining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c98f8-b576-442a-b842-bbf6c101d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.740Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about our survival lifelines and the future of our
        children," Alunan said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc918e5a-db2b-4fe1-b002-9f3177ff566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.741Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chemicals that they use in mining, they pollute our waters.
        And if it''s polluted with all those toxic chemicals, how can we use the water
        for agriculture? How can we use it for drinking? And then that goes out to
        sea and that destroys the spawning grounds for our fish," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f26069-7115-4565-9b61-15bd9e9a6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.741Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from environmental destruction, Alunan also wants to reimpose
        the death penalty for murder, drugs, terrorism, human trafficking, plunder
        and corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058e1ba-a8c5-4fdd-8ad4-0e1495027f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.741Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan was Interior Secretary under the administration of former
        President Fidel Ramos, who restored the death penalty for heinous crimes after
        it was abolished by the 1987 Constitution. Capital punishment was abolished
        anew during the term of former President Gloria Macapagal-Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652013b-822a-445c-b6e3-15422f74c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.742Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration of the death penalty is among the platforms of the
        Duterte administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7eea9-7421-40a6-89ef-df3261a320bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.742Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House, dominated by President Rodrigo Duterte''s allies, passed
        in 2017 a bill imposing capital punishment for drug-related crimes, but not
        for heinous crimes like rape and plunder. The measure has stalled in the Senate,
        whose members are less receptive to the idea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e017e8-047f-4abc-9d07-7ad7804335bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.742Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address in 2018, Duterte <a href="http://cnnphilippines.com/news/2018/07/23/duterte-sona-2018-mining.html"
        target="_blank">warned mining companies to cease operations</a> that are causing
        harm to the environment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115c185-ebda-4d3d-a6e0-6fb9eabf7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.744Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not destroy the environment or compromise our resources; repair
        what you have mismanaged. Try to change [your] management radically because
        this time you will have restrictive policies," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea437c6-7aa4-4f02-bc9a-d151e8a37f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.744Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More funding for justice system, uniformed personnel</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238557e5-16c4-4be8-8098-ab514e9ab0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.745Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the death penalty, Alunan said he would also prioritize
        pouring in more funding&nbsp; for the criminal justice system and the modernization
        of the military and the police if he gets elected as senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af028ad0-4a2b-40ff-8fc8-6066cfe91451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.747Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the country''s courts are "jurassic" and should upgrade
        and use artificial intelligence to speed up the settlement of cases. He added
        that he would push for a "house cleaning" of the Interior and Justice departments
        and the judiciary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1e9f7-c319-4a70-a009-2f90ef44acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.748Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan mounted a failed Senate run in 2016, when he was also endorsed
        by then-Davao City Mayor Rodrigo Duterte. However, he admitted that he was
        fully aware that he would lose and only ran to reintroduce himself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b015f-57cc-4dcf-8f1c-5ea669fb20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T06:47:43.748Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran in 2016 to introduce myself to the public because my advisers
        were telling me <em>na</em> [that] you can''t win in 2016," Alunan said. "I''m
        still running and this is my winning run now."</p>'
  'U.S.-to-protect-PH-in-case-of-South-China-Sea-attack---Pompeo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-01T06:51:41.090Z
    'imagesource': 'jcr:af321fef-069a-47a2-9f54-e0c99f7d0862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75148471-373c-4389-872d-f1a86166f0a9'
    'lead': 'U.S. Secretary of State Mike Pompeo says the Mutual Defense Treaty will
      be triggered if there''s an attack in the South China Sea. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T07:14:21.413Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:52:58.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:20.376+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to protect PH in case of South China Sea attack – Pompeo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae956243-b3f4-46fc-a5de-ee7ebd57eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.414Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 1) — The U.S. will secure and
        defend the Philippines in case of an attack in the disputed South China Sea,
        Washington''s top diplomat said Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e2d30-aa09-4560-9192-0e766ea4ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.416Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said the U.S. will continue to uphold
        its 68-year-old mutual defense treaty (MDT) with the Philippines in the wake
        of Beijing''s aggressive militarization in the South China Sea that has raised
        security concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749af550-8be2-4369-9702-c1859dd8eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.414Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any armed attack on Philippine forces, aircraft, or public vessels
        in the South China Sea would trigger mutual defense obligations under Article
        IV of our Mutual Defense Treaty," he said in a joint media briefing with Foreign
        Affairs Secretary Teodoro Locsin Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd05f01-b396-4db7-94f7-4c0f37030c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.414Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT, signed by the Philippines and U.S. in 1951, states that
        both countries would assist each other when either one is attacked by a foreign
        force. MDT''s Article IV states that an armed attack against any of the parties
        "declares that it would act to meet the common dangers in accordance with
        its constitutional processes." When or how the U.S. will step in in case of
        an attack remains unclear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826192f-246a-4c56-97a8-2616a4609694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.415Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Locsin, he said there is no need to review the treaty, despite
        the call of Defense Secretary Delfin Lorenzana to remove so-called ambiguities
        in the agreement, ushering the idea of clarifying provisions in the treaty
        to cover issues surrounding the hotly-contested South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c1b1b-0958-4866-bb45-aecd9002827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.415Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my own view, in vagueness lies deterrence... I don''t believe
        going down into the details is the way the sincerity of the American commitment
        will be shown.," the DFA secretary said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf679a-0a07-46b9-80d4-90454f0a87c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.415Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin cautioned against what an MDT review could lead to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7e6a2-9b64-4f13-b177-ed1243eedbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.415Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being specific, allows any aggressor to go around those particular
        specifics and still achieve its purpose and commit aggression, it would be
        outside the purview of the MDT. If you make a major review, it will require
        congressional approval from the U.S. Congress and Philippine Congress. And
        if that happens, we may end up with something that isn''t just a review, but
        no MDT at all," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7596f7-9e57-4e7d-b5bd-d70ce41c8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:14:21.415Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:52:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the review of the MDT requires "further thought," adding
        he and Pompeo agreed to hold more high-level visits.</p>'
  'Raffy-Alunan-Rodrigo-Duterte-drug-war-deadline':
    'author': 'Xave Gregorio'
    'caption': '''He''s (President Rodrigo Duterte) a politico. He''s been there and
