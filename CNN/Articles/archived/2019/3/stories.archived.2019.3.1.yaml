    'template': '1'
    'title': 'Raffy Alunan: Duterte knows he can''t set deadline on drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24830671-ca19-4957-8708-bb048e095841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.425Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> President
        Rodrigo Duterte knows that he could not set a deadline on his war against
        illegal drugs, a senatorial candidate he endorsed said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce8de0-987b-45f7-825a-b076e88151f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.425Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a politico. He''s been there and done that and he really
        knows that he really cannot impose deadlines," former Interior Secretary Rafael
        "Raffy" Alunan III told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa4538-49cd-40e0-ae56-9460bf6a0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.426Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan, who was also one of Duterte''s senatorial candidates when
        he ran for president in 2016, said the President "just wanted to express the
        urgency of the matter" when he said he would <a href="http://cnnphilippines.com/news/2016/04/15/Duterte-Cayetano-plan-crime-corruption-drugs.html"
        target="_blank">end illegal drugs in three to six months</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61526225-eab6-41c6-aa14-fd6ed5c78924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.426Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior chief added that it is difficult to put a deadline
        on ending the illegal drug trade as it is a "big social problem."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e810259-c7f7-40b6-8649-5e14697b4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.426Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s work in progress. That''s all l can say because we''re up
        against human nature. Criminality is, you know, the drug syndicates are based
        abroad. You know, it''s very, very hard to smash a drug syndicate where the
        home base is in another country," Alunan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c048f-0106-43f6-a3cd-98f45aa2562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.426Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the <a href="http://bit.ly/2z4TfVj" target="_blank">billions
        of pesos of methamphetamine hydrochloride (shabu)</a> being smuggled into
        the Philippines and <a href="http://bit.ly/2X3Ia1M" target="_blank">millions
        of pesos of cocaine found floating on the country''s shores</a>, Alunan said
        he is not disappointed with how the Duterte administration has waged the drug
        war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c005ad0-f6cf-4ba1-8ec9-e40ce2688166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.426Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those incidents just show the extent of corruption in the
        Philippines, which is why he is pushing for the <a href="https://cnn.ph/2XsKhfO"
        target="_blank">reimposition of the death penalty</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4730a0-aa22-4cf6-a618-89ae93a579b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.426Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a year into his term, Duterte admitted that he was <a href="http://cnnphilippines.com/news/2017/08/17/Duterte-war-on-drugs-deadline-Philippines.html"
        target="_blank">wrong to put a six-month deadline on eradicating illegal drugs</a>
        in the country. He conceded that he underestimated the gravity of the drug
        problem, having only benchmarked his approach in his hometown of Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1b503-dc1f-4b72-9bcc-78c5c4995e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.427Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Duterte claimed that there are 7 to 8 million drug users
        in the country - a number which is significantly higher from earlier government
        estimates that pegged the number at around 4 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb6cc4-f99c-48e9-9e30-1d08e2141325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.427Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has said that the drug war is working, as evidenced
        by the opinion of a majority of Filipinos that the <a href="http://cnnphilippines.com/news/2019/02/16/SWS-Filipinos-drug-addicts-decrease-2018.html"
        target="_blank">number of drug addicts in their area has decreased</a>, the
        Philippine National Police said that it will <a href="http://cnnphilippines.com/news/2019/02/28/pnp-change-anti-drug-strategy.html"
        target="_blank">change their strategy in combating drugs</a> following Duterte''s
        new estimate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ba901-1b1f-40ed-b4e1-1f4c4b15a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.427Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government numbers show that over 5,000 drug suspects have been
        killed in legitimate anti-drug stings, but local and international rights
        groups peg the number higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46979028-a9b1-49b0-ad7d-35366f53e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:43:59.427Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court is conducting a <a href="https://cnn.ph/2AUsaox"
        target="_blank">preliminary examination</a> into possible crimes against humanity
        in the drug war.</p>'
