      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tanghalang Pilipino,
        the resident theater company of the Cultural Center of the Philippines, stages
        Coriolano. A Filipino translation of William Shakespeare''s Coriolanus, the
        play re-examines the life of a Roman soldier admired for his valor and military
        supremacy but disdained for his arrogance and pride, a testament to Shakespeare''s
        complex characters. Although one of Shakepeare''s lesser-known plays, the
        narrative proves timely for today''s political landscape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd52e7-88fe-4d0a-a240-682f8b083dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:34:52.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coriolano is directed by renowned film director Carlos Siguion-Reyna
        and translated by accomplished playwright Guelan Luarca. Playing the titular
        roles are Marco Viana and Bryan Sy, who will be joined by other veteran actors
        and members of the Tanghalang Pilipino Actors Company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59932a74-3c91-4fa5-be4b-170f4d1c4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:34:52.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play will be running at the CCP Tanghalang Aurelio Tolentino
        from February 22 until March 17, 2019. Tickets are available through Tanghalang
        Pilipino or any Ticketworld outlets.</p>'
    '5':
      'image': 'jcr:ad35f6b2-6190-40e7-b31c-2c457828b7a4'
