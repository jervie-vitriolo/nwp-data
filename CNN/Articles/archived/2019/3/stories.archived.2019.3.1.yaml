  'jonas-brothers-reunion-sucker':
    'author': 'Madeline Holcombe'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-01T17:32:07.191Z
    'imagesource': 'jcr:709713da-0925-4966-b83b-b0dcfbc4c6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec0e49c8-3547-4b76-91d6-003e2a32df67'
    'lead': 'On Thursday, the Jonas Brothers announced they''re getting the band back
      together. Then at midnight the same night, they dropped a new single and music
      video called ''Sucker,'' leaving fans burning up with excitement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T03:57:47.028Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:48.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:23.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jonas Brothers reunite for a new single ''Sucker'' -- and their leading
      ladies are along for the ride

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33fb23-b028-4d56-920b-b22384dcd8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> S.O.S.! The Jonas Brothers are officially
        back together, and they made their comeback with an ode to the women in their
        lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568ffc2-2f65-4508-99ef-df3a1a6ee3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Jonas Brothers announced they''re getting the band
        back together. Then at midnight the same night, they dropped a new single
        and music video called "Sucker," leaving fans burning up with excitement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a820a-5dab-49d7-bdd2-21fbac0d247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video features Priyanka Chopra Jonas, Sophie Turner and Danielle
        Jonas. Danielle and Kevin Jonas got married in 2009, Sophie Turner and Joe
        Jonas announced their engagement in 2017 and Priyanka Chopra Jonas and Nick
        Jonas were married in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed443d-ded3-415d-af88-f3525fb3d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video features colorful, lavish scenes of the three couples
        together on a huge estate as the brothers sing about being "suckers" for the
        women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16ffd6-e83c-4bcb-9eb5-5349a8551fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You say the word and I''ll go anywhere blindly," the song says.
        "I am a sucker for all the subliminal things no one knows about you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc8743-1b62-4303-9ab0-995de088bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers said crooning about their love for their three leading
        ladies was a family affair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678af40-0d5f-422e-b143-7c69b33aab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really had the best time shooting this video in England with
        our family. Hope you guys love it. Feels good to be back," Joe Jonas tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645cbe8-88ab-4f81-8d8b-fffdb83c438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reunion comes after a little over five years of the trio separating
        professionally, and fans can''t hold on any longer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35d146-8b2d-45ab-96cf-e0d0e60e26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time to bring my Jonas brothers merch out of retirement," Emma
        Chamberlain tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd64ec1-3c12-4a2c-8f06-51ada11a3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the brothers'' much anticipated comeback, some fans (and
        brothers) thought it was the leading ladies who stole the show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de1773-6994-473f-bb9a-4553cc15a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife is soooooo beautiful in this video!!! How lucky am!?!!"
        Nick Jonas tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1338c-a273-4900-ae80-7e0537f40d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jonas Brothers skyrocketed to fame through the Disney Channel''s
        "Camp Rock" movie series. They signed with Disney''s Hollywood Records label
        in 2007, and their albums have sold millions of copies worldwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f4d12-0592-45fb-9c03-9addbbdea4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:57:47.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com.</em></p>'
  'Panelo-Duterte-Marcos-ill-gotten-wealth':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T16:55:22.105Z
    'imagesource': 'jcr:1ed9813b-0dc9-4aed-9bd5-89e4be1c6dfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0479d032-539a-4979-8bb5-fb71ae980333'
    'lead': 'Malacañang said President Rodrigo Duterte is not questioning decisions
      already made by the Supreme Court. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T04:03:49.533Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:47.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:23.405+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: Duterte only casting doubt on alleged Marcos ill-gotten wealth
      not yet proven in court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cc459-7f09-4717-8c2b-de1d4d3681cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 1) — Malacañang said President
        Rodrigo Duterte is not going against court decisions saying the Marcoses amassed
        ill-gotten wealth, but was only doubting claims that have not yet been proven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d287287-90e9-4f98-a3e2-d6ce4c7d2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, Presidential Spokesperson Salvador Panelo
        said, <em>"Bakit hindi maniniwala kung yun ang desisyon ng</em> Korte Suprema?
        But with respect <em>doon sa</em> claim <em>na bilyon-bilyon ang ninakaw,
        eh medyo malabo ''yun</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197b22d-2b63-4ab4-a82e-c5c83688f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would he not believe when it was the Supreme Court
        who made the decision? But with respect to the claim that billions were stolen,
        that''s quite unbelievable.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afe976-103c-4f7a-9800-71197e1e551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at an event with the League of Municipalities Tuesday,
        Duterte raised doubts over the ill-gotten wealth amassed during former President
        Ferdinand Marcos'' regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d0a8e-69f2-430d-9d54-15551c3d1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.534Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other law what they want to say is that Marcos was a dictator
        that he stole<em> ano</em>. ... Until now you have not proven anything except
        to sequester and sell -<em> hindi mo nga sigurado kung talagang kay</em> Marcos
        <em>ba ''yan</em> [you have not yet proven if that is really from Marcos]?"
        said Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499b812-7bb6-4104-8177-b79aacd3a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.535Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President may made the comment "because there is
        no court case that has...that convicted the President (Marcos) of any ill-gotten
        wealth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5722c95-9f25-4ce2-8054-d3f27f14cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.535Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I don''t know of any case filed against the President
        (Marcos)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec065ad0-fc24-43ec-b030-139fc4b1035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.535Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also doubted the claim that billions were stolen, saying
        the country did not have that amount when Marcos was in office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ee5f3-5ba7-4ee5-8422-7b7dd00db9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.535Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question now is, where in the hell did the Marcoses get the
        money?" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7dcef-9e54-47f1-bc5e-44bcd1a8af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.535Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo did, however, say Duterte was not disputing decisions handed
        down by the Supreme Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655c871-7417-46f2-8231-bed705028f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter of the President being convinced is another thing doon
        sa Supreme Court has decided that certain amount of money na na-trace which
        is beyond the salary of the two, agree siya doon [he agrees with that]...As
        a lawyer, whatever the Supreme Court says, we have no choice but to agree,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f871c9-27ae-4743-8c5a-b6206726247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also tussled with reporters about an amount he gave during
        the briefing - $400 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaffe80-fa52-42b4-a76f-5dc356b1bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he came up with the figure, Panelo merely said, "<em>Ewan
        ko, yan lang</em> <em>palagi kong nababasa na</em> billions of billions of
        dollars <em>ang ninakaw eh</em>...that was the claim. That''s what I read
        ever since...<em>yung 400 billion, matagal ko nang naririnig yon. Nung 70s
        ko pa naririnig yun eh."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f1102-0ecb-4ca3-9f1b-58dcf7f49ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know, I keep reading they stole billions
        and billions of dollars...that was the claim. That''s what I read ever since...the
        400 billion, I''ve been hearing that for a long time. I''ve been hearing about
        it since the 70s.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814ba7b-cdfa-4b5b-9851-4ea72322a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, meanwhile, said court decisions prove
        the Marcoses did obtain ill-gotten wealth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed311e-491f-4ae9-afbb-3812427878b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.536Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Office of the Vice President Friday quoted
        Robredo saying, <em>"Hindi totoo na walang proof, kasi marami nang kasong
        nadesisyunan. Alam natin iyon. Marami nang kasong nadesisyunan, hindi lang
        dito sa Pilipinas, pero pati mga</em> courts sa Switzerland <em>at saka sa</em>
        U.S., <em>na mayroon nang</em> judgment."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901039b-6bca-44fd-ab4d-f11e913d00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true there''s no proof, because a lot of
        cases have been decided upon. We know that. Decisions have been made on cases,
        not just in the Philippines, but even in courts in Switzerland and the U.S.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b94b66-b8c9-4b40-9a50-6aa97fb85fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses and their cronies have an estimated $10 billion or
        around P530 billion supposedly stolen from government coffers. The Presidential
        Commission on Good Government (PCGG) - which is tasked to collect the stolen
        wealth - has only recovered P171.359 billion from 1986 to 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b9653-bdb9-486d-b753-34593380eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has 255 pending civil, criminal and administrative
        cases before the Supreme Court, Sandiganbayan, Court of Appeals and other
        lower courts as part of efforts to recover ill-gotten wealth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae4a46-be5a-4a31-84b2-3e703ed2399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:03:49.537Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Duterte said the Marcos family had offered to turn
        over part of its questionable wealth. But senatorial candidate and Ilocos
        Norte Governor Imee Marcos said they leave it up to their lawyers.</p>'
  'Eduard-Folayang-ONE-Championship-Shinya-Aoki-Japan-A-New-Era':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-01T16:51:56.656Z
    'imagesource': 'jcr:f54abb80-3bbe-42e3-a557-26326ea45a8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e0b806-b278-48e2-98d0-2cf03bb1c781'
    'lead': 'Eduard Folayang hopes to extend his streaking professional martial arts
      record.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:03:35.272Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:47.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:23.544+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: Team Lakay''s Folayang predicts submission win in
      Aoki bout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f59f2-b9e9-470a-a9bf-81a0237f3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Filipino
        mixed martial artist Eduard Folayang is aiming for a victory by submission
        when he faces Shinya Aoki in ONE Championship: A New Era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394872c6-1db6-49d2-8026-724096f24b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will headline the blockbuster fight card on March 31 at
        the Ryogoku Kokugikan in Tokyo, Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab02bc4-b496-476f-942e-921ca317f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang, a Team Lakay stalwart, will put his world lightweight
        title on the line in this rematch. They previously clashed in 2016 with Folayang
        pulling off an upset win via a third round technical knockout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c56a44-86f7-4c6f-8ff6-58e9b5f6c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, I won''t let it go to the scorecards. Personally,
        I want to predict that I''ll win via submission," Folayang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2a814-3609-4c5d-ad77-1595ae717d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A submission happens when the referee stops the contest because
        he sees one fighter at a disadvantage or dangerous position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2cfba-31c1-4fd0-91b4-c7b4cfb8a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Baguio native bared that he has improved different
        aspects of his game ahead of the highly-anticipated fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77f5a5-2305-4b19-a183-98af71f948fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have improved quite a bit myself, especially with the simple
        details in technique for takedowns and the ground game. With striking, I am
        constantly perfecting my accuracy and timing, so I had that time to sharpen
        them further," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4812f-dc6b-4604-922e-9c903b312ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the popularity of martial arts steadily growing in the country,
        Folayang is proud that he is part of the movement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700be9a-228f-4f23-8279-5150b3d3e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s truly an honor to be an instrumental part of the rise of
        martial arts in the Philippines," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a7afd-705c-4fbf-bb7a-827ec9971b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:03:35.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang holds a record of 21 wins and six losses, while Aoki has
        42 wins and eight losses under his belt.</p>'
  'North-Korea-US-summit':
    'author': 'Joshua Berlinger, Jake Kwon and Sophie Jeong'
    'caption': 'Trump embarked on another round of high-stakes nuclear diplomacy with
      North Korea''s Kim Jong Un, a follow-up encounter that officials in the U.S.
      and across Asia are watching with trepidation as the President works to convert
      personal chemistry into real progress.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-01T15:05:47.636Z
    'imagesource': 'jcr:a3085da2-1e34-44d8-87cd-c20ec4d56235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11168a70-d064-4e1b-b83b-76704dae44ae'
    'lead': 'North Korea asked for only a partial lifting of sanctions during a meeting
      this week with US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:08:07.880Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:46.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:23.724+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea asked for only a partial lifting of sanctions at summit
      with Trump, its foreign minister said

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c3cb0-9c3c-468e-bce8-caeac0e80f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.880Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea asked for only a partial lifting
        of sanctions during a meeting this week with US President Donald Trump, Foreign
        Minister Ri Yong Ho said during a rare news conference early Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a941c3-9d2b-433b-82b0-c97c3d28caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang would be willing to allow US experts to witness North
        Korea permanently dismantle uranium and plutonium production facilities at
        its Yongbyon nuclear site if the US removed partial sanctions, Ri said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a030dc5-a7c5-464e-8fc9-833824cd8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US removes partial sanctions, the articles of sanctions
        that hamper the economy and the livelihood of our people, we will permanently
        and completely dismantle all the material in the nuclear material production
        facilities in the Yongbyon area including plutonium and uranium," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55132d1d-4635-47ab-8839-e952b2ff473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri made the comments just hours after Trump walked away from negotiations
        with North Korean leader Kim Jong Un in Vietnam. The US President said he
        did so because North Korea demanded the removal of all sanctions levied against
        Pyongyang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ecd95-b4d7-4f59-a8b4-37282483a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically they wanted the sanctions lifted in their entirety, and
        we couldn''t do that," Trump said at a news conference following the summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09947e-0db6-46f1-b441-fd5524613264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.881Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri appeared to suggest Trump''s claims were incorrect, saying North
        Korea only asked for the removal of five of the 11 sets of sanctions levied
        by the United Nations Security Council to punish Pyongyang for its repeated
        nuclear and ballistic missile tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1cabba-8b39-45ad-9624-00f73b934689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions have stood in the way of Kim''s efforts to improve
        the North Korean economy and raise the livelihood of his people, one of the
        young North Korean leader''s stated goals for his country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10779b-0de8-43a5-b39a-2507dd5bb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday, South Korean President Moon Jae-in said his country
        would push forward in promoting peace on the Peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340ff89-b181-43e2-bf5e-9a0c20c1a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second North Korea-United States summit in Hanoi, Vietnam,
        made meaningful progress, given the fact that the two leaders had conversations
        at length, enhanced mutual understanding and built more trust," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2960c9c-a781-4efc-a017-94c977242e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spring of peace that arrived on the Korean Peninsula was not
        ushered in by someone else. It is an outcome accomplished by ourselves --
        by the power of the people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17019a82-2506-4f2d-ab31-92748a09004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who has been the primary driver of the peace process, said
        that progress between the two Koreas "will lead to the normalization of North
        Korea''s relations with the United States and Japan, later expanding into
        a new order of peace and security in Northeast Asia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57e514-b2a2-4c5b-a0f9-1930e48f915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.882Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unification need not be far away," he added. "Achieving a unity
        of mind while acknowledging differences and establishing mutually beneficial
        relations -- this is exactly what unification is all about."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4741ad-11e5-4020-8add-5bf9e4242db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.883Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuclearization dispute</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93224a6a-52f0-49ae-81ae-46368708fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.883Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said early last year that his country had completed its quest
        to obtain viable nuclear weapons and would solely focus on economic development.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8844b46-d3ed-47a3-b4bd-791392a9c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.883Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts say Pyongyang still considers nuclear weapons
        key to its survival.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e016924-2954-4aa5-bf64-bce48d95e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.883Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri called the North Korean proposal "the biggest denuclearization
        measure we can take at the present stage in relation to the current level
        of confidence" between the two countries, according to his translator.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deec273-2fe1-400a-9675-2e651881922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.883Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri also said North Korea would commit to permanently halt testing
        of nuclear weapons and long-range missiles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49819120-60e5-41c4-8a83-0c0491b1e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.883Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United States also demanded "one more thing on top of (dismantling)
        Yongbyon," the country''s only publicly known facility that produces fissile
        material for nuclear weapons, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccb4eb-89b7-4c86-9a62-fca6cb3ad401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.884Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that happened, Ri said, "It became crystal clear that the US
        was not ready to accept our proposal."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e18df-f3a5-4131-b280-558288c552a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.884Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump characterized the lack of deal as only a short-term disappointment,
        even though he''d hoped coming into the talks to be able to point to a new,
        concrete pathway toward denuclearization. A major agreement struck in Hanoi
        might also have pushed aside embarrassing headlines about Trump''s former
        lawyer Michael Cohen testifying that the President is a racist con man.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b757ff-d187-44c9-9fbd-645179de7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.884Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personal chemistry that Trump has cultivated -- and loudly trumpeted
        -- with the young despotic leader remains intact, the President insisted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69dcd1-7887-48a0-9eff-43971ae0fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.884Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the summit ended amicably, without either man storming away.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10170d2c-0200-450b-b4c5-c7097424f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.884Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, US and North Korean officials remain at odds about the precise
        definition of denuclearization, which is the stated goal of their efforts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b23e5-a517-4220-b38c-c18f4df65535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.884Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a certain vision and it''s not exactly our vision, but it''s
        a lot closer than it was a year ago and I think eventually we''ll get there,"
        Trump said in his news conference after the summit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0ce8e-e62a-4d79-a84f-5d2c37876546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:08:07.885Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also described Kim as singularly focused on ending the sanctions
        that have crippled his economy and helped bring him to the negotiating table
        in the first place.</p>'
  'PH-US-press-freedom-free-speech-Pompeo':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T14:51:23.445Z
    'imagesource': 'jcr:c9664586-fd46-4980-b092-0e5a61dd0421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '100443bb-6395-4089-b1ca-ab4938716c41'
    'lead': 'Several U.S. House representatives on Thursday wrote Secretary of State
      Mike Pompeo, urging him to discuss the alleged human rights violations committed
      by the administration of President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:12:19.375Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:46.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:23.871+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Press freedom, free speech tackled in PH-U.S. talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef622ec-7abc-4297-950c-6f4777da4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:12:19.375Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The state
        of the country''s press freedom and free speech were raised during the talk
        between the United States and Philippine foreign secretaries on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835b1f2-38f5-471b-aa8a-39b71e771272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:12:19.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I raised with my counterparts the importance of protecting the
        rights of all Filipinos, including free speech, free press, and due process
        under the law," U.S. Secretary of State Mike Pompeo said in a joint briefing
        with Foreign Affairs Secretary Teodoro Locsin Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678d07d-617a-4b8c-af59-472c561559b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:12:19.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo added, "I raised the issue of human rights so proudly. We
        never forget the importance of human rights, rule of law, transparency, and
        justice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66d80d-6585-46ce-ab08-ab9430f4c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:12:19.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several U.S. House representatives on Thursday wrote Pompeo, urging
        him to discuss the alleged human rights violations committed by the administration
        of President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e3807-9980-4b41-b925-6940539c504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:12:19.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Representatives Eliot Engel, Brad Sherman, Ted Yoho, Steve
        Chabot, and Steve Chabot specifically mentioned the cases of detained Senator
        Leila de Lima and journalist Maria Ressa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940baf93-913f-4761-966e-d749fa08a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:12:19.376Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has systematically worked to silence domestic dissent...
        This February marks the second anniversary of the incarceration of Senator
        Leila de Lima, who was arrested on allegations of drug charges and corruption...
        Ressa''s arrest is yet another example of the Duterte government''s efforts
        to crack down on the freedom of press and speech and to intimidate others
        from speaking truth to power in the Philippines," the letter read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b72a0b-c363-4650-85f6-7d3cf9cbdc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:12:19.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "On your trip to Manila, we ask that you to continue to
        raise Ressa''s case and that of Senator Leila de Lima, as well as broader
        concerns about the Duterte government''s assault on civil society, media freedom,
        and human rights. The United States must not be silent in the face of democratic
        regression in the Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46eeb09-4b73-48ce-afaf-e78fe85ee55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:12:19.377Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said that Duterte''s assault on free speech and press
        threatens to undermine the United States-Philippines relationship.</p>'
  'Philadelphia-76ers-Oklahoma-City-Thunder-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-01T14:41:47.956Z
    'imagesource': 'jcr:59588411-3257-4058-8cdf-402603da68f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f63920c3-f52b-49fd-9ed9-b00aa3249045'
    'lead': 'The 76ers’ win broke the Thunder’s 19-game winning streak in the series,
      snapping the longest active streak in the NBA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:16:03.970Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:45.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:24.011+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Sixers beat Thunder for first time since 2008

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc4b25-67e2-4cce-99a5-cd953329964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.970Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Tobias Harris scored 32 points, and
        Ben Simmons had a triple-double as the visiting Philadelphia 76ers beat the
        Oklahoma City Thunder 108-104 on Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4123895-9d12-483a-8eca-6fdc939d92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers’ win broke the Thunder’s 19-game winning streak in the
        series, snapping the longest active streak in the NBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9091cc-ecc0-43ee-8eb8-d77643b844fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia had not beaten Oklahoma City since November 15, 2008.
        The 76ers had never beaten Oklahoma City on the road, with the last road win
        over the Thunder franchise coming before the team moved from Seattle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ae43b-9200-4858-aa1c-368733e1333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons’ final rebound was a big one, a grab on the offensive end
        with less than 10 seconds remaining before the ball was batted out of bounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b65c9-ce03-4b83-bd39-d3e8aa6cabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JJ Redick hit two free throws with less than two seconds remaining
        to put the game away and give the 76ers their fourth win in the past five
        games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc432144-e8bf-4b2d-b71f-393552f767af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.971Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons had 11 points, 13 rebounds and 11 assists for his ninth
        triple-double of the season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6df169-b038-4eb2-bf41-a71d16b838f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn’t the only player with a triple-double in the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f69be7-cf08-4f7c-a561-79ee6eb63d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City’s Russell Westbrook had 23 points, 11 rebounds and
        11 assists for his 25th triple-double of the season. However, he shot just
        8 of 24 from the floor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a2a2f-86fe-4c78-81c7-3e9cb2bf05e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerami Grant also scored 23 for the Thunder, who lost for the third
        consecutive game and fourth in five games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0987fb1-4524-466e-8a18-e5c3d598192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia let big leads slip away, as a 16-point first-half advantage
        twice turned into just a two-point lead before the 76ers pulled away again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d9abd-432e-4bcb-8d06-66abdefe528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder broke through and tied the score with just more than
        five minutes left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b6936-e169-4aa5-9fe3-0c7a2e829d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.972Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Harris took over, as the forward acquired in a trade in
        early February produced eight consecutive points. It was Harris’ best offensive
        game since the trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab582659-c44f-4ce9-b44d-3e09ea78c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers were without center Joel Embiid for the fourth consecutive
        game due to left knee tendinitis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4069a5b-985d-4dd5-b5a5-43683671e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the game, Philadelphia head coach Brett Brown said it was
        “completely up in the air” whether Embiid would play Saturday against the
        visiting Golden State Warriors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f8b17-b4ff-4f9d-80be-48db1df8b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:16:03.973Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder missed forward Paul George, who sat out because of right
        shoulder soreness. It was just George’s second missed game of the season.</p>'
  'Cleveland-Cavaliers-New-York-Knicks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-01T14:12:29.144Z
    'imagesource': 'jcr:12e88f33-e896-4883-8143-1ea687f22dec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392f95b7-7b6d-4f72-95fb-525cad579211'
    'lead': 'Cleveland swept the season series and recorded its 10th straight win
      in New York.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:19:52.456Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:45.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:24.158+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Cavaliers win, continue dominance of Knicks in New York

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e9086-15f5-46d0-819d-68df57352ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jordan Clarkson hit the go-ahead free
        throws with 89 seconds left as the visiting Cleveland Cavaliers rallied down
        the stretch and recorded a 125-118 victory over the New York Knicks on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752fb01-51ec-4fe5-aece-e3caa2f4a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.456Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland swept the season series and recorded its 10th straight
        win in New York by outscoring the Knicks 21-5 in the last 3:51.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80ed25-8919-4236-8b5b-cfa2598fc841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson put Cleveland ahead for good at 116-115 after intercepting
        Dennis Smith Jr.’s pass and getting fouled by Allonzo Trier. Trier was also
        called for a clear path foul, and on the next possession Clarkson hit a left
        corner 3-pointer off a feed from rookie Collin Sexton with 1:20 left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470e289-80ab-4c01-9c3a-0040abc2364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs’ Kevin Love led all scorers with 26 points and hit six
        free throws in the final 25 seconds as Cleveland outscored New York 40-21
        in the fourth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e3656-5826-4561-aeea-d86364776e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson and Sexton added 22 apiece as the Cavaliers shot 51.2 percent.
        Cedi Osman contributed 21 for Cleveland, which had four players finish with
        20 points for the first time since Feb. 6, 2017, at Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7823808-d558-47f1-8c00-53a055625eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trier scored 22 points but the Knicks missed their last 11 shots
        and were unable to match a season high with their third straight win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021703c-4fe3-49f7-8e7e-97a69b7d3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.457Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith and Noah Vonleh added 16 points each as New York shot 48.4
        percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b097d-d3bc-4c43-bdf4-5d517883421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers held a 79-78 lead on two free throws by Sexton with
        5:10 left in the third quarter, but the Knicks surged ahead with an 18-7 run
        and took a 97-85 lead into the fourth on a four-point play by Smith with 3.7
        seconds left.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ceea6-d24b-4d4b-9f21-9bea568ccfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York held a 113-104 lead on a jumper by Kevin Knox with 3:51
        left but did not hit a basket the rest of the way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c321ab2-c402-430b-b82c-9ff54e3a1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks shot 62 percent and held a 31-27 lead through the first
        quarter after Clarkson’s 3-pointer from beyond half court was deemed to be
        too late.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2c749-1cd0-4d14-a4e3-ed522783b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:19:52.458Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York built a 40-31 lead on a 3-pointer by Henry Ellenson with
        9:18 left in the second quarter but settled for a 59-57 halftime lead when
        Mitchell Robinson dunked with 28.9 seconds left.</p>'
  'Orlando-Magic-Golden-State-Warriors-NBA':
