    'template': '1'
    'title': 'IBON: Farmers'' subsidies under rice tariffication law still lower than
      other countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc1788-9d08-4302-a525-38f5a2e5bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:05:33.677Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The rice
        tariffication act earmarked ₱10 billion for a Rice Competitiveness Enhancement
        Fund for farmers of the food staple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e3d59-4d24-4f8e-a425-f834b97d1e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:05:33.677Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is this enough to make the Philippine agriculture sector more
        competitive?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88da20f-d281-4752-92dc-8a9f2af77c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:05:33.677Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is saying that the tariff revenues, to the tune
        of ₱10 billion a year, is just about $90 million at the current exchange rate.
        Compared to the subsidy given to Vietnamese farmers for $ 1 billion and even
        to the Thai farmers for $7 billion ... our farmers are naked in terms of protection,"
        said Rosario Bella Guzman, IBON Foundation executive editor, in an interview
        with CNN Philippines Business Roundup.</p>'
