    'lead': '''He''s (President Rodrigo Duterte) a politico. He''s been there and
      done that and he really knows that he really cannot impose deadlines,'' former
      Interior Secretary Raffy Alunan tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T07:43:59.425Z
