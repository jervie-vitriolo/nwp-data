    'jcr:uuid': '40902d41-c220-48b8-b9ef-a51c5b94002a'
    'lead': 'Local think tank IBON Foundation says the ₱10 billion subsidy for farmers
      under the rice tariffication law still pales in comparison to billions of dollars
      other countries spend for their own rice farmers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
