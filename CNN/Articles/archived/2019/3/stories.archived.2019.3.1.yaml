    'template': '1'
    'title': 'Israel''s Benjamin Netanyahu to be indicted on corruption charges, pending
      hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150bc601-f4d2-43b5-bdae-367e17680e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli Prime Minister Benjamin Netanyahu
        will be indicted on bribery and breach of trust charges arising from three
        separate corruption investigations, pending a hearing, Israel''s attorney
        general announced Thursday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26af565-c508-46bb-b07f-36d325fdce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, so close to April''s general election, marks a
        dramatic moment in Israeli politics and is a major blow to Netanyahu as he
        seeks a fifth term in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d2ffb-28f8-4fc9-b5b0-608c4959e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has repeatedly denied any wrongdoing, denouncing the investigations
        as a media-led witch hunt. In a prime time broadcast shortly after the announcement,
        Netanyahu blamed the left for pressuring Attorney General Avichai Mandelblit
        -- a Netanyahu appointee -- to issue an indictment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c506b-5cd7-4aa7-a105-a06f01952130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The left understands that they will not beat me at the ballot box,"
        Netanyahu said. "They exerted extraordinary pressure on the attorney general
        to issue an indictment even though there is nothing, in order to influence
        the elections and to crown a left-wing government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b7571-149b-47b9-b21a-b5d9b6e717ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.562Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This entire house of cards will collapse. I am sure of it 4,000%,"
        he added, referencing one of the cases against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555644f-577b-406e-b4f6-a484c6545f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is entitled to a hearing on the impending indictment before
        charges are formally laid, but that is not expected to take place until long
        after the election. Under Israeli law, Netanyahu is not required to step down
        if he is indicted. He is only required to step down if he is convicted and
        that conviction is upheld through the appeals process, which could take years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36848e-4f77-4f2e-a37c-ba31777cebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s main challenger in the upcoming elections, former military
        Chief of Staff Benny Gantz, called on him to resign after the attorney general''s
        announcement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d29f8-acb9-4905-8172-4510b0cf3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the circumstances which have arisen, sitting [in a future
        government] with Benjamin Netanyahu is not something which is on the table,"
        Gantz said Thursday evening in response to Netanyahu''s statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b480fac-0733-4515-9918-6497ac5f4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Benjamin Netanyahu -- I turn to you this evening. Get over yourself
        and show national responsibility. Resign from your position. If you prove
        that you are innocent, you can return to the public realm and again lead your
        movement," Gantz added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58b2fd-3125-47de-ab28-92ff28d5a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.563Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s developments cloud an already murky Israeli political
        landscape. Netanyahu''s political enemies will use the investigations against
        him, but his coalition partners must now decide whether to support a leader
        who is likely to be indicted or withdraw support and risk angering their shared
        right-wing voter base.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bbb39-9403-4ee0-bb73-97d7f14262b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, key right-wing coalition partners have said they will still
        support Netanyahu, because he is presumed innocent until proven guilty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c6022-a69d-4321-bcb1-9c55a9126ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cigars, champagne, and corruption claims</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f8de9-2946-487b-83c4-96d1f327acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first case, known as Case 1000, Mandelblit intends to charge
        Netanyahu with breach of trust. Case 1000 deals with alleged gifts Netanyahu
        received from overseas billionaires totaling 1 million shekels (approximately
        $280,000), including cigars, champagne, jewelry and more. The alleged transfers
        occurred between 2007 and 2016. In exchange for the gifts, investigators say
        Netanyahu tried to advance a tax break that would have benefited the businessmen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd5e78-2076-4ef0-8363-a1b8855563a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, known as Case 2000, Mandelblit plans to charge
        Netanyahu with another count of breach of trust. Case 2000 deals with alleged
        negotiations between Netanyahu and Arnon "Noni" Mozes, the owner of one of
        Israel''s largest newspapers, Yedioth Ahronoth. Investigators say Netanyahu
        requested more favorable coverage in exchange for limiting the circulation
        of Yedioth Ahronoth''s largest rival, Israel HaYom, a free daily owned by
        right-wing mega-donor Sheldon Adelson that is viewed by critics as a Netanyahu
        mouthpiece.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c948d3f-8c0f-4ca1-b1f2-7a2111103c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general also announced his intention to indict Mozes
        with bribery. Mozes'' lawyer has said his client is innocent and he expects
        the cases to be closed without charges being filed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311186f-ff1a-4680-a563-104b64a5ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, known as Case 4000, Netanyahu faces bribery and
        breach of trust charges. This case is arguably the largest facing the Prime
        Minister. It deals with the relationship between Netanyahu and Israeli telecommunications
        firm Bezeq. Investigators say Netanyahu advanced regulatory benefits worth
        1 billion shekels (approximately $280 million) to the company and its primary
        shareholder, Shaul Elovitch, a friend of Netanyahu. Along with holding the
        position of Prime Minister, Netanyahu also served as the minister of communications
        at the time. In exchange for the benefits, the case alleges Netanyahu received
        favorable news coverage from Walla News!, an online news organization owned
        by Elovitch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9bf73-c7b5-4e38-9d9f-981c6e2c5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.564Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandelblit said he intended to indict Elovitch with bribery, pending
        a hearing. Like Netanyahu, Elovitch has denied any wrongdoing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5d793-5a5d-406d-a158-1ec79390978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu and his high-powered legal team have repeatedly argued
        that any statement from the attorney general about the Prime Minister''s legal
        status should be delayed until after the elections on April 9. Such a statement
        could affect the outcome of the elections, they argued, with some of Netanyahu''s
        key political allies saying it could result in an "undemocratic" change in
        government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131aba2-614e-47c9-92d0-1992f847139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amir Fuchs, head of the Defending Democratic Values program at the
        Israel Democracy Institute, said the public has the right to know as soon
        as possible if there is a suspicion of criminal activity against a Prime Minister.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd19c42-ae7f-4940-9da8-1df4321a26de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e700380-753e-4c0d-9f83-d388fcae58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that if we are past the point that the attorney general
        has his decision about a draft indictment, the people have a right to know,"
        said Fuchs. "Even a final decision by the attorney general is still not saying
        Netanyahu is convicted, it''s just a decision by the prosecution."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69233e-105f-45cd-8c64-1f1c220794e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once criticized as too close to Netanyahu, Mandelblit has become
        the biggest thorn in the Prime Minister''s side. Netanyahu''s allies have
        attacked the attorney general, saying he spreads "gossip," as well as questioning
        his behavior and his decision-making.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebb82a-88be-4820-b9c5-7840edf75eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu rails against charges</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e51b0b-0770-4b6f-8fb4-06b37b5abb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has turned the investigations into a key election campaign
        issue, railing against the probes and denouncing them as a tool of the media
        and the left wing to try to topple his proudly right-wing government. In public
        statements, live broadcasts, and on social media, Netanyahu has sought to
        delegitimize them ahead of the attorney general''s decision.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946b678-1974-423b-abde-1dd6af9c89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-February, Netanyahu called Case 4000 a "fabricated case"
        in one tweet, and followed that up hours later with another tweet.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b236711-9bf3-40c0-9a03-09eabf217285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the pressure of the left and the media will
        probably cause the attorney general to rush and to announce a hearing before
        the elections," he wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7cc9b4-c123-44f1-bf1b-719f177a6b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political science professor Avraham Diskin reckons the Prime Minister
        had no real choice. "Netanyahu of course put that main issue on the table
        because he cannot avoid the elephant in the room."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc55bc0-24fb-435b-b802-4f178e278642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might crack," Diskin went on, "[but] there are no signs for
        that yet, and if he doesn''t crack, I think that he is following a reasonable
        strategy."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2ca53-ab60-442e-8f48-986c7bd629a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s main rival, Gantz, the former IDF chief of staff, has
        turned the investigations into one of his main weapons.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf02282-888f-45f7-a0ce-b4e2c33e0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first major speech as a candidate in February, Gantz said
        unequivocally, "The very thought that a prime minister can serve in Israel
        with an indictment is ridiculous to me. This cannot happen." Many other politicians
        have also hammered Netanyahu on the investigations, but the attacks have done
        little to erode the steadfast support of his base.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1afb68-0a95-4188-872b-b7d957551ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s Likud party has consistently polled right around the
        30 seats he currently has, but some polls have Likud losing seats.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9fc5e-1c7e-4ae1-818f-6028a64da131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not the only Netanyahu in legal hot water</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47021040-78d9-47a1-9329-fca776121e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s wife, Sara, faces corruption charges of her own, in
        a separate case. She was charged last summer with fraud after an investigation
        in which prosecutors say she misused taxpayer dollars at the Prime Minister''s
        official residence between 2009 and 2013.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72386a-595a-4466-be1c-8f3aad8d5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is accused of inappropriately using state money to pay for $100,000
        worth of catered meals, while also spending thousands of dollars on private
        chefs. Under Israeli law, it is illegal to order food to the official residence
        if there is already a cook employed there.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0d8c0-ff1e-4829-9d19-9c862c5306b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Netanyahu''s trial opened in October and it is not clear when
        it might end. Proceedings have been drawn out by attempts to reach a plea
        agreement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2498e-9ddf-4b17-bd1f-d468fef82a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers have denounced the charges as "false and hallucinatory."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d2e03-78f1-47dc-b0a5-fc4fba094a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beginning of the end?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7aaa46-5d2d-4d7f-934f-194386e23ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s announcement complicates Netanyahu''s path
        to a fifth term as Prime Minister.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528ce9e-1282-4648-bc7a-bc88b6b6cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for Netanyahu''s Likud party has not flagged in the face
        of the ongoing investigations, but a merger between his two main rivals has
        put his party in second place in recent polls.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58262b30-63d9-4718-a4fb-5ff317e2255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, political analysts say Netanyahu has the best chance of
        forming a government and remaining Prime Minister after the elections.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90640f16-cddc-41c4-989e-8e2408048963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people stick to their political affiliation," Diskin
        said. "Here we''re talking about right versus left, and for those on the left,
        an indictment will just be more proof that Netanyahu is a corrupt person.
        For those on the right, an indictment is just more proof that the Prime Minister
        is persecuted by all kinds of elites."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d4f38-3c9c-4d13-9017-80eeba98f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main question concerns the few people who are not really committed
        to either camp," said Diskin, estimating that undecided voters make up no
        more than 10% of the electorate.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867220f-b3c0-4977-a874-0e383239c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know anything about them," he said, but they have the
        power to decide an election. Even a small shift of seats from Netanyahu to
        his main challenger could seriously damage Netanyahu''s chances of putting
        together a government.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d65f57-b93a-4705-b42f-fb7bef75451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, Netanyahu cannot serve as Prime Minister without the
        support of his coalition partners.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c45642-fb07-4e63-a6b3-bcc2e3141573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the election was called, opposition parties had called on
        coalition leaders to withdraw support for Netanyahu if he was charged.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770aa136-4551-4b36-930f-c8a19d18b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:08:20.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now those coalition leaders will have to see if the attorney general''s
        announcement changes their calculation. If they support Netanyahu and he goes
        down, their fate may be tied to his. But if they withdraw that support now,
        their collective right wing voter base could punish them in the upcoming elections.</p>'
  'Pakistan-captured-Indian-pilot-Kashmir-standoff':
    'author': 'Helen Regan, Swati Gupta and Tara John'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-01T06:52:38.766Z
    'imagesource': 'jcr:e6649cb8-a72f-4d35-83c3-8ae829be3f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb15604d-edfd-4a7f-a272-6eb3a618faad'
    'lead': 'Pakistan said Thursday it would release an Indian pilot who was shot
      down over Kashmir, in an attempt to defuse the gravest crisis in the disputed
      border region in years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T06:12:21.931Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:39.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:26.208+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan to free captured Indian pilot in effort to defuse Kashmir standoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500e623-85f8-458e-8e1f-981c0fa3e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan said Thursday it would release
        an Indian pilot who was shot down over Kashmir, in an attempt to defuse the
        gravest crisis in the disputed border region in years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d075111-6fea-44fa-a83f-482b4f852ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Imran Khan announced that the pilot, whose
        jet was downed during a dogfight between Pakistani and Indian warplanes on
        Wednesday, would be released Friday as a "gesture for peace."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4c6aa-6bca-4057-9cba-14df219e9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the good will gesture, tensions in the region continued
        Thursday. Indian Army Major General Surinder Singh Bahal told a joint news
        conference of India''s Army, Navy and Air Force in New Delhi on Thursday that
        despite Pakistan''s promise, India remains on "high alert."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9142b0f-db07-474f-b244-cfa67e5d029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan said four civilians were killed by Indian fire across the
        Line of Control, which separates Indian-controlled Kashmir from Pakistan-controlled
        Kashmir. India''s army accused Pakistan of initiating the exchange of fire
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3396c1-cf0c-4eb6-9123-9213803887b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.932Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s announcement came after Indian Prime Minister Narendra Modi
        said that "the entire country is ... standing with our soldiers" after several
        days of military exchanges between the two nuclear-armed neighbors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae81ff-268f-4e38-854e-b303a5815dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pakistan said its air force shot down two Indian fighter
        jets over Kashmir. India confirmed the loss of one plane and said it shot
        down a Pakistani jet as it responded to the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96e252-5f49-469d-92ba-b89c0828a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Wing Commander Abhinandan has been in Pakistani custody since
        then. Pakistan infuriated Delhi by publishing a video of the pilot which was
        then circulated on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32025278-5702-4428-b7c7-a2fb0851c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s remarks came as US President Donald Trump told of "attractive
        news" from Pakistan and India after his summit with North Korea leader Kim
        Jong Un concluded Thursday in the Vietnamese capital Hanoi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790dac4-107e-4353-9a3f-22effd502a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been going at it, and we''ve been involved in trying to
        have them stop," Trump said. "And we have some reasonably decent news, hopefully
        that''s going to be coming to an end."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6f716-aefa-4e8f-ab6f-8ca8e427bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.933Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi also called on the people of India to "stand like a wall or
        a rock" against terrorists who try to "destabilize the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9baff-d054-4bb4-afe1-c706450cd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating crisis has also led to the closure of Pakistani airspace,
        disrupting thousands of flights worldwide for two consecutive days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe329c-0820-4c65-81bf-ef56fe91cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people were stranded by affected airlines that not
        only land in Pakistan, but fly over its airspace -- one of the major routes
        from southeast Asia into Europe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5cd76-ac6a-4e49-95ec-c130faf678f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Simmering resentment</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6ab10-d371-452a-9975-805750b70341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate trigger for the latest confrontation was a suicide
        car bomb attack on February 14 in Indian-controlled Kashmir, which killed
        40 Indian paramilitary soldiers. India blamed the terrorist group Jaish-e-Mohammed
        for the attack, the deadliest on security forces since the beginning of the
        insurgency in the late 1980s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799ecf7-d8c0-44e2-9555-cfcf0235cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is watching our collective will. We trust our army''s
        capability and because of this, it is extremely necessary that nothing should
        happen that harms their morale or that our enemies should get a chance to
        raise a finger against us," Modi said Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5883e7-2a31-4593-bb57-7b963fcff348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.934Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s comments came hours after the Indian pilot was identified.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6f898-7435-4f9e-a8a0-326cb9370d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Vijay Kumar Singh, the Indian Minister of State for External
        Affairs, posted a tweet on his verified Twitter account describing Abhinandan
        as the "embodiment of a mentally tough, selfless &amp; courageous soldier,"
        and called for his safe return.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc4c8cd-c090-47aa-acb8-49a9c5b3824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these testing times the country stands, as one, behind him
        &amp; his family. Our efforts are on &amp; under the #GenevaConvention we
        hope that the brave pilot would return home soon," Singh tweeted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafbd19-cec7-49b0-a2da-3f0f455b8abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Pakistan released what it said was a video of the detained
        pilot -- a move that India''s foreign ministry called a "vulgar display" and
        "unprovoked act of aggression."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200a1b0-3735-45cd-87c8-ce95f539d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the February 14th attack, Modi expressed "deep anger" and
        promised that those responsible would pay a heavy price. However, he has been
        quiet in recent days.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c39058-71d5-4387-ac9d-e28229337f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s reluctance to make a public comment on the escalating crisis
        along the border in disputed Kashmir is in stark contrast to Pakistan Prime
        Minister Khan, who called for dialogue between the two sides.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ebd3c-960a-46f9-ac6a-8344aa84f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.935Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a national address Wednesday, Khan said that any further
        escalation between the countries would be beyond the two leaders'' control.
        He warned that because India and Pakistan had nuclear weapons, the stakes
        were too high for any "miscalculation" in conflict.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a3301-fcfd-46c4-b38c-45bddb0cd9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World history tells us that there are miscalculations in wars.
        But my question to the Indian government is: Given the arms that we and you
        have, can we afford any miscalculation?" he said. "It will neither be in my
        control, nor in the control of (Indian Prime Minister) Narendra Modi."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54977542-14fc-4c97-a317-298940cf8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between India and Pakistan -- which have been heating up
        since mid-February -- spiked even further Wednesday when Pakistan claimed
        its air force shot down two Indian jets over the disputed border region of
        Kashmir.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dda13d-dd40-41f0-a217-30e34dcc6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation came a day after India said it launched airstrikes
        in Pakistan territory in the first such incursion by Indian air force planes
        since the India-Pakistan war of 1971.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfd3b4-3864-4dab-88cb-544d2567ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India confirmed the loss of one plane in the Wednesday incident
        and said it shot down a Pakistani jet as it responded.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de411c35-8ecd-4a38-9b91-95ce8c7cf298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:12:21.936Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and Pakistan both control parts of Kashmir, but each claims
        the region in full.</p>'
  'Momo-Challenge':
    'author': 'AJ Willingham and Harmeet Kaur'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-01T06:44:03.321Z
    'imagesource': 'jcr:c770e818-4b68-47f0-a5dd-11c619046eb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f6a974a-4877-4698-a36e-b0875697a2e4'
    'lead': 'There''s almost no evidence to prove it''s actually a real thing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T06:18:41.495Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:38.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:26.444+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents, please stop freaking out over the Momo Challenge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713c421-e0e2-4ea0-82ee-5e89f0f9d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.495Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are plenty of reasons for parents
        to be leery about what their kids can find on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001edda9-6e8f-4c7f-8579-891e0297ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.495Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, a popular music video app, was just fined millions for collecting
        data on kids under 13. YouTube has been trying to pull down suicide videos
        aimed at teens while dealing with advertiser backlash after allegations that
        pedophiles were using the platform to trade information and draw attention
        to clips of young girls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937630c8-af54-49a2-985d-9e985fa4d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.496Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Momo Challenge, the experts will tell you, is probably not
        something to worry about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbde5f-ad0c-48bc-8d6d-fcd33558b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.496Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge is the latest viral concern /social media fad/urban
        legend going around Facebook parenting groups and schools. It''s described
        as a "suicide game" which combines shock imagery and hidden messaging, and
        it supposedly encourages kids to attempt dangerous stunts, including suicide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff1815-9523-41bf-bd1b-9943d733bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.496Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, "Momo" was the top new trending search team on
        Google for the US, Australia, Canada and the UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90c91a-4ba9-46be-98f9-672aabace6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.496Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to the best of everyone''s knowledge, there''s almost no
        evidence to prove it''s actually a real thing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e3377-e367-4833-bad0-4e053f34dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.496Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s break it down, so you can get back to worrying about other
        things.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d91b5-f360-4c9a-9fa7-717c43616c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.496Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The challenge is hard to pin down ...</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225e2c6-3709-4c13-a312-9ec87f188963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.497Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Momo Challenge is hard to describe, because there''s not a lot
        of proof it actually exists. According to concerned Facebook posts, people
        are placing scary imagery and language into YouTube videos that are supposed
        to be child-friendly, like cartoons and toy reviews. The "challenge" has also
        been reported on WhatsApp, where it may come in the form of disturbing images
        and text messagessent from unknown contacts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a745a-e480-4d1b-8daa-f8653b6aae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.497Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image is usually of a (pretty terrifying) doll with long hair
        and bulging eyes. The creepy sculpture is actually the work of a Japanese
        special effects company called Link Factory, and it, along with the artist
        and the company, have nothing to do with the so-called "challenge."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee1d6b-8778-4672-afdd-fbf8afff4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.497Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages accompanying the image are said to encourage children
        to do destructive things, like harm their loved ones, place themselves in
        dangerous situations or even kill themselves. So far, in addition to social
        media posts, several schools in the UK have issued warnings to parents about
        the Momo Challenge. A UK safety organization claims hundreds of worried parents
        have contacted them with questions. In the US, several sheriff''s departments
        have put out notes informing parents about it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c203027-b5ca-47ab-946e-9c4f48d9f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.497Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>... and the threat is anecdotal at best</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a6299-8667-412a-a2dc-01b70b81c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.497Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actual verified accounts of kids coming across these Momo videos
        or messages are scant. According to Snopes, the fact-checking site, the 2018
        suicide deaths of two boys in India were linked in news reports to the the
        Momo Challenge. Other people cited in the report claimed to have gotten invitations
        to the game in the messaging program WhatsApp.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242db41-70a9-45ce-972a-26f3025a50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.497Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, a woman in Sacramento claimed her 12-year-old
        daughter turned on a gas stove after watching videos that contained surprise
        clips of the Momo figure. There have also been reports in the UK that children
        as young as five have, according to their parents, threatened violence on
        behalf of the Momo character.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff451f4c-6392-4e9a-b9b1-e47975ac4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.497Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This seems like cause for concern. But here''s the thing: Anyone
        can post pretty much anything to YouTube at any time, so it''s impossible
        to say there aren''t creepy videos floating around that display harmful content.
        Is it a problem worthy of special attention? Experts don''t think so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c965d7a-c4c0-461e-afa2-8ca1f8adfeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.498Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a prevalent, global phenomenon of Momo popping up in kids''
        WhatsApp accounts and YouTube videos and urging them to harm themselves or
        others? That claim appears to be fear-driven exaggeration lacking in supportive
        evidence," David Mikkelson, the founder of Snopes.com, tells CNN (Snopes has
        covered the phenomenon with skepticism).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e4d53-80de-41d2-b061-32c78a5355ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.498Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>But the publicity may give trolls ideas</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75816aed-535a-4564-9a32-9b67e7378f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.498Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there appears to be little evidence that the Momo Challenge
        is something special to worry about, Mikkelson notes the attention surrounding
        the challenge may ironically lead people to create videos featuring the Momo
        content.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419809b-5243-4e66-9ac6-452317f1004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.498Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the Momo Challenge legend is out there, have some people
        used the Momo character to scare and taunt youngsters via WhatsApp or by slipping
        it into video clips? Possibly some scattered incidents of this have happened,"
        he says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47d9f6-70ef-410e-aff6-1efc2044d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.498Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Murphy, vice president and editor-in-chief of Common Sense
        Media, tells CNN the Momo Challenge preys on parents'' (often justified) fears
        about how social media platforms regulate content.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af7153-068a-4ff1-a40a-3f039c91bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.498Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this has been around for a while. And the reason that it''s
        probably getting the kind of scrutiny and attention that it''s getting is
        because of its appearance in younger kids'' content," she says. "And because
        of that, and because of the accessibility, coupled with the frustration for
        parents, I think it''s just a fever pitch of, ''Here''s one more thing that
        YouTube is exposing kids to and not taking any accountability around.''"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c7ee5-9a50-4529-90bb-1b67f9e42631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So parents should take control ...</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabdd2b-d1be-43dc-839e-ba0e859fa5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Murphy says, concern around the Momo Challenge may have less
        to do with the challenge itself and more about the overwhelming apprehension
        parents feel when staring down the barrel of millions of unregulated YouTube
        videos and confusing, ever-changing social media apps. So the solution, according
        to both Murphy and Mikkelson, is clear: Know what your kids are watching,
        and how they''re watching it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a85be5-57d8-4643-8b9f-360004270ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage everyone to dissect the messages they''re getting
        and not be too alarmist," says Murphy. "But since it calls to mind and brings
        to the surface the challenges of the YouTube platform for parents -- not knowing
        whether or not they can trust the content -- I think that''s what''s coming
        up the most."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c2f9e-72d5-442f-b75a-da769555bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikkelson encourages parents "to be familiar with what uses your
        children make of social media, and ensure they understand they should let
        you know if they encounter anything online that seems harmful or threatening."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0b382-d089-4fdb-80bd-4a8b9eceb195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>... and know these hoaxes aren''t new</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700ff67-baaa-4e3d-a670-4ce695f1d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling a case of deja vu, it''s because "suicide challenges,"
        online urban myths and other internet horror stories crop up all the time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52072a-a8ae-49ad-bc05-20e84d0a2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.499Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may recall the Blue Whale Suicide Game from a few years ago,
        which made the rounds on social media but had little evidence to back up its
        dangers. More lighthearted challenges, like the great Tide Pod eating phenomenon
        of 2018, seemed to draw more jokes and parody than actual incidents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5f18b-0074-4636-988a-96f7db8aabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:41.500Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most significant real-life consequence from these online
        legends manifested in 2014, when two Wisconsin girls repeatedly stabbed their
        friend and claimed Slenderman, a fictional character born on internet message
        boards, made them do it. One teen was sentenced to 25 years to life in a psychiatric
        institution, and the other was sentenced to 40 years in a mental health facility.</p>'
  'measles-cases-every-province-Philippines':
