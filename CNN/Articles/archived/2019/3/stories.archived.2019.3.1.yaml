      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the storm was located 1,380 kilometers east
        of Aparri, Cagayan as of 3 a.m. Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78ffff-3739-40e9-8853-b3032eb45502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:52:04.093Z
