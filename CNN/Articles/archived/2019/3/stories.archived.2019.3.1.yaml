      'text': '<p><strong>(CNN) —</strong> Actor Luke Perry has been hospitalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982d124-3f94-409e-a79b-efc79f9a5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:47:52.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the actor told CNN on Thursday that "Mr. Perry
        is currently under observation at the hospital."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f33f8d-444c-4475-9891-7d4497c84fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:47:52.815Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson would not elaborate about what led to his hospitalization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e0dff-b40a-4168-80c6-403f189cb278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:47:52.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry rose to fame in the ''90s for his role on Fox''s hit series
        "Beverly Hills, 90210," from 1990 to 2000. He currently stars as Fred Andrews
        on CW''s "Riverdale."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d260f-df9c-4936-907d-7ce6634513a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:47:52.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Perry''s former "90210" co-stars took to social media
        to extend their support and wishes for a quick recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633b480-f504-4f98-9be1-ecff1049a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:47:52.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Ziering wrote on Instagram, "No words can express what my heart
        feels hearing today''s shocking news. Let us all say a prayer for his speedy
        recovery."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ca28d-2cc5-4856-8405-5a653e3c8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:47:52.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shannen Doherty also took to Instagram to say, "My friend. Holding
        you tight and giving you my strength. You got this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecc5a4-6f1c-4ccd-970c-71c47014ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:47:52.816Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Perry''s hospitalization comes a day after Fox announced
        it is doing a "90210" reboot that will star all the original stars of the
        show with the exception of Doherty and Perry.</p>'
  'pagasa-wutip-low-pressure-area':
