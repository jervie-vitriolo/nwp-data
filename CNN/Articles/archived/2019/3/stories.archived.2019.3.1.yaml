      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Tropical
        Storm Wutip has weakened into a low pressure area and poses no threat to the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a9707-8892-4a90-8514-f88dca1181a5'
