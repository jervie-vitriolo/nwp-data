      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Portland center Enes Kanter won’t travel
        to Toronto with the Trail Blazers over fears that he could be arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7775dd5-1a21-4ab5-9691-f7be92ffd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:38:45.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Turkish government submitted a notice to Interpol
        soliciting his arrest, and Kanter is hesitant to leave the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb115dcf-563c-4bf8-89ec-f71abb61730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:38:45.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter, who joined the Trail Blazers earlier this month after his
        release from the New York Knicks, skipped a trip to London in January while
        with the Knicks over fears that he might be killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df6e61-cffd-4bad-875f-e2da0e933499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:38:45.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of one dictator I can’t go out and do my job. Pretty sad,”
        Kanter told Trail Blazers’ reporter Casey Holdahl about missing the game against
        the Raptors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7d814-4f35-45c0-92ed-50e60841d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:38:45.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter, a native of Turkey, is an outspoken critic of the country’s
        president, Recep Tayyip Erdogan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2f406-33b0-4e39-ba15-3f3f8b9cf543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:38:45.838Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter, 26, was detained in Romania for several hours the last time
        he traveled overseas. His Turkish passport was revoked in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d4795-36ee-4c60-a667-026148084e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:38:45.839Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In four games with Portland, Kanter is averaging 12.8 points, 7.5
        rebounds and 1.8 assists.</p>'
  'Chinese-nationals-online-gambling-den':
    'author': 'Paolo Barcelon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T10:24:47.491Z
    'imagesource': 'jcr:1214d7df-67d4-4fea-b73c-53e28c22b3d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f4982a-5bad-4673-a472-a58b141d2b7c'
    'lead': 'Authorities recovered a number of high-end computers and internet routers
      supposedly used for gambling. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:42:25.440Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:42.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:24.910+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 Chinese nationals arrested in suspected Makati online gambling den

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ceff8-edb4-4ac8-86e4-4f8e38ae2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:42:25.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Authorities
        arrested eight Chinese nationals in Makati City on Thursday for allegedly
        engaging in illegal online gambling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92df4f2-5c5d-43ce-ba2a-4773c28d9aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:42:25.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and immigration agents raided a house at the plush San Lorenzo
        Village in the Makati Central Business District.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08182dad-8d58-4870-ab87-d4f73ff1cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:42:25.440Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered a number of high-end computers and internet
        routers supposedly used for gambling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb05c2-f278-4d16-9474-deda42222933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:42:25.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects said he was innocent and was only invited to
        the house. The others refused to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d44fcc-3d8b-4916-adf7-dbd294341d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:42:25.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Guillermo Eleazar, Metro Manila police chief, said the
        suspects have no license from the Philippine Amusement and Gaming Corporation
        and Makati city hall to operate offshore gambling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7a3f3-235d-41ff-ad33-239903fec55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:42:25.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the suspects will face charges for violating the cybercrime
        prevention law. Immigration officials are also verifying the status of the
        Chinese nationals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb9084-9c2f-447a-89b2-a2005156dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:42:25.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said homeowner associations and landlords should closely
        monitor tenant activities, especially in urban centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091caf1-8843-44d2-be07-d30f1f3adc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:42:25.441Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Una dapat responsibility nila yun na namo-monitor nila kung sino
        yung mga tenants nila doon. So pag nakita natin na merong kapabayaan sa kanila,
        then we can always include them sa ating mga respondents or mga suspects sa
        pag-file ng kaso," he said.</p>'
