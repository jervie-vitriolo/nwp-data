      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that he was fully aware that he would lose
        and only ran to reintroduce himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8e5fa-bb67-4489-a60b-f2c7d9839475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.447Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran in 2016 to introduce myself to the public because my advisers
        were telling me na you can''t win in 2016," Alunan said. "I''m still running
        and this is my winning run now."</p>'
  'DOJ-finds-probable-cause-to-charge-Garin--others-with-reckless-imprudence-over-Dengvaxia-mess--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T11:50:37.244Z
    'imagesource': 'jcr:6ca2b228-79ea-4d64-acd0-ae0c08004d27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9d2b82-1a54-4ae9-9659-73b7c29b8003'
    'kicker': 'DOJ indicts Garin, others with reckless imprudence over Dengvaxia mess '
    'lead': 'The Department of Justice has found probable cause to charge health officials
      with reckless imprudence resulting to homicide over the controversial Dengavaxia
      mess. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T13:34:59.599Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:52:57.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:20.811+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['c90d932c-6c20-492b-955e-56cb2eeb6956', '0d4827cc-3d68-4ad0-9f58-83550c3f7036']
    'template': '1'
    'title': 'DOJ finds probable cause to charge Garin, others with reckless imprudence
      over Dengvaxia mess  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90886290-66be-4a84-beb3-adeb6b5c20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.600Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Department
        of Justice (DOJ) has found probable cause to charge health officials with
        reckless imprudence resulting to homicide over the controversial Dengavaxia
        mess.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818915b-4235-47d8-9990-4ffc4e60c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.600Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated February 11 and released on Friday, the DOJ
        panel said it found probable cause to indict former Health Secretary Janette
        Garin and nine other Department of Health (DOH) officials for violation of
        Article 365, in relation to Article 49 of the Revised Penal Code.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">BREAKING:
        Justice Department finds probable cause for reckless imprudence resulting
        to homicide against former Health Secretary Janette Garin, others over Dengvaxia
        vaccine mess | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/VfMjrbKQLv">pic.twitter.com/VfMjrbKQLv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1101368281397485568?ref_src=twsrc%5Etfw">March
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946081fa-2775-47d5-82f3-611de76e40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.602Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8f030-4c0c-46a4-b1ab-4d7a66341453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.600Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ panel said it found Garin and other respondents to have
        exhibited an "inexcusable lack of precaution and foresight when they facilitated,
        with undue haste, the registration and purchase of Dengvaxia, and used the
        vaccine in implementing a school-based dengue mass immunization program."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be926996-ea47-4a14-8ec7-f51c5b190ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.600Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel added it found sufficient evidence that Garin and other
        respondents "circumvented" various regulations in the purchase of the ₱3.5-billion
        worth of Dengvaxia vaccine. It concluded that the respondents "totally disregarded
        the identified risks and adverse effects of the vaccine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b64b9-97d3-4792-9db2-eb2d638d980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.601Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Health officials, the resolution also indicted officers
        from the Food and Drug Administration (FDA), the Research Institute for Tropical
        Medicine, and Sanofi Pasteur, Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0053b3-ad12-4186-abd6-374359bb4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.601Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Garin and the other respondents could face a penalty
        of up to six years of imprisonment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93426450-81ac-48dd-a947-ce3a05bc34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.601Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 students in a school-based
        government immunization program in April 2016. Sanofi Pasteur in November
        2017, announced the vaccine posed potentially severe dengue risks among those
        with no dengue history. The resulting panic prompted the Health Department
        to suspend its program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d3d22-2f40-4ebf-888b-55914fd5cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.601Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been permanently banned in the Philippine after
        the FDA in February revoked its Certificate of Product Registration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb54029-91d8-4aef-966c-20104f175d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.601Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100 deaths have been linked to the anti-dengue vaccine, but
        experts have said there are no findings that the drug has caused these deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171fc17-ba28-454a-879c-212fa687754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.602Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garin said she will respect the decision of the panel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc984f97-2edd-4a45-9d98-fc068089db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.602Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am more concerned with the impact of the decision on the already
        suffering DOH IMMUNIZATION program. People might think again that there is
        something wrong with the vaccine which is NOT TRUE," Garin said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c20582-f42b-4308-a7dc-2ba5f263daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.602Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the criminal case remains "very weak" as there is no absolute
        evidence linking Dengvaxia to the deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e2fdc-e4b0-4ea4-86de-9ba4aafcc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.602Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in the dismissal of this case. Twenty countries
        plus the European Union and the US are recommending its use. The World Health
        Organization repeatedly said the vaccine does not cause deaths," the former
        Health Secretary added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fe670-667e-4d5a-9f09-bb7904ed646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:34:59.602Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Anjo Alimario and Carolyn Bonquin,
        and Digital Producer Alyssa Rola contributed to this report.</em></p>'
  'Panelo--Duterte-only-casting-doubt-on-alleged-Marcos-ill-gotten-wealth-not-yet-proven-in-court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T13:35:09.802Z
    'imagesource': 'jcr:72810486-2e7a-49e1-8a60-d4d75a9e1c7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9657523-1152-4331-bd53-1e40fe67c939'
    'lead': 'Malacañang said President Rodrigo Duterte is not questioning decisions
      already made by the Supreme Court.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T13:41:41.209Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:52:56.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:20.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['1e538aa9-c429-4395-ba92-d4960e629ec5']
    'template': '1'
    'title': 'Panelo: Duterte only casting doubt on alleged Marcos ill-gotten wealth
      not yet proven in court'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47921c79-bbd2-42df-bc94-71ed1ea8c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.209Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Malacañang
        said President Rodrigo Duterte is not going against court decisions saying
        the Marcoses amassed ill-gotten wealth, but was only doubting claims that
        have not yet been proven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14586647-4c07-4d16-be0f-2feab4124d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.210Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, Presidential Spokesperson Salvador Panelo
        said, <em>"Bakit hindi maniniwala kung yun ang desisyon ng Korte Suprema</em>?
        But with respect <em>doon sa</em> claim <em>na bilyon-bilyon ang ninakaw,
        eh medyo malabo ''yun.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd72525-1bc2-4dd2-a6d9-ca231b19bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.210Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would he not believe when it was the Supreme Court
        who made the decision? But with respect to the claim that billions were stolen,
        that''s quite unbelievable.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76e571-a543-4c2e-9c46-29ea79276077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.210Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at an event with the League of Municipalities Tuesday,
        Duterte raised doubts over the ill-gotten wealth amassed during former President
        Ferdinand Marcos'' regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5446d-4da4-4669-afae-671655616887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.210Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other law what they want to say is that Marcos was a dictator
        that he stole ano. ... Until now you have not proven anything except to sequester
        and sell - hindi mo nga sigurado kung talagang kay Marcos ba ''yan [you have
        not yet proven if that is really from Marcos]?" said Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addb7ef-4edf-4a5b-9909-516c4b0f729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.210Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President may made the comment "because there is
        no court case that has...that convicted the President (Marcos) of any ill-gotten
        wealth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba13de8-9ef2-4131-9096-b8b4173f5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.210Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I don''t know of any case filed against the President
        (Marcos)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dad277-bb1a-45ea-a10b-1ace8cd8f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.211Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also doubted the claim that billions were stolen, saying
        the country did not have that amount when Marcos was in office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7f4d7-3ac6-40cd-8442-9e69632cb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.211Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question now is, where in the hell did the Marcoses get the
        money?" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424bf6f-aa2c-467e-9b2b-dbc98d162e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.211Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo did, however, say Duterte was not disputing decisions handed
        down by the Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed0655-eb82-4ee9-9c60-48ef2c915edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.211Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter of the President being convinced is another thing doon
        sa Supreme Court has decided that certain amount of money na na-trace which
        is beyond the salary of the two, agree siya doon [he agrees with that]...As
        a lawyer, whatever the Supreme Court says, we have no choice but to agree,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028caf93-17fa-45d8-b716-914584888b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.212Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also tussled with reporters about an amount he gave during
        the briefing - $400 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32005459-72d5-4b8b-8622-f0035ecbda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.212Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he came up with the figure, Panelo merely said, "<em>Ewan
        ko, yan lang palagi kong nababasa na</em> billions of billions of dollars
        <em>ang ninakaw eh.</em>..that was the claim. That''s what I read ever since...<em>yung</em>
        400 billion, <em>matagal ko nang naririnig yon. Nung</em> 70s <em>ko pa naririnig
        yun eh."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032ee74-05e3-4190-ba86-c2cb6636c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.212Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know, I keep reading they stole billions
        and billions of dollars...that was the claim. That''s what I read ever since...the
        400 billion, I''ve been hearing that for a long time. I''ve been hearing about
        it since the 70s.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c52c6-48be-4595-a9e4-7a7beb124500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.212Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, meanwhile, said court decisions prove
        the Marcoses did obtain ill-gotten wealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7ae62-1ac4-4a23-92a1-923bfb48ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.212Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Office of the Vice President Friday quoted
        Robredo saying,<em> "Hindi totoo na walang</em> proof,<em> kasi marami nang
        kasong nadesisyunan. Alam natin iyon. Marami nang kasong nadesisyunan, hindi
        lang dito sa Pilipinas, pero pati mga courts sa Switzerland at saka sa</em>
        U.S., na mayroon nang judgment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19967b8-a270-4904-a503-59c6ee2ae7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.213Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true there''s no proof, because a lot of
        cases have been decided upon. We know that. Decisions have been made on cases,
        not just in the Philippines, but even in courts in Switzerland and the U.S.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf317b-e1de-4693-9fb7-52f455afdb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.213Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses and their cronies have an estimated $10 billion or
        around P530 billion supposedly stolen from government coffers. The Presidential
        Commission on Good Government (PCGG) - which is tasked to collect the stolen
        wealth - has only recovered P171.359 billion from 1986 to 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e1f86-1bc2-468f-9f01-60d5e3c50052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.213Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has 255 pending civil, criminal and administrative
        cases before the Supreme Court, Sandiganbayan, Court of Appeals and other
        lower courts as part of efforts to recover ill-gotten wealth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec56d4-5c48-44dc-99a9-0f87bd6c7be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:41:41.213Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Duterte said the Marcos family had offered to turn
        over part of its questionable wealth. But senatorial candidate and Ilocos
        Norte Governor Imee Marcos said they leave it up to their lawyers.</p>'
  'Lawmakers-still-working-on-budget-even-after-final-version-OK-d-':
    'author': 'Xave Gregorio '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T13:41:49.657Z
    'imagesource': 'jcr:2a316565-74b4-49cd-a247-4386437b225b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb468418-3dd2-494b-ade4-0fc6212dd9c1'
    'lead': 'Even if the final version of the budget has hurdled through Congress,
      lawmakers are still doing work on it, CNN Philippines learns. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T13:43:45.379Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:52:55.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:21.141+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers still working on budget even after final version OK''d '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5876ce-340e-4c41-8ba3-310dde247cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.379Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Lawmakers
        are still doing further work on the 2019 budget even after Congress approved
        its final version in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e4651-d233-407b-882f-3cd568709083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.379Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations committee chair Camarines Sur 1st District
        Rep. Rolando Andaya told CNN Philippines that congressmen are still itemizing
        lump sum appropriations approved in the bicameral conference committee "for
        transparency purposes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546fe03-573e-4c07-8276-07d7b0170c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.379Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was approved sa bicam were lump sum appropriations or sum
        totals of amendments. There are no details to these totals. So both houses
        will have to fill in the details of these sum totals," Andaya said in a text
        message on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c648de-3304-4539-bc58-e9003f66bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.380Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress ratified the reconciled version of the budget bill in February,
        after months of wranglings over alleged anomalous "insertions" in the budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae48cc-0e9e-4e03-9f26-b3088d18193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.380Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Panfilo "Ping" Lacson said this is unconstitutional
        and violates the 2013 Supreme Court ruling outlawing "pork" or lump sum funds
        which lawmakers have control over how to spend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722fd04-c852-4282-846a-1255494f2fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.380Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pray tell, how can the list of individual projects still be approved
        when it is being submitted only now or after the reconciled version of the
        measure has already been ratified by both houses, not to mention that we have
        adjourned and ended our regular session?" Lacson told CNN Philippines in a
        text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872943b0-538e-446c-9926-b559449cbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.381Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said this is a grave abuse of discretion as all amendments
        should follow the legislative process and be approved in plenary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5072901-d338-4ccc-8a7f-c90be5d6ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.381Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab7a49-e67d-43d0-ae77-7b30a964bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.381Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Last minute insertions delaying budget</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec502236-c4c1-4b62-9189-1a70d0a5b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.381Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Lacson alleged that last minute insertions
        and realignments made by congressmen in the budget are the reasons why the
        budget has not yet been transmitted to President Rodrigo Duterte two weeks
        after Congress approved its final version.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cf629-e695-440f-98cb-e44979212f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.381Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have it on good information that the House leadership is still
        waiting for several congressmen to finalize the submission of their individual
        projects. This is not to mention that insertions and realignments were made
        even after the bicameral report ratification," Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12775d-2bfb-4737-9857-a909e2676f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he has spoken to some House members who expressed
        anxiety over talks that 62 congressmen''s allocations were slashed and realigned
        even after the ratification of the final version of the 2019 budget by both
        houses of Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4975c9-e6f1-4aeb-965a-a41eaeae4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever it is, these are things that they do for greed. It''s
        a shame and revolting, to say the least," Lacson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabf929-f18d-4861-b22f-f7a8a069b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andaya denied that congressmen made insertions after the ratification
        of the bicam report, adding that everything is above board and were approved
        in the bicam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa9f7b-636a-4dcf-9120-8ebd8bbb13c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget was supposed to have been enacted before the end of 2018,
        but its passage was delayed until February due to allegations of anomalies
        surrounding it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91220a27-4b47-4fb4-96f8-7d69a802dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These same allegations have also prompted some lawmakers, Lacson
        included, to urge Duterte to veto certain items in the budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2faccd5-dac5-44f3-92c7-10d51a82ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.382Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless those line items are vetoed by the President, we will have
        a blatantly pork-filled 2019 national budget," he said in a text message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a14ba9-9a53-4c2e-8948-f17acb41d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.383Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has been alleging that despite pork being banned by the Supreme
        Court, the 2019 budget is still laden with it. For this reason, he voted no
        to the ratification of the bicameral conference committee report on the budget
        bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75495151-7762-4398-9cc7-a68e99e1eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.383Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Senate Finance committee chair Loren Legarda, Lacson has
        said that the ₱160 million allocation for every congressman, the "billion
        peso insertions" of their colleagues and the ₱23 billion insertions made by
        some senators in the Public Works department and other agencies were retained
        in the final budget bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efe52b-dd04-40e9-9895-2ad9b1a5fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.383Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, congressmen were up in arms over the ₱75 billion insertions
        in the budget of the Public Works department, which Budget Secretary Benjamin
        Diokno said was included to meet the government''s target to spend five percent
        of the country''s gross domestic product for infrastructure projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c041d-49c2-4698-918b-5c43ef16ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.383Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story initially said that Senator Panfilo Lacson claimed that
        he spoke to at least 60 congressmen whose budget allocations were slashed
        after the ratification of the final budget bill. This has been corrected in
        an update.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18fc69e-7096-4207-a362-f1e34b5c33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:43:45.383Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'DICT-creates-task-force-to-probe--Momo-challenge--in-PH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T13:43:55.483Z
    'imagesource': 'jcr:86ff1dec-7739-449c-a32e-eebd0a7c0d6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baaf601b-d864-4302-a926-d28c9f3ab539'
    'lead': 'The Department of Information and Communications Technology has already
      formed a task force to address the dangers of cyberspace, including investigating
      the controversial ''Momo challenge.'' '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T13:47:06.390Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:52:55.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:21.312+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT creates task force to probe ''Momo challenge'' in PH '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34c768-582c-46ec-a96a-710d4f756c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.390Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Department
        of Information and Communications Technology (DICT) on Friday said it has
        already formed a task force to address the dangers in cyberspace, including
        investigating the controversial "Momo challenge."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ad1b9-84ea-45e9-a4ac-38ad29ca41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.390Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will investigate if the so-called Momo challenge had anything
        to do with the death of an 11-year boy who allegedly committed suicide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827d93c-fd3d-4ed8-bc23-d05be25e6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.390Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force includes officials from the Philippine National Police,
        National Telecommunications Commission, the Department of Justice, and the
        Department of Social Welfare and Development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92401545-a74c-4ac3-8524-411007c8c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.391Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DICT Secretary Eliseo Rio Jr. said the task
        force will seek the parent''s help in looking at the websites the boy visited
        before his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2cc33-342f-4f83-a577-d072c5747b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.391Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government has already found Facebook groups carrying
        the name of "Momo," the DICT at this point said authorities still cannot confirm
        if the challenge exists in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12b520-b802-4775-8e52-256688f803e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.391Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(<em>Ang</em> mandate) Is to come up with immediate steps that
        will more or less give a real perspective of the situation. We don''t even
        know as of now if the (suicide) is because of the Momo challenge. If it is
        a hoax, then let it be a hoax," Rio told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62b35a-43fa-4765-9c0d-5bf5da63dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.391Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not going to be a criminal investigation. There is no complaint
        of any crime yet but even in the absence of complaint the police for public
        safety purposes will get cooperation of parents," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30738d-c33a-46b7-bf19-9a8d0475b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.391Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT added there will also be information dissemination drive such
        as videos and text blasts to warn parents on the dangers of the children''s
        unregulated internet use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06b60e-2816-48ea-a176-71ae3db1baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.391Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are still forming the wordings that will be short but effective
        but will more or less calm down the parents that you know, this is something
        that you can act on. This is something you can prevent," the secretary stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16829e-b421-4eab-a9c7-969d98371800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.392Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio added local officials have already coordinated with social media
        platforms like Facebook in blocking internet links associated with the Momo
        challenge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51f3fe-f83d-4d94-9a1e-64816f1d5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.392Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Momo Challenge" is a game played on messaging app WhatsApp, Facebook,
        and YouTube. It allegedly encourages children and teenagers to do specific
        tasks, with challenges starting small like waking up in the middle of the
        night. It then progresses to more dangerous and violent challenges, such as
        self-harm and suicide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbbcca-7834-4091-9190-6298a83a29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.392Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some international news organizations, however, labeled the challenge
        as a "hoax."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71241adf-51f4-4191-af8e-3706ae11d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:47:06.392Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin and Digital Producer
        Alyssa Rola contributed to this report.</em></p>'
  'U.S.-Huawei-rift-stemmed-from-security--not-market-competition-issue---DFA-chief---':
    'author': 'Alyssa Rola '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T13:47:17.555Z
    'imagesource': 'jcr:c9664586-fd46-4980-b092-0e5a61dd0421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c0fe498-eb36-4855-897d-0553ba704b61'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin Jr. issued a clarification on
      the U.S. government''s latest warning on the alleged security threats from the
      Chinese tech company.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T13:51:07.023Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:52:54.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:21.483+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-Huawei rift stemmed from security, not market competition issue
      – DFA chief   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd57e48-3f69-4e6c-91ee-3edbaf90296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.023Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Department
        of Foreign Affairs (DFA) Secretary Teodoro "Teddy Boy" Locsin Jr. on Friday
        issued a clarification on the United States government''s warnings on the
        alleged security threats posted by Chinese tech company Huawei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b707ee-a813-4892-be68-f1d0e30a5309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.024Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Locsin noted the
        U.S. government is not highlighting the issue of market competition-- but
        rather one of security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b43af-e85a-4c41-97e6-1daf28954642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.024Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, what I heard in the United States is they''re
        not saying buy our products, don''t buy Huawei," Locsin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4dda11-914c-4619-94e5-792386185fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.024Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said no, just examine the Huawei system because it''s all
        over the world already. Allow access to the system so that they can make sure
        that whatever is there that can be turned off remotely, is removed," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030df6ed-1c91-45a8-8913-36cf4c3c1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.025Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo, speaking during a joint presser
        with Locsin on Friday, emphasized his country''s warnings on the security
        risks of using a Huawei mobile device, particularly one that has a built-in
        fifth generation (5G) wireless technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52c81e-e1ee-45fb-a739-ef2aa7f0bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.025Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the competition in the tech industry should be "open,
        free, and transparent." He added that the U.S. government worries that the
        Chinese company has not met such standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c26317-0228-45af-a02b-5f5aa433c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.025Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our task has been to share with the world the risks associated
        with that technology, the risks to the Filipino people, the risks to Philippine
        security, the risk that America may not be able to operate in certain environments
        if there is a Huawei technology adjacent to that as our task is to share that
        information," Washington''s top diplomat said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41a71a-6409-4222-94f9-7876c3dec237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said that while every nation has its own sovereign decision,
        the U.S. wants to make sure that the world "has their eyes wide open" to the
        risks of having a Huawei 5G phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f4f10-abea-4be3-b829-22efbf6351eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217a8e6-6a36-4c3f-95bb-c4e71b0d84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spying on trade secrets?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8445053-41d1-4d1a-8ac0-e35a7016e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government has repeatedly expressed concern on the use
        of the Huawei technology, saying that it could be used by Chinese spies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92551ccf-cca7-45de-8799-80a1f6f772e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department in January filed <a href="https://edition.cnn.com/2019/01/28/business/huawei-charges/index.html">criminal
        charges</a> against the top Chinese telecom company, accusing them of stealing
        trade secrets, obstruction of justice, bank fraud, and evading U.S. sanctions
        on Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ce0fc-0ccf-497e-8a63-69619d4e54c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.026Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei had denied the charges, stressing that its products do not
        pose security risks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc722793-e2ed-4217-886b-0204a03fa64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo in February also warned &nbsp;European countries that using
        the Huawei 5G technology could hurt their relationship with the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb77b7-6bd8-4267-ae4a-b85e213c8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, acknowledging that the product has a great market around
        the world, said the state warning just points to the creation of proper security
        measures in the tech industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e436cfc-8485-4a16-86fd-8e38a0b06c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) just said, whatever system you get, make sure it''s open
        to examination, the right security features are injected into it to prevent
        the misuse of that system," the secretary added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a988b-aa8e-4c97-b54e-f486a66b23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T13:51:07.027Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:52:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, one of the top Chinese tech companies, rolls out smartphones
        and telecommunications products around the world. In August 2018, it surpassed
        Apple in sales to become the world''s second largest smartphone seller</p>'
