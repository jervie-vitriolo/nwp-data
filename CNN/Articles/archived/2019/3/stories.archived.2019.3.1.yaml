      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the budget for the Department of Agriculture itself
        is also dangerously low.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10b610-70a6-4ab1-9350-de97559ec358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:05:33.678Z
      'mgnl:createdBy': 'lucia'
