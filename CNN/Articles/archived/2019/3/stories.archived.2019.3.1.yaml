    'mgnl:lastActivated': 2023-01-29T21:52:35.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:27.120+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban eyes Alvarez return as House Speaker

      '
    'updated': 2019-03-01T10:40:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917287e-9ccc-45c0-bc30-b3df393fccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 27) —</strong> The
        administration party is eyeing the return of Davao del Norte 1st District
        Rep. Pantaleon Alvarez as House Speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe546d-182d-4b21-a39c-d8a4178f8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ronwald Munsayac, Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) campaign spokesperson, said Alvarez leads the party''s
        candidates for speakership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3d0fd-8b47-4262-aaed-5eb5dd18107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alvarez is the current secretary-general of the ruling party, a
        post that wields considerable force to strengthen the party''s power," Munsayac
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83faacf0-f9a8-40c6-8efd-c56d33ed08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.565Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the party''s other bets for Speaker are Marinduque Rep.
        Lord Allan Velasco, San Juan Rep. Ronaldo Zamora, Cavite Reps. Alex Advincula
        and Bambol Tolentino, Malabon Rep. Federico Sandoval, Pampanga 3rd District
        Rep. Aurelio Gonzales Jr., Leyte 4th District Rep. Lucy Torres-Gomez, and
        South Cotabato 2nd District Rep. Ferdinand Hernandez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbbd3e-ee2f-4029-8a40-ce15ff48ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our majority number in Congress and the strength of our candidates
        to win in the elections, it will be very hard for other parties to even compete...
        Others can try but it will be an exercise in futility," Munsayac said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e556f-bb96-4f32-a70f-002dcae05a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was kicked out of the leadership by his colleagues after
        the third State of the Nation Address of President Rodrigo Duterte, who is
        also PDP-Laban chairman. Lawmakers and the President himself said that his
        daughter, Davao City Mayor Sara Duterte-Carpio, orchestrated the move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2be9c1-b886-4cb3-adde-15a688ef4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to react to PDP-Laban''s statement, Duterte-Carpio said, <em>"Siguro
        ''yung nasubukan na at ''di naging</em> successful, <em>''wag na siguro."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a812a-22dc-4716-9548-ed5c89190ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe those who have been tried and were unsuccessful,
        maybe not them anymore.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2568da-a5be-4dcf-ba94-e7b81c26fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened despite calls from PDP-Laban President Aquilino "Koko"
        Pimentel III to party members to support Alvarez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49464f2-d126-4ab3-9abb-20a3549e1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of Alvarez, the House installed Pampanga 2nd District Rep.
        Gloria Macapagal-Arroyo as Speaker, herself a PDP-Laban member.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590b26a-ab29-4223-997e-e470bdc6f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is gunning to get re-elected as his district''s representative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935a253-9fdb-4796-9744-2be95e3f8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to add a statement from Davao City
        Mayor Sara Duterte-Carpio.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce581b07-87ea-40cb-85c7-5ddc9ef2ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:51:20.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
