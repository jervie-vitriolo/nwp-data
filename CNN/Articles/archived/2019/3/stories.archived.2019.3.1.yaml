  'sws-extrajudicial-killings-survey-':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-02T18:52:08.675Z
    'imagesource': 'jcr:47db787b-9ff4-4508-a543-1df320c877f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffffaddc-65a3-4b7c-9db4-daafc4069ba1'
    'lead': 'Based on the latest SWS survey, more Filipinos were worried about being
      victims of extrajudicial killings in the last quarter of 2018. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T16:24:35.906Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:52:52.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:22.164+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sws', 'social-weather-stations', 'ejk', 'extrajudicial-killings']
    'template': '1'
    'title': '78% of Filipinos worry about being victims of EJK — SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b53dcb-10f6-4776-8e1b-c82a4d678a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.907Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 02) —</strong> More
        Filipinos were worried that they or anyone they knew would be victims of extrajudicial
        killings (EJK) in the last quarter of the 2018, according to an independent
        pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb69337-11e8-4c6e-9abd-b7bbf92ed12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.907Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations, in its latest survey, reported that
        78 percent of adult Filipinos are worried about being victims of EJK. This
        is up by 5 points from the 73 percent reported in the last survey conducted
        in June 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea31348-cc44-49be-8647-62b2964a25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.907Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, fewer Filipinos said that they personally knew
        a victim of EJK, down by 3 points to 12 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136e319-3c01-4015-a098-ccf0ac508eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.907Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worry about being victims of EJK was high across regions. It was
        highest in Visayas at 83 percent, followed by Metro Manila at 79 percent,
        Mindanao at 78 percent, and Balance Luzon (or areas of Luzon outside Metro
        Manila) at 75 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e6b12-a01d-4fb5-9c5a-e5e1e6ce3b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.907Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines continued to be split on the chances of one becoming
        an EJK victim based on social class.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8cefd3-74a4-4ff8-92f8-296aa6477a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.907Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, 50 percent of Filipinos believe that only
        the poor become victims of EJK, while 48 percent believe that you can be targeted
        regardless of social class.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e752491-6b10-4f05-93c7-0f2c94e2c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.907Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Filipinos also believe that the administration takes the EJK
        problem seriously, at 71 percent, up by 8 points since the last survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd089e-36fc-486e-906d-8535d655e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.908Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS conducted the survey from December 16 to 19, 2018, using
        face-to-face interviews of 1440 adults nationwide. There were 360 respondents
        each from Metro Manila, Balance Luzon, Visayas and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd126e9-e48c-4789-a626-2f6531a6641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:24:35.908Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a sampling error of ±2.6% for national percentages,
        and ±5% for regional percentatges.</p>'
