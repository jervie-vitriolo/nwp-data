      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again appealed to the public to have their children vaccinated,
        assuring parents once more the measles vaccine is safe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b8f28-5550-4d7f-9a98-9fcff9e367e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:36:50.653Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Duque said, "This is given for free. So there is no
        reason why parents cannot bring their children to health centers for timely
        measles vaccination. It''s never too late."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e196e5e5-2012-4ff6-966c-5811eeddc8ce'
      'mgnl:activationStatus': true
