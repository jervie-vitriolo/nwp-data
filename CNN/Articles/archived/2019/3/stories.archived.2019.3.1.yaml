      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Air Padda
        will no longer be the one calling the plays for the Adamson Lady Falcons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936e7cc-5e68-4e04-9853-ead9a9bb42da'
