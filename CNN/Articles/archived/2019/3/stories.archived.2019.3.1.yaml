    'jcr:uuid': '80d31896-c023-4cfe-be14-b63b9c3d99e5'
    'lead': 'Former Interior Secretary Raffy Alunan says he wants the death penalty
      restored for the destruction of forests and watersheds, and irresponsible mining.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T06:47:43.739Z
