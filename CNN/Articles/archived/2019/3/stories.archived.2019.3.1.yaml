  'China-Philippines-Panelo-illegal-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T15:11:32.289Z
    'imagesource': 'jcr:9e706739-82cd-43b3-9d29-c03c67c4efd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22374042-206c-4d66-9d32-e147ee11dec5'
    'lead': 'China says it will continue to observe due process when it comes to illegal
      workers. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T06:40:45.966Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:36.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:26.797+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China refutes Panelo on ''tit-for-tat'' deportation of illegal workers

      '
    'updated': 2019-03-01T07:30:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2d121-6015-436e-963d-5066188c3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.966Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> The
        Chinese Embassy in the Philippines denied the statement of Presidential Spokesperson
        Salvador Panelo that China will also deport illegal Filipino workers if their
        illegal citizens are thrown out of the country without due process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d1233-fc24-42d1-9410-f6521c31fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.966Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Embassy in the Philippines did not say that Beijing
        would adopt a ''tit-for-tat'' approach should the Philippine government deport
        Chinese nationals found working illegally in the country," the embassy spokesperson
        said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849ff81-3b6d-4260-81e2-15d38f1292e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.966Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Tuesday said Chinese Ambassador Zhao Jianhua told him
        that China will also do the same to illegal Filipino workers if the Philippine
        government deports illegal Chinese workers without proper proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d222563-9fc7-41f8-a659-2ed08c0ca701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.967Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this government will just deport Chinese, not in accordance
        with law, then we will also do the same. That''s tit for tat," Panelo said,
        quoting Zhao. But he later clarified that was not a direct quote from the
        Chinese envoy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd1736-ea79-45f9-93e5-b06743b69601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.967Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Malacañang assures illegal Chinese workers of due process</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ea795-421a-4bbf-9c97-9998c172e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.967Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said it will continue to observe due process when it comes
        to illegal workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361383a8-ca5b-45b1-b254-5d1aaaa49031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.967Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese law enforcement agencies will continue to properly handle
        relevant issues concerning foreign nationals working illegally in China in
        accordance with laws and regulations," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63207f29-40a1-4251-bda5-82e858d62b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.967Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it has reminded and requested its nationals to follow
        Philippines'' rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744399b6-cbc7-44cb-ace2-93433daf2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.967Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China respects the laws and regulations of the Philippines regarding
        employment of foreign nationals in the country, and holds that Chinese nationals
        should not stay or work illegally in foreign countries including the Philippines.
        China hopes that the Philippine law enforcement agencies would continue to
        deal with relevant issues in accordance with the laws and regulations in a
        professional manner," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f372e-6c90-4352-822e-5784c34ae2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.968Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and President Rodrigo Duterte earlier said there were
        300,000 illegal OFWs in China, however, according to Philippine Overseas Employment
        Administration (POEA) 2016 data, there are 9,166 OFWs in mainland China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f5127-022f-448f-90ee-fa4f955a7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.968Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data, almost 400 foreign nationals were
        arrested last year, 304 of whom were Chinese nationals either overstaying
        or working without permits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e874eef-a19e-419c-a118-15f19c1fdf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:40:45.968Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department is eying stricter penalties against companies
        that continue to hire illegal foreign workers.</p>'
  'chico-river-pump-irrigation-project-china-philippines-colmenares':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-28T08:01:54.495Z
    'imagesource': 'jcr:e18f8913-a7fa-485e-882d-63c16fa26fa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4faa7a75-c8d6-4a3d-825a-2b7bf12b5cc0'
    'lead': 'A confidentiality provision in the contract prevents the public from
      gaining access to the document.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T06:46:22.483Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:36.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:26.951+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colmenares exposes ''onerous,'' ''one-sided'' loan agreement between
      PH, China

      '
    'updated': 2019-03-01T05:47:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb42ec-a03c-4582-911c-83663cdc2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 28) —</strong> Metro
        Manila (CNN Philippines, February 28) - A former lawmaker exposed a loan agreement
        between the Philippines and China, describing as "onerous," "one-sided" and
        which could be just one of many secret agreements between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8704dae-163b-441b-80ce-e10857b7be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Chairman and senatorial candidate Neri Colmenares said
        in a statement Tuesday that the loan agreement for the Chico River pump irrigation
        project was a "disaster for the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b69bf5-e315-44fe-aad1-da6bbc987b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, this ₱3.6 billion loan may just be one of the many secret
        loan agreements between the Philippines and China which could run in the billions,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59cf9e-2581-44af-a6ac-2034ee5a2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares acquired a copy of the document which was signed by  Chinese
        Ambassador Zhaojian Hua, on behalf of the Export-Impot Bank of China, and
        Finance Secretary Carlos Dominguez III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67f161-723a-4d43-8539-72afe2030263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project broke ground in June 2018, and was among six bilateral
        agreements signed in April last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e70c1-63a0-40eb-81b6-07a52c4d57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱4.3-billion project, which is expected to be completed in three
        years, would supply water to 8,700 hectares of land, benefit 4,350 farmers
        and their families, and serve 21 barangays in Kalinga and Cagayan provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d49714-3499-420a-ae19-d72127ea2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: DOF: China commits over ₱382-B in loans, grants for ''big-ticket''
        PH projects</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b451e76-ca05-41c1-9e63-2e7423beaf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Colmenares, the contract set an annual interest rate
        of 2 percent, plus an annual "commitment fee" of 0.3 percent and a "management
        fee" of 0.3 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ee1bf-60f2-4d7e-ae24-a8d874462a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was "exceedingly high" as loans offered by other countries
        only have a 0.25 percent per annum interest rate. The other fees included
        also put the country at a disadvantage, Colmenares noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33c27e-66b3-46ff-96ed-267d1782e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the contract requires that the loan be "paid in full without
        counterclaim or retention," that China would not  have to pay taxes or charges
        for the deal, including any interest income it earns from the loan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d027243-47f7-47e6-931b-2767c0cd4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also noted that the deal provides that payment for the
        loan should be automatically included in the General Appropriations Law which,
        he said, undermines the legislature''s power of the purse. Additionally, the
        contract has a confidentiality provision preventing the public from gaining
        access to it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386fc2f-7054-4a4e-8129-48a6580b94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal designates China CAMC Engineering Co. Ltd. as contractor
        for the project, edging out Filipino companies which are just as qualified,
        Colmenares pointed out. He said the Chinese contractor would likely hire its
        nationals for the contract, displacing Filipino workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e658c-f286-42b6-b09b-f584dbc897cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Philippine laws require contractors to undergo a procurement
        or bidding process, China simply imposed its own contractor. <em>Para na tayong
        probinsya ng Tsina na kaya nilang diktahan</em> [We are like a province of
        China that they can dictate to]. These kinds of agreement is humiliating to
        the Philippines and must be stopped," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303443e0-e9bb-4bcc-9fb6-977489f8051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares raised another objection to a provision in the contract.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c973ab-bbf4-4b22-8877-6a001f3afdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dangerous component of the Agreement is a vaguely worded provision
        under Section 8.1 that does not recognize our sovereign rights in the country
        and could allow China to take control of our patrimonial properties should
        we fail to pay the loan," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa667b5e-9e51-4a0d-b5d9-283500ea0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bayan Muna Rep. Carlos Zarate noted that the deal
        provides that any delay or default in payment should be settled under Chinese
        law in a tribunal in China. It also prevents the Philippines from making any
        move that in China''s opinion, would affect the country''s performance of
        its obligations under the contract.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf9a29-1191-4308-9288-9ba6f84807fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bago pa lang nagsimula ang loan, talo na tayo kahit</em> China
        <em>pa ang nag</em> delay or breach of contract," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfefe6-5440-481d-a0a9-1ce0a46b4d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.487Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We lose from the start,  even if it''s China that
        caused a delay or committed a breach of contract.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d602e-caf6-4849-bf58-9ad1c160ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.487Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Madali tayong kasuhan ng</em> China sa tribunal <em>nila, habang
        tayo hindi maarin</em>g i-<em>question ang agreement sa sarili nating korte</em>
        [It would be easy for China to file a case against us in their tribunal, while
        we cannot question the agreement in our courts]. In fact, China imposed a
        confidentiality clause that renders us unaware that we are being sold to China,"
        Zarate stressed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a650b-08c1-4b81-8c72-0fb896b8b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.487Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares is challenging the government to prove him wrong.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5616bf4-d0ee-4117-a808-02a123c1b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:46:22.487Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We challenge Secretaries Dominguez and Pernia to dispute what we
        have revealed by showing to the public the official copy of the Chico River
        loan agreement and similar agreements they have signed with China, including
        those for the ₱12 billion Kaliwa Dam Project and ₱17 billion Davao Bridge
        Project," he demanded.</p>'
  'PDP-Laban-Pantaleon-Alvarez-House-Speaker':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-02-27T17:01:06.162Z
    'imagesource': 'jcr:1508b4f5-0a0e-4a9f-ad67-37591bf32e5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c2e9ae-a415-4f7e-b90b-a56c0922381c'
    'lead': 'PDP Laban says Davao del Norte 1st District Rep. Pantaleon Alvarez leads
      the list of candidates for speakership.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T06:51:20.565Z
