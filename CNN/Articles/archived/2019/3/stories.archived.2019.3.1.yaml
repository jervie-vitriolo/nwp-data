    'template': '1'
    'title': 'Raffy Alunan banks on presidential endorsements, connections for Senate
      bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975ca16-4697-48c2-982f-1cd08d0d3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.446Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> While
        lagging in the polls, senatorial candidate Rafael "Raffy" Alunan is confident
        that he would win, especially with endorsements from President Rodrigo Duterte
        and two former presidents, and the network of local executives he established
        when he was Interior chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903fcc1-fea8-4dfd-876a-c7940c1984bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.446Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any endorsement of any president or past president is good," Alunan
        told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Alunan: Endorsement of any past president is good <a href="https://t.co/q8OiXoMy26">pic.twitter.com/q8OiXoMy26</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1101323163093233665?ref_src=twsrc%5Etfw">March
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46c7a6-a877-4053-ab57-75611f24839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.447Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d0d08-64e0-4caf-a8e1-6b62a5bfb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.446Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan has secured the endorsements of Duterte, Speaker and former
        President Gloria Macapagal-Arroyo, and former President Fidel Ramos. He served
        as Interior Secretary under Ramos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5193d11-10c1-4146-9c72-ac857db4dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.446Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has also reconnected with former low-level local government
        officials who have now become mayors and congressmen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4adda15-89ea-422e-9d27-c17b2c96b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.446Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in Ilocandia just two weeks ago and many of the mayors there
        and vice mayors and councilors, and used to be barangay captains, they said,
        ''Sir, we will support you.'' This is voluntary, I don''t have to ask them,"
        Alunan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4f850-37f3-4cc7-989a-8a5528508592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.446Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that Duterte''s endorsement will be a "tremendous boost"
        to his candidacy due to his high trust ratings, while he finds Ramos'' endorsement
        valuable as he has always admired him as a leader and mentor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f2a8f-f05c-4022-ab00-251aeff2566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.446Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2X9mamg" target="_blank">''Midterm
        polls a referendum on Duterte''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349406c1-7b9e-48d7-b451-6f51dbfb2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.446Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alunan has been invited by Arroyo in campaign sorties
        in her bailiwick, the vote-rich province of Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59af0dc-2979-4afb-ba98-cfc0f12e3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.447Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan completed Duterte''s Senate slate, which is also composed
        of Zajid "Dong" Mangudadatu, Ronald "Bato" dela Rosa, Christopher "Bong" Go,
        Aquilino "Koko" Pimentel III, Francis Tolentino, Sonny Angara, JV Ejercito,
        Cynthia Villar, Pia Cayetano, Freddie Aquilar and Imee Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b19ad-eb29-404f-be73-9471d43c7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.447Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan is also one of the bets who has been hosted by Arroyo in
        Pampanga. Other Senate bets she has invited to campaign in her province include
        Hugpong ng Pagbabago candidates and her former lawyer Larry Gadon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db52eba-4ffc-4e2e-8950-711bd42ee3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.447Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite endorsements from three presidents and the apparent backing
        of local government officials, Alunan has yet to even break through rank 20,
        having ranked highest in the December Pulse Asia poll at only 27-36.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7acef22-1b6e-418f-bff8-7baac0896dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.447Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former Interior chief said survey results do not capture
        his experience on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703eccc5-00b2-404d-b10d-098ded05425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.447Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Alunan''s second consecutive try at a Senate seat, having
        ran a failed bid under Duterte''s ticket in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917d546-eae4-4edf-801a-32b42d21f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T07:51:26.447Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:52:57.845+08:00
