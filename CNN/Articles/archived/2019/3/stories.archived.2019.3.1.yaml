      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines New Day Friday, DOH Secretary
        Francisco Duque said, "As of February 26, 2019, the Epidimiology Bureau of
        DOH has reported a total of 13,723 cases with 215 deaths."</p>'
