      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Aaron Gordon led Orlando with 22 points
        and 15 rebounds as the Magic moved into a tie for first place in the Southeastern
        Division with a 103-96 win over the Golden State Warriors on Thursday night
        at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a0371-8dcc-47f0-b490-9345f773136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Ross added 16 points off the bench, and Nikola Vucevic
        had 12 points and 13 rebounds. Orlando has won seven of its last nine games
        and tied the Charlotte Hornets for the division lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5302c-7750-4ad7-9408-3b1e1a4bcf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry had 33 points, eight rebounds and six assists for Golden
        State. DeMarcus Cousins and Klay Thompson each scored 21. Kevin Durant took
        the night off, missing his first game of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49199a06-6d9a-4812-8737-b9ee701d3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have lost back-to-back games for the first time since
        December and have lost four of their last six.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad2b05-9a14-4c37-8b6b-63b08cb9db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.811Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando trailed 94-92 until Gordon hit a 3-pointer with 1:41 left
        to give the Magic their first lead of the fourth quarter. D.J. Augustin followed
        that up with a layup, Ross padded the lead with a couple free throws and the
        Warriors missed several open shots down the stretch. Orlando outscored Golden
        State 14-2 in the last three minutes of the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532b167-9ce2-4f07-8d06-e4aad4bdf330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors led by 13 early in the fourth quarter, but Ross hit
        three 3-pointers during a 17-4 Magic run that tied the game at 89 with 4:21
        left in the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb512dd-4aff-4461-9734-68cb3770bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green gave the Warriors their first lead of the night when
        he finished a fast-break layup with 6:09 left in the third. That was part
        of a 18-3 run that put Golden State ahead 76-66.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c574d0f-1c81-4b1f-9ffa-18db625cf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando led the entire first half, and Gordon’s jumper at the buzzer
        gave the Magic a 59-51 halftime lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b4de6a-0741-428a-bf2e-d40d36063bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando grabbed the lead with a 6-0 spurt to start the game and
        led by as much as 11 points. Golden State shot just 39.2 percent through the
        first two quarters. Curry scored the last 15 points of the first quarter for
        the Warriors and had 19 at the half.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a8c72-505f-4b59-a86b-abe13edc57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each team was coming off a disappointing outing. The Warriors fell
        to the Miami Heat when Dwyane Wade hit a desperation 3-pointer at the buzzer.
        Orlando blew a 16-point lead to the New York Knicks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562941f-dcaf-474a-ad32-44d89ded72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:23:02.812Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State finishes up its four-game road trip in Philadelphia,
        and Orlando kicks off a three-game road trip at Indiana — both on Saturday
        night.</p>'
  'Mutual-Defense-Treaty-Philippines-US-South-China-Sea':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T15:43:17.026Z
    'imagesource': 'jcr:af321fef-069a-47a2-9f54-e0c99f7d0862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9089db22-39cb-4ed2-89be-bbceb293209a'
    'lead': 'U.S. Secretary of State Mike Pompeo says the Mutual Defense Treaty will
      be triggered if there''s an attack in the South China Sea. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:27:32.196Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:44.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:24.447+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to protect PH in case of South China Sea attack – Pompeo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b89b5-6556-4982-b6f2-de31feeaae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The U.S.
        will secure and defend the Philippines in case of an attack in the disputed
        South China Sea, Washington''s top diplomat said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0b989-336e-436f-bea0-276574a5103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said the U.S. will continue to uphold
        its 68-year-old mutual defense treaty (MDT) with the Philippines in the wake
        of Beijing''s aggressive militarization in the South China Sea that has raised
        security concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333ae77-4841-4f25-a484-33b07e1090ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s island-building and military activities in the South China
        Sea threaten your sovereignty, security and therefore economic livelihood,
        as well as that of the United States. As South China Sea is part of the Pacific,
        any armed attack on Philippine forces, aircraft, or public vessels in the
        South China Sea would trigger mutual defense obligations under Article IV
        of our Mutual Defense Treaty," he said in a joint media briefing with Foreign
        Affairs Secretary Teodoro Locsin Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da4cd1-5feb-46ab-81b3-41194f416155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT, signed by the Philippines and U.S. in 1951, states that
        both countries would assist each other when either one is attacked by a foreign
        force. MDT''s Article IV states that an armed attack against any of the parties
        "declares that it would act to meet the common dangers in accordance with
        its constitutional processes." When or how the U.S. will step in in case of
        an attack remains unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfdea3-b419-4b32-af24-654cdf560384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.197Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Locsin, he said there is no need to review the treaty, despite
        the call of Defense Secretary Delfin Lorenzana to remove so-called ambiguities
        in the agreement, ushering the idea of clarifying provisions in the treaty
        to cover issues surrounding the hotly-contested South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1f76f-33cf-4326-86f0-fb5406784428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.197Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my own view, in vagueness lies deterrence... I don''t believe
        going down into the details is the way the sincerity of the American commitment
        will be shown.," the DFA secretary said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1e569-425e-4647-94f8-5ed5696f21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.197Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin cautioned against what an MDT review could lead to.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8dcd6-4b6a-433d-9d5d-59524fcf8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.197Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being specific, allows any aggressor to go around those particular
        specifics and still achieve its purpose and commit aggression, it would be
        outside the purview of the MDT. If you make a major review, it will require
        congressional approval from the U.S. Congress and Philippine Congress. And
        if that happens, we may end up with something that isn''t just a review, but
        no MDT at all," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9fd71f-c6cf-465e-86e2-86b8e8d827fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:27:32.197Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the review of the MDT requires "further thought," adding
        he and Pompeo agreed to hold more high-level visits.</p>'
  'Raffy-Alunan-death-penalty-environmental-destruction':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T12:59:36.655Z
    'imagesource': 'jcr:20494ec7-76df-4dea-b0d1-e33cbe3d2d61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98220fae-afa2-4982-b3f6-9583190d3b9e'
    'lead': 'Former Interior Secretary Raffy Alunan says he wants the death penalty
      restored for the destruction of forests and watersheds, and irresponsible mining.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:31:40.568Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:44.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:24.594+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Interior chief wants death penalty for environmental destruction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f04cda-205e-4fad-8a13-e2ddeab6be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 1) — A former Interior Secretary
        who is running for senator in the May 2019 polls wants the death penalty restored
        for various offenses, including the destruction of the environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad18ef5-bc75-4391-8c91-aa1068f08eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior chief Rafael "Raffy" Alunan III told CNN Philippines''
        <em>The Source</em> that if elected as senator, he would work to restore the
        death penalty for the destruction of forests and watersheds, and irresponsible
        mining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7180f0-f7a5-482a-9e66-a4829acc8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about our survival lifelines and the future of our
        children," Alunan said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54d5d9-22da-4e5c-9fdc-080f98f199bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chemicals that they use in mining, they pollute our waters.
        And if it''s polluted with all those toxic chemicals, how can we use the water
        for agriculture? How can we use it for drinking? And then that goes out to
        sea and that destroys the spawning grounds for our fish," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ff9ae-cf86-458e-9066-71f043bb62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.569Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from environmental destruction, Alunan also wants to reimpose
        the death penalty for murder, drugs, terrorism, human trafficking, plunder
        and corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec980c-ec20-47e1-87d8-614c6f538506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan was Interior Secretary under the administration of former
        President Fidel Ramos, who restored the death penalty for heinous crimes after
        it was abolished by the 1987 Constitution. Capital punishment was abolished
        anew during the term of former President Gloria Macapagal-Arroyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c1285-e76c-4206-b75d-f612ea0c5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration of the death penalty is among the platforms of the
        Duterte administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcce56-5ef5-4119-b1df-52ccf9ff3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House, dominated by President Rodrigo Duterte''s allies, passed
        in 2017 a bill imposing capital punishment for drug-related crimes, but not
        for heinous crimes like rape and plunder. The measure has stalled in the Senate,
        whose members are less receptive to the idea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c4508-c929-41c6-bc5a-ee2d654ff13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address in 2018, Duterte warned mining
        companies to cease operations that are causing harm to the environment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8acca4-24b3-4c71-9b72-01221e6fc0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not destroy the environment or compromise our resources; repair
        what you have mismanaged. Try to change [your] management radically because
        this time you will have restrictive policies," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d09fe-2a8f-453e-8f9c-427ac83461e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More funding for justice system, uniformed personnel</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01f462-d5bc-4018-9c72-96b57ecbcb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the death penalty, Alunan said he would also prioritize
        pouring in more funding  for the criminal justice system and the modernization
        of the military and the police if he gets elected as senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24fc637-aec6-4490-9a55-54ed7a183676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.571Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the country''s courts are "jurassic" and should upgrade
        and use artificial intelligence to speed up the settlement of cases. He added
        that he would push for a "house cleaning" of the Interior and Justice departments
        and the judiciary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e92cd7-8f60-42dd-ad06-ca0bf78f6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.571Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan mounted a failed Senate run in 2016, when he was also endorsed
        by then-Davao City Mayor Rodrigo Duterte. However, he admitted that he was
        fully aware that he would lose and only ran to reintroduce himself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5143b-b514-4d08-9ee3-29bd69709ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:31:40.571Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran in 2016 to introduce myself to the public because my advisers
        were telling me na [that] you can''t win in 2016," Alunan said. "I''m still
        running and this is my winning run now."</p>'
