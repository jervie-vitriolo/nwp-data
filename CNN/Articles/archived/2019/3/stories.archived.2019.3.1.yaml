      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn about the life of the first Filipina comfort woman to speak
        publicly about her ordeal through “Nana Rosa” a play written by screenwriter
        and playwright Rody Vera and directed by José Estrella. “Nana Rosa” follows
        the life of Rosa Henson, a Filipina who spent nine months as a sex slave for
        Imperial Japanese soldier in WWII. The play features actors Peewee O’Hara
        and Upeng Galang Fernandez alternating as Rosa Henson.</p>'
