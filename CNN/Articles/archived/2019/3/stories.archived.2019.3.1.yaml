    'template': '1'
    'title': 'Top PH officials disagree on need to review U.S. defense treaty'
    'updated': 2019-03-05T11:45:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7eb20-ba5f-420a-808f-d8afbd44d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.927Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Foreign
        Affairs Secretary Teodoro Locsin Jr. and Defense Chief Delfin Lorenzana on
        Friday publicly disagreed on the need to review the country''s decades-old
        mutual defense treaty (MDT) with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30255b9-3489-46bb-a6eb-f53d85a719f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.927Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin stood firm against revisiting the MDT to address the rising
        tension in the South China Sea, adding the vagueness in the provisions will
        work in the country''s favor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d2e65-6f77-48fa-b2ca-efe3da451a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.928Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some seek a review of the MDT. This requires further thought. In
        vagueness lies uncertainty: a deterrent. Specificity invites evasion and actions
        outside the MDT framework. But too much vagueness lends itself to doubt the
        firmness of commitments," he said in a joint media briefing with U.S. Secretary
        of State Mike Pompeo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341ecc4-f300-414d-8d56-c9c97547b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.928Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT is an agreement between the Philippines and the U.S. that
        states that the two countries would assist each other when either of them
        is attacked by a foreign force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023943b-a554-4cff-bbb0-3038b8545441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.928Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana also stood pat on his move to review the MDT and would
        still meet with U.S. Defense Deputy Assistant Secretary Joseph Felter tentatively
        "within the middle of this month" to clear up what he sees as ambiguities
        in the nearly 68-year-old treaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969e26d-46cb-4e94-988f-7d9afd376c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.928Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the review will be good for the Philippines, citing an instance
        of a collision between Chinese and American frigates in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57d50f-0dbd-426c-a599-41b05c7d5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.928Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the things he wants cleared up is the "lag time" of U.S. response
        since its Congress will have to concur with the move to assist the Philippines.
        He also wants a clearer definition of the term "attack," citing China''s expansion
        and incursion in the West Philippine Sea -- the area of the South China Sea
        being claimed or occupied by the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e6264-5903-4734-86a8-fcc4a8be3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.929Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier also said the U.S. intepretation of the MDT only
        covered the "metropolitan" Philippines and not the West Philippine Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44470e9-2720-4ef6-b968-5c905263645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.929Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun pang kanilang (US) belief na they don''t want to interfere
        to our territorial disputes, so nagkaron tuloy ng blanket authority ang Chinese
        to grab reefs there in the WPS," he added Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed1f10-db1b-4906-90e4-958e7af3edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.929Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The U.S. belief that they don''t want to interfere
        in our territorial disputes has given rise to China''s blanket authority to
        grab reefs there in the West Philippine Sea.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3081f8-5fdc-4066-b249-e21465e739a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.929Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, who made an overnight visit to the Philippines, told a news
        briefing Friday that "any armed attack on any Philippine forces, aircraft,
        or public vessels in the South China Sea will trigger mutual defense obligations
        under Article 4 of our Mutual Defense Treaty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3c6e3-1d4b-414c-b38a-8c05aa1ad50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.930Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear, however, if by South China Sea Pompeo meant international
        sea lanes there or if it includes Philippine-claimed areas of the sea. Washington
        has stuck to a policy not to interfere in questions of sovereignty among countries
        with competing claims to the hotly-contested waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79977cce-dd60-4c37-b252-00aae7cf4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.930Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the South China Sea almost in its entirety. Other claimants
        include Brunei, Malaysia, Vietnam, Philippines and Taiwan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19452c7-0a25-4cb8-8cef-314c3f27298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.930Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said that with the conflicting opinions, there is currently
        a "dynamic exchange that is going on in the government" regarding the call
        for an update on the MDT. He is holding on to the promise of U.S. that it
        will protect the Philippines in case of an attack in the disputed waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce378e5c-0261-4fb9-87f6-f70c194b032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.930Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In vagueness lies the best deterrent. How do you flesh out that
        vagueness? In repeated assurances by the United States that in the event war,
        an act of aggression is committed against the Philippines, I don''t believe
        going down into the details is the way the sincerity of the American commitment
        will be shown... They will respond depending on the circumstance," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a02776-abc1-4bb0-b85e-ce5ad941bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.931Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs chief added, "We are very assured, we are very
        confident that the United States has - in the words of Secretary Pompeo and
        President Trump to our President - ''We have your back.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c237f6-af21-49de-93c6-df0e03199a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.931Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Salvador Panelo backed Lorenzana,
        saying there is still a need to look into the agreement despite Pompeo''s
        assurance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab16a3f-bccd-4d9d-bbc2-f71597173a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T15:53:44.931Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:52:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'oath-taking-bangsamoro-transition-authority-mishap':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Roa Duterte administers the oath to the members
      of the Bangsamoro Transition Authority during a ceremony at the Malacañan Palace
      on February 22, 2019. SIMEON CELI JR./PRESIDENTIAL PHOTO'
