      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Wutip entered Philippine territory at 7 p.m. Thursday.</p>'
  'real-madrid-barcelona-el-clasico-copa-del-rey':
    'author': 'CNN Philiipines Staff'
    'caption': 'Photo: Facebook/RealMadrid'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-01T08:30:03.675Z
    'imagesource': 'jcr:fd9848c7-7a4c-45f7-a2e8-541f9b315839'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '142d3921-97d3-47d6-8953-2e8636fe776c'
    'lead': 'Real Madrid''s season is on the brink.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:56:35.103Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:42.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:25.344+08:00
