      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank also questioned if the rice tariffication law would
        lower the market price of rice, one of the main goals of the measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e12e95-ba47-484a-ab5c-0b4158a7c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:05:33.678Z
