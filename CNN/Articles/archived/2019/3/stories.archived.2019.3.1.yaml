      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global market is very volatile and we''re not sure if it''s
        going to lower prices," Guzman said.</p>'
