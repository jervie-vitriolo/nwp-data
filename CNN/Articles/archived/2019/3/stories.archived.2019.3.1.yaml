    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Real Madrid''s season on the brink after 3-0 Barcelona defeat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596193aa-b3a5-4c38-8afb-9461b0ba552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.104Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Real Madrid''s season is on the brink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed22fc9-c177-411a-9338-86aac91be6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.104Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Blancos were not overwhelmed by their opponent Wednesday. In
        fact, Real dominated El Clasico. Lionel Messi was quiet, Barcelona rode its
        luck, but though the Catalans only had four shots during the entire match
        Real was still humbled 3-0. And against your bitterest rivals that''s tough
        to take.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b617e-26e2-4780-92b3-8f0d5946f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.104Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona''s win over Real, thanks to a Luis Suarez brace and a
        Rafael Varane own goal — in the Copa del Rey semifinal second leg — also increases
        the prospect of the Madrid club ending the season without a trophy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f790bee-0a82-44c1-a415-de724b8a95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.104Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real is nine points behind leaders Barcelona in La Liga and with
        a league meeting against the Catalans on March 2 that gap could increase further
        soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0a282-391a-4b7e-bc87-8ffa2aedd2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.104Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: The $500m football factory</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d400f2d-8ac0-4a44-88a8-d0ea30bebd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.105Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago Solari, Real''s second manager of the season, put his bravest
        face on as he analyzed his side''s 4-1 aggregate cup defeat to Barcelona.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188989df-acff-4333-82e0-b403a24e744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.105Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We applied ourselves well, with energy, but we weren''t decisive,"
        he told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95864fa-f5db-42c5-a176-c9aa509a5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.105Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real''s Copa del Rey exit leaves the Champions League as Real''s
        only realistic chance of silverware in this tumultuous campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55357f16-4ff7-4126-9315-bec32eb84fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.105Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, the 13-time champions have pedigree in Europe''s premier
        cup competition, but progressing to the quarterfinals at the expense of Ajax
        on March 5 is not a foregone conclusion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62817c-5f07-44fc-ae6b-97846718c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.105Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch side must overcome a 2-1 first-leg deficit, but will be
        encouraged by their performance in Amsterdam and by the absence of suspended
        Real skipper Sergio Ramos for the second leg.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15a7b0-f4fb-4bb4-a493-0e11e63c9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holders will be favorites against Ajax, but also a boon to Real''s
        opponents is the team''s lack of ruthlessness in front of goal since Cristiano
        Ronaldo, the most prolific scorer in the history of the European Cup and Real''s
        record scorer, departed to Juventus last summer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7c722-1455-4e1e-b87f-ff295733f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forwards Karim Benzema (15) and Gareth Bale (13) have 28 goals between
        them this season but neither has particularly impressed or made a strong case
        that new acquisitions aren''t necessary in the summer to fill the Ronaldo
        void.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acab5e-43f0-4722-8f43-d75cf4526642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, the Portuguese scored 26 goals in 27 La Liga appearances
        and 44 goals in all competitions for the Madrid outfit. Over his nine seasons
        in Madrid, Ronaldo scored 311 La Liga goals — 32% of Real''s total.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b48065-9784-4c4c-ae28-db1d422043ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Real manager, Julen Lopetegui, said in the summer that the
        team would be able to replace the goals lost through Ronaldo''s sale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0fb1d8-c4a6-4496-a292-ce99bc339fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this season Real has scored 43 league goals — 22 fewer than
        Barcelona — at an average of 1.72 per game. Ronaldo''s absence is felt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c59e7b-c94f-4594-80ed-40b9c0337c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.106Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 13 league games remaining, Real is unlikely to come close to
        last season''s tally of 94 league goals, scored at an average of 2.47 per
        game, though Ronaldo and co only managed a third-place finish last season
        to suggest that this is a gradual demise of an aging squad.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a26d3-e794-4018-8889-54902d907124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.107Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the positive for Real, the prospects of suffering the most defeats
        (13) since 1973/74 now seems unlikely after an upturn in fortunes since Solari''s
        appointment in October, first as a caretaker boss and now on a permanent basis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c6228-36e7-4710-b654-3b0ce97b7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.107Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By winning 21 of his 29 matches at the helm, the Argentine has stopped
        the rot which had seen Real plummet to ninth in La Liga. He has also given
        promising teenager Vinicius Junior a first-team chance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06883bf0-07d0-4c70-afe8-1aa1c4556bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.107Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dashing Brazilian, described as "just a kid" by his manager,
        is being preferred to the more experienced Bale, Marco Asensio and Isco and
        has amassed 31 appearances for Real so far this campaign, scoring seven times
        and making 13 assists.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e9c5f-2473-4281-8c87-f79156294507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.107Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed for $52 million, he did not come cheaply but the 18-year-old''s
        performances suggest that, despite a torrid season, he could be the key to
        a bright Real future.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78016fea-1a18-48fb-80f4-793bc8e89d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:56:35.107Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Real Madrid''s season
        on the brink after 3-0 Barcelona defeat."</em></p>'
  'Measles-outbreak':
    'author': 'Nina Avramova'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T08:13:41.931Z
    'imagesource': 'jcr:66ca9713-8fe3-45d8-ba58-10ebc304702b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5ebf9f4-9e74-4b00-9535-2f7242df40cb'
    'lead': 'Ten countries, including the Philippines, accounted for nearly three-quarters
      of the total increase in measles cases in 2018, according to figures released
      by the United Nations'' agency for children.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T06:02:01.893Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:52:41.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:25.545+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Measles cases at ''alarmingly'' high levels around the world, UNICEF
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d778467-c7fd-4957-8426-fbcc1461d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Global measles cases increased by 48.4% between 2017 and
        2018, according to calculations by UNICEF of data on 194 countries from the
        World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2aeec-c75c-42ea-9823-d41f4731e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten countries, including Brazil, the Philippines, and France, accounted
        for nearly three-quarters of the total increase in measles cases in 2018,
        according to figures released by the UN''s agency for children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b725fb4-e012-4848-90e5-14bf98d366c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "alarming" global surge in measles cases poses a "growing"
        threat to children, UNICEF says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e1d0b-b904-4087-a358-9f2cbcc86cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.893Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor health infrastructure, low awareness, civil disorder, complacency
        and a backlash against vaccinations in some cases were driving forces in these
        recent measles outbreaks, according to the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c03993-35ac-4a67-97b2-3bcc69f3f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cases haven''t happened overnight," said Henrietta H. Fore,
        UNICEF''s executive director. "Just as the serious outbreaks we are seeing
        today took hold in 2018, lack of action today will have disastrous consequences
        for children tomorrow."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b638e2-768c-4638-bd7f-46a63996d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine, the Philippines and Brazil witnessed the biggest increases
        in cases of the disease, according to UNICEF, which analyzed global measles
        cases recorded by WHO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b7257-23c9-4b64-ae1c-af89dfa9d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine saw the largest rise, with 35,120 cases in 2018 — up 634%
        from 4,782 in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74380d-6935-48ca-9ec6-1a37c1150996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Philippines recorded 15,599 cases, up 548% from 2,407
        in 2017. The southeast Asian country''s measles epidemic has worsened in 2019,
        with 12,736 measles cases and 203 deaths reported by February 23, according
        to provisional figures published by the World Health Organization and UNICEF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a534e-f13c-4a25-a909-952e69778892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil had no measles cases in 2017, but 10,262 were reported in
        2018. Yemen, Venezuela, Serbia, Madagascar, Sudan, Thailand and France saw
        the next biggest increases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd928f-ea1c-46f0-b4d3-5359292e7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.894Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a respiratory illness, with symptoms including high fever,
        cough, runny nose, conjunctivitis or pink eye, and a rash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707042c2-7e06-422c-8394-e97372f37c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is one of the most contagious diseases, according to the
        US Centers for Disease Control and Prevention. It can live in the air for
        up to two hours after someone infected coughs or sneezes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca31a80-5afb-41a0-b8bb-0391b37b6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific treatment for measles, making vaccination a
        "life-saving tool for children," UNICEF stresses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fe786-0c81-4f1c-a4ec-08648e8a320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the globe, 98 countries saw an increase in measles cases
        in 2018, UNICEF said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe58ce-c34e-4aa6-8652-6e256cd5a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also stressed that there were several countries, including
        Brazil, Colombia, Chile and Peru, that reported no measles cases in 2017 but
        saw the disease make a comeback last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7fba0-a78c-4d9c-936e-4733901b7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unfortunate to see measles coming back as a public health
        problem," said Robin Nandy, principal adviser and chief of immunization at
        UNICEF. He added that the trend of measles increases is seen "pretty much
        across the globe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed6604-5ffc-4fd1-902d-99aec388f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.895Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandy said these findings are "absolutely" a cause for worry. "I
        would be very disappointed if we are not worried about this," he said. If
        we don''t do something about it now, "it could get considerably worse."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0231b1-109a-46ca-89f2-c96622fd434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.896Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key message is that "no country or community is immune to this,"
        Nandy said. These figures show that if vaccine usage and coverage is not picked
        up, other countries and communities remain susceptible to measles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c386900-edcd-412a-a91f-5ab36b53d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.896Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US outbreaks</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3288f53-6c00-4646-88da-58184baa9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.896Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new figures come amid a congressional hearing on measles outbreaks
        in the United States, where lawmakers met on Capitol Hill to discuss what
        has been described "a growing public health threat."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc26ac0-1eff-42c3-9e9e-b7e6af727c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.896Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, measles cases totaled 791 in 2018, up from
        120 in 2017, a 559% increase, according to UNICEF.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83df7a-f71a-45c8-aec7-f38ee91c2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.896Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional hearing focused on talks around response efforts
        for the current measles outbreaks and where in the country rates of the recommended
        measles, mumps and rubella or MMR vaccine are found to be low.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4851dc3-e985-4cd2-bb67-5931b33139f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.896Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles can lead to severe complications, such as pneumonia, encephalitis
        — swelling of the brain — and death. The risk of measles and its complications
        is highest for unvaccinated young children, WHO says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053f4ba-6997-4d85-bce2-eb62e2032898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.897Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease can be prevented by the MMR vaccine, which protects
        against three diseases. Children should get two doses of the MMR vaccine --
        this is about 97% effective at preventing measles — according to recommendations
        made by the CDC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020fb6b-5ada-4348-ba08-545e75d0fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:02:01.897Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:52:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is common in developing countries, particularly in areas
        of Africa and Asia, according to WHO.</p>'
