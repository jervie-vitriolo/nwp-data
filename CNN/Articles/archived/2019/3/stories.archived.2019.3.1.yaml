      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to the latest update of the Philippine Atmospheric,
        Geophysical, and Astronomical Services Administration (PAGASA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528c756-8f25-4766-859a-e05118156953'
