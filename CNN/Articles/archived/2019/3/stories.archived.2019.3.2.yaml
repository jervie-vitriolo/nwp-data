    'jcr:uuid': '38a593c9-7650-42ea-9932-4dbb5b77d6a2'
    'lead': 'Toni Harris wants to be the first woman to play in the NFL.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T03:02:47.670Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:09.445+08:00
