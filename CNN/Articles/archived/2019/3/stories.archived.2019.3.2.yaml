      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Milagrosa 3 was headed for Iloilo from the port of Cuyo, but
        ran aground past noon 221 yards north off Banda Point, Bisucay Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc44cd6-9985-43c0-ab87-645270c248a7'
