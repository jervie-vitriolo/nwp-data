    'jcr:uuid': '044dc58c-19c7-4f6b-8770-9881254b790d'
    'lead': 'Five other students and an adult have been hurt in the incident.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T02:29:37.328Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:12.657+08:00
