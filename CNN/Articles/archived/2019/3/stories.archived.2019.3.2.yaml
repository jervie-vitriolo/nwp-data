      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course that would close down, we''ll get stuck
        in traffic … We really don''t like getting stuck in traffic. Of course, we
        want to continue with our trip.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d9e0e-86e1-4070-ae41-845c59957f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.267Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.844+08:00
