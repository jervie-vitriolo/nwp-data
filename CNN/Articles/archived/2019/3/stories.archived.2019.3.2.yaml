  'Dengvaxia-Garin-reckless-imprudence-homicide':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-01T15:02:40.227Z
    'imagesource': 'jcr:bcf0c817-0e50-4dc4-b1ec-8c418a259873'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd9ec79-347d-481d-838f-b10cc9381af3'
    'lead': 'The Department of Justice has found probable cause to charge health officials
      with reckless imprudence resulting in homicide over the controversial Dengavaxia
      mess. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T03:20:30.723Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:08.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:02.814+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ finds probable cause to charge Garin, others with reckless imprudence
      over Dengvaxia mess

      '
    'updated': 2019-03-02T18:19:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3046d1a-ddbe-425e-a89c-8d9925f94199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Department
        of Justice (DOJ) has found probable cause to charge health officials with
        reckless imprudence resulting in homicide over the controversial Dengvaxia
        mess.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5005b3-b463-4d2b-a021-a4237a2291c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated February 11 and released on Friday, the DOJ
        panel said it found probable cause to indict former Health Secretary Janette
        Garin and nine other Department of Health (DOH) officials for violation of
        Article 365, in relation to Article 49 of the Revised Penal Code.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Justice Department finds probable cause for reckless imprudence
        resulting to homicide against former Health Secretary Janette Garin, others
        over Dengvaxia vaccine mess | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/VfMjrbKQLv">pic.twitter.com/VfMjrbKQLv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1101368281397485568?ref_src=twsrc%5Etfw">March
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252df823-f8e7-47c5-8b8d-8ce69a233cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368dfc81-bb61-4136-ab8b-dd783bc0f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ panel said it found Garin and other respondents to have
        exhibited an "inexcusable lack of precaution and foresight when they facilitated,
        with undue haste, the registration and purchase of Dengvaxia, and used the
        vaccine in implementing a school-based dengue mass immunization program."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a3c7aa-0470-4a12-8682-8259eb2aab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.724Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel added it found sufficient evidence that Garin and other
        respondents "circumvented" various regulations in the purchase of the ₱3.5-billion
        worth of Dengvaxia vaccine. It concluded that the respondents "totally disregarded
        the identified risks and adverse effects of the vaccine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5bb74-96fc-4398-80ad-d856525c5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Health officials, the resolution also indicted officers
        from the Food and Drug Administration (FDA), the Research Institute for Tropical
        Medicine, and Sanofi Pasteur, Inc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589da7c5-b852-45f8-b14d-97a0965ec746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace won''t interfere</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c74a3-c990-4d9f-8ff6-1965d4477dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday, Presidential Spokesperson Salvador
        Panelo said Malacañang will be hands-off the proceedings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7266ba-2080-4bfe-8d78-f0cca39d391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not interfere in the proceedings save for the DOJ which
        is mandated by law to prosecute accused felons," Panelo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e3063-5121-477e-954e-3ba6c85e4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Palace welcomed the developments on the issue and the
        defendants should see it as an opportunity to clear their names.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ccf6a-fe3d-4e09-b887-53c93056516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.725Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the legal process has taken its course, we wish everyone
        would finally stop politicizing the issue in the court of public opinion,
        nothing that such exercise has only caused an unnecessary fear on the part
        of parents for good and creditworthy health programs of the government to
        the detriment of innocent children," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd203610f-d596-43d0-8ef8-0b53bdd6f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Garin and the other respondents could face a penalty
        of up to six years of imprisonment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4844a2-1ded-4449-aaf4-3a56c68cae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 students in a school-based
        government immunization program in April 2016. Sanofi Pasteur in November
        2017, announced the vaccine posed potentially severe dengue risks among those
        with no dengue history. The resulting panic prompted the Health Department
        to suspend its program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec2972-7b38-436e-bc9c-ec954f101e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been permanently banned in the Philippine after
        the FDA in February revoked its Certificate of Product Registration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e4397-6f08-411d-9a2c-194a74b01416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100 deaths have been linked to the anti-dengue vaccine, but
        experts have said there are no findings that the drug has caused these deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf11e6-5f65-453c-ba33-15b3bdd9f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garin said she will respect the decision of the panel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fdd6a7-86a1-4de0-a20a-dd84aaf779e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.726Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am more concerned with the impact of the decision on the already
        suffering DOH IMMUNIZATION program. People might think again that there is
        something wrong with the vaccine which is NOT TRUE," Garin said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74574af2-a33a-417c-a974-3d1c51cb1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the criminal case remains "very weak" as there is no absolute
        evidence linking Dengvaxia to the deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94dd42-51d1-4930-bab5-6bcf8bb71d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident in the dismissal of this case. Twenty countries
        plus the European Union and the US are recommending its use. The World Health
        Organization repeatedly said the vaccine does not cause deaths," the former
        Health Secretary added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4daa5-3117-4b0a-b15d-5ae2b34a89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:20:30.727Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Anjo Alimario and Carolyn Bonquin,
        and Digital Producer Alyssa Rola contributed to this report.</em></p>'
  'world-justice-project-rule-of-law-2019-philippines':
    'author': 'Luchi de Guzman'
    'caption': 'The Rule of Law Index is comprised of eight factors which measure
      "how the rule of law is experienced by ordinary people" throughout the globe.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-02T00:15:38.595Z
    'imagesource': 'jcr:5c0c859b-a524-4392-b341-94935ec3dd72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5498a629-cd5a-4eae-a212-4f6afb03f7d7'
    'lead': 'The World Justice Project''s 2019 Rule of Law index ranks the Philippines
      13th of 15 countries in East Asia and the Pacific in terms of adherence to rule
      of law. The think tank''s latest index also flags the global rise of authoritarianism'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T16:09:17.625Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:53:07.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:02.976+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world-justice-project', 'rule-of-law', 'authoritarianism']
    'template': '1'
    'title': 'PH among countries in Asia with weakest rule of law despite improved
      global standing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e44a28-c74a-4fb8-8dda-7670100b3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.626Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Philippines
        ranked 90th among the 126 countries and jurisdictions surveyed by the World
        Justice Project for its 2019 Rule of Law Index.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4bc6f1-13c9-43bf-920d-725b2a3befe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.626Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standing is a slight improvement from last year, when the Philippines
        ranked 93rd among 113 countries. The 2018 ranking was adjusted by the WJP,
        taking into consideration that the previous survey covered only 113 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf376534-4a40-49b0-b20f-e490e31c99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.626Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the country landed near the bottom at 13th place out of 15
        countries surveyed in the East Asia and the Pacific region, and 14th out of
        the 30 lower middle income countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4aa27-93b9-4811-b0d7-988bd64a464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.626Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective rule of law reduces corruption, combats poverty and disease,
        and protects people form injustices large and small. It is the foundation
        for communities of justice, opportunity and peace- underpinning development,
        accountable government, and respect for fundamental rights," the WJP defined
        in its report.</p>'
    '16':
      'image': 'jcr:007e292b-67cb-4425-a1e0-3fd94b48924b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6028e37-0b9a-456a-96d0-311d6ea25361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.628Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416fcd6-ad03-4aca-86be-e8313212e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.626Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WJP said that the Philippines'' improved global ranking was
        driven by an improvement in its "order and security" score.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bc077-d4e0-444f-b77c-7bd4ece40468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significant trends included an improvement in ''Order and Security,''"
        the WJP&nbsp; said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30cd1fc-5978-4376-928e-6caf395a073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Philippines still ranked 15 out of the 15 countries
        of the East Asia and the Pacific region in terms of order and security. It
        has a global rank of 115 out of 126 on that aspect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a3146-889b-4f5c-887f-1ebea1889ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WJP also factored in constraints on government powers, absence
        of corruption, open government, fundamental rights, regulatory enforcement,
        civil justice and criminal justice to the Philippines'' overall Rule of Law
        ranking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772ebe8-3e47-48e0-aa78-0005f1b7268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three performers in the 2019 survey were the Northern European
        countries of Denmark, Norway and Finland respectively. The Democratic Republic
        of Congo, Cambodia, and Venezuela were the bottom three nations in the survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b9fca-559b-4ed7-bc0f-81d4b95ea9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Global rise of Authoritarianism</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf61f8-9d39-41c4-a0d5-07eb505ec209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WJP said that the 2019 survey suggested a rise in authoritarianism,
        as the factor score for "constraints on government powers" declined in 61
        countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9baecd-bc97-48fe-aba1-f72802b79eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This slide in rule of law in general and checks on government powers
        in particular is deeply concerning," said Elizabeth Anderson, executive director
        of WJP, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ff8b1-8df1-4e3d-ab54-c7c55fec44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank reported that 60 percent of countries, including
        the Philippines, have shown a decline in constraints on government powers
        in the last 4 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb04bcb-85e3-4336-9561-bf8d1218353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:09:17.627Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ranked 71st out of 126 globally, and 10th out of 15
        regionally, when it came to constraints on government powers.</p>'
