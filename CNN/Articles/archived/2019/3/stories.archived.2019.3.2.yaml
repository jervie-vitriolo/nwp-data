    'template': '1'
    'title': 'U.S. Secretary of State dines with PH business magnates '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6dc39e-5e6a-483f-82dc-1fb3a23e46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:20:28.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> U.S.
        Secretary of State Michael Pompeo met with several prominent business personalities
        during his visit to the Philippines on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bfb4d-5253-4686-9ec2-dfa75d579d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:20:28.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy said Pompeo met with Filipino business leaders
        over breakfast. He was seated beside SM Investments Corporation (SMIC) co-vice
        chairperson Teresita Sy-Coson. Manny Pangalinan of Metro Pacific Investment
        Corporation, Dennis Uy of Udenna, Ambassador Jose Eduardo Antonio of Century
        Property Group, Aftab Ahmed of Citi, Jose Victor Emmanuel A. De Dios of GE,
        Lawrence Anthony Estrada of Bechtel, Aileen Judah-Jiao of IBM, Ariel Lacsamana
        of 3M, American Chamber of Commerce Philippines Chairman James Wilkins of
        Fluor , and U.S. Ambassador to the Philippines Sung Kim were also present
        during the meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa669545-249e-409a-abd6-c3a83e70d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:20:28.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said they discussed the "robust economic partnerships
        between the United States and the Philippines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb5ecb-8771-48bc-a2a5-cefdb0206e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:20:28.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the U.S. Babe Romualdez also said that
        Pompeo discussed with them the ongoing negotiations for a free trade agreement
        between the Philippines and the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abecd0a-c9be-4427-8d19-966fef12d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:20:28.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he did mention the free trade agreement that we''re working
        on, actually that''s in place, hopefully we''d be able to start the negotiations
        of the free trade agreement next quarter of this year," Romualdez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273b335-2d82-4041-8145-bfec76972f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:20:28.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the U.S. government is also looking at how it can help
        shipbuilding firm Hanjin Heavy Industries and Construction (HHIC), which has
        recently filed for corporate rehabilitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2fdb7-6e6c-400a-9d35-ea5fc52bbd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-01T16:20:28.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of that is part and parcel of the economic relaitonship that
        we have with U.S.," he told CNN Philippines.</p>'
  'anti-vaccine-movies-Amazon':
    'author': 'Jon Sarlin'
    'caption': 'Amazon has apparently started removing anti-vaccine documentaries
      from its Amazon Prime Video streaming service.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-02T03:25:00.024Z
    'imagesource': 'jcr:50d4829e-4a6c-457b-9474-3796e1f14a3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '710d9e95-e692-4ab4-9db8-640b77a52920'
    'lead': 'Amazon has apparently started removing anti-vaccine documentaries from
      its Amazon Prime Video streaming service.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-02T03:28:06.568Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:53:20.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:59.581+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'vaccines', 'anti-vax', 'anti-vaxxers']
    'stories': ['1aea1a2f-8337-44d6-a374-60f49045ce66']
    'template': '1'
    'title': 'Anti-vaccine movies disappear from Amazon after CNN Business report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225a91e-8503-4c92-871c-e0795b347a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:28:06.568Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon has apparently started removing
        anti-vaccine documentaries from its Amazon Prime Video streaming service.
        The move came days after a&nbsp;<a href="https://www.cnn.com/2019/02/27/tech/amazon-anti-vaccine-books-movies/index.html"
        target="_blank">CNN Business report</a>&nbsp;highlighted the anti-vaccine
        comment available on the site, and hours after Rep. Adam Schiff <a href="https://schiff.house.gov/news/press-releases/schiff-sends-letter-to-amazon-ceo-regarding-anti-vaccine-misinformation"
        target="_blank">wrote&nbsp;an open letter</a> to Amazon CEO Jeff Bezos, saying
        he is concerned "that Amazon is surfacing and recommending" anti-vaccination
        books and movies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6a34f-c75d-4a46-ac95-264399210e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:28:06.569Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vaccine movies that were previously available free for Prime
        subscribers, like "We Don''t Vaccinate!," "Shoot ''Em Up: The Truth About
        Vaccines," and "Vaxxed: From Cover-Up to Catastrophe," are now "currently
        unavailable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a2200-d07d-4bb5-9720-962204d0a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:28:06.569Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed News was first to report that "Vaxxed" was no longer available.
        Amazon did not respond to questions about why the films are no longer available
        on Prime Video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b527fda-41f0-4db4-8542-e20634529a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:28:06.569Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while some anti-vaccine videos are gone from the Prime
        streaming service, a number of anti-vaccine books were still available for
        purchase on Amazon.com when CNN Business reviewed search results on Friday
        afternoon, and some were still being offered for free to Kindle Unlimited
        subscribers. A sponsored post for the book "Vaccines On Trial: Truth and Consequences
        of Mandatory Shots" also remained live.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2aba70-dee5-4463-9d16-84123eeac2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:28:06.569Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also had not removed some anti-vaccine books that CNN Business
        had previously reported on, which users searching the site could mistake for
        offering neutral information accepted by the public health community. Titles
        still listed include "Miller''s Review of Critical Vaccine Studies: 400 Important
        Scientific Papers Summarized for Parents and Researchers" and "The Vaccine-Friendly
        Plan: Dr. Paul''s Safe and Effective Approach to Immunity and Health — from
        Pregnancy Through Your Child''s Teen Years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667fb2c-5c6a-4b83-a23a-3bfbe58d160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:28:06.569Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amongst the titles taken down are "VAXXED: From Cover-Up to Catastrophe,"
        the notorious anti-vaccine documentary that was banned from the Tribeca Film
        Festival in 2016, and whose director, Andrew Wakefield, is one of the central
        figures in the anti-vaccine movements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36649b43-c9f9-4970-b4b7-d084e5dea6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:28:06.569Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff had&nbsp;<a href="https://schiff.house.gov/news/press-releases/schiff-sends-letter-to-google-facebook-regarding-anti-vaccine-misinformation"
        target="_blank">previously written letters</a>&nbsp;to the heads of Facebook
        and Google, which owns YouTube, about anti-vaccine content on their platforms.
        Both companies publicly vowed to make changes to how anti-vaccine content
        is made available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7e180-267c-4c9a-b542-542f1f75ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:28:06.569Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/03/01/tech/amazon-anti-vaccine-movies-schiff/index.html"
        target="_blank">Anti-vaccine movies disappear from Amazon after CNN Business
        report</a>."</em></p>'
  'Osama-bin-Laden-son-al-Qaeda':
    'author': 'Faith Karimi'
    'caption': 'A son of Osama bin Laden is emerging as a leader in al Qaeda, the
      US State Department says, and it''s willing to pay up to $1 million for information
      on his whereabouts.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-02T11:47:08.061Z
    'imagesource': 'jcr:d79bed45-93a0-4dd8-b691-c3710f53811c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c119dd4c-9f31-4229-9645-7a2ef1fb42e9'
    'lead': 'A son of Osama bin Laden is emerging as a leader in al Qaeda, the U.S.
      State Department says, and it''s willing to pay up to $1 million for information
      on his whereabouts.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-02T03:46:02.683Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:53:19.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:59.698+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Osama-bin-Laden', 'Hamza-bin-Laden', 'al-Qaeda', 'United-States']
    'stories': ['228b5522-58aa-4ed3-a9b3-abefe77f1920', '6b9e1cc7-af61-4d73-a199-2ed1acce5e44']
    'template': '1'
    'title': 'Osama bin Laden''s son is taking over as al Qaeda leader, U.S. says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7185a6-38ee-4dbe-8cd7-acf2b7c6388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.684Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A son of Osama bin Laden is emerging as
        a leader in al Qaeda, the U.S. State Department says, and it''s willing to
        pay up to $1 million for information on his whereabouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ac08a-92b0-4e8b-a2eb-16d5400169f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.684Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza bin Laden, whose father was killed by U.S. Navy SEALs in Pakistan
        in 2011, is taking the reins of the terror group,&nbsp;<a href="https://rewardsforjustice.net/english/hamza_bin_laden.html"
        target="_blank">the State Department said late Thursday</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee4150-d365-4829-b798-c9c4098875e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.684Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamza bin Laden ... is emerging as a leader" in the al Qaeda franchise,
        the department said in a statement. "He has released audio and video messages
        on the Internet, calling on his followers to launch attacks against the United
        States and its Western allies, and he has threatened attacks against the United
        States in revenge for the May 2011 killing of his father by U.S. military
        forces."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361c7fb-294a-45d6-bd99-ef9638a5828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.684Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said items seized from the elder bin Laden''s
        hiding place in Pakistan at the time of his death indicated he was grooming
        Hamza bin Laden to replace him as al Qaeda''s leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f89b3de-f637-4d0d-a5c3-98a2495078f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.685Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger bin Laden is married to the daughter of Mohammed Atta,
        the lead hijacker in the September 2001 attacks on the World Trade Center,
        the State Department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e34ca1-fc4b-4063-ab90-5b1e930557d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.685Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As American officials hunt him down, UN member states are required
        to freeze Hamza bin Laden''s assets, and comply with a travel ban and arms
        embargo, according to the&nbsp;<a href="https://twitter.com/StateDeptCT/status/1101221475447726081"
        target="_blank">State Department Bureau of Counterterrorism and Countering
        Violent Extremism</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0c680-fb1f-4999-bc8e-d6d68b97590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.685Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials estimate Hamza bin Laden is between the ages of 30
        and 33.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ba5ea-61f3-4755-9614-6061e118b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.685Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has revoked Hamza bin Laden''s citizenship, official
        newspaper Um al-Qura reported Friday, citing a royal order issued to the Interior
        Ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc6f09-b6c9-4472-9761-07e7f8c8e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:46:02.685Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/03/01/us/hamza-bin-laden-state-department/index.html"
        target="_blank">Osama bin Laden''s son is taking over as al Qaeda leader,
        US says</a>."</em></p>'
  'Islamic-State-dying-believers-radical-ideology':
    'author': 'Ben Wedeman and Kareem Khadder'
    'caption': 'Um Bassam, a supporter of ISIS, sits with her four children after
      they were evacuated from the group''s last town in Eastern Syrian.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-02T11:55:35.656Z
    'imagesource': 'jcr:d130a730-085b-412e-b6c6-33206662b3d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b2cf90-9d19-40b4-bf8c-1f99651ff19d'
    'lead': '''Yes, there were excesses,'' she said, ''but it was still the Islamic
      state and that is what we wanted.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-02T03:58:47.108Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:53:19.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:52:59.910+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ISIS']
    'stories': ['e8b6071a-c520-4ab9-a4ba-673a6f259704', '62ea0217-8a70-4876-9443-1564fc816bbb',
      '035d8093-cf63-475a-a047-619e4a776443']
    'template': '1'
    'title': 'The Islamic State is dying ... but believers in its radical ideology
      live on'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b08753-9380-4dff-a2b7-2cfac214a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She was covered from head to toe in black.
        Identifying herself only as Um Bassam, the mother of Bassam, she told me she
        was 25 years old, the mother of four children, a widow, and from the city
        of Aleppo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0bcf44-5676-4bd8-84fc-126334057b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.108Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All around her were clusters of other women with similar stories,
        also clad in black, faces concealed, with their children huddled beside them.
        It had rained just a few hours before. Babies were crying. Used diapers, discarded
        clothing, bags, empty tins of beans and hummus, and human feces littered the
        ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5c80b-496c-40d6-969f-bdd2423de1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with this misery as a backdrop, Um Bassam didn''t hesitate
        to declare her unwavering devotion to the so-called Islamic State,&nbsp;<a
        href="https://www.cnn.com/2019/02/16/middleeast/syria-isis-caliphate-sdf-intl/index.html"
        target="_blank">now in its dying days</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f86ab0-b1e2-4a53-81c4-7fe28f020a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking the Arabic of someone who is educated, she explained calmly
        and with conviction why she remained committed to the idea of the Islamic
        State.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3096bd-84ba-41c6-87c6-d6b3f7338875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just wanted to live in peace and wear our Islamic clothing,
        not to go out, not to see men and to be ruled by the law of the Almighty,"
        she explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd5aa1-330c-4871-bb62-acffecb93b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um Bassam was speaking from a non-descript spot on the eastern Syrian
        plains. She and hundreds of other women and children had been trucked in the
        afternoon before from the outskirts of Baghouz, ISIS'' last speck of land
        in Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94accd-8075-40a9-b19c-d1d4129c8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/02/28/politics/trump-isis-territory-sdf/index.html"
        target="_blank">US President Donald Trump declared Thursday</a>&nbsp;that
        ISIS had lost 100% of its territory in Syria, but that was news to an official
        from the US-backed Syrian Democratic Forces, who told CNN the fighting was
        still ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2dac2-82a5-4178-8200-f033cc67dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said more than a thousand civilians had left the last
        ISIS enclave within the last few hours, joining the more than ten thousand
        who have fled in recent weeks and been taken into custody by the SDF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4a8e0-0b25-4eba-a1c0-c35fd9c0c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will eventually end up in what can only be described as internment
        camps for the former subjects of ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95699af-5f9b-47ba-a98b-85eb6a28e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um Bassam conceded that ISIS had made mistakes. "Yes, there were
        excesses," she said, "but it was still&nbsp;the Islamic state and that is
        what we wanted."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564c3af-b061-432c-8a4d-fe9b081b8953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.109Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her husband, who she described as a "manager" for ISIS,
        had been killed in an airstrike in Raqqa two years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66992abf-2926-42ed-9ae5-0626bcbd91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why so many people had wanted to be free of the Islamic
        State during the battle to drive ISIS out of Mosul two years ago, she was
        dismissive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946ee23-6be7-431a-b64e-9e8702dfdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were farmers," she said. "Their women wore pink and red and
        they didn''t cover their faces. When it arrived, the Islamic State forced
        the women to cover up and they didn''t like it. The [Islamic] State was rough
        with them and they resented it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610348c7-270c-47f7-a292-8f81e4b17ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the videos posted by ISIS showing, in gruesome detail,
        beheadings, burnings and mass executions?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89004b46-d91b-445a-a577-1b2b31572fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they were terrifying and shocking," she conceded, adding,
        "but that is the law of the Almighty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cac08-9a19-452c-a1b8-6089f1142ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the mass murder or enslavement of minority religious group the
        Yazidis? The slaughter of Shia Muslims?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41e132-7d1b-4183-9931-ace86392f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we know is the book and the law of the Almighty says whoever
        fights Sunnis, whoever kills Sunnis, whoever does not rule by the law of the
        Almighty, then that''s it," she replied. "They must be slaughtered. That is
        the law of the Almighty. We can''t change it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5c640-b024-4648-9bee-ae8f36a2cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, volunteer medics from the Christian humanitarian group the
        Free Burma Rangers — the only group here providing first aid, food, water
        and blankets — were struggling to convince a Moroccan woman to allow them
        to apply fresh bandages to the stump where her left foot once was. She refused
        to let either male or female medics touch her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a67464-eee6-4b49-a81c-c70301bc55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can smell it," David Eubanks, the head of the team, called
        out to his colleagues, looking at the bloodied bandage. "I think she''s saying
        that she''s waiting for her husband to come and her husband wouldn''t agree
        to this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662743b-15f8-44d9-acd4-110ad547aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.110Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under these dusty, dirty conditions, the wound was in danger of
        putrifying. But for the woman, it was better to suffer excruciating pain than
        the touch of those she sees as infidels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e0df2-be0c-44bb-bc0a-71f276a002a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children of ISIS</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e843d4-3ee2-4059-b1e8-72ea09ae2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' twisted ideology has also been hammered into the young.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8f475-7d71-4805-a8ca-c0b0ca060052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud, aged 15, comes from outside Aleppo. When asked how he had
        ended up in Syria''s far east, he replied: "The Shari''a brought us to Baghouz.
        Islam brought us here."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815a4d4-85b1-45cb-9a8f-971b2d34e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Islamic State was, as one of its most popular
        slogans goes, remaining and expanding, he looked down and said under his breath:
        "In sha Allah," God willing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb785c-7c76-49e5-be1e-4ec884450c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haven''t you read the Qur''an," he asked, his voice rising. "Don''t
        you know the verses of the Qur''an that say the Islamic State will experience
        hardship and then God will grant it victory?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22810af9-200b-49c4-a778-ac2fdfc5cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relief is at hand," he insisted, the implication being at this
        late hour, the tide will turn and ISIS will miraculously snatch victory from
        the jaws of defeat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04060083-bc32-4e51-8604-0c3dc624308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was echoed by another woman in black, speaking from
        the back of a truck.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cd996-3126-4e2e-94c7-8e5a28fd17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God is testing us," she said. "The unworthy will leave and the
        righteous will remain."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e99f2-4867-4fb5-b02b-c7dd75ba1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck started to pull away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9abf0b-5f50-433a-954a-170ce2825e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.111Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps we are unworthy," she called out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19a647-9bdc-41f2-af2e-16b67214d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.112Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the truck drove away, a boy sitting next to her — he appeared
        to be in his early teens — smiled at the woman, then turned his eyes on me.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85695f-701b-432c-bd83-1d38b638d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.112Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state that called itself Islamic may be about to die. But the
        idea lives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f878dfd-fb5f-41a2-a99b-58f867508395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T03:58:47.112Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/03/01/middleeast/isis-true-believers-intl/index.html"
        target="_blank">The Islamic State is dying ... but believers in its radical
        ideology live on</a>."</em></p>'
  'Malacanang-Chinese-loans-high-interest':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. President Rodrigo Duterte with his Chinese counterpart
      Xi Jinping'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-02T18:15:12.527Z
    'imagesource': 'jcr:83997ecd-e71e-46f4-b7db-45282a959569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926a7e4f-e84c-4605-a0d8-bbfff12dc9b8'
    'lead': 'The Malacañang says interest rates imposed on Chinese loans are similar
      to those on loans from Japan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-02T10:08:59.867Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:53:18.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:00.168+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malacanang', 'Salvador-Panelo', 'Neri-Colmenares', 'China']
    'template': '1'
    'title': 'Malacañang denies that Chinese loans have high interest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff108eb4-c8e7-46f2-8371-ca4d2f76d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.867Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The Malacañang
        assured that loan agreements between China and the Philippines do not carry
        high interest rates, after a former lawmaker revealed a "one-sided" loan from
        China for an irrigation project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c76499-b99d-45cb-b38c-cc3012042e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.867Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Finance (DOF), Presidential Spokesperson
        Salvador Panelo said Friday that if all factors, like the project cost, denomination
        of loan and foreign exchange depreciation risk, were taken into account, the
        effective interest rates between the recent loan agreements with Japan and
        China "are actually quite close to each other."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30df28a-aec1-4e9c-bdf6-f796afc4b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.867Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that interest rates on Chinese loans are fixed and
        not subject to change over time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7b204-c1e0-4bdf-a972-8b9a09993201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.867Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the country''s project debt to China — which will
        stand at 4.5 percent of the total debt by 2022 — is just a "fraction" compared
        to the project debt to Japan — which will be around 9.5 percent of the total
        debt by 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea2220-4636-4a83-8beb-213c666bbfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.867Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate and former Bayan Muna party-list Rep. Colmenares
        revealed Tuesday that a hefty interest rate has been imposed on a ₱3.6 billion
        loan agreement between China and the Philippines for the Chico River pump
        irrigation project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56733f55-a86b-46b9-80f4-e3830014cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.868Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues he raised against the deal is its annual interest
        rate of 2 percent, plus an annual "commitment fee" of 0.3 percent and a "management
        fee" of 0.3 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df451db2-4331-44dd-a849-34710080ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.868Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://bit.ly/2Xsp99z" target="_blank">DOF:
        No need to be alarmed over PH-China loan agreement</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c863781-b141-49bb-a12b-c0c361d4e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.868Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said Colmenares was only using the issue for "media mileage"
        in aid of his 2019 senatorial bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0e1f0-1148-4f25-b487-7c28e5f40f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.868Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the matter has been studied at length by our economic
        managers, particularly the DOF, unlike Mr. Colmenares who has only shown himself
        to be ignorant of the intricacies of finance and immature with political pettiness,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6e5e9-99c9-4bc9-b100-daacb4da8bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.868Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the former militant lawmaker said Panelo is wrong to
        say that he is using the issue to bolster his candidacy. He added that the
        presidential spokesperson was only muddling the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16c074-b2fd-47c3-a1e4-bf4141ccf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.868Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said that Panelo should instead answer why the Philippines
        granted the project to a Chinese contractor, when many Filipino contractors
        can also do the job, which the country''s assets will be used as collateral
        for the loan, and why the government agreed to arbitration under a Chinese
        court using Chinese laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6840d4-2b62-40c7-a64d-84223f158a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.868Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''PH reviewed, negotiated loan''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b3091-cc14-4ce7-bbf9-f94b6a31ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.869Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that the Philippines negotiates in every loan agreement
        to make sure that the arbitration mechanism protects the country''s interests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b9687-f2ca-4b59-ab81-0e5aba8422d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.869Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that China provided a list of three contractors of good
        standing to the implementing agency of the Chico River project, which was
        given the opportunity to vet and request for a replacement, if needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70016cbd-2821-458b-903d-0551d1886d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.869Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares earlier questioned why China got to "impose" China CAMC
        Engineering Co. Ltd. to be the contractor for the project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cf391-b637-49b6-83d9-5a585e8a8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.869Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said that the Monetary Board approved the terms of the
        loan for the Chico River project before negotiation and after the agreement
        was signed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa6ad2-ed01-4434-ba3a-79146752c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.870Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan was reviewed, negotiated and approved by an interagency
        committee composed of the Justice and Finance departments and the Bangko Sentral
        ng Pilipinas, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b37ddc-7868-4fb7-ae14-1dfde331831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.870Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan for the Chico River project is among the six agreements
        inked by the Philippines and China in April 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5046053-e102-4885-940d-c3cdffaa19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.870Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱4.3 billion project, which is expected to be completed in three
        years, would supply water to 8,700 hectares of land, benefit 4,350 farmers
        and their families, and serve 21 barangays in Kalinga and Cagayan provinces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacc7f4-5b13-439e-8188-5b9e000f4d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:08:59.870Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
