      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another defensive player, Shelby Osborne, played at NAIA Campbellsville
        University in Kentucky on a partial scholarship, ESPN reported. According
        to the school''s website, she played in one game in the 2018 season.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b948e4d-e60b-404c-989e-bba1ddccf1ba'
      'mgnl:activationStatus': true
