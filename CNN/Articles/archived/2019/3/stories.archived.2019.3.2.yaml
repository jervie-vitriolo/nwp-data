    'template': '1'
    'title': 'Woman gets a college football scholarship to play defense on men''s
      team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70d97f-3a2a-430f-96b8-c983c2bed69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Toni Harris is an undersized defensive
        back with huge dreams. The free safety wants to be the first woman to play
        in the NFL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d68efb-b921-4c77-a062-301d5491b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.670Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that may be a long-shot wish, she is the first woman who has
        signed a letter of intent to attend college on a full football scholarship.
        Harris, 22, accepted the scholarship this week with Central Methodist University
        in Fayette, Missouri, to play at the NAIA school.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e1561-d3e4-40f8-a9d2-620bd1dc5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always try to push myself every single day and keep my faith
        in God to let me go as far as I want to go," she said earlier this month before
        Toyota aired an advertisement about her during the Super Bowl.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574f5f6-6cc4-4683-b347-4e9710528c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad focused on how people underestimate her as a player.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039df07-30ed-4f8f-b582-b3624669680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been a big fan of assumptions," she says in the spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689af167-5262-4ae8-b204-034b4093bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate KCBS/KCAL, Harris was diagnosed with
        ovarian cancer when she was 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a0a55-00a9-4277-9e26-5d1a2e367bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a tumor inside of my stomach," she said in 2017. She beat
        cancer, the station reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fa819-7398-44fd-bd06-ea97b00a2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.671Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said people try all the time to talk her out of playing football
        and one said she couldn''t move from high school football to college.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ba127-a4b8-42b5-9110-7720b6ac0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a coach tell me before that I would never get to the next
        level because I was a lot smaller and not as fast as the other guys, so that
        moment taught me to never give up," she told CNN. "From that moment then I
        told myself no one''s ever going to decide what I am going to do with my life.
        That''s my decision."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b33e3-6ba8-4056-b8ac-1d43a3a932d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Harris, who is 5-foot-5 and 135 pounds, played three
        games as a sophomore for East Los Angeles College, and had three tackles and
        one pass breakup, according to the football team''s website. Her team went
        4-6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e448ca9-112a-49df-a586-456af7a38d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Methodist also went 4-6.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd1fb6-2e0d-472b-965f-406ccef7f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a coach, giving someone the opportunity to go to college and
        assist them in getting a degree, that''s what it''s all about," head coach
        David Calloway said of Harris, who the school lists at 5-foot-7.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a075b-5dea-431a-a97f-00eeba3355aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:02:47.672Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
