        officials be slapped with graft raps</a> over the allegedly irregular procurement
        of the Dengvaxia vaccine, which cost the government ₱3.5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db5182-14b7-410d-a0d5-0b6b947fe6dc'
      'mgnl:activationStatus': true
