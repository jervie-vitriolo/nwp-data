    'title': 'Michael Jackson''s Neverland Ranch is back on the market at a reduced
      price, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafeb9c-cb59-4ebb-be7b-3f3fcad78fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.079Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael Jackson''s former home is back
        on the market at a fraction of the price originally sought in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eddcc8-b65e-47d7-af09-97fe044f4591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.080Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Wall Street Journal, the late pop star''s Neverland
        Ranch has been listed for $31 million, or about 70% less than the original
        asking price of $100 million four years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4579b3b-f549-4930-8bb3-35dbfa2b0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.080Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the real estate agents working on the potential sale, Suzanne
        Perkins, told the newspaper that part of the challenge in selling the property
        has been that "a price tag of $100 million is not chump change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e123e4-a0ca-43c2-91bd-fbde90dd212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.081Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson first purchased the roughly 2,700-acre property in 1987
        for $19.5 million, and it was reportedly pulled off the market in 2017 after
        failing to find a buyer following a price drop to $67 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa3235-cffd-4de0-a81b-393c99afbdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.081Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agent Kyle Forsyth currently shares the listing with Perkins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c5937-4b47-4f0e-8cbb-0fd923d7875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.081Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the property, which contains the main house where Jackson
        lived for 15 years, was held off the market because of wildfires and mudslides
        in nearby Santa Barbara, California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72225226-5fda-4a81-b765-fff6a3d7397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone pulled back for about a year in general," Forsyth said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8485b9-f9f3-4d1d-a033-d746b533976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 12,000-square-foot house is at the center of a controversial
        new documentary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa32dea-fa9e-446f-a8cc-5835f48a727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-part "Leaving Neverland" is set to start airing Sunday on
        HBO. (CNN and HBO share parent company WarnerMedia.) The documentary details
        allegations by Wade Robson and James Safechuck of sexual abuse at the hands
        of Jackson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4551e8b-0215-4ce6-9f56-99a35159329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.082Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Leaving Neverland'' presents chilling parallel accounts of Michael
        Jackson''s alleged abuse</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44756f11-797a-41ce-99be-ba617cb518c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair allege that Jackson, who died in 2009, molested them when
        they were children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604cee1-37c3-4e65-973f-26ab56628e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s family has denied the allegations and condemned the film.
        The family has called it a "public lynching" and the accusers "admitted liars,"
        a reference to sworn statements by both Safechuck and Robson while Jackson
        was alive that he did not molest them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba13f6-c505-4a87-bcf4-41c1586280d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.083Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property, now known as Sycamore Valley Ranch, is jointly owned
        by Jackson''s estate and a fund managed by the real estate investment trust
        Colony Capital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0eca60-d6a7-4182-9aee-7dce1104dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:23:46.083Z
