      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 schoolchildren before
        Sanofi-Pasteur disclosed that the vaccine could cause "severe disease" among
        those who have not yet been infected with dengue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a543f-c6cd-47d2-b5c2-bed3809d9c0f'
      'mgnl:activationStatus': true
