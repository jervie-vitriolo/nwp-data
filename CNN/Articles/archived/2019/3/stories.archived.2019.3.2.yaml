      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> A passenger
        vessel ran aground near Cuyo, Palawan on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4517615-0aa5-4055-8323-03a6a215eb6e'
