      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA earlier planned for the Tandang Sora flyover to be closed
        on February 23, but the Quezon City government appealed for it to be delayed
        to March 2 to be given more time to inform the public about the move.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16352f0-a256-4bf4-b53c-22181b6f0669'
