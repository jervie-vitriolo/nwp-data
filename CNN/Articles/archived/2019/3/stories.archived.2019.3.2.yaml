      'mgnl:type': 'text'
      'text': '<p>ESPN reported that kicker Rebecca Longo in 2017 signed a scholarship
        letter of intent to play at Adams State University, an NCAA Division II school
        in Colorado. Division II schools give partial scholarships to most players.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64686ccb-ff01-4b94-9054-cd4681acc0bf'
