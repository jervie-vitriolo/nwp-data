        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1101787418292674561?ref_src=twsrc%5Etfw">March
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
