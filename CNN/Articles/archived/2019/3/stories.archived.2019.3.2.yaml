    'template': '1'
    'title': 'Heavy traffic expected after Tandang Sora flyover, intersection closure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a06a6a-a5c3-45c8-941f-612ba2d9981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.265Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Heavy
        traffic is expected on Monday following the closure of the Tandang Sora flyover
        and intersection on Commonwealth Avenue for the construction of the new MRT
        line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200019db-9c87-42ab-9e99-b3ab75e078eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.265Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two innermost lanes on the eastbound and westbound portions
        of Commonwealth Avenue were closed ‪at 11 p.m. on Saturday‬. Authorities expect
        the closure to affect 100,000 motorists traversing the road and thousands
        more commuters everyday. It will remain closed until 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2592a-e9ab-451f-9e40-7d59d9f58501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.266Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists coming from Tandang Sora can no longer cross directly
        towards Commonwealth and would have to take the U-turn slots in front of UP
        TechnoHub and CW Home Depot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88326ba-cb9f-4c96-8b42-bc72177c0670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.266Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two roads can possibly become traffic bottlenecks - parts of Luzon
        Avenue and Congressional Avenue extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3896a-8a45-4c2d-9094-c302643bd910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.266Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the closure, traffic at the foot of the Luzon Avenue
        flyover was already heavy, but even heavier traffic is expected given that
        trucks pass through this route. CNN Philippines also passed through Congressional
        Avenue prior to the closure and observed slow moving traffic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b9771-117a-4dae-96bc-a989b3a63c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.266Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are appealing to commuters and motorists for their patience
        and understanding, saying that the MRT-7 project could not be delayed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e88963-2347-4bf1-8c3d-8e36507ef238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.266Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicle owners are also encouraged to practice carpooling, where
        at least two people are onboard a car.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
