      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dumaguete City-based stringer Roy Bustillo contributed to this
        report.</em></p>'
  'Instagram-social-media-child-abuse':
    'author': 'Rob Picheta'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-02T12:10:47.720Z
    'imagesource': 'jcr:7adca9f0-e544-4421-ab5a-a485cf6f4fea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57730887-26b1-423d-9f80-315764f6c0ab'
    'lead': 'More children are being groomed on Instagram than on other social media
      platforms, new figures suggest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T02:35:48.596Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:12.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:01.899+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram is leading social media platform for child grooming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaac5a3-dc25-4400-9a16-2ad81b4f676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.596Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More children are being groomed on Instagram
        than on other social media platforms, new figures suggest, leading to calls
        for tech companies to face stronger child welfare regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3100bc-9734-4696-8d34-94d5fc4e4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.596Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, police in England and Wales have recorded more than 5,000
        cases of online grooming since having sexual communications with a child became
        a crime in April 2017, child protection charity the NSPCC found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd183b95-34e4-4cec-88d2-b1899cbb1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.596Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram was used in a third of cases where a method was disclosed,
        while Facebook was used in 23% of cases and Snapchat in 14%. The number of
        cases on Instagram that police dealt with rose by 200% in the space of a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defc3b9-3a7e-4b3a-ad4c-58324ff55839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls aged 12 to 15 were most likely to be targeted by groomers,
        and victims included children as young as five years old, according to the
        group, which based its figures on freedom of information requests to 39 of
        the 43 police forces in England and Wales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078b689-6531-415b-9c6d-5c021c071cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth of victims were 11 years old or younger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75b2bb-2c9d-45fb-9c4d-1e501a63f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These figures are overwhelming evidence that keeping children safe
        cannot be left to social networks," Peter Wanless, the NSPCC''s chief executive,
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45257f89-8b7c-42f1-b302-1267a8de567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity attacked "10 years of failed self-regulation by social
        networks" and urged UK Home Secretary Sajid Javid to create an independent
        regulator for the sites to enact mandatory child welfare rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c3520-f192-4da9-8ae7-eef221d3e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.597Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot wait for the next tragedy before tech companies are made
        to act. It is hugely concerning to see the sharp spike in grooming offences
        on Instagram, and it is vital that the platform designs basic protection more
        carefully into the service it offers young people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d8bba8-2ddc-46c7-a57d-4483f3103e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the group found a 50% increase in offenses in the most
        recent six-month period available, compared with same period the previous
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c8f99-3002-4e1a-9c32-93f0fdf49659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the true number of cases may be higher, the charity noted, because
        instances can go unreported and police-recorded offenses will therefore "not
        fully reflect the scale of the issue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0376f7-470b-4127-82b3-fc35bfa41e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings nonetheless add to the widespread criticism social
        media companies have faced in recent months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe0de8-17e9-43b2-a0e6-7b4689b1fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous groups have called for Facebook, Instagram and other platforms
        to face independent regulation in the past year, citing failings over child
        safety, data protection and the spread of misinformation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cd110-9313-45d8-bf07-ea934f16344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, UK Health Secretary Matt Hancock urged the sites to
        take action over content that could encourage children to self-harm or commit
        suicide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baafb17-0fa5-436c-9fde-734755c9e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.598Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the NSPCC report, a spokesperson for Facebook and
        Instagram said: "Keeping young people safe on our platforms is our top priority
        and child exploitation of any kind is not allowed. We use advanced technology
        and work closely with the police and CEOP (Child Exploitation and Online Protection
        Command) to aggressively fight this type of content and protect young people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa6ad4-1bc3-4b2e-add3-d1817e793c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:35:48.599Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Snapchat said: "While we understand that any
        service that facilitates private communication has the potential to be abused,
        we go to great lengths — within the bounds of existing law — to try to prevent
        and respond quickly to this type of illegal activity on our platform."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
