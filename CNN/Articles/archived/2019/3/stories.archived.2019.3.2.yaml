      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre magsasara ''yan, mata</em>-traffic," taxi driver Andrew
        Arce said.<em> "Eh ayaw na ayaw naming ma-traffic. Siyempre, namamasada kami."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8527d3-c2c7-4d7e-ac74-c3580298acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.267Z
