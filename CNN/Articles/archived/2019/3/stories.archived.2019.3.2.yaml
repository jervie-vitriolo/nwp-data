    'template': '1'
    'title': 'Gordon insists on raps vs. Aquino, Abad over Dengvaxia'
    'updated': 2019-03-03T16:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85a187-d175-40a5-965f-eb8f76c6e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.637Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Senate
        Blue Ribbon Committee Chairperson Richard "Dick" Gordon is insisting on his
        panel''s recommendation for former President Benigno "Noynoy" Aquino III and
        former Budget Secretary Florencio Abad over the controversial anti-dengue
        Dengvaxia vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453ee13-a0da-4211-a110-fa5dbcc54dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.637Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan silipin mabuti ang involvement ni dating Presidente Aquino
        at Budget Secretary Abad dahil sila ang nagpabilis ng pagbili ng Dengvaxia
        vaccines. Dapat masampahan agad sila ng kaso because justice delayed is justice
        denied," Gordon said in a tweet on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04758d-5ce2-4ad8-a549-30aba1f14a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.638Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They need to carefully look in to the involvement
        of former President Aquino and Budget Secretary Abad because they sped up
        the procurement of Dengvaxia vaccines. Cases should be filed against them
        because justice delayed is justice denied.]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">I’m also a disappointed dahil kailangan silipin mabuti ang involvement
        ni dating Presidente Aquino at budget secretary Abad dahil sila ang nagpabilis
        ng pagbili ng Dengvaxia vaccines. Dapat masampahan agad sila ng kaso because
        justice delayed is justice denied.</p>&mdash; Richard J. Gordon (@DickGordonDG)
        <a href="https://twitter.com/DickGordonDG/status/1101769604362199042?ref_src=twsrc%5Etfw">March
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8d6d7-af4d-4cfc-9c73-7490f22fa39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.638Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60c4a5-cf92-46eb-8263-505811af54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.638Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gordon commended the Justice department for <a href="https://cnn.ph/2SzwzE4"
        target="_blank">indicting former Health Secretary Janette Garin and nine other
        officials of the Health department</a>, he said it should have found cause
        to charge them for illegal procurement and violation of the Anti-Graft and
        Corrupt Practices Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29473ef8-4c72-45c9-8317-348bb471f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.638Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those involved should not have been charged with reckless
        imprudence resulting in homicide because there is not enough evidence, which
        proves that Dengvaxia is the reason behind the deaths of children who received
        the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61545b1-b3bd-441c-a97b-6133a0bfa870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.638Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department said Garin, the other indicted government
        officials, and officers of Dengvaxia manufacturer Sanofi Pasteur "totally
        disregarded the identified risks and adverse effects of the vaccine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66708e62-8396-4813-a100-a190cbbe084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.638Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that they exhibited an "inexcusable lack of precaution
        and foresight" when they went ahead with the registration and purchase of
        Dengvaxia, and used it for a school-based mass immunization program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754133dd-2664-4cde-8ada-46221cad9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:25:21.638Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s Blue Ribbon committee <a href="https://cnn.ph/2qmTMhH"
