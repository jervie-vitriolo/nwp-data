      'mgnl:type': 'text'
      'text': '<p>"Boracay’s most popular beach is famous for its amazing sunsets
        and its white sand that stays cool in hot weather," the travel website said
        about Boracay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be454c-f665-4356-b4d3-9c78c80e4f4e'
