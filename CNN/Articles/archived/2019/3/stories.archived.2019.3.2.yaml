    'jcr:uuid': '4b9b3afc-ae41-4892-9688-46e2b2753288'
    'lead': ' U.S. Secretary of State Michael Pompeo met with several prominent business
      personalities during his visit to the Philippines on Friday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-01T16:20:28.111Z
