      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Beach of Boracay was rated 9th in TripAdvisor''s 2019
        Traveler''s Choice Top 25 Beaches in Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4efd32-0573-434a-ab55-b00cefbef737'
