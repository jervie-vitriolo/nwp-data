    'title': 'Who''s who in the Senatorial Forum on March 3? Get to know the candidates'
    'updated': 2019-03-02T17:28:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985552ad-602a-4755-9928-9ca8a12fa05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.208Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Four
        more Senate aspirants will be grilled on pertinent issues in the country,
        at the upcoming CNN Philippines Senatorial Forum on Sunday, March 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afbf3fe-e7d9-4108-99e4-cb044d76d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.209Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s get to know the candidates:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9d49d-48be-4017-8544-d747dbf11313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.209Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AGNES ESCUDERO</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190e6c0-f320-49c3-8a65-3b3332f9175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.209Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Escudero is a licensed professional teacher. She is running
        under the Katipunan ng Kamalayang Kayumanggi, and she is for the industrialization
        of barangays. Among her advocacies are the rights of indigenous peoples and
        women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6001ce8-877e-4d93-bec8-b94a30f73e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.209Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was previously the secretary of the Tribal Government of the
        Philippines based in Bukidnon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b6c66-cea9-46a3-8b07-64451864ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.209Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DING GENEROSO</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830726b2-7f75-4f03-9099-46f5bedb7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.209Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrado "Ding" Isabedra Generoso is also running under the Katipunan
        ng Kamalayang Kayumanggi. He was previously the spokesperson of the Consultative
        Committee on charter change, the group tasked to review the 1987 Constitution
        under orders of President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97deca8-183b-4c5e-bbeb-f5ecd3074977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.209Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is for federalism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b55baf-f17c-4656-bfaa-be2dac1bf3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.209Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso was formerly an assistant to ex-Chief Justice Reynato Puno.
        From 1993 to 1998, he served as an Information Officer for the Philippine
        Amusement and Gaming Corporation (PAGCOR).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51162e0f-a401-4648-902a-da901ca5dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ROMULO MACALINTAL</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1a206-3b9b-479b-b697-fa7c99ca533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo "Romy" Macalintal is an election lawyer running under the
        opposition slate''s Otso Diretso party. He previously represented Vice President
        Leni Robredo in the poll protest against her filed by former Senator Bongbong
        Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eae585-7b05-4b8e-888a-cd8fb3610235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also represented Congresswoman Gloria Macapagal-Arroyo
        in the electoral fraud case against her during the 2004 presidential elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418acc8-24c4-4ce7-9422-7b4282c53194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His key advocacy is promoting the welfare of persons with disabilities,
        as well as teaching social media literacy and giving larger discounts to senior
        citizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1239e-4964-40f8-b51e-7a17b267d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ANTONIO VALDES</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e130c4f-4c2b-4be1-9b3d-ce7e4f3dba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio "Butch" Valdes previously served as Education undersecretary
        and is now running under the freshly-established Katipunan ng Demokratikong
        Pilipino party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb551c-af30-4994-be98-2bcdf3cb48dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of the proponents of Citizen National Guard, which is
        a group supportive of the President and professing to fight those it perceives
        to be true enemies of the nations, including "yellowtards" or supporters of
        the Liberal Party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe03fd-cb6a-40a7-9279-55af240b3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdes is against the "onerous and immoral" Electronic Power Industry
        Reform Act and election provider Smartmatic, and he wants all involved in
        the anti-dengue Dengvaxia controversy prosecuted and convicted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a671547-d523-4ad7-9154-72582437b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.210Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Get to know more about these candidates at the Senatorial Forum
        on Sunday, March 3 at 5 p.m., with a same day replay at 10 p.m.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918f312-1e12-4460-9301-eae62512879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T10:14:38.211Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:53:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Independent Senate bet and former broadcast journalist Jiggy
        Manicad previously confirmed his attendance to the forum, but pulled out due
        to a family emergency.</em></p>'
