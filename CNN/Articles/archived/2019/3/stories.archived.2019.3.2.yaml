    'template': '1'
    'title': '5 students dead in Negros Oriental road accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf96c4-43cf-4526-87ce-eeb1e7282a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Five
        students died and six others were injured in a road accident in Negros Oriental
        Friday morning, according to the Education department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c336e9-6207-429f-941d-7f434c51e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened in Barangay Mayabon, Zamboanguita around 6:10
        a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20596ea7-dae6-4e6e-b5d7-9401f3568e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.328Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed in the incident were five students from the Basay National
        High School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545150a-accf-439c-8c20-081f4af1c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Department of Education (DepEd) Secretary Leonor
        Briones extended her condolences to the families of the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6facf1-9068-44d0-939a-84220cebf3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five of the victims were our learners from Basay National High
        School who were members of the MathSayaw Team. They were on their way home
        from a tournament in Cebu at the time the tragic incident happened. The Department
        will extend support and assistance to the bereaved families," said Briones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67784369-8748-4f57-b6a1-7e26d4cc95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement from the DepEd statement said the victims were
        on their way back to Bayawan aboard a van after attending a dance competition
        in Cebu, when their vehicle collided with an oncoming truck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa72a5-dd95-49b6-bccf-1e1d4917ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said five other students and an adult were hurt in the
        accident and are currently in the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab2463-e1af-4e5a-930b-a3c0f2ffa510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.329Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personnel of the said field offices are currently at the hospital
        to closely monitor the condition of those injured and check any further assistance
        that can be extended," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaaf889-91d9-4e08-8f9b-11033c9dc9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.330Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zambonaguita police said the drivers of both vehicles were fine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b78535-c488-475f-8eda-c76ad7fdc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:29:37.330Z
