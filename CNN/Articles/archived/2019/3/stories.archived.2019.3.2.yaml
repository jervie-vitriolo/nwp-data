      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longo, who redshirted during the 2017 season, did not appear in
        a game last year.</p>'
    '28':
