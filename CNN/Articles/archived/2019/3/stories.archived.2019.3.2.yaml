      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) said it will conduct
        clearing operations on nearby roads to ease traffic congestion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aee6b1-2ddf-479f-836f-a4d783589736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.267Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elevated U-turn slots will also be constructed, but would take six
        months before they are finished.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b8944-0f34-474c-8cec-fdafa792c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.267Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:13.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite appeals, some motorists and businesses near the area are
        still wary of the closure. Jeepney and taxi drivers, in particular, worry
        that the closure would hit their income.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
