      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aef8c4-7546-43d3-8656-2d5d4aa9ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:01:01.267Z
