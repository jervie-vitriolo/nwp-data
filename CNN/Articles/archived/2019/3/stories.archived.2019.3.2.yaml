      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new officer
        is in charge of securing and sustaining peace in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fd425-ac25-4e0f-bb01-65a6ebae6b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:26:21.129Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Admiral Rene Medina on Saturday officially took over as the
        32nd commander of the Western Command (WESCOM), which is tasked with keeping
        the peace in Western Philippines, but also the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117102c3-38e2-433d-908b-a1e66551b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:26:21.129Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina was previously the commander of the Naval Forces Western
        Mindanao, the largest operating force in the Philippine Navy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b89e4-2dcf-4881-b829-0b0edfba5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:26:21.129Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a military officer, he has a strong sense of duty and purpose.
        He possesses a diverse and comprehensive background of experience and training.
        He also received numerous awards that bespeaks of the noble and versatile
        naval officer that he is," the WESCOM said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302cf35-e6c6-464c-8771-65c93f214c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T11:26:21.129Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina replaced Commodore Dorvin Jose Legaspi, who was acting commander
        of WESCOM for the last three months.</p>'
  'abs-cbn-bir-settlement-cta':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-02T20:40:39.334Z
    'imagesource': 'jcr:295155cb-d84a-4e1d-803b-a0a506d88e66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50fe1241-b109-4116-84e3-e718588a1d88'
    'lead': 'ABS-CBN and the Bureau of Internal Revenue decides to settle the broadcast
      network''s tax case to the tune of ₱152 million pesos.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-02T14:55:41.214Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:53:15.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:01.129+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ABS-CBN', 'Bureau-of-Internal-Revenue', 'Court-of-Tax-Appeals',
      'CTA', 'BIR']
    'template': '1'
    'title': 'ABS-CBN settles tax case with BIR, pays ₱152 million'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001d3ce-0c36-4843-ae9e-a70db7343ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T14:55:41.215Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 2) — The tax court approved
        a settlement deal between broadcast network ABS-CBN and the Bureau of Internal
        Revenue (BIR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e66fb1-8bc2-4b19-8934-e30392d870d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T14:55:41.215Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Tax Appeals (CTA) second division, on February 27,
        approved the compromise agreement between ABS-CBN and the BIR to settle the
        broadcast network''s tax case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09966128-9499-4967-a301-b2a5227d732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T14:55:41.215Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR accepted ₱152.44 million from ABS-CBN, which is the equivalent
        of 40 percent of its assessed deficiency in income tax, value-added tax, and
        documentary stamp tax payments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f42df-f950-4087-bbe4-5ce0f68a91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T14:55:41.215Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Chief Financial Officer Aldrin Cerrado was authorized to
        enter into the compromise agreement with the BIR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef52787-3ae4-4a8f-93c0-7b5995ef244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T14:55:41.215Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after the approval of the CTA did the agreement become binding
        on both parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ffaa1-9e20-4d41-b1b3-bda8a74fbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T14:55:41.215Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compromise agreement also counts as a judgment on the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f165dd2-3803-4805-b2f0-6bc427a60841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T14:55:41.215Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a compromise agreement is given judicial approval, hoever,
        it becomes more than a contract binding upon the parties. Having been sanctioned
        by the court, it is entered as a determination of a controversy and has the
        force and effect of a judgment," the CTA ruling read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1202f60-0794-4cf5-81a6-8fa14c5a6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-02T14:55:41.215Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:53:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was penned by Associate Justice Juanito Castañeda, Jr.</p>'
