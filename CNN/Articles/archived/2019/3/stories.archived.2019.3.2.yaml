  'bernie-sanders-hillary-clinton-2020':
    'author': 'Veronica Stracqualursi'
    'caption': 'Bernie Sanders at the New Hampshire Townhall on February 3, 2016.
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-02T11:33:59.350Z
    'imagesource': 'jcr:a63e0319-695c-43ef-9471-0e0510ac3b18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ce4b5b-ad64-4064-8885-f18d23e7b02f'
    'lead': '2020 presidential hopeful Bernie Sanders said he''s not interested in
      any advice from 2016 Democratic presidential nominee Hillary Clinton, citing
      "fundamental differences" with his former rival.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T02:44:55.069Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:11.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:02.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernie Sanders not interested in 2020 advice from Hillary Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220563ad-62b5-450a-beb1-beed9985d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 2020 presidential hopeful Bernie Sanders
        said he''s not interested in any advice from 2016 Democratic presidential
        nominee Hillary Clinton, citing "fundamental differences" with his former
        rival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4f895-ce04-4ea4-b5fc-2fddbd7443a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview on ABC''s The View Friday, the Vermont independent
        senator, who''s seeking the Democratic nomination, was asked if he plans to
        meet with Clinton to talk about 2020, which other Democratic candidates have
        done already.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c2d7d-5cff-45b7-9d6b-458f4ccb50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.069Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect not. Hillary has not called me. Look, we have differences,"
        Sanders said, before acknowledging that "Hillary has played a very important
        role in American politics."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33608be8-79a8-4759-a21e-919e0c32c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''s interested in any advice from Clinton, Sanders replied,
        "I think not."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7a728-43c1-41d6-8bbb-b394a8dcfdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary and I have fundamental — you know, fundamental differences.
        And that''s what it is," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89923733-d773-4390-87fc-ada21506b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized Clinton''s losing campaign for not reaching out
        to "working class people the way I think she should''ve."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf66371-82af-4879-80a6-18b4929c3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were states where she did not campaign as vigorously as she
        should''ve," Sanders said, pointing to Wisconsin and Michigan, whose primaries
        he won over Clinton in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865f42b-ed16-4472-a97e-734874e35533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders and Clinton will be appearing at events together in Selma,
        Alabama, this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419cd74-bc2f-4674-b4ca-908062f28ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.070Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 Democratic primary, the Sanders campaign and supporters
        accused the Democratic National Committee of stacking the deck in favor of
        Clinton. Sanders claimed that leaked emails of then-DNC Chairwoman Debbie
        Wasserman Schultz proved the "prejudice of the DNC" against him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa07236-34d9-45fe-b4a2-24a4fc4e5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that in the past two months, Clinton held
        separate meetings with former Vice President Joe Biden, who''s weighing a
        2020 run, and Sens. Amy Klobuchar, Kamala Harris, Cory Booker, and Elizabeth
        Warren to talk about the upcoming presidential election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e95dc-dcdc-4b6f-8b56-84f5f9542442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:44:55.071Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bernie Sanders not
        interested in 2020 advice from Hillary Clinton."</em></p>'
  'trump-china-agricultural-tariff':
    'author': 'Caroline Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-02T10:04:03.478Z
    'imagesource': 'jcr:f25b5350-ea9d-485e-9406-2e03300ff268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ba5427d-7b94-4f98-9d03-456679814cd8'
    'lead': 'President Donald Trump asked China in a tweet Friday to lift all of its
      tariffs on American agricultural products, pointing to his decision to delay
      a second round of tariffs and to improving trade relations with China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T02:53:37.084Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:10.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:02.147+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump asks China to remove all agricultural tariffs on U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b89744-9106-4be9-a4c9-4695c7f278ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump asked China in a
        tweet Friday to lift all of its tariffs on American agricultural products,
        pointing to his decision to delay a second round of tariffs and to improving
        trade relations with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928090c-9f11-4f1f-aa03-6db2201d3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked China to immediately remove all Tariffs on our agricultural
        products (including beef, pork, etc.) based on the fact that we are moving
        along nicely with Trade discussions," he tweeted Friday, adding, "and I did
        not increase their second traunch of Tariffs to 25% on March 1st. This is
        very important for our great farmers - and me!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d808b0e-2f82-4192-a6db-279d8b75760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had announced the decision to delay the tariffs, as well as
        a planned summit to wrap up the trade agreement with Chinese President Xi
        Jinping at Mar-a-Lago, in a tweet Sunday. The tariffs had been set to go into
        effect Friday if no trade deal were reached.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035432b-7ff0-44c8-bec4-adcce114af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.085Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the United States'' second largest agricultural market,
        according to data from the Office of the US Trade Representative. U.S. agricultural
        exports to China hit $20 billion in 2017, with soybeans, the largest sole
        export, accounting for $12 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a77ea-53c1-45db-8a6f-65ec815a61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Sunday had lauded "substantial progress" in the talks covering
        "important structural issues including intellectual property protection, technology
        transfer, agriculture, services, currency, and many other issues" and resulting
        in "a very good weekend for U.S. &amp; China!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00901a3-68b0-4de9-8d43-7faa67f10a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s request Friday came following his decision to walk away
        from negotiations with North Korea at a summit in Vietnam on Thursday, alleging
        that leader Kim Jong Un had insisted on full sanctions relief in exchange
        for partial denuclearization in an unacceptable offer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af3d12-b737-4a1a-935e-90fe2b25f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had characterized his relationship with Xi as positive and
        beneficial leading into the summit with North Korea in a tweet earlier Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f1adf-3f9f-490e-afe2-972988885b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi of China has been very helpful in his support of my
        meeting with Kim Jong Un," he tweeted. "The last thing China wants are large
        scale nuclear weapons right next door. Sanctions placed on the border by China
        and Russia have been very helpful. Great relationship with Chairman Kim!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98068d62-d85f-4e21-9d44-f5c58806b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:53:37.086Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump asks China
        to remove all agricultural tariffs on US."</em></p>'
  'united-states-south-korea-military-exercises':
    'author': 'Barbara Starr, Jamie Crawford and Nicole Gaouette'
    'caption': 'Photo: Jung Yeon-JE/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-02T07:58:10.745Z
    'imagesource': 'jcr:d110a980-afe2-4388-965c-866bec8cb32f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1806b7ab-24e9-4f0f-a6c1-c1d0ce6a5a55'
    'lead': 'The United States and South Korea are expected to announce in the coming
      days that annual military exercises between the two nations are to be scaled
      back, according to a U.S. defense official.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T02:59:11.118Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:53:10.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:53:02.293+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. set to scale back military exercises with South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2602b-38ec-47a2-89dd-1131d36beed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States and South Korea are expected
        to announce in the coming days that annual military exercises between the
        two nations are to be scaled back, according to a U.S. defense official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e3f8b-2d19-493f-aeae-0b1c119b21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.118Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large-scale military exercises, known as Foal Eagle and Key
        Resolve, had been scheduled for this spring. Now, according to the official,
        the U.S. and South Korea will instead conduct scaled down exercises at a small
        unit level that could involve virtual training.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7bec9-bacc-4543-ba8f-2cc812678c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials say they can achieve the necessary training goals
        through the pared down exercises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e75d0-cfa2-47e6-a22e-2356b297552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is expected to come shortly, following President
        Donald Trump''s decision to walk away from negotiations with North Korean
        leader Kim Jong Un in Vietnam. It can be seen as a good faith gesture of Washington''s
        intent to continue engagement with Pyongyang, analysts said, but also as a
        way of reducing the possibility of incidents that escalate out of control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cbec35-2257-4182-9440-61c2a78611d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has already suspended several larger military exercises
        as part of an effort to ease tensions with North Korea following the last
        year''s Singapore summit between the two leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab2920-7f9a-4321-b95c-39370663d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending decision to pare back exercises represents the continued
        restraint both sides have demonstrated after the Singapore meeting, said Scott
        Snyder, a senior fellow for Korea Studies at the Council on Foreign Relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089275a9-5956-4548-b94e-7c610c10ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since that June meeting, there''s been "restraint
        by North Korea on tests and it looks like the US will restrain itself on large
        military exercises," Snyder said. The U.S. is "trying to adjust the types
        of exercises, not abandon them, to make them less provocative and send a more
        clear signal that they''re not designed to be offensively threatening."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8bf70-c4d0-4d22-9acd-04c65aa98ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.119Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference following last June''s summit Trump called
        the exercises "provocative," stating, "It''s inappropriate to be having war
        games."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac11d51-67b7-4a6e-8f89-a94594d6d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also questioned the usefulness of the exercises, citing
        the disproportionate share of the cost borne by the U.S.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a1e8c-954c-47b6-aa77-04eb608d49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense Secretary James Mattis told reporters last November
        that the 2019 version of the Foal Eagle exercise was being "reorganized a
        bit" to keep from "being harmful to diplomacy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d96eb-8fea-4d04-b7cf-c919bb4cda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Defense Department officials refused to comment publicly
        about the status of the joint exercises but said they will proceed unless
        Trump specifically orders them canceled. "The (US-South Korean) alliance remains
        ironclad," said Pentagon spokesman Lt. Col. Dave Eastburn, when asked about
        the exercises. "Our forces maintain a high state of military readiness and
        vigilance in full support of a diplomatically led effort to bring peace, prosperity
        and stability to the Korean Peninsula."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bc3aa-9ec3-4525-917b-94763016a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing here is there is a kind of plan for maintaining
        readiness, but in ways designed to be less provocative," Snyder said. "Showing
        restraint in exercises is OK, refraining would not be appropriate. What would
        be unacceptable would be the prohibition on ... exercises."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb952926-a790-4b0f-8126-e7660a042d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.120Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. step supports measures that South Korea and North Korea
        launched last year to reduce military tensions, including establishing no-fly
        zones along their border, halting artillery and other military drills close
        to the demilitarized zone, dismantling several heavily armed guard posts inside
        the DMZ and creating a maritime peace zone. Other confidence building measures
        are being discussed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6976b86-f776-4b23-8a2c-d89dc27dbf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures "lay a solid foundation for more far-reaching measures
        to reduce the risk of a surprise attack or inadvertent conflict," Richard
        Sokolsky from the Stimson Center website 38 North, which tracks North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9552d33-182e-4ea1-b7d4-10b8f1de0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been focused on North Korea''s denuclearization, "but
        a ''bolt out of the blue'' North Korean nuclear attack on the United States,
        which would be suicidal for the Kim dynasty and his country, has always been
        a fantastical scenario," Sokolsky wrote. "The most likely trigger for any
        large-scale conventional conflict between North Korea and US/ROK forces has
        always been a local incident or accident that escalates out of control."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720691b-5917-4f40-b96d-845a26f578b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month the U.S. and South Korea reached a preliminary
        agreement on the cost of keeping nearly 30,000 troops in South Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045527a4-db31-4527-9459-5f4545447d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised Special Measures Agreement, South Korea would
        boost its financial contribution to nearly $1 billion, according to a State
        Department official and South Korean media. That''s an increase from the roughly
        $800 million it had been paying per year during the previous five-year commitment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad3056-1d9a-4cc0-9aa7-e31c5dbad1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an early February interview with CBS, Trump said he has "no plans"
        to withdraw U.S. troops from South Korea and claimed to have "never even discussed
        removing them," but said "maybe someday" he would withdraw US forces from
        the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c37e6-574b-426d-b61e-4c6bd91d2510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.121Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, who knows. But, you know, it''s very expensive to keep
        troops there," Trump said, even though U.S. military officials have said it
        is cheaper to house those troops in South Korea than in the U.S.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aed095-516b-4a9f-9901-3206490d26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T02:59:11.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:53:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. set to scale
        back military exercises with South Korea."</em></p>'
  'toni-harris-foootball-central-methodist-university':
    'author': ' Steve Almasy'
    'caption': 'Photo: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
