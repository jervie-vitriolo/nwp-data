      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic 2015 Paris Agreement on climate change resulted to
        many countries around the world close down their coal-fired power plants.
        However, the Philippines is not one of these countries as it is still eyeing
        to build over two dozen coal-fired power plants in the next decade to improve
        its economy. On the other hand, there are climate and debilitating health
        concerns that come with the building of more power plants.</p>'
