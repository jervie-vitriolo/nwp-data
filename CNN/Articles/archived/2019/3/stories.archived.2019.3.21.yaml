  'New-Zealand-Christchurch-gun-ban-':
    'author': 'Sandi Sidhu and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-21T11:15:11.291+08:00
    'imagesource': 'jcr:2e11f919-7ae2-4be6-9012-fc1bc768c02f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd6af082-b3cf-41c7-9bfb-c53a560fbd69'
    'lead': 'New Zealand''s Prime Minister Jacinda Ardern said that all military-style
      semi-automatic weapons, assault rifles and high-capacity magazines will be banned
      in the country following the mass shootings at two Christchurch mosques that
      killed 50 people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:21:17.945+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:45:43.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:57.239+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Christchurch']
    'stories': ['6e1e9d3a-2d60-4801-b8f9-9b7f40148cbc']
    'template': '1'
    'title': 'New Zealand PM announces ban on all assault rifles following Christchurch
      massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc902b-6ffd-41e7-95d5-74b3352278c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;New Zealand''s Prime Minister
        Jacinda Ardern said that all military-style semi-automatic weapons, assault
        rifles and high-capacity magazines will be banned in the country following
        the mass shootings at two Christchurch mosques that killed 50 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17198033-d215-4752-9b04-b8ae3c69a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every semi-automatic weapon used in the terror attack on Friday
        will be banned," Ardern said at a press conference in the New Zealand capital
        Wellington on Thursday. "This legislation will be drafted and introduced in
        urgency."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59345bd-b584-4e09-ad62-fae7d2542382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said she hoped the law would be in place by April 11. Gun
        owners who wish to surrender their weapons were encouraged to start doing
        so now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533bdf2-09d9-4671-a51e-0588d506cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after New Zealand''s cabinet said on Monday
        that it agreed "in principle" to reform gun laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecee8a0-39e2-4517-8631-0274fe5c0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said that the "worst act of terrorism on our shores" had
        exposed a range of weaknesses in New Zealand''s gun laws and promised that
        "within 10 days of this horrific act of terrorism we will have announced reforms
        which will, I believe, make our community safer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9867d08-9883-4fb3-93c1-368f24e97601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An amnesty will be put in place for weapons to be handed in, and
        the cabinet has directed officials to develop a buyback scheme," she said,
        adding that details on the buyback would be announced "in due course."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1c6fb-b363-4164-9f9a-ac9e3bca2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly believe that the vast majority of legitimate gun owners
        in New Zealand will understand that these moves are in the national interest,
        and will take these changes in their stride," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4997bb-3c72-4c12-b449-a7b69a8e028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Australian model</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b2a74-1b0d-48e9-892c-caf40d73b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern pointed to similar measures taken in Australia following
        the 1996 Port Arthur massacre as an example for New Zealand to follow, including
        certain "exemptions for farmers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f778f7-6c10-48b2-8e3e-504b74791e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Minister Stuart Nash said the bill would include "narrow
        exemptions" for the police and the defense forces, as well as "legitimate
        business uses" such as professional pest control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51829c52-2100-43b0-ab89-7a6e0efbfb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some guns serve legitimate purposes in our farming communities,"
        he added, noting that exemptions had been made for 0.22 caliber rifles and
        shotguns used for duck hunting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce93ccf-3847-4313-b8a4-b4992f1fc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate action would be taken to prevent people from stockpiling
        weapons ahead of the change in law and to encourage gun owners to surrender
        their weapons, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5c7dc-de9d-4de4-9837-10f82ae8874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Australia implemented a similar ban, the country destroyed
        more than a million weapons, and additional gun buybacks and amnesties have
        been conducted since. Last year, more than 57,000 weapons were handed in,<a
        href="https://edition.cnn.com/2018/02/28/asia/australia-gun-amnesty-intl/index.html">Last
        year, more than 57,000 weapons were handed in,</a> including a rocket launcher
        and a World War II machine gun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3dc2a-97cc-44a9-86ec-8d5b3f8bb309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the reforms, mass shootings in Australia dropped
        to zero, gun suicides declined by an average of 4.8% per year, and gun-related
        homicides declined by an average of 5.5% per year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540592ac-8bd9-4301-b839-a34750d57beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:17.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/20/asia/new-zealand-christchurch-gun-ban-intl/index.html">"New
        Zealand PM announces ban on all assault rifles following Christchurch massacre."&nbsp;</a>&nbsp;</em></p>'
  'Chel-Diokno-constitutional-amendment-president-judiciary':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
