      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they insist on that and they submit to us again in the same
        light <em>at kapag nagkaroon ng</em> sit down meeting <em>at ipiplit pa rin
        nila ''yun, walang mangyayari.</em> Therefore, we will have an August budget,"
        Sotto said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8466dd7-89e5-4b6e-986d-40ee6f8224de'
