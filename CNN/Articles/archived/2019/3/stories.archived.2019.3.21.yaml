    'template': '1'
    'title': 'BSP keeps interest rate for the third time '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff445550-edc8-4a90-aa17-e5935e6b3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:06.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;Monetary
        authorities have kept the interest rate for the third time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6565d9-8a60-4122-a06a-e9371850414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:06.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board, the policy making arm of the Bangko Sentral
        ng Pilipinas (BSP), maintained the lending rate at 4.75 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e7998-13db-43bc-908b-9f69a3df43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:06.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the first Monetary Board decision under new BSP Governor
        Benjamin Diokno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197f14a-6938-4376-aa3a-f01bf4a1fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:06.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board''s decision is based on its assessment that
        prevailing monetary policy settings remain appropriate," Diokno said in a
        media briefing Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5ac6e-4587-4131-a1b2-1106dc4e0746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:06.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also revised downward its 2019 inflation forecast to 3 percent
        from 3.1 percent. It expects inflation rate to stay at 3 percent in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2783a59-db60-45a9-952e-22071ed05dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:06.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation pressures have eased further since the previous monetary
        policy meeting, reflecting mainly the decline in food prices amid improved
        supply conditions," Diokno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db314dc9-1387-4f24-bf84-91e22dff069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:06.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP based its lower inflation outlook on expectations of lower
        Dubai crude oil prices, negative base effects from last year''s high inflation
        rates, and the potential impact of the rice tariffication law in lowering
        food prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9479c9-63e6-49de-b234-600d895c5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:06.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in 2018 was at an average of 5.2 percent, reaching record
        highs of 6.7 percent in September and October.</p>'
  'mother-s-son-died-then-anti-vaxers-attacked-her':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'caption': 'Jude McGee, who died of the flu at age two. His mother, Jill Promoli,
      has suffered abuse from anti-vaxers. | Courtesy Jill Promoli'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-21T17:02:58.393+08:00
    'imagesource': 'jcr:2252c5de-65b9-4878-829a-beca3ccb45c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527b32ac-851f-4aa9-88ce-22651c27fe21'
    'lead': 'Just days after her son''s death, Jill Promoli checked her Facebook page
      hoping to read messages of comfort from family and friends. Instead, she found
      dozens of hateful comments.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:09:13.920+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:45:27.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:01.312+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Her son died. And then anti-vaxers attacked her'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29573c-edf9-4826-bafb-ceed4518a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Not long ago, a 4-year-old boy died
        of the flu. His mother, under doctor''s orders, watched his two little brothers
        like a hawk, terrified they might get sick and die, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afb285-0f02-47ab-8ac9-ae70efa63116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieving and frightened, just days after her son''s death she checked
        her Facebook page hoping to read messages of comfort from family and friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16e98e-b7ff-408f-94e6-2f3d92f7cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she found dozens of hateful comments: You''re a terrible
        mother. You killed your child. You deserved what happened to your son. This
        is all fake - your child doesn''t exist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeecd5c-6a6a-442b-b11c-4025eda788cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.921+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bewildered and rattled, she closed her Facebook app.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3627f2-302d-49b5-a5bf-b4c51045f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later she received a text message from someone named
        Ron. Expect more like this, Ron warned. Expect more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c34b7-3173-4b88-845c-40b2f39b26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks were from those who oppose vaccination, and this mother,
        who lives in the Midwest, doesn''t want her name used for fear the attention
        would only encourage more messages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c5969-dee3-4a44-8e04-2d29e656c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nothing too cruel</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2dbb7-576a-4d3b-8fc7-dfb5979a60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interviews with mothers who''ve lost children and with those who
        spy on anti-vaccination groups, reveal a tactic employed by anti-vaxers: When
        a child dies, members of the group sometimes encourage each other to go on
        that parent''s Facebook page. The anti-vaxers then post messages telling the
        parents they''re lying and their child never existed, or that the parent murdered
        them, or that vaccines killed the child, or some combination of all of those.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b08c80-5316-4216-88e6-89840e89049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing is considered too cruel. Just days after their children
        died, mothers say anti-vaxers on social media called them whores, the c-word
        and baby killers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23b6ac-7fce-4f8a-9b6a-5102b1f258cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.922+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother in the Midwest, who wants to remain anonymous, isn''t
        alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32320962-7d27-4fd9-a8c6-44bf1a6e80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Promoli, who lives outside Toronto, lost her son to flu. She
        believes the anti-vaxers are trying to silence the very people who can make
        the strongest argument for vaccinations: those whose children died of vaccine-preventable
        illnesses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481075c-d90e-468c-abad-8c92f8986a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu took the life of Promoli''s 2-year-old son, Jude McGee, three
        years ago. She''s since started a campaign in his name for flu prevention,
        including vaccination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9554a80-ac5e-4bf7-bdee-01e846a199e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that these people are really trying to hurt me, and I understand
        that the reason they''re doing it is because they want me to stop," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a642d66-14cf-4ca4-bb1d-5dd9da840f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anti-vaxers respond</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4d087-471f-4ea1-82c5-7b56a5b3c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Cook, the founder of Stop Mandatory Vaccination, doesn''t
        deny that such attacks on mothers of dead children exist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b311b2-3d12-4699-84a5-a0b6d1dc6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, he wrote that members of his group make more
        than half a million comments on the group''s Facebook page each month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91184ba-c579-4159-8965-c2c1b585952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any discussions about parents who lose their children after those
        children are vaccinated would be minor in number, and even smaller would be
        the number of members reaching out to parents in private message to share
        their concerns that vaccines may have played a role in a death," Cook wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a4372-7936-44b3-9a8e-e2555afe7738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not condone violent behavior or tone and encourage decorum
        during discussion," Cook wrote, adding that anyone "who deliberately engage[s]
        in the politics of advocating for compulsory vaccination where children may
        be further damaged through government vaccine mandates can expect push back
        and resistance, alongside knowledgable discussions about vaccine risk in social
        media commentary."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051899e-4856-452a-89da-498e9ba73a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said some of the more than 160,000 members of his group have
        been targets of "harassment campaigns," and that "police have actually showed
        up at my members'' doorsteps."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0a73d-3df3-4e38-b20d-a9a62bbe86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he''s been threatened and included a screenshot of
        a private Facebook message that said, "Finally found where you live. Finally
        I''ll be able to put a bullet in you. You are dead."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a641f-65fb-468f-a456-2209878fccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another anti-vaccination leader blamed the postings on grieving
        parents'' pages on "infiltrators" who try to "create incendiary situations."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2bb87-8779-4431-a8b1-9ee482c6e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell everybody that you should look at the person you''re talking
        to and those on the other side of this discussion and recognize that they
        care about children, too," said Del Bigtree, chief executive officer of the
        Informed Consent Action Network.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59d2e3-3abc-40a4-aa09-cfc1e6638921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the public comment period at a meeting last month of the
        US Center for Disease Control''s Advisory Committee on Immunization Practices,
        more than a dozen people spoke about their concerns about vaccines. Some said
        they or their loved ones had been injured by vaccines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ae00a-3aa2-4e13-bc9e-bb1b96c41b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My older son suffered documented illness and regression following
        vaccination," said Jackie Martin-Sebell. "These vaccines are not safe for
        everyone."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c69ba-7084-4fa9-af46-80fd82979775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another speaker, Rilei Cherry, said her son developed autism as
        a result of vaccines. "We owe it to our children to truly look at the long
        term effects of vaccines and be honest about what could happen to our children,"
        she told the CDC committee.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3110974-d0f9-42c8-8544-d93999fb4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the speakers'' concerns, more than a dozen studies have
        shown that vaccines do not cause autism. The American Academy of Pediatrics
        says "Vaccines are safe. Vaccines are effective. Vaccines save lives."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdcba37-a5c4-4253-9dee-bd5de354ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The mothers</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93363b-8f79-49f1-93f0-cc52d223a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 6, 2016, Promoli put her toddlers Jude and his twin brother
        Thomas, down for an afternoon nap in their home. Jude had a low-grade fever,
        but he was laughing and singing when he went down for his nap.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdda9fc-70aa-4f7e-9fbf-f093551e1f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his mother went to check on him two hours later, he was dead.
        Promoli said the next few weeks were "a living hell."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d980f5-ff92-40bf-9ae9-889188c06aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having to go in and plan a funeral and find the ability somehow
        to even take steps to walk into a funeral home, to make plans and decide whether
        to bury or cremate your child -- it was just all so horrifying," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3395162-09ff-404c-ac69-56d7a7a64d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an autopsy came back showing Jude had died of the flu, Promoli
        started her flu prevention campaign.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad67cf-7712-4072-aee8-b581157c139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the online attacks began.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfda62-63e6-4b9a-9af7-c047f74e1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some anti-vaxers told her she''d murdered Jude and made up a story
        about the flu to cover up her crime. Others said vaccines had killed her son.
        Some called her the c-word.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8345082-9649-4c21-9930-63ede9a5f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst ones -- the ones that would sometimes make her cry --
        were the posts that said she was advocating for flu shots so that other children
        would die from the shots and their parents would be miserable like she was.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1b131-a157-48a7-b99c-573ee7efa81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time it made me feel really sick because I couldn''t
        fathom how anybody could even come up with such a terrible claim," Promoli
        said. "It caught me off guard in its cruelty. What kind of a person does this?"</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24ed5a-f70b-4ac8-a530-4c8241d9a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twisted logic that relies on scientific lies doesn''t bother Promoli
        so much anymore. She''s continued with her flu shot campaign, persuading Canadian
        Prime Minister Justin Trudeau to publicize his flu shot.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b6672-b36b-4f64-8340-673732e711b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had to grow some very thick skin," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078fe041-08e7-4dc3-b7a2-110286f62533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said no matter how many nasty messages she''s received -- and
        she says she''s received hundreds -- she''ll continue her campaign.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd029a3-9113-428b-a7af-f81c69710d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work that we''re doing might mean that somebody else doesn''t
        have to go plan a funeral for their toddler, and that is everything," she
        said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac5caf-b952-46f9-be0e-af3b9fc4f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mothers have also persevered despite attacks from anti-vaxers.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee0838-ab35-4201-afe5-0e27ef863837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serese Marotta lost her 5-year-old son, Joseph, to the flu in 2009,
        and is now chief operating officer of Families Fighting Flu, a group that
        encourages flu awareness and prevention, including vaccination.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c152a0-3b0a-4628-98b2-19686b9f8a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, she posted a video on the eighth anniversary of her son''s
        death to reinforce the importance of getting the flu vaccine.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10966a-a556-411b-bbeb-324d77a91105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SLUT," one person commented. "PHARMA WHORE."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe798d-fc4e-4f28-882b-cf614ee3081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May you rot in hell for all the damages you do!" a Facebook user
        wrote on another one of her posts.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083d2cc-21e8-4e7e-a75e-490a172e29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says a Facebook user in Australia sent her a death threat.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9273f0-d843-4f5b-acfb-b5670eba7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She called me a lot of names I won''t repeat and used the go-to
        conspiracy theories about government and big pharma, and I responded, ''I
        lost a child,'' and questioned where she was coming from, and she continued
        to attack me," said Marotta, who lives in Syracuse, New York.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442659b-2568-4488-9cee-bf3e61623407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine and Greg Hughes, an Australian couple who lost their 1-month
        old son, Riley, to whooping cough, have also received online abuse. Too young
        to be vaccinated, Riley relied on herd immunity -- the vaccinations of others
        -- to protect him.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e12b4-f5da-4803-a6cb-0eb5fe557ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But herd immunity didn''t protect him, since the area where the
        Hughes family lived in Perth has some of the lowest vaccination rates in Australia.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec0a5c-7bae-470c-9790-191bae7680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Riley''s death was a very inconvenient truth for anti-vaccine activists,"
        Catherine said. "The nasty messages started 24 hours after he died. They called
        us baby killers and said we would have the blood of other babies on our hands.
        We''ve been told to kill ourselves."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b2173-bfec-47da-89a7-da3d02cf674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple started a vaccination campaign, Light for Riley.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9833a6-a493-418f-9d69-70c8eb255a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine said they still receive vile comments years after Riley''s
        death.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83696bd4-d085-4b4c-aafe-368c07edf159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[F**k] you, Hughes family," one Facebook user wrote on the Light
        for Riley page.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cfdf0-5071-4edd-8d26-fd43beda5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a [f**king] evil whore you really are," another user wrote
        to them in a private Facebook message.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d0e13-8db8-4c58-9c50-fd926bda5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Facebook user was more succinct.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae436b-bc15-4377-be8d-e49f4c5c094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please die," the user wrote in a private message.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d42ac-c4ab-4698-a45c-f7ac3df9a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them come from the position that they have children that
        were vaccine-injured," Catherine said. "But a fair chunk of them are just
        haters."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87182144-411b-497b-9972-f309bf6218af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The professor</strong></h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e7a02-a9ea-458b-90f6-aea08cb1cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieving mothers aren''t the only targets of anti-vaxer abuse.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3bac3-36a6-4514-a337-a513cd6416cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorit Reiss, a professor at UC Hastings School of Law, has received
        countless vile messages, and as with the mothers, many of the messages are
        gender-oriented. Over the years, she''s become pretty blasé about it.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4db354-68ac-4255-b6f6-32ad101edad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Whore'' is pretty normal," said Reiss, a pro-vaccine advocate
        who has written extensively about vaccines. "I''ve also been called a [c**t]."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484063e-dbb8-4fe1-9e7d-bc01105ef7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes Reiss, who is Jewish, receives comments that mention the
        Holocaust.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8066d-db71-46f4-8e17-97582d26825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Facebook user made a meme with a photo of her father with "Proud
        Supporter of the Vaccine Holocaust." Reiss says her father has nothing to
        do with vaccines.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ca8bd-7416-43e4-a2dd-491ebec6892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another meme shows a photo of Reiss holding her infant son and it
        says that Reiss is "FORCE-injecting" her baby with vaccines.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78721ff4-fab2-47c9-82c1-13deb3740919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below the photo is written: "Because one holocaust wasn''t enough."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a7054-0c31-401a-af7d-cb48d420df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Facebook users have said her children look sick in photos,
        and that vaccines are clearly to blame.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a134ac-9cd8-48dd-b13b-c09f3a301294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Boy [sic] appears lethargic," one user wrote, with "dark circles
        under his eyes. These are common precipitants of vaccine induced immune damage
        and suppression, as well as vaccine induced transient ischemic adverse event."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6954ee-b832-4b25-943d-07c894ebb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the various messages from anti-vaxers, Reiss said the one
        that angered her the most was a voicemail left for her husband on his work
        phone.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e371dd-d066-48cf-9a36-6212da4cb175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I hear or see anything written by your wife after today, I will
        release your phone number, your work phone number, your work address, her
        work address, her work phone number," the caller said, correctly reciting
        their phone numbers and home address.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab8125-db70-4434-83c5-359e53fff3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The doctors</strong></h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28cb47-23ef-46aa-b0ed-da6f67d20a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pediatricians who are vocal vaccine advocates have also been
        frequent targets of anti-vaxers. All three now have security escorts when
        they speak publicly.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55909108-dcba-42be-9602-3efe58b50e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit keeps a fat folder of nasty messages he''s received
        so that "if someone kills me, my wife can give it to the police." He does
        not laugh when he says this.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdeef12-b990-4c86-bf9d-e3ad2ad24b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rot in hell you baby killer," one user wrote in an email to Offit,
        who is director of the Vaccine Education Center at the Children''s Hospital
        of Philadelphia and professor of pediatrics at the Perelman School of Medicine
        at the University of Pennsylvania.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85828080-ed9c-4038-a85d-24dc0aa05654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go [f**king] kill yourself," another wrote.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c150936-9d77-4545-8156-c16cd34f2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez at the Baylor College of Medicine in Houston is
        a vaccine researcher who wrote a book about his daughter called "Vaccines
        did not Cause Rachel''s Autism."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7daa7-93cf-4656-8272-f71a8e14fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have no morals whatsoever and you know that you are a [f**king]
        liar. I hope you rot in hell," one anti-vaxer emailed Hotez, a professor of
        pediatrics and dean of the National School of Tropical Medicine at Baylor.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f0aad-89f1-4df6-abee-c0cf7f625d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users on the social media platform MeWe discussed an upcoming public
        meeting Hotez was expected to attend.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58280fa7-25ca-4e22-9270-f6d84b0cf560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe if we cause him enough stress he''ll have a heart attack
        before [Wednesday]," one woman wrote, adding, "#sorrynotsorry."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede8527-79dc-449d-aa6c-25801250fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Pan, a pediatrician and a California state senator,
        spearheaded a successful attempt to get rid of vaccine exemptions for personal
        or religious reasons for schoolchildren in his state. He''s frequently been
        the target of race-driven abuse by anti-vaxers on Facebook.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d77ae2-825a-4ec8-b937-a7819b9ad780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he''s received thousands of hateful messages from anti-vaxers.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3aa6d-c256-468b-b701-5707ab9b2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese garbage," one user wrote on Pan''s Facebook page, followed
        by vomiting and devil emojis. "Most ignorant [a**hole]."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c5869-d3ab-4c01-aa73-2e998ef69cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they stone you to death," another Facebook user wrote. "I''ll
        make a special trip to happily watch your head crack. The parents of the children
        you are destroying should each get a chance. Like a nazi piñata."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cbad4-98b1-4367-9591-df2d10fc37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the professionals and the mothers interviewed for this story
        said they reported the abusive messages they received to Facebook. Most of
        those who made reports said they received an automated response and in the
        end nothing changed. Others said after they made a report the sender was suspended
        from Facebook for a short period of time, or their offensive messages were
        removed.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fd635-65e2-4f48-a89b-4a8e0190cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said they didn''t report to Facebook because the process
        was onerous or they''d heard that it wouldn''t change anything.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c41cef-8d07-47ef-9826-695f4f01fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson responded to these concerns:</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ac945-2b37-4a73-bb62-e24b16ab85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to empower our users with controls, such as blocking other
        users and moderating comments, so they can limit their exposure to unwanted,
        offensive or hurtful content. We also encourage people to report bullying
        behavior on our platform, so we can review the content and take proper action,"
        the spokesperson wrote in an email.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6614ea-06ac-46a8-92ae-b8269373299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want members of our community to feel safe and respected on
        Facebook and will remove material that appears to purposefully target private
        individuals with the intention of degrading or shaming them."</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b6084-b100-4b81-a13f-f7788823ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The spy</strong></h2>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad0a25-35ca-4b04-8043-a95634faf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Costello, a former bartender and current stay-at-home mom in
        Utica, New York, is the "Ron" who texted the grieving mother in the Midwest,
        warning her to expect more anti-vaxer attacks. Costello is an administrator
        for the pro-vaccine Facebook page "What''s the Harm?"</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c7ea1-62ce-4ea1-880c-4930cd4580a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costello is one of several vaccine advocates who''ve set up so-called
        "sock puppet" or fake Facebook accounts and then joins the closed anti-vaxer
        groups to spy on them.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8856d0c-5466-4591-b1c7-51f3eaaaa76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she often sees members discussing posts by parents of sick
        or dead children, sometimes suggesting that members "educate" those parents
        by posting on their page.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a62657-bfab-46d1-845f-70cedada563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a member of the anti-vaccine group Stop Mandatory Vaccination
        said a mother had posted that her baby had suffered seizures after receiving
        vaccines.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b6ba2-523d-43aa-9176-f8cd1928f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-vaxer urged others in the group to "comment for her to
        read! I want to win this mom over and she really trusts her pediatrician but
        at the same time she is scared!"</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca28d7-7af9-4890-8dc2-af95b0113cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of Stop Mandatory Vaccination re-posted a post by
        Catherine Hughes, the mother who''d lost her child to a vaccine-preventable
        disease, calling for others to vaccinate their children.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68441d-e540-4e60-a6c9-e61a04fc3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone want to chime in on this post?" the anti-vaxer wrote.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c39b7-5270-44b3-9a64-2879ba53633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member responded, "I feel sorry for the lost baby and her
        other children but someone needs to inject her with vaccines until she dies."</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f2654-a20c-4e79-816a-09c6a87d46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A mother''s greatest fear</strong></h2>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fca135-b5a9-45a2-b30a-66db2247f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she sees anti-vaxers talking about parents in their closed
        groups, Costello, the online pro-vaccine spy, gets in touch with those parents
        to warn them they may be getting nasty messages from the anti-vaxers.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0480988-574b-464d-bae8-ba6abed96be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Costello reached out to the mother in the Midwest, she explained
        why she was contacting her.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe02f4-5147-478a-9c5d-03c16d642ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you''re likely getting many horrible messages on Facebook
        right now," Costello wrote to the mother. "Children such as [yours] are the
        reason why I do my part to fight for overwhelming acceptance of vaccines as
        well as fight against the lies and misinformation that are recklessly spread
        around against vaccines."</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c769d5-af17-45a2-834e-3305a046a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother wrote back.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99771fc-b001-4792-83ee-ba24625ccbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate the strong role you take in helping protect families
        like mine," she said.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd348b-9a1b-4008-a10d-d7a3135a3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hundreds of Facebook comments from anti-vaxers, the mother
        turned off comments on her page, and deleted many of the ones she received.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0d8d7-608f-48d2-9ea6-e48eef9a4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are still in her head, though. She weeps as she remembers the
        one that was hardest to read.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5f356-ecf9-4425-8286-25645271f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ones that said this was a fake story. That he wasn''t real.
        That my child didn''t exist," she said. "Because when your child dies, that''s
        the biggest fear -- that he will be forgotten."</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562adcc9-46f4-4c5f-b9ff-21688678ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:09:13.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/19/health/anti-vax-harassment-eprise/index.html">Her
        son died. And then anti-vaxers attacked her</a>."</em></p>'
  'new-government-peace-panel-cpp-npa':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-21T17:24:04.509+08:00
    'imagesource': 'jcr:a42da74b-de40-4079-a4d0-9660591e98f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4506fd41-f972-40d8-9294-6e32c9613e8e'
    'lead': 'Malacañang defends the government''s decision to terminate the peace
      panel that negotiates with communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:28:07.868+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:45:24.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:01.792+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New panel for localized peace talks ''more favorable'' for Reds – Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78bcab0-3e9b-4e83-889b-fbe0fe4a207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:28:07.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — Communist
        rebels will benefit more from the creation of a new and "inclusive" government
        peace panel, Malacañang said Thursday as it defended its decision to terminate
        its current roster of negotiators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a0f58-8f4e-44a2-b889-8b5bf86359f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:28:07.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be creation of panels, localized nga eh. Lalo ngang
        pabor sa kanila (It will be more favorable for them)," Presidential Spokesperson
        Salvador Panelo said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb5f90-e5ae-49c2-aaec-d3b027fe5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:28:07.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to a statement made by Communist Party of the
        Philippines (CPP) founding chairman Jose Maria Sison that the termination
        of the government''s peace panel shows that President Rodrigo Duterte "has
        no interest in the peace negotiations," stressing that the President has repeatedly
        ignored the Left''s openness to peace talks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780b922-555f-491a-a9eb-7403a60db3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:28:07.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Sison "read it wrongly," insisting that localized peace
        talks would be good for the rebels. The government has been pushing for local
        government officials to talk to rebels in their areas, but has not released
        guidelines in doing so. The CPP, meanwhile, said they will never participate
        in localized peace talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560388e-b953-481c-9bf4-8570e82494cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:28:07.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday terminated the services of its peace panel
        members, including chief government negotiator and Labor Secretary Silvestre
        Bello III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047b772-fbf1-4212-89a1-ffb46f9a2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:28:07.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez, Jr. in a statement Thursday
        said a new panel will be formed composed of different sectoral groups, local
        government units, and the military, stressing that their "presence are essential
        to the peace negotiations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bf50c-f2cf-492d-b162-53bd0faebeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:28:07.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte walked away from on-off peace negotiations with the rebels
        in November 2017 as both sides accused each other of ceasefire violations.
        The CPP and its armed wing New People''s Army has waged a five-decade insurgency,
        the longest-running in Asia.</p>'
  'Xi-Jinping-South-China-Sea-communication-ICC':
    'author': 'Chad de Guzman'
    'caption': 'Chinese President Xi Jinping (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-21T17:23:01.822+08:00
    'imagesource': 'jcr:65064cdd-ba38-4947-a95c-ba394fbc1350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9481447-a339-49b3-911d-e5572acfef05'
    'lead': 'The two urged ICC Chief Prosecutor Fatou Bensouda to initiate a preliminary
      examination on Chinese encroachment in the strategically important waterway.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:28:54.596+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:45:24.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:02.021+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'Department-of-Foreign-Affairs', 'Ombudsman', 'Conchita-Carpio-Morales',
      'South-China-Sea', 'China', 'Scarborough-Shoal', 'Spratly-Islands', 'West-Philippine-Sea',
      'EEZ', 'SCS', 'WPS']
    'template': '1'
    'title': 'Ex-PH officials file ICC communication vs. Xi Jinping over actions in
      South China Sea'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5bccc3-959c-44b7-a443-4580826cd42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:28:54.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> —&nbsp;
        Former Department of Foreign Affairs (DFA) Secretary Albert del Rosario and
        former Ombudsman Conchita Carpio-Morales filed a communication before the
        International Criminal Court outlining the crimes Chinese President Xi Jinping
        and other Chinese officials supposedly committed in their "systematic plan
        to control" the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c83c84-d724-4d79-97db-4fee3222e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.398+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated March 13 addressed to ICC Chief Prosecutor Fatou
        Bensouda, Del Rosario and Morales raised concerns over China''s "atrocious
        actions" in the South China Sea and within Philippine territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0afffe-cb3d-43eb-be19-5ec1d1431025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.399+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though widely publicised, these atrocious actions of Chinese officials
        in the South China Sea and within Philippine territory remain unpunished,
        and it is only the ICC that can exact accountability on behalf of Filipinos
        and the international community, respecting the rule of law," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02867f11-7030-4327-a331-51460a904863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.399+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales urged Bensouda in the letter to initiate
        a preliminary examination on Chinese encroachment in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f691ec6-34f0-4a7a-8c5a-5b0732d42b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.399+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communication was sent to the court on March 15, two days before
        the Philippines'' withdrawal from the court took effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c46347-544e-4a51-b3b3-1854d95ac161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.399+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the Court retains its jurisdiction over crimes committed
        during the period the Philippines was a state party to the Rome Statute,"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0576298-4b95-4e65-b784-6323f5242ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.400+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the accusations against China?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e824e-4833-40a9-8de5-af14bf60a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.400+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-page communicated outlined the "crimes against humanity"
        China reportedly committed which fall within the ICC''s jurisdiction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3db7fd-1543-49f5-b9b1-1f2b64d5739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.400+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that these occurred within Philippine territory pursuant
        to China''s longterm, widespread and/or systematic plan to control the South
        China Sea, the Court can exercise jurisdiction over genocide, crimes against
        humanity and war crimes committed by Chinese nationals," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c260d45-c707-4c5e-86d2-ccec4c03b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.400+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communication said China''s encroachment in islands in the South
        China Sea, including the Spratly Islands, resulted in "environmentally destructive
        and illegal reclamations and artificial island building activities," which
        were led by Chinese President Xi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d16c9-8d45-48fb-91ce-c498a889d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.401+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communication also cited the decision of the international tribunal
        in the arbitration case filed by the Philippines against Beijing, which found
        that China "unlawfully prevented fishermen from the Philippines from engaging
        in traditional fishing" in the hotly-contested Scarborough Shoal. The Chinese
        took over the shoal in 2012 after a standoff with the Philippines, which prompted
        Manila to file a case for international arbitration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb317d0-2165-47fd-a3be-abb0667191b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.401+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s moves in the waterway led to the deprivation of food for
        Filipinos, the harvesting of endangered species, and damage to the marine
        environment, the communication said. It cited written testimonies of fishermen
        who said they lost their livelihood as China took over Scarborough Shoal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7e73f-1171-4824-b492-e560a711bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.401+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows discriminatory intent by Chinese officials to exclude
        and harm Filipino nationals, as well as other inhabitants of coastal States
        of the South China Sea who are not Chinese," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18664c-2818-4ace-a878-42ffaba2ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.402+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, Taiwan and Vietnam also have claims in the South
        China Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9935400-24e9-4197-8a70-c5798c290fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.402+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague, Netherlands invalidated
        China''s sweeping claims to almost the entire South China Sea. It recognized
        the Philippines'' sovereign rights in areas within its 200-nautical mile Exclusive
        Economic Zone where China has built artificial islands, prohibited Filipino
        fishermen from fishing and interefered in petroleum exploration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ad488-3ccf-4113-8a6b-76919952c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.402+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal did not rule on which country has sovereignty over
        Scarborough Shoal -- located around 120 nautical miles off Zambales -- but
        said China violated its duty to respect traditional fishing rights of Filipino
        fishermen there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57447791-5eaf-4525-9bb7-f7372b05b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.402+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also said China''s large scale land reclamation and
        construction of artificial islands at seven features of the Spratly islands
        have caused "severe harm" to the coral reefs and the marine environment there.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a83d95c-8924-4422-8c2d-e4662635a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.402+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can the ICC prosecute Chinese officials?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a591d-85a2-48dd-93ac-9e7a3435132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.403+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not a party to the Rome Statute, the treaty which forms
        the ICC. However, the communication stated the ICC can take jurisdiction over
        Chinese nationals who commit crimes covered by the international tribunal
        within Philippine territory during the time the country was a State Party.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31627d1b-7d49-4a47-8ee1-45e5235e5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.403+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communication also identified Chinese Foreign Minister and State
        Councilor Wang Yi, as well as Chinese Ambassador to the Philippines Zhao Jianhua
        among the alleged perpetrators of the crimes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcefea-c7a1-45e2-b59a-9614576b26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.403+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crimes committed by Chinese officials occurred within the Philippines
        EEZ and continental shelf. Under UNCLOS, the Philippines possesses the sovereign
        rights to explore and exploit, conserve and manage the living and non-living
        resources over this area," it read.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a89793-ae7f-4fb9-ae53-9113eb93bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.403+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also argued that the Scarborough Shoal and Kalayaan Island Group,
        two of the contested areas in the West Philippine Sea, are territories of
        the Philippines as stated in domestic legislation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad4e14-468f-444b-af24-26cbdcc76bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.404+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why file the case before ICC?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31c8df-734a-42c9-a4e3-0634a74ae8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.404+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a country''s judiciary is primarily responsible for investigating
        international crimes, the ICC provides a remedy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374a967-9ccf-4018-865a-7d45e8a585e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.404+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communication pointed out that there are no active proceedings
        against Xi and other Chinese officials in the Philippines, adding that the
        current political climate is "not conducive to any investigation" on the crimes
        they stated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87accf39-259d-47c7-b3be-a2d271c54cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.404+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the Philippines, Rodrigo Roa Duterte, has repeatedly
        and publicly declared his deferential attitude towards China and President
        Xi Jinping," the communication read.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdebd17-cae7-438d-ace0-e88bd7af202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:42:58.405+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been repeatedly criticized for its
        warmer ties with China. The Philippines, under his term, has engaged in several
        bilateral agreements with the eastern giant amid the unresolved claims in
        the South China Sea.</p>'
  'groups-demand-disclosure-of-china-funded-kaliwa-dam-deals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-21T17:34:16.167+08:00
    'imagesource': 'jcr:06cc61e1-0960-46f2-b9f0-db9ac380c7dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb594893-426c-4c26-bb2c-c54a0e793f09'
    'lead': 'Leaders of various groups demand the government to publicize a copy of
      its deals with China on the multibillion-peso Kaliwa dam project in Rizal and
      Quezon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:36:04.630+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:45:23.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:02.186+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kaliwa-dam']
    'template': '1'
    'title': 'Groups demand disclosure of China-funded Kaliwa Dam deals'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee48c93-eca1-420a-9237-52bf68123a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> —&nbsp;Leaders
        of various groups on Thursday demanded the government to publicize a copy
        of its deals with China on the multibillion-peso Kaliwa dam project in Rizal
        and Quezon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973f0bc-a416-4a88-a1da-7c53a074bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community and church leaders living near the dam construction site
        said they sent a "freedom of information letter" to Executive Secretary Salvador
        Medialdea and Foreign Affairs Chief Teddy Locsin Jr. to release a copy of
        the Preferential Buyer''s Credit Loan Agreement on the New Centennial Water
        Source-Kaliwa Dam Project between the Metropolitan Waterworks and Sewage System
        (MWSS) and the Export-Import Bank of China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81b159-5439-4817-bcef-1309daf9eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document is available on the Finance Department''s website.
        The group is also asking for a copy of the Commercial Contract between the
        MWSS and the China Energy Engineering Corporation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edd6f5-f053-4744-bb4d-db359c8748cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chel Diokno, a senatorial candidate and legal counsel of the groups,
        gave the government a 15-day ultimatum or face legal charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4891e-6115-4cef-8d22-6a573914aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the documents are important to find out if the dam construction
        is disadvantageous to the government and the Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b35fc-a0aa-47e1-9bc6-9f9c6c7b3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay nababahala na inililihim nila ang nilalaman nitong mga
        agreement at kontrata dahil these are matters of public concern. We are also
        concerned that these contracts may contain onerous provisions na hindi maka-Pilipino,
        na hindi maganda sa ating kabuhayan, at interes ng Pilipinas," he said in
        a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab9fc7-013a-4fd8-b192-4b4e57ba952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration defended its decision to shift from a
        public-private partnership (PPP) to an official development assistance (ODA)
        with China. The Finance Department on Wednesday said the project would have
        cost P18.7 billion under a PPP arrangement, but the ODA has reduced the amount
        to P12.2 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f6e18-55e6-46a7-bd11-ac91b664fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino added the final tab could
        reach P14.5 billion with the 2 percent interest per year, but it will still
        be a better deal. He also allayed fears that the Philippines will fall into
        the so-called China debt trap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5ee55-73ec-4e7a-be86-464776f3ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agta/Dumagat tribe leader Marcelino Tena also raised the concerns
        of the indigenous peoples who will be affected by the construction of the
        dam. The government targeted to begin the project in July so it can eventually
        become another water source for Metro Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcad35-339a-48cf-8138-56b706eff8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa bahagi po ng mga katutubo sa hilagang Quezon, ipinapahayag din
        po naming mga katutubo yung tuwirang pagtutol talaga sa dam, dahil sa amin
        pong mga katutubo, diyan po kami nakatira. Ngayon, sa bahagi po namin, hindi
        lang po kami binabraso ng MWSS. Ginagahasa pa kami ng MWSS," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cb973-50e3-4057-be4e-b0416190ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Peter Montalliana, Save Sierra Madre Network Alliance chairperson,
        also said the residents may be victims of the environmental effects of the
        dam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12c7ff-f3c0-4d5e-b8f2-ef89b51a20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS earlier said the Kaliwa dam construction will not proceed without
        the approval of thousands of Dumagat members in their ancestral land, and
        residents of Barangay Laiban. MWSS Administrator Reynaldo Velasco said consultations
        are ongoing for the tribal group''s relocation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142982b6-379a-48a1-be3b-5fcab7f237f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:36:04.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 27-kilometer tunnel will connect the water source from General
        Nakar-Infanta in Quezon to a water treatment plant in Antipolo-Teresa in Rizal
        to supply water to Metro Manila and nearby areas. It is expected to provide
        600 million liters of water per day.</p>'
