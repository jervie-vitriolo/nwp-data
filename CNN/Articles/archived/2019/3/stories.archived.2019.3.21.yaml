      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;President
        Rodrigo Duterte weighed in on whether or not honesty is an election issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce17b96-97c3-4c3f-b722-cda77d9c9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:45:56.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the sidelines of a military event in Taguig
        Thursday, Duterte said it "depends."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248961d-3445-4335-8eb6-f8a0b6122867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:45:56.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] depends. If you''re hanging by the thread, of what good use
        would it be if it''ll just create trouble. There are things left unsaid and
        there are things you answer correctly," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac96608-7385-4922-a7a3-167ea9f67d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:45:56.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not answer other questions after that statement, as he had&nbsp;another
        speaking engagement in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910faa7-55e3-43af-aff7-7aa3f8d375dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:45:56.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Hugpong ng Pagbabago chairperson and Davao City Mayor
        Sara Duterte-Carpio had recently come under fire for saying that honesty was
        not an election issue, adding that all candidates are liars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429bead1-ab54-410a-8b39-78f2c1f59c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:45:56.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the reason why they should not attack other candidates
        about honesty because they are themselves liars. And that is the truth," Duterte-Carpio
        told reporters two weeks ago, taking another swipe at the oppositional senatorial
        slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246977b7-c4a2-4c64-b996-fec8b4e0e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:45:56.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed that the statement was made to help "black hole candidates
        dig themselves out of their own hole."</p>'
