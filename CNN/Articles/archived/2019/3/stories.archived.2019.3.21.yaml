    'template': '1'
    'title': 'Student praised for calling police as driver hijacks and torches school
      bus with dozens of children on board'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c452b-8d91-40b1-8179-ec2599735ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.132+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Italian police say a quick-thinking student
        hid himself and called authorities when a school bus carrying 51 children
        was hijacked and set on fire by its driver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff422b-fb8a-4fad-80c2-9364e1d6e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.132+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the pupils, aged between 11 and 13, was hurt after police
        arrived and broke down the back windows to free the passengers, a police spokesman
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1115cf-b389-4040-bc7f-8fb242e7192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.132+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, named by police as 47-year-old Ousseynou Sy, a Senegal-born
        Italian citizen, was arrested and faces attempted murder, kidnapping, resisting
        arrest and arson charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3d17f-5ed0-4b33-8e41-0cdc19793749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.132+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabinieri spokesman Marco Palmieri said the bus was supposed to
        return to the school in Crema, northern Italy, after the pupils attended a
        gym session on Wednesday. Instead it headed toward Milan''s Linate airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc582ba-32a3-45a9-817d-5186a3b7c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.132+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The driver doused petrol on the bus and threatened to blow it up,"
        said Palmieri. "He requested all the children''s mobile phones -- but one
        kid managed to hide and called us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf54b8-b1b5-4691-88a3-461348b34e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.133+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently he told the driver ''I didn''t bring my phone today.''
        You know how canny kids are these days," Palmieri added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2826a4-51ee-4602-98b7-6b0766a0f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.133+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabinieri took the threat seriously and immediately rushed to
        the scene, outside Milan, Palmieri said. The driver made teachers on the bus
        tie up some of the students with cable ties and had a knife, authorities said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3faae80-5a62-4968-b36a-293f7d872f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.133+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some colleagues were negotiating with him, others smashed
        the windows and got the passengers off the bus," he continued. "That''s when
        the driver set the bus on fire."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd2101-9ca7-4eee-a758-6a0060a5219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:59:36.133+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver has been previously convicted of sexual assault and driving
        while intoxicated, according to police. He allegedly yelled "You''re all going
        to die" and "I need to avenge the deaths in the Mediterranean," Palmieri said,
        in an apparent reference to migrant drownings in the Mediterranean.</p>'
