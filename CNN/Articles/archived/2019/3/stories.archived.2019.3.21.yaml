    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘The feminist struggle is tied with the people''s movement’

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3921d-8f81-4230-8232-794fddc26cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.489+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong>&nbsp;On the streets
        of Petrograd a century ago, International Working Women’s Day (March 8) marked
        a great leap in the worldwide working class movement. With banners demanding
        “bread for our children,” the march of working class women ignited the 1917
        February Revolution in Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535648c7-0b9c-4ec5-b6d3-dc73b843aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.489+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by socialists from North America on Feb. 28, 1909, the
        first Women''s Day called for political rights for working women. At the Second
        International Conference of Working Women a year later, Clara Zetkin forwarded
        the organizing of International Working Women’s Day. The conference concluded
        that every country shall celebrate the day with the slogan, “The vote for
        women will unite our strength in the struggle for socialism.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74dc4e-4b5c-4e86-90f7-01b3851cb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.489+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ca736-83db-4024-9284-4d1efd4ec911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.489+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred years after 1910, what is the aspiration of
        the working women''s day of militancy?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdfc9c-1d86-49ee-87c4-482fc3e3bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.489+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7e2cd-e782-408d-b494-c4caed4d0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.489+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Women’s Day in the Philippines</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7aa14-c1e1-4674-8d93-6f23d4112832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457d757-be59-4a66-8f56-07edeb9431d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we stop, the world stops” was the battle cry of the 5.3 million-strong
        women''s organizations and trade unions that protested in Spain last March
        8. From the global north to south, the shouts of women resisting resonated
        on different rooms, streets, farmlands, rivers and seas, even in the virtual
        space — anywhere women were.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16505b50-d57d-4398-8ac6-67b986ef7762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f0193-be64-44e8-8826-d2b0eb88b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, women raised banners against the centuries-old
        pandemic of hunger and poverty. Majority of Filipinos remain landless agricultural
        workers, and women farmers carry double or triple the burden for the lack
        of access to and control over resources and economic opportunities. Under
        the neoliberal policies of the state, as in the recent rice tariffication
        law, land-use conversion acts, and the privatization of public utilities like
        water, more and more women lose land, livelihood, and life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1c02a-5329-45e4-b53d-dbd15927d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649af228-a932-43d2-958f-f2ce66c251c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, women fight. On Women''s Month and throughout the year, they
        take to the streets and raise the torch of justice, freedom, and equality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6fc67-f697-41a2-ae53-1d6550cf6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31ca77-625f-411d-b7ef-5b37a949da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, state repression and violence eradicate every movement
        for genuine and radical change. In militarized areas, those who resist are
        threatened, harassed, and subjected to violence — including warrantless arrests
        and murder — from mercenary soldiers who serve the powerful and the ruling
        elite. Some peasant women who have been arrested on trumped-up charges were
        even jailed with their infants or children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4764552-f147-4af0-955e-627682012b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3030e0-6944-453c-82c8-be108239261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s resistance and feminism — the advancing of the socio-political-economic
        condition of women — are vital for a just society in which resources are fairly
        distributed and no one is exploited, whether for her gender or her labor power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd582e76-f7d0-4289-a06c-ebbedca27ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc1e18-2dfc-4526-96ae-dfd242c6a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.490+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global capitalist system has been creating an order where millions
        of families live in dire poverty while only a few accumulate vast wealth.
        The mother who strives to feed her children, the wife who enters the economic
        sphere to build a better home, the woman who works to experience life — her
        dreams and aspirations belong not only to herself. Hence, the feminist struggle
        marches along with the people’s struggle. We must not forget that while individual
        successes are important to the revolution, it is always the collective effort
        of women that must be recognized and perpetuated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152857c-cb57-4585-ae13-bcb5d2d086e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6944aa-1ae5-4da5-985a-972597360519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The struggle of Filipinas in history</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9eb055-a3bb-4e78-ac5d-26dc8eb23bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a31e88-0829-4007-a37d-28ee64efbc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina militancy is primarily rooted in the struggle on its native
        soil, strengthened by lessons of history not only from the local colonial
        and class struggle but from international solidarity as well. Filipina feminism
        is established on its own homegrown efforts that both construct and are reconstructed
        by what is popularly known as western feminism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd20d0-8360-4a6c-b88d-6259b95093c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91b280-a085-4c12-93c7-b9405fc7c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the priestess Caquenga who led the Iraya in a 1607 revolt against
        Dominican priests in Cagayan to the nuns of the 1970s and 1980s who went to
        the streets to defy Martial Law and call attention to women''s issues, Filipinas
        have always protected their people from foreign or oppressive rule. Gabriela
        Silang of Abra, Teresa Magbanua of Iloilo, Agueda Kahabagan of Laguna, Nieves
        Fernandez of Leyte, Felipa Culala of Pampanga, Bai Bibyaon of Davao have all
        led resistance movements against Spanish, American, and Japanese takeover,
        as well as against the continuous havoc wreaked by imperialism, bureaucrat-capitalism,
        and feudalism in indigenous lands and communities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a23f87-bb22-422d-924b-d2bd0a4d4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e71442-8836-4826-9689-95dbe072593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, historically and quite naturally, militant women — whether
        they would call themselves feminists or not — come from all social classes
        and economic/cultural backgrounds. Many Huk guerrillas were former school
        teachers or farmers; among the members of Gabriela, the biggest alliance of
        women''s groups in the country, are workers, the urban poor, office ladies,
        peasants, even celebrities. As in resistance movements in the past, the women
        joining rallies today, or writing revolutionary songs in the mountains, or
        reclaiming farmlands from greedy haciendas are doing so anonymously and in
        massive numbers, working for the true emancipation not only of themselves
        but of all Filipinos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0286ba5-02d2-4949-a145-46eb8f8b8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c5b86-7ff3-4e82-81a9-ff36fc4c6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The continuing militancy</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b46af-68f5-4bc9-9a63-87c0a72188cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:53:21.097+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the colonial past to the present, powerful countries have been
        controlling the economic, political, and cultural life of those living in
        Asia, Africa, Latin America, the "global south," majority of whom are women.
        And the leaders of these supposedly sovereign states, carrying their masculine
        stance, submit to their foreign masters. A country like the Philippines, with
        vast rice fields and filled with young people, imports rice and exports laborers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab29e8-781a-4221-8318-63612681316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:53:21.097+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9987d-939e-4706-9f47-aaafada6862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:53:21.097+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History calls upon us to realize the necessity and inevitability
        of militant and collective efforts of women in the Philippines and abroad.
        By uniting the particularities and universalities of our experiences, we can
        create a wave-upon-wave, solid blow to the common enemy of the oppressed and
        exploited.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5e9df-5bad-4692-80f6-4d64f7a7444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:53:21.097+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa2c07-7fc7-4736-89b4-f1f43280159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:53:21.097+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1910 International Working Women''s Day has brought to light
        the contribution of women — working women, ordinary women — to society and
        country. It gave birth to today''s collective militancy of women, both locally
        and internationally. It is the mother of modern feminism, the blood that pulsates
        beneath women''s movements all over the world. As the first International
        Working Women’s Day changed the fate of all the women, men, and children who
        came after it, the challenge in celebrating Women''s Day in our time is to
        strengthen the struggle.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5358206-e6e5-49e3-a400-bc74c5c6789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:53:21.097+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609727a-f6fb-4a1b-a094-b86921c106f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:53:21.098+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new generation of feminists remembers our mother as we give
        birth to a new and lasting world order.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986c791-14c0-4407-92af-ede81fe077b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:59:30.491+08:00
