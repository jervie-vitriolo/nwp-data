      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b2b32-3460-4443-94ea-6219db421dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya earlier said the Senate also submitted itemizations on the
        budget after its ratification.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715cfabd-f527-4375-82b1-0435abf629f5'
