      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab9537-0ff8-402a-94e2-be8f8a962155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House pulled out copies of the budget from the Senate yesterday
        to open doors to negotiation and break the deadlock on the spending bill.
        The budget has been prevented being forwarded to Malacañang for President
        Rodrigo Duterte''s approval over Senate''s concerns that post-ratification
        House''s amendments on it are illegal and unconstitutional.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efcf6dd-36c5-4e56-879c-99398387f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85269487-014e-46f3-ac1b-7e5cc86e0e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, House leaders clarified that they are not backing down
        from their view that their itemization of lump sums in the budget is legal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1fb9a-6997-48ce-8ee5-9bb60d933640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:35:53.959+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed that we should be steadfast in our position that the
        House version is constitutional and legal, and we are against lump sum appropriations,"
        Albay Represnetative Edcel Lagman told reporters Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f078c4-1484-46d3-9bd2-b4a8337dd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:35:53.959+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that both houses of Congress are allowed to separately
        complete details in the budget as long as it stays within the approved limits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b71d9b-0b7e-494f-ae17-c644b137204d'
      'mgnl:activationStatus': true
