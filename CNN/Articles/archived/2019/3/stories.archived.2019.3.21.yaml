      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;For the second
        year in a row, CNN Philippines on Saturday will hold a women''s summit in
        a continuous effort to empower, inspire and celebrate women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a150d6-9ca4-45db-8161-2b29363ddef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:35:04.269+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:45:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit entitled "Taking Charge: #BalanceforBetter" will feature
        keynote speakers and panel discussions, which aim to highlight women empowerment
        and further create awareness of a more gender-equal society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc678dda-8381-4b53-a2bd-ad99e74d5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:35:04.270+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:45:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through stories and in-depth conversations, the summit hopes to
        inspire women to take charge in bettering the "balance" and the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb982f-9157-4cf6-96e9-10b702189638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:35:04.270+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:45:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key speakers and guests for the event include Tourism Secretary
        Berna Romulo-Puyat and CNN International Senior Correspondent Paula Hancocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c5b7d-06c7-4f10-8447-a3985ebe7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:35:04.270+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:45:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines will likewise set up a marketplace area featuring
        women entrepreneurs and their products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe34188-5250-47af-a445-2bc74dabd1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:35:04.270+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:45:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marketplace will showcase a variety of hand-crafted goods, locally
        made designer wares and cosmetics, as well as healthy snacks. The platform
        will also offer health and financial advice to attendees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c116e-1d69-4f6d-bcd7-8c3cdd7b7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:35:04.270+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:45:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines, together with Magnolia Chicken, Monterey, BMW,
        Avon, Kohl, BDO, SM Aura, San Mig Light, will hold ''Taking Charge #BalanceforBeter''
        on March 23 from 10 a.m. to 5 p.m. at the Samsung Hall, SM Aura in Taguig.
        Lunch will be served at the venue.</em></p>'
