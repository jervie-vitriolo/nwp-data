      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking to learn more about French culture, head to the
        Ayala Museum this Saturday, March 23, at 3 p.m. for talks about French literary
        works and famous landmarks. The discussion will be led by Dr. Mark Raftery-Skehan,
        an assistant professor at the Ateneo de Manila University’s Department of
        Philosophy, where he specializes in 19th to 20th century French and German
        Philosophy.</p>'
