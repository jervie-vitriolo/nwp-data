    'title': 'Lawmakers to meet Monday on budget impasse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba9c3e-babc-4f1b-b4cf-f30de5a8af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —&nbsp;</strong>Lawmakers
        are meeting again on Monday to hopefully break the impasse on the 2019 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5049d-1685-4e98-8a49-c42a606062d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82ab2c-9abd-41b6-9dc7-f95f9f0ae58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The door is now open for a possible cure to the impasse," Senate
        President Vicente "Tito" Sotto III said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319501b8-6825-41f4-8a4f-b7550f2ce4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d47bd4-cb05-4ba8-8aea-7970da4e2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance committee chair Loren Legarda said she and Senators
        Panfilo "Ping" Lacson and Gregorio "Gringo" Honasan are hoping to meet with
        the three-man House panel on the budget composed of Reps. Rolando Andaya,
        Ronaldo Zamora and Edcel Lagman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b13eb-8d19-4752-937b-7f162e7c14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d407131-b537-4dda-9905-e2c62a9a5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, who heads the House Committee on Appropriations, told CNN
        Philippines'' <em>Newsroom Ngayon</em> that they will only be explaining their
        side to the senators. He stood pat on the House''s itemizations of lump sums
        in the budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a88dea-d397-49ce-84df-a7f98ce524ad'
