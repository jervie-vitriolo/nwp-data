  'Rodrigo-Duterte-April-15-water-crisis-MWSS':
    'caption': 'President Rodrigo Duterte said Thursday he will decide by April 15
      on the fate of Metropolitan Waterworks and Sewerage System (MWSS) officials
      over the water crisis in parts of Metro Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-21T22:20:03.479+08:00
    'imagesource': 'jcr:48b70557-4a63-438e-860f-524515b437e6'
