  'quezon-police-restrictive-custody':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-21T10:53:03.696+08:00
    'imagesource': 'jcr:778024fc-e574-4209-ac9d-4c1f03324007'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ced67acb-9863-4849-8eac-e0182280b41c'
    'lead': 'Quezon police say their officers possibly disguised themselves as the
      victims when they threatened a gas station employee that led to the alleged
      shootout. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T10:55:26.982+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:45:44.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:56.995+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Shootout'' that killed Sariaya mayor''s son was staged, police say '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3dda6-8c3a-42a8-9546-0ce5760b0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:55:26.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;A
        Quezon police official suspects his men may have staged the alleged "shootout"
        that killed Sariaya, Quezon Mayor Marcelo Gayeta''s son Christian and his
        companion Christopher Manalo last March 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ea9c5-9aab-4fff-9ccc-60967e0f6da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Joseph Arguelles said there was a discrepancy in the
        descriptions of the body builds of the victims and the two people who threatened
        a gas station employee in Tayabas City based on witnesses'' accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f889e-4c67-467f-912f-6322f9198c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people seen in the gas station were alleged to be Christian
        and Manalo because they were wearing clothes similar to what the victims were
        wearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a4405-9076-47f7-868b-983d343cd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the witnesses could not confirm if the victims were the
        men in the station because the latter were wearing helmets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bd442-7d05-49e9-a196-df592e735408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May pagdududa kami sa imbestigasyon namin dahil medyo may pagkakaiba
        sa</em> build <em>ng mga naggaling doon at saka yung</em> description <em>ng</em>
        body build<em> ng dalawang biktima</em>," Arguelles told CNN Philippines''
        Balitaan Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4b20c-c195-44df-bfde-1786b4581ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have our suspicions based on our investigation
        because there was a discrepancy in the description of the builts of those
        who came from the gas station and that of the two victims.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d10c5-55f9-4a8b-ae1f-e5b034d4fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the encounter, police testimony also stated Gayeta and
        Manalo were stopped at a checkpoint and were caught with firearms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983c22c-3e46-4b71-abf6-b002d84b78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led the police to believe their men may have disguised themselves
        as the victims and threatened the gas station employee so their fellow officers
        would have a reason to pursue and shoot Christian and Manalo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b99f3-ea2b-4a1d-bd28-947136ec39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further evidence also suggest they were apprehended before they
        were killed. A medico-legal report showed marks on the wrists of the victims
        indicating that they could have been handcuffed prior to their deaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a925bc9-132b-4f9a-b6b7-4f45746da784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes just as Christian''s body was being laid
        to rest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7cd51-eb86-408c-8b9c-7c7e54f81cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) placed 18 men linked to the
        incident under restrictive custody of the Quezon Provincial Police. Five of
        them have been relieved, including the Quezon and Tayabas police chiefs and
        three other officers.15 have surfaced, but the Tayabas chief and two other
        officers are still missing as of writing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beddf88-9e4a-4ed0-bcf7-ea4a02838147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Edward Carranza, Calabarzon police chief, also aired
        his suspicions saying the trajectory of the two bullets in the gunshot wounds
        on the victims were questionable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651a00d-9456-442d-b6e7-681a38776afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:37:11.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation-Quezon is now preparing double
        murder charges against the involved policemen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592af8b-46cb-441e-b9f0-00fea09e8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T10:55:26.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
