    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f0310-a064-4206-9858-47d8dcf2f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:35:04.269+08:00
