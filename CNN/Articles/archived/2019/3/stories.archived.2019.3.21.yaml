  'article-50-brexit-extension-theresa-may':
    'author': 'Bianca Britton and Eliza MacIntosh, CNN'
    'caption': 'British Prime Minister Theresa May executed a momentous climbdown
      in her Brexit strategy on Wednesday, requesting a three-month delay to Britain''s
      departure from the EU and blaming lawmakers for the mess. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-21T06:37:20.252+08:00
    'imagesource': 'jcr:0534440b-f1a4-43bf-b25e-dfb1339bd311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a1475c5-818b-4e13-bf7d-f132554de02f'
    'lead': 'British Prime Minister Theresa May executed a momentous climbdown in
      her Brexit strategy on Wednesday, requesting a three-month delay to Britain''s
      departure from the EU and blaming lawmakers for the mess.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T06:45:06.257+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:45:54.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:54.763+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brexit', 'theresa-may']
    'template': '1'
    'title': 'Theresa May asks EU for Brexit delay and blames lawmakers for blocking
      deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d46466-842f-4b94-b425-5d01f6cedca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>British Prime Minister Theresa May
        executed a momentous climbdown in her Brexit strategy on Wednesday, requesting
        a three-month delay to Britain''s departure from the EU and blaming lawmakers
        for the mess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252f69a-0087-4388-ba30-8f150ba08c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After promising on scores of occasions that Brexit would take place
        on March 29, May finally bowed to the inevitable consequence of her failure
        to secure the support of Parliament for her deal and asked the EU to extend
        the divorce process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da294607-3705-4199-9446-7723f6afc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a striking admission of personal failure for a Prime Minister
        who had come to office on the promise of delivering the result of the divisive
        2016 referendum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5884c5d-146d-43ba-82c4-51586aa83397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a stern statement in Downing Street on Wednesday evening,
        May did not accept responsibility for the chaos, instead blaming Members of
        Parliament for failing to back her deal. She said the British public wanted
        them to "get on with it" and said it was "high time" for them to take a decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c186234-d0aa-4c6f-a734-b02ecdc45fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the delay to Brexit a "matter of great personal regret,"
        May said the British public "have had enough" and are tired of political infighting.
        "So far Parliament has done everything possible to avoid making a choice.
        All MPs have been willing to say is what they do not want," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca8d75-f6d6-40ba-a478-9dea1c753e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, May told the House of Commons she had written to European
        Council President Donald Tusk, asking for a three-month delay to Brexit, until
        June 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387be7ac-c98b-46fa-9e8a-72688ee8a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk said in Brussels later that a short extension "should be possible,"
        but on one condition -- that the UK Parliament passes May''s Brexit deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362c288-e506-41a0-957d-c2f76d4e7fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week the Prime Minister warned the House of Commons that
        a longer extension would be needed if lawmakers failed to vote in favor of
        her Brexit deal. Downing Street hoped that the prospect of a long delay would
        force rebel lawmakers into line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8bcb8-6a76-4b7d-9103-764180f1e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brexiteer members of her Cabinet were reportedly furious at
        the suggestion May could ask the EU for a delay of up to two years. There
        was a mutinous mood at a Cabinet meeting on Wednesday, according to multiple
        reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501af4f-174d-4a5d-a66b-d1656bdc0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday morning, May had backed down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a5ebe-3496-477e-bf74-6a3b37a5ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister told the House of Commons later that she intends
        to bring her twice-rejected deal back for third vote. "If that vote is passed,
        the extension will give the House time to consider the Withdrawal Agreement
        bill. If not, the House will have to decide how to proceed," May said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76d1d2-cc56-4d08-802c-a0a2c30c28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Corbyn, leader of the UK''s main opposition Labour Party,
        said May has led the country into a "full-scale national crisis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfdea04-2d26-4e70-a985-7de0342f059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incompetence, failure and intransigence from the Prime Minister
        have brought us to this point," he told MPs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84555e3d-81ed-43da-945c-1b8dc5a48412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised to hold his own meetings with UK lawmakers on Wednesday
        and leaders in Brussels on Thursday in order to "break the deadlock." However,
        in a sign of the political paralysis gripping Westminster, Corbyn walked out
        of one of the meetings when he found that a breakaway former Labour MP, Chuka
        Umunna, was present.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142548b2-f1b6-4a03-a233-14a05193ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May to discuss extension options in Brussels</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc7809-87b6-40f2-80cf-001e11ca0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the chaos, May will meet EU leaders in Brussels on Thursday
        where she will discuss her request to extend Article 50 —1&nbsp;the legal
        process for Britain leaving the bloc.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60aac0d-81c1-45cf-a89c-71c2871041bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an extension is agreed by EU leaders, the UK will avoid crashing
        out of the EU without a deal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d4310-7f08-43b5-ad02-8dd9dbae7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However European Commission President Jean-Claude Juncker had "formally
        warned" May against delaying Brexit beyond May 23, spokesman Margaritis Schinas
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8edb0-a13f-4000-a0cc-12bc4b60b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Withdrawal has to be complete before the 23rd May otherwise
        we risk facing institutional difficulties and legal uncertainty given the
        European Elections'' date," Schinas added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2c46c1-6a1c-4db1-8f32-c1c2873bf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK appears to think that, since the new session of the European
        Parliament doesn''t begin until July 1, it can remain in the EU until June
        30 without holding elections. An internal European Commission briefing document,
        seen by CNN, states that the UK must leave by May 23 to avoid holding elections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fc9b3-c129-4b29-a5f3-fce44eddfccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk acknowledged that May''s proposed end date June 30 "creates
        a series of questions of a legal and political nature" that would have to
        be debated, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90e062-f7c8-4f09-b18d-0edc39152134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday Juncker hinted that leaders may be forced to
        put off a formal decision on May''s request to another, emergency summit next
        week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f85c2-5056-4466-a4e1-a9d03231e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will probably have to meet again next week, because Mrs May
        has not got agreement for anything either in her Cabinet or her Parliament,"
        he told German public broadcaster Deutschlandfunk on Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e54806-3f2b-46e6-b3dd-0637b12b6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juncker also reiterated that the EU would not enter any more negotiations
        with the British Prime Minister. "We are not in a state of war with the UK,
        but a state of negotiation [and] the negotiations are finished," he said,
        according to PA.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00120f67-44f4-43b2-a916-bf4c35946a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s Brexit timetable was thrown into turmoil last
        week when the Speaker of the House of Commons, thwarted her plans to hold
        another vote on her deal this week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d5cdc-5ff7-43ef-a5e8-7069ed98fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow ruled that, according to parliamentary procedure, the government
        could not repeatedly put a motion before lawmakers if it had been previously
        rejected in the same session.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273af66-1aa1-4fd0-91f7-7eb7c1e03f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:45:06.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/20/uk/article-50-brexit-extension-theresa-may-intl-gbr/index.html">May
        asks EU for Brexit delay and blames lawmakers for blocking deal</a>"</em></p>'
