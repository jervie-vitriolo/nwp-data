    'mgnl:lastActivated': 2023-01-29T22:45:48.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:56.004+08:00
