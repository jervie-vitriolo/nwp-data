      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753f9ba-02a7-48e5-8c6c-4a27828e6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have previously met with Duterte at the Malacañang Palace
        over the budget, but failed to break the impasse on the spending bill.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e083b-3068-4182-a877-746eb2135f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8843d-b97a-4ef8-8e00-d19b8ad6b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been operating under a reenacted budget for three
        months. Economic managers have warned that the country''s economy may slow
        down if no fresh funding for the government is provided.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519611a5-2f5d-489f-afb2-5fa170ca0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.634+08:00
      'mgnl:createdBy': 'xave'
