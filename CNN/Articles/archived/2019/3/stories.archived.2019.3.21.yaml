    'title': 'NBA adds international teams to summer league'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d00157-9ee3-4d22-8428-f8ca01502b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:32:28.218+08:00
