    'template': '1'
    'title': 'Drinking very hot tea almost doubles risk of cancer, new study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bac12-3b3c-4896-981d-b43fd0132cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many people start their day with a
        cup of tea. But those who drink it piping hot could be increasing their risk
        of esophageal cancer, according to a new study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1a480-0691-4eb7-8a08-d514458140f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that tea drinkers who liked their beverage to
        be warmer than 60 degrees Celsius (140 degrees Fahrenheit) and consumed more
        than 700 ml of tea per day —&nbsp;about two large cups —&nbsp;had a 90% higher
        risk of esophageal cancer, when compared to those who drank less tea and at
        cooler temperatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943348ec-a62e-4840-b6db-19263157a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at more than 50,000 people in Golestan, a province
        in northeastern Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78696e0c-732a-4d84-8675-1c42ce805954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people enjoy drinking tea, coffee, or other hot beverages.
        However, according to our report, drinking very hot tea can increase the risk
        of esophageal cancer, and it is therefore advisable to wait until hot beverages
        cool down before drinking," said Dr. Farhad Islami, of the American Cancer
        Society and the study''s lead author.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d0519-d3ac-49c3-9441-0151c29c3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has found a link between hot tea drinking and
        esophageal cancer. This study, published Wednesday in the International Journal
        of Cancer, was the first to pinpoint a specific temperature, according to
        the authors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86cdfc-9c88-4ce9-a583-23d0d20b3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esophageal cancer is the eighth most common cancer in the world
        and is often fatal, killing approximately 400,000 people every year, according
        to the International Agency for Research on Cancer. It is usually caused by
        repeated injury to the esophagus due to smoke, alcohol, acid reflux and —&nbsp;maybe
        —&nbsp;hot liquids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85312a07-e754-499b-ba96-ba7c14e3bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The esophagus is a long tube through which swallowed food and liquids
        travel to reach the stomach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4098ad-5c24-4465-b37f-ac7371568dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society estimates that 13,750 new cases of esophageal
        cancer will be diagnosed in men and 3,900 new cases in women in the United
        States in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3203437f-3577-4bd7-bc22-97ff7835dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers followed 50,045 people, aged between 40
        and 75, for an average of 10 years. Between 2004 and 2017, the researchers
        detected 317 new cases of esophageal cancer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39b76d-3f01-41e2-a42b-552c1aed2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said more research was needed on why exactly drinking
        very hot tea is associated with the higher risk of esophageal cancer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ccf552-0aba-45ef-8833-6e884d258044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Evans, a professor of pharmacoepidemiology at the London
        School of Hygiene &amp; Tropical Medicine, said that it was the heat that
        was the issue rather than the type of beverage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda25af-2cc4-4a48-8a43-069ddb31bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, it is probably anything hot: Microwaved jam has been known
        to cause esophageal injury. It is possible that the trauma leads to cell changes
        and hence to cancer," he told the Science Media Centre. Evans was not involved
        in the study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbefc0-b7d8-4084-855b-d6ee7a5c8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States and Europe, tea is rarely consumed at temperatures
        above 65 degrees Celsius (149 degrees Fahrenheit) —&nbsp;but in places like
        Russia, Iran, Turkey and South America, it is common to drink tea that hot
        or even hotter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146589b-acc8-49ba-abcb-18897d709055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go to the Middle East or to Russia, they drink it out of
        a samovar that''s constantly under heat," said Peter Goggi, president of the
        Tea Association of the USA told CNN last year. "It''s very, very hot."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ac8c3-0837-4b0b-992e-b8e37bcf6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Doidge, senior research associate at University College
        London, said that hot drinks were an established risk factor for esophageal
        cancer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4f66b-2dd7-4f1c-837b-56ab74794796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t take a scientist to appreciate that repeated irritation
        of any body surface increases your risk of cancer. Sunburn gives us skin cancer,
        smoking gives us lung cancer, and many foods and drinks contribute to risk
        of gastrointestinal cancers," Doidge, who wasn''t involved in the research,
        told the Science Media Centre.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978153a-31bd-4067-a46b-05762da959a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:09.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/20/health/hot-tea-linked-to-higher-cancer-risk-study-intl/index.html">Drinking
        very hot tea almost doubles risk of cancer, new study says</a>"</em></p>'
  'worlds-happiest-countries-united-nations-2019':
