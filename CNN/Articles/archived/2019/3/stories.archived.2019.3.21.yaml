      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said all that the House should do is to back off from these
        alleged realignments and the deadlock will be broken.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c358623-9c56-41b4-beb6-d48a7f05cac7'
