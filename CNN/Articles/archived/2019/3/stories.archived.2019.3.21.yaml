      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 1986 <em>po, nung nagkaroon tayo ng bagong Saligang Batas,
        ang proseso po ng pagbalangkas ng</em> budget has been the same," he said.</p>'
