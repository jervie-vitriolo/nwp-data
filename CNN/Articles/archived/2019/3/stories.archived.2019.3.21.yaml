      'mgnl:created': 2019-03-21T13:07:33.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s a huge amount that they moved. Therefore,
        that''s not part of what we ratified.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce989eb-6997-4143-a40f-3a5841971365'
