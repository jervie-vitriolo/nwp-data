  'new-zealand-bans-assault-rifles-after-massacre':
    'author': 'Sandi Sidhu and Helen Regan, CNN'
    'caption': 'New Zealand''s Prime Minister Jacinda Ardern said that all military-style
      semi-automatic weapons, assault rifles and high-capacity magazines will be banned
      in the country following the mass shootings at two Christchurch mosques that
      killed 50 people. | Hagen Hopkins/Getty Image'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-21T14:54:36.768+08:00
    'imagesource': 'jcr:dc2120b3-2d35-485b-87da-90fa2679d573'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daca3276-4da4-4f99-b29d-4b4110756c03'
    'lead': 'All military-style semi-automatic weapons, assault rifles and high-capacity
      magazines will be banned in New Zealand following the mass shootings at two
      Christchurch mosques that killed 50 people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:59:37.817+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:45:37.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:58.644+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assault rifles to be banned New Zealand in aftermath of massacre, Prime
      Minister announces'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb69e0d-0471-4608-b0bd-7c26fff300ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.818+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;All military-style semi-automatic
        weapons, assault rifles and high-capacity magazines will be banned in New
        Zealand following the mass shootings at two Christchurch mosques that killed
        50 people, New Zealand''s Prime Minister Jacinda Ardern announced on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e196b-8785-4b3a-a8d4-21505abed6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.818+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 15 March our history changed forever. Now our laws will too.
        We are announcing action today on behalf of all New Zealanders to strengthen
        our gun laws and make our country a safer place," Ardern said at a press conference
        in the New Zealand capital, Wellington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc895e-ec11-47b6-9ac3-3a7e93f4f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.818+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after the country''s cabinet agreed to overhaul
        the law and ban military-style semi-automatics and assault rifles 72 hours
        after the Christchurch attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd868eb-629f-4dd8-a0ce-4da4f0aacc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.818+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every semi-automatic weapon used in the terror attack on Friday
        will be banned," Ardern continued, adding that she hoped the law would be
        in place by April 11. "This legislation will be drafted and introduced in
        urgency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679a4eb-88bf-490f-b22e-f93522349cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.818+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, New Zealand Police announced all 50 bodies from
        the shootings had been identified. "This means that all victims are now able
        to be released to their families," Police Commissioner Mike Bush said in a
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f117d1-d3aa-4899-ac82-3eb8fa9670a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.819+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arden said a "nationwide reflection" for the dead would be held
        on Friday -- one week after the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e37c5-f72d-4946-8221-53bc5e4ab4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.819+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Amnesty for gun returns</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a63af9-4090-4940-a3bc-9dc23f7c4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.819+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun reform proposal will be introduced to Parliament in the
        first week of April. For it to come into effect, lawmakers need to vote on
        amending the existing legislation, the Arms Act 1983.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ae732-5637-4fe0-b35e-c77698d56947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.819+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interim, New Zealand Governor General Patsy Reddy has signed
        an order to reclassify some semi-automatic weapons as "military-style" semi-automatic
        weapons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a882a-dc53-4c9d-94e5-eedbfea92b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.819+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, many people who owned certain firearms legally will
        no longer be able to possess them on their existing license conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdb718-5bce-461c-85fa-42f4ae3bbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.819+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amnesty will be put in place for weapons to be handed in from
        Thursday. Cabinet has directed officials to develop a buyback scheme, and
        Ardern said that further details would be announced "in due course."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635d53f-e442-4478-920e-c15aa9952ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.819+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush said gun drops would be set up at police stations so citizens
        could safely hand in guns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594b972-2ff1-48cc-b12f-ae7869651f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t emphasize enough that in the current environment it is
        important you do not take your now-unlawful firearm anywhere without notifying
        police," Bush said. "It is absolutely vital that we manage the safe and organized
        transport of all firearms into police custody."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c63f8-4648-440c-b402-8726ff2e3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Australian model</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e1932-69e3-443f-b8cf-0456b04bc40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern pointed to similar measures taken in Australia following
        the 1996 Port Arthur massacre as an example for New Zealand to follow, including
        certain "exemptions for farmers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92f2b1-d7f8-4cd0-b936-cc5673f6bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Minister Stuart Nash said the bill would include "narrow
        exemptions" for the police and the defense forces, as well as "legitimate
        business uses" such as professional pest control.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278a617-7505-4cf6-9945-11103b69897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some guns serve legitimate purposes in our farming communities,"
        he added, noting that exemptions had been made for .22-caliber rifles and
        shotguns used for duck hunting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89abf1-b456-4989-aeb2-4d0e9564a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate action would be taken to prevent people from stockpiling
        weapons ahead of the change in law and to encourage gun owners to surrender
        their weapons, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e646329-549d-4105-871e-f1554a785805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Australia implemented a similar ban, the country destroyed
        more than a million weapons, and additional gun buybacks and amnesties have
        been conducted since. Last year, more than 57,000 weapons were handed in,
        including a rocket launcher and a World War II machine gun.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19019b2e-5fc7-4fb3-a7dc-96ababf5b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the reforms, mass shootings in Australia dropped
        to zero, gun suicides declined by an average of 4.8% per year, and gun-related
        homicides declined by an average of 5.5% per year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18983e2d-c804-4cac-8d21-408faa86d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gun controls welcomed</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b753d-bab2-4e38-abb0-99f4ebcc198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a groundswell of support for tougher legislation
        on guns following the Christchurch terrorist attack. Nearly 70,000 New Zealanders
        have signed petitions calling for gun control reform, according to TVNZ. On
        Thursday, crowds gathered outside Parliament in Wellington to deliver those
        petitions to lawmakers from across the political divide.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf60de-a6ab-4240-8eb1-560d4c42ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Police Association welcomed the planned law changes,
        congratulating the government for "demonstrating the courage to take decisive
        action and ban the firearms that have inflicted so much harm in New Zealand."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde0241-fd43-4e59-954a-e586f6033b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the moves immediately attract cross-party support because
        it is important for New Zealanders to know that their political leaders are
        all on board with this extremely important move," association president Chris
        Cahill said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32480a51-0fa6-4df2-ba8c-9bd56d0bbeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobby group Federated Farmers issued a statement backing tougher
        gun laws but acknowledged that many of its members would not support its decision.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ab5d0b-49c9-4320-abf6-3d21e7e0a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not be popular among some of our members but after a
        week of intense debate and careful consideration by our elected representatives
        and staff, we believe this is the only practicable solution," Feds Rural Security
        spokesperson Miles Anderson said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687640c-cc10-4b9b-9219-e8b542de3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to tread a responsible path. The wrong guns can''t
        be allowed to get into the wrong hands."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0601462-121b-468b-9d17-16f581404245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Simon Bridges said his National party supported
        the proposed changes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392d537-eb3c-456f-974e-28c88215b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terrorist attack in Christchurch last week has changed us as
        a nation," the party said in a statement. "National has been clear since this
        devastating attack that we support changes to our regime and that we will
        work constructively with the government."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea1428-bad2-4809-a2cc-354e12d543ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Council of Licensed Firearms Owners said in a Facebook
        post to members that it will "consider these implications and make a statement
        very soon," adding that it is working "incredibly hard to understand and manage
        this set of circumstances."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b9545-c54e-4f41-98c0-4692ae45be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:59:37.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/20/asia/new-zealand-christchurch-gun-ban-intl/index.html">Assault
        rifles to be banned New Zealand in aftermath of massacre, Prime Minister announces</a>."</em></p>'
  'australia-twin-cyclones-state-of-emergency-declared-in-northern-territory':
    'author': 'Joshua Berlinger and Taylor Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-21T15:47:44.842+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253d7f22-6faa-4906-a441-913d91d764d7'
    'lead': 'Parts of Northern Australia are being evacuated as the region braces
      for two cyclones to make landfall in the coming days—one of which has the potential
      to be the region''s most powerful storm in years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T15:50:14.452+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:45:36.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:58.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia braces for twin cyclones as state of emergency declared in
      Northern Territory'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd757884-0bfd-4e45-9863-0c8425f7ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Joshua Berlinger and Taylor Ward, CNN</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a9482-d125-432b-8d7d-5bcda93dda6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Parts of Northern Australia are being evacuated
        as the region braces for two cyclones to make landfall in the coming days—one
        of which has the potential to be the region''s most powerful storm in years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3e621-ade4-46be-8b16-82143d366e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Trevor is expected to strengthen and hit the Northern Territory
        on Saturday as the equivalent of a category 3 or 4 Atlantic hurricane, bringing
        with it destructive winds up to 155 miles per hour (250 kilometers per hour),
        heavy rain and storm surges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095cc24-57a4-47a1-adf6-2bf11621278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Trevor''s west, Cyclone Veronica has strengthened to the equivalent
        of a category 3 hurricane since Wednesday. It is expected to peak in intensity
        off-shore, before making landfall Sunday as a weaker system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2498f9d-42cc-42b5-9f24-0c604c506c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have declared a state of emergency in the Gulf of Carpentaria
        ahead of Trevor''s arrival. The Northern Territory is now undertaking the
        largest evacuation ahead of a cyclone in its history, Chief Minister Michael
        Gunner said at a Thursday press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0734481-a106-473a-87c4-20db4acd5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor''s predicted path over the warm waters of Australia''s Gulf
        of Carpentaria and the region''s current atmospheric conditions could cause
        it to strengthen and become extremely dangerous, Australia''s Bureau of Meteorology
        added. The deadliest cyclone to hit the territory was Severe Tropical Cyclone
        Tracy, which killed 49 people in the capital Darwin over Christmas in 1974.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7ff94-1c19-4416-b898-c0e391138256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting to see rapid intensification over the next 12
        to 24 hours," said Todd Smith, the Northern Territory manager of the Bureau
        of Meteorology, at the press conference Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4eb102-0e6e-4427-be64-e169082037b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important that people understand this is a very serious
        cyclone. Not only is it very intense, it''s very large, it covers a broad
        area, so people are going to be impacted by it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26773eb-72ad-48bc-8664-b9bdcdab8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor is expected to make landfall along the southern coast of
        the Gulf. Authorities have advised those in coastal areas to beware of storm
        surges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e8f8f-a1e0-4590-8de4-f26684b4daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T15:50:14.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2019/03/20/australia/cyclone-trevor-australia-intl/index.html">Australia
        braces for twin cyclones as state of emergency declared in Northern Territory</a>."</em></p>'
