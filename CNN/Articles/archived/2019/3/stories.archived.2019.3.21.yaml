    'template': '1'
    'title': 'This is the world''s happiest country in 2019'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3d641-e821-461f-b8cc-2e26ea3fc17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Finland has a lot to celebrate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3396b42-5329-452e-9f31-9b3115e6d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does it have a capital city bursting with gastronomic creativity,
        the spectacular Northern Lights and Santa Claus''s year-round home (plus the
        reindeer support staff) in Lapland. It''s also the happiest country in the
        world for the second year in a row, according to the latest World Happiness
        Report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a3814-dd66-4962-84a1-ec0db18554af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s followed by Denmark, Norway, Iceland and The Netherlands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f8209-cba1-4acd-95bd-c09feec5f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Happiness Report was released by the Sustainable Development
        Solutions Network for the United Nations on March 20, the date that the United
        Nations has declared to be the International Day of Happiness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95faf6-ec60-4d8e-ab15-5cf7ba2d0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report ranks countries on six key variables that support well-being:
        income, freedom, trust, healthy life expectancy, social support and generosity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb12105-26b9-4608-8aa9-f96e148edc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top 10 countries tend to rank high in all six variables, as
        well as emotional measures of well-being," says report co-editor John Helliwell,
        a professor emeritus of economics at the University of British Columbia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbd13c-22cb-4c0d-ade7-6caaf70c5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s not just about the native-born residents of those countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a626ea-4d09-4740-ba14-d33391c0c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that last year all Finns were happier than rest of the
        countries'' residents, but their immigrants were also happiest immigrants
        in the world," says Helliwell. "It''s not about Finnish DNA. It''s the way
        life is lived in those countries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50f0f8-d92f-427e-b1f7-d69d221eaa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pay high taxes for a social safety net, they trust their government,
        they live in freedom and they are generous with each other. "They do care
        about each other," he says. "That''s the kind of place people want to live."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd254ba-aa34-4bc9-94ad-b5ff93ca3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences among the top eight countries are small enough that
        jostling among the top five is expected every year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4b96c-b096-4c4d-962c-2613fd69465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland came in sixth place, followed by Sweden, New Zealand,
        Canada (the only country in the Americas) and Austria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664dee11-1d6d-419d-939d-4c2867e9fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 list only changed a little, with Austria nudging Australia
        out of the top 10 list. Australia dropped one spot to 11th place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d69be0-7c58-461f-b821-36197e17ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support in difficult times</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c139b-ec80-410f-80de-acf18c1fd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranking high in happiness doesn''t protect a country''s people from
        violence or trauma, as the recent attacks on mosques in Christchurch, New
        Zealand show. But the response of New Zealand''s people to the attacks does.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c43158-12e2-4506-b289-920f23deb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand came in eighth place this year, as it did last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5cd224-9064-46ce-b3b1-49e57d7d0c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What stands out about the happiest and most well connected societies
        is their resilience and ability to deal with bad things," says Helliwell.
        "After the 2011 earthquake and now the terrorist attack in Christchurch —&nbsp;with
        high social capital, where people are connected &nbsp;people rally and help
        each other and (after the earthquake) rebuild immediately."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a35d32-5e2e-4eda-9d67-58ee0cd43f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The U.S. rank is dropping</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a336831-a693-43c8-9848-5a9e445cc2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States came in 19th place, dropping one spot since last
        year and a total of five spots since 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1fc63-304b-403c-8d93-096e138649e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for its 10th place ranking for income, the U.S. doesn''t
        rank in the top 10 on measures that make up a happy country in the UN report.
        They include 12th place for generosity, 37th place for social support, 61st
        place for freedom and 42nd place for corruption.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74dae8-139e-4216-964e-d8aeb64ceee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addiction is partly to blame, says report co-author Jeffrey Sachs,
        director of the Sustainable Development Solutions Network, who wrote a chapter
        focused on the U.S. epidemic of addictions and unhappiness in America, a rich
        country where happiness has been declining.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa65e0-2538-4dc6-9864-473a238d2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s report provides sobering evidence of how addictions
        are causing considerable unhappiness and depression in the U.S.," says Sachs,
        in a press release. "Addictions come in many forms, from substance abuse to
        gambling to digital media. The compulsive pursuit of substance abuse and addictive
        behaviors is causing severe unhappiness."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec745a-0eab-4e38-821d-194155646cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social connections are weakening in the U.S. as social media usage
        is raising anxiety, especially among adolescents, says Helliwell.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3a733-df31-4889-8d6a-310a05cda8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Superpowers are not super happy</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79394aa8-df97-4893-b754-dc98c73420c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other super powers made it into the top 10 rankings, either.
        The United Kingdom came in 15th place, up from 18th place, while Germany came
        in 17th place, down from 15th. Japan came in 58th place (down from 54th),
        Russia came in 68th place (down from 59th) and China came in 93rd place (down
        from 86th).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc496d-84a6-45f7-ab11-228e59be1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in South Sudan are the most unhappy with their lives, according
        to the survey of 156 countries, followed by Central African Republic (155),
        Afghanistan (154), Tanzania (153) and Rwanda (152).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e77487-8fb7-4855-8ece-3306489a7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolstered by population growth, overall world happiness has fallen
        over the past few years, which has mostly been fueled by a sustained drop
        in India, which came in 140th place this year (versus 133rd place in 2018).
        There has also been an increase of negative emotions, which were also measured
        and include worry, sadness and anger.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d70f8-ac92-43b3-a0ab-335889c8f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It began with Bhutan</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0fc3b-0f87-4267-bf3d-e386767f8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister of the tiny country of Bhutan proposed a World
        Happiness Day to the United Nations in 2011, which brought international attention
        to happiness as a metric. Bhutan came in 95th place (up two spots from last
        year) in this year''s report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a8457-e09b-407f-bbfa-7b679130e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the United Nations General Assembly declared March 20 as
        World Happiness Day, recognizing "the relevance of happiness and well-being
        as universal goals and aspirations in the lives of human beings around the
        world and the importance of their recognition in public policy objectives."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd750bb6-976e-4f7b-aca6-f6d31ec23546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report is the seventh to come out since 2012. The rankings
        of the world''s happiest countries came from an analysis of data from surveys
        in 156 countries, including the Gallup World Poll starting in 2005-2006.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8db259-1e22-43a2-abc0-7cd9385fa478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:55:26.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World''s happiest countries</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf3ba8-54e5-4e68-98a9-b761b9db6acb'
      'mgnl:activationStatus': true
