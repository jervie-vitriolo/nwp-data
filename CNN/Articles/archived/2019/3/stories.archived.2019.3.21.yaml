      'f6602ab5-f200-43fe-b76b-eab8a06b3130']
    'template': '1'
    'title': 'Misuari''s war threat not a blackmail vs. Duterte admin – Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af56821-5006-42a8-9d3c-daaa5c229348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;Malacañang
        on Thursday shrugged off fears and claims that Moro National Liberation Front
        (MNLF) founding chairman Nur Misuari''s <a href="http://cnnphilippines.com/news/2019/3/20/Rodrigo-Duterte-Nur-Misuari-war-federalism.html">war
        threat</a>&nbsp;over the federalism push was a type of "blackmail" against
        the current administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabd3d5-519b-4d1f-bade-885a70e14944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in his media briefing,
        emphasized Misuari was only "expressing his disappointment" that one of President
        Rodrigo Duterte''s campaign promises was still not in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babddce8-4722-49a0-b800-55f2ef911082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a even a threat, he''s just expressing what they will
        do. They''re saying that if you force us against the wall, this is what we
        will do," the spokesman told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3479a61-0aaf-46dd-94ea-914455a2e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Wednesday evening, Duterte revealed that the Moro leader
        threatened to wage war should the administration''s push for federalism fail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819902fd-8b8d-4130-aa1d-86f759c536ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ni</em> Misuari <em>kagabi</em> [Misuari said last night],
        ''If you do not give it (federalism) to me, let me be very honest. I will
        go to war," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22c8ae-1c14-49d6-ba53-e55f6a6ef4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the President had offered to create a panel involving
        representatives from both sides-- five members from the government and five
        MNLF officials-- to discuss and address steps they could take regarding the
        federalism issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d89598-93ee-46a3-bad7-8809587ee459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman later on revealed Duterte had a "counter-threat" for
        Misuari.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148384ed-ea3d-4c8f-a585-d95a9ef0baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will have a one-on-one meeting," Panelo said of the panel.
        "He (Duterte) said, after which we will celebrate for its (federalism) success.
        And if it fails, we will die together."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833754a-3339-4c62-a9f0-23c9f9c3d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Chairman said, I will go to war, which means if you
        go to war, then you will be fighting with the government," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647fb55-778b-4d5e-8390-d43bb0f05778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, expressed confidence the two sides will reach an
        agreement to attain peace. He added that while the government had previously
        "won over" the Muslim rebellion, both sides would not want to "reach that
        stage."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf48cc-7085-4e13-8855-b7058baa2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari has opted for a federal form of government over the ratified
        Bangsamoro law, and refused to recognize the Bangsamoro Transition Authority
        (BTA) amid rumors of dissatisfaction with their representation in the government
        body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e21c7-fc62-4ea1-8687-45466fed9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/02/26/Nur-Misuari-MNLF-federalism-Bangsamoro-law.html">Despite
        favoring federalism, Nur Misuari has ''no choice'' but to support BOL - Panelo</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48bc86b-e28b-446b-9c6d-c004e13b2811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:28:34.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federalism still in lawmakers'' hands</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102abe82-238d-4aad-bbe8-ce62997d96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:28:34.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism has been one of Duterte''s campaign promises. The House
        of Representatives has passed a federal charter on third and final reading,
        but the Senate said it has no time for charter change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3d077-68e3-46bb-9d6b-ee9d9f6a88ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the pronouncement could be a platform for Duterte to urge
        solons to expedite its passage, Panelo maintained the chief executive will
        still "not interfere with Congress."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88dd291-0b5f-43ea-8862-236f030032ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate President Vicente "Tito" Sotto III said Congress
        won''t flinch on federalism despite Misuari''s threats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687b0e6-971e-4d5b-b284-ffa72135d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does he even know what kind of federalism he wants? Why are we
        going to jump into something because a citizen of the country says he wants
        this or that?" Sotto said during a forum Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477073a7-009c-4518-a877-6498e4494393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ganun kadali ''yun eh. Pinagaaralan ''yun eh</em>," he
        added. (It''s not that easy, it should always be reviewed).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee97db-1102-4a33-8940-feee7afc5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:28:34.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon, on the other hand, said no individual should
        be allowed to "threaten the very existence of the Republic" if his or her
        request has not been granted by the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acf650-202d-4e9a-b12f-caf4c49a70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:28:34.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson meanwhile said Duterte may have been campaigning
        for federalism himself when the latter made public his conversation with Misuari.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428b547-9ed6-4778-a338-03de8fb045f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:28:34.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio "Sonny" Trillanes IV, a known staunch critic of
        Duterte, questioned the authenticity of the President''s revelation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abd792-c04a-411f-a882-b61d1fcb556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:28:34.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako naniniwala na sinabi ni</em> Misuari<em> ''yun. Pakana
        lang ni</em> Duterte <em>''yun</em>. As always, <em>magsisinungaling siya
        para lang maitulak yung gusto niya,</em>" Trillanes said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e26c4-bc1a-48d4-a868-5bf8da2fe8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:28:34.041+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t believe Misuari said that. It was just made
        up by Duterte. As always, he has to lie just to push for what he wants.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d22ef-a0dc-45fa-ae69-e52b1c0ea80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:09:15.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola, Xave Gregorio, and Chad de Guzman
        contributed to this report.</em></p>'
