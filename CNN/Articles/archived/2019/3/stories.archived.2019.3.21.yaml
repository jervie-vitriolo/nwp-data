      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for Woodstock 50 go on sale on Earth Day, April 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4685d-ab27-41df-b113-55c30bdc7782'
