      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0e74b-66b0-4627-9829-95914e79d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.634+08:00
      'mgnl:createdBy': 'xave'
