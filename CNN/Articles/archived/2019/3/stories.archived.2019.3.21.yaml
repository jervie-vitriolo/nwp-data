    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:45:34.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:59.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China wants soft power but censorship is stifling its film industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebee38a-d9c2-41d9-91e0-2cac6fc908d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Beijing-based film director Huang
        Han has had one of the worst weeks of his life, courtesy of the Chinese government''s
        strict censors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fdffdb-0a2a-41d6-9037-3b43eb6b3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his independent, low-budget romance flick, set for an online
        domestic release in 2019, has been hit by an insoluble problem: how to show
        the male protagonist smoking without giving the cigarette screen time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe9329-c44d-4685-9b5b-e6dd3ab47f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.289+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem like a bizarre problem but a crackdown on "excessive
        smoking scenes" is just one of a growing number of restrictions imposed by
        the Chinese Communist Party on the country''s film and television industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f1270-0a2c-4b12-a980-06f12d9b55ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s inspection of films has been getting stricter,"
        says Huang, 30, who spoke under a pseudonym to avoid damaging his career.
        "Only the really famous directors might get a pass. All the rest of us have
        to follow strict protocol."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066712e1-e346-492c-8b43-32a3b00e3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, President Xi Jinping called for a stronger national effort
        to boost China''s global popularity in proportion to its economic rise. "We
        should increase China''s soft power, give a good Chinese narrative and better
        communicate China''s message to the world," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e97f2-7528-4c67-884d-d251c699754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, China had an unexpected win in this arena, after Netflix
        announced that it would stream Chinese sci-fi blockbuster "The Wandering Earth,"
        which grossed nearly $700 million at the global box office, in more than 190
        countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23581b70-da6e-4596-af67-9e0e6b092438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s a rare case of a Chinese hit at home making it abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24724e-af51-4c81-8bcc-f21224a25575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.290+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless the Communist Party relaxes its censorship of domestic films,
        experts say Beijing''s dreams of wielding Chinese soft power globally through
        its film industry could stall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be0f3c-dc15-499c-a978-4162ba99ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthias Niedenführ, media specialist at the University of Tubingen''s
        China Center, says a top-down government-dictated approach is unlikely to
        produce popular international hits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e082f6-6e5a-4ad7-a4da-c6c84465e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"French film, Korean TV and Japanese anime are all creative products
        that are the result of a creative environment and bottom-up processes," he
        says. "The irony is that China desperately wants international recognition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490f848-a9e0-4987-9447-5f5b9a65341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hip-hop, tattoos and blurred ears</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac2a43-b3ed-49a2-9091-376ee542be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady encroachment of censorship has been sapping Chinese filmmakers''
        creativity for years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f181d4-1185-44b6-8ddf-21aa06788643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western lifestyles, cleavage, homosexuality and time travel were
        strongly discouraged in guidelines laid out in 2016. Then in January 2018,
        China''s censorship bureau, the State Administration of Press, Publication,
        Radio, Film, and Television (SAPPRFT), launched an attack on the country''s
        burgeoning sub-cultures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb6d29-c205-4a04-b38e-1fa3c388238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a directive, all state broadcasters were banned from employing
        any performers who promoted "decadent culture," and the portrayal of hip-hop
        and tattoos was strongly condemned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30daac8c-5e07-403a-830f-86b2c7a7ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, Chinese regulators appeared to begin blurring the
        ears of men who were wearing earrings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461b2a4-4f72-4549-9113-8fb04917f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang says these restrictions have stifled a range of genres that
        were previously guaranteed money-makers, such as Japanese-style horror movies,
        his own specialty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d90f9-cc1a-4c64-95ad-a970b5a7f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Superstitions are not well received during inspection (of a film).
        An unofficial rule is that ghosts are only allowed to appear if a character
        is dreaming," he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26028ed-70db-4748-81a8-c8fc7a6fb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Censors now expect films to have a strong educational component,
        that can provide positive energy for young Chinese."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f989b-809d-4024-83d8-37de7703f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive energy" is a catch-all term, commonly used by Chinese
        politicians and state media, to encourage an optimistic, pro-government attitude
        in the country''s films and television programs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023beaa-2ef5-4ed3-9aa7-8346951e0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film directors seem to be listening -- and falling in line with
        the government can be lucrative.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6c793-8a48-4222-81b2-bb1406a259e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s highest-grossing movie in 2018 was "Operation Red Sea,"
        which made $5.7 billion at the domestic box office and told the story of a
        Chinese naval unit''s glorious rescue mission off the coast of Africa.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0f1b2-48a8-49d5-b10e-b89e53819e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Soft power at home ... but not away</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c6bc8-46f8-4169-a4ce-de2f8c822fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese films are popular with domestic audiences, so are
        movies from Hollywood.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51973c-67e0-42aa-9d59-ccc9dfccd546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three weeks in January, "Bumblebee" -- part of the Transformers
        franchise -- topped the country''s box office. In February, the American movie
        "Alita: Battle Angel" was extremely popular, while this month "Captain Marvel"
        has been a hit with audiences.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bca4ea-a5de-43f4-85c8-b659102c66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US film industry is successful in China -- likely to become
        the world''s largest cinema market in coming years, according to industry
        insiders -- even though regulators only allow a limited number of foreign
        films to be screened each year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855010e2-f16c-4438-b0c4-9e6313bfe289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not enjoyed the same success in Western markets. Italian
        film director Gianluigi Perrone says that is because while Hollywood films
        often also carry a patriotic message, it is done with greater subtlety.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a216af-656d-4c89-8235-a277c60e579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''soft power'' in US films has been very subliminal and subtle
        since the post-WW2 era," says Perrone, who has experienced censorship in China.
        "The messages in Chinese films have to be so explicit that it''s too direct
        for Western audiences. It overcomes the entertaining part."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35446e65-c611-4a56-925e-896a92037760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, some independent filmmakers who want to create more
        nuanced films are bypassing the domestic market.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241e3e3-6a4b-4bfa-9adc-47f515956d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-American director Hao Wu''s documentary on China''s live
        streaming phenomenon, "People''s Republic of Desire," for example, has been
        aired outside China, picking up several international awards at prestigious
        events such as SXSW and the Los Angeles Asian Pacific Film Festival. It has
        yet to be shown in China, due to the government''s disapproval of live streaming
        after a crackdown in late 2017.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c06c26-715a-4a3d-bca5-877e29ad8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that tactic doesn''t always avoid the wrath of the censors.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393da7b-8db7-4adc-b6b6-26db6d8b1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, renowned Chinese director Zhang Yimou''s film "One
        Second" was unexpectedly withdrawn from the 69th Berlinale film festival.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2895a90-7906-488e-a522-8d81b00ad343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the film''s official Weibo account, it was taken off
        the program at the last minute due to "technical reasons" -- a term that is
        often code for government censorship. The movie depicts the Cultural Revolution,
        a sensitive period in Chinese history.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a1bb6-7211-41e2-9d93-813ec858b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Popularity no savior</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ea8c3-ee48-4309-b523-7fab4904f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even huge popularity is no longer enough to save a director or a
        seemingly anodyne piece of entertainment from the censor''s gaze.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62069d29-3dd6-4943-be19-39e9c1bc868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Story of Yanxi Palace" was watched by more than half a billion
        Chinese viewers in a single day last August. It has been streamed more than
        15 billion times and was the most Googled TV show in 2018.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b111a-6fff-4f20-bae1-0a197eb648fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in January, a state-run newspaper ran an editorial criticizing
        its "negative influence on society," noting that characters in the period
        drama set in the court of the Qianlong Emperor were more popular than communist
        heroes in state propaganda.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25944ae-55bd-4e0a-a06a-41c2d3e96be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the editorial, several local TV stations unexpectedly
        canceled rebroadcasts of the show.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e261a-87d1-44a1-9ca9-408747276af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Chinese TV) regulators know that with the January shafting of
        these shows they are slaughtering one of the few cash cows that could bring
        China soft power," says Niedenführ, of the University of Tubingen. "But Beijing
        currently clearly prefers domestic social engineering over increased publicity
        abroad."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436663c5-a4df-4535-96bb-172d2d589dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no sign that Beijing will ease its censorship anytime soon.
        When asked about the shock cancellation of the Berlin premiere of "One Second,"
        Foreign Ministry spokeswoman Hua Chunying avoided the question.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f323545-ee52-446c-9e5b-a7acf0cd6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the hottest movie now is ''The Wandering Earth,''" she said,
        directing viewers to a film with a more pro-China narrative. "I don''t know
        if you have watched or not. I''d recommend it."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eedd9fc-e826-4678-969b-5ee541e6a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, directors who want to create independent or unconventional
        films in China must either sterilize their work or look elsewhere for a successful
        audience, says Huang.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a821c-475a-4703-8bb4-d056dbbb3ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.296+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how that will further China''s push to increase
        its soft power abroad.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a565f-09c3-4785-a9e3-36e348b5001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this new genre of ''positive energy'' films can
        be well received outside the country," Huang says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080c581-98f8-4e36-9472-22e4fdfe030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:08.297+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/21/asia/china-cultural-soft-power-intl/index.html">China
        wants soft power but censorship is stifling its film industry</a>."</em></p>'
