      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, learn
        about French culture, attend a vegan food festival, know more about the water
        crisis, talk to like-minded entrepreneurs, watch a documentary on the power
        plant industry in the Philippines, dance to disco music, and listen to discussions
        on how to empower women in the workplace and at home.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
