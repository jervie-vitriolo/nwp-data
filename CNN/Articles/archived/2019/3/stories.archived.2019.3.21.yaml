      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games is on November 30 to December 11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ebcd79-8d4d-4cb7-abcb-9e938d7d2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.549+08:00
