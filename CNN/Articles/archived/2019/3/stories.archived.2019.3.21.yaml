      'mgnl:type': 'text'
      'text': '<p>10. Australia</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6fd0d-8ce6-4138-97fa-c7e1025bea5d'
