    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:55.407+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Peppa Pig'' is sexist, London Fire Brigade says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e6c58-da94-4490-ae1a-c2f4a88d2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Peppa Pig, the perky little porcine
        beloved of preschoolers across the world, is at the center of a sexism row
        after London''s fire service accused makers of the hit show of using "out
        of date stereotypical gender specific wording."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74064ac7-ef1a-4738-807b-8cb80dd0c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockbuster cartoon, which airs in more than 180 countries,
        has faced criticism after an episode called "The Fire Engine" referred to
        a firefighter as a fireman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c279531-4acd-4f2f-b56c-590073fdef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Fire Brigade (LFB) tweeted: "Come on @peppapig, we''ve
        not been firemen for 30 years. You have a huge influence on kids &amp; using
        out of date stereotypical gender specific wording prevents young girls from
        becoming firefighters. Join our #Firefightingsexism campaign."</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Come on <a href="https://twitter.com/peppapig?ref_src=twsrc%5Etfw">@peppapig</a>,
        we’ve not been firemen for 30 years. You have a huge influence on kids &amp;
        using out of date stereotypical gender specific wording prevents young girls
        from becoming firefighters. Join our <a href="https://twitter.com/hashtag/Firefightingsexism?src=hash&amp;ref_src=twsrc%5Etfw">#Firefightingsexism</a>
        campaign <a href="https://t.co/IRjLtqolEl">https://t.co/IRjLtqolEl</a></p>&mdash;
        London Fire Brigade (@LondonFire) <a href="https://twitter.com/LondonFire/status/1107204694135447554?ref_src=twsrc%5Etfw">March
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40f024e-3bc9-49cb-a58d-9b2a09853692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fad41-7569-4885-a1ab-1b6879b0a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire service also criticized Fireman Sam, another character
        popular with British preschoolers, while praising the makers of Barbie for
        producing a fire-fighting doll. The model was issued in a series of career
        dolls to celebrate Barbie''s 60th birthday, though the first Barbie firefighter
        went on sale in 1995.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdb6b1-7f52-4f01-a17f-75eca3d6eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LFB tweeted: "Great to have another supporter in our #FirefightingSexism
        campaign. Welcome Barbie! She''s coming to the rescue, helping girls &amp;
        boys to imagine everything they can become by joining the Brigade, in our
        new gold kit too."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Great to have another supporter in our <a href="https://twitter.com/hashtag/FirefightingSexism?src=hash&amp;ref_src=twsrc%5Etfw">#FirefightingSexism</a>
        campaign. Welcome Barbie! She&#39;s coming to the rescue, helping girls &amp;
        boys to imagine everything they can become by joining the Brigade, in our
        new gold kit too. <a href="https://t.co/sR77H2N1tH">pic.twitter.com/sR77H2N1tH</a></p>&mdash;
        London Fire Brigade (@LondonFire) <a href="https://twitter.com/LondonFire/status/1107056449186717696?ref_src=twsrc%5Etfw">March
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae1914-d92f-4762-85aa-aacaaae62e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ba99d-2d45-427f-a3d8-10e5c1869a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire brigade''s tweets sparked a row, with one Twitter user
        posting a picture of a Peppa Pig story book that clearly features several
        female firefighters, including Mummy Pig.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/LondonFire?ref_src=twsrc%5Etfw">@LondonFire</a>
        <a href="https://twitter.com/hashtag/FirefightingSexism?src=hash&amp;ref_src=twsrc%5Etfw">#FirefightingSexism</a>
        🤔 ummmmm embarrassing 😊 (all the firefighters in this Peppa Pig book are
        female) <a href="https://twitter.com/hashtag/mummiestotherescue?src=hash&amp;ref_src=twsrc%5Etfw">#mummiestotherescue</a>
        <a href="https://twitter.com/hashtag/FemaleFirefighters?src=hash&amp;ref_src=twsrc%5Etfw">#FemaleFirefighters</a>
        <a href="https://twitter.com/hashtag/PeppaPig?src=hash&amp;ref_src=twsrc%5Etfw">#PeppaPig</a>
        <a href="https://t.co/uAWq9H7yfA">pic.twitter.com/uAWq9H7yfA</a></p>&mdash;
        Natasha (@karaokeloving) <a href="https://twitter.com/karaokeloving/status/1108106723800293376?ref_src=twsrc%5Etfw">March
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09b4a7-cbd8-4550-86d4-76a15519c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ead8b-4085-4708-a447-26e8973fbee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV presenter Piers Morgan waded in to the fray Monday, tweeting:
        "If women are being ''put off'' joining the fire service because Fireman Sam
        - A CARTOON CHARACTER - supposedly ''perpetuates male stereotypes'' then can
        I politely suggest these women probably don''t have what it takes to fight
        fires."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16360c-8927-4840-a90c-6ab2346ead19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter user pointed out that Fireman Sam features a woman
        called Firefighter Penny Morris, to which the LFB responded by saying her
        involvement is "completely devalued" by the show''s name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7b074-a931-4286-8f3b-27e013e8f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LFB says it currently employs 354 female firefighters —&nbsp;7.39%
        of its operational workforce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586022f2-3c48-43bb-9b47-46a234790dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government statistics, women represent around 5% of
        firefighters in England and Scotland and just 3% in Northern Ireland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffc04b-0379-4337-94d0-df0b1840051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued to CNN, a spokesman for the LFB said: "We
        need to challenge outdated language that our research is showing is stopping
        young girls and women from considering firefighting as a rewarding and professional
        career.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacb62a-53ef-431f-bdcb-cc3e972274bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was widely reported that a four-year-old named Esme came home
        and said she couldn''t be a firefighter because she was a girl. This shows
        that children''s cartoons make a huge impression on young people and it''s
        time for all media to treat us with respect and call us firefighters what
        we have been for the past 30 years."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835f58b-9c50-4cbc-bf53-4b68f43ed7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel, which produces Fireman Sam, issued the following statement
        to CNN: "We have enormous respect for all firefighters and the work that they
        do; we are committed to representing their work in the most appropriate way
        through our entertaining show for children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ce9a2-9bab-4674-869b-95d174b03fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fireman Sam is a much loved and iconic brand and we are constantly
        evolving to make sure that we stay true to the show''s heritage as well as
        representing the world that children see around them today.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3e394-1a3d-47c1-b09e-7ca7958db13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team are always referred to throughout the show as ''firefighters''
        except Sam who has not evolved his title in his role as the show''s namesake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac784206-221d-49c9-8a40-b998e1aa8445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognise the need to stay relevant and we continue to evaluate
        the show to ensure Sam remains an aspirational hero for generations of preschoolers."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3343d0-3da4-4e3f-938b-243635b2d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astley Baker Davies and Entertainment One, the production companies
        behind Peppa Pig, did not respond to CNN''s request for comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1030b-908c-46a9-8511-76f53c6805a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:36:14.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/20/uk/peppa-pig-sexism-gbr-scli-intl/index.html">''Peppa
        Pig'' is sexist, London Fire Brigade says</a>"</em></p>'
  'Starbucks-recyclable-compostable-coffee-cups':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-21T07:35:11.812+08:00
    'imagesource': 'jcr:99b22d42-5849-4095-9810-34a4372af8cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e1b446-e366-4c1c-951f-fcfb0cc528db'
    'lead': 'Starbucks is testing out a compostable cup in five locations — New York,
      San Francisco, Seattle, Vancouver, and London. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T07:38:43.499+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:45:50.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:55.641+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Starbucks to test recyclable, compostable cups\n    "
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ef449-f9f7-48e7-9d32-3ea150a1aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After years of looking for greener
        alternatives to its paper cup — which is lined with plastic — Starbucks is
        testing out something new.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842fa47-64ff-474f-89a1-e05c750c21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ab210-df83-44f8-9835-df171b949c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Wednesday that it is testing out a compostable
        cup in five locations — New York, San Francisco, Seattle, Vancouver and London.
        Starbucks showed one of the cups being tested during its annual shareholder
        meeting on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed055145-83a6-47ad-a187-0f1ff32a831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c8dc4-6b6e-4398-ab37-34bb19ffc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cup looks just like Starbucks'' current paper cup. The difference
        is inside, where instead of a plastic liner, a biodegradable liner serves
        as a barrier to make sure liquid doesn''t leak out. That liner, developed
        by a Thailand-based company, makes the cup compostable in commercial composting
        facilities, which are rare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561214b-52b3-4987-9a46-f07d10ad9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af9fa0-509d-4a4b-be85-f2f3be8f3855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the innovation may appear small to consumers, it''s a big
        moment for Starbucks, which has been struggling to find a greener alternative
        to its cup for three decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d6827-a993-4f97-9723-a6945fbad5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3875a1-ce02-4d9a-90d3-aa5663b9162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, in 2018, Starbucks committed to the NextGen Cup Challenge.
        Along with other food companies, Starbucks and Closed Loop Partners, a recycling-focused
        investor group, crowdsourced solutions for greener cups from the public. In
        February, the company announced 12 winners, including greener cup liners,
        barriers and cups themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96051bbd-39f0-4a97-a202-c98549b620db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0f43b-b139-49c6-a9a9-ae34fcdcb31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Starbucks is ready to start testing out some of those winning
        ideas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca62fc-7274-47c9-93f2-8445d56d1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94079191-adc4-4803-a1c7-01bd6c867e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, Starbucks'' paper cups can be recycled — but in practice,
        they usually are not. Most facilities don''t recycle paper cups because to
        do so, they would have to separate the cups'' plastic lining from the paper.
        Many recyclers find that process to be more trouble than it''s worth. If those
        facilities try to recycle paper cups without separating out materials first,
        the plastic lining can jam up their machines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0885b-8de7-4823-9a2e-3ae135af1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7470ad-c05b-4cd5-9fe8-8136f172d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities where Starbucks is testing out its compostable cups are
        already set up to recycle paper cups with plastic linings, including the traditional
        Starbucks cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099492a-9783-4692-ad4a-d66b3de0d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a136985-5d05-4d7c-a8c0-ec0ec2f2182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to play a leading role in helping around the sustainability
        of the planet. And that means serving our coffee in sustainable packaging,"
        CEO Kevin Johnson told CNN Business. "We think there''s a better solution."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacbc84-8053-40cc-958c-ed1d23133be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcb648-ab5b-4afb-8b80-00bae7102d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for the plan to work, Starbucks customers will have to
        dispose of the cups in recycling bins in the test markets. Environmental advocates
        point out that''s a major challenge because it requires the company to change
        customer behavior.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063173f8-563e-49e9-aef3-feae90506564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b803a9-ce63-45b1-b2d2-1b7667c6d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While utilizing less plastic is important, this announcement does
        not do nearly enough to address the plastic pollution crisis that the company
        contributes to," Greenpeace Plastics Campaigner Kate Melges said in a statement.
        "Just because packaging is recyclable or compostable in an industrial facility,
        does not mean it will be recycled or composted."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23cd2f-8257-4f26-b15d-1de71365428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d153110-cda0-4b76-8c9a-7b6d837cafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melges said that Starbucks should also invest more in reusable cups.
        Although the company offers a small discount to customers who bring their
        own mugs, that effort has failed to gain traction. As of spring 2017, only
        1.4% of Starbucks'' beverages were sold in reusable cups. Some of the NextGen
        Cup winners included reusable cup systems, and Starbucks said it is working
        to see if any of those proposals are feasible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14403423-447e-4d8e-979c-ab0f7b7fae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a2bb1d-1a1a-49d9-a3fe-0f36440a71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the company also shared that it will roll out recyclable,
        strawless lids to all stores in the United States and Canada over the next
        year. The lids are made with 9% less plastic than the current lid and straws,
        Starbucks said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765dd0c-c796-4939-958d-e4fc7dc79ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23533c73-0fcc-4d48-bdf8-00b36231cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee company first announced strawless lids over the summer
        as a way to help it phase out plastic straws, which were the target of consumer
        backlash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1bdd8-ffe3-4501-83c5-82edc66001f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69dee60-c00c-423e-b41c-667c9b74a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Starbucks still has a long way to go before the company
        will be satisfied in its quest to develop a greener cup.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298f529-9cfb-419a-bdb8-90ec73d2dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2caa936-5e5a-41ac-a9e4-36ff7767a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:38:43.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of work to do on understanding these cup technologies,
        how they scale, how they work in the cup manufacturing environment, and then
        of course how they flow through the waste management infrastructures," said
        Rebecca Zimmer, Starbucks'' global director of environment.</p>'
  'Apple-Airpods-2':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-21T07:44:01.296+08:00
    'imagesource': 'jcr:1b521556-ea72-4915-9662-44747313c966'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec461a63-b28b-4b16-a1a9-47345d78e236'
    'lead': 'For the third day in a row, the iPhone maker quietly launched new gadgets
      ahead of a press event scheduled for Monday that will likely focus on the launch
      of its rumored streaming service.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T07:47:04.361+08:00
