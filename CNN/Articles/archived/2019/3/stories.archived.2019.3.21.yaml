      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of Kaliwa dam has been in the drawing board since
        1970''s. In May 2014, the National Economic and Development Authority approved
        the New Centennial Water Source-Kaliwa Dam Project, but it was only last year
        when the initiative received a go-signal from President Rodrigo Duterte.</p>'
