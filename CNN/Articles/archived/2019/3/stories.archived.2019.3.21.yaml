      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Federer and Nadal have been icons of our sport for so many years
        and their opinions are extremely important to everyone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f070f-eaa5-4015-9baa-3e2b6e65e862'
