      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;President
        Rodrigo Duterte said Thursday the federalism Moro National Liberation Front
        (MNFL) founding chairman Nur Misuari is seeking should fall within the bounds
        of the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f788a-c518-4aa5-8800-9115230755e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:22:08.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe somehow we can craft a set-up within the federal structure,
        but it has to go into a process and I''m sure Chairman Misuari knows that
        everything must be in accordance of the Constitution," Duterte said, citing
        the federalism bill that was passed at the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b3181-8d9f-434b-b6b6-973691e56a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:22:08.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/3/20/Rodrigo-Duterte-Nur-Misuari-war-federalism.html"
        target="_blank">In a speech Wednesday</a>, Duterte said that Misuari told
        him that the Moro community wants federalism. The Moro leader refused to recognize
        the Bangsamoro Transition Authority (BTA) that would lead the newly crafted
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) amid rumors of dissatisfaction
        with the MNLF''s representation in the body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4795e-a438-41bf-a553-13b6ad2a0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:22:08.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ni Misuari kagabi [Misuari said last night], ''If you do not
        give it (federalism) to me, let me be very honest. I will go to war," Duterte
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9135d1-cb29-452b-9cb9-6471ef9b808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:22:08.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing early Thursday, Presidential Spokesperson Salvador
        Panelo downplayed Misuari''s statements, and said that he was not blackmailing
        the current administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d45211-eb41-4c98-a345-3364ec68c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:22:08.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not even a threat, he''s just expressing what they will do.
        They''re saying that if you force us against the wall, this is what we will
        do," the spokesman told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405737d0-954c-4ce6-8e61-1b43be111d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:22:08.871+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to pass it''s respective federalism bill.</p>'
