    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple announces AirPods 2 with wireless charging case, better battery
      life, and ''Hey Siri'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d713817-451e-471b-aa29-99378cf7546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Apple product surprises keep rolling
        out this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b1cb2-3f4a-4c0b-bce9-14680bbd0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5b21b-9288-47cb-a516-d14de63ce62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third day in a row, the iPhone maker quietly launched new
        gadgets ahead of a press event scheduled for Monday that will likely focus
        on the launch of its rumored streaming service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b51fd6-105c-4422-9799-01beb1bed9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f0550-4dbc-4550-9231-f04de7210ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday its next-generation wireless earbuds,
        AirPods 2. It features a wireless charging case, improved battery life and
        hands-free access to its Siri voice assistant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebd38a-78e4-4fe2-b24b-4020aedf3af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60baa795-d8f1-4c48-b6ba-d8ff259bced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set will be available in two options: with a wireless charging
        case for $199 or with the normal standard case for $159 -- the same price
        as the original AirPods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7c3fd-a9a1-4612-8732-6b24e962ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68277b9-cd1a-4db7-bdca-78f366a19bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wireless charging case is also available for $79 for people
        with the original version of AirPods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c41982-d209-4ee8-923c-91bf2315f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692538c-bc93-4b2b-bfb0-d36143f74dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods 2 feature Apple''s new H1 chip, which the company says gives
        better performance, faster connect times and up to 50% more talk time than
        the original AirPods. Users can also now say "Hey Siri" to activate the voice
        assistant, rather than tapping one of the ear buds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f29a2-11de-42e7-ae11-2d49647ccb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff1e7a-eabb-4852-8a5b-083946eecaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods 2 can be purchased online starting Wednesday and will hit
        Apple Stores next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5290b5-1f98-4ba0-bf21-5b10cbf289e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028089c-837d-4c32-8be9-74ae55c9c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Apple unveiled a refresh to its iMac line. The new computers
        are faster and better at handling multi-tasking and graphics performance.
        The company started the week off by debuting new versions of the iPad Air
        and iPad mini, the first updates in many years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d40bb0-7a98-481f-883a-b0594cfe36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd41f3ce-1f38-4e54-81f2-17f04d83916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:47:04.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:45:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple has not revealed more information about its previously
        announced AirPower wireless charging mat. The company first teased the product
        when it launched the iPhone X in September 2017. AirPower can simultaneously
        charge an iPhone, Apple Watch and AirPods.</p>'
