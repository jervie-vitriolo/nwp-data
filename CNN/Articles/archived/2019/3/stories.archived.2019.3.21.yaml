      'mgnl:created': 2019-03-21T13:07:33.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said should the House and Senate contingents come to an agreement,
        the budget may finally be transmitted to Malacañang next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e557f-5bf7-42cd-ac54-14d83b8e55d0'
