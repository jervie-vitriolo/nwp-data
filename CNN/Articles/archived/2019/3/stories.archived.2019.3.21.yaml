  'Ateneo-de-Naga-trans-woman-graduation0':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-21T19:02:21.561+08:00
    'imagesource': 'jcr:e1750af8-a1e8-427a-81db-03e5a5e129f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a48478-3d13-446c-9583-374e1b2a9c19'
    'lead': 'Transgender student Emma Bueno says she did not expect that Ateneo de
      Naga University President Roberto Exequiel Rivera to allow her to dress up as
      female on her graduation.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T19:06:10.341+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:45:22.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:02.456+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ateneo-de-Naga', 'Trans-woman']
    'template': '1'
    'title': 'A university president grants a trans woman''s wish to wear her graduation
      dress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b072d0-a5b6-4e44-89cd-6f49a24a6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —&nbsp;</strong>The
        president of the Jesuit-run Ateneo de Naga University (ADNU) has allowed a
        trans woman student to dress up as female on her graduation day.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0096ff-f94f-425a-b969-03c9a8eed33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Bueno wrote to ADNU President Roberto Exequiel Rivera to inform
        him that a professor on the university''s graduation committee told her that
        she was not allowed to dress up as a woman during the Baccalaureate Mass and
        the graduation rites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a607e-417b-4e56-90e6-e661d36ecaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, wearing clothes for male is the act that would make
        (me) feel like...I am crossdressing," Bueno said. She added the was already
        transitioning physically and emotionally to the gender that she identifies
        with through medication with prescription for almost two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96cd39-4fb0-499e-933d-1d3166f345e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transitioning is the period in which trans people live according
        to the gender they identify with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627b4fc-5cf3-453a-b5b3-6f2027054d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to her request, Rivera said, "Please present this letter
        if your clothing is questioned. Congratulations!"</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">One of my transphobic/homophobic teacher called the attention of
        the graduation committee questioning my way of wearing female clothes for
        the baccalaureate mass and graduation day. So I wrote a letter personally
        to the Father President and his response made me emotional 😭❤️ <a href="https://t.co/GB6XBAFE5w">pic.twitter.com/GB6XBAFE5w</a></p>&mdash;
        Emma 🏳️‍🌈 (@Emmabueno_) <a href="https://twitter.com/Emmabueno_/status/1107941914156756992?ref_src=twsrc%5Etfw">March
        19, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60faab70-35d6-4d1b-b32f-f77d18776f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1597b-2bf1-476a-9f0c-e008c1560a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tweets that have now gone viral, Bueno said Rivera''s approval
        of her request made her emotional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae058f-821d-4d80-a280-ea6c6d42e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didn''t expect he would positively respond to my letter … he even
        congratulated me!" she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8b70f-2239-4940-bdf5-288c127ab061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:06:10.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:45:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill seeking to stop discrimination based on sex, gender identity,
        gender orientation and expression has been passed by the House of Representatives,
        but a similar bill has been stalled in the Senate.</p>'
  'Djokovic-ready-to-play-tennis-not-politics-at-Miami-Open':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-21T19:28:42.132+08:00
    'imagesource': 'jcr:77380d12-c900-4441-9441-124646ccf6db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03bfe35a-36d7-44dc-b3d1-83b03d81ffad'
    'lead': 'World number one Novak Djokovic on Wednesday dismissed any suggestion
      of friction with Roger Federer and Rafa Nadal as tennis politics spilled over
      to the Miami Open.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T19:32:11.035+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:45:21.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:02.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Djokovic ready to play tennis not politics at Miami Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3103a86-be5c-4f79-b02a-e66f354adc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> World number one Novak Djokovic on
        Wednesday dismissed any suggestion of friction with Roger Federer and Rafa
        Nadal as tennis politics spilled over to the Miami Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599aa89-730f-4623-96f2-7c8e713039f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between the three biggest names in men’s tennis appeared
        on the rise after Djokovic, president of the ATP Player Council, rebuffed
        a request by Federer to meet during the BNP Paribas in Indian Wells earlier
        this month to discuss the future of ATP chairman Chris Kermode.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b65f0-a575-44f7-a159-fb0887647126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a tenure which brought record prize money and growth, Kermode
        was ousted as ATP chief when players’ representatives on the ATP Board failed
        to endorse an extension of the Englishman’s contract.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ce803-8703-46ad-8714-ec33039c851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.036+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of the 10 member Player Council Djokovic had been pushing
        for change while Federer and Nadal backed Kermode or at the least felt the
        issue needed more discussion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a247df-8e75-4dda-afb9-75f75ce45ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw Roger today, we were in the opening ceremony cutting the
        ribbon on center court,” said Djokovic during his pre-tournament press conference
        on Wednesday. “We had a small chat there was no time to talk about the political
        stuff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa0e71-da57-445d-ae0c-5fffc387d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is hopefully something we will have time in the next few days
        to go through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f33d31-3839-47ba-a0d7-62dbb33ca135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not necessary for you guys to create any tensions between
        us. In contrary I have a very good relations with both of them.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ec994-b8e4-4fb0-bc5e-725017dfeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Kermode’s status decided Federer said on Wednesday that he
        is still willing to talk to Djokovic but with the decision made saw no urgency
        to meet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec0794-7bab-4704-9c4f-88a4640f5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of stuff has been decided already so we’ll see if this week
        is going to happen or not but we are not chasing each other at this point,”
        said Federer. “If it happens, it happens.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c78193-6cad-468f-bc66-f76e270e5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part Djokovic appeared eager to wash his hands of the entire
        affair reminding everyone that it was the three players representatives on
        the ATP board that voted not to renew Kermode’s contract and not the Player
        Council, which was only part of the discussion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e96e12-0eb5-4fca-8892-4a4647ac25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb added that if Federer and Nadal have opinions they were
        welcome to share them with the Player Council at any time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f2e60-20f3-465d-a9b1-fbb4bbc25280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The player council is only part of the structure,” said Djokovic.
        “We are not part of the board or deciding anything that is voted on later
        on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64a7b0-da01-4ab6-8d78-88792bbf46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in consultation and collaboration with our player board
        representatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d049e-6443-48e9-96b6-76a515d47c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Board members are the ones voting on what they think is appropriate
        for the players side.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03988b42-8d2f-40b6-9df8-ebe7525219bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T19:32:11.038+08:00
