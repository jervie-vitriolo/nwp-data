      'mgnl:lastActivated': 2023-01-29T22:45:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomber task force of B-52 Stratofortresses, airmen and support
        equipment from the 2nd Bomb Wing based out of Barksdale Air Force Base, Louisiana,
        arrived at RAF Fairford late last week and has been participating in various
        training missions across Europe, according to the service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9677abf-1834-4e14-ad70-80372548a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, four B-52s "conducted flights to several places in Europe,
        including to the Norwegian Sea, the Baltic Sea/Estonia and the Mediterranean
        Sea/Greece," the Air Force said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e1289-19d4-441f-a523-df278d1ee756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B-52 bombers from Andersen Air Force Base, Guam, and RAF Fairford
        have also conducted "simultaneous theater familiarization training in the
        Indo-Pacific and Europe" as bombers "flew north to an area east of the Kamchatka
        Peninsula," near Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9414b49-6c9e-49ff-9ce3-cb0c771a5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.751+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectively, the flights from the Indo-Pacific and Europe demonstrated
        US commitment to allies and partners through the global employment of military
        forces," the Air Force said in a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352376d-9954-426c-bd88-714f19169d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing 185,000 pounds, the B-52 first entered service in the 1950s
        during the height of the Cold War, originally designed to serve as long-range,
        high-altitude intercontinental nuclear bombers that could strike deep into
        the Soviet Union.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ca58d-2763-4c22-b099-2e84647a0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest B-52 entered service in 1962, and the 159-foot plane
        became a Cold War icon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76801c2d-ae41-4876-8dd7-391fd733a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes have been modified heavily since the end of the Cold
        War and have been upgraded with precision-guided missiles, electronics and
        high-tech sensors. Each aircraft can carry up to 70,000 pounds of bombs, mines
        and missiles, according to the Air Force''s official fact sheet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825122b-6df4-451e-8397-5c320ad7d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tension with Moscow</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6aac52-42c1-4588-a882-809c0415665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the U.S. and Russia have steadily increased in
        recent months following Russia''s seizure of Ukrainian ships and detention
        of Ukrainian sailors after a confrontation in the Kerch Strait in November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a27416-fb31-41e8-b64c-e8d9080790ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.752+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s actions and its detention of the Ukrainian sailors prompted
        President Donald Trump to cancel a planned meeting with Russian President
        Vladimir Putin during the G-20 summit in Argentina last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcaa89f-3acc-43af-bd86-dca67bbed4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has continued to ramp up its own military presence in the
        region, prompting the US to do the same.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea57259-e1dc-4f31-aaaa-4a6654b3a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the top U.S. commander in the region says it doesn''t appear
        to be working.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0802121-d807-4e58-8531-4bcffe3be6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not comfortable yet with the deterrent posture that we have
        in Europe," Gen. Curtis Scaparrotti said earlier this month, warning that
        his command faced shortfalls with regard to land and naval forces as well
        as intelligence, surveillance and reconnaissance assets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1bca3d-9045-4a3c-9b6e-f55e601eac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of concern is my intelligence, surveillance and reconnaissance
        capacity given that increasing and growing threat of Russia. I need more ISR,"
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0084978-88d0-4f7f-b34e-3a5a30b9dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of Russia''s modernizing and increasingly aggressive force
        posture EUCOM recommends augmenting our assigned and rotational forces to
        enhance our deterrence posture," Scaparrotti said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0563bc-e3d5-41f1-9c60-b123b09212a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, two Russian generals said Moscow plans to send nuclear-capable
        bombers and medium-range missiles to the peninsula -- but quickly retracted
        their statements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca22db6-168a-4763-af13-0e857914a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, NATO lashed out at Russia for its "wide-ranging military
        buildup in Crimea" and the U.S. National Security Council said Monday that
        Moscow''s annexation of Ukrainian territory "continues to pose a threat to
        our regional allies."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8867c-1692-4d8f-922b-ba9ea22b9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s long-standing criticism of NATO over burden-sharing
        costs continues to hang over the 29-member military alliance, the U.S. has
        increased its military presence in Europe during his administration as the
        US and Europe seek to counter Russia''s actions in the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0abb50-34ef-4881-a4c7-759ea19e1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been reluctant to publicly criticize Russia throughout
        his time in office but the U.S. Congress continues to introduce new sanctions
        and acts targeting Putin for various affronts, including the annexation of
        Crimea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f11e39-55c9-4ec3-81a4-e9f7acd95e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has done little to deter Putin from insisting the Ukrainian
        territory rightfully belongs to Russia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2dd7f-035b-4ac6-b454-553e8ef34899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin traveled to Crimea this week and rallied crowds by saying
        a new powerful Russia has emerged that will stand up for its interests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7006ee0-e134-487a-9e96-8c250a601e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No military solution</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e4527-2afa-4749-9aea-8ad468c9938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Special Representative for Ukraine Kurt Volker said on Monday
        that "there is no military solution" through which Ukraine could reclaim Crimea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62039ba3-02ae-46f0-8841-42ba8bf3d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be militarily a disaster. It would lead to the loss
        of thousands and thousands of lives. It''s not something anyone should be
        contemplating," Volker said on the fifth anniversary of Russia''s annexation
        of Crimea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d53e7-a611-482c-9f4c-9e3fb102e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s no taking it back by force," Volker said during a news
        briefing delivered by video feed from Brussels, Belgium.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463aa6c-5d93-4f8d-b310-478ff3aca2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker said the U.S. would be willing to provide additional arms
        sales "to help them develop a strong, capable, sustainable defense capability."
        He said "it''s possible" that the US would provide more anti-tank systems
        as well as air and coastal defenses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14caba-7258-429b-88ea-952ba94a924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possibility of Ukraine joining NATO in the near future, Volker
        said he couldn''t predict. He noted it depends on "how quickly Ukraine can
        progress" on such issues as standards of democracy, anti-corruption and civil
        control of the military, as well as when NATO decides the appropriate time
        for a formal invitation. Volker said he hoped Russia would not react strongly
        when that happens.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fd783-0949-4f0e-924a-7c60fce7f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker said the international community would continue to sanction
        Russia until Crimea was restored to Ukraine. He also deflected criticism that
        the West is culpable for the annexation, saying Russia was solely to blame</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c3ad8-7704-4c3a-96b3-97f7b6d4ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have is not a lack of an appropriate format. What we have
        is a lack of political will from Russia," he noted of the political process.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1c4d4-7cb4-4fea-936f-1c8587df762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:51:15.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/20/politics/us-b-52-bombers-uk-russia/index.html">U.S.
        Air Force deploys B-52 bombers to Europe in message to Russia</a>."</em></p>'
