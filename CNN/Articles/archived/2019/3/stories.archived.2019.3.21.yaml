    'created': 2019-03-21T06:48:00.039+08:00
    'credit': 'From S. Korea National Police Agency'
    'imagesource': 'jcr:764f2124-bbb9-4901-8403-a932f686d173'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee203cb1-5417-41e2-ac69-69a355706287'
    'lead': 'About 1,600 people have been secretly filmed in hotel rooms in South
      Korea, with the footage live-streamed online for paying customers to watch,
      police said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T06:55:07.951+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:45:53.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:54.952+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['south-korea', 'hotel', 'spy']
    'template': '1'
    'title': 'Hundreds of hotel guests in South Korea were secretly filmed and live-streamed
      online'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3a3bc-2309-4ea6-8202-b5d302f1f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;About 1,600 people have been secretly
        filmed in hotel rooms in South Korea, with the footage live-streamed online
        for paying customers to watch, police said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5f6ec-2509-4258-95de-4944dae10888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men have been arrested and another pair investigated in connection
        with the scandal, which involved 42 rooms in 30 accommodations in 10 cities
        around the country. Police said there was no indication the businesses were
        complicit in the scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ea366-ed99-4f00-a527-682c95082af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, small hotels of the type involved in this case are
        generally referred to as motels or inns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258bd5c2-b57b-479a-a05e-ef6faf99409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras were hidden inside digital TV boxes, wall sockets and hairdryer
        holders and the footage was streamed online, the Cyber Investigation Department
        at the National Police Agency said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439c05d-4a91-41fa-b292-cad40d7fc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site had more than 4,000 members, 97 of whom paid a $44.95 monthly
        fee to access extra features, such as the ability to replay certain live streams.
        Between November 2018 and this month, police said, the service brought in
        upward of $6,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724101a-07b6-4335-aca6-a1831f7a1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a similar case in the past where illegal cameras were
        (secretly installed) and were consistently and secretly watched, but this
        is the first time the police caught where videos were broadcast live on the
        internet," police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9793c02-6aec-42ae-b9af-f3f3c50e836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has a serious problem with spy cameras and illicit filming.
        In 2017, more than 6,400 cases of illegal filming were reported to police,
        compared to around 2,400 in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd874d6-4ebe-473a-9cb6-62e9c7d23cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, tens of thousands of women took to the streets of Seoul
        and other cities to protest against the practice and demand action, under
        the slogan "My Life is Not Your Porn."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be365a-c981-4ac0-8ba0-49757309b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Seoul launched a special squad of women inspectors
        who have been conducting regular inspections of the city''s 20,000 or so public
        toilets to search for spy cameras, though some critics have denounced the
        move as a superficial response to a societal issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ad0e7-5c13-4a24-b319-5be5e98d2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Ji-soo, a computer specialist who helps women scrub the web
        of images taken without their consent, told CNN last year her company had
        seen a surge in demand since the protests drew attention to the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea5ce7-e887-4400-b32c-ff010657711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common things that the clients are saying —&nbsp;and they
        are quite heartbreaking —&nbsp;are ''I want to die'' or ''I cannot leave my
        house.'' Especially the victims of spy cam or illegally taken videos say that
        when they encounter people on the street, they feel like they would be recognized,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597d042-e7e8-479b-a2b3-2563f1497882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the co-owner of a South Korean revenge porn site was
        sentenced to four years in prison and ordered to pay a fine of $1.26 million.
        Soranet, which was shut down last year, was a popular site for uploading videos
        and photos taken using hidden and upskirt cameras.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fde72-2a6d-4985-928b-c03ec4c67fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T06:55:07.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/20/asia/south-korea-hotel-spy-cam-intl/index.html">Hundreds
        of hotel guests were secretly filmed and live-streamed online</a>"</em></p>'
  'lion-air-third-pilot':
    'author': 'Masrur Jamaluddin, Helen Regan and Jack Guy, CNN'
    'caption': 'An off-duty pilot in the cockpit of a Boeing 737 Max 8 jet jumped
      in to help crew disable a malfunctioning flight-control system as it experienced
      difficulties in October, according to Bloomberg. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-21T06:58:36.798+08:00
    'imagesource': 'jcr:10a24a50-eaff-41c6-b7cd-7c92a8afcd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9bacf4b-6fef-49f8-8483-7ecbeba7544a'
    'lead': 'An off-duty pilot in the cockpit of a Boeing 737 Max 8 jet jumped in
      to help crew disable a malfunctioning flight-control system as it experienced
      difficulties in October, according to Bloomberg.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T07:03:37.375+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:45:52.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:55.157+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boeing', '737', 'lion-air']
    'template': '1'
    'title': 'Extra pilot averted disaster on previous Boeing 737 Max 8 flight – report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d3317-08c7-4f87-babe-2449608cfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An off-duty pilot in the cockpit of
        a Boeing 737 Max 8 jet jumped in to help crew disable a malfunctioning flight-control
        system as it experienced difficulties in October, according to Bloomberg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763c609-4bab-4c5b-bc1e-5a92098adc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, with a different crew, the same plane crashed into
        the sea off Jakarta, killing all 189 people on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d27d25-5c67-4e53-bccb-6e09ce4a2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On doomed Lion Air Flight 610, pilots searched in a handbook for
        a way to stop the plane from nosediving, according to an exclusive Reuters
        report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39631251-e948-4db7-936f-7c9210c0e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters cites the information from three people with knowledge of
        the contents of the cockpit voice recorder that has never been made public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9852bd-0284-4105-a505-4b51fd9841ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s National Transportation Safety Committee (KNKT) has
        refused to comment to CNN on the content of the voice recorder as the investigation
        is still ongoing. Boeing also refused to comment to CNN on the matter Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c9a68-e04d-4ff4-b445-da7fee31c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities found the cockpit voice recorder in the Java
        Sea on January 14 and said it could take up to a year to publish a full report
        into the crash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634b1fd-c902-4143-8deb-3c3efb6c5abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that an extra pilot saved the plane the day before
        the crash has never been reported before, according to Bloomberg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1a8a0-f88f-4508-8cb3-c56a3bc6f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation analyst and editor in chief of Airlineratings.com, Geoffrey
        Thomas, said it was not unusual for off-duty pilots, known as dead heads,
        to fly in the cockpit of planes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72734da-79da-4200-aae4-8da72fc13d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could well be that the flight is full and he needs to get back
        to Jakarta —&nbsp;so as long as he is authorized to do so -- then it''s absolutely
        fine," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccf97e-dbcd-4e1d-ba4a-3ce831bae8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the presence of the third pilot in the cockpit did not
        appear in the National Transportation Safety Committee''s (KNKT) November
        preliminary report into the crash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdfdc0-19d2-4a2f-ab4a-11bf9d4ebaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said this fact should have been reported "as you could argue
        that the pilot was a distraction or an assistance," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb8cac-e209-4587-872c-031b737c1c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Lion Air Group Captain Daniel Putut for comment and
        he directed questions to the KNKT.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d3701-17a1-43a5-ab4d-f27f1a780f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soerjanto Tjahjono, the head of KNKT told CNN on Wednesday they
        were not aware of the details in the Bloomberg report. CNN continues to reach
        out to more officials at the KNKT.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6f85a-1261-402b-a5c3-1473961488f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the jet experienced problems on its last four
        flights -- including, crucially, the flight that crashed, according to Tjahjono.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ca328-aad6-4dbb-9e57-963e74f90a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities confirmed that the plane''s angle of attack
        (AOA) sensor was replaced after a flight from Manado, in North Sulawesi to
        Denpasar, Bali on October 28. The Boeing 737 Max 8 then made another flight
        to Jakarta that same day, and the pilots reported further problems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbba125-40cc-45d5-8cd5-1f2544f3856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AOA sensors send information to the plane''s computers about
        the angle of the plane''s nose relative to the airflow over and under the
        wings to help determine whether the plane is about to stall.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2ab2a-84f3-4d29-ab2e-b5e0e8adef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Software installed on Boeing''s 737 Max 8 planes, called the Maneuvering
        Characteristics Augmentation System (MCAS), automatically lowers the nose
        of the plane when it receives information from the AOA sensors that the aircraft
        is flying too slowly or steeply, and at risk of stalling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8fb22-dc89-4f20-a978-5bc01ecc0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary KNKT report said the crew of Air Lion Flight 610 struggled
        to override the plane''s automatic systems in the minutes before it plunged
        into the ocean. The system pulled the plane''s nose down more than two dozen
        times, the report said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82dcf38-b352-4dc6-ae8e-dff0945837df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the MCAS system was responding to incorrect data
        transmitted by an AOA sensor. A different flight crew experienced the same
        issue on a flight from Denpasar to Jakarta the previous day, but had turned
        off the MCAS and took manual control of the plane, the report said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff52b5-c31e-407f-8b92-b7ddbcb84501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in Jakarta, a Lion Air technician checked the plane again and
        gave it the green light to fly on its final flight, from Jakarta to Pangkal
        Pinang on the Indonesian island of Bangka.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dee513-87e0-4d69-81e1-121c85e03ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet crashed 13 minutes after takeoff.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee19a7-0d9b-4a4f-afaa-9fcf7eee105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have pointed to similarities between the Lion Air crash
        six months ago and last week''s Ethiopian Airlines crash, which killed all
        157 people on board. Both were Boeing 737 Max 8 planes that were equipped
        with the same automated flight software and both crashed minutes after takeoff.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba45fb-ab85-4953-952c-c05af0c83a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Minister of Transport said preliminary data recovered
        from the black boxes of the crash in Ethiopia showed similarities to the Air
        Lion crash. But the investigation is ongoing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa557c-a64e-4c34-858f-4e81edaefcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Ethiopian Airlines crash —&nbsp;the second crash of
        a 737 Max 8 plane in less than five months -- countries and airlines around
        the world grounded their 737 Max planes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284dbb9-86b9-48b4-afc8-611d607d3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing insists that the 737 Max 8 is safe to fly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3ca8e-f97a-4a61-bb28-4898a229e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is Boeing''s number one priority and we have full confidence
        in the safety of the Max," Boeing said in a statement on March 12.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae4dcc-2e83-443f-84e9-226deab37a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.380+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that regulatory agencies and customers have made
        decisions that they believe are most appropriate for their home markets. It
        is also important to note that the Federal Aviation Administration is not
        mandating any further action at this time, and based on the information currently
        available, we do not have any basis to issue new guidance to operators."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49af0f-99e6-40df-b86d-bb7a9ed004a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T07:03:37.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:45:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/20/asia/lion-air-third-pilot-intl/index.html">Extra
        pilot averted disaster on previous Boeing 737 Max 8 flight - report</a>"</em></p>'
  'peppa-pig-sexism':
    'author': 'Lianne Kolirin'
    'caption': 'The makers of "Peppa Pig" have been accused of sexism by the London
      Fire Brigade after an episode of the show referred to a firefighter as a fireman.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-21T07:29:35.482+08:00
    'imagesource': 'jcr:0f3f9987-cea7-460c-ae9e-9685ea1f25ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5567fa93-7705-4ed0-a685-c0bbd217a327'
    'lead': 'Peppa Pig, the perky little porcine beloved of preschoolers across the
      world, is at the center of a sexism row after London''s fire service accused
      makers of the hit show of using "out of date stereotypical gender specific wording."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T07:36:14.038+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:45:51.460+08:00
    'mgnl:lastActivatedBy': 'magnolia'
