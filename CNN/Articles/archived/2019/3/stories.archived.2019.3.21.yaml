    'template': '1'
    'title': 'Human rights lawyer wants President''s power to appoint Ombudsman, judges
      lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82b799-5a6b-4ceb-ac2e-fa7b94f3382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;A
        human rights lawyer running for a Senate seat wants to amend the Constitution
        to lift the President''s power to appoint judges and the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93514bd2-5763-4a9d-84b5-28251d2dd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d6fa2-fc1b-410a-9881-85160e96ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution provides that he or she is appointed by the President
        and the same applies to our judiciary. So that''s so much power, that appointing
        power is too much centralized in one man. That I think has to change," Otso
        Diretso senatorial candidate Chel Diokno told CNN Philippines'' <em>The Source</em>
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016be99-f06f-4ba4-a6c5-5a2b4c628725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2760592-becb-4da9-b6fc-401d4382aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he would want to introduce an amendment to the Constitution
        that would create a council composed of representatives of different sectors
        of society which would select appointees to the judiciary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad463bb-2352-4d57-b391-6a0d4c842e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aceb99d-7505-452d-91f6-fc5e4f15d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede pa rin ang Pangulo ang pipirma</em> [ng appointment paper,]
        <em>pero ano na lang ''yun,</em> ministerial <em>na lang. Hindi na</em> discretionary
        <em>sa kanya,</em>" he said in an interview after the show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fc308-4866-4ace-a599-22aea659af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b032fb5-1a02-4f8e-8d04-d249732c68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President can still sign the appointment paper,
        but that would just be ministerial. It would no longer be at his discretion.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86622047-7ad2-4ecb-ac05-df14c5bfa8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c85c80-2aa7-4ded-a9ea-cc67e531c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this is the only thing that should be changed in the
        Constitution, but he acknowledged that introducing an amendment may open the
        possibility for other changes to be made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb83ae-3c3e-47be-951d-e8bf75413604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bb6f1-dabc-4c57-8718-b595222fb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights lawyer is part of the Otso Diretso opposition coalition
        and the militant Makabayan bloc. Both political groups have opposed moves
        to change the Constitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e1cc0-0170-4595-8ea3-f28642fe96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0462ff-ddde-4243-89d9-99ffc569c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Ombudsman, justices and judges are appointed by the
        President from a list of at least three nominees prepared by the Judicial
        and Bar Council (JBC) for each vacancy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f789c9-d5c1-4923-97b3-ff580d4be675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5fc713-8394-477f-aac3-23341929b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have accused Duterte of influencing the judiciary, but the
        Malacañang has routinely denied this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904716c4-4f4b-496e-aade-a9d301c9e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88331b-2e36-4b4d-b24f-1f2409a16813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his allies in Congress have been pushing
        for amendments to the Constitution to shift to a federal form of government.
        Under proposals from the House and Duterte''s consultative committee, no substantial
        changes have been made on the appointment of members of the judiciary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86006782-df04-4f19-be49-68e1d92ea0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb31900-36a1-41c8-b6e4-3976d9a2ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free up courts, lifestyle check for judges</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f0cda-3926-47a6-b0a3-5b6aa371bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc099eb-ede3-4e38-b0e9-e405202c9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are still no moves to change the Constitution to lift
        the President''s appointment powers over members of the judiciary, Diokno
        said he would focus on freeing up the courts'' dockets to speed up litigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e10d79-1c9c-4042-bb3b-5d349ba11a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da06c3f-49bd-4711-b652-b527b61d7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said vacancies for the positions of judges and prosecutors should
        be filled up. He also wants to establish an arbitration committee that would
        handle commercial and business disputes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b2aef-36e3-49a6-b80b-12e653905ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38464c3a-cd49-41aa-89db-03aedb192b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also wants the Ombudsman to conduct lifestyle checks on judges
        and justices and for members of the judiciary to be required to publish their
        statements of assets, liabilities and net worth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16266b-3d53-4b75-b184-9936c530e2d4'
