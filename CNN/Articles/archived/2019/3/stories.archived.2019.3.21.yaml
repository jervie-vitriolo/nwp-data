      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The U.S Air Force recently deployed
        six nuclear-capable B-52 bombers to Europe for "theater integration and flying
        training" exercises with regional allies and NATO partners—a move viewed as
        sending a strong message to Russia, which is celebrating the five-year anniversary
        of its military annexation of Crimea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8e0fd-ecd2-49e0-8d6a-908d1c68bf9e'
