      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901318ba-f5d9-4767-a344-302fb857f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:21.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi</em>&nbsp;[Because] we have to show people that everything
        is aboveboard <em>na walang lagayan at malinis ang hustisya&nbsp;</em>[that
        no one is being bribed and justice is clean,]" he said.</p>'
  'duterte-bacolod-mayor-narco-list-video':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-21T12:37:32.542+08:00
    'imagesource': 'jcr:74353878-cbfa-40dd-a30f-c0f352c799a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c4dff48-1a2a-48ca-9079-a592195b9d08'
    'lead': 'President Rodrigo Duterte has called out a congressional candidate for
      allegedly altering a video to make it appear that he linked Bacolod City Mayor
      Evelio Leonardia to illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T12:43:21.022+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:45:42.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:57.599+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'narco-list']
    'template': '1'
    'title': 'Duterte calls out congressional bet for false narco list claim vs. Bacolod
      mayor'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494cb414-7dae-4de8-b7d6-196c8aeaf21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — President
        Rodrigo Duterte has called out a congressional candidate for allegedly altering
        a video to make it appear that he linked Bacolod City Mayor Evelio Leonardia
        to illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df73554-549a-4a7b-b1c4-cb8e1a42e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on Facebook Thursday, Duterte clarified that he
        "never mentioned" Leonardia when he named dozens of politicians in the government''s
        drug watch list or narco list. He said this was a claim made by former Mayor
        Monico Puentevella, who is running for Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac224a-4db0-4872-b6cb-ec4bff5cf888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was purposely and intentionally binaliktad yung salita. Hindi
        naman ho fair ''yan," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259bff6-8744-4d70-8f59-d363c0280f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I was purposely and intentionally misquoted. That
        is not fair."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67db1fd-a7b2-4d2e-956f-a128ef97a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually my advice kay (former) Mayor Monico is that ''wag ganun
        tapos gamitin mo yung pangalan ko tapos may mga, yung mga speeches ko inisplice
        ninyo tapos dinagdagan niyo ng ibang – pinaghalo-halo niyo na lalabas na si
        Leonardia ang nasa droga. Mali po yun," the President added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7cf6cf-820f-4898-a878-dc15a88004eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Actually, my advice to former Mayor Monico is that
        he should not do that – using my name and splicing my speeches to add and
        mix my words to make it appear that Leonardia is involved in drugs. That is
        wrong."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1eb51-f7b2-49f4-9029-ee21bff5c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is actually supporting the Leonardia''s reelection
        bid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bf8ce-ac3b-4ffc-b52a-d7602859856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s the better guy. He''s the more direct and honest.
        Siya nag gusto kong maging mayor (I want him to be mayor)," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc850c-3418-42dd-b90e-cfacad30c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want a guy na sabi kong making a fraud sa lahat ng mga
        sinasabi ko," he added.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Frodyduterte%2Fvideos%2F371558970096977%2F&show_text=0&width=268"
        width="268" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529cb16f-28b0-4a20-ae26-1c5d337a8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4060d40-6adb-4e9f-baf7-3f8e909e23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local reports earlier quoted Puentevella denying that he tampered
        any video of the President as Leonardia threatened to file criminal charges
        against him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e243749-84cb-4cd7-acef-966c51e24258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:43:21.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:45:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Leonardia and Puentevella are not in the narco list that Duterte
        made public last March 14, two months before the May 13 midterm elections.</p>'
  'Congress-meeting-2019-budget':
