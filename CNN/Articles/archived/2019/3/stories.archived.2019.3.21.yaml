  'Rodrigo-Duterte-ends-talks-CPP':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte permanently ends talks with the Communist
      Party of the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-21T20:11:15.579+08:00
    'imagesource': 'jcr:f4fa11ce-963d-40ce-aea4-8c53d5a2b790'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4a322b-9f37-4c6e-89c1-82bddbfb2505'
    'lead': 'Communist Party of the Philippines founder Jose Maria Sison likens Duterte
      to "a broken record" for repeatedly announcing the end of talks that the President
      already declared in a 2017 proclamation.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T20:13:05.022+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:45:21.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:02.779+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'CPP', 'communists', 'Philippines', 'Communist-Party-of-the-Philippines']
    'template': '1'
    'title': 'Duterte permanently ends talks with CPP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68957bc4-dc91-4dcf-9897-c4b4d101722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:13:05.023+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — President
        Rodrigo Duterte announced Thursday that&nbsp;he has permanently ended&nbsp;peace
        negotiations between the government and the Communist Party of the Philippines
        (CPP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755b297-9c87-40cf-94e0-2284b07ab714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:13:05.023+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am officially announcing the permanent termination of our talks
        between the government panel and the Communist Party of the Philippines,"
        Duterte said at the122nd Philippine Army Founding Anniversary at Fort Andres
        Bonifacio in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e8709-67f6-42f4-adb9-45eb5abc7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:49:34.091+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is no longer entertaining any interventions or moves
        to persuade him to change his mind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb7e4d-4bba-4053-ab76-8851c4f79058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:13:05.023+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can maybe talk to the next President of this Republic, one
        day," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d5c29-fcd3-49f4-ae01-d83a5146306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:13:05.023+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a day after Malacañang terminated the services
        of its peace panel members, including chief government negotiator and Labor
        Secretary Silvestre Bello III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ee2de-efeb-4c86-8c8b-5aa37b00e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:49:34.091+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joma Sison: His mind is set</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9989bb-9961-4f26-9306-7ad69bffb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:49:34.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Maria Sison, CPP''s founder, said Duterte is like an "old broken
        record" for repeating what he said when he signed Proclamation No. 360 in
        2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa3b6b-3d5f-4ea5-a935-0c9f5050eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:49:34.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, what Duterte has been doing is merely driving more
        nails into the coffin of the peace negotiations," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf008c-6b69-4e9b-adbe-1e7a7446db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:49:34.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said he is using the armed conflict against communists to
        justify the extensions of martial law in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073700e9-cfc0-406e-b4ef-15d7e15a1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:49:34.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the National Democratic Front (NDF) -- the umbrella organization
        representing communist rebels in the peace talks -- is also not closing its
        doors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a39752-5f3a-408d-8512-f7e03ba1c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T23:49:34.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations can be resurrected in the future by a new administration.
        In that regard, Duterte is correct. The peace negotiations are dead as far
        as he''s concerned," he explained. "His mind is set."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf50cb-e791-4615-bcf8-40821f9ab6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:13:05.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks were shelved in November 2017 after government and the CPP
        accused each other of violating announced ceasefires. Duterte meanwhile, is
        pushing for localized talks with communist rebels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b945e-c57e-415b-aa6c-f7ffc61f42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:13:05.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bid aiming to tag the CPP and its armed wing the New People''s
        Army (NPA) as a terrorist group is still pending before the court.</p>'
  'Rodrigo-Duterte-PH-China-ties-Xi-Jinping-ICC-case':
    'author': 'Chad de Guzman'
    'caption': 'Chinese President Xi Jinping and Philippine President Rodrigo Duterte
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-21T20:40:19.991+08:00
    'imagesource': 'jcr:83997ecd-e71e-46f4-b7db-45282a959569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1953bdc-8e33-4264-9b50-ca01664508aa'
    'lead': 'The President reminds that China is not a State Party to the statute
      forming the International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T20:44:44.892+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:45:20.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:02.932+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'China', 'Chinese-President-Xi-Jinping', 'Xi-Jinping',
      'International-Criminal-Court']
    'template': '1'
    'title': 'Duterte says PH-China ties unaffected with ICC communication against
      Xi'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfd849-1d80-45af-a680-4ec3fa6dae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:44:44.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html">communication
        filed by two former Filipino officials against Chinese President Xi before
        the International Criminal Court</a> has no bearing on Philippine-China ties,
        President Rodrigo Duterte said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209aa25-73b5-4f98-86da-eea8aabeffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:44:44.893+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are entitled to file a case. They are Filipino citizens. And
        I think we just also have to defend our position vis-a-vis sa kanila. They
        think they have a good case, and I would say that there is no jurisdiction
        over this country and of China. <em>Mas lalo na sa</em> [Especially with]
        China. We will just go along that line," Duterte said in an ambush interview
        after the&nbsp;122nd Philippine Army Founding Anniversary at Fort Andres Bonifacio
        in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc8edf-300f-44c9-97c0-acdebf6c5122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:44:44.894+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario and former Ombudsman
        Conchita Carpio-Morales filed the communication before the international tribunal
        on March 15, two days before the Philippines formally withdrew from it. They
        argued the ICC can have jurisdiction over the "crimes against humanity" committed
        by China over their encroachment, militarization, and illegal reclamation
        in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fb5a4-326b-4aad-a0a4-48255ec88c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:44:44.894+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte merely shrugged the communication off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ae6ef-0b45-4f8a-b76c-de5804926b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:44:44.894+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a democratic country. And anybody can bring
        a suit against anybody. But whether or not it would prosper, whether or not
        we have the jurisdiction, that''s something else," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb48ea3-4a38-409c-909d-7d43c260ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:44:44.894+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not a State Party to the Rome Statute, the treaty which
        forms the ICC. This strips the ICC of power to prosecute China, but the communication
        pointed out the ICC can do so since the crimes were committed within Philippine
        territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0dd275-ba7e-4c70-b7ce-c4fd40ba471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T20:44:44.894+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte argued the Philippines was never a State Party to the Rome
        Statute as well, since the law was supposedly not published in the Official
        Gazette.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
