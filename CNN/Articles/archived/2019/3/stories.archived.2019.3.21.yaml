      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda7e9f-ccc0-4fef-8ff6-8deb86cb567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto clarified that this only pertains to the P26 billion worth
        of the Senate''s amendments that both houses of Congress agreed to itemize.
        He added that both chambers also agreed that the House will itemize its amendments
        worth P20 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f4032-53d5-48d6-badb-4ac19cad398e'
