    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e363f52-39c3-4ef8-9121-24922e5ba4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong>&nbsp;The
        Philippines will continue preparing as host of this year''s Southeast Asian
        Games, a sports official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1217e40-3d69-4e2b-a6bd-9ff7fa8b1283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after reports came out that the country might lose its hosting
        rights due to lack of funds and disagreement among its officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e445880-7b4b-4f6d-b634-8817cb523cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not true. There are people who have a different attitude
        or maybe a wrong attitude. The games will go on despite some people who don''t
        want the games to go on," Philippine Southeast Asian Games Organizing Committee
        (PHISGOC) Chief Operations Officer Ramon "Tats" Suzara said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97283ec1-298d-488b-8119-10869551fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With lawmakers making efforts to break the impasse on the 2019 national
        budget, Suzara is optimistic that the issue will be resolved soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2aee1f-0149-434e-a4f3-280f45f76c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.548+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national budget hasn''t been signed but we are still getting
        stronger day by day because we need to have a detailed planning in all areas.
        Once the money comes, everything will be easy but PHISGOC continues to work
        hard to deliver the best ever SEA Games the Philippines ever hosted," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c933b-845e-46f1-91cd-e4365638dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzara assured the public that there are no conflicts within the
        local sports organization and that they working hand in hand to make this
        event possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062d8b4-4be1-42d1-8f64-b88a2425f4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wanna ask me there''s no internal problem. I''m the COO
        and we continue to work together with the PSC, POC, and PHISGOC. Of course
        there are a lot of constructive discussions but at the end of the day we win
        as one," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d182d-7aab-4c0f-9075-c96968243a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.549+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked sixth place in the last edition with a 120
        medal haul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c5a31-fdfd-4b0b-824c-fbb345532dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T18:44:34.549+08:00
