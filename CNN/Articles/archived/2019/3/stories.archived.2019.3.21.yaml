    'template': '1'
    'title': 'Duterte to decide on fate of MWSS officials before April 15'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ee2f8-bd27-4aba-ac03-dbc9cfe59a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:23:27.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — President
        Rodrigo Duterte said Thursday he will decide by April 15 on the fate of Metropolitan
        Waterworks and Sewerage System (MWSS) officials over the water crisis in parts
        of Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf4574-ad90-4caf-b594-00f7ac64fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:23:27.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will decide before April 15… decide on, <em>ano nangyari</em>
        [what happened]. Who was responsible for it. Was there negligence or was there
        really something beyond the competence of the MWSS control," the President
        said in an ambush interview after the 122nd Philippine Army Founding Anniversary
        at Fort Andres Bonifacio in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962178a-fe08-4ed7-a23d-658ac660f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:23:27.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier threatened to fire MWSS officials over the water
        crisis, and warned he will revoke the deals with water concessionaires Manila
        Water and Maynilad if they fail to end the water shortage in the metro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd7e72-39a6-4a1b-abd1-b11acd67cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:23:27.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/20/Duterte-water-crisis-MWSS-Manila-Water-Maynilad.html">Duterte
        threatens to fire MWSS officials, end Manila Water and Maynilad deals</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa86d95-7372-4e2d-8bbc-0d126c009b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:23:27.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered MWSS to submit a report by April 10. MWSS
        Administrator Reynaldo Velasco said they will include a 50-year master plan
        on water source in their report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e954cfc-7936-428b-8414-859751328afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:23:27.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:45:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water interruptions in parts of Metro Manila and Rizal began on
        March 7. Around 1.2 million customers of Manila Water have been experiencing
        low water pressure to no water supply. Velasco blamed the water shortage on
        the low water levels in the La Mesa Dam reservoir, as well as delays in the
        construction of the concessionaire''s Cardona Water Treatment Plant.</p>'
