      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62147c98-d00d-445a-b0e5-2d880965fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said this is separate from the P96 billion of funds
        the House supposedly shaved off from the Public Works department and realigned
        to their own congressional districts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c8650-4f1f-4067-a131-af98f3d67ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.333+08:00
