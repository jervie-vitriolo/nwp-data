      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacaee07-0aec-4411-80b8-a135cadf78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:07:33.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:45:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakalaking halaga nung nagalaw na ''yun.</em> Therefore,
        <em>hindi kasama ''yun sa na-</em>ratify <em>namin,</em>" Sotto said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f2a0d-6376-42c8-b319-b9e530a1edfa'
