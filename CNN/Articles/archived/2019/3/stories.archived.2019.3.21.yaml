  'agta-dumagat-leader-laments-alleged-lack-of-proper-consent-for-kaliwa-dam-construction':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'MWSS Administrator Reynaldo Velasco and Samahan ng mga katutubong
      Agta/Dumagat President Marcelino Tena'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-21T21:01:59.897+08:00
    'imagesource': 'jcr:be6e29ec-e478-44fa-bff0-516be8b40264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5c2c711-35ec-4a64-a8f6-0890934bac82'
    'lead': 'Marcelino Tena, president of Samahan ng mga katutubong Agta/Dumagat,
      lamented that the Metropolitan Waterworks and Sewerage System did not properly
      secure the free, prior and informed consent (FPIC) of the tribe for the construction
      of the project.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T21:06:28.056+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:45:18.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:03.717+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kaliwa-Dam', 'Agta-tribe', 'Dumagat-tribe', 'Metropolitan-Waterworks-and-Sewerage-System']
    'template': '1'
    'title': 'Dumagat leader laments alleged lack of tribe consent for Kaliwa dam:
      ''Binabraso nila kami'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a97f8-6e41-45d6-a4fe-c8a526f35bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> —&nbsp;A
        Dumagat tribe leader on Thursday cried foul over the alleged lack of proper
        consent for the construction of the China-funded Kaliwa dam in Quezon province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335757b1-b0e1-4009-b817-04e9076e6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino Tena, president of Samahan ng mga katutubong Agta/Dumagat,
        lamented that the Metropolitan Waterworks and Sewerage System did not properly
        secure the free, prior and informed consent (FPIC) of the tribe that will
        be affected by the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca614d49-3f0a-4787-b3ad-bc83bd6609a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung ipinasok ang programang</em> centennial <em>dam na ''yan
        sa Kaliwa, hindi nila dinaan sa tamang proseso ang</em> FPIC.. <em>nagsuri
        sila ng tubig</em>, <em>nag</em>marker <em>na agad sa</em> site <em>ng dam,
        naglagay na ng</em> access road <em>papunta sa</em> site <em>ng</em> dam,"
        Tena told CNN Philippines'' On The Record.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b6326-7d23-4159-89bb-60d2c2b01015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:03:58.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;They did not follow the right process to secure
        FPIC, they already assessed the water, marked the construction site, and constructed
        an access road going to the site.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e545291-b18f-4f75-b71f-29a82842233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila kinikilala ang</em> FPIC <em>sa mga katutubo at dapat
        kumatok sa tahanan bago pumasok sa aming lugar, pero ang nangyayari ngayon
        hindi na eh, binabraso na kami, hindi lang pati braso tadyak na pati ang ginagawa
        samin</em>," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa369e3-165b-4637-be5b-56be154d2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:03:58.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said they recognize the FPIC of indigenous peoples
        and that they should knock on the door before entering our homes, but it''s
        not what''s happening; they are forcing, even kicking, us.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298e463-a05f-4a65-9ba0-985a3b7e87b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tena, the project will displace an estimated 10,000
        members of the Dumagat tribe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6453119-5f2d-45b5-bb03-efa6e3610e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the water regulator has also not provided them with
        documents regarding the project such as the engineering design.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a74457-d596-49f2-840a-44505515ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.058+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alangan namang magbigay ako ng</em> FPIC <em>hindi ko alam
        ang lagay ng dokumento</em>," he said. "<em>Totoong wala po kaming pinag-aralan
        pero may mga</em> partner <em>po kami na handang tumulong samin kung ano ba
        ''yung proyekto</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fed94b-a98d-4431-9c0a-256dfc6b9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:03:58.026+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would not give my consent if I do not know the content
        of the documents. Yes, we are not educated, but we have partners who help
        us understand the project.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea1aa1-61de-490e-a05e-d5f78ffb447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.058+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS, however, refuted Tena''s claim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f548d-5a53-4a96-93ef-39fd2db933ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.058+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the program, MWSS Administrator Reynaldo Velasco said the
        project will affect only "about 46 families."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a55125-e6a1-4ea5-bf1c-39467a6943a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.058+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco added that the agency had also conducted several consultations
        with those who will be affected by the construction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7e467-494a-4174-afe3-291c91fa54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.058+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami na kaming</em> series of meeting, <em>pwera pa ''yung
        dalawang beses akong nagpunta dyan sa</em> Infanta <em>para pag-usapan ang
        mga problemang ito</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3f25d-006d-4071-9ae3-49af53822950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:03:58.026+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have conducted a series of meetings, not to mention
        the two times I visited Infanta, Quezon to discuss the problems.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9172931-085b-4e5d-86a1-940e1f86d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco added that the MWSS has yet to finalize the design of the
        project.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5f02e-4089-41fb-a168-958f336ccbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em> project <em>na ito ay</em> design and build, so
        <em>walang mabibigay sa kanila kasi hindi pa nasa</em>-submit, for final approval
        ''yung design, hopefully <em>matapos ''yan</em> by May," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe5bf1-0ef8-4b61-af25-2c6c8b6814f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T22:03:58.026+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This project is a design and build, so we cannot provide
        them a copy yet because the design has yet to be finalized. Hopefully the
        design is done by May.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d611b5c-86c2-4206-b7bd-da95716103a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco assured the affected residents that the MWSS will follow
        proper procedure for the project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec4c39-c5a7-424d-b96d-cf54033fea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:06:28.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
