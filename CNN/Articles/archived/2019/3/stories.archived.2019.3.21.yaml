      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NBA Summer League will have an
        international flavor in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5b92d-f623-4a4a-af58-abd44d6c439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:32:28.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese and Croatian national teams will join all 30 NBA teams
        in participating in the league, which will be held July 5-15 in Las Vegas,
        the NBA announced Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe946a82-e23a-4df1-a4a6-8070771729bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:32:28.218+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team China played in Las Vegas at the 2007 NBA Summer League, but
        Team Croatia is making its debut at the event, marking the first time the
        league will have two international teams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3ec76-216d-4fd4-91c3-2379671bbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:32:28.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the 32 teams will play four preliminary games, with the
        top eight teams seeded into a tournament to determine the champion. Those
        that don’t make the championship bracket will play a consolation game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af4006-a657-44bd-8cd1-104fdb7a8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:32:28.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every NBA team will participate in Las Vegas for the second consecutive
        year. The Portland Trail Blazers beat the Los Angeles Lakers for the 2018
        title.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2f0e5-4fd8-44b4-9ee8-5830047555ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:32:28.219+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:45:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will host and participate in the 32-team FIBA World Cup, which
        begins Aug. 31. Croatia did not make the field.</p>'
  'indian-billionaire-arrested-in-london-over-alleged-$2B-fraud':
    'author': 'Swati Gupta, CNN'
    'caption': 'Nirav Modi | Source: Felix Wong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-21T14:27:42.329+08:00
    'imagesource': 'jcr:dbabab74-8360-4547-b757-dde6be6c4ac1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ef255a-d491-4b64-af05-650c41732e0e'
    'lead': 'UK police arrests India''s billionaire diamond dealer Nirav Modi in London
      over his alleged involvement in a bank fraud that could be worth $2 billion.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:32:43.439+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:45:39.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:44:58.204+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian billionaire arrested in London over alleged $2B fraud'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33dcdc6-3080-4202-b74e-327b72b77c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.440+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;UK police have arrested India''s billionaire
        diamond dealer Nirav Modi in London over his alleged involvement in a bank
        fraud that could be worth $2 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ae51b-6fb6-481b-b1d9-0af0da3530b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.440+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi was arrested Tuesday on "behalf of the Indian authorities,"
        according to a statement from London''s Metropolitan Police, and is set to
        appear at Westminster Magistrates'' Court Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bf95d-5e50-41ca-80c9-a27a3e04b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.440+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punjab National Bank, one of India''s largest, reported fraudulent
        activity at one of its branches more than a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be993e9f-6938-4e95-8ab1-38894f5dc3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.441+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India then issued an Interpol Red Notice for Modi''s arrest and
        London authorities were asked to proceed with it, said a spokesperson for
        India''s Enforcement Directorate. The Indian foreign ministry said in a statement
        it welcomed the arrest, and would seek to extradite Modi as soon as possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb89e0e-dd3f-45a8-bf24-0386ce65c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.441+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi and officials at the bank allegedly issued fraudulent Letters
        of Undertakings to overseas banks to obtain buyer''s credit, according to
        India''s Central Bureau of Investigation (CBI).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19211ff5-c938-4c6a-8d2c-64811b7f9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.441+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigation further revealed that the fraud was allegedly perpetrated
        despite the knowledge of senior officials of Punjab National Bank, who did
        not implement the circulars and caution notices issued by the Reserve Bank
        of India regarding safeguarding the SWIFT operations and instead, misrepresented
        the factual situation to RBI," according to a statement from the CBI last
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff961b-8316-47cb-a433-e910b9cd91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.441+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBI has raided dozens of offices and seized property worth millions
        of dollars belonging to Modi, who denies all wrongdoing. He has already been
        charged by the bureau for criminal conspiracy, fraud and corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cbb30-459a-4918-9e53-9ad952540b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.441+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes once ranked Modi as India''s 85th richest man, with a net
        worth of $1.8 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8549175-fe13-423d-823f-68e656350956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.442+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrest may have an impact on upcoming Indian elections due to
        take place in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6056495-bf30-4847-b939-1d5890ae1f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.442+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the alleged fraud and Modi''s refusal to return
        to India to face criminal charges has increased pressure on Prime Minister
        Narendra Modi -- no relation to Nirav Modi -- who promised to fight corruption
        in India.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ce08d-b13a-4577-8559-f7e8332eec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.442+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s arrest and the possibility of extradition could help
        to improve the Prime Minister''s tarnished image.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e48a13-8919-444e-a673-871b5562e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.442+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahul Gandhi, leader of the principle opposition party Congress,
        has repeatedly attacked PM Modi on his failure to bring fugitives back to
        India.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75896f1-3094-46d1-9bca-58f32ef4c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.442+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, liquor baron Vijay Mallya left the country owning an estimated
        $1.6 billion to 17 Indian banks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8cab46-8683-4ffb-a779-269b46fd84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.442+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process for Mallya''s extradition to India is ongoing. He has
        denied fleeing the country over his debts and described charges of fraud and
        money laundering as "false, fabricated and baseless."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24431c44-a7ca-4028-b6fa-9a96d3929d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:32:43.443+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:45:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/20/asia/nirav-modi-arrest-intl/index.html">Indian
        billionaire arrested in London over alleged $2B fraud</a>."</em></p>'
