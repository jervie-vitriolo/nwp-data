      'jcr:uuid': '7910679e-b32d-41d5-b8a3-e4fcde243a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.558+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- It will be a mix of old and new for the Woodstock 50 Music
        and Arts Fair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129ee83-5e72-41c7-b1f7-2837b81edbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.559+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headliners include Jay-Z, Miley Cyrus, Imagine Dragons, Halsey,
        The Black Keys, Chance the Rapper, and The Killers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac8636-58f4-4096-9aa1-eb45707ea233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.559+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some original Woodstock festival artists will also perform, including
        Santana, Dead &amp; Company, David Crosby and John Fogerty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1305f2-3d46-4074-b620-7e2ee5193898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.559+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event celebrates the 50th anniversary of the historic Woodstock
        music festival, held from August 15 to 18,1969, in New York''s Catskill Mountains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429be635-87e2-4060-90e7-f9a0057a8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.559+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as "three days of peace and music," it was inspired by the
        civil rights, women''s rights and anti-war movements and became a defining
        cultural and historical moment attended by hundreds of thousands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca051bd2-243f-4c67-a7e3-36803511d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.559+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lined up artists who won''t just entertain but will remind
        the world that music has the power to bring people together, to heal, to move
        us to action and to tell the stories of a generation," said Michael Lang,
        co-founder and producer of the 1969 and 2019 Woodstock festivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3a3dd-6c7b-4a36-b111-fb152562b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.559+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that today, just as in 1969, music will be the constant
        that can inspire positive change," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e2027-244a-45de-a17d-1fa56570fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.559+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:45:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See the full lineup <a href="https://www.woodstock.com/" target="_blank">here</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac81dc-be8a-40fe-9133-ab1e5f55ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:05:40.559+08:00
