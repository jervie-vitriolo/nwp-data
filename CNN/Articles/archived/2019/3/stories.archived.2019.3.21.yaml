      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/20/entertainment/jay-z-miley-cyrus-woodstock/index.html"
        target="_blank">Jay-Z, Miley Cyrus and Halsey are among Woodstock 50 headliners</a>."</p>'
