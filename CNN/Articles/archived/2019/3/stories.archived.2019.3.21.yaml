    'template': '1'
    'title': 'Duterte: Misuari''s federalism must fall within the Constitution '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed96dc-a427-4193-b205-b60b095f1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T21:22:08.871+08:00
      'mgnl:createdBy': 'lucia'
