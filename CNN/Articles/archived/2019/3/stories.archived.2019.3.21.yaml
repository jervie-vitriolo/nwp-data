    'jcr:uuid': '8d6f4322-48b2-4f5b-b8ca-d967dbf29121'
    'lead': 'Women’s resistance and feminism are vital for a just society in which
      resources are fairly distributed and no one is exploited, whether for her gender
      or her labor power.

      '
    'mgnl:activationStatus': true
