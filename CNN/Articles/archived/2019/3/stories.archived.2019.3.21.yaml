    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1301b-ad9e-4290-a285-2095a5c8828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:40.332+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is hosting its 2nd Women’s Summit in celebration
        of Women’s Month on Saturday, March 23, from 9 a.m to 5 p.m. at Samsung Hall,
        SM Aura Premier. The summit will feature women from diverse industries, who
        will be talking about how to better the balance and better the world.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f42186-0bad-4cf6-a394-821b4508cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:40.332+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d559b4-090b-4bad-90ee-8b657886b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T16:56:40.332+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:45:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The keynote speakers are Department of Tourism Secretary Berna Romulo-Puyat
        and CNN International correspondent Paula Hancocks. There will also be a panel
        discussion featuring female leaders at the workplace with: Pauline Suaco-Juan,
        the executive director of the Center for International Trade Expositions and
        Missions (CITEM); Abba Napa, the co-founder of The Moment Group, the company
        behind Ooma, Mess Hall, and 8Cuts, among others; Merlee Jayme, the head of
        advertising group Dentsu Jayme-Syfu; and Cecile Dominguez-Yuijico, the CEO
        and founder of communications company Evident. There is also another panel
        discussion on how to bring up strong women featuring: Michelle Alignay, a
        psychologist and author of the book “Family Goals: Embracing the Imperfections
        of Family Life”; Jaton Zulueta, the executive director of the free tutoring
        center AHA Learning Center; and Marla Darwin, the co-founder of community
        group Grrrl Gang Manila.</p>'
