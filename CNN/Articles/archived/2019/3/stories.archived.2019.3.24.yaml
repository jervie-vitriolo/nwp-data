      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses and their cronies have an estimated $10 billion or
        around ₱530 billion supposedly stolen from government coffers. The Presidential
        Commission on Good Government (PCGG) -- which is tasked to collect the stolen
        wealth -- has only recovered ₱171.359 billion from 1986 to 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ec188-8d74-44fd-9ab5-b7af33d84b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:45:35.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has 255 pending civil, criminal and administrative
        cases before the Supreme Court, Sandiganbayan, Court of Appeals and other
        lower courts as part of efforts to recover ill-gotten wealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e85b2-f867-4e39-bf18-a5814cba3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:45:35.999+08:00
