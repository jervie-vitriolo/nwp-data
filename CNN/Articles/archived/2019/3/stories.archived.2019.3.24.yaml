      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever your beliefs are, there has to be one person
        who will lead and resolve the problem.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2538e6-8132-42b8-bcc4-5633fed85327'
      'mgnl:activationStatus': true
