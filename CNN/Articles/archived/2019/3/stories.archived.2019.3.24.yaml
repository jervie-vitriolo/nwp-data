      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —&nbsp;</strong>A
        Senatorial bet on Sunday issued a strong message against some of the country’s
        justice officials—in relation to the controversial pork barrel case involving
        former lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0200e7-09f2-4bf0-8636-f0feba6e2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:05:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Senatorial forum, Katipunan ng Demokratikong
        Pilipino candidate Lady Ann Sahidulla alleged that the Philippines justice
        system is now all about money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de95986-e6d6-4ed6-910b-fd50b52298aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:05:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kumbaga</em>, you can give money, if you can afford <em>na
        bayaran mo, alam mo naman ang mga</em> Justices <em>natin ngayon ay pera-pera
        na lang</em>,” Sahidulla said when asked how the government will be affected
        if it lost the pork barrel scam cases. “<em>Kaya isa din yan sa mga dapat
        ding tutukan, dahil ang mga</em> justices natin <em>ay nakakahiya na.</em>”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83bb79-03bc-4412-a3fb-9132f07741a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:05:34.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s like, you can give money, if you can afford to
        pay, you know our Justices now are all about the money. So that’s something
        that we need to address, because our justices are shameful.]</p>'
