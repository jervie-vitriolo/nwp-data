  'norway-cruise-ship-evacuation':
    'author': 'Zahra Ullah, Theresa Waldrop and Nicole Chavez, CNN'
    'caption': 'About 1,300 passengers and crew are being evacuated Saturday from
      a cruise ship off Norway, Norwegian emergency services said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-24T10:21:32.600+08:00
    'credit': 'From Frank Einar Vatne/NTB Scanpix/AP'
    'imagesource': 'jcr:b7efa258-317a-4363-b3cf-10848b853174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e8903a-f2d5-47f7-97e0-737b2f159643'
    'lead': 'Rescuers are scrambling to rescue about 1,300 passengers and crew from
      a cruise ship off Norway that suffered an engine failure, emergency officials
      said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T10:28:09.607+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:47:36.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:15.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Helicopters sent to rescue 1,300 passengers from cruise ship off Norway'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0dca9f-5cff-4e17-866f-f22e1ba0951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Rescuers are scrambling to rescue
        about 1,300 passengers and crew from a cruise ship off Norway that suffered
        an engine failure, emergency officials said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d788ee-5cef-44a3-9b19-f22f3466dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viking Sky ship sent a distress signal Saturday due to "engine
        problems in bad weather," said Borghild Eldoen, a spokeswoman for the Joint
        Rescue Centre for Southern Norway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ffced6-648a-428a-b982-219318eabdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel is in rough seas in the Hustadvika area on the western
        coast of Norway and rescuers are facing waves of about 6-8 meters (roughly
        19-26 feet) high, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d9588-0dbc-4e17-8162-a270b013ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters airlifted passengers and crew members one by one Saturday
        and the process could continue overnight and through Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fe10d-685c-4fd9-b064-5546e9742e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t say how long it would take," Eldoen said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68981e0b-7c2a-4831-8e8e-0a137e8a45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Alexus Sheppard from northern California said she has
        been waiting almost six hours to be evacuated. Most people were fairly calm,
        she said, and they were being served food and water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff388f6-70ab-4bce-be87-dd663b567c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still rocking and rolling here," Sheppard said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b75e3-0cd9-4da5-999a-e3c41d6dfd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday night, about 115 passengers had been rescued and
        at least eight people had "minor injuries," Eldoen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7450568-3aa8-49bf-a51b-97d6f3999dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether any passengers still on the ship have been
        hurt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36085e-9171-4383-b9b6-77c5749aaf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because only one of the ship''s engines is running, rescuers are
        trying to get the rest of the engines "working again so the ship can go by
        its own machine to a safe harbor" to bring all the passengers to shore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967ee2b-0ede-4290-8aae-72de2cb13d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are trying to ensure the ship remains secure and doesn''t
        drift, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197a263-4749-45a2-b6c1-3c355af24324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities initially sent five helicopters and a number of vessels
        to evacuate the passengers. They were forced to divert some resources when
        a nearby freight vessel lost engine power, putting that ship''s crew in danger,
        rescue center officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382b68a-4aab-440d-a78b-f543a85b7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation of the cruise ship was delayed, officials said, and
        those still on board were considered safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d300a-1826-4fec-80e9-7108d37c702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viking Sky ship, owned by Viking Ocean Cruises, was built in
        2017 and can hold 930 guests, according to the company''s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b540ef8-c115-4357-a6fd-58884b120278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was on its way to Stavanger from Tromso, according to
        the website Marine Traffic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159944b0-f09f-432d-a12a-8084dcc15968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T10:28:09.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/23/europe/norway-cruise-ship-evacuation/index.html">Helicopters
        sent to rescue 1,300 passengers from cruise ship off Norway</a>"</em></p>'
  'ofw-dead-hurt-casualties-nlex-road-accident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-24T10:46:18.238+08:00
    'imagesource': 'jcr:147c87b1-43de-4140-b1cd-0f4f1b4a7afe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f7d0247-e75c-4622-a4e8-d4fc34795f7e'
    'lead': 'Out of 14 casualties, 13 are leaving for Saudi Arabia while the remaining
      one is their agency''s representative, police say. Five of the Filipino workers
      died while the remaining nine passengers were injured.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T10:51:23.419+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:47:35.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:15.920+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFWs catching flight dead, hurt in NLEX road accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901d23f-7cd0-4313-a788-a317ae4a2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:02:42.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Majority
        of the casualties in the vehicular accident that occurred along North Luzon
        Expressway (NLEX) on Saturday were female overseas Filipino workers (OFW),
        the police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6a3a3-6119-4bc7-a437-5af50096e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:02:42.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Elmer Decena of Apalit Police said 13 of the 14 casualties
        were OFWs leaving for Saudi Arabia while the remaining one was their agency''s
        representative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b39e2a-5c55-4ab9-b7bb-c8a557dbb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:02:42.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the Filipino workers died while the remaining nine passengers
        were injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453d52e-08fb-41f1-820e-3361f1e64df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:02:42.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures are different from yesterday''s count of six dead and
        five injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3cd3f-6326-4e3d-bce1-d7068e2ef8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:02:42.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers were headed to the Clark International Airport in
        Pampanga onboard a Hyundai 100 van when the vehicle lost control from a blown
        tire while traversing through the northbound lane of the NLEX.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5d50d-e12f-4c3c-835d-54c533c9de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:02:42.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact from the tire caused the van''s door to open, throwing
        out five of the passengers. It also rolled over and crushed some of the people
        inside it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44af786-8c00-48ed-a196-aad50aca41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:02:42.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the van, identified as John Leo Jaylo, 28, was arrested.
        A charge of reckless imprudence resulting in multiple homicide, physical injury,
        and damage to property is being prepared against Jaylo, Decena said.</p>'
