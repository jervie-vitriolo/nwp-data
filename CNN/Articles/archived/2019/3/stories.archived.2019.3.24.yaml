      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> —&nbsp;With
        less than two months left before the elections, four more aspirants face off
        in CNN Philippines&nbsp;senatorial forum on Sunday, March 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91d878-b9c0-4e4e-98b6-67f2ad74905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following aspirants will answer tough questions on the country''s
        pressing issues:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79460a9-9f99-470e-b8b3-c96c168bb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Melchor Gongora Chavez</strong></h2>'
    '58':
      'image': 'jcr:a44f6dbc-9c85-49ec-b705-aa9ca785fa9a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a5a19-64b9-4f3f-8400-e06983e4a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee1fc3-0d04-4e42-9c17-a40b1084afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez is running for a senate seat under the Labor Party Philippines,
        or more known as Workers and Peasants Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804218d-065c-4110-a57e-83f300592d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a broadcast journalist who previously served as the national
        president of the Association of Commentators and Announcers of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb4598-ac73-4d2c-9390-1d02a481394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a degree in political science from Notre Dame College.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f58ee0-0fbc-474e-badb-588a7a20b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez is pushing for land reform, freedom for information, and
        early retirement for workers as his main advocacies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716248d3-0096-485d-aff7-cf1bf8d56054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nur-ana "Lady Ann" Suhaili Sahidulla</strong></h2><p> </p>'
    '59':
      'image': 'jcr:041b7f28-d6ed-4684-8b9e-68b687c9f73e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc67162-9f9a-469b-be46-c797fbc3cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969f5d6-ed45-4e06-8c92-9ea70a32bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahidulla, who runs under the Katipunan ng Demokratikong Pilipino,
        is among the two Muslim bets who will participate in the forum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca0a16-9a37-4f90-922e-0b1de0b20b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served as mayor of Banguingui (formerly Tongkil) in Sulu from
        1998 to 2001, then as vice governor of the province from 2004 to 2010. She
        also represented the second district of Sulu from 2010 to 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e20f4-0ee8-42c5-8467-aa8db328d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her advocacies are the promotion of peace and unification
        of Muslims and non-Muslims, improvement of marine economic protection, and
        wage increase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b09ba-c703-41d4-95c1-df1cc34390de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, she founded Anak Ilo Foundation which provides scholarships
        to orphans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7001c8-023c-4aa7-9835-c9d611f4093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A businesswoman, Sahidulla has a degree in commerce from Zamboanga
        Arturo Eustaquio Colleges and mass communication from Western Mindanao State
        University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb87d4-d858-46aa-a15e-0b3813731de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ibrahim Hussein "Shariff" Albani</strong></h2>'
    '60':
      'image': 'jcr:ca276d62-7ec6-44bc-9237-ce46a12ea913'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a93866-cb90-4250-a2db-81a46964e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d8889-fe22-4929-b2ce-f7c9181ccafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also running under the Labor Party Philippines, Albani advocates
        for safe elections in the Bangsamoro region, disarmament of private armed
        groups, and government''s shift to federalism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee6789-80e6-4cc3-9317-d16dabb305b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously worked as the consultant on Muslim affairs at the
        office of the governor in Tawi-Tawi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7a2a0-e3d7-424a-a4ca-9705bb7b1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albani was the founding chairman and president of the Unity for
        Revival Foundation, where he pushed for the swift resolution of Mindanao conflicts
        and peace processes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496f0e0-ea41-436a-9cf1-c286b1655d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the founding chairman of the International Movement
        on Peace, Unity and Reconciliation, as well as president of Muslim-Mindanao
        Poor Association</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96742696-2da4-4343-881c-c1f2d017e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Adviser, Christian-Muslim in Lumad Association.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f32ef-34cf-464a-966d-2072c79565ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albani has honorary doctorate degree in humanities from the International
        Academy for Leadership and Management Edmond in Oklahoma, USA, and  master''s
        degree in public administration from Manuel L. Quezon University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c141dc3-87f2-44ea-ab62-ecf46cb6ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, he finished criminology in Universidad de Zamboanga.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749f11d-6b60-41ec-a94d-b23d6e147f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rodolfo "RJ" Javellana Jr.</strong></h2>'
    '61':
      'image': 'jcr:eed2359c-7f1a-471b-bd32-6e725dddf6c4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60f176-7938-4b25-9074-a53ba04adeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667bf5f-b9f9-4c9b-81c0-2e8f2105417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javellana is also a Katipunan ng Demokratikong Pilipino bet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a8770-5106-4fa2-9967-e91b56d61888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is advocating the protection of consumers'' rights, development
        of agro-industry, and price stability for basic utilities such as water and
        energy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829a8de-3ade-4c35-a528-16dfc2e5d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javellana previously led several groups pushing for consumer protection
        such as the United Filipino Consumers and Commuters; United Filipino Consumers
        and Commuters; and Water for all Refund Movements.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87355365-a593-4523-8cb0-f480cb803ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the secretary general of Luntiang Pangarap (Green Team)
        Inc.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42cb26f-2ebd-4d68-98bc-84ddbfd58825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:37.501+08:00
