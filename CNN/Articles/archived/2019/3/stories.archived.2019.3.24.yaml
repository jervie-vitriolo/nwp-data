    'lead': 'Five out of eight senatorial bets from the Otso Direto will visit Cebu
      province from Monday to Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T12:48:59.603+08:00
