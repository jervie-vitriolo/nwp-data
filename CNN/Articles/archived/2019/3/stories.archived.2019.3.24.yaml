      'mgnl:lastActivated': 2023-01-29T22:47:28.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The evacuation of passengers from a cruise
        ship off the western coast of Norway has come to an end as the vessel sails
        to port, Viking Ocean Cruises said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49107911-be82-44f2-9b43-439bf19e41ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.114+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams airlifted 479 people from the vessel after it was stranded
        in stormy seas Saturday with 1,300 passengers and crew on board. Passengers
        disembarked with tales of terrifying conditions, with many having been tossed
        about by wind and waves for 20 hours after the vessel sent a distress signal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f531d31-45f7-4855-8827-c7fa3854350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.115+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viking Sky cruise ship, which regained engine power on Sunday
        morning, is traveling to Molde harbor accompanied by two supply ships and
        one tug assist vessel. There are 436 guests and 458 crew still remaining on
        board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33e866-ab98-4dc8-b003-4c679a04e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.115+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty people who sustained injuries in the incident were being
        treated at medical facilities in Norway, or had already been discharged, Viking
        Ocean Cruises said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c098b-fa5a-4cb9-8500-2e43e6ea8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.115+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout all of this, our first priority was for the safety and
        well-being of our passengers and our crew," Viking Ocean Cruises said in a
        statement, thanking Norwegian emergency services and local residents for their
        support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bdcc5-6e0e-41cb-9418-4dfb2bd5939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.115+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers were facing rough seas and waves as high as 6-8 meters
        (roughly 19-26 feet) as they worked to airlift passengers from the Hustadvika
        area on the western coast of Norway by helicopter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1287b3a-d865-4daf-a239-dd626557e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.115+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Red Cross, which was treating passengers from the
        ship at an evacuation center in Hustadvika, said that they were seeing injuries
        including bruising, broken bones and cuts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda1601-f98e-4a32-8b2b-25417e29fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A desperate wait for rescue</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f114263-ee61-4b27-b734-bb2034bd0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being evacuated to shore, American passenger Jan Terbruegen
        described the scenes on board the Viking Sky to CNN affiliate Dagbladet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045e093-af2f-49c3-916f-81d6c2162515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furniture would slide across the room, slide back and with it came
        people and glass. It was a very dangerous situation frankly," Terbruegen said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f677152-4799-45a9-8953-233e26eb850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they had been told to abandon ship quickly -- leaving little
        time to be scared.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64189a4-e994-4029-990c-48f4797c1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were trying to stay lower in the ship towards the center just
        because it was a recipe for seasickness. And then they called muster stations
        and within half an hour we figured out that we''re getting off here. We could
        see that we were getting blown in towards some rocks. That was the most frightening
        thing I think. But luckily that wasn''t our destiny."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabd5ce-b124-425d-9453-a88b9469d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow passenger Beth Clark described to Dagbladet being airlifted
        from the vessel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb1cf0-cb92-4089-a897-c28f0e26f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy came down from the helicopter -- one of the Coast Guards
        -- snapped my belt and said ''hold it'' and shot me up about 100 feet in the
        air and onto the helicopter," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33269a09-7286-4a92-ba5c-23aceff24cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was more terrified of hitting the blades. I didn''t look down,
        so that was my big fear. Everyone had their different fears, that was mine.
        But they were awesome, I mean as soon as they hoisted you up, he grabbed me
        and pulled me in like a sack of potatoes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a83948-711f-4b3f-b2ea-ec65976d59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Alexus Sheppard from northern California said Saturday
        she had been waiting almost six hours to be evacuated. Most people were fairly
        calm, she said, and they were being served food and water.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de27f1-5c6f-4f92-abd3-48452024f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still rocking and rolling here," Sheppard said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c9c16-9ab2-4d27-bcc2-dc9baea54444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger, Ryan Flynn, described the desperate wait for
        rescue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfe19e-631b-4f6c-aad0-926ec5ecb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about 3:15 a.m. local Norway time and many of us are still
        stranded on the Vikings Sky," he tweeted. "It''s miserable as the seas are
        still very high with strong winds. The ship continues to pitch and roll. Captain
        is hoping the winds and seas calm enough to bring ship into port.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95747c-7cbc-4ab6-abe0-ad92e0a66bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities initially sent five helicopters and a number of vessels
        to evacuate the passengers. They were forced to divert some resources when
        a nearby freight vessel lost engine power, putting that ship''s crew in danger,
        rescue center officials said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b42828-e2de-4bdf-abfa-a65d40881354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian police said that evacuees were being processed onshore
        at the Brynhallen indoor sports stadium.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260bf75-2709-4c79-9f00-85d526314d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were then being taken to hotels in Molde and Kristiansund,
        where evacuee centers had been established, they said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f25ff8-791a-491a-aedf-43431adf0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Red Cross said it was assisting.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76929a0-f28b-4edf-85f8-80a261579081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss of engine power</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669b181-de90-407f-b25d-021b47b37653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, Viking Ocean Cruises said the ship
        "experienced a loss of engine power off the coast of Norway near Molde" about
        2 p.m. local time Saturday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5308f-f297-4228-8f69-1dafb4efeb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first priority was for the safety and wellbeing of our passengers
        and our crew, and in close cooperation with the Norwegian Coast Guard, the
        captain decided to evacuate all guests from the vessel by helicopter," it
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f5cc9-3610-4f54-b292-895588b45fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viking Sky ship, owned by Viking Ocean Cruises, was built in
        2017 and can hold 930 guests, according to the company''s website.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64105d7a-0bd0-4a52-a572-0d236ef4b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was on its way to Stavanger from Tromso, according to
        the website Marine Traffic. Viking said it had canceled its next sailing --
        Scandinavia and the Kiel Canal -- which had been scheduled to depart March
        27.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c108f-d916-4703-a2d6-d3256ab625f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.119+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/24/europe/norway-cruise-ship-stranded/index.html">Passengers
        disembark cruise ship with tales of terrifying conditions</a>."</em></p>'
