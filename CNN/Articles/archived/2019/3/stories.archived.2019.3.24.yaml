      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> De La
        Salle University''s La Salle Dance Company reigned supreme in this year''s
        UAAP Streetdance Competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408076f8-4ccf-4800-8813-9d3a4454cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T18:06:03.400+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:47:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle garnered a total of 86.5 points to edge out its closest
        competitor Far Eastern University, which tallied 85 points, on Saturday at
        the Smart-Araneta Coliseum in Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8096f-4104-44fa-a1a1-09cb838f8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T18:06:03.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:47:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University finished at third place with 83.25 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e4d3e-4469-489d-954e-71183398eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T18:06:03.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:47:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is La Salle''s fourth title in the seniors division, making
        it the winningest school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7a172-a7d1-46b9-a67e-e30ca27d7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T18:06:03.401+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:47:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the juniors division, the University of Santo Tomas successfully
        defended its crown. The University of the East and Far Eastern University
        came in at second and third place, respectively.</p>'
  'Christine-Silawan-lawyer-suspect-no-confession-made':
    'caption': 'The lawyer of the suspect in the mutilation and killing of a 16-year-old
      Cebuano student said Sunday his client did not confess to the crime, contrary
