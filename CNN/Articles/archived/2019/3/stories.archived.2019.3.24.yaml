    'template': '1'
    'title': 'Candidates with criminal, admin cases should be dropped from Senate
      race, these four bets say'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a5774-3bd1-4fc9-b512-a2e7041eb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Four
        senatorial candidates who participated in CNN Philippines’ forum on Sunday
        said candidates with existing criminal cases should not be allowed to run
        in the upcoming polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52080119-d21d-4d0d-960d-1bc526c28292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Party Philippines bets Melchor Chavez and Shariff Albani,
        and Katipunan ng Demokratikong Pilipino candidates Lady Ann Sahidulla and
        RJ Javellana Jr. answered in the negative when asked if candidates with criminal
        and administrative raps should be allowed to run in the elections.</p>'
    '46':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Should candidates with criminal or administrative cases
        be allowed to run? Here&#39;s where today&#39;s senatorial aspirants stand.<br><br>Watch
        the forum: <a href="https://t.co/f9xxjuqvhq">https://t.co/f9xxjuqvhq</a><a
        href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/7zYgRek0sx">pic.twitter.com/7zYgRek0sx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1109759666639126528?ref_src=twsrc%5Etfw">March
        24, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd21d02-f8e1-4f9d-8674-f489bc8e828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00886acc-766a-4efe-9acf-180df7823b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four bets meanwhile shared the same view in relation to the
        issue of contractualization in the Philippines—saying that they are in favor
        of ending it once and for all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85c492-fcba-4e92-9770-ef576aa3b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They likewise backed the creation of a Water Department, amid the
        ongoing water crisis in Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a062b27-05c1-478e-8341-94ca23891f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albani, for his part, proposed that basic utilities and water management
        should be returned back to the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef32fcf-5acd-4672-ab8a-0f3bff8cfda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> water shortage na ito, this is work by the capitalist.<em>
        Ang dapat gawin ay maibalik ito sa pamahalaan</em>,” Albani said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb7fce-c7c1-4792-a601-f92950fba308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This water shortage, this is work by the capitalists.
        What we need to do is to return it to the government.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ff59e-bc46-4ad1-92e2-ad19180ec443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez, on the other hand, claimed “corruption” was behind the current
        water woes of the metro.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6e5c3-77b8-4c32-bc79-904ed71b9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four, however, were divided on the case of honesty being an
        election issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15533f75-1ba1-43b6-9087-f028fa4f8933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahidulla and Albani said they agreed with <a href="http://cnnphilippines.com/news/2019/3/7/Sara-Duterte-Otso-Diretso-honesty-.html">Davao
        City Mayor Sara Duterte-Carpio’s sentiment</a>. Chavez and Javellana, on the
        other hand, said they did not agree with Duterte-Carpio’s stand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dc700-62d6-4192-9868-9ae5e2ae1d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creation of interfaith department, livelihood program</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0421e61-887e-4ab9-b851-d63478685db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four candidates also bared different plans and priority legislation
        should they win a seat in the upper chamber.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fca34-d1f6-45ac-89c6-c1618fbdeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Muslim bet Albani will prioritize the establishment
        of an “interfaith department.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cc64f-9aef-43cf-98dc-1cde4a5e0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency will resolve all conflicts between members of
        different religions and promote unity among Filipino Muslims and Christians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9aa5f2-029a-4a99-9081-03b60ed80176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem of our community today is also a religious conflict,"
        he said during CNN Philippines Senatorial Forum on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd43f6-0472-4336-b1f6-a4bf2ef1319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Upang maalis na ang hidwaan, hindi pagkakaintindihan</em> between
        the Muslims and the Christians, <em>kailangan mabuo natin ang</em> interfaith
        department," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e0b9a-45e7-4346-bf73-33cc14ea5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To eradicate the conflicts and misunderstandings between
        Muslims and Christians, we need to establish this interfaith department.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6046d-920a-48b7-8e73-b8a075762734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez, who had worked as a broadcast journalist, vowed to go after
        the supposed ill-gotten wealth of the family of late former President Ferdinand
        Marcos.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f16d77-8606-4430-bc4a-a96ee65876c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga pera na inilagak ni Marcos sa iba''t ibang bansa,
        hanggang ngayon, hindi pa rin natin alam kung saan. Hindi man nagnanakaw si
        Marcos doon sa lupa natin, pero doon sa</em> gold, <em>nawawala na, nasaan
        na?</em>” Chavez said during the forum.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd11e52-383c-48dc-b2a1-62df911f8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The wealth and money placed by Marcos into different
        countries, until now, we still don’t know where they are. Marcos may not have
        stolen in our lands, but our gold (resources), they are still missing, where
        are they?]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726b2bd-86b0-4743-8d32-cb6e2ed96e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Muslim senatorial candidate Sahidulla meanwhile said her
        priority legislation, if elected, will be an effective livelihood program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbf2fc-2083-4a1c-a30b-580cc9ef6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe the Philippines now is on poverty. Ang kahirapan at kaguluhan
        ay more on poverty,” she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc9d9b-f9c0-4fde-842f-cd641aba1e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:18:01.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javellana, for his part, said he will push for the deregularization
        of basic utilities.</p>'
  'Justice-Secretary-Menardo-Guevarra-ICC-China':
    'caption': 'Justice Secretary Menardo Guevarra (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-24T23:25:18.026+08:00
    'imagesource': 'jcr:d0c50bee-94f3-405e-95d5-e28f2d792129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36b079e5-bd5f-43db-a0e5-ed4c217ab939'
    'lead': 'Justice Secretary Menardo Guevarra, part of the Philippine legal team
      in the arbitration case concerning the West Philippine Sea, stands by President
      Rodrigo Duterte''s approach to foreign policy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T23:30:17.783+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:47:24.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:18.505+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Menardo-Guevarra', 'Department-of-Justice', 'International-Criminal-Court-',
      'China', 'Xi-Jinping', 'United-Nations', 'United-Nations-Convention-on-the-Law-of-the-Sea',
      'President-Rodrigo-Duterte', 'South-China-Sea', 'West-Philippine-Sea', 'Spratly-Islands',
      'Scarborough-Shoal', 'The-Hague', 'ICC']
    'template': '1'
    'title': 'Justice secretary: ICC complaint vs. Xi Jinping eyes political, not
      legal victory'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8defb54-1161-4a26-8fa3-4845db374d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Justice
        Secretary Menardo Guevarra on Sunday said the communication filed by two former
        Philippine government officials against Chinese President Xi Jinping before
        the International Criminal Court (ICC) is intended to produce a political
        outcome than a legal victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864ad40-653b-4b00-a26b-0988746197d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I humbly believe that the complaint was filed not with the faintest
        hope of a favorable judgment by the ICC (jurisdictional issues and legal standing
        are huge stumbling blocks), but probably to impress upon China that if the
        philippine government is not willing to vigorously assert its West Philippine
        Sea arbitration victory at this time, there are Filipinos who are unwilling
        to defer further action to enforce the arbitral ruling," Guevarra told CNN
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494395c-6433-4306-933b-a383663687d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra was referring to the decision of the Permanent Court of
        Arbirtration in The Hague last July 2016. The tribunal invalidated China''s
        nine-dash line claim to the South China Sea and recognized the Philippines''
        sovereign rights in the areas covered by the 20Q0-nautical mile exclusive
        economic zone, over China''s artificial island building. Beijing has refused
        to observe the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae335a-0981-4119-bf84-0b5b14302a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary added the communication filed by former Foreign
        Affairs Secretary Albert del Rosario and former Ombudsman Conchita Carpio-Morales
        may stress that the Philippines'' withdrawal from the ICC was a mistake, as
        the international court may be a venue where enforcement actions in the West
        Philippines Sea can be sought.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868cbfae-1103-4eda-a316-ab76d3dd63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' exit from the ICC took effect on March 17, a year
        after President Rodrigo Duterte sent in his notice to the United Nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8017d6-5ed7-490f-ab37-cec8f7bf813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, however, stood by Duterte''s decisions on international
        policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3998e8e-a5c6-44fd-b4f1-31d68f818bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these notwithstanding, I trust that the president has the
        greater interest of the country in mind in pursuing his kind of foreign policy,
        and for that reason we ought to give him all the leeway and flexibility he
        needs," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b2000-8129-49d6-80d8-0629b1059d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Guevarra was part of the Philippines'' legal representation
        in the arbitration case on the West Philippine Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea1c64-7f8e-466a-bd48-4ee8a4332977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T23:30:17.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in reaction to the complaint, reminded that China is not
        a State Party to the Rome Statute, the treaty which formed the ICC. However,
        the communication argued that since the crimes against humanity were committed
        by Chinese officials within Philippine territory during the time when the
        Philippines was still a State Party, China''s Xi and other high-ranking government
        officers could also be held liable.</p>'
