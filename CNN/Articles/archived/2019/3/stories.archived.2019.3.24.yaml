      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Passengers aboard a cruise ship that was
        stranded off the western coast of Norway for 20 hours described harrowing
        scenes as they awaited rescue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f0cf5-5f02-4f12-9e9d-b535495b1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.492+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s miserable as the seas are still very high with strong winds,"
        passenger Ryan Flynn tweeted at what he estimates was 3:15 a.m. local time.
        "The ship continues to pitch and roll. Captain is hoping the winds and seas
        calm enough to bring ship into port. Good luck!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34543c-8c4a-4837-ad94-5fbfed1dd551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.492+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Viking Sky ship sailed back to port on Sunday morning, a day
        after the vessel sent a distress signal when its engines cut out in rough
        seas with 1,300 passengers and crew on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49459714-ad82-4822-adbb-2cc25e2bc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.493+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Terbruegen was one of the passengers to be rescued from the
        ship. He told CNN affiliate Dagbladet that he was trying to stay low in the
        ship to avoid seasickness from all of the tossing when he heard that rescue
        was available. And it came at a scary time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39052b-909b-4995-83e6-062f1417f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.493+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see that we were getting blown in towards some rocks.
        That was the most frightening thing I think. But luckily that wasn''t our
        destiny," he told the outlet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564459b8-fc7d-482b-91ba-f392e7acc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.493+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Clark, another rescued passenger, said that she has friends
        who are still on board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43085ff-a8a6-4d86-9276-7f0cdc9f009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.493+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rough seas in the Hustadvika area on the western coast of Norway
        made the passengers'' wait tumultuous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5a53d-b6b2-4a42-994b-f298742cdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.493+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities initially sent five helicopters and a number of vessels
        to evacuate those on board. They were forced to divert some resources when
        a nearby freight vessel lost engine power, putting that ship''s crew in danger,
        Joint Rescue Centre for Southern Norway officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb5e287-b780-4217-87a1-1aa77887d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.493+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams airlifted 479 people from the vessel, Viking Ocean
        Cruises said in a statement. Twenty people who sustained injuries in the incident
        were being treated at medical facilities in Norway, or had already been discharged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9a72a-d2ec-452e-9066-099044100c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.494+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers faced waves of about 6-8 meters (roughly 19-26 feet) high.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f7cd1-9d48-4ea9-9b71-f8e3b1103564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.494+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video posted to Twitter, water can be seen rushing through
        the ship, and passengers are filmed raising their legs to avoid the flooding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7045d-1fdb-465e-b1c6-9dba3028991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:46:47.494+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/24/europe/norway-cruise-ship-witnesses/index.html">Passengers
        describe desperate wait for rescue as cruise ship tilts and floods</a>."</em></p>'
