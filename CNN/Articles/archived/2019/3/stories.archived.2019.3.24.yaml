  'Historic-royal-visit-to-Cuba-at-odds-with-U.S.-stance':
    'author': 'David Wilkinson, CNN'
    'caption': 'Prince Charles and Camilla will arrive in Havana, Cuba, on Sunday
      as part of their Caribbean tour.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-24T22:10:38.534+08:00
    'imagesource': 'jcr:185864d0-d356-4de1-b149-f7fb48f418de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0652c70-be6c-4d3e-80d5-3a051770ce45'
    'lead': 'Royal visits overseas always attract a great deal of scrutiny, but none
      in recent memory has been quite as politically sensitive and potentially inflammatory
      towards the UK''s closest ally than this one.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T22:22:15.332+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:47:26.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:18.160+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Charles', 'Cuba', 'Havana', 'Raul-Castro', 'Barack-Obama',
      'United-States']
    'template': '1'
    'title': 'Historic royal visit to Cuba at odds with U.S. stance'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c40be-1bfc-4e3b-8c75-179816cfde46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.332+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Royal visits overseas always attract a
        great deal of scrutiny, but none in recent memory has been quite as politically
        sensitive and potentially inflammatory towards the UK''s closest ally than
        this one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686d8f8-a3f1-4044-b32a-64dd34d0126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.333+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Prince Charles and his wife, Camilla, set foot in Havana Sunday,
        they''ll be making history by embarking on the first ever official visit to
        Cuba by members of the British royal family. But they''re doing so at a time
        when much of the western world is denouncing Cuba''s role in the unfolding
        political and humanitarian crisis in its close socialist partner, Venezuela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903833d-09e6-4bee-9e5d-f5abc345ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.333+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trip that would have seemed impossible only a handful of
        years ago, before former U.S. President Barack Obama and former Cuban President
        Raul Castro thawed more than half a century of tense relations between the
        North American neighbors and their allies. But since that 2016 breakthrough,
        the world is a very different place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d655237-a7ba-4cc7-862e-44181170bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.333+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has reversed many of the Obama-era policies
        toward Cuba, reinstating travel and trade restrictions. His sharp rhetoric
        has only become more aggressive since the presidential crisis unfolded in
        Venezuela. The role of Cuban military and intelligence advisers serving the
        disputed regime of President Nicolas Maduro is one of the main concerns of
        the U.S. administration and its allies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aad968-68d8-45d3-b36a-4d3289deedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.333+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, the socialist dictatorships of Cuba and Venezuela
        have propped each other up in a very corrupt bargain," Trump said in February,
        adding: "Maduro is not a Venezuelan patriot; he is a Cuban puppet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e4257-eaec-4ab8-b155-ef7280770058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.333+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo went further earlier this month:
        "No nation has done more to sustain the death and daily misery of ordinary
        Venezuelans, including Venezuela''s military and their families, than the
        communists in Havana."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76687e-3dfd-443f-9011-af084e595cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s against this backdrop of American hostility that Prince Charles
        and the Duchess of Cornwall will spend four days in Cuba highlighting "the
        growing bilateral relationship with the UK and showcasing some of the cultural
        links between the two countries," according to a royal spokesman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef9dd5-7ad7-4629-870f-737f7c4d29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Charles and Camilla are the ones who''ll have to navigate
        dinner with politicians in Havana''s Palacio de la Revolucion, it''s the British
        government who is responsible for sending them there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd11ad-31db-4418-91fd-ef0b4884639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The royal family don''t make these decisions," points out Andrew
        Lewer, a member of the UK Parliament for the governing Conservative Party.
        "It''s the Foreign Office, so the royal family themselves shouldn''t be blamed
        for this. Our friends in the United States, the many Cubans in Florida, will
        rightly be perplexed at the sight of the British royal family making a visit,
        going on tour, looking around the place, at a time when these despicable acts
        are taking place."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6566e27-48a2-40d9-ae9d-836d6ff11b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Conservative MP, Julian Lewis, says the visit will be awkward
        for the heir to the British throne: "It is not for a constitutional monarch
        on a royal visit to get sucked into political confrontation. He will constantly
        have to balance the need to behave diplomatically with the danger of seeming
        to endorse the regime and being used as a propaganda tool by it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e8682-7aa9-47aa-844b-a6cb8e496dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fabled "soft power" of the royal family has long been used as
        a diplomatic tool by the British government and in this instance, the UK Foreign
        &amp; Commonwealth Office confirmed the strategic value of the visit: "This
        is part of our longstanding approach towards Cuba of engagement and frank
        dialogue over the issues that divide us like human rights, but also the engagement
        towards progress on the matters that bridge us together," a spokesman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b0953-c077-4337-a3bd-559b37d478e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach to relations with Cuba could not be more different
        than that exhibited loudly in Washington.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe0727-79d4-4233-bf53-e81725dd0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Florida governor and now U.S. Sen. Rick Scott has written
        to British Prime Minister Theresa May to protest the royal visit and is perplexed
        by the timing: "Why would the British government want to recognize Juan Guaido
        as the new President of Venezuela when we all know the Castro regime is the
        one propping up Maduro, dictator in Venezuela... and then at the same time
        have the Prince, who has unbelievable worldwide influence, go prop up the
        regime?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5bf73-bac1-4f71-8461-2510f8795c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Scott suggested that while in Cuba, Prince Charles should meet
        with dissidents and take a leaf from President Trump''s book: "He says ''I''m
        going to stand for freedom and democracy'' and that''s exactly what Prince
        Charles ought to do."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff55ef7f-bf19-4a95-bcc3-b3906d12dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No such meetings are planned during the tour, but neither are there
        any planned encounters with Castro, who continues to serve as first secretary
        of the Communist Party. The Prince and Duchess will meet current President
        Miguel Diaz-Canel, who recently described Trump''s rhetoric towards Cuba as
        "warlike and dirty."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd65e4-00c7-418c-9d99-0cbeaf2c6aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, of course, a sensitive time for the UK as Theresa May navigates
        the endgame for Brexit. Royal visits are likely to continue to play a key
        role in Britain''s international relationships, especially in the years immediately
        following its departure from the European Union.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900d09c-bac5-448a-a1e5-b7d6a5fe18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the timing of this historic royal visit that makes it
        so contentious -- especially as the UK seeks post-Brexit trade deals. Trump
        is unlikely to warm to images of one of the UK''s most senior representatives
        enjoying the hospitality of Havana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1315265-715b-49ab-ac80-340bd866d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T22:22:15.332+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/03/24/americas/cuba-prince-charles-camilla-us-criticism-gbr-intl/index.html"
        href="https://edition.cnn.com/2019/03/24/americas/cuba-prince-charles-camilla-us-criticism-gbr-intl/index.html">Historic
        royal visit to Cuba at odds with US stance</a>."</em></p>'
  'Senatorial-Forum-March-24-wrap':
    'caption': 'Labor Party Philippines bets Shariff Albani and Melchor Chavez and
