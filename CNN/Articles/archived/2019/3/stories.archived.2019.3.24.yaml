      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Vivo has
        recently rolled out the all-new V15Pro smartphone in the Philippine market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab799aa-36f2-4233-94de-3c127621dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.468+08:00
