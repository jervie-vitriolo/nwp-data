      'mgnl:lastActivated': 2023-01-29T22:47:31.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in a speech in February <a href="http://nine.cnnphilippines.com/news/2019/02/27/Rodrigo-Duterte-Ferdinand-Marcos-ill-gotten-wealth.html">raised
        doubts</a> on the family’s ill-gotten wealth, saying the allegations were
        still unsubstantiated.</p>'
