    'template': '1'
    'title': 'Candidate vows to go after Marcos’ ill-gotten wealth if elected to Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7f96c-6da0-4af1-8d03-0ac46437e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:45:35.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —&nbsp;</strong>A
        Senatorial candidate vowed to go after the alleged ill-gotten amassed by the
        family of former President Ferdinand Marcos if elected to public office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033aca3-61b2-4631-b879-c0655df38c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:45:35.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines’ Senatorial Forum on Sunday, Labor Party
        Philippines bet Melchor Chavez said he will pursue an investigation on the
        issue, if given the chance to serve in the upper chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606bd232-d496-4afe-8ae6-710e9931fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:45:35.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga pera na inilagak ni</em> Marcos <em>sa iba''t ibang
        bansa, hanggang ngayon, hindi pa rin natin alam kung saan. Hindi man nagnanakaw
        si</em> Marcos <em>doon sa lupa natin, pero doon sa</em> gold,<em> nawawala
        na, nasaan na</em>?” Chavez said during the forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc810f-4274-4a5d-8064-54c6e5b2f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:45:35.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The wealth and money placed by Marcos into different
        countries, until now, we still don’t know where they are. Marcos may not have
        stolen in our lands, but our gold (resources), they are still missing, where
        are they?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cded9e5-fbe8-4131-be99-916657461325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:45:35.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa tingin ko, ito nalang ang dapat nating imbestigahan kung
        tayo ay manalo sa Senado, meron tayong aspeto na imbestigahan natin itong
        mga ito,”</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b38600-438d-4272-8360-353325569579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:45:35.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, this is what we need to investigate
        if we win a seat in the Senate, we have an aspect to look into this.]</p>'
