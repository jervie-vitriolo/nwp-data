    'mgnl:tags': ['Land-Transportation-Office', 'Richard-Gordon', 'LTO', 'Motorcycle-Crime-Prevention-Act',
      'motorcycle']
    'template': '1'
    'title': 'Senate author of motorcycle law tells LTO to be careful in crafting
      implementing rules'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54505a44-16b5-4301-92c1-87cee8a409f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.527+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        Senate author and sponsor of the newly enacted Motorcycle Crime Prevention
        Act reminded the Land Transportation Office (LTO) to observe caution in drafting
        the law''s implementing rules and regulations (IRR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698891d-90e7-4622-9433-9f3a11b63e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.528+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release issued Sunday, Senator Richard Gordon reminded
        the IRR should not stray away from the purpose of the law which is protection
        from crimes committed with motorcycle use.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a61a2a-0069-4232-89e7-c7fdb4e2a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.528+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is now taking action against riding-in-tandem crimes
        with the enactment of this law. We should not let this law die because of
        poor implementation that is why the LTO should do the IRR properly. The IRR
        is not law-making. It is just an explanation of how the law will be implemented,"
        Gordon was quoted saying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafaf01-6504-4a2d-afff-fe2ba749f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.528+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who chairs the Committee on Justice and Human Rights, said
        he intends to write to the LTO to propose sitting down with them in writing
        the IRR so they will get the purpose of the law correctly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390b5d4-20ad-4766-9fd7-6b8defa4b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.528+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in discussion with the LTO since the inception of this
        bill. However, laws die in the implementation. Therefore, the LTO must be
        careful in writing the IRR. As the principal author and sponsor, I would like
        to help the Committee which will draft the IRR to make sure that it reflects
        the genuine spirit of the law," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60708940-9ec7-471b-939d-438966e4c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.529+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northbound lane of EDSA slowed down after thousands of motorcycle
        riders protested the law''s enactment on Sunday in a "Unity Ride."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4204b8-fa2c-4efe-bbf3-563d63687eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.529+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the Senate building in Pasay City, riders blew their horns
        to express dissatisfaction over the new law, which requires bigger and more
        readable license plates in front and behind their motorcycles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705eb33-2e50-4d1a-80e2-14eee9badfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.529+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riders group said the metal plates which should be large and
        readable from 15 meters away pose a safety risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1db3a-43c0-4bef-9dcc-59d00ce75f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.529+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Edgar Galvante said the safety concern has been addressed
        in a meeting last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05522f8f-ec19-473d-bb4f-33a214542b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.529+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> material <em>naman eh hindi ''yung klase na maaaring
        mag-</em>pose<em> ng</em> danger. <em>Kaya</em> we feel <em>na binigyan naman
        ang</em> LTO <em>ng</em> authority to decide or see what material can be used,"
        Galvante said in an interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09070d52-deb9-41f6-97f2-8ca957820966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The material is not the kind which will pose danger.
        That''s why we feel that LTO was given authority to decide or see what material
        can be used.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee2d01-df10-4902-aec9-6061a9f760e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said the LTO is looking at decals or stickers as possible
        materials for the front plate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1f95b-1d4a-47cb-94cf-ed9929a20458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added representatives of riders'' groups will be invited to the
        discussions so they can suggest ideas on how to implement the new law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ef1d6-156c-40f4-a9fc-3cb3dee8879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mahihingi namin sa kanila</em>, give us the chance to come
        up with something that can serve the intent of the law," Galvante said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a19d26-a1cf-4c4d-8bf9-ee716c0013ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What we can ask of them, give us the chance to come
        up with something that can serve the intent of the law. That''s the cooperation
        we need.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133b477-535d-4008-aa5e-e03bd0f828e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, motorcycle owners shall renew their registration
        and apply for the required readable number plate not later than June 30, 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a668169-a20a-43d4-af34-077d5ac91674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T19:02:06.531+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders driving without the required readable license plate shall
        face a punishment of prision correccional or six months and one day to six
        years imprisonment, or may have to pay a fine of not less than ?50,000 but
        not more than ₱100,000, or both.</p>'
