  'Australia-bracing-for-tropical-cyclones':
    'author': 'Sandi Sidhu and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-24T07:08:16.323+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b7dba6-5c98-4ab6-bea8-930d4137d957'
    'lead': 'A severe tropical cyclone makes landfall in northern Australia on Saturday
      with wind gusts of up to 250 kilometers per hour, and another one is approaching
      the west of the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T07:10:24.732+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:47:40.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:14.951+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia braces for tropical cyclones'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63528b-e691-4626-80ff-14cb06869a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A severe tropical cyclone made landfall
        in northern Australia on Saturday with wind gusts of up to 250 km/h (155 mph),
        and another one is approaching the west of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e84d4-edcd-452c-add8-b8f7daa1ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe tropical Cyclone Trevor struck the Northern Territory after
        a state of emergency was declared there, according to the Australian Bureau
        of Meteorology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a4fc8-ef52-4531-8450-c72f4ea2c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Territory is expected to experience "very dangerous" storm
        surges of up to 1.5 meters and gale force winds that are expected to strengthen
        as it makes its way inland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b7120-d3b0-41a5-b593-1fdbdd157562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government issued a flood watch, with the system expected
        to deliver rainfall totaling 100-200 mm on Saturday and Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5fa57-a75e-4a3b-a74e-74e679b3166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Defense Force has deployed 200 personnel to the Northern
        Territory, which has a population of 244,000. They will help in what state
        authorities have declared "the largest pre-cyclone evacuation in the Territory''s
        history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2ac12-9969-49dd-8a79-4dbed422ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor is forecast to maintain tropical cyclone strength until Sunday
        morning local time, with the cyclone tracking towards the state of Queensland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c420c-4c7f-499c-9347-9fc574535549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second system, known as Severe Tropical Cyclone Veronica, is approaching
        Western Australia and expected to cause a "severe coastal impact" when it
        makes landfall on Sunday, according to a cyclone notice from the Australian
        Bureau of Meteorology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316573d0-6f6f-444f-904c-d3b690914638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Veronica may be traveling more slowly than a typical system as
        it crosses the coast during Sunday morning, and as a result communities in
        the path of the cyclone should prepare to shelter from the destructive winds
        for an extended period of 12 hours or more," warned the Bureau of Meteorology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3d053-5928-49c5-a10d-b422bd0e9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert is now in place with Severe Tropical Cyclone Veronica
        remaining a Category 4 system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30640ad-f329-4ddb-896c-34ec96e4df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters predict that along with "destructive winds with gusts
        in excess of 165 km/h (103 mph), significant storm surge is expected to bring
        several meters of water above the normal tide. There is a high risk that this
        will result in properties becoming inundated," according to Darren Klemm,
        Commissioner of the Bureau of Meteorology.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e878a-84ae-4f3d-9cc1-547042095da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Meteorology, Western Australia, tweeted that "rainfall
        near the cyclone track expected to be 300 mm+."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762b362-fe3c-4f66-b13e-3296dc5a062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:10:24.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/23/australia/dual-cyclone-australia-intl/index.html">Australia
        braces for tropical cyclones</a>."</em></p>'
  'stabbing-of-priest-during-livestreamed-mass-in-montreal-canada':
    'author': 'Ralph Ellis and Sarah Jorgensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-24T07:13:43.438+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b0f532a-b0cf-4fef-ba44-5d20a6c2b2aa'
    'lead': 'A 26-year-old is charged with attempted murder and assault with a weapon
      after allegedly stabbing the elderly rector of a church in Canada during a livestreamed
      Mass as shocked parishioners watched.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T07:16:25.713+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:47:39.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:15.098+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect charged in stabbing of priest during livestreamed Mass in Montreal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80c925-09c5-43b8-94b9-f74f13150424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.714+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 26-year-old man has been charged with
        attempted murder and assault with a weapon after allegedly stabbing the elderly
        rector of a church in Canada during a livestreamed Mass as shocked parishioners
        watched, Montreal police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b880726-5218-4c99-870c-8c17477187f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.714+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened as the priest of St. Joseph''s Oratory of Mount
        Royal led Mass on Friday morning at the church in Montreal, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00871694-5b32-48ab-8657-db4125d38e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.714+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Claude Grou, 77, was taken to a hospital and is recovering,
        Constable Caroline Chevrefils said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38705d33-e5b1-4eb4-9623-ed40ded322d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.714+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grou has "no resentment" toward the suspect and "hopes he gets all
        the support he needs and find peace," said Céline Barbeau, a spokeswoman for
        St Joseph''s Oratory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee06f2-4c8b-4361-a1af-0524447c1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.714+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Grou was "in a very good place in his mind" and was standing,
        walking and talking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed5a98-7ab8-41e9-9db8-9e5818cab323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is doing well," Barbeau said. "He needs to rest but he is very
        well surrounded by his people. He needs to get away for a little while. We
        hope he will be away for a few days or a week."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897baa6-9bc8-45d8-aaf4-29db61e456dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Vlad Cristian Eremia, made his court appearance by
        video feed Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794df61-497b-4b25-8995-a0d75ac475a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the stabbing was not considered a terrorist attack and
        described it as "an isolated act committed by one individual."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694629c-ba38-4e66-b22e-b0d2de87d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Church security staff stopped the attack</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a4870-5d42-43d3-a189-b1b544073876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was detained by security staff at the church and taken
        into custody by police, Chevrefils said. She said the suspect is known to
        police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6647e-de64-49b4-b1b9-7383098a5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grou was celebrating Mass for about 60 people in the church and
        the service was being livestreamed when the suspect went toward the priest
        and stabbed him several times with a sharp object, Chevrefils said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177e37f-19a0-45e4-8fb5-fedeaf048efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called to the church at 8:40 a.m. Video showed Grou
        moving away as the man approached, then falling and getting up after the attack.
        Parishioners separated the attacker from the priest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d340b-cc1b-4c06-8111-0ebd43985720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a horrible attack at Saint Joseph''s Oratory in Montreal,"
        Prime Minister Justin Trudeau tweeted. "Father Claude Grou, Canadians are
        thinking of you and wishing you a swift recovery."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02f7a6-22fe-4826-b5a3-1a17c7afef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:16:25.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/23/americas/montreal-priest-stabbing-suspect-court/index.html">Suspect
        charged in stabbing of priest during livestreamed Mass in Montreal</a>."</em></p>'
  'priest-stabbed-while-leading-mass-montreal-canada':
    'author': 'By Ralph Ellis and Sarah Jorgensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-24T07:18:01.719+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce1099a3-edd0-475d-94bb-c093927c424e'
    'lead': 'While shocked parishioners and a television audience watch, a man stabs
      the elderly rector of St. Joseph''s Oratory at Mount Royal, Canada''s biggest
      church, as he leads Mass.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T07:21:12.504+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:47:38.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:15.258+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Priest stabbed while leading televised Mass in Montreal; suspect arrested'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e16beb-6043-4f43-a42a-74a65c7c4f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;While shocked parishioners and a television
        audience watched, a man stabbed the elderly rector of St. Joseph''s Oratory
        at Mount Royal, Canada''s biggest church, as he led Mass on Friday morning,
        Montreal police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc492816-6081-4a32-bf6a-17e6b80dc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the stabbing was not considered a terrorist attack.
        "Today''s event is an individual act committed by one individual," police
        said on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf34235-6049-49cc-8dc0-cf037f2c2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church tweeted that Father Claude Grou was "out of danger."
        The 77-year-old priest was taken to a hospital and is recovering from his
        wounds, Constable Caroline Chevrefils said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d000daf-eff0-4729-895a-f0502a7a7fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old suspect was detained by security staff at the church
        and taken into custody by police, Chevrefils said. She said the suspect is
        known to police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5661ae-dacd-4d8d-bd76-ecaa31868fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grou was celebrating Mass for about 60 people in the church and
        an audience watching the event being livestreamed when the suspect went toward
        the priest and stabbed him several times with a sharp object, Chevrefils said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916275b-d590-43a2-ad26-82dcb9481c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed Grou moving away as the man approached, then falling
        and getting up after the attack. Parishioners separated the attacker from
        the priest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4435cc1-b189-4759-b2d6-8a654e80341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called to the church at 8:40 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a1d73-b187-48b7-8cac-028b71397656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.506+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, whose name was not immediately released, is expected
        to appear by video feed at the Quebec Court Criminal Room about 1:30 p.m.
        Saturday. If any charges are filed, they will be determined by prosecutors,
        Chevrefils said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff72b5-0446-4183-a407-49ac49c30bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.506+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of sympathy filled social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be2762-d914-4730-bb9e-05454d1b9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.506+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a horrible attack at Saint Joseph''s Oratory in Montreal this
        morning," Prime Minister Justin Trudeau tweeted. "Father Claude Grou, Canadians
        are thinking of you and wishing you a swift recovery."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095f657-2b13-4935-85b2-fe8301358d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.506+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montreal Mayor Valerie Plante tweeted: "What a horrible and inexcusable
        gesture that has no place in Montreal. I am relieved to learn that the life
        of Father Claude grou, Rector of the @osjmr, is out of danger and that his
        condition is stable. On behalf of all Montrealers, I wish him speedy recovery.
        "</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afbe0c-722f-40ee-b61d-94f9af650334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.506+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Lépine, the archbishop of Montreal, posted a statement
        on the archdiocese website thanking police, paramedics and parishioners for
        their response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef584f-fe7d-4462-bcb3-35652375b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.507+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all shocked by an act of violence taking place here in a
        place dedicated to peace," Lépine said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5e777-992e-478a-91c0-6ec82a205f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.507+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Joseph''s Oratory, the largest church in Canada, is in the culturally
        diverse Côte-des-Neiges neighborhood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f02f86-af66-4dcf-9361-12040bacc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T07:21:12.507+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/23/americas/montreal-priest-stabbing-suspect-court/index.html">Priest
        stabbed while leading televised Mass in Montreal; suspect arrested</a>."</em></p>'
  'Ethiopian-Airlines-CEO-Tewolde-Gebre-Mariam-rejects-criticism-pilots-did-not-train-on-737-Max-8-simulator':
    'author': 'Richard Quest and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-24T09:07:42.773+08:00
    'imagesource': 'jcr:a5a18cc8-7979-4f75-a308-38aadb5703fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b50d319-c3a6-4a3f-924b-9e9f1a0bf57a'
    'lead': 'The pilots of a jet that crashed in Ethiopia, killing all on board, used
      a flight simulator to learn how to fly the Boeing 737 Max 8 plane, the airline
      tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T09:10:32.705+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:47:38.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:15.392+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', 'Boeing-Max-8', 'Ethiopian-Airlines']
    'template': '1'
    'title': 'Ethiopian Airlines CEO rejects criticism that pilots did not train on
      737 Max 8 simulator'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbece1d-7a4d-494c-a9b4-0d23079535e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.705+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The pilots of a jet that crashed in
        Ethiopia, killing all on board, used a flight simulator to learn how to fly
        the Boeing 737 Max 8 plane, the airline told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c192e86-802b-4155-adb2-a4d7f84f8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 302 crashed March 10, six minutes after takeoff from Addis
        Ababa. It was the second disaster involving a new 737 Max 8 plane in less
        than six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f741612-cc48-4318-8ce8-8a67b3b90e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines CEO Tewolde GebreMariam said the simulator the
        pilots trained on can''t replicate the Maneuvering Characteristics Augmentation
        System (MCAS), a new automated feature on the 737 Max 8 planes that crash
        investigators are scrutinizing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec7b80-ad3b-4d41-986e-8031605d0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the training is concerned ... we''ve gone according to
        the Boeing recommendation and FAA-approved one. We are not expected to speculate
        or to imagine something that doesn''t exist at all," GebreMariam said Saturday,
        rejecting previous media reports that the pilots of the ill-fated flight did
        not train to fly the new model of jet on a simulator. The airline said the
        simulator had been up and running since January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e3e65-0b9a-4aec-93d7-9692c5521a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GebreMariam said he learned about the MCAS system after the US Federal
        Aviation Administration (FAA) issued an airworthiness directive following
        the Lion Air crash over the Java Sea in Indonesia in October. It left 189
        people dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18945adf-de8d-4bbf-8929-6e18e75fba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots transitioning to the Boeing 737 Max 8 aircraft from older
        737 models were required only to undertake a short computer-based training
        program prescribed by Boeing and approved by the FAA, GebreMariam said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11181ea6-881f-4c77-aa2a-53fc3ed913c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, CNN reported that pilots from Southwest Airlines and American
        Airlines took courses lasting between 56 minutes and three hours when moving
        between the two Boeing models.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cf6eb-34a7-4181-80b4-2db27c18036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots'' union spokesmen for Southwest and American said the self-administered
        course -- which one pilot told CNN he took on his iPad -- highlighted the
        differences between the Max 8 and older 737s, but did not explain the MCAS
        feature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b45d97-51f7-4c65-8c38-165b8be3ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the fatal crashes, some pilots are demanding additional
        training on the 737 Max series aircraft, in the form of both ground school
        and flight simulator time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1c456-dc04-405f-b743-0048bfd9a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to October''s Lion Air crash, Boeing developed a software
        patch and a pilot training program to address the issues from the fatal flight,
        the FAA said in an airworthiness directive Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691deaf-260a-4923-a07b-41e036f936d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:10:32.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GebreMariam said Ethiopian Airlins has not yet decided whether to
        cancel the rest of its Max 8 order, but he acknowledged it was still an option.
        He added that Ethiopian Airlines is still waiting for Boeing to come up with
        a software upgrade for the 737 Max.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb1f6e-595d-41d2-aa28-9c8d00931674'
