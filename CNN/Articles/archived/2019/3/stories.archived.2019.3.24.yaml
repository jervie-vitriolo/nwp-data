      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>32MP Elevating Front Camera makes possible Super AMOLED
        Ultra FullView™ Display</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b0f68-172b-416a-b634-8d59f9cb7b5c'
      'mgnl:activationStatus': true
