    'title': '4 more aspirants join CNN Philippines'' senatorial forum'
    'visualType': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ba3f6-cadc-433a-81a9-c248a95bb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T09:28:07.607+08:00
      'mgnl:createdBy': 'robert'
