      'mgnl:type': 'text'
      'text': '<p>The anti-graft court on Wednesday <a href="http://cnnphilippines.com/news/2019/3/20/jinggoy-estrada-janet-napoles-pork-barrel-scam-trial.html">allowed</a>
        former Senator Jinggoy Estrada and businesswoman Janet-Lim Napoles-- who are
        both facing plunder charges in relation to the pork barrel scam—to seek outright
        dismissal of their raps while their trials are proceeding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb846bb-0eee-421b-a17d-49feb581e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:05:34.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahidulla added the two should face appropriate consequences if
        proven guilty of plunder and graft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabb103-c97d-4aba-9d55-6faaadebfce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:05:34.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sila ay</em> corrupt <em>at napatunayan</em>, why not?
        <em>Kailangan talaga silang parusahan. Pero bakit nakalabas pa rin? Kahit
        nakasuhan na, ika''y lalabas pa rin. So ibig sabihin</em>, there will be more
        corrupt politicians to come,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e314716-e5de-461b-8887-c12c7d4d62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:05:34.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are corrupt and it’s proven, why not? They
        need to face consequences. But why are they not in jail? Even if they are
        charged, they are still freed. That means, there will be more corrupt politicians
        to come.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052c7e7-1fd9-42fb-a9d9-d5cfe397221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:05:34.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:47:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, who is seeking a Senate comeback, is out on a ₱1-million
        bail for his charges. He was detained at the Philippine National Police Custodial
        Center in Camp Crame for three years. He was accused of receiving ₱183 million
        in kickbacks from his Priority Development Assistance Fund (PDAF), also known
        as pork barrel or funds set aside for lawmakers'' pet projects. The Supreme
        Court has declared PDAF unconstitutional.</p>'
  'Rodolfo-Javellana-Jr.-complaints-vs-chinese-leaders-before-ICC-politically-motivated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-24T20:28:54.576+08:00
    'imagesource': 'jcr:f1364222-b5c5-4b9e-bac9-b53a0ebef8fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c99ddce0-11b9-4458-8573-74836054c0a9'
    'lead': 'While the protection of the country''s independent foreign policy is
      important, Katipunan ng Demokratikong Pilipino bet Rodolfo "RJ" Javellana Jr.
      says moves to address the disputes in the South China Sea should be free from
      politics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T20:31:55.841+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:47:29.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
