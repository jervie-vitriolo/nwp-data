      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have an interfaith department, all leaders can
        be taught by those religious Filipinos.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b8ee3-e8fc-48f2-8298-35bd86a4ce01'
