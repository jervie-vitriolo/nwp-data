      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innovative Elevating Front Camera feature has effectively created
        the ideal full-screen display without compromising photo quality or the camera
        position. V15Pro now has a 91.64 percent screen-to-body ratio, creating an
        unprecedented immersive viewing experience for gaming and video viewing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81329f5b-2e9a-4879-a398-4b039c138052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.469+08:00
