      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V15Pro comes with a 32-megapixel front camera to capture even better
        selfies with unrivaled clarity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669771e3-1de7-4f9f-a155-8e1c832e0e13'
      'mgnl:activationStatus': true
