      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Upang maalis na ang hidwaan, hindi pagkakaintindihan</em> between
        the Muslims and the Christians, <em>kailangan mabuo natin ang</em> interfaith
        department," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4a3f3-5ab4-4f75-8399-ff09c5a03280'
