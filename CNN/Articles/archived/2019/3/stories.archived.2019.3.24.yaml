    'template': '1'
    'title': 'Otso Diretso bets to woo Cebuano voters this week'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e6eec-c2dd-46e1-a67d-fbfb927dc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:48:59.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong>&nbsp;Senatorial
        bets from the opposition-coalition Otso Diretso will visit Cebu province this
        week to woo voters for the upcoming midterm elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329c093-b4b2-4ae1-944d-5ab0e89c9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:48:59.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates Chel Diokno, Samira Gutoc, Florin Hilbay, Romy Macalintal
        and Erin Tanada will be embarking on a two-day visit from Monday to Tuesday,
        passing by barangay halls, the University of San Carlos, the Southwestern
        University and public markets. Meanwhile, representatives will stand in for
        Gary Alejano, Bam Aquino and Mar Roxas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fc121-1562-41f7-9904-97030ce3685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:48:59.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu is home to over three million voters. Vice President Leni Robredo
        earlier said the opposition slate will get overwhelming support from the vote-rich
        province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea4b28-b514-44f2-aeef-6857c9d11efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:48:59.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the latest Pulse Asia survey released on March 18, among
        the opposition candidates, only Mar Roxas was included in the top 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48eb23-a89c-4fae-9ed0-800877040731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:48:59.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the President lambasted the opposition slate while convincing
        the public to vote for his personal candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e1df9-13e4-4a6f-b1ce-db831dda8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:48:59.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinong ipalit mo diyan sa ''yang ''Otso Diretso'' papuntang
        impyerno? Walang ginawa ''yang mga tao na ''yan puro</em> criticize," he said
        in a campaign rally in Zamboanga City on March 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f7d6e-4e47-4b4d-a63f-15ffa46813e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:48:59.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who are you going to replace with the Otso Diretso
        who is going straight to hell? They have not done anything but criticize.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19189653-8bb7-4680-8644-621865dbef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:48:59.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midterm elections will be held on May 13.</p>'
  'defense-chief-nur-misuari-war-threat-bluff':
    'author': 'CNN Philippines Staff'
    'caption': 'A possible war between the Moro National Liberation Front (MNLF) and
      government forces is nothing but an empty threat, the defense chief said Sunday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-24T13:36:09.063+08:00
    'imagesource': 'jcr:f379053b-1243-4b0d-8525-41e13f91e204'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40532a58-89d6-4772-bb01-1d46b9b7faaa'
    'lead': 'The Defense chief says the Moro National Liberation Front does not have
      enough manpower to carry out a war.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T13:38:58.368+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:47:35.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:16.146+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: Misuari war threat a ''bluff'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e7793-af69-44e3-a67f-5b274d4ce5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:38:58.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong>&nbsp;A
        possible war between the Moro National Liberation Front (MNLF) and government
        forces is nothing but an empty threat, the defense chief said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3e122-0322-4563-8742-256d342fe618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:38:58.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said MNLF founding chair Nur
        Misuari was just "bluffing" when he threatened to wage war if the government
        will not transition to federalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839b737-b5fc-474e-9fd9-8c62157fd583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:38:58.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the MNLF does not have enough forces to carry out
        a war, as most of its allies have gravitated towards the Bangsamoro region.
        Misuari had previously said he preferred a federal form of government over
        the Bangsamoro law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb9873-3c8f-4098-8680-1b1f63eede69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:38:58.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misuari''s threat is just sound bites in an attempt to make himself
        be noticed. … He should accept the BARMM (Bangsamoro Autonomous Region in
        Muslim Mindanao), work within it and lend his leadership, statureship and
        expertise to make it succeed," the secretary told CNN Philippines in a text
        message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55b686-7d04-45b8-afb5-c37ce1ae752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:38:58.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess? He''s bluffing," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362262e-710c-46fb-a09f-af71efdea774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:38:58.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier revealed the threat in a speech
        on March 20 after meeting with the MNLF chair along with Presidential Peace
        Adviser Carlito Galvez Jr. and National Security Adviser Hermogenes Esperon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a9210-5572-45cc-95fd-af3f4cecdd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T15:37:35.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former MNLF chair Muslimin Sema maintained his support
        for the Bangsamoro law, saying there is no need to declare war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38300825-37a9-4a4b-9825-7bc5fc4b68ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T15:37:35.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no valid reason to make threats of war, veiled or otherwise.
        War is not a child''s play and already considered uncivilized," Sema said
        in a statement Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdf62d-981f-466b-8139-96810e793aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T15:37:35.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sema said upon coordination with MNLF Central Committee, their organization
        has committed to pursue "lasting peace" through standing behind the President''s
        decisions and pushing for the full implementation of peace agreements, citing
        the 1996 Final Peace Agreement and the 2014 Comprehensive Agreement on the
        Bangsamoro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d37f1-fa1b-4e50-9560-00e27a9252c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:38:58.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo&nbsp;said the President
        had offered to create a panel involving representatives from both sides —&nbsp;five
        members from the government and five MNLF officials —&nbsp;to discuss and
        address steps they could take regarding the federalism issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368bd21-5fda-45e6-a296-c80a728f7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T13:38:58.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:47:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has passed a federal charter on third
        and final reading, but the Senate said it has no time for charter change.</p>'
  'johnson---johnson-world-tuberculosis-day-ending-stigma':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-24T14:33:45.269+08:00
    'imagesource': 'jcr:2a5ff97f-a223-4de7-a555-d96bc10433fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b42e39-f9cd-4317-91c9-79a206b4cfdc'
    'lead': 'Despite the massive efforts of public and private sectors to prevent
      tuberculosis, the disease still carries a stigma. It remains the leading infectious
      disease killer in the world, with 1.6 million deaths recorded per year worldwide.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T14:39:45.986+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:47:34.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:16.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It''s a winnable battle'': Ending tuberculosis stigma'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9960d7-bb92-4d03-8144-7a214c49ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.987+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Elizabeth
        Goyal, 42, was diagnosed with tuberculosis (TB) in July 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e16bd-f4e5-4a35-8ec5-fd649e824eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.987+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was an available treatment for the disease, her battle
        for recovery was tough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54537d-4f4c-4246-a0b5-0d312e2e07df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.988+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning about her condition, Goyal immediately sought treatment
        from local  Tuberculosis-Directly Observed Treatment Strategy (TB-DOTS) center,
        where she was given free regular medicines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b562be-fb78-45dd-be50-3cc7a666c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.988+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her struggle, however, did not end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b1e9e-c00a-4ae0-8d68-214801697515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.988+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umiinom ako tatlong</em> tablet <em>araw araw bago mag-almusal.
        Tatlong buwan na ako umiinom, napansin ko naninilaw ang katawan ko, namamaga
        ang tiyan ko, hindi na naman ako makakain</em>," she recounted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349214d5-0916-4f86-9348-2014efff3ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.988+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun nga nakita na tinamaan daw ang atay ko kakainom ng gamot</em>,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab8fe6-c698-4feb-a633-56ee534daf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.988+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I take three tablets every day before breakfast. I''ve
        taken medicines for three months now, and I noticed that I''m turning yellow,
        may stomach is swelling, and I can''t eat.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aca067-2965-475d-a5ce-69a8977d4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.988+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted her to stop taking the prescribed medicines, leading
        to an even worse scenario.</p>'
    '1':
      'image': 'jcr:765fed93-171e-406c-a0d7-bce91ce9a74a'
      'imageCaption': 'Elizabeth Goyal'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8c251-fa02-4d2e-93f2-00c5fa7c19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T15:03:01.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db872ac-da39-49b3-9cfa-bfdcdd7cb46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.989+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, Goyal began losing her strength again. She was
        also experiencing severe cough, sore throat and back pain—all common symptoms
        of TB.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c3f65-83cf-46d0-8884-5a3ac76bd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.989+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halos binubuhat na ko papuntang</em> CR. <em>Hindi na naman
        ako makakain, hinang hina na ko. ''Yung isip ko iba na, parang masisiraan
        na yata ako ng ulo nung bumalik yung sakit ko</em>," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867e741-9882-4065-9d8b-673cadb704cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.989+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They almost carried me to the toilet. I couldn''t
        eat, I was so weak. I got confused when my sickness recurred.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c7039-1de8-4a0f-becc-c89bc2a12b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.989+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goyal was diagnosed with multidrug-resistant TB, a form of the disease
        that does not respond to first-line drug and can be passed from person to
        person through the air.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02f609-7ab0-47ec-aba1-4c37caa735d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.989+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung anak ko iyak nang iyak noon, akala yata mamatay na ako.
        Sabi ko naman kung ito na ang panahon ko iiwanan ko na kayo, eh ''di tanggapin
        na natin kasi di ko na rin kaya noon, parang mamamatay na rin ak</em>o," she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291bc5f-4b1b-4eb6-bfd8-9b4e883b4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My child was crying at the time, thinking I would
        die. I said if this is my time, let''s just accept it because I couldn''t
        take it anymore. It''s as if I was going to die.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2df96-0790-47a0-9918-a044c78b4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing hope, Goyal still sought the help of a local doctor
        to extend her life.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2428a7f-2de8-4009-8adc-f49505e982ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given regular treatment, which included over 33 kinds of
        medicines that she would hardly swallow everyday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c17cbb-a98b-4ff5-8a85-cbb8a7c62802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With discipline in following her regular medicines, coupled with
        her determination to live longer for her family, Goyal gained back her strength
        and is now on a way better condition.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f356e-e28e-4be3-8f8b-61ec6be43629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Apat na buwan parang nakaka</em>-recover <em>na ko, parang
        lumalakas na ako, gusto ko na bumangon, ayaw ko na sa</em> wheelchair," she
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa00db-e6b2-4165-8ab6-5e5283980c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.990+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumalik na sa normal ang buhay ko. Kahit alam ng iba na nagkasakit
        ako, nagka</em>-TB <em>ako, hindi naman ako nahihiya kasi nagpagamot ako tapos
        gumaling naman ako</em>," she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f078bb-a606-4845-948e-b87c62a2e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.991+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s been four months since I somehow have recovered.
        I seem getting strong, wanting to get up, and I don''t want to use a wheelchair
        anymore.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584c369-5398-4784-b042-caec0d0f36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.991+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Goyal''s battle against TB is a story of success, many remain
        helpless and struggling against the disease. Some even die learning about
        their condition late.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a4732-8ec2-450c-9329-da35fcb04d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.991+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the massive efforts of both public and private sectors to
        combat the disease, TB still carries a stigma. It remains as the leading infectious
        disease killer in the world, with 1.6 million related deaths recorded per
        year worldwide.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e126e-25b2-44ff-b15b-4537009c504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.991+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to end stigma on TB, several companies are amplifying their
        initiatives to raise awareness about the disease — one of which is pharmaceutical
        giant Johnson &amp; Johnson.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120416f-38ae-4f25-abe0-fbe300e0cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.991+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently launched its comprehensive 10-year commitment
        in support of global efforts to end TB by 2030. Its program focuses on improving
        access to treatment, accelerating how patients are identified, and advancing
        research and development efforts to create tomorrow''s TB treatment regimens.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798c6a8-be17-4ab1-9616-b752caa119a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.991+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for people to be more aware of tuberculosis," Cat Oyler,
        vice president of Global Public Health at Johnson &amp; Johnson, said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc727ea-175e-463b-835d-7e398e933571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:39:45.992+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for patients to be heard, to remove the stigma associated
        with TB, and for us all to commit to continue innovating in the fight against
        TB. This is a winnable battle. It is time to end this disease now," Oyler
        said.</p>'
    '0':
      'image': 'jcr:92937d77-48d1-4df9-bc7e-d941b521106c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2d7b7-31b4-4463-abaa-10b002d7e777'
