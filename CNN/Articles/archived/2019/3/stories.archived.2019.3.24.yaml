      'mgnl:lastActivated': 2023-01-29T22:47:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super AMOLED Ultra FullView™ Display on the V15Pro now has a
        19.5:9 aspect ratio, and is 6.39 inches diagonally. Its side and top bezels
        have been reduced to a razor-thin 1.75mm and 2.2mm, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc35e0-e7da-4a16-afce-e4543e87855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.469+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capture the perfect shot with a stunning 48MP AI Triple
        Camera</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae7138-934d-468d-81ff-0f83db2e63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.469+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V15Pro also comes with AI-embedded solutions that take the mobile
        photography experience to the next level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46660c65-d72d-43cd-b527-f43aa9b573b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.470+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an AI Triple Camera, V15Pro allows consumers to take photos
        with stunning clarity and a wider perspective. Users can easily capture professional-grade
        photos with a snap, thanks to the 48 Million Quad Pixel Sensor1, 8-megapixel
        AI Super Wide-Angle Camera, and a 5-megapixel Depth Camera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff368b-0b11-4377-b754-a74442fde8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.470+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "four-in-one pixel" technology in the main rear camera combines
        four pixels into one large pixel to deliver high-quality 12MP photos even
        in the dark. The AI Super Wide-Angle Camera can meanwhile expand up to 120
        degrees -- capturing more people and fuller landscape shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574e221-ca47-4190-91fd-eb41da1e96fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.470+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile device is also equipped with AI photography features,
        including AI Face Beauty and AI Portrait Framing. The all-new AI Super Night
        Mode makes shaky night shots a thing of the past, as consumers can now capture
        amazing scenery at different exposures without a tripod or a DSLR camera.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a321522-c86f-407a-8359-d9758bce6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.470+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone''s all-new AI Body Shaping feature can also adjust the
        physical portrait —&nbsp;so there will be no need for any photo editing applications
        in the future.</p>'
    '25':
      'image': 'jcr:4441d0b7-ed51-4f0c-84fa-d0104c9b0413'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b15287-7670-4762-8cea-495da9285b22'
