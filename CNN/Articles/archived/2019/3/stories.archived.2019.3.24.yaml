      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — A Muslim
        senatorial candidate wants to prioritize the establishment of an "interfaith
        department" should he win in the upcoming elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86c213-539b-4902-9652-a7debfe57485'
