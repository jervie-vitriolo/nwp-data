  'Richard-Gordon-IRR-Motorcycle-Crime-Prevention-Act':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-03-24T18:46:41.910+08:00
    'imagesource': 'jcr:bb3ddb3f-3523-4731-ab7e-1dce0a48052c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e11603ae-7579-4272-bc41-ff80b7dfc397'
    'lead': 'Senator Richard Gordon reminded the IRR should not stray away from the
      purpose of the law which is protection from crimes committed with motorcycle
      use.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-24T19:02:06.527+08:00
