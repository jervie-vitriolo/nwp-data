    'title': 'Senatorial bet slams PH justice system: ‘Pera-pera na lang’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169e9cf-0819-4923-817a-29990fbeb5cb'
