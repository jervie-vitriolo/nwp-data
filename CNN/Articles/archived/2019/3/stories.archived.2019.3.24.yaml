    'template': '1'
    'title': 'Lawyer says suspect in Cebu skinning-slay never confessed to the crime'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ec841-a54c-4698-9013-07b622be2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T18:12:38.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        lawyer of the suspect in the mutilation and killing of a 16-year-old Cebuano
        student said Sunday his client did not confess to the crime, contrary to what
        authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec103e-9819-4b93-82b9-c5287b51a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T18:12:38.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s legal counsel, Atty. Vincent Isle, told CNN Philippines
        that his client never admitted his involvement in the death of Christine Silawan,
        who was found dead in a parking lot last March 11. She was stabbed and her
        face was skinned, revealing her skull.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6831030-5e40-4a25-a2e5-c9490aa28ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T18:12:38.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas National Bureau of Investigation Director Tomas
        Enrile on Monday said Silawan''s former boyfriend was arrested in Maribago,
        Lapu-Lapu City on March 16. Enrile previously said the killer confessed to
        killing Silawan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa2e1b-2881-4347-bc27-f5ffaf2b5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T18:12:38.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
