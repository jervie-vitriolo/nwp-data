      'mgnl:lastActivated': 2023-01-29T22:47:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is one of the few models that currently incorporate the
        tech industry''s first elevating front camera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1a974-53b0-40b6-9db2-96cd9bc6a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.468+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V15Pro once again breaks new ground with its upgraded AI technology
        —&nbsp;bringing consumers a stunning full-screen smartphone with a trustworthy
        personal assistant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83bb998-c91b-4b34-ae31-7ff0dbab6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.468+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its premium design, the V15Pro also boasts of cutting-technologies
        like the AI Triple Camera —&nbsp;which takes professional phone photography
        to a whole another level, as well as an In-Display Fingerprint Scanning feature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da788b-3e4c-45a2-a988-8786abe95b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.469+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a quick look at some of the premium features of the new
        V15Pro:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc4b4c-974c-4b77-ad04-6715049560e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.469+08:00
