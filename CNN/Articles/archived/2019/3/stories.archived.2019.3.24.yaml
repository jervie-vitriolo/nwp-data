      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem of our community today is also a religious conflict,"
        he said during CNN Philippines Senatorial Forum on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b7b9f-6fd1-424f-80ef-c77f12cccbed'
      'mgnl:activationStatus': true
