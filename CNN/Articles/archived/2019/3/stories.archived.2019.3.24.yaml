      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In-Display Fingerprint Scanning technology brings out the
        best in sleek design</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa732a8-e716-474e-b28a-c5c2d1ba0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.470+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V15Pro also incorporates Vivo''s popular In-Display Fingerprint
        Scanning technology, which is now in its fifth generation. With higher fingerprint
        pixel density and more sophisticated algorithms, it allows consumers to unlock
        their phones in a more secure and intuitive manner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61276f-35e2-49fc-870f-f575132b2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone takes its sleek design to a higher level, as it features
        a spectrum ripple back cover in either topaz blue or coral red —&nbsp;which
        also reflects different shades at different angles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784d95c-d7fd-47cd-8079-c19b3216db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AI-powered performance for a smoother and more intuitive
        experience</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff356f-e461-4004-8372-edff788fd749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V15Pro is powered by the Snapdragon 675AIE Octa-core processor with
        8GB RAM + 128GB ROM, ensuring ultra-smooth performance. Vivo''s latest Dual-Engine
        Fast Charging technology also enables the phone to top up to about a quarter
        of power in just 15 minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf2142-b1fc-454a-a26f-dda516a0cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avid gamers will likewise love the upgraded Game Mode 5.0, which
        comes with the new Competition Mode that prioritizes game performance, as
        well as the Dual-Turbo which reduces frame-drop by 300 percent for smoother
        gameplay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abc030-f1e4-4837-a66d-9d52c55c1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand-new AI-powered Jovi Image Recognizer has access to almost
        100 mainstream e-commerce platforms such as Shopee and Zalora, so it can easily
        search through databases of over half a billion products for you.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db855d42-82ab-439f-b2bf-b3c962705a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T14:42:12.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:47:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V15Pro also has its own customized voice commands developed in partnership
        with Google to answer to your needs. Whether you want to activate AI Face
        Beauty, clean up phone memory, or search for food pictures in your album,
        just utter the command and V15Pro will do it for you immediately.</p>'
