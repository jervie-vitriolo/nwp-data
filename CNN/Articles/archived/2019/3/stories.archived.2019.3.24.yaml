      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano ka mang pananampalataya, kailangan may isang tao roon
        na nakaupoo, siya pa rin ang maglulutas</em>," he explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
