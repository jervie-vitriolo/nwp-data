    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:17.466+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Filipino-Votes', 'CNN-Philippines-Senatorial-Forum', 'Rodolfo--RJ--Javellana-Jr.']
    'template': '1'
    'title': 'Senatorial aspirant says complaint vs Chinese leaders before ICC ''politically
      motivated'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7e784-d9a1-4377-ac5f-f51bdf8e7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — A lesser
        known senatorial candidate on Sunday said the complaint filed by two former
        top government officials against Chinese leaders before the international
        tribunal is politically motivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ce6cb-3258-4c95-af34-c547bcdf0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga kamay tayong hindi nakikita sa likod ng mga paghahablang
        ito sa</em> ICC. <em>Bakit nung panahon na sumadsad ang barkong pang-eksperimento,
        pandigma ng bansang</em> <em>Amerika sa isang lugar sa</em> Tubbataha Reef
        a<em>y hindi nagreklamo ang mga indibidwal na ito</em>?" Katipunan ng Demokratikong
        Pilipino bet Rodolfo "RJ" Javellana Jr. said during CNN Philippines senatorial
        forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c6cdd-86b1-42cb-af37-b1b72ea76524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are unseen hands in these complaints before
        the ICC. Why didn''t these individuals file a complaint when an American ship
        skidded to a portion of Tubbataha Reef?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb93d0-f286-4f15-bdfe-aeb55ded46d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko ang motibasyon ay politika</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6daf6-1d5f-421a-9e53-ed674cafc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the motive was political.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b775aa-aa2e-49c1-833f-7ff8bc378db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Department of Foreign Affairs Secretary Albert del Rosario
        and former Ombudsman Conchita Carpio-Morales filed a communication before
        the International Criminal Court outlining the crimes Chinese President Xi
        Jinping and other Chinese officials supposedly committed in their "systematic
        plan to control" the highly-contested South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79c837-a7b9-426b-8149-526faaff12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated March 13 addressed to ICC Chief Prosecutor Fatou
        Bensouda, Del Rosario and Morales raised concerns over China''s "atrocious
        actions" in the disputed water and within Philippine territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71c7eb-4a33-4abe-9647-59c72018ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the protection of the country''s independent foreign policy
        is important, Javellana said moves to address the disputes in the strategic
        waters should be free from politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a976d4-dc91-42a2-82a2-a12b373f1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tama na ang masyadong pulitika sa usapin ng</em> foreign policy,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c6c53-a4db-4ff2-b023-bb2a1e1bc0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Enough with too much politics in the issue of foreign
        issue.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e8488-5faa-4145-aeb8-9d58664bebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat maging patas ang ating pagbibintang... ''Wag kulayan
        at paypayan ang sinasabing pwedeng maging daan para sa digmaan na hindi naman
        handa ang ating bansa</em>," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378bf85-22eb-49f2-95d6-632053afc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Claims should be equal. Let''s not fan things that
        can lead to a war, which our country is not ready for.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373ae28-7539-488b-8c97-d3255a969d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To resolve the overlapping claims in the South China Sea, Javellana
        said all countries involved should unite and discuss the issues properly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8b313-7942-49d4-a544-55975713b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said independent bodies should not take part in settling the
        conflicts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766dda5d-af41-4726-b227-74f6db52cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.844+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kunin natin ang lahat ng opinyon ng mga apektadong kalahok
        sa problemang ito, nariyan ang</em> Vietnam, <em>nandyan ang</em> China, <em>nariyan
        po ang mga kapitabhay natin, umupo sa lamesa pag-usapan ''yung mga resoluyson
        na ito at wag nang hayaang may makialam pang iba dahil ito ay teritoryo na
        dapat nating pangasiwaan at pangalagaan, at iyan ang dapat isulong natin para
        magkaroon ng paborableng desisiyon ukol sa paksang ito</em>," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e0b5f-53fb-4a1c-bd80-c66ddcaf9f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.845+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s get all the opinions of all involved parties,
        there''s Vietnam, China, and all our neighbors. Sit down and discuss these
        resolutions, and do not let others to take part because this is our territory
        that we should protect. This is what we should push for to get a favorable
        outcome.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d5914-ac87-42fb-8b75-10b517a6798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.845+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panahon na po na magkaisa ang mga mamamayan at gobyerno dito
        sa</em> Asean countries," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34ebb0-bc2f-46b7-ab13-5d0c44226df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T20:31:55.845+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:47:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s time that everyone and all Asean countries unite.]</p>'
  'Norway-Viking-Ocean-Cruises-passengers-disembark':
    'author': 'Susannah Cullinane, Nicole Chavez and Eliza Mackintosh, CNN'
    'caption': 'The evacuation of passengers from a cruise ship off the western coast
      of Norway has come to an end as the vessel sails to port, Viking Ocean Cruises
      said in a statement.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
