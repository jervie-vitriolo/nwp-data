    'template': '1'
    'title': 'Passengers disembark cruise ship with tales of terrifying conditions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b74fd3-3645-4959-b97f-38188a12a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T21:31:50.114+08:00
