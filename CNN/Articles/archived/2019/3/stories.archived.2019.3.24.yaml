      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag meron tayong</em> interfaith department, <em>ang lahat
        ng</em> leader <em>pwedeng turunan ng mga maka-Diyos dito sa sambayanang Pilipino</em>,"
