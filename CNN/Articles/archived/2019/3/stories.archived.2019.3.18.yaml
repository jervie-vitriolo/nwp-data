      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8-13. Former Senator Ramon "Bong" Revilla Jr. (36.8 percent)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca94e6-568d-4b59-80bd-e287d0e3f3be'
