      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen with small boats are advised to stay away from the eastern
        seaboards of Visayas and Mindanao, as well as the seaboards of areas under
        signal number 1.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ef05a-5e77-4fac-8217-09f310d32153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:39:38.205+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the weather bureau said Chedeng was last
        spotted 180 kilometers (km) east of General Santos City, with maximum center
        winds of 45 kilometers per hour (kph) and gusts of up to 60 kph.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786460ff-af74-4c54-ab27-8b4bd2c694b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:39:38.205+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving faster at 25 kph compared to its earlier speed of 20
        kph.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b82ae4-7c9f-44a9-ade1-f21c7236c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:39:38.205+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, once it makes landfall over Davao Occidental Tuesday morning,
        it is expected to weaken into a low pressure area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddbfa3-c794-4c12-8993-8b5c8a7f5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:39:38.206+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Chedeng will bring "scattered to at times widespread
        moderate to heavy rains" to Caraga and Davao regions, especially to Surigao
        del Sur, Agusan del Sur, Davao Oriental, Davao del Norte and Compostela Valley.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f90fb7-2bfa-4d9a-a68c-21de9f44026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:39:38.206+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, most parts of Mindanao-especially the regions of Davao,
        SOCCSKSARGEN, Bangsamoro, and Zamboanga Peninsula-will experience "scattered
        to at times widespread moderate to heavy rains" on Tuesday due to the tropical
        depression.</p>'
