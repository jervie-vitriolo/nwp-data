      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have denounced the release of the list ahead of the
        May polls, calling it an attempt to influence the elections and a "hit list."</p>'
  'Dominic-Thiem-BNP-Paribas-Indian-Wells-Federer-2019-':
