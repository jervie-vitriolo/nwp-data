      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said security footage and text messages from Silawan helped track
        down the suspect whose name cannot be disclosed because he is a minor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c976707-2604-4f26-a5ab-cd14e0f3ac43'
