    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Water, MWSS officials won''t resign amid solons'' calls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa6d85-4064-49a0-bb77-8627e72d6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:42:58.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;Officials
        directly involved in the widespread water crisis in Metro Manila and nearby
        areas refused to resign amid the call of two solons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc68cb-a65e-48a6-8138-ebcf9baa3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Lito Atienza and Bernadette Herrera-Dy demanded
        the resignation of Metropolitan Waterworks and Sewerage System (MWSS) Chief
        Regulator Patrick Ty and Manila Water President Ferdinand dela Cruz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97606994-2aac-46d1-9490-89d8c69ef85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said both the government and private water concessionaires
        failed the public. He asked dela Cruz if he''s thinking of resigning. The
        Manila Water boss said that although he is ready to step down, he''d rather
        find ways to fix the problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a66cd3-6e15-487c-ae30-05774832cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am prepared to resign for failing the customers. But my focus
        right now is to restore the service even if it''s in a slow process," he told
        the House panel inquiry into the water crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eaea1a-0091-4449-805d-573545f6ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.628+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza then threw the question to Ty, to which the chief regulator
        replied, "We don''t run from problems. We want to face this. We are up to
        the challenge to fix this problem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcae869-a1e0-47b5-9ca5-b6ecd3877c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:42:58.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Water President also took the blame for the widespread
        water crisis. He said he will never forget the day the public was caught off
        guard by the water supply shortage that would leave customers crippled for
        a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a56507-984b-4784-b230-08dce273355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:42:58.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am holding myself fully accountable for the sudden drop in our
        service levels... <em>Noon pong nagsimulang serbisyuhan ng Manila Water ang
        publiko, ipinangako po namin na hindi na po kayo magpipila-balde at maghihintay
        ng nag-rarasyon ng tubig. Ngunit noong nakaraang linggo, binigo ko po kayo.</em>
        March 6, 2019 is a date I will not forget as president of Manila Water," he
        said during a House panel''s inquiry into the water crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b370c17-3e7d-4e79-abdc-17422341b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:42:58.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;I am holding myself fully accountable for the
        sudden drop in our service levels. When Manila Water began providing water
        services to the public, we promised that you won''t have to queue for water
        rations. But last week, I failed you.&nbsp;March 6, 2019 is a date I will
        not forget as president of Manila Water.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b6c2c-9ea9-4df7-b2f1-4d10764c64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:42:58.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 260,000 Manila Water consumers were left without water or with
        low water pressure for a week, with Mandaluyong City residents hit hardest.
        Beginning March 14, the east zone concessionaire has rationed supply to all
        its customers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ed918-8f36-450a-83dc-c292a3c0f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:42:58.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said 90 percent of its service areas have water supply,
        although it is still on a rationed schedule. It said it is working to service
        the remaining 10 percent without water in parts of Pasig, San Mateo, Taguig,
        and Tandang Sora in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847aea4-ff2d-4598-a65f-a9d96c2f890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:42:58.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water company has also deployed short-term solutions, such as
        the cross border sharing with Maynilad, operation of the Cardona water treatment
        plant in Cardona in Rizal that taps the Laguna Lake, reactivation of deep
        wells, and deployment of water tankers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8a626-f3c0-4bc4-a93a-f288155c66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.628+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cardona plant</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f5a7a-835b-45b7-b48c-d2ee4cb47c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.628+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also slammed Manila Water''s admission that it will only
        meet "99 percent of waste water coverage" by 2037, despite the fact that water
        treatment facilities should have been done by 1997. He said the consumers
        have been paying for the construction - at least 20 percent of their monthly
        water bill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d3202-c4bc-49f6-a133-5c68d271c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.629+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kontrata, dapat noong nagpirmahan, ginawa na ninyo sapagkat
        nangongolekta kayo sa</em> consumers. <em>At hindi lang iyon, ipinangutang
        niyo pa ''yan sa</em> World Bank, Asian Development Bank, <em>at mga</em>
        international funding institutions. So where did all these funds go to? <em>Kolekta
        nang kolekta, wala namang serbisyo</em>," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8197c92-55d6-452f-b08a-2ba92e217a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.629+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Contracts when signed must be enacted since you collected
        from consumers. And not only that, you borrowed money for that from the World
        Bank, Asian Development Bank, and international funding institutions. So where
        did all these funds go to? You collect and collect, but your services fail.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7adf7-5826-474d-af3f-37acd83fc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.629+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera-Dy grilled Ty for the MWSS''s inaction over Manila Water''s
        failure to start the construction of the Cardona Water Treatment Plant in
        2008. She said that if only the timeline based on the business plan was followed,
        the country''s capital won''t experience a water shortage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950af82-dc36-4955-bc87-fdea7ec5e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.630+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ikaw</em> [You], as a human and as a consumer, do you think
        that it''s fair? Are you willing to pay in advance for something that will
        be created 8 years later? 2008 <em>pa lang nasa plano na ang</em> Cardona
        Plant [The Cardona plant has been in the pipeline since 2008]," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40d1cc-a8da-4023-aaa2-8b402aa9d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:46:02.630+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz confirmed it has been collecting water rates for the construction
        for years now. He said Manila Water will provide the House panel with its
        total sewage and environmental charges from its 1.2 million customers since
        1997.</p>'
