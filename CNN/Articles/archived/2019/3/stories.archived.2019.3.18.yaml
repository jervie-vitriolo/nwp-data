    'jcr:uuid': 'cb0db5fd-8ad0-4967-aaf4-46fb17165d44'
    'lead': 'The cause of death: dehydration and starvation due to plastic ingestion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T12:27:14.357+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:05:45.438+08:00
