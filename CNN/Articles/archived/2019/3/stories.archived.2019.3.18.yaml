      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 18) —&nbsp;</strong>The
        confessed killer of 16-year-old Cebu student Christine Silawan is now in the
        custody of the National Bureau of Investigation (NBI).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993d02f-7de3-4441-859e-11d10895fb67'
      'mgnl:activationStatus': true
