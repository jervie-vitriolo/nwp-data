      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066759f-a45d-4b8a-a89c-7a91e9fb68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T10:29:37.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas NBI Director Tomas Enrile on Monday said Silawan''s
        former boyfriend was arrested in Maribago, Lapu-Lapu City on March 16. Two
        other suspects who helped commit the gory murder are still being hunted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83b501-4ef8-4438-89af-2cc6909a120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T10:29:37.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b691905-32a2-4e61-8bd7-ff2069f82494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T10:29:37.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, totoo po yun na nahuli na yung suspect sa pagpatay kay Christine
        Silawan," Enrile confirmed, adding that the killer already confessed to the
        crime.  Local reports quoted the NBI regional director as saying the boy committed
        the crime out of jealousy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef25a28-2b2d-4791-bb31-10b9482afa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T10:29:37.455+08:00
