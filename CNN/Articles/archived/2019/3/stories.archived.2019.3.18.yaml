      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi may mga kapabayaan</em> on the ground. For instance <em>''yung</em>
        functionality <em>ng</em> anti-drug abuse councils nila, concrete steps they
        have taken in the anti-drug campaign in their respective localities," Carreon
        said.</p>'
    '14':
