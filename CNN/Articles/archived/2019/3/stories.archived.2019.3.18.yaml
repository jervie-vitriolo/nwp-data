      'mgnl:lastActivated': 2023-01-29T22:05:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8288bb-ed07-4b41-b13c-c511ecd6a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Carreon said the AMLC has yet to provide the PDEA with
        this.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce238b5-b4ca-46b2-8fb8-7f280a3d2226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.657+08:00
