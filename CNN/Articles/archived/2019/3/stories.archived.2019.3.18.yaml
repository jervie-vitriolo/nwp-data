  'MWSS-says-it-has-no-power-to-impose-fines-now-on-Manila-Water-for-violations-of-its-contract':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-18T20:15:26.158+08:00
    'imagesource': 'jcr:0cf0250e-ff55-4ef5-9f4a-022c9d5c3b39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8653a7de-7ee7-47d1-8477-d3bfabc21401'
    'lead': 'House Speaker Gloria Arroyo is floating the idea of adding a penalty
      provision to current laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T20:38:25.570+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:05:27.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:58.509+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MWSS', 'Manila-Water', 'Metropolitan-Waterworks-and-Sewerage-System',
      'water', 'water-crisis', 'House-of-Representatives']
    'template': '1'
    'title': 'MWSS says it has no power to impose fines now on Manila Water for violations
      of its contract'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975042f7-dd03-44e9-9a7d-e63de3f51dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.570+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — The
        government body in charge of water privatization in Metro Manila said Monday
        it has no power to impose penalties now on concessionaire Manila Water despite
        its violation of its contract when it failed to continuously supply water
        to customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d73a5-7ece-4d38-a27e-6bf49e0ffb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.571+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the terms of the concession agreement, Manila Water has
        violated their mandate to provide 24/7 water," Metropolitan Waterworks and
        Sewerage System (MWSS) Chief Regulator Patrick Ty said Monday during a House
        panel hearing on the water crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ecc85-8585-4d83-b03d-8549c3421fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.571+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 5, Section 5.1.2 of the agreement reads: "The Concessionaire
        shall ensure the availability of an uninterrupted 24 hour supply of water
        to all connected Customers in the Service Area, subject to interruptions resulting
        from the temporary failure of items of the Facilities (where the Concessionaire
        acts promptly to remedy such failure) or required for the repair or construction
        of the Facilities where such repairs or construction cannot be performed without
        interruption to the supply of water."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67e2cb-0f8a-4e2e-a677-55dd98985567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.572+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty said MWSS sent multiple notices of violation to Manila Water
        for the service interruptions, but said that the agency cannot hold the east
        Metro Manila water concessionaire immediately accountable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbde55b-db35-474c-97d0-8871a78eca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.572+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MWSS Regulatory Office (RO) has no authority to impose fines
        and penalties (at) this time," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df553cd-df94-49aa-b5ca-798d708cd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.572+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS Regulator said the agreement it signed with Manila Water
        in 1997 states that should the concessionaire commit violations, the MWSS
        could apply penalties in the next rate rebasing. The next rate rebasing is
        scheduled in 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f3dc2-c3f3-4e73-883f-50fc9a906927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.572+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why the MWSS has been repeatedly requesting Congress to
        petition for a Department of Water and a water regulatory commission to allow
        the imposing of these fines and penalties," Ty said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55f7b8-4e03-4a0b-9b60-a7b7fad0d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.572+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Negros Occidental 3rd District Rep.Alfredo Benitez
        if that is a "defect" in the agreement, Ty agreed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cbaa06-6dc7-4e00-8eac-093b0bf9019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.573+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Rep. Antonio Tinio said he was shocked that the MWSS
        is saying it does not have authority to impose fines and penalties when the
        contract clearly stipulates it does.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebceeb20-0ce7-47b7-b046-203968d7a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.573+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 10, Section 10.4 of the concessionaire contract states:
        "A failure by the Concessionaire to meet any Service Obligation which continues
        for more than 60 days (or 15 days in cases where the failure could adverely
        affect public health or welfare) after written notice thereof from the Regulatory
        Office to the Concessionaire shall constitute a basis for the Regulatory Office
        to assesss financial penalties against the Concessionaire."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0844828-ed5e-4169-96b3-38536794d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.573+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, House Speaker Gloria Macapagal Arroyo said
        a penalty provision must be added in the law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd90add-9c3f-426b-9bbc-96584f2ff8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.573+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps in the law, we have to add a penalty provision for those
        who failed to comply with some parts of the concession agreement," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35ab6a-8201-43b6-b81a-b9042d97d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.573+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water President and COO Ferdinand dela Cruz said their customers
        will continue to experience water service interruptions until end of May,
        in order for La Mesa Dam to replenish its water supply.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056672cc-d7bd-483b-999d-e6dbe594c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:38:25.573+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Rex Remitio contributed to this
        report.</em></p>'
