      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> —&nbsp;Weather
        officials said the onset of the rainy season may be slightly delayed because
        of El Niño which may persist until June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f417cb-d1ae-4204-962c-0e35bbd0d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:16:46.363+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said El Niño may intensify by the end of March and
        will continue until June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cbbe9b-1d2d-4873-8cba-b97ede92e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:16:46.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said while the people should brace for warmer days ahead,
        devastating storms may occur during the rainy season due to "stronger" evaporation
        brought by the dry spell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7af71d-264f-4bfb-b008-0836ef8603dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:16:46.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid a water shortage crisis in the east zone of Metro
        Manila as concessionaire Manila Water Company, Inc. Strgulles with meeting
        a spike in demand amid depleting reservoirs, in particular La Mesa dam in
        Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f553672-99ab-47ad-891c-9da4885590bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:16:46.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flaviana Hilario, PAGASA research and development deputy administrator,
        said areas covered by the dam have suffered a 60 percent drop in amount of
        rainfall. No hope as well from a tropical depression currently in the country
        since it will only affect Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae476a0d-f117-4247-9dfb-6ab8a3377411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:16:46.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong ine-</em>expect <em>na ulan</em> due to the tropical
        depression&nbsp;during the next one and a half weeks. <em>Bago matapos ang</em>
        March <em>ay medyo hindi po natin ine-</em>expect talaga <em>na magkakaroon
        ng</em> increase<em> sa</em> height unless <em>galing</em>&nbsp;<em>ito sa</em>
        Angat Dam," Hilario said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afb8a9-f6ba-4a23-bb43-19e59124bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:16:46.364+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not expecting ay rain due to the tropical depression
        during the next one and a half weeks. Before the end of March we do not expect
        the height of the water level top increase unless it comes from the Angat
        dam.]</p>'
