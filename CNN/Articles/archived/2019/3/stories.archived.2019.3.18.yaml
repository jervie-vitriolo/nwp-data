    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44620e11-d167-4a6e-bdfd-edec39729587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:58:19.261+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Senate panel
        investigated on Tuesday the water crisis affecting eastern Metro Manila and
        Rizal province.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2304454656478700%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130346ba-1c59-4354-afad-b67b2c8286d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T10:06:19.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50825cf4-3b7b-46af-9f4f-886b8e94971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:58:19.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Chairperson Grace Poe said private
        water concessionaires Manila Water, Maynilad, and concerned government agencies
        were invited to the hearing to discuss the water crisis and come up with solutions
        to ease the impact of the supply shortage. Local officials and residents affected
        by tthe crisis were also invited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3d8d3-d7e6-4d0b-9838-7e8b7e807f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:58:19.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that aside from looking for short-term solutions, the inquiry
        also aims to look for accountabilty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bd95e-69d2-42e5-b356-4d72d5b3beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:58:19.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mayroong nagkasala, kailangan matunton kung sino man ''yon
        na nagpabaya sa trabaho nila. Kung isang pribadong kumpanya naman, siguro
        ang Manila Water mismo ang magpalit sa kanilang mga namamahala</em>," Poe
        said in a statement, when asked if she would recommend the sacking or firing
        of officials proven to be remiss of their duties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86588c7-db92-4b7b-819c-5b110fd85e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:58:19.263+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If anyone is at fault, you need to pinpoint whoever
        did not do their job well. If it''s a private company, maybe Manila Water
        should change those in charge.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f831e-af50-4d07-941a-bbdf5ca4f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:58:19.262+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials involved in the water supply mess also faced House
        leaders on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a819ed-5ab2-4b5c-8da2-c1e14024a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:58:19.263+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said the number of barangays facing a water shortage
        has gone down to 11 from 61. It said it is working to service the remaining
        10 percent without water in parts of Pasig, San Mateo, Taguig, and Tandang
        Sora in Quezon City. President and CEO Ferdinand dela Cruz said that despite
        the improving situation, water rations to its 1.2 million customers will remain
        until the end of summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb952e5f-8da2-4049-8a4a-fa3e9c1199fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:58:19.263+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 260,000 Manila Water consumers were left without water or with
        low water pressure beginning March 6, with Mandaluyong City residents hit
        hardest. Beginning March 14, the east zone concessionaire has rationed supply
        to all its customers.</p>'
