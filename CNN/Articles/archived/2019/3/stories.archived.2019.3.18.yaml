      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said the list has been validated and revalidated for 14
        months by a task force composed of the PDEA, the National Intelligence Coordinating
        Agency, the Philippine National Police, the Intelligence Service of the Armed
        Forces of the Philippines and the Department of the Interior and Local Government
        before it was released.</p>'
