      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police reported a blast at 11 a.m., in the town''s Madison
        Garden Subdivision in Barangay Roque.</p>'
