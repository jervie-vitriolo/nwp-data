    'lead': 'Representatives Lito Atienza and Bernadette Herrera-Dy demanded the resignation
      of Metropolitan Waterworks and Sewerage System (MWSS) Chief Regulator Patrick
      Ty and Manila Water President Ferdinand dela Cruz. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T09:42:58.356+08:00
    'mgnl:createdBy': 'lara'
