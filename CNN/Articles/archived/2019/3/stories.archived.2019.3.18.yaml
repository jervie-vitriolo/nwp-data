  'new-zealand-mosque-shooting-victims':
    'author': 'Jack Guy and Madeline Holcombe, CNN'
    'caption': 'New Zealand authorities are racing to identify the 50 people killed
      in a massacre at two mosques so that their families can bury them in accordance
      with Muslim tradition.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-18T06:12:04.624+08:00
    'credit': 'From Anthony Wallace/Getty Images'
    'imagesource': 'jcr:848f2abf-1a75-4f01-bfa0-8a5b9d65daa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7960fe3-e31e-4eec-bb14-768b753cbcc8'
    'lead': 'New Zealand authorities are racing to identify the 50 people killed in
      a massacre at two mosques so that their families can bury them in accordance
      with Muslim tradition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T06:18:14.244+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:05:57.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:51.617+08:00
