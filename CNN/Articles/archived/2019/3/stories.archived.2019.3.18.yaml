      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9-14. Ilocos Norte Governor Imee Marcos (36 percent)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52c294-b730-4942-8331-e3005cd2e0f1'
