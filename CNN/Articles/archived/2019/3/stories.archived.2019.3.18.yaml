      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinala na po ng iba''t-ibang</em> intelligence agencies. Very
        far fetched <em>na magkamali pa rito,</em>" PDEA spokesperson Derrick Carreon
        told CNN Philippines'' <em>The Source</em> on Monday.</p>'
