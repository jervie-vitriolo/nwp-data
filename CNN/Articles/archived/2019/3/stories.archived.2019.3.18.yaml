      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer’s own serve lost some of its bite in the crucial game in
        the third set with the score tied at 5-5.</p>'
    '24':
