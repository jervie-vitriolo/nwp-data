    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lion-air', 'ehtiopian-airline', 'boeing-737']
    'template': '1'
    'title': 'Investigators find ''similarities'' between Ethiopian and Lion Air crashes,
      official says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547eb626-e585-4353-af8e-9a50f28c30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;Preliminary data
        recovered from the black boxes of last week''s Ethiopian Airlines crash has
        revealed "similarities" to October''s fatal Lion Air crash, the Ethiopian
        Minister of Transport said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110e0d9-1d3d-410b-a51c-89749c5660c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagmawit Moges said that investigators have recovered all relevant
        data from the black boxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a2a1c-afcb-45f1-b4fe-8f9c804a5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moges did not provide additional details about the purported "similarities"
        between the two crashes but said they would be "subject to further investigation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11572b42-377b-4665-96d1-392564810bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines Flight 302 crashed March 10, six minutes after
        takeoff, killing all 157 people on board. It was the second disaster involving
        a new Boeing 737 Max 8 aircraft in less than six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b9453-75e3-40a4-aa09-a11df60d5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, all 189 people on board Lion Air Flight 610 were killed
        when the flight went down over the Java Sea in Indonesia 13 minutes after
        takeoff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5afa0-0d78-472c-b7cb-91b733c1e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarities between the two incidents —&nbsp;both of which remain
        under investigation —&nbsp;led aviation authorities around the world to ban
        the use of 737 Max 8s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9897f0-79a0-4b61-afe4-0df05c8d3640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators suspect the Lion Air crash may have been caused by
        an angle of attack sensor on the outside of the plane that transmitted incorrect
        data, which could have triggered automated flight software called the Maneuvering
        Characteristics Augmentation System, or MCAS, that forced the plane''s nose
        down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618a581-888e-4435-9937-be4690bb7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a preliminary report on the crash, the pilots first
        manually corrected an "automatic aircraft nose down" two minutes after takeoff
        and performed the same procedure again and again before the plane hurtled
        nose-first into the Java Sea, the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7010bd-2a9d-487a-838f-a9294a9e4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, after Moges'' remarks, Boeing Chairman, President and
        CEO Dennis Muilenburg issued a statement saying the company "continues to
        support the investigation, and is working with the authorities to evaluate
        new information as it becomes available."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7eb97b-5df4-4e2f-bd00-e455b97ca3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muilenburg added the company is "finalizing its development of a
        previously announced software update that will address the MCAS flight control
        law''s behavior in response to erroneous sensor inputs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700103e-a5c9-4208-a93e-6798b6b0737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines CEO Tewolde GebreMariam has previously said the
        pilot of Flight 302 had "flight control problems" shortly before the plane
        crashed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166bb53-728d-4704-b547-986107da103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was having difficulties with the flight control of the airplane,
        so he asked to return back to base," GebreMariam said. The pilot was granted
        permission at the same time the flight disappeared from radar.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7fe64-e4af-470b-956a-dbf962e0cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:36:25.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/17/africa/ethiopian-lion-air-crash-data-similarities-intl/index.html">Investigators
        find ''similarities'' between Ethiopian and Lion Air crashes, official says</a>"</em></p>'
  'ethiopian-airlines-crash-three-generations-soil':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'Paul Njoroge and his father-in-law John Quindos Karanja walked away
      from the site where their wives and children died with bags of soil in their
      hands.  Full Credit: Anadolu Agency/Anadolu/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-18T06:37:43.442+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:1783fe3a-744b-4275-b955-78ffd4b20b86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c5b681-a21e-4717-bc04-13638636122a'
    'lead': 'Paul Njoroge and his father-in-law John Quindos Karanja walked away from
      the site where their wives and children died with bags of soil in their hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T06:47:24.249+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:05:55.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:52.016+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ethiopian-airline', 'crash']
    'template': '1'
    'title': 'They lost their relatives in the Ethiopia plane crash. Instead of bodies,
      they bring back soil'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0a1d6-a5eb-47db-981f-bf7d02752fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;Paul Njoroge and
        his father-in-law John Quindos Karanja walked away from the site where their
        wives and children died with bags of soil in their hands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bc02c-0a5a-4cc6-92b8-e7671336171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three generations of their family were on the Ethiopian Airlines
        flight to Kenya that crashed last week just minutes after takeoff in Addis
        Ababa, Ethiopia, killing all 157 people on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d25571-1e29-45b5-bc9f-c575fedaeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Quindos Karanja''s wife, Ann Wangui Karanja; their daughter,
        Carol Karanja; and Carol Karanja''s three children, Ryan Njoroge, 7, Kellie
        Pauls, 4, and 9-month-old Rubi Pauls were on the plane. They had been traveling
        to Kenya from Canada, where Carol Karanja and her children lived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ced0f6-ccbf-4540-a199-8980730ae2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Wangui Karanja was returning home after traveling to Canada
        to visit her grandchildren and daughter, who worked as an accountant at an
        energy firm. Upon the family''s arrival in Kenya, John Quindos Karanja would
        have been meeting Rubi, who was born in Canada, for the first time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5657f81-75f5-4b5c-8b3e-b9de522ab80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Njoroge mourned his mother-in-law, wife and children at the
        crash site and reflected on their last moments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f4b00-d046-4a64-80e2-0080e300b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think of that plane coming down and what she thought about,
        she must have thought about me and how I''m going to live. And the kids, they
        must have called their mommy, they must have cried out to their daddy," he
        told CNN''s Canadian newsgathering partner CBC. "It will never leave me. It
        will never leave me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92052a-e34b-48a7-a171-0cad26ee64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying the bodies of the crash victims could take up to six
        months, said Ethiopia''s Transport Minister Dagmawit Moges. She said DNA samples
        are being collected from family members to assist in the identification.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5d4e2-e4c6-418f-9b2b-25800d9538e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without remains of their family members to take home, Njoroge and
        Karanja took soil instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d384951-b830-4361-8f29-f896df1ed8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just soil from the area, so in case even out of the DNA
        nothing will be gotten, I''ll have gotten this one to be a remembrance of
        the people I loved," Karanja told the outlet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa781c-4bff-4973-a7bd-068ba11cdac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is all they can do for now, but it does not bring them peace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e71838-140d-4357-a9c0-28e7b4577118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to go home with them. That''s the only way we can have
        closure. I cannot have any other closure," Njoroge told CBC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a09e7d-e466-4ad4-acaa-a0a88ee04bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Njoroge and his wife grew up in rural Kenya and went away to college
        while sending money back to their families, CBC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30cc2f-5001-49cc-b126-eb2570671ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They moved to Bermuda, but most recently she and the children lived
        in Ontario, Canada, according to the CBC. Njoroge did not join them on their
        trip to Kenya.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec4f31-2dd9-4aaf-9449-afd4a92f8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I booked the flights for them," he said. "And I was tracking the
        flights."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaabee3-4755-4b4a-ba75-3fe96e420a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Njoroge mourned his wife, who he said was "everything."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125b8e4-320b-4c5e-b62a-a073a6a51ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is more than a wife, she is more than a mother," he told CBC.
        "Because whatever we have received, it is through her."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec5b20-407d-49b1-b360-374e05d84c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the family has started a GoFundMe fundraiser to help with the
        funeral expenses and travel so the family can participate in the DNA identification
        and hopefully bring their loved ones home.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beaf0c0-2ab3-4a2c-8106-6a761a91d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:47:24.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/17/africa/ethiopian-airlines-crash-three-generations-soil/index.html">They
        lost their relatives in the Ethiopia plane crash. Instead of bodies, they
        bring back soil</a>"</em></p>'
