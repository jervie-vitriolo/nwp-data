    'template': '1'
    'title': '40 kilograms of plastic bags found in stomach of dead whale in Compostela
      Valley'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a30802-394a-4a89-aac1-16bc0f576510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —&nbsp;</strong>A
        beaked whale was found dead on the shores of Compostela Valley. The cause
        of death: dehydration and starvation due to plastic ingestion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22affed6-a70d-43d3-ba35-8a43c6f41d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58d08a-5293-4c6f-8fdd-3758a40db2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine biologist and environmentalist Darrell Blatchley said the
        male Cuvier''s Beaked Whale was vomiting blood before it died in Mabini, Compostela
        Valley on March 15. The president and founder of D'' Bone Collector Museum,
        a natural history museum in Davao, said they performed a necropsy on the whale
        where they made a "disgusting" discovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fa70f-2d39-4757-9e18-dd8bdb84c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e24995-a725-4816-b66f-f57b6cf7c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not prepared for the amount of plastic. 40 kilos roughly
        of rice sacks, grocery bags, banana plantation bags, and general plastic bags.
        Sixteen  rice sacks total. It was so big, the plastic was beginning calcification,"
        he told CNN Philippines on Saturday.</p>'
    '14':
      'image': 'jcr:d89620de-1d4d-4e00-9a93-edf73422006b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b48cb-eec4-4232-b3a5-37ed655b1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.444+08:00
