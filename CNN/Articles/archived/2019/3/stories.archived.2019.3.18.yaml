      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;The
        Philippine Drug Enforcement Agency (PDEA) is confident that the fresh list
        of 46 politicians who are allegedly involved in illegal drugs is accurate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0960503-d5af-4383-a961-e00c993c9c84'
