    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Islam', 'shooting', 'Jacinda-Ardern']
    'template': '1'
    'title': 'New Zealand Prime Minister Jacinda Ardern confirms gun law reform after
      mosque massacre'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf8033e-2cf9-4291-91fa-ad22f2929b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand''s government has agreed to
        reform the country''s gun laws in the wake of last Friday''s massacre at two
        mosques, in which 50 people were killed, Prime Minister Jacinda Ardern has
        confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436443d0-5656-4615-bdcf-54fb9439aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said that the "worst act of terrorism on our shores" had
        exposed a range of weaknesses in New Zealand''s gun laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36867ec8-4264-4907-9b61-f0caa261d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.594+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after her weekly cabinet meeting Monday evening local time,
        Ardern told reporters that ministers had agreed "in principle" to reform gun
        laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc27d44-371c-48fc-8fec-238851997e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within 10 days of this horrific act of terrorism we will have announced
        reforms which will, I believe, make our community safer," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf141b-3779-4905-b283-f58af18d18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that "for a short period" the planned amendments
        might create uncertainty for some gun owners, Ardern said: "I strongly believe
        that the vast majority of gun owners in New Zealand will agree with the sentiment
        that change needs to occur."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884a15e-c850-42cf-b625-d9abb17213e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, popular New Zealand e-commerce website TradeMe ended
        the sale of semi-automatic guns on its online marketplace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c7e216-2b6d-4ab2-8a61-c944496866a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have listened to public sentiment following Friday''s terrorist
        attack in Christchurch and decided to remove all semi-automatic firearms sales
        and parts associated," TradeMe wrote in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1a21b-19a0-47b4-baec-4e23cd1f04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inquiry to be launched into attack</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a968b-2cc9-44e7-8332-12e6cd2b7f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister also announced that there would be an inquiry
        into the specific circumstances leading up to Friday''s attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0e0b6-5c11-47db-a48b-93e64a667f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry will look into what agencies knew -- or should have
        known -- about the gunman''s access to weapons or any impediments into the
        sharing of information, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c45dc-d386-4c50-a93d-eeeae3ab531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also look at the individual''s travel movements, activities
        in New Zealand, use of social media and contact with others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f908cc-dc80-46b5-b126-34a040d23bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key agencies the inquiry would look at include the New Zealand
        Security Intelligence Service, Government Communications Security Bureau,
        Police, Customs and Immigration, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073bd58-eca2-484b-b94e-82558426044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said that her government had also had preliminary discussions
        around ensuring that New Zealanders had an opportunity to commemorate the
        victims as one but that any national memorial service would not take place
        this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2a5e7-d252-4137-b28b-ff599355aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern, accompanied by the governor-general, Patsy Reddy, and Parliament
        Speaker Trevor Mallard, on Monday opened a national condolence book for victims.
        People can go to the National Library in the capital of Wellington to sign
        the book.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c5678-0907-4dd0-a5eb-0e408a93cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is a small action, the condolence book offers an opportunity
        for New Zealanders to unite and express our opposition to hate and state our
        commitment to the values of love and compassion," Ardern said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c6fbf-f617-4ac6-bc9f-8ca8bf54d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First body of victim released</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033c919-2f3b-40aa-8c47-91320e60cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Police earlier said that the first body belonging to
        a victim of Friday''s massacre had been released to their family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57836bc-8c0b-4035-9781-7895207d74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been racing to identify the 50 people killed, with
        Islamic tradition calling for a person to be buried as soon as possible after
        death -- ideally within 24 hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e052d25-6e63-4973-91a2-dee565be44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Syrian refugee, a Pakistani academic and their sons were among
        the 50 people killed, family members and non-profit organizations confirmed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827a253-9b8c-472e-b593-1af499d02299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.598+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had our first release of a deceased person, official release
        last evening," Police Deputy Commissioner Wally Haumaha said during a news
        conference in Christchurch Monday afternoon local time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee04f4-2a83-4ba0-89b2-a3465df969d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.598+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Haumaha told reporters the family had declined to take
        possession of the body, choosing to wait instead for the release of a second
        family member who was also killed in the attack.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657a0bd-3003-4f9c-adb7-c499afc548d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.598+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process has been very emotional and highly stressful for all
        and you can imagine the emotions are running high, as in accordance with the
        Islamic faith, the families have wanted their bodies to be returned as soon
        as possible. We are ensuring that we do that," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35141227-eb65-4d92-a098-804108d14132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.598+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said Sunday that authorities had started returning identified
        bodies to families, and all bodies would be returned by Wednesday. Six disaster
        victim identification experts have traveled from Australia to help hasten
        the process, she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f29126-169d-4a62-aa9b-bde850b6fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Injured still critical</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1c628-9045-40e4-89c9-78084929336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the people killed, 50 others were wounded in the
        attack, authorities said. Of the injured, 31 people remain in Christchurch
        Hospital, including nine in critical condition in intensive care, health officials
        said Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c9fae-4656-4b5a-9ef7-f6aa8ae7e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 4-year-old girl also remains in a critical condition at a hospital
        in Auckland after being transferred there on Saturday. Her father is also
        being treated in Auckland and officials said he was in serious but stable
        condition.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4b287-e5ab-48cf-886f-9f7ffde8fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police described efforts to identify the victims as
        "detailed and complex work" that must be completed thoroughly.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080147b-eaf6-475b-ac37-4322bd3d8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' names were not made public but a preliminary list
        has been shared with families, police said Sunday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe993891-0ba8-41c5-a3a1-630110494334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Zealand''s largest criminal investigation</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81e864-bccb-43de-9a88-4a7e1949b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Police Commissioner Mike Bush told reporters Monday
        that the investigation into the attacks was the largest criminal probe ever
        undertaken by the country''s police.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800647a-d0a7-4f2c-8211-ee9dc2607ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 250 detectives and specialists were conducting the investigation,
        with jurisdictions all around the world assisting. The FBI, Australian Federal
        Police and the New Zealand Police Force''s own partner agencies were also
        working on the ground in New Zealand, Bush said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28835700-975c-44c7-9afa-fb27741d00be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after the shootings, Australian Brenton Harris Tarrant,
        28, appears to be the only person in custody who has been linked to the attack.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4da1a-e6ee-442d-8a1a-f54abbbe221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that there is only one attacker responsible for this
        horrendous event," the commissioner said, adding that it was possible the
        suspect still could have received support from others.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c986f-f7d8-444a-9969-e5d018f3610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant had been living in the southern city of Dunedin, around
        225 miles from Christchurch and had traveled around the world, including Turkey
        and Pakistan.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32466807-df50-4ee8-9e1a-375e253622a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said he had no criminal history in New Zealand or Australia
        and had not drawn the attention of the intelligence community for extremist
        views.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be15c1-0334-4387-b8b2-7120af33abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.601+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush said the threat level in New Zealand remained high and there
        would be increased visibility from police and emergency service partners "for
        weeks to come."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8694b-d7ee-4b14-a07e-690de8cd60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.601+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Graphic video raises questions over offensive content</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2cc646-d9c7-41a2-9436-8db5e31666e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.601+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was broadcast live on Facebook and the graphic video
        was copied and shared by users of the platform.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670381e4-2acf-459c-8ea9-15b2ba660329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.601+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook removed 1.5 million videos of the mosque attack in the
        first 24 hours, the social media company tweeted Sunday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe8320-de56-4fca-88ee-f1805d598dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, Facebook said more than 1.2 million were blocked at the
        point of upload.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a7de5-2dbc-45b5-bd8d-904305434560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.602+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, all edited versions of the video that don''t show
        the graphic content were also removed "out of respect for the people affected
        by this tragedy and the concerns of local authorities," Mia Garlick of Facebook
        New Zealand, said on Twitter.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f85bf5-8e68-46e3-9d4c-3cd9e3195fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s video has reignited questions about how social media platforms
        handle offensive content, with many questioning if companies are doing enough
        to try to catch this type of hate-filled content.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c53ca-7e93-4970-9f08-70bcafd6c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.603+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant also sent an 87-page manifesto to Ardern minutes before
        the attack.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fcc4e-df4b-4238-9f02-8ca3f3729360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, also posted on social media before the shooting, was
        filled with anti-immigrant, anti-Muslim screeds. Authorities have declined
        to discuss potential motives for the attack.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540599c-caff-432a-9b90-240d97918a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant, who is facing one murder charge, made a hand gesture associated
        with white supremacists when he appeared in court on Saturday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4f107-988b-4141-8d3f-71f01118ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.604+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was remanded in custody and will reappear in court April 5. The
        duty lawyer temporarily assigned to the suspect told CNN Monday that Tarrant
        had made it clear that he did not want legal representation.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c8dd0-af30-4e6d-a8c5-f821a20de132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:00:23.605+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Peters, assigned by Christchurch District Court to assist
        Tarrant in preliminary court appearances, said that the defendant hopes to
        represent himself.</p>'
  'Japan-Kaliwa-Dam-project-GUDC-China':
