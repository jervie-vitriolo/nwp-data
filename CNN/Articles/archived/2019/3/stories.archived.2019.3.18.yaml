    'template': '1'
    'title': 'New Zealand rushes to identify Christchurch terror attack victims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e37f9-7e8c-41e2-b225-36ac909c2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand authorities are racing
        to identify the 50 people killed in a massacre at two mosques so that their
        families can bury them in accordance with Muslim tradition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8ab14-2b6f-440c-93cd-2d0267165f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the people killed in the attack Friday, an additional
        50 others were wounded in the shootings, authorities said. Of the injured
        victims, 34 remain in Christchurch Hospital, including 12 in intensive care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae46fb8-9793-42e6-8b23-2b98d98713de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic tradition calls for a person to be buried as soon as possible
        after death —&nbsp;ideally within 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f10aa-7d50-402d-8b46-1575dc86e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern said Sunday that authorities had started
        returning identified bodies to families, and all bodies will be returned by
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ac4b9-febc-4fbd-8d5d-b73fe2e24c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six disaster victim identification experts have traveled from Australia
        to help hasten the process, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d5b11-cb2f-47ad-915d-5230c6af4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police described efforts to identify the victims as
        "detailed and complex work" that must be completed thoroughly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6f151-4966-4683-b55d-43b9508e18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s vital we have certainty around cause of death for any future
        court proceedings," Detective Superintendent Peter Read said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e25054-043b-46c4-99de-a42c56ba7d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Coroner Deborah Marshall addressed the difficulties faced
        by authorities in correctly identifying the bodies of the victims of Friday''s
        terror attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7d7e8-9af8-4930-9323-61730a38964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could be nothing worse than giving the wrong body to the
        wrong family," Marshall said. "This is not going to happen here."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7e405-5500-4ecd-b6f5-a00ba8481cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the same press conference, deputy police chief Wally
        Haumaha said that authorities are working closely with imams and the Federation
        of Islamic Associations of New Zealand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b400e-915f-434b-bf92-5bb159cd1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that the last 48 hours have been the most horrific
        in these families'' lives. We understand it is an added trauma for them that
        they have not been able to bury their loved ones quickly, according to their
        religious duty," said Deputy Commissioner Wally Haumaha.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be3b8f-2a42-4cb3-9b06-75976e6aef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented event and the support of the Muslim leaders
        and their community has been invaluable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188090db-0ce8-4d96-88d5-c5f452fa5d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' names were not made public but a preliminary list
        has been shared with families, New Zealand Police Commissioner Mike Bush said
        Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbea701-2c91-4cae-bfc2-ee218c0585ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the shootings, Brenton Harris Tarrant, 28, appears
        to be the only person in custody who has been linked to the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f24213-8441-4058-93ec-527f33561bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other people who were initially detained were not involved
        in the attacks, Bush said, but authorities are not ruling out the possibility
        of other suspects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faecce1-8632-4600-bfa0-e4d7e590a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be saying anything conclusive until we are absolutely
        convinced as to how many people were involved, but we hope to be able to give
        that advice over the next few days," the police commissioner said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42906e-30dc-4e2e-82fc-ed2d0dfcf18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>British police arrest four over comments about the attack</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374bceb5-feb5-4eb5-8614-ec9c5707288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in northern England have made a series of arrests related
        to offenses relating to comments about the New Zealand attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940e573-7dd3-436e-88f7-54cdfdd75f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Manchester Police have three people in custody, according
        to a police statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f030c-61b5-4a8f-85ce-4bec0905aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 33-year-old man and a 34-year-old woman were arrested early Sunday
        morning local time on suspicion of racially aggravated public order offenses.
        That followed reports they were abusing and threatening a taxi driver in the
        town of Rochdale, referencing the New Zealand attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fb960-511f-4b3a-ab40-936fe5d7db9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also arrested a 38-year-old woman over online comments about
        the violence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdc686-f74b-4acb-8037-088b1517f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a 24-year-old man was arrested and later released on bail over
        online comments on the mosque shootings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802e268-bcc3-4c20-a1d8-0379829875cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Graphic video raises questions over offensive content</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e19c99-c097-4b33-b032-5a118e051f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant live-streamed the attack on Facebook and the graphic video
        was copied and reshared by users of the platform.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198728c6-e233-4380-90e9-93208699b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook removed 1.5 million videos of the New Zealand mosque attack
        in the first 24 hours, the social media company tweeted Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bcee3-107a-4901-a56b-4797ecd40519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1.5 million deleted videos, Facebook says over 1.2 million
        were blocked at the point of upload.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd75e4-bc5e-415e-985b-905663f8729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, all edited versions of the video that don''t show
        the graphic content were also removed "out of respect for the people affected
        by this tragedy and the concerns of local authorities," Mia Garlick, of Facebook
        New Zealand tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c88a1-83b9-4af2-92c1-88e274b41c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s horrendous video has reignited questions about how social
        media platforms handle offensive content, with many questioning if companies
        are doing enough to try to catch this type of hate-filled content.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf3e38-96d3-475a-81d2-7f9896eb7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant also sent an 87-page manifesto to Ardern minutes before
        the attack began.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa84e1-4a99-40f2-94cc-49154c7bb607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, also posted on social media before the shooting, was
        filled with anti-immigrant, anti-Muslim screeds. Authorities have declined
        to discuss potential motives for the attack.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65384e46-dc7f-4049-92fd-e21dbdbcdd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant, who is facing one murder charge, made a hand gesture associated
        with white supremacists when he appeared in court Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57988114-abd0-443f-99a1-387260022ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was remanded in custody and will reappear in court April 5.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e09e52-f49d-4b9c-84c0-44d18c046b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some victims had found refuge in New Zealand</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcdddb5-77db-4607-8233-ebda2d378420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Syrian refugee, a Pakistani academic and their sons were among
        the 50 people killed, family members and nonprofit organizations confirmed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73c98d-70f0-47df-8203-6d294498332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian refugee Khaled Mustafa and his family moved to New Zealand
        in 2018 because they saw it as a safe haven, Syrian Solidarity New Zealand
        said on its Facebook page.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6e931-95ef-4373-aaf7-b5ced06b2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was at the mosque with his two sons for Friday prayers when the
        shooter opened fire. His older son, Hamza Mustafa, 14, was killed and his
        younger son was wounded.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d54e0e-e518-4548-9c2d-783d77697091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims hailed from around the world. Nine Pakistanis were killed
        in the attack. Six of them will be buried in New Zealand, Pakistani Foreign
        Minister Shah Mehmood Qureshi told reporters Sunday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5335d-cf34-4962-8d53-73bb3efd0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three bodies will be brought back to Pakistan to be buried, he said,
        adding that he has asked New Zealand to hasten return of the bodies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e08eb-2426-4969-b60f-b94a638c667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Pakistani person remains hospitalized and in a critical
        condition, Qureshi added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875dccf3-bd9d-4f7a-b5ab-fad46783572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeshift memorials have sprung up around the mosques, with flowers
        and notes bearing messages of hope and love.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a1ce2-cee1-43b6-8b5d-c1abaf29c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may take our innocence but we will show the world the meaning
        of love and compassion," said one note taped to flowers left on a road divider.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde80fd-ddcd-4962-a090-ecf3ae6f5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survivors tried to warn others</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09c680-58b4-4213-bd4d-f22fa667d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before two lightly armed community police officers ended the attack
        by running the gunman''s car to the side of the road, some attempted to elude
        the suspect, according to survivors.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f0bdb-8b10-4712-a2d9-1a690da3407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Ahmed Khan, after dodging a bullet fired by the shooter,
        ran to a mosque to warn others.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144cac9-e878-4b78-99d8-84767afc2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside he found a friend bleeding —&nbsp;he had just been shot in
        his right arm. "I said to him, ''Calm down, the police is here now,''" Khan
        recalled. "And then the gunman came through the window and shot him —&nbsp;when
        I was holding him —&nbsp;in the head. And he was dead."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f12802-712b-4eaf-b768-cc39786408cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video of the attack posted online by the shooter, he is greeted
        as he arrives at the first location, the Al Noor mosque, by a man who says
        "hello brother." Less than a second later, the attacker raises his semi-automatic
        shotgun and fires his first shots.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5f2c3-d7e2-4f4f-9eb9-b4603a1d4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect traveled to Turkey and Pakistan</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7d244-11b4-402d-b7a5-98a51626e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant is an Australian citizen who had been living in the southern
        city of Dunedin, about 225 miles from Christchurch, Ardern said. He had traveled
        around the world and was in New Zealand sporadically, she added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2da45-b750-4618-b95c-68b7bb7caa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said he had no criminal history in New Zealand or Australia
        and had not drawn the attention of the intelligence community for extremist
        views.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f8887-f4b1-4d8c-8eb7-1b823fbdd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant visited Pakistan last October and a senior Turkish official
        told CNN that Tarrant traveled to Turkey a number of times and spent "an extended
        period of time" there. Turkey is "currently investigating the suspect''s movements
        and contacts within the country," the official told CNN. The suspect may also
        have traveled to other countries in Europe, Asia and Africa, the official
        added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b6fde-24f4-4aec-a50e-2d9d2a890831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers will meet for policy changes</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e7c21-c164-4508-b33b-87c62fc3195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you one thing right now —&nbsp;our gun laws will change,"
        Ardern told reporters on Saturday. She said the Cabinet will meet Monday to
        have preliminary policy discussions on gun policy issues.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48556b2-1130-4cbd-966e-f127bf6cbfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister confirmed that her office received an email with
        Tarrant''s hateful, racist manifesto nine minutes before he shot worshipers
        at the Al Noor mosque. However, the email did not include a time, location
        or specific details of the attack, Ardern said, and it was given to security
        within two minutes of receipt.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79038ce-15da-47e9-bf24-41ad0b3090b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T06:18:14.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/17/asia/new-zealand-mosque-shooting-victims-identification-intl/index.html">New
        Zealand rushes to identify Christchurch terror attack victims</a>"</em></p>'
  'ethiopian-lion-air-crash-data-similarities':
