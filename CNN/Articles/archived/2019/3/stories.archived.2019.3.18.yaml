      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A loud explosion was heard at the said place. Upon verification
        it was located inside a fenced concrete located at the farthest end of the
        subdivision. The site was surrounded by uninhabited houses and vacant lots,"
        the police report said.</p>'
