    'template': '1'
    'title': 'Thiem topples ''legend'' Federer to win Indian Wells title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c36d87-449f-4d6a-ba5f-b8221333a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Dominic Thiem claimed his first
        Masters 1000 title after coming from a set down to defeat Roger Federer 3-6
        6-3 7-5 and win the BNP Paribas Open on Sunday in Indian Wells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aac808-722c-4bbb-b6be-1dcc08c03ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum swung in Thiem’s favor in the deciding set when he smacked
        a forehand winner down the line to break Federer and take a 6-5 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a202a1a-4260-4703-b4eb-5a86db31c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian fell on his back and covered his face with his hands
        when Federer, who had been bidding for a record sixth Indian Wells title and
        101st tournament victory, netted on match point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da9413-e626-4392-b779-b1b9f7754587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Thiem, who will rise four places to a career-high
        world number four on Monday, paid tribute to his opponent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db908bb-ce01-47d4-a428-434a3e57a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is such a pleasure to compete with you, to learn so much from
        you, and to play with one of the biggest legends of all time,” he told the
        20-times Grand Slam champion during the trophy presentation ceremony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795279b1-6e52-4f77-91cd-fd315437e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like it’s not my right to congratulate you, you have 88
        more titles than me, so I’m just hoping you play more and we can have some
        other big finals,” he said with a laugh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf285bb-765f-4b19-8179-8eee2ed2c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer was gracious in defeat after falling in the final in the
        Southern California desert for a second consecutive year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81f377-39a8-4c2a-8b36-34d6ebca7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been a great week for me even though it didn’t work out
        today,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403b150-e548-42fe-b04b-3f32be94bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What a great week for Dominic. Wonderful playing at the very end
        and throughout the week. You deserve it.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36343c26-16f4-4da6-95d2-dd3a465ad579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer raced to an early lead, winning the first three games before
        wrapping up the first set in the Southern California desert.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5d379-f0c5-44d2-b1bc-57697e0c8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But baseline specialist Thiem kept his composure and leveled the
        match in the second, gaining traction by extending rallies and unleashing
        a torrent of high-kicking serves to keep Federer off balance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30d1db-2cb6-4599-b982-0f7a5f33f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:04:18.940+08:00
