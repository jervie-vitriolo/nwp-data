    'template': '1'
    'title': 'Bong Go now number 3 in Pulse Asia latest senatorial survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca2184-6a2a-4535-bcb7-5121dc4416f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —&nbsp;&nbsp;</strong>Despite
        not participating in television debates, former Special Assistant to the President
        (SAP) and Senate bet Bong Go posted a significant jump in rankings in the
        latest survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f9090-bb2a-48c3-8d44-905c930171e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia <a href="http://www.pulseasia.ph/february-2019-nationwide-survey-on-the-may-2019-senatorial-elections/">survey</a>&nbsp;conducted
        from February 24 to 28, and released on Monday showed Go leaping to third
        place from eighth place last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d14821-f2e2-42cc-bb7d-3abd70d8bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed 53 percent of respondents said they will vote for
        the former presidential top aide in the upcoming elections -- propelling him
        to the third spot from the 16th spot in the December 2018 survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75642b-e69d-4ed8-9e81-4e0ba130c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe maintained her lead in the surveys, with 67.5
        percent of respondents saying they will vote for her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20ab97-cdd4-4109-b296-05070f20d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar likewise stayed put at the second spot, with
        a 61 percent "voting for" percentage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab5620-cd42-44fd-ac74-49036c5eb011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top five are Senator Edgardo "Sonny" Angara Jr.
        (52.2 percent), former Senator Lito Lapid (49 percent), and Taguig City Rep.
        Pia Cayetano (47 percent).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d7fb9-2baf-4340-be49-04eafa42d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Below are the other senatorial hopefuls who made it to the upper
        half of the latest Pulse Asia survey based on ranking and respondents'' votes:</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8778c9-64f6-4dfc-84ee-dc551052260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5-8. Former Philippine National Police chief Ronald "Bato" Dela
        Rosa (44.6 percent)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b166af-fe7f-4c1d-9fa1-2a82f31d6673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:16:17.494+08:00
