      'mgnl:type': 'text'
      'text': '<p>This is the sixth consecutive week that fuel prices were adjusted
        upwards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e91f3f-c5d0-4631-81f9-6f8fcce6f0a8'
