      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —&nbsp;</strong>Two
        people were killed in an explosion in a private subdivision in Santo Tomas,
        Batangas Monday morning.</p>'
