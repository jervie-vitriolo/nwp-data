      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Lawin Arellano</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289f638-8ee2-40a2-95ff-7f9dcfe28025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.359+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is</strong>
        equitable distribution of wealth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04471a17-a587-4577-a12f-09bcecc0d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.359+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to become a public servant when</strong>
        earlier this year and after fifty years of [being a] civilian.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e20b39-6cbd-4d80-8539-e2c8899403a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.359+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first bill I will file if elected is</strong> a bill
        that will reduce inequality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c900f85-af32-4c5d-af99-9f85d2ee359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.359+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become a senator because</strong> I want to serve
        the people, the underprivileged.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d82939-1f42-4733-b29f-33a312c13fd4'
