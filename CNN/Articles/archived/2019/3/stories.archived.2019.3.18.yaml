    'title': 'Japanese firm pushes for alternative to China-funded Kaliwa dam'
    'updated': 2019-03-25T15:25:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb77e2e-cab4-4fcd-a02d-23c0891e8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include the side of the government.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70069f-4eb4-4f41-a914-c2d699df95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lede: The Department of Finance refutes the Japanese company''s
        data that the China-funded project will cost $800 million, saying the dam''s
        construction will cost around $300 million including interest and fees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc55ef-795c-4abc-a62a-6453c9444cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — A Japan-based
        company on Monday asked the government to revisit a safer and cheaper option
        to increase water supply to Metro Manila that will tap the same resources
        under a Chinese-funded dam project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9be0a-def0-4feb-bb85-9561aabcd567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka-based infrastructure firm Global Utility Development Corporation
        (GUDC) asked President Rodrigo Duterte to push through with its proposed construction
        of a low-level dam in Kaliwa River.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5c970-1f92-43c4-a835-362b70db6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Duterte administration awarded the New Centennial
        Water Source Project (NCWSP) Kaliwa dam to a Chinese construction company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eec398-ddf3-4fed-ab31-f63d1129ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GUDC said compared to the dam project, the weir or low-level water
        intake will address safety concerns and will be more economical for the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990d484-5a5e-441a-9a49-b2f58168ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the Kaliwa Weir Intake Project?</h2>'
    '0':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Under the Kaliwa Intake Weir project, a 7-meter high dam would be
        constructed. This will divert water from Kaliwa River to a treatment plant
        in Rizal where water concessionaires could tap up to 550 million liters/day
        (MLD) | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/qi6yBdZUxy">pic.twitter.com/qi6yBdZUxy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1107468099236712448?ref_src=twsrc%5Etfw">March
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd7a12-c2ba-4ddd-b65f-f9d70caa190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:42:39.572+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873d2bd-2116-4357-9d4d-968a559f6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.465+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under GUDC''s proposal, a seven-meter wall will be constructed in
        the middle of Kaliwa River in Tanay Rizal near the Infanta, Quezon border.
        It will work like a barrier to raise the water level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af88fe-1da4-47d3-94bd-bef6cb3ba16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.465+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike bigger dams, water would spill over the wall and flow to
        an aqueduct that&nbsp;will divert water to a treatment plant in Tanay, Rizal.
        where water concessionaires may tap up to 550 million liters of water daily.</p>'
    '62':
      'image': 'jcr:2120c580-45b5-4f16-9a61-a5df2a0624bc'
      'imageAltText': 'A comparison between the Japanese and Chinese projects for
        the Kaliwa Dam.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee945b1-3f81-4ea4-9c30-181e62dfbbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.470+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0146a-b402-46d2-920c-8408fd73fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.465+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At seven meters high, the Japanese project is much smaller than
        the 73-meter high dam awarded to the Chinese firm. Its capacity is 50 million
        liters lower than the NWSCP Kaliwa Dam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85912f9b-7c0c-4915-9d71-a6c27db914a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.466+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot understand why MWSS wants such high dam, we need only
        600 MLD (million liters per day). It does not make common sense," GUDC chief
        operating officer Toshikazu Nomura said.</p>'
    '61':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: More comparisons on the two projects’ environmental impact
        | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/Km8MH4VSWH">pic.twitter.com/Km8MH4VSWH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1107476354641981440?ref_src=twsrc%5Etfw">March
        18, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ffebe-5b10-4d2f-80ef-f2a306f0008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9be87-820b-4039-ba9b-0b8b09f029ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.466+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting up a lower dam which would allow river to flow also ensures
        the safety of nearby communities, GUDC vice president for business George
        Campos explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed25358-e379-4bde-b613-fbca118350a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.466+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos said their project does not pose environmental threats as
        this will be constructed far from the fault line. No one will be displaced
        or inundated since the water level would only increase by seven meters, below
        the residential area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b19aa5-bc0b-4535-85c6-fbc1af070cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.466+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GUDC will also pay for the whole of construction. All it needs is
        a go signal from the Philippine government</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50384e-30f1-4d52-92b5-d1e271c79d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.466+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened to the Japanese''s proposal?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51ecb0-d021-426b-a72e-e951a178bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.467+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GUDC has signed an agreement with MWSS in 2009. Construction would
        only supposedly take less than a year. But Campos said the changes in national
        leadership as well as the MWSS administration have pushed back its implementation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff87461-ff1a-4cda-831e-ecbc84aa9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.467+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the construction began then, Campos said Metro Manila would not
        have a water supply problem.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13c5f3-854f-4771-9b44-fbc3ea99a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.467+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nomura said they submitted a proposal to the government
        in 2017, but the project did not move forward because someone "pressured"
        the MWSS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe0fcf-4e6c-4606-9503-7a4af7cd8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We submitted our proposal in September 2017, and then they found
        this is accepted but somebody in your government gave pressure and that''s
        why MWSS could not move at all. On the other hand, the new centennial project
        started one and a half years ago," Nomura said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0246e-1927-49de-8e6f-6504c017f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.467+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo said concerned government agencies
        are looking into the proposal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177c343-f579-463a-8892-d73001ec9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every proposal should be considered. The objective should
        always be the welfare of the people. The most beneficial, the most advantageous
        to the govt and to the people should be the primordial consideration," he
        said in a media briefing on Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529ac8c-a379-4f26-b71a-526cb6069560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Metropolitan Waterworks and Sewerage System (MWSS)
        Administrator Reynaldo Velasco said the government''s arrangement with China
        on Kaliwa dam has been sealed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a3305b-ab2d-4052-a3fc-c6a6e3663c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay na-</em>bid <em>na, gagawin na. Hindi na yan pupuwede,
        lalong made-</em>delay. <em>Naka-</em>commit <em>na ang gobyerno. Nagkapirmahan
        na tayo.</em> This is a done deal," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3206d-32e6-4d2d-aad1-f4a46ecf7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has been bid. It cannot be further delayed. The
        government has committed and signed. This is a done deal.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0d08b-30e1-463b-8333-31e212604e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco also said they could not entertain GUDC''s proposal in 2017
        because the Kaliwa Dam project is already underway.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5405093-10cf-4704-b643-83923b9676f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied being pressured into the decision.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0424cef-f44c-4a42-9707-10c69892403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the board would ever be pressured. There''s no such
        pressure," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec412f-50e8-4fe5-a16b-11b263078e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T20:14:10.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the MWSS also said the two projects cannot be compared.
        GUDC''s weir cannot hold as much water as the dam, and it would be a problem
        when the dry season comes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545d342-fa7a-4e4a-87b7-47a753ab809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:01:26.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government asserts Kaliwa Dam construction only cost $248
        million, GUDC is adamant, the project would eventually cost the government
        $800 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555152c-daff-42e1-9947-857095d4a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:01:26.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos says the cost of NCWSP-Kaliwa Dam, now pegged at P12.2 billion,
        is only for building the dam and tunnels. The budget does not include the
        construction of water treatment plants which could cost an additional $560
        million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e979e-d165-4844-92ee-9520aa71d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:01:26.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on engineering estimates for two distinct and separate water
        treatment plants with capacity of 1,200 MLD (million liters per day) each
        (MWSS design) = $560M,” Campos explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09464b89-222c-4d03-bcb7-e5b11ad0bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:01:26.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos added “There must be a WTP (water treatment plant) to be
        able to supple treated water to the consumers”.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f016b00-32f7-4b7f-9012-1ef6299942a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:01:26.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campos also noted that Kaliwa Dam could supply 600MLD, while Laiban
        Dam would provide 1800 MLD. But MWSS has announced on March 18, the second
        phase of the New Centennial Water Source project, which includes the Laiban
        Dam construction is under review because of concerns this might affect 4,800
        families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ecff6-678a-4775-8fe4-de6f3aa51f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-24T12:01:26.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The MWSS is over designed because no Laiban Dam will be constructed,”
        said Campos. “Cost of the unused capacity of the dam and tunnel and WTP will
        be shouldered by the consuming public through higher water rates.”</p>'
