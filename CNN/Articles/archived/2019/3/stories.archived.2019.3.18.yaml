      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite insisting on the accuracy of the list which President Rodrigo
        Duterte called "<a href="http://cnnphilippines.com/news/2019/3/14/Rodrigo-Duterte-narco-list-war-on-drugs-DILG.html"
