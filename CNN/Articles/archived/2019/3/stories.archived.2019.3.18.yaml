      Airlines crash has revealed "similarities" to October''s fatal Lion Air crash,
      the Ethiopian Minister of Transport said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T06:36:25.731+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:05:56.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:51.872+08:00
