      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7-10. Senator Nancy Binay (40.5 percent)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83965077-4382-4cb8-9a7f-f9e9494541c3'
      'mgnl:activationStatus': true
