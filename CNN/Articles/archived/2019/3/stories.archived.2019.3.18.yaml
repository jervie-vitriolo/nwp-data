  'fifth-senatorial-forum':
    'author': 'Portia Ladrido'
    'caption': 'Get to know the four senatorial aspirants: (from left) Richard Alfajora,
      Lawin Arellano, Toti Casiño, and Glenn Chong. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-03-18T14:51:40.044+08:00
    'imagesource': 'jcr:5283b6d7-86f9-4bb0-aab3-59e7c9120e06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0bc1316-a3d9-4fbc-bb40-c100407da2a7'
    'lead': 'Get to know the four senatorial aspirants: Richard Alfajora, Lawin Arellano,
      Toti Casiño, and Glenn Chong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T15:09:40.356+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T22:05:42.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:55.291+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four senatorial bets on the water crisis, electoral reforms, and why
      they should become senators'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202681d-91ba-470f-824c-a5ba446b579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.357+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Senatorial aspirants
        Glenn Chong, Toti Casiño, Lawin Arellano, and Richard Alfajora laid out their
        plans during CNN Philippines’ fifth senatorial forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5879d3-02c3-42e5-bbf9-459d8020831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.357+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong is a lawyer and former Biliran representative who is running
        under the Katipunan ng Demokratikong Pilipino (KDP). Casiño, who was a former
        consultant for the Commission on Elections, is also part of the KDP slate.
        Both are advocating for reforms on the electoral system. Arellano is the founder
        of the labor activist group, Kilusang Mayo Uno. He is part of the Katipunan
        ng Kamalayang Kayumanggi party (Katipunan) and is seeking a senate seat to
        junk contractualization and to ensure equitable distribution of wealth. Meanwhile,
        Alfajora, another Katipunan candidate, aims to redistribute the coco levy
        fund and to focus efforts on rural farming and growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e8083-043e-4173-b367-4c455c4e663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.357+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were asked about their stance on the most recent issues that
        have been plaguing the country in the recent weeks, such as the withdrawal
        of the Philippines from the International Criminal Court and the release of
        a so-called narco-list with names of politicians. The senatorial bets were
        also asked about arguably the most pressing concern that has directly hit
        the day-to-day lives of Filipinos at the moment, the water crisis.</p>'
    '56':
      'image': 'jcr:a3b0aa13-8596-49e1-81e4-091a5579e290'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0853b9-805b-4a27-8973-959f3dc6992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.362+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076e5ce-367e-4441-b498-23340d5ea90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.357+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano highlights that the crisis mirrors the lack of proper state
        governance of our public utilities. “Ang problema ay ang tubig ay kontrolado
        ng mga malalaking namumuhunan at ang unang inaasikaso ay ‘yung puhunan nila,”
        he says. “Kaya sa senado, aking imumungkahi na lahat ng mga korporasyon at
        kumpanya na gumagawa at nagdidistribute ng basic needs ay dapat isasapubliko
        gaya ng dati.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09777d11-829f-4829-9562-d2c3f79069d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.357+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño agrees. “Sa simula pa lang mali na ang polisiya na i-privatize
        ang serbisyong pampubliko,” he adds. “Ibalik na ang kontrol sa pamahalaan
        at dagdagan natin ang ating mga dam.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc8762-ad88-4246-b450-dda5d3b23782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.358+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong, on the other hand, says that should he be elected senator,
        he deems it best to do an investigation and an in-depth research first as
        to whether privatization or nationalization is the answer before jumping into
        conclusions on what to do.</p>'
    '57':
      'image': 'jcr:3e90f288-eded-4657-b965-12715b91b7aa'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521cc98b-b9ce-437b-9f5c-ea95c8405d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.362+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4552b8-1b21-49d0-9fb6-968ead2b5de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.358+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfajora echoes that an investigation is important. “Gagawa tayo
        ng imbestigasyon [sa] buong bansa kung bakit ‘yung water resource natin [nagkukulang],”
        he says. “Kahit ilang cooperatives ngayon naghihirap na. Kasi doon sa countryside
        cooperatives ‘yung distributor so we need the oversight function [of the Senate]
        para mapag-aralan ‘yun ng maigi.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d249a-af68-450d-a3c7-f4f097c8553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.358+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the discussions, CNN Philippines Life asked Chong, Arellano,
        Alfajora, and Casiño a few rapid fire questions. The four do have very specific,
        individual advocacies but they also have similar causes that they want to
        champion, such as correcting electoral systems and serving the underprivileged.</p>'
    '54':
      'image': 'jcr:36514edb-845f-49fa-a33c-96b8e9c1e1f6'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80475032-4906-4f4d-af63-20b83287a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.362+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78c603-50f0-41fd-a9b6-0500f6fe18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.358+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Richard Alfajora</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ef99f-2586-434c-8290-d1456dc892a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.358+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first thing I’ll do if I win the elections is</strong>
        to pass a legislation like changing the voting technology from a counting
        machine to voting machine, with features on non-rewritable memory, automatic
        transmittal of votes, and e-balloting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fb1c0-2bb6-4206-8d41-8e680c800590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.358+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I knew I was called to become a public servant when</strong>
        I understood God’s calling. [It was also] when I [was] attuned to [sa] hinaning
        [ng] taong bayan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ebc80-d3de-4987-9c04-8bca77752bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.359+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The first bill I will file if elected is</strong> ‘yung
        voting machine [at] pangalawa, ‘yung integration of the tanod to the PNP para
        ‘yung mga barangay captain, hindi na hahawak sa mga tanod [kasi] ‘yun ang
        dahilan kung bakit meron tayong barangay captain na drug protector. ‘Pag PNP
        na ang may hawak sa mga tanod natin, magiging totoo na auxiliary police [sila].
        At marami naman iyong benipisyo, training, at … para maganda na ang qualifications
        ng ating mga tanod.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b60e93-37d1-47c9-abca-8deaed284a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.359+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to become a senator because</strong> dala ko ang
        hinaing ng taong bayan, ‘yung kahirapan doon sa countryside, sa rural areas,
        ‘yung mga farmers, ‘yung mga workers, ‘yung mga magniniyog, ‘yung mga doon
        sa sakahan palay, sakahan ng mais kasi ang ating pamahalaan ngayon lalo na
        ‘yung mga congressman at iilang mga senator natin hindi tumututok sa problema
        ng taong bayan sa countryside.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b9d9d-1479-4654-92df-c69ea7e15f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.359+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A principle that I always live by is</strong> integrity
        of being human, respect to my fellow human, and all living in the planet earth.</p>'
    '51':
      'image': 'jcr:d4711e16-bf96-43a1-b0fd-e23c3e8d5568'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2919a4f-65cd-4cef-aaf4-b7a0f34c8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.361+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:05:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b14a02-dfa2-40bd-a61c-bbeb318d71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:09:40.359+08:00
      'mgnl:createdBy': 'chang'
