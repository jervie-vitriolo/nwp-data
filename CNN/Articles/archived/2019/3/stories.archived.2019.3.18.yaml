      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34f631-f58e-4a37-8b27-ea7a59f71133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of 46 names Duterte revealed last week is part of a larger
        list which Carreon said has now grown to 6,000 names. He said the list covers
        government officials, uniformed personnel and private citizens who are supposedly
        linked to the drug trade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8a1f5-7f62-4247-97ac-5f85e00e0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.657+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb44cd9-cfc1-4f17-aadc-833199948c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the two previous drug lists released by the government, Carreon
        said it is up to Duterte if he would like to have more portions of the list
        unveiled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe2486-9f07-4310-b28e-31cf3c6fdabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f885e-17a9-4740-adfe-118948045fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the narco list was released, PDEA Director General Aaron
        Aquino maintained his stance against the publication of the list. Carreon
        also said that he does not want the list to be released.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63add5-43bd-433a-b5f2-3301ce1e131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30b408-6eaf-4b9b-8347-971d4f2bdb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre</em> [Of course,] we yield to a higher authority,"
        Carreon said. "Hearing the public clamor on it, <em>wala po, nandiyan na.
        Kami po''y susunod sa kautusan</em> [it''s there. We''re just following orders.]"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7dec3-b5a5-40ec-adb7-5c450fb63e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccfa464-2a7c-4b72-a571-756cb35a9241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T11:57:14.658+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few people on the list have denied involvement in illegal drugs,
        including Leyte 3rd District Rep. Vicente Veloso who is <a href="http://http://cnnphilippines.com/news/2019/3/15/narco-list-vicente-veloso-duterte.html"
        target="_blank">mulling to file charges</a> against those who had his name
        included in the list.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce77d76-0064-4df7-b243-13ea50a0fd5f'
      'mgnl:activationStatus': true
