      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0cb5a-0db0-4c2c-a7f2-d7f26921cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration defended its decision to pick the China-funded
        project, saying it will be more beneficial to the public in terms of cost
        and subsequent fees charged to customers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d20ec1d-d4bc-4ffa-823d-1d689c7f1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3104c24-7d6c-489b-bfda-d683fdb679ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino also refuted the claim
        of GUDC that the Chinese-funded project will cost $800.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f52f6-a0d8-46d7-8bea-c84468a213a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13896e36-b8e0-40ed-a735-11f175ffded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said said it would have cost P18.7 billion under a public-private
        partnership (PPP) arrangement, but the ODA has reduced the amount to P12.2
        billion. The final tab could reach P14.5 billion with the 2 percent interest
        per year, but it will still be a better deal, he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ac1c5-f1d4-4d47-9e91-aebb37ff031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e60af-6844-4286-9a62-b346f34889e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dollar terms, with fees and interest payments included, Lambino
        said the total price would fall between $280 million to $300 million, depending
        on the peso-dollar exchange rate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d6d92-7f86-435f-b77c-700f0cebe1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef9dd2-a81d-42c9-af22-ab972a74db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese firm said the NCWSP dam and tunnel will cost $240 million
        plus $560 million to construct two water treatment plants. Lambino said cost
        of constructing the water treatment plants will not be shouldered by the government,
        instead, the water concessionaires will pay for it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b5e30-de37-4c03-b998-69644a5ea1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771ef10-93ac-4b59-82d4-24286cd99703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines that the $410 million pegged by GUDC
        to be its project cost is incomplete as the project will only construct a
        16 kilometer conveyance tunnel and will need an additional 11.7 kilometers
        to connect the water source to distribution.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceedc39-ec4f-454a-aaa9-1d23059c2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708123d-06c6-4341-bd68-32b4172d96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the China-funded Kaliwa Dam will build a 27-kilometer tunnel
        that will connect the water source from General Nakar-Infanta in Quezon to
        a water treatment plant in Antipolo-Teresa in Rizal to supply 600 million
        liters of water per day to Metro Manila and nearby areas.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea681ff-b42a-4f25-b83e-9ec7dff726cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb2580-ddc3-4e1c-9ee3-21139cb33e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:24:04.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance official also countered other claims on funding. While
        the government wouldn''t spend under the PPP, consumers will ultimately bear
        the burden, Lambino said.</p>'
