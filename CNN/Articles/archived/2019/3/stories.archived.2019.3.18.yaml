  'New-Zealand-mass-shooting-kills-Indian-newlyweds-dream':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-18T15:34:24.913+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62917e39-d23c-479a-ac19-b62da6c36994'
    'lead': 'Abdul Nazer and his wife, Ansi Alibava, had their life planned out. But
      Friday''s mass shootings at two mosques in central Christchurch changed everything.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T15:37:03.996+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:05:39.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:55.816+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Indian newlyweds came to Christchurch with a dream. On
      Friday, that dream died'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8c7c0-2ab5-48e0-b4a7-76b2a23c8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Abdul Nazer and his wife, Ansi Alibava,
        had their life planned out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdeb33e-df19-4e9f-b26d-f5210bb387dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d borrowed money to move to New Zealand from India last year,
        so she could do a master''s degree there in agribusiness management. He''d
        taken a job stacking shelves at the local supermarket to help pay the bills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f789b1-16eb-4036-86dd-c28d8b2bceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Alibava graduated, they hoped she''d get a high-paying job
        and they would live and work in New Zealand, before returning home to the
        southern Indian state of Kerala to settle down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f94352-f533-4035-b27e-0d4127d6e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s mass shootings at two mosques in central Christchurch
        changed everything.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b1530-dcf9-40ee-b26c-93c517df4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazer recounts his story in slow, halting words. He''s barely slept
        since Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aac430-f617-4899-9858-410f7dc27bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His friend, Renju George, sits beside him, filling in the gaps when
        Nazer struggles to speak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7a8d6-2939-44af-9997-001e959294ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazer, 34, and Alibava, 25, were both inside Al Noor mosque -- men
        sat on the left, women on the right -- when the first shots were fired in
        one of New Zealand''s worst mass shootings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a073f-8289-4da8-9f97-71f185b46035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right before the main prayer, I heard a single shot firing and
        I thought that some kids outside might have popped a balloon," says Nazer,
        in his native language Malayalam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7bd6e-caee-4340-aa30-bc05cc489d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later a series of staccato shots from a high-powered weapon
        sent 300 or so people in the mosque scrambling for the exit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87861e5-05a3-4b14-9fed-22a38e4f5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazer says he was close to an emergency door and escaped after someone
        smashed the glass. Others were not so lucky. "People started falling over
        me, I saw people with blood on their shirts," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc8060-5847-41c2-a1fd-075e3ac1deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran to a neighboring house and phoned the police for help before
        returning to the mosque to find his wife, who he hadn''t seen since they''d
        taken their seats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8fa00-245c-4a75-8a94-193c4ce9df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene that confronted him was horrifying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee6193-5ed6-4a1a-b90d-0da8d2b126e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies were scattered on the street beside pools of blood. Many
        people were injured.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266afd29-9758-430f-b137-6cbb60d2ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he saw the motionless figure of his wife, lying face down in
        the street.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f6e62-4adc-4582-9795-f1398408d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:03.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ran towards her and then a police guy stopped me and told me
        to move somewhere else," he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd473770-852e-450f-95ab-e1df0d552857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until Saturday night, more than 24 hours after he had
        fled the mosque, that police confirmed that Alibava was one of the 50 people
        killed in Friday''s attacks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bac7e9-4905-4016-b003-fb201377c9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazer''s friend, George, was with him when police handed them, and
        other families, a list of the people confirmed dead. Until then, he says,
        like many other relatives, they had clung on to the futile hope that perhaps
        there had been a mistake. That perhaps Alibava was in hospital.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1a7dc-3f30-473a-b47a-be31c4ab6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it might be one of those miracles that could happen,"
        George says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d88158-686e-497b-a719-2fb6a2b21b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazer and Alibava had an arranged married two years ago, but friends
        say they have no doubt that the couple soon fell deeply in love.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227c787-4ed5-493f-a9e4-8c01eefeebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She really loves her husband and her husband really loves her,"
        says Tali Ao, a friend from Lincoln University, who says he became good friends
        with "best friend" with Alibava during their studies together.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f2f76-3dbb-4c03-bf33-eed8fe97b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see when they came to New Zealand ... I could see them discovering
        each other. And really liking each other," he adds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d67e5-126b-4c4e-8433-5b527c078c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibava finished her master''s degree three weeks ago, after doing
        extra study last summer to finish earlier than her classmates. Ao says Alibava
        was the brightest student on her course.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eadcc2-e6c2-4d7d-bf6c-88eaa1d04af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her professors, everyone loved her," Ao says. "She was so smart.
        Though she didn''t like doing assignments, she was very good at it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f51ad-178b-4498-97a0-4e5b8c003636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the university''s students and staff bowed their heads
        on the lawn for one minute''s silence in remembrance of the dead.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aedb39-ea61-4157-a4a5-6e20bced316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.001+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some of our family''s victims to be attacked because of their
        religion is inconceivable," said Acting Chancellor Bruce Mckenzie.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b6e0e-959d-453f-80b9-c0a0a4d2f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kerala community in Christchurch has tightened around Nazer
        to help him through the coming days and months.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4894ce-9791-4ddf-af07-185a7b10bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve started a Givealittle page to help him pay back the $70,000
        New Zealand dollar- ($48,000) loan they took out in India to pay for Alibava''s
        studies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2e702-1021-4da1-b805-70a91929a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazer wants to send his wife''s body back to Kerala to be home with
        her mother and brother. Her father died several years ago.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7ff2f-ce50-42c5-96c4-b1fac38f7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazer is unsure what the future holds, but he says he knows he wants
        to stay in Christchurch, where he and his wife spent most of their married
        life together.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc807158-fb1f-4b4d-aca1-4c3a8c613e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had so many dreams," he says. "No one would expect something
        like this would happen. There are a lot of good people here ... This shouldn''t
        happen to any family."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b930e-1f75-48ff-8080-f3e9bb071577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:37:04.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/asia/new-zealand-massacre-india-victim-repatriation-intl/index.html">CNN
        Exclusive: Indian newlyweds came to Christchurch with a dream. On Friday,
        that dream died</a>."</em></p>'
  'Philippines-China-Build-Build-Build':
    'author': 'Xave Gregorio'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-18T15:40:52.318+08:00
    'imagesource': 'jcr:374db7b1-2178-4e53-ab40-a246adecce4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd900b1-e251-4078-a6b2-8a15bb927866'
    'lead': 'Philippine officials are heading to China''s capital to meet with Chinese
      officials in the hopes of scoring new infrastructure deals with the Asian giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T15:46:51.184+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:05:38.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:55.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'infrastructure', 'Build,-Build,-Build']
    'stories': ['fdfa9b80-f502-468c-bacc-7a619ddc27cb', '5cf63465-9b9a-49da-bc23-bc9e8dea3283']
    'template': '1'
    'title': 'PH officials to seek new infra deals from China in Beijing meeting '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b06936-f52e-4a68-978c-bddb44dbee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;A
        high-level&nbsp;government delegation will meet with Chinese officials in
        Beijing in the hopes of scoring new infrastructure deals with the Asian giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66a37a-c655-44bc-83a4-56ec61f9dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department said Monday that the delegation headed by
        Executive Secretary Salvador Medialdea will meet with top officials of China''s
        Ministry of Commerce on Tuesday  "to firm up possible new agreements on infrastructure
        cooperation between the two countries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8a576-4874-4cdc-830a-684d3c53ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of a series of meetings between Philippine and Chinese
        officials scheduled this week to coordinate with the Chinese government regarding
        the Duterte administration infrastructure projects under the Build, Build,
        Build program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbf825-b3ff-4fee-b256-2faa8f20a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the delegation will also meet with officials of
        Beijing''s foreign aid office, the China International Development Agency.
        They are also expected to meet with Chinese Vice President Wang Qishan and
        officials of the Export-Import Bank of China officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6500f-c3f0-4d17-9950-41f110439222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economic briefing will also be held on March 20 to show potential
        investors the opportunities available in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab722ee-8908-4f29-8468-38edde8f353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been helping finance projects under Build, Build, Build,
        but critics have pointed out that some of these carry high interest rates
        and may lead to the Philippines falling into China''s "debt trap" —&nbsp;a
        fate that <a href="http://nine.cnnphilippines.com/world/2018/02/05/Sri-Lanka-China-port-acquisition.html"
        target="_blank">befell Sri Lanka</a>, which had to give up a strategic port
        as payment for a high-interest loan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ea3fc-d860-4d64-8f60-572792dc2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former lawmaker even warned that a <a href="http://nine.cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html"
        target="_blank">₱3.6-billion loan agreement</a> that would partially finance
        an irrigation project puts the Philippines at risk of letting go of "patrimonial
        assets."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75accfb-4e55-48cc-953e-015be7b2f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government continues to assure the public there is nothing
        to fear about loans from China, even as the Finance department admitted that
        <a href="http://cnnphilippines.com/news/2019/3/5/build-build-build-china-win-gatchalian-neda-dof-bcda-senate0.html"
        target="_blank">deals with Beijing come at a heftier interest rate</a> of
        2 to 3 percent, compared with Tokyo''s 0.10 percent interest rate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fc45e-c53b-4c71-9304-ae1d561d695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T15:46:51.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has <a href="http://nine.cnnphilippines.com/business/2017/11/14/department-of-finance-china-loan-grant.html"
        target="_blank">pledged nearly ₱400 billion</a> in loans and grants for big-ticket
        infrastructure projects in the Philippines.</p>'
  'Kim-Kardashian-pay-former-prisoner-s-rent-but-he-was-denied':
    'author': 'Christina Maxouris, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-18T16:08:54.243+08:00
    'imagesource': 'jcr:7bde0d3c-e866-4747-b593-9791e8c6fc6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1526ab4c-cb2b-4503-bdd3-45104beaac85'
    'lead': 'Matthew Charles was released from prison a few months ago and since then
      has been trying to start a new life. But that has proven much harder than he
      hoped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T16:13:02.620+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:05:38.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:56.094+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian tried to pay a former prisoner''s rent so he could start
      a new life. But he was denied an apartment'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38845b2-e803-41b8-a0f3-2a910a367b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.620+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Matthew Charles was released from
        prison a few months ago and since then has been trying to start a new life.
        But that has proven much harder than he hoped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa930bb5-0ed7-485c-9c9b-268b5945c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first applied to rent an apartment in Nashville, Tennessee,
        Charles was rejected. When Kim Kardashian offered to pay his rent in advance,
        he was rejected again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec49bb-079d-45bb-b1c8-6ac07ef7ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles served 21 years for drug-related offenses and, in January,
        became one of the first prisoners released as a result of the First Step Act,
        according to the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ad02b-89e5-4f5a-aa37-e93acf0657da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law "reformed sentencing laws that have wrongly and disproportionately
        harmed the African-American community," President Donald Trump said during
        his State of the Union address, where Charles was a guest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45d798-6acf-4cc0-8e4a-8463718955b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Charles told CNN''s Poppy Harlow the "welcome home"
        from Trump and hearing "that society was on board with giving me a second
        chance -- was just amazing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e592929-ac45-440b-aa2d-74525c6b6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.621+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone seems to be on board with letting Charles start
        over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fbf67-c9bb-42e8-af56-e2c2e6681d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, when Charles found out his rental application had
        been rejected, he spoke out about the stigma associated with being a felon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa3a82-2663-4fc2-853e-dcf4dcc527e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence on my wrap sheet occurred back in 1988, when I was
        completely young, dumb, and wrong. ... It''s 31 years ago," he said on Facebook.
        "This is about obstacles to successful re-entry and reintegration back into
        society for ex-felons, that I and many released felons face on regular basis
        that need addressing and remedied."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404be7b-3491-4388-9e2c-e1fdffa2ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If having a place to live and a job to work are essential for every
        citizen," he said. "Why would that not be the essential case for every citizens,
        regardless of being a past convicted felon?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178af07-c20a-4ee3-bc5f-763063a5ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Charles heard about Kardashian''s offer, he posted the news
        to social media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba1001-3f7c-44c5-b629-c0e0a71745c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim did not do this for attention or publicity," he said. "I had
        to share it, because it''s (too) good not to, and my heart is about to burst
        with happiness, that I wish you to rejoice in this news with me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65694acd-e026-4a16-adea-56a396a81f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.622+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Kardashian''s later tweet, even with that offer
        on the table, Charles'' application was rejected again because "of his criminal
        record."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804a460-3cf4-49d7-aad2-12abd1eada6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are any landlords w a 2 bedroom in Nashville willing to
        give Mr. Charles a 2nd chance, contact mocapt615@gmail.com," she wrote on
        Twitter. "Serious inquiries only, thank you."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e7b1d-9f4f-4276-96f7-75af8cf9f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:13:02.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/us/kim-kardashian-matthew-charles-rent/index.html">Kim
        Kardashian tried to pay a former prisoner''s rent so he could start a new
        life. But he was denied an apartment</a>."</em></p>'
  'ICC-withdrawal-prosecutors-deportation-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-18T16:03:50.661+08:00
    'imagesource': 'jcr:9294ccfb-5484-4b1b-a07a-39eabf080325'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e39c3e-6dd4-4c3a-adb2-39cb868ae310'
    'lead': 'Presidential Spokesperson Salvador Panelo says officials and prosecutors
      of the International Criminal Court who plan to visit the country will be welcome
      as ''tourists''-- but may face deportation if they are found gathering data
      or conducting an investigation on the administration''s anti-drug campaign. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T16:20:40.451+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:05:37.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:56.266+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Criminal-Court', 'ICC', 'President-Rodrigo-Duterte',
      'Duterte', 'Panelo', 'Salvador-Panelo']
    'stories': ['0135e9c8-7f65-43ec-8c3a-c6905b876247']
    'template': '1'
    'title': 'ICC officials who visit PH may face deportation if caught probing gov''t
      drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c255d82-2922-4cfb-b0a0-c0625d16b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;The
        government warned Monday that officials and prosecutors of the International
        Criminal Court (ICC) may face deportation if they visit the country to conduct
        a probe into President Rodrigo Duterte''s war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14189f5-accb-4cf9-b14e-7953e4ffda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in his press briefing
        Monday, said ICC prosecutors and officials can visit the Philippines as tourists
        and "guests."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369bc6c-3482-4c03-b677-4a977be96398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if they are found making moves to start a probe into the
        administration''s controversial drug war, the officials may face deportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93842af-38ba-4ed4-9986-aef90a97150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just smile at them and tell them nicely, ''you can''t do it here.''
        But if you persist, you will be deported," Panelo said when asked if the ICC
        will insist on pursuing an investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256e62a-bca9-4d0e-96a7-89ea8b5ca268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can come here as guests, visitors. <em>Pero</em> (But) any
        move that will be deemed as a violation of our laws, <em>may problema sila
        doon</em> (they''ll have a problem with that)," the spokesman added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb48da5-e8ea-4ae5-bc73-71e6a6478084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s withdrawal from the ICC became official on Sunday,
        though Malacañang insists that the Philippines was never under the ICC''s
        jurisdiction to begin with. While the Philippines ratified the Rome Statute
        that created the ICC, the administration said the government never published
        that in a newspaper or the official gazette, as required by law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c54fc-6d42-4bd6-a12b-de11680ad62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in March 2018 announced the country''s
        <a href="http://nine.cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">pullout</a>
        from the ICC -following supposed attacks against him and his administration
        as well as the international court''s attempt to put him under jurisdiction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abefe44-547c-4478-885a-f7459fde798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed by lawyer Jude Sabio, who also represents self-confessed
        ''Davao Death Squad'' hitmen Edgar Matobato and Arturo Lascañas. Matobato
        and Lascañas had previously admitted to killing people in Davao City under
        Duterte''s orders, when he was still city mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfa2d7-3bf5-4f33-83f1-bd6b402d3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio in 2017 submitted to the ICC a 77-page document on the killings,
        formally called by the tribunal as a "communication." The lawyer likewise
        earlier said the ICC <a href="http://cnnphilippines.com/news/2019/3/8/international-criminal-court-duterte-war-on-drugs-philippines-withdrawal.html">may
        launch an investigation</a> into the government''s drug war before the withdrawal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961788f-000d-4202-918d-68089bf24837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had slammed what he said were efforts to use the ICC as
        a "as a political tool against the Philippines"-- a sentiment echoed by Panelo
        himself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f64c9-059a-4b4b-a18c-06fd546aba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC has become a political tool of using its power to politically
        persecute heads of state, thereby intruding into the sovereignty of this country,"
        Panelo told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5354f-6102-44ac-a5dd-852c3ac76551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, we will not allow any attempt at interfering with the
        sovereignty of this country. That includes everything that will stop them
        from committing any acts that will (violate) our laws."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae4447-9cf8-4be5-a6f4-85febe2e3e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, an intergovernmental organization that investigates cases
        of genocide, war crimes, crimes against humanity, and crimes of aggression,
        was established by the Rome Statute, which was enforced in 2002.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a75b7-cc4f-432c-9369-86cb9d884c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo earlier said the government will not assist the ICC in any
        probe as it has no jurisdiction over the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe855ff-7fb5-4183-aa3d-a1134299c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the briefing Monday that prosecutor Fatou Bensouda -- who
        last year launched a preliminary examination into the government''s drug war
        -- can come freely to the country without fear of being stopped-- or slapped,
        as Duterte had previously <a href="http://nine.cnnphilippines.com/news/2018/10/18/duterte-icc-fatou-bensouda-not-submit.html">threatened
        to do so.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ce9d3-0d4b-4f80-aee8-8d418a0804b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Presidente talaga mahilig talaga mag-</em>hyperbole. <em>Walang
        sampalang mangyayari</em>," the spokesman said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c02ab2-d2e3-4f8b-a2fa-f5d6ea67e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is fond of making hyperbole. There will
        be no slapping.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7dfc5b-b866-4060-acd3-a765d7cb5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that lady will be coming here," Panelo, however,
        noted.&nbsp;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd91c4-c7cf-494e-92ef-72c8995ffc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:20:40.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda, in a statement last year, said a preliminary examination
        is not an investigation but a process of examining information available to
        reach a fully informed determination on whether there is a reasonable basis
        to proceed with an investigation. She said as prosecutor, she must consider
        issues of jurisdiction, admissibility and the interests of justice to make
        that determination.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
