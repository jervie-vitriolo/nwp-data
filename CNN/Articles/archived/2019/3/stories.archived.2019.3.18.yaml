      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e96ccb-1b52-4b8e-bb01-03c23391d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224d168-0b91-414c-a6f6-02c5d35bb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said whales do not drink water from the ocean and they get fresh
        water from the food they eat, causing the whale to die of dehydration and
        starvation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57237cc3-e26d-4712-808d-aefa7e06a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000de501-68db-4154-9b1a-86ccc02028a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whale had the most plastic we have ever seen in a whale. It''s
        disgusting," he said in a Facebook post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1c95f-f6da-4722-980d-cb8c9157e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5ea16-0ddc-48a5-baa2-972039c10c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308115a-6e4b-4b8e-b0ff-217ca65c4684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the Philippine government and Filipinos to take action
        against the widespread use of single-use plastics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0872b35-7e13-4270-89e2-61079d094833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98365e84-5e6f-45ae-b6c9-0c6d69469d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:27:14.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine people are a proud people, sadly it''s not in being
        clean or taking care of the environment. In the last 10 years we have recovered
        61 whales and dolphins, of which 57 have died due to fishing nets, dynamite
        fishing, and plastic garbage. Four were pregnant. This cannot continue. The
        Philippines needs to change from the children up or nothing will be left,"
        Blatchley said.</p>'
  'Ping-Lacson-House-Senate-2019-budget-impasse':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-18T12:38:26.871+08:00
    'imagesource': 'jcr:f09e667b-20f6-45bd-9e42-45538231402c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2d900c-f23f-4d88-a0c2-59940d34d131'
    'lead': 'Senator Ping Lacson says that the House has agreed to the Senate''s suggestion
      to recall the budget bill, but House Appropriations committee chair Rep. Rolando
      Andaya says otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T12:43:18.795+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:05:44.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:54.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Rolando-Andaya', 'Ronnie-Zamora', '2019-budget']
    'stories': ['78c54069-8303-43dd-9153-c5afa49f68de', 'e4dcef53-cc21-492e-afa1-66bdf292ddec',
      '1dd63fbe-148a-4b09-8e64-95c7369244d0', 'e25fe518-3fdc-4ae0-a2c3-cc204a33fa72']
    'template': '1'
    'title': 'Lacson: House concedes to Senate on 2019 budget'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86fa3db-c624-4e98-83d9-0c77f42c1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;The
        House of Representatives has conceded to the Senate on the proposed 2019 budget,
        agreeing to recall the spending bill it transmitted to the Senate, Senator
        Panfilo "Ping" Lacson said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbec69-5a21-4148-9094-4b4e7f11ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b6b07-7d7d-430d-84a1-9351634f1041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson told reporters that San Juan Rep. Ronnie Zamora, who has
        been designated House negotiator on the budget,&nbsp;called him up yesterday
        to say that the House leadership has agreed to back off on its amended budget
        bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a365d-9960-4a6d-adf2-9df11aa54809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483fa2fa-2a33-4803-a109-1364a35d57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once recalled, Senate President Vicente "Tito" Sotto III said he
        will sign the budget bill for transmittal to Malacañang for President Rodrigo
        Duterte''s signature. Sotto and Lacson expect that Duterte will veto lump
        sum items in the budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b6059-c205-46df-acdf-d26287c42e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adecfa5-01c0-42a3-9505-265c138ca90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever was vetoed may then be revived by Congress as a supplemental
        budget, which will be itemized by both the House and the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3e1fd-7a5f-49e0-83ba-691d11337285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b391b-2a7f-45fa-b4b2-f12fd23bb7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson said it has yet to be seen whether the House will
        push through with recalling the budget bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3e96e-0c83-4894-8d27-b80cb275a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df982074-4d5d-4120-a8a0-3a6e1497a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It bears watching if they will really recall or withdraw their
        version of the enrolled bill today and from there we will move forward," he
        said. "If they do not, then we don''t have an enrolled bill and we won''t
        have any national budget ''til August when the leadership of the House of
        Representatives changes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842df31-ef7f-440a-96aa-5a8acc9282b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13e126-8860-49fc-8cc7-25562e4ad07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Appropriations House Appropriations committee chair Camarines
        Sur 1st District Rep. Rolando Andaya told CNN Philippines'' Balitaan that
        talks of recalling the budget bill are still "premature."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f5124-2abc-449b-8bbc-1fc2493e8509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:51:22.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f600b92-e648-4d25-8130-4de00f88f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:51:22.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t know what they''re talking about. Hindi po ako
        kasama diyan. Ako po ''yung chairman of Appropriations, siguro kung may magbabalita
        niyan, ako ang mauuna," Andaya said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e17af-79d8-4b25-a41f-58b237241bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;I really don''t know what they''re talking about.
        I''m not included there. I am the chairman of Appropriations, maybe if someone''s
        going to break the news, I''ll be the first to do so.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903ea52-aa87-43ed-8686-83e718bc107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also echoed House Majority Leader Fredenil Castro, saying that
        the <a href="http://cnnphilippines.com/news/2019/3/15/Fredenil-Castro-House-Senate-budget-impasse.html"
        target="_blank">budget bill could not be recalled without the approval of
        the plenary</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb32c4-3241-410b-b789-3cbbef31034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:51:22.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this denial, Lacson stood pat on his earlier statement,
        saying that this is now a matter that congressmen have to settle among themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7adabb-949e-4a07-9268-f633a637c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:51:22.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I-</em>solve <em>muna nila ''yun kasi kung hindi pala awtorisado
        si</em> Congressman Zamora, <em>eh bakit siya ''yung inatasan na makipagusap
        sa atin,</em>" Lacson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c13fab5-5726-4667-b5de-479ec3e63b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T13:51:22.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should solve that first because if Congressmen
        Zamora is not authorized, then why was he tasked to talk to us?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ec961-670a-4bf4-a875-68d14cb34a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen have been insisting on breaking down the lump sum appropriation
        in the budget after it was ratified by Congress, but senators pointed out
        that this could be illegal and unconstitutional.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3fcec-fb4c-43ed-b171-1f97b2f079ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7893a9d-0589-49a5-bc08-6f441f01b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has vowed not to sign the budget bill transmitted by the House,
        saying that he may be charged with falsification of legislative documents
        by certifying the bill which contains provisions which were not ratified by
        Congress, effectively blocking its transmittal to Malacañang for Duterte''s
        signature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d1dd7-fd9b-424a-8c2e-67126d7e76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784dafa-f4ea-4774-8d52-e250fdfceb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have been calling on the House to recall the budget bill
        it has transmitted and stick to the spending bill which was approved by the
        bicameral conference committee and ratified by Congress. This does not contain
        the assailed itemizations done by congressmen on lump sum funds in the budget.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95d572-cd76-466f-b3ae-f5b3b3cf4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f65b2-2d66-40ab-a9ec-e59e83371aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House leaders remain adamant on the itemization of lump sum
        funds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead6bcf-4e36-47ec-9431-066e657da7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e055b8-3059-4ac1-8309-8ef0270c4cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can say is that the process that we followed was constitutional.
        We would never put the President in a position of signing an unconstitutional
        bill," House Speaker Gloria Macapagal-Arroyo told reporters Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd52e3-1232-455a-be60-b5f52ec795d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c4fd4-3b4f-46db-8f0c-c0cf93455ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the debate over the legality of what the House has done
        on the budget, congressmen and senators have also been trading accusations
        that they realigned billions of funds away from government agencies and into
        their respective congressional districts and bailiwicks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced77cb-017a-4093-8601-cd93d0b1d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756a6e8-d7cc-46c9-b6ae-416d63d61f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.798+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with lawmakers last week in hopes of breaking the impasse,
        but to no avail. The executive branch has since taken a hands off approach
        on the 2019 budget, letting solons resolve the issue among themselves.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4f7ad-04b4-4199-ba2b-eee5e66b8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.799+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6e6e6-7876-4377-9f0c-1ca06b1311a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.799+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget has been delayed for three months, as Congress has
        failed to pass it on time over allegations of anomalous insertions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc0d07-280c-4d9e-b9f1-67fc304001d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.799+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f6597-d5c0-4d12-a398-4ca1bf468d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.799+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority has <a href="http://www.cnnphilippines.com/news/2019/3/13/neda-2019-budget-reenacted-gdp.html"
        target="_blank">warned</a> that if the budget is only passed in August, the
        country''s economic growth will only be around 4.9 to 5.1 percent, while growth
        can further stunt to 4.2 to 4.9 percent if the budget is reenacted for the
        entire year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b612540-8ad1-4bc7-9368-c773b7bce5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.799+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers also <a href="http://www.cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html"
        target="_blank">slashed the country''s growth forecast</a> from seven to eight
        percent to six to seven percent due to the delay of the 2019 budget.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47b111-425e-424d-9ada-8044f80cf647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T12:43:18.800+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:05:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Xave Gregorio and Rex Remitio
        contributed to this report.</em></p>'
  'santo-tomas-batangas-blast':
