    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Streaking Ateneo, UST clash in second round opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b85974-d90c-4cb0-add9-17318f19fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:50:45.358+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:05:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;The
        Ateneo Lady Eagles and University of Santo Tomas (UST) Golden Tigresses will
        open the second round of UAAP Season 81 women''s volleyball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f0250-17e1-4055-affe-b0fe4503084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:50:45.359+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:05:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league-leading Lady Eagles (6-1) are riding on a six-game winning
        streak, while the Golden Tigresses racked up three straight wins to hold the
        second spot with the De La Salle University Lady Spikers with an identical
        5-2 record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596079a7-fb39-44df-b0e4-79b0079872fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:50:45.359+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:05:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly combo of Sisi Rondina and super rookie Eya Laure are
        expected to spearhead UST''s attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cd205-82ad-4310-ac2f-0626d9e74edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:50:45.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:05:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Ateneo''s defense will be key to their success
        as one of its starters Maddie Madayag leads the blocking department in the
        entire tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63136719-1b9d-404a-a398-a5cad66fcd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:50:45.360+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:05:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles and Golden Tigresses collide on March 20 at the
        Filoil Flying V Centre in San Juan City. The National University Lady Bulldogs
        and University of the East Lady Warriors will also play on the same day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86c5fa-3533-4701-9593-effb13113bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:50:45.361+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:05:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, reigning champion La Salle will take on the University
        of the Philippines Lady Maroons on March 24 at the Ynares Center in Antipolo
        City. The Far Eastern University Lady Tamaraws and Adamson Lady Falcons will
        be the first match on that day.</p>'
  'Policemen-relieved-after-Sariaya-mayor-s-killed-in-alleged-shootout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-18T19:09:04.925+08:00
    'imagesource': 'jcr:37204710-f88a-40ea-828f-5c565e34df75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee83d472-70fc-45df-a014-7e9a914b42ae'
    'lead': 'Tayabas police say the son of Sariaya Mayor Marcelo Gayeta and another
      man died in a shootout, but the Gayeta family believes that the victims were
      tied or handcuffed before being shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T19:11:34.031+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:05:34.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:56.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police officers relieved after Sariaya mayor''s son killed in alleged
      shootout  '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6877b33-232e-4797-824f-a6f76649e03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:11:34.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> —&nbsp;The
        police chief of Quezon province and four other police officers have been relieved,
        following the death of the son of Sariaya town mayor in an alleged shootout
        last March 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0560a3-a47b-44bf-8cb2-4d40ca9e9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.774+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) leadership ordered the relief
        of Quezon Police Chief SSupt. Osmundo de Guzman on Tuesday for command responsibility.
        SSupt. Joseph Arguelles will replace him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71b3bf-092f-497a-8279-7c0deeff78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.774+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, De Guzman sacked Tayabas Police Chief PSupt. Mark Joseph
        Laygo, PO3 Christopher John Siman, PO1 Perry Malabaguio and PO1 William Allan
        Ricamonte to give way to an impartial investigation on a shootout that supposedly
        happened at a gas station in Tayabas City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fc566-6761-4fb5-9ddc-d8cc956f642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayabas police said that Christian Gayeta, son of Sariaya Mayor
        Marcelo Gayeta, and Christopher Manalo threatened an attendant at a gasoline
        station with firearms while saying, "<em>Dumapa ka, p******** ka, papatayin
        kita.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155dec9-fc65-450b-977a-2ba4d6e3e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Get down, you son of a b****, I will kill you.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75875e4-19bb-4a07-9f39-05b95b6b7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Gayeta and Manalo supposedly fired twice at the attendant
        "for unknown reason," but missed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa9125-df0b-4050-b06e-a78218e592a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.776+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded that led to a shootout, resulting in the death
        of the mayor''s son and Manalo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f886df9-9702-440a-8c3c-bcdc63ef2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.776+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Gayeta sustained two gunshot wounds to his chest, while
        Manalo sustained a gunshot wound also to his chest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200788d2-6266-4c86-8512-e8d0ef7b9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.776+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Christian''s family is unconvinced of the police''s story. A
        medico-legal report shows that Christian and Manalo had ligature marks on
        both of their wrists, leading the Gayetas to believe that the two men were
        tied or handcuffed before they were shot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5251e4a-45cb-48c1-b18d-6f862893488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.777+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po ay lubos na nagtataka dahil ''yung motor po nila walang
        kagalos-galos</em>," Mayor Gayeta said. "<em>Hindi po ito nakipagbarilan.
        Kasi po kung nakipagbarilan, maaaring may tama sa likod, may tama sa balikat.
        Kaya ako po''y humahanap ng hustisya para sa kanila.</em>"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37329045-cd9c-4228-a028-25c10d1a3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.777+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I am extremely puzzled why their motorcycle was not
        damaged. … There was no shootout. If there was, then they should have sustained
        gunshot wounds in the back or on their shoulders. That''s why I''m seeking
        justice for the both of them.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdb15f-4395-4aec-b7ef-bffea624bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.777+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Christian never had any criminal record.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc8092-3ddb-4dc0-8278-164efcc8f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.778+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nagawa po nila ito sa anak ng mayor, doon pa kaya sa pangkaraniwang
        tao nila ito magawa?</em>" Mayor Gayeta said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2372e07-1694-43d1-8f28-0fd377e8d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.778+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they can do this to a child of the mayor, what
        more for common folk?]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27a43d-201d-4fbe-88f7-69fb6655759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.778+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered a loaded caliber .45 pistol, and three magazines
        loaded with 13 cartridges from Manalo, while a loaded caliber .22 pistol and
        a magazine containing three cartridges from Christian.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300dbdaa-6061-49a1-9664-ede74b7beb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both firearms were registered and the two men had permits to carry
        firearms outside of their residences.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc1bf1-24c5-4719-ace4-27a87cc489c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayabas police have requested an autopsy and a paraffin test on
        the two men.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bf6e3-9e33-4e1d-b74e-952b9ed14bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Gayeta family has sought the help of the National
        Bureau of Investigation in looking into the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ca019-1538-4e1b-84cb-101dc36483ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:12:40.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:05:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said there is always a presumption of regularity in the
        incident but stressed the government will not tolerate any wrongdoing from
        the cops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d869ed6-8422-42a1-b724-d045aebfd2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-19T17:12:40.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:05:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the investigation because any allegation of wrongdoing,
        violation of rules of engagement on the part of the PNP, we do not tolerate
        these illegal acts or wrongdoings if ever committed by our personnel," PNP
        Spokesperson Bernard Banac said Tuesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b7f62-cda6-4568-98ce-d795f7b6c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T22:48:08.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Ella Hermonio contributed
        to this report.</em></p>'
  'Utrecht-tram-shooting--Multiple-people-hurt-in-Dutch-incident':
    'author': 'Bianca Britton, Rosanne Roobeek and Lauren Said-Moorhouse, CNN'
    'caption': 'Dutch police are responding to a shooting incident onboard a tram
      in the city of Utrecht. | Dennis van ommeren/Twitter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-18T19:09:54.343+08:00
    'imagesource': 'jcr:8106bad1-9888-485c-b7ce-558199f26875'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac20eb15-5d8d-43f1-850e-4bc915c52c0e'
    'lead': 'Multiple people have been injured after a shooting incident inside a
      tram in the Dutch town of Utrecht, authorities have confirm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T19:11:55.405+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:05:33.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:57.146+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Utrecht', 'Netherlands']
    'template': '1'
    'title': 'Utrecht tram shooting: Manhunt underway after at least three killed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56ccc9-d472-403e-9444-9df3f5429aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:39:34.101+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A manhunt is underway after a gunman
        opened fire inside a tram in the Dutch city of Utrecht. Police have named
        a suspect in the case, and released a picture of him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22704adf-ac1a-4b94-9048-c83277a6baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three people have died and nine are wounded following the
        shooting, according to Utrecht mayor Jan van Zanen. He added that three of
        the injured are in a serious condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573f24d-a518-447d-8782-6a0f6040f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch authorities are considering "a possible terrorist motive"
        for the incident, which happened in 24 October Square at 10:45 a.m. (5:45
        a.m ET) on Monday, Utrecht police said on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461400e-cee2-4efc-8647-bfa70365c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.566+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Gokmen Tanis, 37, who was born in Turkey, is wanted following
        the incident; they have asked locals to contact authorities immediately if
        they see him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a099081-5924-4fd6-b6b7-dfe5ed4b6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.566+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not approach him," Utrecht police warned on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de3067-e51a-48dd-9aab-ac07d335f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.566+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, which appears to have been taken from security camera
        footage on board the tram, is time stamped at 10:41, roughly four minutes
        before the incident took place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f049ce6-a13d-4a34-b535-7c6d1355ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.567+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the Netherlands'' National Coordinator for Security and
        Counterterrorism, Pieter-Jaap Aalbersberg, tweeted, "Crisis team is activated."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17562b3a-9b3d-4598-9b8f-ebca0e240f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.567+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aalbersberg added in a follow-up post that the threat level in Utrecht
        Province has been raised to 5 -- the highest in the country -- meaning critical.
        It will remain in place until 6 p.m. local time (1 p.m. ET), he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b947c4-b7e7-4f98-b449-7b095d85086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.567+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is now over but three rescue helicopters have been
        sent to the scene -- which has since been cordoned off -- to "monitor" the
        situation, police spokesman Joost Lanshage said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3c8c7-dbe6-4c78-ae64-c1f64b6470e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.567+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the vicinity posted on social media show the tram stopped
        in its tracks with police tape surrounding the area and multiple emergency
        vehicles nearby.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082923e1-d49b-4962-8126-e31a04968202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew observed a tarpaulin in front of one section of the tram,
        which is believed to be shielding a body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9814b0-6921-4aff-9d2a-4c58994d55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent van Roon witnessed the shooting from his office. He told
        CNN: "I was there at the moment of the shooting. I''m in a building next to
        the tram. I heard the shooting and people came into the building, hiding.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3fa1c-bdaf-4c44-a4f8-90c409f4c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Roon recalled seeing a heavy police response and medical personnel
        working on one of the wounded in the street "for a long time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb836a7a-e16e-43b6-a545-d0b9f2c23c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mark Rutte told CNN''s affiliate RTL that he was
        "very concerned" about the incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b72084-5a3c-4993-9991-567e2daa9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later press conference, Rutte called the shooting "an attack
        [on] our society, an attack on our tolerant and open society."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4a876-86de-4f84-8d27-e2b4f3171efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the shooting, police in Rotterdam -- a city around
        60 kilometers (37 miles) away from Utrecht -- have increased security around
        mosques and stations in the city, according to a post on their official Twitter
        account.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722cddc-d0d5-441e-8bdf-9e26485b9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands have largely escaped terror incidents in recent
        years. But Dutch police previously foiled what they described as a major terrorist
        attack last September when they arrested seven individuals in Rotterdam.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dd3ae-5a2f-482d-abb4-9e5e2b46f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T23:11:18.570+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that month, a man was shot by police at Amsterdam''s central
        railway station after stabbing two American tourists. Authorities said the
        suspect had a "terrorist motive" but was believed to have acted alone.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7744aa-417e-4c7d-a358-5a0146d912e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:13:24.850+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/18/europe/utrecht-shooting-intl/index.html?adkey=bn">Utrecht
        tram shooting: Multiple people hurt in Dutch incident</a>."</em></p>'
  'why-artificial-intelligence-still-terrible-at-spotting-violence-online':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'Mourners lay flowers Saturday at Hagley Park South, down the road
      from Masjid Al Noor, where a gunman killed 41 people in the first of two attacks
      on mosques in Christchurch, New Zealand. | Paul Devitt/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-18T19:41:48.376+08:00
    'imagesource': 'jcr:ef973048-5691-4af9-ab39-be7872fc97c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82426e3b-e9f0-4763-9fff-f139dd30d7b2'
    'lead': 'Artificial intelligence can identify people in pictures, find the next
      TV series you should binge watch on Netflix, and even drive a car. But on Friday,
      when a suspected terrorist in New Zealand streamed live video to Facebook of
      a mass murder, the technology was of no help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T19:45:22.610+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:05:32.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:57.317+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why AI is still terrible at spotting violence online'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d714f04-cdb9-40f6-8365-dd44a05fab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Artificial intelligence can identify
        people in pictures, find the next TV series you should binge watch on Netflix,
        and even drive a car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a66933-ad7a-437a-a5e9-04c699134832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, when a suspected terrorist in New Zealand streamed
        live video to Facebook of a mass murder, the technology was of no help. The
        gruesome broadcast went on for at least 17 minutes until New Zealand police
        reported it to the social network. Recordings of the video and related posts
        about it rocketed across social media while companies tried to keep up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d38213-de1e-4681-9f70-cddc66a3ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why can''t AI, which is already used by major social networks to
        help moderate the status updates, photos, and videos users upload, simply
        be deployed in greater measures to remove such violence as swiftly as it appears?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55d604-ffec-46a6-b84c-5ae2bffaffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big reason is that whether it''s hateful written posts, pornography,
        or violent images or videos, artificial intelligence still isn''t great at
        spotting objectional content online. That''s largely because, while humans
        are great at figuring out the context surrounding a status update or YouTube,
        context is a tricky thing for AI to grasp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c9e1c-68d8-4c6a-8a91-6c1920abf534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI has improved dramatically in recent years, and Facebook, Twitter,
        YouTube, Tumblr and others increasingly rely on a combination of artificial
        intelligence and human moderators to police content posted by users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7797e7b-6836-4cc4-b39f-14dba419e7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Huge volume of posts</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf13a9d-67af-42b0-bba4-a9298e281f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a huge volume of posts popping up on these sites each day,
        it''s difficult for even this combination of people and machines to keep up.
        AI still has a long way to go before it can reliably detect hate speech or
        violence online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87ab7a-29c3-4ef7-ac21-5058a9f2e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machine learning, the AI technique tech companies depend on to find
        unsavory content, figures out how to spot patterns in reams of data; it can
        identify offensive language, videos, or pictures in specific contexts. That''s
        because these kinds of posts follow patterns on which AI can be trained. For
        example, if you give a machine-learning algorithm plenty of images of guns
        or written religious slurs, it can learn to spot those things in other images
        and text.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0de5787-0e55-4965-b3f8-5259159e3a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AI is not good at understanding things such as who''s writing
        or uploading an image, or what might be important in the surrounding social
        or cultural environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9e304-7b8c-4d56-935f-ec6004d6bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially when it comes to speech that incites violence, context
        is "very important," said Daniel Lowd, an associate professor at the University
        of Oregon who studies artificial intelligence and machine learning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a846636-3737-456b-9545-c4ac57047df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments may superficially sound very violent but actually be satire
        in protest of violence. Or they may sound benign but be identifiable as dangerous
        to someone with knowledge about recent news or the local culture in which
        they were created.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736c6f0-4379-4a67-b612-7a7191aa583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much of the impact of a few words depends on the cultural context,"
        Lowd said, pointing out that even human moderators still struggle to analyze
        this on social networks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fd6fd-5d15-4a8a-96e6-e51393d6264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Identifying violence</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662f420-5f06-4414-a33a-d4944084bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if violence appears to be shown in a video, it isn''t always
        so straightforward that a human — let alone a trained machine — can spot it
        or decide what best to do with it. A weapon might not be visible in a video
        or photo, or what appears to be violence could actually be a simulation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723bf0b-5519-4b7e-be7b-cc0c9bef5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, factors like lighting or background images can throw
        off a computer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355d918-4cf6-4222-a76d-3bf773618283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s computationally difficult to use AI to find violence in video,
        in particular, said Sarah T. Roberts, an assistant professor at UCLA who researches
        content moderation and social media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4fb10-81df-4b88-8cc8-b05814d1f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complexity of that medium, the specificities around things
        like, not only however many frames per second, but then adding in things like
        making meaning out of what has been recorded, is very difficult," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4f9e7-b85e-4580-ab18-89c4fc38a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not simply that using AI to glean meaning out of one video
        is hard, she said. It''s doing so with the high volume of videos social networks
        see day after day. On YouTube, for instance, users upload more than 400 hours
        of video per minute — or more than 576,000 hours per day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4df4e5-5fc4-4dc5-9dcc-fef62493a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of thousands of hours of video is what these companies
        trade in," Roberts said. "That''s actually what they solicit, and what they
        want."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235e8a1-872a-4cae-b630-8ad122e7b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:45:22.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/16/tech/ai-video-spotting-terror-violence-new-zealand/index.html">Why
        AI is still terrible at spotting violence online</a>."</em></p>'
  'New-Zealand-Prime-Minister-Jacinda-Ardern-confirms-gun-law-reform-after-mosque-massacre':
    'author': 'Susannah Cullinane, Madeline Holcombe and Jack Guy, CNN'
    'caption': ' New Zealand''s government has agreed to reform the country''s gun
      laws in the wake of last Friday''s massacre at two mosques, in which 50 people
      were killed, Prime Minister Jacinda Ardern has confirmed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-18T19:54:43.288+08:00
    'imagesource': 'jcr:d0a9f06d-e242-46dc-addc-9a0483afb8e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ebd24dc-e80e-4693-84d0-5fb86f5a638f'
    'lead': 'Jacinda Ardern said that the "worst act of terrorism on our shores" had
      exposed a range of weaknesses in New Zealand''s gun laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T20:00:23.593+08:00
