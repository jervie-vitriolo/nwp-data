      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial medico-legal report showed she was also missing a number
        of  organs including the neck, trachea, esophagus, and tongue.  It remains
        unclear if she was also raped.</p>'
