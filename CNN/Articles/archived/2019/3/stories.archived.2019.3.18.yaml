      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silawan was stabbed several times on her neck and body which was
        found in a vacant lot on Monday.  Her skull was exposed and she was naked
        from the waist down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38fcb5-c854-4e9d-b263-83d9466a0e1c'
      'mgnl:activationStatus': true
