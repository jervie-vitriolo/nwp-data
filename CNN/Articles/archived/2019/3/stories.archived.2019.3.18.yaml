      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8-12. Former Interior Secretary Mar Roxas (39.8 percent)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d99d89-a33c-4002-8f99-a14c109f768c'
      'mgnl:activationStatus': true
