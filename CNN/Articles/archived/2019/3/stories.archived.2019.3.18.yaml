  'International-Lawyer-Delegation-killings-Rodrigo-Duterte':
    'caption': ' A delegation of international lawyers called on President Rodrigo
      Duterte and his administration to refrain from publicly attacking lawyers, amid
      a spike in human rights violations against legal practitioners in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-18T21:27:27.236+08:00
    'imagesource': 'jcr:9ad834d7-6a7d-470d-aa36-8b6991bf1428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e7d7a3-1acd-41d7-9757-b3414570b4ed'
    'lead': 'The foreign delegation also called on the Philippine government to stop
      "red-tagging" legal practitioners and publicly disclosing drug lists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T21:29:41.086+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:05:19.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:05:00.536+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte']
    'template': '1'
    'title': 'International lawyers call on Duterte admin to protect, not attack legal
      practitioners'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c4124-7af2-4bd4-8fa3-19435cc8fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.087+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> — A delegation
        of international lawyers called on President Rodrigo Duterte and his administration
        to refrain from publicly attacking lawyers, amid a spike in human rights violations
        against legal practitioners in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357efbc-1351-4787-a930-d6cc2f8e380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of groups including the International Association
        of Democratic Lawyers, the International Association of Lawyers, and the Day
        of the Endangered Lawyer Foundation -- reviewed 13 incidents of reported attacks
        against lawyers in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0b9d3-9e66-4c8a-a92c-00fed6ca33c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.088+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They interviewed government officials, civil society organizations,
        victims and their families. They were unsucessful in their attempt to meet
        with the police and military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa42c7-e985-4b3d-bcc3-41e5b0fb1c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its preliminary findings, the international lawyers'' delegation
        concluded there were "severe human rights violations" comitted against legal
        professionals which increased during the Duterte administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5eea93-6050-4b77-a9cc-2b35d36472ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also cited Duterte''s statement on August 2016: "If they
        [lawyers] are obstructing justice, you shoot them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56f930-76c3-45b8-bad9-30220415bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.089+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s declarations and almost complete impunity of offenders
        give police, military, and effectively anyone a license to harrass and kill,"
        it read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b667a30-1377-4fe3-9332-3833d78f2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.090+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the government should end the practice of "red-tagging"
        legal practitioners and publicly disclosing drug lists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6c2a8-6faf-4b1b-90c6-bafb6015ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.090+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the lawyer''s deaths could not be attributed to
        the President, and insisted that the administration has not attacked any lawyer
        "in any way."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd08c3a-2636-45db-b9b5-f8846b6c6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.090+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines raised the number of lawyer''s
        killings to 38, after lawyer Rex Jasper Lopoz was shot dead in Tagum City,
        Davao del Norte on March 13.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76224c-d4db-4a71-a77b-aac7d22d9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.090+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/15/IBP-lawyer-deaths.html">IBP:
        38 lawyers killed since August 2016</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308e8e6-d7b4-47a1-8092-fc9597422669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.091+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Adely of the International Association of Democratic Lawyers
        said, "President Duterte and his administration should refrain from publicly
        attacking lawyers and instead publicly condemn all attacks against lawyers,
        prosecutors, and judges at all levels and in strong terms."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337196d9-67a6-47e0-be95-bd317341bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T21:29:41.091+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
