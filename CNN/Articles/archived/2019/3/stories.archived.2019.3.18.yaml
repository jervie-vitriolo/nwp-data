      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Provincial Director Edwin Quilates said the casualties
        have been identified. A child who suffered injuries is recovering in a hospital,
        he added.</p>'
