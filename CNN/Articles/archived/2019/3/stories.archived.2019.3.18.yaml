  'China-Kaliwa-Dam-water-supply1':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-18T09:34:38.971+08:00
    'imagesource': 'jcr:0f0167d2-ecea-4b30-9f71-fbdae2f2eb28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c893a02-2dcf-4a5b-961a-faff39e875a6'
    'lead': 'The construction of the China-funded Kaliwa Dam will push through this
      year despite opposition of residents and indigenous tribes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T09:37:17.685+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:05:51.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:52.908+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t targets construction of China-funded Kaliwa Dam by July'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee213473-71d7-4176-98f8-ad48817174b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:37:17.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;The
        Duterte administration hopes to begin building the China-funded Kaliwa Dam
        by July this year as an alternate source to maintain water security in Metro
        Manila and nearby areas, the water regulator said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15d0f2-c0fa-4193-853f-c281ac5c4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:37:17.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Metro Manila Development opened its inquiry
        Monday on the water crisis in Metro Manila. Metropolitan Waterworks and Sewerage
        System (MWSS) Administrator Reynaldo Velasco presented long-term solutions
        to address supply; one of them, the construction of Kaliwa dam in Infanta,
        Quezon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c8b2d-874c-4a12-b916-1df9a44d1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:37:17.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said construction will begin as soon as the engineering
        design is complete. He said the New Centennial Water Source-Kaliwa dam project
        phase 1 will take four to five years to complete, but government has asked
        the Chinese constructors for a shorter period, say, two years. A 27-kilometer
        tunnel will connect the water source from General Nakar-Infanta in Quezon
        to a water treatment plant in Antipolo-Teresa in Rizal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208b118-f85d-4b47-8b51-578100e3fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:37:17.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the dam project is expected to provide 600 million
        liters of water per day (MLD) to be equally shared between the two Metro Manila
        concessionaires, Manila Water Company, Inc. and Maynilad Water Services, Inc.
        Phase 2 at the Laiban-Kanan Dam will provide 1,800 MLD. But Velasco said this
        is still under review because of its impact on 4,800 informal settlers. Residents
        including the Dumagat Tribe living near the site in Infanta, Quezon strongly
        opposed the project.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908b99e-ae0d-4eb9-bbe3-29c97bc72516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:31:13.559+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japan-based company on Monday asked the government to revisit
        a safer and cheaper option to increase water supply to Metro Manila that will
        tap the same resources under a Chinese-funded dam project. But Metropolitan
        Waterworks and Sewerage System (MWSS) Administrator Reynaldo Velasco said
        the PH-China deal on Kaliwa Dam is a "done deal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6fcc4-7152-4690-a0d0-743e8ffefb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:31:13.559+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay na-</em>bid <em>na, gagawin na. Hindi na yan pupuwede,
        lalong made-</em>delay. <em>Naka-</em>commit <em>na ang gobyerno. Nagkapirmahan
        na tayo</em>. This is a done deal," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6021db3-b3ec-4e6c-a58b-746837976b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:31:13.559+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bidding was done. The project will be started
        and reviewing it will cause more delay. The government is already committed.
        This is a done deal.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b49f72-6363-4705-97c4-e2dde6c08d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:37:17.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the official development assistance (ODA) grant from China
        signed in November 2018, China pledged to provide ₱12.2 billion or around
        64 percent of the ₱18.7-billion project cost for the Kaliwa dam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b682d-5c47-4ec2-a8d6-673fa21331a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:37:17.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo questioned the shift in the
        funding mechanism from a public-private partnership (PPP) to an ODA grant
        from China. She said that under the PPP, the country would not shell out any
        amount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c5729-4aae-459c-bd10-bc9cb95bb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T09:37:17.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:05:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> 85 percent <em>utang natin sa</em> China, 15 percent
        tayo<em> iyong gagastos. So, hindi ko talaga alam ... kung bakit mas gugustuhin
        nating umutang kaysa wala tayong gagastusin</em>," she was quoted saying in
        "BISErbisyong Leni" on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f8da4-c94b-4d87-8104-7f8a4a34111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:31:13.560+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:05:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 85 percent is a loan from China. We will shoulder
        15 percent. So I don''t understand ... why we would opt to borrow money than
        not spend anything.]</p>'
  'Manila-Water-interruption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-18T09:41:18.063+08:00
