      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department earlier ordered the NBI to investigate and
        build up the case on the bloody murder of the high school student.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d36558-3af4-4b6c-bab8-70082c8bb852'
