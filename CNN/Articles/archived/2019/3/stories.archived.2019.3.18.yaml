      'mgnl:lastActivated': 2023-01-29T22:05:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities could further pin down alleged narco-politicians
        if they gather more evidence, particularly information on the bank transactions
        of these individuals from the Anti-Money Laundering Council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46608544-ae0f-4315-b3b3-3da1df3a4c94'
      'mgnl:activationStatus': true
