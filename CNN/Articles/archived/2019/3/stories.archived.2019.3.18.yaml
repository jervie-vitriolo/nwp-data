  'facebook-youtube-twitter-new-zealand-shooting':
    'author': 'Donie O''Sullivan and Nathaniel Meyersohn, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-18T08:09:50.834+08:00
    'imagesource': 'jcr:36370d56-b422-49da-9d3b-7e8222cb2d49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '797e6c88-121b-4f24-ae16-16ea7da28c94'
    'lead': 'Facebook and other social media companies fought to stop videos of the
      New Zealand mosque attacks from spreading on their sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T08:13:05.597+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:05:53.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:52.304+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-zealand', 'christchurch', 'shooting', 'video', 'facebook',
      'youtube', 'twitter']
    'template': '1'
    'title': 'Facebook already removed 1.5 million copies of New Zealand attack video'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df19630-0f4e-4dbd-aa9e-e46c39e1eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook and other social media companies
        fought to stop videos of the New Zealand mosque attacks from spreading on
        their sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd07104-527d-4016-98e9-40f82ce9bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Sunday that it removed 1.5 million videos of the New
        Zealand attacks around the globe. It blocked 1.2 million of the videos at
        upload, meaning they would not have been seen by users. Facebook did not say
        how many people had seen the remaining 300,000 videos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d25db-a2d1-479e-b8f7-4089749b7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Facebook initially missed the video of the attacks. For at least
        17 minutes on Friday, a suspected terrorist streamed live video of a mass
        shooting at a mosque in New Zealand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25479a8b-9638-40bf-8278-3123be11b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand police alerted Facebook to the livestream, and Facebook
        said it quickly removed the shooter''s Facebook and Instagram accounts and
        the video. Facebook also said it was "removing all edited versions of the
        video that do not show graphic content," as well as praise or support for
        the shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c40e3f-4a63-49a4-8e36-774d3b57acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s failure to catch the video before being alerted by police
        comes amid repeated pledges from the company about moderating content on its
        platform. Facebook, Twitter and other tech giants are under intense scrutiny
        for how they are used to spread misinformation, hate speech and graphic content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd29b35-2646-412c-87e6-c14032649079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Facebook says it has hired tens of thousands of human
        moderators and is investing in artificial intelligence to help police their
        sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b66a9-5e63-47a9-b583-499b972869d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.601+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work around the clock to remove violating content
        using a combination of technology and people," said Mia Garlnick, spokesperson
        for Facebook New Zealand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3816983-6a66-4372-8054-a66f3afd7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Senator Mark Warner, who sits on a committee that has questioned
        the social media companies, said on Friday that it wasn''t just Facebook that
        needed to be held accountable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeeb77b-a7f3-49e9-a9d7-8c76a8ade4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T08:13:05.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:05:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid and wide-scale dissemination of this hateful content
        - live-streamed on Facebook, uploaded on YouTube and amplified on Reddit -
        shows how easily the largest platforms can still be misused. It is ever clearer
        that YouTube, in particular, has yet to grapple with the role it has played
        in facilitating radicalization and recruitment," Warner said in a statement
        provided to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a792d-373f-4be0-b6f0-c24b0504338e'
