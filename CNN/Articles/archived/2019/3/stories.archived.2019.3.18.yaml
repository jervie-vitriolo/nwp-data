  'airasia-ceo-tony-fernandes-quits-facebook-':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-18T16:49:45.824+08:00
    'imagesource': 'jcr:68b5c622-c688-46f6-a68d-78f096d6517d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2ee1c1-1eeb-474d-b81a-92dcec534215'
    'lead': 'People talk about quitting Facebook in protest. AirAsia CEO Tony Fernandes
      did it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T16:53:10.536+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:05:36.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:56.429+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AirAsia', 'Tony-Fernandes', 'Facebook']
    'template': '1'
    'title': 'AirAsia CEO Tony Fernandes quits Facebook: ''New Zealand was too much
      for me'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d6c22-7b19-4740-a60c-9aa1873a0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;People talk about quitting Facebook
        in protest. AirAsia CEO Tony Fernandes did it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af0d96-b1d6-4c8d-803f-1eba169dd013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes, who had 670,000 followers, said in a series of tweets
        on Sunday morning that Facebook needs to "clean up" after videos of the New
        Zealand mosque attacks were uploaded to the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b30960c-d562-4169-8062-f1c202283b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of hate that goes on in social media sometimes outweighs
        the good," he said in a tweet Sunday. "Facebook could have done more to stop
        some of this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b50117-d475-44ad-8980-40ea7ccf11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For at least 17 minutes on Friday, a suspected terrorist streamed
        live video of a mass murder at a mosque in New Zealand. New Zealand police
        alerted Facebook to the livestream, and Facebook said it quickly removed the
        shooter''s account and the video. Facebook also said it was removing praise
        or support for the shooting "as soon as we''re aware."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0dcdb2-a812-48de-a4ac-83091b47e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was not enough for Fernandes, CEO of the Malaysian airline
        company. Although Fernandes said he was a "social media fan," the livestream
        caused him to leave Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858acff4-1f2a-4da2-a9df-94a41b2d11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a great platform to communicate," he tweeted after canceling
        his Facebook account. "Strong engagement and very useful but New Zealand was
        too much for me to take along with all the other issues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea8826-6b04-4718-ac96-73c7b8e6dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes said he had been "a victim of so many fake bitcoin and
        other stories" and decided to close down his account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654c13b-06b2-4687-9033-e8ad350aed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook needs to "clean up and not just think of financials," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9855b0a-aff6-4556-b80a-3d20722c04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Facebook said that it removed 1.5 million videos of
        the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6598296b-9610-4350-a5f9-b7c63771f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work around the clock to remove violating content
        using a combination of technology and people...," Mia Garlnick, spokesperson
        for Facebook New Zealand, said on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506aef91-eeef-4a62-8d4a-b240bae34342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes also said he was debating leaving Twitter, but said Sunday
        that "on Twitter I think the battle for me goes on."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b8498-770a-43a5-80a9-ad009c79b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes has nearly 1.3 million Twitter followers and has sent
        more than 20,000 tweets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500c1cf-8d33-48b0-ac0c-ab3e25590979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T16:53:10.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:05:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/17/business/airasia-tony-fernandes-quits-facebook/index.html">AirAsia
        CEO Tony Fernandes quits Facebook: ''New Zealand was too much for me''</a>."</em></p>'
  'DFA-Locsin-ICC-war-on-drugs-':
    'author': 'Xianne Arcangel and Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-18T18:17:27.236+08:00
    'imagesource': 'jcr:30dbfe5d-701d-4b89-b365-8bc5d900ea0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e54504b0-6544-4b53-bf3e-b2a96458446a'
    'lead': 'Foreign Affairs Secretary Teodoro ''Teddy Boy'' Locsin Jr. says the decision
      to pull out was not an easy one, but it had to be done because the tribunal
      has been allegedly defending the drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-18T18:42:59.202+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:05:35.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:56.623+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teddy-Boy-Locsin', 'Department-of-Foreign-Affairs', 'ICC', 'International-Criminal-Court',
      'Duterte']
    'stories': ['e6e39c3e-6dd4-4c3a-adb2-39cb868ae310']
    'template': '1'
    'title': 'DFA chief: ICC weaponizes human rights to defend illegal drug trade '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672cb36b-6e5d-41d8-a98b-a0932dd1a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;
        &nbsp;Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. stood by the
        government''s decision to leave the International Criminal Court (ICC), which
        officially took effect Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca8824-da17-41c9-87a7-792ff91aea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Monday said the decision to pullout of the ICC was not
        an easy one-but it had to be done as the tribunal has been allegedly defending
        the drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277fc8c-e272-4f55-b388-432d2be0bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the ICC weaponized human rights to defend the drug trade,
        we got out pronto," Locsin said during an event at the Department of Foreign
        Affairs (DFA) Monday. "When we do these decisions, it''s not easy and it''s
        not simple."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad412b-3911-48a1-9227-69b3ec58282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in March 2018 announced the country''s<a
        href="http://nine.cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">&nbsp;pullout
        from the ICC</a>-- following supposed attacks against him and his administration
        as well as the international court''s attempt to put him under jurisdiction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c5d66-0360-4f7d-80a2-0c5a638133cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed by lawyer Jude Sabio, who also represents self-confessed
        ''Davao Death Squad'' hitmen Edgar Matobato and Arturo Lascañas. Matobato
        and Lascañas had previously admitted to killing people in Davao City under
        Duterte''s orders, when he was still city mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87b7b5-146b-43bf-bb5d-478940e1c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio in 2017 submitted to the ICC a 77-page document on the killings,
        formally called by the tribunal as a "communication." The lawyer likewise
        earlier said the ICC may launch an investigation into the government''s drug
        war before the withdrawal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9d502-e21c-4b75-8d6d-5b1a26ef2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T19:34:08.857+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang Spokesperson Salvador Panelo, in his own press briefing,
        downplayed the country''s exit from the court. He said even local courts can
        get the job done in holding public officials accountable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf68cfc-0323-47b9-957a-1d257742a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added ICC officials who will visit the country in an attempt
        to commence a probe may<a href="http://cnnphilippines.com/news/2019/3/18/ICC-withdrawal-prosecutors-deportation-.html?fbclid=IwAR2CRxDg7nccDmzW82Qo-1Co5rRE7NGLfD6lMMs0fgyU29f2pjyeIGpS0N4">
        face deportation.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21fa79-8be9-4706-82e0-ca44c148a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can come here as guests, visitors. <em>Pero</em> (But) any
        move that will be deemed as a violation of our laws, <em>may problema sila
        doon</em> (they''ll have a problem with that)," the spokesman said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba143c7f-e0e0-4652-bce8-9f103e9eb58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added the country only joined the ICC-despite the United
        States opposition-- so the late Senator Miriam Defensor Santiago could be
        elected as a judge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f8ea4-9aca-43df-ae59-2e800f64ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got into ICC to accommodate our beloved colleague, Miriam Defensor
        Santiago, who tragically never assumed her seat," the DFA chief bared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae68e8-0e0a-4e0a-8387-b77cbead3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82990b-f05e-4185-b734-3756eafc8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH withdrawal from ICC ''not a loss''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acda529-3aeb-480e-b920-10ea94e11e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate President Vicente "Tito" Sotto III said he
        does not see any negative effect regarding the country''s pullout from the
        said tribunal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d77c58-a4b0-437e-8a46-7ecdc77b9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron na bang magandang nangyari na</em> involved <em>ang</em>
        ICC? <em>Meron na bang pangyayari na nakinabang ang Pinas? Wala,</em>" Sotto
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845089c-a192-4c7c-b787-4c9ceb901219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Was there anything good that happened involving the
        ICC? Was the country able to benefit from it? Nothing.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3174d96-0c18-4e84-936e-43325f97b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the opposition and some civil society groups<a href="http://cnnphilippines.com/news/2019/3/17/opposition-hitting-president-rodrigo-duterte-for-icc-pullout.html">
        on Sunday lambasted</a> President Rodrigo Duterte for his decision to withdraw
        from the ICC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb69d1-5329-4c7b-b9da-864f8574fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, an intergovernmental organization that investigates cases
        of genocide, war crimes, crimes against humanity, and crimes of aggression,
        was established by the Rome Statute, which was enforced in 2002.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f8864-e508-4253-9583-787010575529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo earlier said the government will not assist the ICC in any
        probe as it has no jurisdiction over the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380a173-c73b-4201-a097-684276883c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T18:42:59.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:05:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang insists that the Philippines was never under the ICC''s
        jurisdiction to begin with. While the country ratified the Rome Statute that
        created the ICC, the administration said the government never published that
        in a newspaper or the official gazette, as required by law.</p>'
  'UAAP--Streaking-Ateneo,-UST-clash-in-second-round-opener':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-18T17:55:14.811+08:00
    'imagesource': 'jcr:785f5d51-7847-4898-a911-4d8e1ea37ad9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
