      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was neglect on the ground. For instance, the
        functionality of their anti-drug abuse councils, the concrete steps they have
        taken in the anti-drug campaign in their respective localities.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
