    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df2cd9-72aa-4011-b957-1ebbe813199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:06:54.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget has been stalled in Congress over Senate concerns that
        post-ratification House''s amendments are illegal and unconstitutional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abdf6c-f710-4517-97ed-d3f1bad99e57'
      'mgnl:activationStatus': true
