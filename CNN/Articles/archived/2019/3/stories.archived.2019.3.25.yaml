      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b4e99-f8e1-4927-9b33-2680ef289df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.853+08:00
