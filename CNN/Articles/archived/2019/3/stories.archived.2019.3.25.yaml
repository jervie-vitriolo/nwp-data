      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16465dd3-d58a-4483-a110-2d463bd7147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.968+08:00
