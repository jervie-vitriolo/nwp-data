      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe now they can in a formal manner explain to us what the problem
        is," Andaya said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31027392-0cd1-4a1d-8889-3966f59fd275'
