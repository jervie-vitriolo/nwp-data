  'parkland-shooting-survivor-suicide':
    'author': 'Ray Sanchez, Dianne Gallagher and Meridith Edwards, CNN'
    'caption': 'Sydney Aiello, who survived the 2018 massacre at Marjory Stoneman
      Douglas High School in Florida, has died from suicide, people close to the family
      told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-25T06:14:44.604+08:00
    'credit': 'GoFund me'
    'imagesource': 'jcr:3db2a767-8a72-4fe1-9695-bd2e8154c2d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f06c664-40c4-440d-b1da-1c257cb8ccc1'
    'lead': 'Sydney Aiello, who survived the 2018 massacre at Marjory Stoneman Douglas
      High School in Florida, has died from suicide, people close to the family told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T06:17:55.322+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:48:31.413+08:00
