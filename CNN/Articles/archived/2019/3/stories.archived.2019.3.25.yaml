  'California-mosque-arson-note-New-Zealand-attacks-':
    'author': 'Rebekah Riess and Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-25T16:00:15.245+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '876302df-9387-4056-96ac-11adae84101a'
    'lead': 'Police are investigating a fire at a California mosque as an arson and
      possible hate crime after a note was discovered that mentioned the recent shootings
      at two New Zealand mosques, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T16:06:50.844+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:48:11.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:44.675+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'California', 'mosque']
    'stories': ['8ebd24dc-e80e-4693-84d0-5fb86f5a638f']
    'template': '1'
    'title': 'Police investigating a possible arson at a California mosque found a
      note referencing the New Zealand attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe75f4-7ff4-42fb-bd2f-79cbbc1b7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;&nbsp;Police are investigating a fire
        at a California mosque as an arson and possible hate crime after a note was
        discovered that mentioned the recent shootings at two New Zealand mosques,
        authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35805fea-e1d9-4c8f-b4db-87c61f6ee712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escondido police and fire authorities received a call around 3:15
        a.m. Sunday about a fire at the Islamic Center of Escondido, north of San
        Diego, said Escondido police Lt. Chris Lick, a department spokesman told CNN
        affiliate KGTV. Several people in the mosque came outside and extinguished
        the fire before authorities arrived, Lick said. The fire damaged the exterior
        of the building, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c4b66-2a74-4db6-87c4-72f7780bb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note was found in the area of the mosque parking lot, Lick said.
        Police don''t have a suspect, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca98fc1-e75a-480d-b144-500cad6c12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.844+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, we''re just going to leave it as it was a reference
        to the New Zealand shooting," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43900a3b-da68-4767-86f4-416065d4df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escondido police have been doing extra patrols in the area since
        the shootings at the mosques on March 15 in Christchurch, New Zealand, according
        to Lick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4434031-9278-48ae-8f90-90eb859d9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand officials said a self-avowed white supremacist killed
        50 people at Al Noor and Lindwood mosques in Christchurch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3fdfd1-8403-4313-9845-7955d96dfb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody should remain absolutely vigilant and watchful over their
        prayer centers," Lick said</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e572e6-d7ba-462b-83b6-081c315f3aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusef Miller, a member of Escondido''s Islamic community, encouraged
        fellow Muslims "to make sure you''re hypervigilant."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef3f05-d846-442e-8616-2376540aea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.845+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was especially alarming to have it happen this morning, and
        everybody is on edge here today," Miller said. "Given what''s been going on
        around the nation, around the world, we''re not too surprised. We try to stay
        vigilant, but this can happen to anyone anywhere."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc80f1b3-fefd-4062-a05f-1b6c9a8367da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said local Muslims were already on high alert after the New
        Zealand shootings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff06fb2-d5f3-4db1-ba14-7da33c52f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.846+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when the note made a connection to New Zealand, "It gave
        us more of a mortal fear that something might happen that''s outlandish."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18abfdf4-013b-465c-89f0-05f131b01240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:06:50.846+08:00
