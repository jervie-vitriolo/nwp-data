      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8c87a-a24a-443f-b214-3834d4de2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.853+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want this to be more of the norm than for me to be here and explain
        to you that this is how lucky I have been,” she says. “So let’s make this
        a reality for more men and women and more women and girls around the world.”</p>'
