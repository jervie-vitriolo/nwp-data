  'asian-stock-markets-sink-on-fears-of-slowing-global-growth':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-25T16:42:25.978+08:00
    'imagesource': 'jcr:d61a15b5-034c-49eb-9a9e-0aa4565ff288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa868ab-65ac-4b47-bf24-4632c3bd1610'
    'lead': 'Fears about slowing global economic growth have spread to Asian markets.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T16:47:25.601+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:48:10.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:45.148+08:00
