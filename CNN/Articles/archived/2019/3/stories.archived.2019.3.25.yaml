      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Award-winning journalist
        and CNN International correspondent Paula Hancocks was the keynote speaker
        at CNN Philippines’ second Women’s Summit, “Taking Charge: #BalanceForBetter.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158df24e-0858-48f3-886f-c033d5fe726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.852+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d303e65-761a-4a2b-b013-58c9bceb455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.852+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancocks has been with CNN International for over 20 years, having
        covered major stories around the world like the war in Gaza in 2008, the tsunami
        in Japan in 2011, Typhoon Yolanda in the Philippines in 2013, and the rise
        of Kim Jong Un as South Korea’s new leader. Currently based in Seoul, she
        has also been reporting on the rising women’s movement in South Korea, from
        the biggest women’s protest in the country’s history, to the <a href="https://edition.cnn.com/2019/01/18/asia/south-korea-skating-abuse-intl/index.html">culture
        of abuse in the skating world</a> and the recent <a href="https://edition.cnn.com/videos/world/2019/03/22/jung-joon-young-k-pop-star-arrested-south-korea-paula-hancocks-intl-vpx.cnn">spy
        cam controversy</a> involving a K-pop star.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9731c3-4f71-458e-8885-f230874be88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.853+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her keynote, Hancocks spoke about drawing inspiration from
        her mother, a journalist in the ‘60s who defied the cultural norms of the
        time as one of the first female journalists at her newsroom. Pointing to the
        growing attitude towards equality and gender balance happening today, she
        shared her experiences working in CNN and never having experienced gender
        bias firsthand. However, she emphasized how this is still not the norm for
        many women around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2ae07-f662-49b6-8ab1-1b7249bd15f8'
      'mgnl:activationStatus': true
