      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you PM @jacindaardern and New Zealand for your sincere empathy
        and support that has won the respect of 1.5 billion Muslims after the terrorist
        attack that shook the Muslim community around the world," Dubai''s prime minister
        Sheikh Mohammed wrote on Twitter.</p>'
