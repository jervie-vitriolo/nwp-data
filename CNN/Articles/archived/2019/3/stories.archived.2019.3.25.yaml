    'title': 'PCSO board member Sandra Cam rejects De Lima call to resign'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8ff42b-b99e-4af3-95b3-21782c045f9d'
