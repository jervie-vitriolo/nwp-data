    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084321f-3a30-44f7-be59-573896c107c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:09:41.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building lit up with an image of Ardern hugging a New Zealander
        in the aftermath of the attack, alongside the message "peace."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe27f9-9857-43fb-b710-4bf55a5a0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:09:41.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing at 830 meters, the Burj Khalifa is the world''s tallest
        structure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261d3d6-aeef-4a91-b9f2-f2c46f451004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:09:41.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its tribute to Ardern is the latest in a stream of praise for the
        Prime Minister, who had already gained international recognition when she
        became the world''s youngest female leader in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b4b29-f0f6-446e-9642-ea5edf9fb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:09:41.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand mourns with you; we are one," Ardern told the Muslim
        community during a Call to Prayer on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a1ee7-0650-4956-9f55-03c55b6a57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:09:41.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the Prophet Mohammed, she added: "The believers in their
        mutual kindness, compassion, and sympathy are just like one body. When any
        part of the body suffers, the whole body feels pain."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1ad68-24b5-477c-b76f-ad6eec5b1548'
      'mgnl:activationStatus': true
