      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 55 civilians were hurt in the attack in Ogossagou in the
        Mopti region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfd95c-f80b-4b50-8c3e-5504ed89ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.694+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s Fulani ethnic community is frequently targeted and
        accused of having ties to jihadist organizations in the area, according to
        the UN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bd04e-2454-42d7-9b2f-e19bd5c7925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.694+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malian government said it "reiterates its determination to make
        every effort to hunt down the perpetrators of this barbarity of another age
        and to punish them, in accordance with the laws in force."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cde9b-9132-46e3-a097-76f1acc6d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.694+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the same spirit, the government will continue to ensure the
        protection of the people, to recreate the conditions of true social cohesion
        and to promote national reconciliation," it added, saying the "government
        condemns with the utmost severity this heinous act and expresses its compassion
        to the families of the innocent victims."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a8cf4-f911-4466-baca-15b6f17135e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.694+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Mali President Ibrahim Boubacar and the Council of Ministers
        announced the dissolution of a so-called self-defense group, according to
        a government communique. The communique did not note whether this group was
        to blame for the attack in Ogossagou.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26ea35-2766-44b9-ab6a-1f4a5ac418b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.694+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, called Dan Na Ambassagou, is composed of members of the
        Dogon ethnic group. Last year, Human Rights Watch accused Dan Na Ambassagou
        of targeting members of the Fulani ethnic group and attacks that "led to dozens
        of civilian deaths and injuries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a68c98-a98b-4902-9db1-828af6cf690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said it was providing assistance to victims of the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386fb7d8-651d-4f7c-a76a-b5b46d05ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the injured children have been evacuated to health facilities
        for treatment. UNICEF is on the ground helping provide first aid, medicines
        and therapeutic food," Executive Director Henrietta Fore said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3f668-a62e-4e08-99d4-50fe03c55fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mali''s children are paying the highest price for the intensifying
        violence in central Mali. Since 2017, rising insecurity has led to an increase
        in the killing, maiming and recruitment of children. Gender-based violence
        is on the rise," Fore added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad59f1-35e5-41ab-b293-a94925861fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mopti region of Mali has seen repeated instances of violence
        in recent months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce32e31-89a5-4776-96ec-5f05b55a5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several soldiers were killed in Dioura last week, while 10 people
        from the Dogon community were killed in an attack on the village of Gondogourou
        in February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523638e5-b4f4-4a36-81de-361202eb578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN spokesperson said the organization''s secretary general António
        Guterres was "shocked and outraged" by Saturday''s attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc53bfb-9ac0-44ad-9b53-3efd3439dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General condemns this act and calls on the Malian
        authorities to swiftly investigate it and bring the perpetrators to justice,"
        the spokesperson said, adding that he "calls on the Malian authorities to
        redouble their efforts to bring back peace and stability to central Mali."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73583b-0105-4503-866e-d108b039cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nearly 3 million Fula people in Mali, who are traditionally
        nomadic and mostly Muslim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8feb43-b025-48a2-9fe9-c7d87e21e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/03/24/africa/mali-fulani-village-attack-intl/index.html"
