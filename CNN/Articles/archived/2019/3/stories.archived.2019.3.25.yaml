      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;Presidential
        Spokesperson Salvador Panelo said he sees nothing wrong with offering natural
        resources as "collateral" to loan agreements with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96343e-e7e0-4da0-bafe-0ceea3d39bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing Monday, Panelo responded to a Supreme Court
        justice''s claim that China may seize the country''s "patrimonial assets"
        such as the Reed bank gas fields if the government defaults on the Chico River
        Pump Irrigation Project in the North.</p>'
