  'MWSS-penalize-Manila-Water-service-interruptions':
    'caption': 'A militant group and some customers of Manila Water Company, Inc.
      filed with the Metropolitan Waterworks and Sewerage System (MWSS) on Monday
      a petition asking to hold the east zone concessionaire accountable for the current
      water shortage.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
