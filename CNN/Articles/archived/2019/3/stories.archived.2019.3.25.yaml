    'mgnl:tags': ['Vivo']
    'template': '1'
    'title': 'Vivo unveils newest smartphone that features AI-powered camera'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f94509-03ba-48f4-b78f-8215f6f1bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> —&nbsp;Technology
        company Vivo has unveiled its newest flagship smartphone boasting of cutting-edge
        technology for a level-up experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810bb23-7022-4fe3-8384-b6ca5f9fcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo V15 Pro is the company''s second model next to NEX that features
        the industry pioneering 32MP Elevating Front Camera intended for better selfies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268deaa-a7be-4476-b06b-59803a358476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To level up phone photography, Vivo has also incorporated artificial
        intelligence to V15 Pro''s camera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63571ab6-e932-4076-84ea-3fefb4b83e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From selfie to mobile photography, the V15 Pro comes with the 48MP
        AI Triple Camera, allowing users to take professional-grade photos that are
        clear, crisp, and natural-looking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da840d13-93f5-40d1-83bc-915c3634d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landscape or group photography is made easier with the 8MP AI Super
        Wide-Angle Camera and 5MP Depth Camera. AI will determine if people on the
        side are perfectly captured or not. If not, it will send a prompt to switch
        to a wide angle so everyone in the group shares that special moment. The Super
        Wide-Angle Camera can expand to 120 degrees.</p>'
    '20':
      'image': 'jcr:f129c430-1c66-4ce9-aeec-f639b8f88815'
      'imageCaption': 'Guests excitedly try the 32MP elevating front camera at the
        demo area of the Vivo V15 Pro launch event.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a141dd-8975-453f-8733-cb2daf28eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a36479-6871-495e-8297-8dd6e16973ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V15 Pro also upgraded Game Mode 5.0 that now comes with the new
        Competition Mode that allocates system resources for better gaming performance
        and experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c475137-c64d-4ed6-a525-f70fbc697712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smartphone with all these new features needs a powerful processor.
        Good thing the V15Pro is powered by the Snapdragon 675AIE Octa-core processor
        with 8GB RAM + 128GB ROM.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0418d-c2d7-4940-8939-8c362a39f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:26:25.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V15 carries a suggested retail price of ₱17,999 while the
        V15 Pro is at ₱23,999.</p>'
    '0':
      'image': 'jcr:1a64542a-5bcc-4a56-8eea-1f56f4d80547'
      'jcr:primaryType': 'mgnl:block'
