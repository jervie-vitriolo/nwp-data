      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcf560-e785-42cc-b36d-49ff124eef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:56.735+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez is a print and radio journalist who hails from Cotabato City.
        He highlights that the land grabbing issue in the country is a problem that
        he’ll want to address once in Senate. Alabani, who is also from Mindanao,
        looks to unite Filipinos through establishing an interfaith department. Javellana,
        president of the Water for All Refund Movement and the United Filipino Consumers
        and Commuters, seeks to transfer the governance of public utilities to the
        State should he be senator. Sahidulla, who was a representative of Sulu Province’s
        2nd congressional district, aims to focus her legislations on livelihood programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
