      'text': '<p>The government has been operating under a reenacted budget for three
        months. Economic managers have warned that the country''s economy may slow
        down without fresh funding for the government.</p>'
  'PCSO-board-member-Sandra-Cam-rejects-De-Lima-call-to-resign':
