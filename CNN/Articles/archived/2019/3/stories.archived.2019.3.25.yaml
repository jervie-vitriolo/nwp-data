      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c4b2f-4831-4a4d-915d-12b5a41e24c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:06:54.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng nangyari dito was agreed upon in the bicam and the itemization
        was also agreed upon in the bicam... That''s why we want to just sit down
        and talk first and discuss what really happened," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc8428-1d61-4e7e-a1de-6e8e4e52fe91'
      'mgnl:activationStatus': true
