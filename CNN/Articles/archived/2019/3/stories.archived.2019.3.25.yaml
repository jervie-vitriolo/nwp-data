      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0254e-b802-4dfa-9ada-3ffad92298fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;Philippine
        Charity Sweepstakes Office (PCSO) board member Sandra Cam on Monday told detained
        Senator Leila de Lima to keep her hands off her alleged unexplained wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c29476-9837-4333-9e35-39fd5a6ed3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ce858-fe89-4573-98a3-02f262a93ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam, a former jueteng whistleblower, warned De Lima to stay away
        from her issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed188db-d127-4efe-9dbf-e1be6c5db17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881760a1-6445-4ec5-bcd0-16f2b616cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the jailed Senator Leila de Lima, you better shut up. Don''t
        make sawsaw here. I know you are behind this. Hindi tama na magsasalita ka
        ng kung ano-ano. Sasabihin mo sa akin I have a shady character. Pareho tayong
        hindi malinis, we are both sinners, you are not a saint, I am not a saint.
        Tigilan mo ako," she told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9a9ab-08fa-42d4-9357-b528d8bfad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa062261-1ed8-49c0-9783-e63001c45a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima urged President Rodrigo Duterte to fire Cam or begin an
        investigation on her alleged corrupt practices. She alleged Cam has amassed
        properties worth hundreds of millions of pesos, including an island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24658ee6-9f64-4d8f-845c-7efe9050a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb87a4b-2591-4e20-a534-05dd55c32952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a whiff  or more than ''whiff of corruption,'' isn''t it?
        Not lifting a finger vis-a-vis Sandra Cam''s well-known shenanigans should
        shatter your feigned corruption-loathing image, and your ego," the senator
        said in a statement on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031fd51-e30d-4584-8230-7bb1185c54ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4cca9-8e75-4f96-930f-9d99ae37ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and Cam have a strained history. The latter testified against
        the senator in 2016, detailing her alleged involvement in the drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df35244-e32c-4741-b0d3-942839a45436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2525f3-3f2a-46f7-b6c6-29a96efe5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private citizen, a certain Lino Espinosa Lim Jr., filed a letter
        before the Ombudsman on March 21 to look into Cam''s alleged undeclared properties
        worth P500 million. He said that several parcels of land and Zandra''s Beach
        Resort and Convention Center were undeclared in her Statement of Assets, Liabilities
        and Net worth (SALN).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916cd72f-8c7b-4473-ac58-1dc678f420f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55ed9a-1d0c-4c1c-95b9-87607ee44109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO board member said she is willing to undergo investigation
        before the Ombudsman. She confirmed that she owns the said beach resort, but
        said she ought it in 1997 before her foray into the public office and consummated
        part of the land in 2016. She denied she purchased parcels of land on Matabao
        Island and Ticao Island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bfbd33-f67a-4155-9815-3febe48caa97'
