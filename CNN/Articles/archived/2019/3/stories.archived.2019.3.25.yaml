    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b022d-3ed5-461e-bfc0-c2606849e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.853+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the summit, we got to sit down with Hancocks for a one-on-one
        interview, where she talked about covering the women’s movement in South Korea
        and fighting gender imbalance in a patriarchal country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e92b5-733a-42d6-b810-ae990aa883d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.853+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de517a1-77bf-4001-9850-455d8937de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.853+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don''t change prejudice overnight,” she shares. “If there''s
        prejudice in the country, and this goes for every country, that prejudice
        has been there for decades. It takes a lot of work to cut through that.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4130a7-2360-4261-877e-ab73ec18c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.853+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what she thinks the key is to fighting prejudice, without
        hesitation she says it is the youth. “[We must] fight prejudice from a really
        young age. No one is born with a prejudice. Everybody learns it from someone
        or somewhere,” she says. “[Young] girls can be called ‘bossy,’ [boys] are
        called ‘assertive.’ Little things like that, things you might not notice,
        but you''re promoting strength in a man but you''re trying to pull a woman
        back from being too assertive herself. The future is optimistic. It''s about
        educating people from a young age and it''s not installing those prejudices
        in them to start with.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba33eba-3a1a-4a6b-896a-2efca27e1c96'
      'mgnl:activationStatus': true
