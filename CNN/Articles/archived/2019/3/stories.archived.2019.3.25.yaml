    'template': '1'
    'title': 'Asian stock markets sink on fears of slowing global growth'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d084a5a-534d-4131-88ab-e4c362a07d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Fears about slowing global economic
        growth have spread to Asian markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d93aa-d067-43d8-867a-1ba16fca47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei dropped 3% on Monday, while Hong Kong''s Hang Seng
        was down more than 2% in late afternoon trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5577567-a0a6-481d-b847-d6db7a9dd41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first day of trading in the region since Friday''s sell-off
        in the United States when investors dumped stocks in response to disappointing
        manufacturing data from Germany and a warning signal that a US recession could
        be on the horizon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034d683-d226-48ae-b623-83408c5bd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Asian markets are taking their cue from the US," said
        Kerry Craig, global market strategist at JP Morgan Asset Management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83de52e-b29d-4eef-825d-34c5ad045497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given just how strong equities have rallied this year it is not
        surprising that investors were already questioning how much further they could
        go," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29097676-2fc1-43e0-9726-62dc459a1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.602+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stocks on Friday suffered their worst day since early January
        after the yield on 3-month Treasuries rose above the rate on 10-year Treasuries
        for the first time since 2007. A flattening yield curve, or the difference
        between short- and long-term rates, is typically seen as a sign that long-term
        economic confidence is dwindling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac62a1-29f0-406e-9cc7-5514a1096082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inverted curve has been a reliable predictor of a coming U.S.
        recession for decades. But market experts advised investors against panicking
        for the time being.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff862c-e034-469a-8460-6a2f8141820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategists at the Commonwealth Bank of Australia said that while
        the inverted yield curve is "an ominous sign," they aren''t predicting a U.S.
        recession anytime soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce4b22-90d1-438d-a450-cc0a2eb337fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig said he interprets the U.S. bond market move as a sign of
        slowing economic growth around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353d424-0651-4814-b773-53557cf6db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that we don''t expect the market to collapse, but neither
        do we expect equity returns to be that inspiring from here," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76934863-9677-4fc5-8ac4-23df4ab22e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.603+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brutal December — the Dow''s worst since the Great Depression
        — many stock markets around the world have rebounded as investors have become
        more optimistic about the health of major economies and the prospect of an
        end to the damaging trade war between the United States and China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d7633-6a88-4262-99ba-17484778de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese shares, which had a terrible 2018, have performed particularly
        well. The benchmark Shanghai Composite, which had gained about 25% since the
        start of the year, fell 2% on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961b918-bd6f-4946-9de6-d4701b07e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that the outcome of trade talks between the United
        States and China is more significant for stocks in Asia than the shift in
        the US bond market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f921b1f-a257-47eb-9415-245c581543b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of basis points inversion between 3-month and 10-year
        yields does not an impending economic Armageddon make," Jeffrey Halley, a
        Singapore-based analyst at online trading platform Oanda, said in a commentary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da981a-e02c-408e-9fd5-33475ef93483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A deal or no-deal" over trade between Washington and Beijing "remains
        the only real game in town," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a1456-87b2-4ccf-a1a0-34bb8546faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between the two governments aimed at resolving the
        trade war will resume this week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02feb7-f8bb-449a-9d65-8e8c55e08d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top U.S. officials are due to hold talks with their Chinese counterparts
        in Beijing starting Thursday. A Chinese delegation is scheduled to go to Washington
        for further talks in early April.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48736e1a-9fda-467a-97af-d5ddc94c1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations had been on hold as the two sides tried to figure out
        how to overcome disagreements about how the United States would ensure China
        is abiding by any deal. U.S. concerns about how China goes about getting hold
        of American technology and trade secrets have also been a sticking point.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b346a3b-575e-4652-a665-8274762eb517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:47:25.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/25/investing/asian-stock-market/index.html">Asian
        stock markets sink on fears of slowing global growth</a>."</em></p>'
