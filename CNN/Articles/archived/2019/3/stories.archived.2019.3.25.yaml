      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a lot of lies," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba156d22-fef2-4182-bf47-90671c97bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:46:07.968+08:00
