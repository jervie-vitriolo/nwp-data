    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-25T07:14:20.044+08:00
    'credit': 'From NBC'
    'imagesource': 'jcr:6aae4563-be88-4463-bc80-ac5969ad8767'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da79e22c-3ccf-46e2-8c54-7a2bf27653d2'
    'lead': 'Amy Poehler is down for a "Parks and Recreation" reboot.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T07:20:44.293+08:00
