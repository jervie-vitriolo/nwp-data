      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said they leave the probe to the Ombudsman so there won''t
        be a duplication of investigation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d68c2e-9a39-4f2e-a0da-34f7847d18e6'
