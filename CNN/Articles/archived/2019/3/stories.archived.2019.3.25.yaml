      'text': '<p>"If no one takes the cudgels for them (fishermen), who will? We
        cannot just leave it at that. We have to assert our rights, including filing
        a communication before the ICC for the consideration of whether or not the
        President of China et al. are individually criminally liable," Morales said.</p>'
