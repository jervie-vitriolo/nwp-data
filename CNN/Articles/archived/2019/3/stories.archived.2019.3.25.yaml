    'mgnl:tags': ['brexit', 'theresa-may', 'referendum', 'uk', 'united-kingdom', 'prime-minister']
    'template': '1'
    'title': 'Second Brexit referendum ''deserves to be considered,'' senior UK minister
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a91872-a0df-4384-8fa3-821e621deca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of Theresa May''s most senior
        Cabinet ministers has raised the prospect of a second referendum to break
        the Brexit deadlock, as speculation over the future of the beleaguered UK
        prime minister and her twice-defeated divorce bill reaches fever pitch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f872e-458f-4417-883f-9669b8a04283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after hundreds of thousands marched in central London to demand
        another public vote, Chancellor Philip Hammond said a second referendum —&nbsp;likely
        to be one of the options put to lawmakers in the coming days — was a "coherent
        proposition" that deserves consideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e68c4-9e10-4f6d-9632-dec6ff47d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments signal a clear break from May''s repeated refusal to
        allow the British public a second poll on Brexit, and mark the first time
        a senior Cabinet minister has spoken about such a move as a viable possibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c10327-1829-469a-9282-8ba93a8c8ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor confirmed parliament would vote on a series of alternative
        Brexit options this week, and acknowledged that May will be unlikely to salvage
        her own plan, which lawmakers have already crushed by historic proportions
        on two occasions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f3338-5fd0-4490-90b4-8d241cd65449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way or another Parliament is going to have the opportunity
        this week to decide what it is in favor of, and I hope that it will take that
        opportunity —&nbsp;if it can''t get behind the Prime Minister''s deal —&nbsp;to
        say clearly and unambiguously what it can get behind," Hammond told Sky News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd98819-4030-4071-b768-98e59f7a27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure that there''s a majority in Parliament for a second
        referendum but it''s a perfectly coherent proposition —&nbsp;many people will
        be strongly opposed to it, but it''s a coherent proposition and it deserves
        to be considered along with the other proposals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b551709-bfe6-4883-89e0-af000997cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs could vote as soon as Monday on that and a series of other Brexit
        alternatives, in an attempt to find a route out of the country''s chaotic
        political standstill before the new April 12 deadline imposed by the European
        Council on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca372cf-1293-48ce-a21e-f6f97bf70308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options are likely to include continued membership of the EU''s
        single market or customs union, a second vote, a Canada-style free trade agreement
        and a no-deal exit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165ae43-ae36-45e7-b59a-41a5c3b38fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has not yet confirmed whether she will bring back her Brexit
        deal for a third time, after the previous votes were defeated by 230 and then
        149 votes. She would need to flip 75 MPs for it to succeed, but opposition
        parties and hardliners on her own backbenchers have so far been firmly opposed
        to the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6637d6-b82a-405e-8258-e253223181d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it does pass, the Brexit delay would be extended until May 22
        to allow parliament time to enact necessary legislation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad42dcf-f1cb-4da2-8cef-49da3d37907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its anticipated defeat would set Britain on another collision
        course with the EU, with any alternative other than a no-deal break likely
        requiring the government to seek a further extension and possibly forcing
        the UK to take part in European elections in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5787b-a7c1-409c-9829-18a8cff2ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May ''facing coup'' from her cabinet</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9959cbf-8faf-420b-945e-9d62300da882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chances of May being in office to see any Brexit strategy through
        are increasingly being thrown into question, with several senior Cabinet ministers
        reportedly preparing to force a coup when they meet the Prime Minister on
        Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f01cd-e1fe-4ed0-bb6f-81542311caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday Times newspaper reported that 11 Cabinet ministers —&nbsp;almost
        half of her senior government ministers —&nbsp;are to confront May with an
        ultimatum, urging her to quit in return for support for her Withdrawal Agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dca794-0fdb-4da2-821d-a31ec14ec559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper reports that her de facto deputy and close ally David
        Lidington is being lined up to take over, while The Mail on Sunday says Environment
        Secretary Michael Gove is the "consensus choice" for the job. Both have since
        stressed their loyalty to the PM.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5686e-8bd1-49b2-96a5-3be03c487f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation was heightened further when George Freeman, a Conservative
        MP and former policy adviser to May, said on Saturday evening that it was
        "all over" for May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05ee78-a812-45bf-a944-00e996e9b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid it''s all over for the PM. She''s done her best. But
        across the country you can see the anger. Everyone feels betrayed," Freeman
        tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd783502-e0b9-4e76-8d89-88de4dc13775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street told CNN that it would not comment on speculation
        from newspapers, and that the rumors have not affected the schedule for the
        upcoming week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b49cc-055c-4cfa-94e9-9553a47455e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammond added that such rumors were "self-indulgent." He added:
        "This is not about the Prime Minister or any other individual, this is about
        the future of our country. Changing Prime Minister wouldn''t help us, changing
        the party in government wouldn''t help us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996abc5e-8f1e-4f89-9d28-cc9da6fcae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, uncertainty over the government''s role in the Brexit
        process if it were to see its plan defeated for a third time has bolstered
        the suggestion that May could be cast aside, and added to the clamor for an
        alternative route.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c9ad7-0999-469c-b8dc-a3c4c26e3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million people, organizers claimed, marched through London demanding
        a second referendum on Saturday, and 5 million have signed an online petition
        urging the government to revoke Article 50 and cancel the Brexit process altogether.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc18f4-3610-4373-86b1-e5696a363fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those heightened calls for a so-called "People''s Vote" could also
        provide May''s Brexit deal an unlikely lifeline, with some senior opposition
        figures suggesting they would vote in favor of the plan if it were then put
        to the people in a confirmatory referendum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a22a9-c652-426b-bf4a-e3e0c339256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.016+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will help you get it over the line to prevent a disastrous no
        deal exit. But I can only vote for a deal if you let the people have a vote
        on it too," Labour''s deputy leader Tom Watson told Saturday''s rally.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e86a2-1477-4f72-9271-c36063d0b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:02:37.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/24/uk/brexit-second-referendum-hammond-may-speculation-gbr-intl/index.html">Second
        Brexit referendum ''deserves to be considered,'' senior UK minister says</a>"</em></p>'
