    'template': '1'
    'title': 'Group asks MWSS to penalize Manila Water over service interruptions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4bb782-9034-4b03-baa5-9179b7a77b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:03:08.112+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — A militant
        group and some customers of Manila Water Company, Inc. filed with the Metropolitan
        Waterworks and Sewerage System (MWSS) on Monday a petition asking to hold
        the east zone concessionaire accountable for the current water shortage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884423b-bd6e-44ba-9182-34f52366e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:03:08.112+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 21-page petition, they sought a suspension of the water bill
        for March and a rebate for consumers affected by service interruptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476831e7-04ff-43d6-a1c6-f1b9ad98a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:03:08.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto natin dito ay magkaron ng paraan para mabayaran naman
        ang</em> consumers<em> na nagdusa, naperwisyo at gumastos ng malaki at gusto
        natin magkaroon</em> ng proper public hearing <em>para nang sa gayon, marinig
        naman yung boses ng mga</em> consumers. <em>Ayaw namin na ''yung nag-uusap
        lang dito</em> MWSS at saka Manila Water," BAYAN secretary general Renato
        Reyes said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1df968-753f-4440-bd38-9d9154458794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:03:08.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want to happen is is to create a mechanism
        to pay off consumers who suffered and spent a lot of money. And we want to
        have a proper public hearing so that we can hear the consumers'' side. We
        don''t want a discussion solely between MWSS and Manila Water.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e8537-833b-4bbe-ab54-f118adde17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:03:08.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS said it will first address the supply situation ahead of the
        remedy to customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d305d-aa4b-4ad3-b2bd-c8fe4d26cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:03:08.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> priority number one po<em> ng</em> Manila Water<em>
        ay mabalik po ang tubig sa ating mga</em> consumers... Next time <em>na po
        ''yung mga singilan</em>," MWSS Chief Regulator Patrick Ty said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a1628-c338-4ec5-b00d-55e8712da793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:03:08.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The top priority of Manila Water is to return water
        services to normal for our consumers. I hope we understand this is our utmost
        priority. We can deal with the penalties next time. ]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e435d02-dd3d-40ac-a382-1c5314aae5a2'
      'mgnl:activationStatus': true
