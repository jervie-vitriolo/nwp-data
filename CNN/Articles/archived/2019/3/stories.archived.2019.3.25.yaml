    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308b580-c65f-4173-a47a-2404ea1bc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:06:54.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.949+08:00
