    'jcr:uuid': '7894b3b1-c868-40e1-bf9a-4447166d1a1d'
    'lead': 'A militant group and some customers of Manila Water Company, Inc. filed
      with the Metropolitan Waterworks and Sewerage System (MWSS) on Monday a petition
      asking to hold the east zone concessionaire accountable for the current water
      shortage.'
