      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae26c0-1c42-4012-931e-1d7d0f171e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What stayed in</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77ec5f-9ddd-4286-8262-1548fc6ed2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference scene, even though Mercury was asked directly
        about his "sexual orientation," the term used by the reporter was translated
        as "sex life" in the Chinese subtitle -- changing the question''s meaning
        entirely.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38872432-f3d6-4274-949c-6684e286bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516026c-bad7-4c73-84e9-0e7167dd754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the cuts and mistranslation, the average Chinese viewer
        can still infer Mercury''s sexuality. Scenes that made the final version include
        Mercury coming out to his parents by holding the hand of his partner Jim Hutton.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008192c-133f-463f-9650-3803c1359837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57729e43-7e6d-42dc-aae5-c4a3546fcdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is not illegal in China and the authorities in 2001
        removed it from the official list of mental disorders, but activists and experts
        agree that prejudices and discrimination -- as well as periodic government
        crackdowns -- persist.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7558d5b-7248-45af-b964-5d66edb40516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb88232-d3e6-454f-8e9f-407446136a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of trying to eliminate the LGBT themes within the film,
        filmmaker Fan said the censors have honed in on its more explicit sexual elements.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e719e-d5fb-458f-b2be-62ef42388915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b21e0e-ac1e-4f15-8f61-dec403244ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than homophobic, I think (China''s censors) are sexphobic,"
        he said. "They are probably the most conservative people in China, that''s
        why they are chosen for this job."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b044ad-b87d-4426-85bb-32857ac339fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672367a-d0ba-446c-a8f7-87810c695d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Fan does not believe the release of "Bohemian Rhapsody" in
        China represents a loosening of the censor''s censorship of LGBT content.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50036a-9193-4089-9db6-97df346d10e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d16f90-d20f-40cc-a751-8d06dcbf8b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think that China has recently been trying to present itself
        to the world as open-minded," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0c7de-d65e-4cf4-b495-47456727ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166285c4-1495-4f9f-9e6b-06e0b51311aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the China office of 20th Century Fox, the
        Hollywood studio behind the film, for comment.</p>'
  'silawan-suspect-not-off-the-hook-pnp':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine National Police Chief (PNP) assured that the release
      of the primary suspect behind the brutal killing of Christine Lee Silawan in
      Cebu does not free him from accountability. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-25T14:31:45.755+08:00
    'imagesource': 'jcr:3951165c-3800-4b76-a44d-3b3f7cd0a11d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c9a3fec-fe5c-4f58-aef2-e3ab68cc1819'
    'lead': 'The PNP chief explains that the suspect was released only because of
      a technicality'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:37:05.619+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:48:13.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:44.275+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'albayalde', 'silawan', 'cebu']
    'template': '1'
    'title': 'Released suspect in Cebu murder case not ''off the hook'' yet, PNP chief
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56686321-c156-4144-be3d-eb383651131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:37:05.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)&nbsp;—</strong>
        The Philippine National Police Chief (PNP) assured that the release of the
        primary suspect behind the brutal killing of Christine Lee Silawan in Cebu
        does not free him from accountability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb145e48-b62a-4b26-bce7-0f2a726ba80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:37:05.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. General Oscar Albayalde explained that the city prosecutor''s
        order to release the 17-year old suspect was due to a technicality. The city
        prosecutor granted the order on Friday because the suspect was arrested without
        a warrant and hot pursuit is no longer applicable. The chief added that the
        suspect was also let go because he was underaged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4932c-3c93-45c7-a552-a86a7f0db26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:37:05.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakita lang natin sa decision is hindi daw siya</em> hot
        pursuit operation<em> pero</em> he''s not off the hook<em> ha? Hindi porket
        ni-release ''yan ng husgado e wala na siyang</em>, he is already off the hook,"
        Albayalde told the press Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be52f99-3520-4f6e-b3fd-afc7adcdeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:37:05.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we saw in the decision is he is no longer for
        hot pursuit but he''s not off the hook okay? Just because he was released
        doesn''t mean he is already off the hook.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d83ee-100a-4080-bba6-09fe2823ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:37:05.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they do not have a lead in the whereabouts of two
        other suspects but they have tracking teams working to locate them as soon
        as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f76c3-a59a-4cca-8884-4c8a4c2b54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:37:05.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier said that the Silawan murder case is already solved
        but not yet closed. Authorities are looking at this as a crime of passion
        spurred by jealousy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09247681-ff4a-477d-b4c2-a1d2f1717df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:37:05.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'NFL--Patriots--Gronkowski-announces-retirement':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-25T15:02:44.812+08:00
    'imagesource': 'jcr:0294ce1d-ffda-495a-8914-ca8aeca12478'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ff3023c-3087-43bf-ac4f-2f2d05f44b72'
    'lead': 'The tight end thanked the Patriots organization, teammates, and fans
      in the lengthy post.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:05:21.463+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:48:12.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:44.390+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Patriots'' Gronkowski announces retirement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab46e9c-46ac-47ae-ac76-5791d402b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:05:21.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> New England Patriots tight end Rob
        Gronkowski announced his retirement Sunday on Instagram, ending one of the
        league’s most dominant and colorful careers after nine seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ede533-b886-4953-841b-d6d3410ac533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:05:21.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It all started at 20 years old on stage at the NFL draft when my
        dream came true, and now here I am about to turn 30 in a few months with a
        decision I feel is the biggest of my life so far. I will be retiring from
        the game of football today,” he wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a9117-bb95-491f-ae5d-7b6629c1f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:05:21.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronkowski, who turns 30 in May, thanked the Patriots organization,
        teammates and fans in the lengthy post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7d83b-8053-40ce-994d-aef1c1e66292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:05:21.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for everyone accepting who I am and the dedication I
        have put into my work to be the best player I could be. But now its time to
        move forward,” he wrote. “... Cheers to all who have been part of this journey,
        cheers to the past for the incredible memories, and a HUGE cheers to the uncertain
        of whats next.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b479d-5590-4f48-98f2-5985514b6662'
      'mgnl:activationStatus': true
