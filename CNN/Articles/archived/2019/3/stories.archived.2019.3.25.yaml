      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are edited excerpts from the interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a005d-6cad-4b5f-a6fa-7f7c0a625fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
