      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947252ee-3722-4a12-81a8-8dd225fc7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales are accusing Xi, Chinese Foreign Minister
        Wang Yi and Chinese Ambassador Zhao Jinhua of crimes against humanity for
        Beijing''s dredging and artificial island building in parts of South China
        Sea that falls within Philippine territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d639f-162a-43db-9735-ef1773cc5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a7af9-8a4e-445b-9fdb-2fa260413ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Beijing caused near-permanent environmental destruction
        which puts the livelihood of Filipino fishermen at risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d11add-d798-47d2-b833-a9dab9bef00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1f516-9707-4a16-8f72-f0306e6b4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Asian giant said it will snub the communication before the
        ICC, while President Rodrigo Duterte''s administration insisted on its position
        that the country never became party to the Rome Statute –&nbsp;the international
        treaty that created the ICC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33610439-ce7b-464c-92d8-da60ef290675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c6eab-600b-494a-88c7-9a71b51a5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales said China can say anything about the communication
        they filed before the ICC, but the former Ombudsman added that should Xi continue
        snubbing the proceedings, he would be waiving his right for his side to be
        heard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62279c6-4877-4ba4-8c35-25980288bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f29b0-2c87-4104-874a-41c875161c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also unfazed by the fact that China is not a party to the
        Rome Statute, insisting that Chinese officials can be charged because the
        alleged crimes committed by Beijing occurred in the Philippines when it was
        a member of the ICC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf9ad6-9b44-45e6-983a-db5dd697135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6685a62-e45b-4d04-8530-4e6a486522aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' withdrawal from the ICC became effective on March
        17. The former officials'' communication was filed with the tribunal on March
        15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38adae-1e87-4b47-af3c-b3d4632865cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342888ec-7d50-48f9-837b-d20702f9c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are appealing to the public for more support and would want
        the government to also join their cause.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ebeab-cabc-403a-a5e2-0c9a3316f2ee'
      'mgnl:activationStatus': true
