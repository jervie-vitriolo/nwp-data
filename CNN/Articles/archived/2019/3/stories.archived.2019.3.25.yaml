  'Panelo-Del-Rosario-ICC-complaint-political-goal-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-25T15:25:22.745+08:00
    'imagesource': 'jcr:8276a96e-0740-4c2a-aff0-1fe30fad2947'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ad162c-2684-4387-b21f-0135cfae1669'
    'lead': '''Bakit noon, hindi ka pa gumalaw? At the time you could have made protest,"
      Presidential Spokesperson Salvador Panelo says in response to former Foreign
      Affairs Secretary Albert del Rosario''s complaint versus Chinese officials before
      the International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T15:30:26.757+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:48:12.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:44.516+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Panelo', 'International-Criminal-Court', 'Albert-del-Rosario',
      'Conchita-Carpio-Morales', 'China-', 'crimes-against-humanity', 'South-China-Sea',
      'Department-of-Foreign-Affairs']
    'stories': ['b8fe2e34-7f02-4e29-9814-6d29b3700996', '36b079e5-bd5f-43db-a0e5-ed4c217ab939']
    'template': '1'
    'title': 'Palace backs ''political motive'' claim behind ex-officials'' ICC complaint
      vs. China '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a247b93-93ad-42ee-831b-a194fe118333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —&nbsp;</strong>Malacañang
        said the <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html">complaint</a>&nbsp;filed
        by former public officials against Chinese personalities before the International
        Criminal Court (ICC) is a "political" rather than a legal move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70726bd-4803-44a9-b44c-61791013441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Monday said former
        Foreign Affairs Secretary Albert del Rosario and former Ombudsman Conchita
        Carpio-Morales, who filed the communication over China''s supposed crimes
        against humanity, may already know that the international tribunal has no
        jurisdiction over the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aec060-5baa-4f74-a8fa-93b68a3281c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should know that China is not a member state party, Philippines
        is not also a state party. So how can ICC assume its jurisdiction?" Panelo
        said in his media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5c6e0-977d-4279-84d5-da66ffede9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales were signatories in a 17-page complaint
        highlighting the crimes Chinese President Xi Jinping and other Chinese officials
        allegedly committed in their "systematic plan to control" the South China
        Sea. The communication was filed March 15, days before the Philippines'' withdrawal
        from the ICC took effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2433b29-b780-444b-8863-3d5d3daf334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman criticized Del Rosario for not filing an arbitration
        case against China when he was still Foreign Affairs Secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e51f8-c40f-4d9a-b987-c01792ccfca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he is still gathering documents to prove allegations
        that Del Rosario did not act immediately act when he was informed that China
        had begun putting up structures in disputed areas in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270d5b4-08db-4a79-b42c-3a4d9687775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if that is true, bakit noon, hindi ka pa gumalaw (why did
        you not act immediately)? At the time you could have made protest, made noise?"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cc2f4-6994-4529-8786-1f09d82ed5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun din ang sinasabi ni presidente eh. Bakit nung nagu-umpisa
        palang yan wala kayong ginawa? Noong naitayo na, tsaka kayo nag-iiingay</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72b6ab-0260-471e-9402-7938f0adc1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what the President has been saying. Why didn''t
        you do anything when it was still starting? When the structures were put up,
        that''s when you decided to speak up.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f7559-99db-4c20-bfa3-e05a61d2e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, during his stint, led the country in filing an arbitration
        case before the Permanent Court of Arbitration in The Hague regarding China''s
        sweeping claims over the territorial area in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12db3b-e19f-4319-a6da-e10bb6a947bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the international tribunal invalidated China''s sweeping
        claims to the South China Sea. It also and recognized the Philippines'' sovereign
        rights in areas within its 200-nautical mile Exclusive Economic Zone where
        China has built artificial islands, prohibited Filipino fishermen from fishing
        and interfered in petroleum exploration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52569c3f-49af-4b66-a958-73f5b94a94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Sunday <a href="http://cnnphilippines.com/news/2019/3/24/Justice-Secretary-Menardo-Guevarra-ICC-China.html">earlier
        said</a> the communication filed by Del Rosario and Morales was intended to
        produce a political outcome, rather than a legal victory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8874293-c6c6-408a-bd1b-411c870e0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, however,
        the two <a href="http://cnnphilippines.com/news/2019/3/25/Albert-del-Rosario-Conchita-Carpio-Morales-politics-ICC-Xi-Jinping.html?fbclid=IwAR1KtpAp1bfx74LKOkSJY3jO5ugssdecM9HZ-AfTCWLUI7Q82v3z8MGIdiE">denied</a>
        that politics was behind their move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c360f16-4aac-4ee2-9632-bdf6144d5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not politicians. We don''t intend to drag in politics into
        our actions. This is not a political move. This is a move taken by private
        citizens who want to protect our marginalized fishermen," a feisty Ombudsman
        Conchita Carpio-Morales said in the interview.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292fb20-0192-4df4-9dac-02c395f051a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/25/Albert-del-Rosario-Conchita-Carpio-Morales-ICC-Xi-Jinping.html">If
        ICC bid fails, Del Rosario, Morales will send more communications vs China''s
        Xi</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985b8e3-7ba1-44a6-a796-f6059ef1721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T15:30:26.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
