      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Del Rosario, he said that if their bid fails, then at least
        they brought up the abuses suffered by Filipinos.</p>'
