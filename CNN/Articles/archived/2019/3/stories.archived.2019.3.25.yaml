      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;Filipina
        actress Kathryn Bernardo won the hearts of kids around the world as the top
        viral celebrity on social media in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba967cb-2113-4846-8958-cc227847a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:45:29.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 year-old star with 7.7 million followers on Instagram and
        8.97 million followers on Twitter, reigned as the "Favorite #Trending Pinoy"
        in the 2019 Nickelodeon Kids'' Choice Awards, beating fellow celebrities Julia
        Barretto, Liza Soberano and Yassi Pressman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a2ad2-e89a-427b-b7bd-1383ba70ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:45:29.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she did not personally claim the orange blimp during the
        awards show on Sunday, Bernardo took the time to thank her fans for their
        love and support in a video.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fnickasia%2Fvideos%2F743487546088231%2F&show_text=0&width=476"
        width="476" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850bbc6-cfb4-4710-8808-f05219121ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:45:29.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8c6cd-299f-4a96-b676-0f2afbd2cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:45:29.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickelodeon also recognized Filipino Youtubers Ranz Kyle and Niana
        Guerrero as the 2019 "Favorite Pinoy Internet Stars." The Guerrero siblings
        are best known for their tandem dance covers and compilations on video-sharing
        website Youtube. They won against fellow video content creators Hannah Pangilinan,
        Ella Cruz, and Kristen Fulgar. Ranz currently has 6.9 million subscribers
        on his Youtube channel while Niana has 5.5 million followers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586ab80-e705-4c4c-bafc-33d3588232d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T09:45:29.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nickelodeon Kids'' Choice Awards allows children from all over
        the world to vote for their favorite celebrities, internet personalities,
        shows and movies across various categories online. Fans of the Pinoy categories
        were able to vote through the Nickelodeon-Asia website.</p>'
