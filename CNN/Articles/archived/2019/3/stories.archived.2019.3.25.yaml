      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884eb5f7-52ad-4c25-84ec-213934db8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It seems that news and social media have recently been playing
        a big part in allowing women to call out abuse, demand for accountability,
        and seek justice. Considering you’ve been a journalist for over 20 years now,
        what can you say about this? Do you think we’re doing enough?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c539605-e5d1-47de-aad5-bcbefaeebb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a375fb0-91fa-4200-8fd8-b27b649fce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s an incredible time that we''re living in at the moment.
        For decades, women could not speak up about abuse. For decades, the default
        position was you didn''t [listen to] the woman. The women were struggling
        to be taken seriously. And that has completely changed in so many countries
        around the world. Of course, it doesn''t mean that abuse will end. It doesn''t
        mean that we''re doing enough. We can always do more. But what it does mean
        is that it will never go back to how it was.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e28ec-99af-4ff1-82d7-3de267e6ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b8d09-f124-487a-8b67-4e39b4d1bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re too far gone, the lid has just been blown off with the #MeToo
        movement and everything that''s following. So it''s fantastic to see that
        women are being believed, that they have the courage to speak out, and in
        turn, they''re giving other women courage to be able to do something that
        obviously they have been suffering with for some time and didn''t know that
        they could be so public about it. I think it''s an amazing momentum. Yes,
        we can do more and yes, we should do more, but it is really an incredible
        movement at this point, and social media does have so much to do with that.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64529f83-6054-43a9-8a4c-63b070493198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fd183-e04e-4b68-82dc-9aa5d3b873d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There has been news about the Spy Cam controversy in South
        Korea, where you''re based, and there''s also the <a href="https://edition.cnn.com/style/article/south-korea-escape-the-corset-intl/index.html">“Escape
        the corset”</a> movement. Do you think this has been a trickle down of the
        #MeToo movement and what can we learn from the growing women''s movement in
        the country? Because Asia is more of a traditional country, and now there
        are other countries opening up to speaking out about abuse.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3181d1-56f2-45a6-b651-8fcce5885c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add8196-2118-4019-8385-0619ca998e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. South Korea is a very interesting country when it comes
        to gender equality, when it comes to the #MeToo movement. It took longer to
        take hold in South Korea but has definitely taken hold now. Just last year
        you saw tons of thousands of women on the streets, [in] the biggest women''s
        protest ever in Seoul, demanding better treatment. The Spy Cam epidemic, for
        example, is absolutely horrifying. These are hidden cameras in bathrooms,
        in changing rooms, with the videos being uploaded online without a woman even
        knowing they''d been filmed. It''s something that I''ve covered whilst being
        in South Korea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52a9db-fb85-4af1-b635-4d085d0da836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.854+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f2637-50ea-467e-9232-61cce2b28fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims that I spoke to who found out they had been filmed —
        it affects people profoundly — in some cases [they] didn''t want to leave
        their homes after they''d found out that they''d been a victim of this. And
        what they were saying to me is there is this problem of objectifying women
        in South Korea. It''s not just a South Korean problem, let me make that clear.
        But this is who I was speaking to. And they said that until ideas change,
        until treatment of women changes, this idea among some men that they can objectify
        women, that women are there for their pleasure and gratification, then nothing
        will change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3937f4-800d-4030-af35-e401ad48f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559dc23-0f82-4d8e-b2a0-810f71bac137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a sense of hope in the country that things are changing.
        For example, there''s now the first female Foreign Minister ever. But it''s
        got a long way to go.</p>'
    '22':
      'image': 'jcr:4f1b9f91-1e84-445f-954a-44ee5ef775b2'
      'imageCaption': 'On social media and the #MeToo movement: "It''s fantastic to
        see that women are being believed, that they have the courage to speak out,
        and in turn, they''re giving other women courage to be able to do something
        that obviously they have been suffering with for some time and didn''t know
        that they could be so public about it." Photo by JL JAVIER'
