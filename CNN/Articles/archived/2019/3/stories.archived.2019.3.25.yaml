    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6aa0e9-bf6d-43f8-ae05-ca672f22d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:55:03.673+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da1c05-173d-41ec-bb18-f71f7817dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think women can create a more equal and fair
        workplace for their fellow women?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053ef1e-438e-4313-bb49-069b9171ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0765da-5a2f-4cf5-a19d-c2ecd5b1ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think women can support women. I think we can all help each other.
        We can be cheerleaders for each other, we can guide each other through difficult
        moments. The one thing I do feel about women, and I''m guilty of this as well,
        is women as whole are not as good as men at promoting themselves or talking
        about their success. When I was growing up, if a girl talked about her success
        [it was considered as] boasting. Whereas if a boy did it, it was all “Well
        done, you. That''s wonderful.” So we need to get past that. I need to get
        past it. I still fall foul of it sometimes. We need to be proud of our success
        and we need to boost each other to be able to speak about what we''ve done
        that''s wonderful.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c530fe-5b3f-4bd5-9894-d35472565fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83264a1b-0307-4bd4-b4d3-506153423f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the fall out of the #MeToo movement, there''s always
        big talk about how men can contribute now that there''s awareness that this
        is how women feel in the workplace. How do you think they can contribute to
        that?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4a2bf-5694-4bad-9e70-3f9caf5f510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c55267-1848-4c2d-b136-76412e0b06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s vital that they contribute. If you just had women
        fighting for gender balance, that''s not balance. It''s only 50 percent of
        the population. You absolutely have to have supportive men who are aware of
        the issues, who are willing to change things. Within CNN, there''s someone
        employed simply to make sure that we''re as diverse as possible. There''s
        been over 400 women employed just recently from all across the board, whether
        it''s prompt operators, whether it''s directors, whether it''s stage managers,
        to try and address any [im]balance that needs to be addressed. Because the
        media is still male-dominated, especially when it comes to the top, when you
        look at the executive level. But CNN is making a huge effort to try and change
        that, and I think companies and businesses need to think of it as not just
        ticking a box or being seen to do the right thing. For that you need everybody.
        Everyone has to play a part, not just women.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38819e8-761c-42f2-8279-49b8b244a4be'
      'mgnl:activationStatus': true
