        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f0793-b400-4b5c-8114-159ff0744924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:15:41.340+08:00
