      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — President
        Rodrigo Duterte clarified an anecdote he shared in December 2018 about a sexual
        incident&nbsp;with a household helper in his teenage years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49096d-fe18-4d82-8b72-c472971b265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:11:50.915+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Sunday explained he came up with the story since
        the Catholic priests who allegedly molested him wanted more sins to confess
        so they could spend more time with him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365de9c-eea7-4600-a156-87ed6282bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:11:50.915+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mao nang madugay, mangimbento ka nala''g sala. Iyang --- ''yung
        mga babae sabi niyo</em> finger-finger,<em> kayo ang loko-loko. Kayo ang t********.
        Kung totoo kong ginawa sabihin ko kaya ''yan? Sinasabi ko ''yan kasi ang pari
        namimilit ng kasalanan para tumagal kami diyan nakaluhod at ang aming b****
        bugbog na sa kumot</em>," Duterte said in his speech at the University of
        Science and Technology of Southern Philippines in Cagayan de Oro City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb0878-29a7-46b8-b1f0-dc3b72e904d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:11:50.915+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It took up a lot of time because you''ll have to come
        up with more sins. If you believed in the story that I fingered a woman, you
        are stupid. You are *******. If I did that, would I have said it? I said it
        because the priests forced us to confess more sins so we can kneel more and
        our ***** will be repeatedly squeezed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91dec0-70ee-4fea-b5f1-a5bd870b74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:11:50.915+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s anecdote drew ire from women''s groups, as well as the
        <a href="http://chr.gov.ph/statement-of-chr-spokesperson-atty-jacqueline-ann-de-guia-on-the-presidents-claimed-confession-of-molesting-their-maid/">Commission
        on Human Rights, which asked the President to refrain from making such remarks</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eea3a8-9cad-424c-9fd0-0a8fbf46e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:11:50.916+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President slammed those who called him a misogynist for the
        anecdote he shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f2013-dacb-47af-8858-beec6777e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:11:50.916+08:00
