      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1edc9b-baa2-4cbc-8b51-2f870c3bae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:06:54.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camarines Sur representative would rather not say the House
        will adjust to the Senate. He added they only heard the Senate side through
        media interviews.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa78370-ae74-4dfb-9173-7ce7e0380dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:06:54.699+08:00
