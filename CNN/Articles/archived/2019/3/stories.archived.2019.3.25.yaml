  'DOF-Tony-Lambino-assets-Philippines-Chico-River-loan-deal':
    'caption': 'Finance Assistant Secretary Tony Lambino (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-25T18:24:16.200+08:00
    'imagesource': 'jcr:3500243b-49f8-4b4f-9288-3186bab9518d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd58ab692-ca3b-4cb2-ac66-b6efaba2c37c'
    'lead': 'Finance Assistant Secretary Tony Lambino says what was agreed upon between
      Beijing and Manila is to go to arbitration proceedings should the Philippines
      default on the loan agreement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T18:46:36.076+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:48:06.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:45.939+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chico-River', 'pump-irrigation', 'Tony-Lambino', 'DOF',
      'Department-of-Finance', 'Kaliwa-Dam', 'water', 'water-supply']
    'template': '1'
    'title': 'Finance department denies waiving PH''s natural assets in China loan
      deal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2f654-0463-4682-a007-bc8f6b42f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        Department of Finance (DOF) denied waiving any natural assets of the Philippines
        in its loan deal with China in relation to the multibillion-peso Chico River
        pump irrigation project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468d177-aff0-4c47-b88d-b710395b9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.077+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely have not waived anything with regards to these properties
        through the loan agreement," Finance Assistant Secretary Tony Lambino told
        CNN Philippines. "No collateral with our loan agreements. That means our creditors
        do not have any guarantee to any asset that we have."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8162c-6adc-42a3-9101-a67d93bb6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.077+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Lambino said what was agreed upon between Beijing and Manila
        is to go to arbitration proceedings should the Philippines default on the
        loan agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de306c09-f8d3-4aee-8cb0-f951b3e216c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.077+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China shoulders ₱3.6 billion in the irrigation project that aims
        to help farmers in Northern Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a611b-77be-41a3-9072-6b4ac390f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.077+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance official also allayed fears over the Philippines'' ability
        to pay the loan out, and said it is the best deal the Philippines can get.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529871f1-e81a-487a-8b61-aa6cfc07622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.077+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interest rate that we are paying is lower than borrowing from
        multilateral development banks or borrowing from private capital markets,"
        he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f0750-882e-4897-855c-7965fd8152b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.078+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 41.9 percent debt to gross domestic product ratio
        means "the size of our loans are very manageable relative to the size of our
        economy. We are also able to pay our debts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c865e-0255-4f54-b02f-6c86d48936bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.078+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Senior Associate Justice Antonio Carpio in a lecture
        cited Paragraph 8.1 of the loan agreement. Carpio said Beijing can seize "patrimonial
        assets and assets dedicated to commercial use" of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf16f40-6de3-4790-840d-4360e47094f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.078+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added the phrase "patrimonial assets and assets dedicated
        to commercial use" includes the oil and gas in the Philippines'' exclusive
        economic zone in the West Philippine Sea like those in Reed Bank.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edece862-d102-453e-aa39-448d8c3042ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.078+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the loan agreement, disputes arising from the loan agreement
        will be handled in arbitration proceedings conducted by the China International
        Economic and Trade Arbitration Commission (CIETAC).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57655f89-24dd-4250-a6f6-ff175f66703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.078+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government has 20 years to pay the loans from China. The Chico River
        pump irrigation project is one of two projects with China, including the ₱12.2
        billion Kaliwa Dam project, to augment the water supply for Metro manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42157869-4b44-4741-b198-e3ef8d130194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:46:36.078+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Tristan Nodalo contributed to this report.</em></p>'
  'confusion-delays-thailand-elections':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-25T18:47:39.844+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
