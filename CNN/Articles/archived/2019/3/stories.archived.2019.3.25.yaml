      'mgnl:lastActivated': 2023-01-29T22:48:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df022284-6a29-4475-be00-9322161b6654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario also told <em>The
        Source</em> that they avoided adding politicians into their group that initiated
        the filing of a communication against Xi and other Chinese officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45535de2-a8cb-449b-9d58-866846ae517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23324154-77ae-4656-9a3d-51a749c3e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to politicize the effort that we are undertaking
        to help our people," Del Rosario said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bead23-2bd8-4142-9cb7-9f506a5d1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50370b-11b5-49d0-9d2d-3bf0821e5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, who were appointed to their posts by former President Benigno
        "Noynoy" Aquino III, have called on ICC Prosecutor Fatou Bensouda to conduct
        a preliminary examination into China''s actions in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431857d4-23fc-4612-9cd5-797cf5df8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc1c49-b219-423f-84a8-f36051a15e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Beijing caused near-permanent environmental destruction
        which puts the livelihood of Filipino fishermen at risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0c442-7456-44ac-8dba-6d1954f5657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the move was meant to <a
        href="http://cnnphilippines.com/news/2019/3/24/Justice-Secretary-Menardo-Guevarra-ICC-China.html"
        target="_blank">produce a political outcome</a> rather than a legal victory.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98895359-cc22-42de-aac8-639a8862e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra clarified to CNN Philippines that his statement did not
        mean to paint Del Rosario and Morales'' move in the ICC as a partisan action.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2b185-c5a8-4d9e-8027-fd0c6f089e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Political'' is not the same as partisan, and ordinary acts which
        tend to influence the people''s opinion on national issues and induce them
        to take a certain course of action are likewise political in character, without
        being partisan in its derogatory sense," he said in a text message.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a1030-006d-44b9-928a-c2c533ad1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Love for Xi?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c73ba8-88a9-43b7-b745-365a797e1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their communication, Del Rosario and Morales said they are taking
        the case straight to the ICC as the current climate in the Philippines is
        not conducive to any investigation or prosecution concerning the crimes allegedly
        committed by Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd103966-ef00-4159-a6e1-f86bcc38ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7b04f-fea9-400b-966e-89227ba4204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cited the "deferential attitude" and "love" of President
        Rodrigo Duterte to Xi in their communication to the ICC prosecutor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4f737-d7fa-4136-bc18-9d6d85379bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1cead-3c80-4fba-a1d4-c4367e6eed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw that the government was unmoving in respect of this issue
        and we also saw that the ICC was on the verge of being withdrawn from the
        Philippines," Del Rosario said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817ed87-9bf5-46ae-96b5-a33bbfe2b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f03ae-d1bd-45de-a203-55ce862bb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said there is also no move on the part of the Philippines
        to file a case against Xi. She added that even if Xi were charged here, "the
        filing of a case and the proceedings have to be genuine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4319ca-a87c-4701-88ee-59ed3b500cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07db6f-d79f-41ae-9ef1-48fa9e249b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the principle of complementarity, the ICC cannot dip its hands
        into cases that countries are able to probe and prosecute. If countries which
        are members of the ICC cannot do these, the international tribunal can step
        in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1781c-317e-4518-9b3b-9f357e4e7a84'
