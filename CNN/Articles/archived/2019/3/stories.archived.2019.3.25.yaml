  'pnp-albayalde-joma-sison':
    'author': 'CNN Philippines Staff'
    'caption': 'In the wake of arrests made against three members of the revolutionary
      forces, the Philippine National Police (PNP) Chief said communist rebels are
      decreasing in numbers, contrary to their leader''s claims.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-25T14:14:36.477+08:00
    'imagesource': 'jcr:00fea738-e7c0-4b54-8688-bd52df81df1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0cc5a5-a64e-4e55-bcbc-d01e8d94938b'
    'lead': 'The PNP chief says Joma Sison is trying to mislead his members into believing
      they are still a force to be reckoned with.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:30:51.999+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:48:16.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:43.605+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief contradicts Joma Sison: Rebel forces are weakening'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44c961-ef04-48d2-9c62-1f1347f19f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:51.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;In
        the wake of arrests made against three members of the revolutionary forces,
        the Philippine National Police (PNP) Chief said communist rebels are decreasing
        in numbers, contrary to their leader''s claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296da75-796e-4a68-96c5-a905395c39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:51.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. General Oscar Albayalde on Monday said more members of the
        Communist Party of the Philippines - New People''s Army (CPP-NPA) are surrendering
        to authorities following the termination of nationwide peace talks. This contradicts
        CPP-NPA founder Jose Maria Sison''s statement saying their ranks are increasing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d550c47-3cdc-49c3-9b3c-2c15017819ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:51.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakamarami na nagsurrender sa atin. This is the very reason why
        nagiging maingay sa social media itong si Mr. Sison dahil nakikita niya ang
        gobyerno ay nagiging successful sa localized peace talks. He is trying to
        make himself relevant," the police chief argued during his weekly press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad985f72-3982-486b-afaa-23c099549155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:51.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Plenty have surrendered to us. This is they very reason
        why Mr. Joma Sison is being noisy on social media, because he sees the government
        is successful in its localized peace talks. He is trying to make himself relevant.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560a4ce-2cf0-4c58-bd50-94df262190a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:51.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the rebel leader is making false claims to mislead
        his members into believing "they are still a force to be reckoned with."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19891d3-4e0f-4990-8595-59d0d0f96d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:52.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakita sa mga tao o sa ibang kasamahan nila na gustong magsurrender
        na (They are showing the public or their members who wish to surrender that)
        they are still a force to be reckoned with, which is actually not true. This
        is a sign of surrender. This is a sign of yung pagkaliit ng kanilang pwersa
        (their numbers decreasing)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a69cc1-275b-4f19-b64b-2e17a89b6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:52.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Sison posted on Facebook sarcastically thanking the
        President for being a catalyst in the effective recruitment of more members
        into the CPP-NPA due to his "tyrannical, treasonous, mass murdering, plundering
        and inflation-generating regime."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c70d57-60ab-466d-9df6-9d4c31fa33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:52.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By terminating the peace negotiations, he compels the armed revolutionary
        movement to concentrate on intensifying the people''s war and cast away any
        illusion that this regime of terror and greed can negotiate social, economic
        and political reforms," the rebel chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8cc85-4932-4f59-a14e-afc026b3db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:52.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, the police arrested three National Democratic Front
        of the Philippines (NDFP) consultants in Laguna for multiple charges including
        murder and possession of illegal firearms and explosives. Sison is also the
        Chief Political Consultant of the NDFP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561642a-3290-4838-bd33-b6d013be789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:52.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said six out of 23 consultants in their watchlist have
        been arrested while some have submitted surrender feelers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223599a2-869e-48c6-92ec-28c7ecfd39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:52.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will put an end definitely to the effort ni Joma Sison na
        ibalik ''yung national-level peace talks dahil mas pabor ang mga members nila
        and local ground commanders nila, sa local peace talks. Yun ang trend ngayon,"
        Maj. Gen. Rhoderick Parayno, Commander of the 2nd Infantry Division, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd65b4-8cde-421c-9a10-e1e81c80236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:52.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will put an end definitely to the effort of Joma
        Sison to push for national-level peace talks again because his members and
        local ground commanders are in favor of local peace talks. That is the trend
        now.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e94acf-845d-40fa-b538-ee84a4faab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:30:52.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte called off nationwide peace talks in November
        2017 and has instead pushed localized versions of these negotiations. The
        CPP, meanwhile, said they will never participate in localized peace talks.
        The CPP-NPA has waged a five-decade insurgency, the longest-running in Asia.</p>'
  'Queen-LGBT-China-censorship':
    'author': 'Eduardo Baptista, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-25T14:27:27.972+08:00
    'imagesource': 'jcr:3c84e115-01d6-4914-a752-ef885c971a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa41bc78-f5ed-428b-a744-2bdf3f260647'
    'lead': 'More than two minutes of LGBT content have been scrubbed from the biopic
      of British rock band Queen, ''Bohemian Rhapsody,'' for the Chinese audience.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T14:34:20.782+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:48:15.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:44.010+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six LGBT moments cut from ''Bohemian Rhapsody'' in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73615c3-9b71-44e4-a153-ed830b48f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than two minutes of LGBT content
        have been scrubbed from the biopic of British rock band Queen, "Bohemian Rhapsody,"
        for the Chinese audience, including scenes of two men kissing and the word
        "gay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c59ad-4827-4404-99bc-44f1ed5d58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1811a8-dbe2-4bcb-a721-38902316d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning film, which opened in China on March 22, portrays
        the life and career of Queen front man Freddie Mercury, an LGBT icon who died
        of AIDS-related illnesses at the age of 45.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a8852-9a80-492c-8257-80e51048db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabf635-9529-43c1-a3e1-f3baa016af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Chinese censors banned the portrayal of "abnormal sexual
        behavior," including gay and lesbian relationships in TV and online shows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835608b-5941-41c9-a85a-0dde346d62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf59b1c-0b98-47b9-a913-056424c976e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, some members of the LGBT community have called the
        release of "Bohemian Rhapsody" in China a victory for their community, particularly
        considering that only a limited number of Western films are screened in the
        country each year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139259b-65f2-4ecc-a231-38f10d3e46ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5d086-bf9b-4564-8781-a62f36284987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese documentary filmmaker and LGBT activist Fan Popo said
        it was "dangerous" to view the release of the film, which has has grossed
        $890 million at the global box office, as a win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823242ab-0f94-4596-a02a-e79a809f1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73743c01-8c94-4607-ad2a-2700972b46d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everyone becomes content with this kind of ''victory,'' then
        the whole world will always submit to authority, creators won''t be respected
        and there will be no protection for the interests of the audience," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd5afe-bf11-43c6-9274-1e07fd61fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0917f6-d755-435c-8f50-9443d2cf8130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:34:20.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six LGBT moments from the film that have been censored
        for the world''s second largest movie market:</p>'
    '16':
