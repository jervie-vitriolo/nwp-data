      'mgnl:lastActivated': 2023-01-29T22:48:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response earned Ardern plaudits around the world —&nbsp;and
        has now prompted a towering tribute to the leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f6f0c-ec4c-4abe-87fa-8fe0907ac582'
      'mgnl:activationStatus': true
