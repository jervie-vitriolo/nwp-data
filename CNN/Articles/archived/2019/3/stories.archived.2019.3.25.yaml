    'jcr:uuid': '3909e614-a4af-47bf-ba4f-229fbab46eb0'
    'lead': 'Vivo incorporates artificial intelligence to V15 Pro''s camera, allowing
      users to take professional-grade photos that are clear, crisp, and natural-looking.'
    'mgnl:activationStatus': true
