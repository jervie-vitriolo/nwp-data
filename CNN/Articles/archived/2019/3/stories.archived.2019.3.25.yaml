  'comelec-doh-malasakit-center-posters-bong-go':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-25T16:04:34.592+08:00
    'imagesource': 'jcr:7bfddf4d-87d4-46c7-9d99-89d999cdf040'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c0dd2e7-41ec-47d5-b82b-0afc0fbedaca'
    'lead': 'The Commission on Elections calls on the Health Department to take down
      all Malasakit Center posters bearing senatorial bet Christopher "Bong" Go''s
      name and picture from government hospitals.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T16:12:06.435+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:48:11.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:44.850+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bong-Go', 'Commission-on-Elections', 'Comelec', 'Department-of-Health']
    'template': '1'
    'title': 'Comelec to DOH: Remove Malasakit Center posters with Bong Go''s face
      from gov''t hospitals'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c3cb8-84f5-4edf-8bc6-f5b17147070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> —&nbsp;The
        Commission on Elections (Comelec) has called on the Department of Health (DOH)
        to take down all Malasakit Center posters bearing senatorial bet Christopher
        "Bong" Go''s name and picture from government hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14122b1-61a7-4353-8e27-28f46332b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the poll body enforces its crackdown on illegal campaign
        materials ahead of the May 13 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f474e-89e4-43fd-817c-c7c9d3691f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malasakit Center, a project by the administration, is a one-stop-shop
        that seeks to provide quick medical help to patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af57dcf-2ef9-4bc6-91c4-5cee925b46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speeches, Go, a former aide of President Rodrigo Duterte,
        has repeatedly cited Malasakit Centers as one of his projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614c8a3-f801-49d7-957a-9874606c483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign rules prohibit candidates to put their posters or other
        campaign materials on government buildings, including public hospitals, health
        centers, airports, piers, and barangay halls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a3222-19a7-44c0-9cdb-2ee943b71f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarpaulins and posters should only be put up in common poster areas
        identified by the election officer in a particular area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3f688-60ed-49b8-affb-81529cc89c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec had earlier said candidates may be held liable for campaign
        posters which are not in common poster areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1a586-0d2e-4727-b832-c077fa163456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body had also issued a warning to more than half of the
        62 senatorial candidates over the posting of illegal campaign materials</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff31d13-2a23-4639-97a1-afa8a19cbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:01:51.208+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the request, the DOH said it did not order any hospital
        to post materials of candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1d292-2375-4a5c-8ff8-3ca818892c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:01:51.208+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reminded our medical center chiefs to immediately take
        mdown any visual displays of candidates that may be found in pour facilities,"
        it said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8442cf-2073-4d8f-90a3-201d94bc4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:01:51.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency appealed to the public to report any campaign materials
        posted in its hospitals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607635d-b038-4515-95a6-7b54f043bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:01:51.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, for his part, asked the people behind the posters to remove
        his name and face from the materials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8af75-b3e1-40be-81ea-394f890febb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paulit-ulit ko na po sinabi, tanggalin niyo na po mukha at
        pangalan ko sa</em> posters<em> at</em> tarps. <em>Huwag niyo na po ikabit
        iyan. Itulong niyo na lang sa mga nangangailangan</em>," he said in a statement.G</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9e0f9-b5a6-4eaa-8030-4f02101690f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T20:02:13.208+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also urged government workers to "stay neutral" in expressing
        their support for candidates in the midterm elections</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15227d5-395b-47cb-b09b-f61d24846d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uphold political neutrality in the conduct of your official duties.
        <em>''Yan ang utos ng Pangulo</em>. <em>Itago niyo nalang sa puso ninyo sino
        tingin ninyo dapat magserbisyo sa kapwa Pilipino</em>," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fdf59-e5d1-4a4c-b2eb-926b770151f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:12:06.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go vowed to fight fair and urged his supporters to remove illegal
        posters bearing his name and face.</p>'
  'PBA--Arwind-Santos-hopes-SMB-s-winning-ways-will-continue-until-it-captures-another-PH-Cup-title':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-25T16:15:45.308+08:00
    'imagesource': 'jcr:db4a3674-2ab1-4bab-ad84-ab538690806e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075f3019-13b8-4830-8fae-e9dd67357fe4'
    'lead': 'The Beermen are aiming for a fifth consecutive crown in the All-Filipino
      conference.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T16:19:12.934+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:48:10.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:44.997+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Arwind Santos hopes SMB''s winning ways will continue until it
      captures another PH Cup title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a57222-89ba-4194-8e5a-acf0823bde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:19:12.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;Arwind
        Santos said he is happy to see the San Miguel Beermen back to its winning
        form in the PBA Philippine Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3178a3-5887-4486-8596-06420fbc9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:19:12.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a dismal 1-3 start, the Beermen have won five of their
        last six games to book a spot in the quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61612241-458f-4383-a992-a96f624cbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:19:12.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Santos, he is not satisfied with his team reaching the playoffs.
        The veteran forward explained they have no plans of resting until they bag
        another championship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58becd-ab95-44e8-8fbf-4002e42071cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:19:12.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good we''re back to our winning ways, I hope it continues.
        Our goal is not only reach the quarterfinals or the finals, it''s to win the
        championship," he told <em>CNN Philippines Sports Desk</em> Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ef991-c1b8-4587-bace-300c2dfc85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:19:12.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what will it take for them to be triumphant, the 37-year-old
        Pampanga native said that they should continue on doing the tricks are doing
        wonders for them and to remain humble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300ed4c-7dda-4cb5-8787-18cd865492cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:19:12.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just don''t forget the things you did in the past that worked.
        Don''t be overconfident. We just need to put our feet on the ground," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bf99b-2a83-4cc6-94b2-bc65b70d8d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T16:19:12.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:48:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen are seeking a fifth straight crown in the All-Filipino
