      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d407646-e4ed-4e70-8dc8-630ada06916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86dd7ff-2860-4d43-ad95-0dcb8d2d59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And the fact that the Spy Cam controversy has included big
        K-pop stars, do you think that this is just a growing movement and there''s
        more to come?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326cd54-57ce-4cd5-b731-49c92f80b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a91e5-3a17-4c85-8eac-c2e6bb8f7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think what happened with the K-pop scandal, which is still unfolding
        ... is it was shocking to South Koreans because they realized just how widespread
        this problem was. It wasn''t just the faceless man that is creepy, in the
        corner of the room that you don''t know. It is your idol. It is somebody who''s
        one of the biggest pop idols in the business. And K-pop had such a squeaky
        clean image. That''s been blown apart now with this scandal that''s ongoing.
        When I spoke to the people on the streets of Seoul about this, what really
        surprised them was the fact that it was their idols as well who were complicit
        in this. Obviously it''s such a big export for Korea. K-pop is around the
        world and for this to show that this reaches even to that level has been a
        real wake up call for many South Koreans.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7da84-4573-432d-8c11-137e70f0860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519054f6-6807-48b9-933d-b4a651dc93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think that reflects? Because obviously the point
        of interest for a lot of people here is the K-pop angle. Because a lot of
        K-pop stars are manufactured, their images are closely guarded but a controversy
        such as this has a big effect on the industry itself. What is the implication
        of that?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275153e-a269-4dc3-b0d2-ad90917021f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f3e40-3bb4-4629-a230-1146647496d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop industry is certainly looking internally as to how this
        could have happened. It''s  a very controlled industry. As you say, many of
        these bands are manufactured. Some of these stars started at a very young
        age, they are told how to dress, how to dance, who they can date — it''s a
        very controlled environment. Certainly, the companies themselves are now having
        to look more internally and figure out what to do about it.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec9cd3-097a-44af-b35a-4165fb35341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.855+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47aae58-a232-4426-9346-92cec4a5d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, they were very reticent to talk about any bad publicity
        around their stars and to a certain extent they were able to cover up some
        stories, as is now emerging. But I think those times are over. There is now
        a demand in South Korea that this is transparent, that nobody is above the
        law, and even if it is your favorite idol, it still needs to be addressed
        and there needs to be justice.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33619f1-0d4a-42b5-af50-db110f54eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb13d5f-1e33-4dfe-801c-0e6dd7e03b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from the effect of the #MeToo movement, what do you
        think is fuelling the growth of the women''s movement in South Korea?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390eef37-97c7-4f70-a640-463412023c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf4bf3-863e-4999-afff-6eefa921206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s a global movement. I think it is a global movement
        that has come to South Korea. It took longer to come to South Korea but it''s
        definitely there now. There is a lot more awareness just among people that
        I speak to either through my job or just South Korean friends. There is a
        definite awareness that gender equality is a long way off ... There, in the
        past, has been, or still is, a patriarchal society, but in the past there
        has been pressures at work where women have felt uncomfortable.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b15834-4845-4cc1-8210-c354bed71450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcee33c-a616-471e-b048-c7e94d6a42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the men go out and drink, that is how you get ahead. That culture
        is changing, luckily. So certainly, it''s a lot easier for women there, but
        that is a culture that it was that case for many decades. But there is definitely
        a lot more awareness. And I think it has gotten to the point where it can''t
        go back to where it was. Women have definitely found their voice. Just the
        fact that there was the biggest women''s rally ever on the streets of Seoul.
        Before that, there weren''t many women''s rallies. There were many protests
        in South Korea but not specifically to demand better treatment for women.
        I think the last 12 months has been a real turning point.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42b87c-9a43-4088-8cc5-701aebfeb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968007f6-d930-4cc3-8d43-705d7c0f1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:53:45.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Until ideas change, until treatment of women changes, this idea
        among some men that they can objectify women, that women are there for their
        pleasure and gratification, then nothing will change."&nbsp;</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdea79a-99a2-43c5-8807-d9011df73da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the newsroom or in the field, based on your experience,
        do you feel that there''s still a need for more women to take an active role
        in ensuring there''s balance and diversity? And have you ever experienced
        discrimination or observed imbalances between men and women in your job?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7c415-8d00-4e7e-8e97-4e89212d25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac413c17-d6ec-4e3a-a562-7ae8bf2c4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve actually been very lucky that I don''t feel I have been discriminated
        against. I''ve worked for CNN for more than 20 years now and my boss is a
        woman, the head of News Gathering is a woman, [at] the Seoul bureau that I
        run, there''s more women than men. I mean, I hired most of them not because
        they''re women but they were the best people for the job and they just happened
        to be women.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16441aaf-a0d7-46ba-8c1d-ba7e9ff4bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.856+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89964cff-dc9c-4a37-9295-38985e69432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that I''m very lucky that I haven''t come across this kind
        of discrimination. I have many friends over the years who have been complaining
        that a man got a job instead of them, they felt it was discrimination or they
        felt it was a boys'' club at work ... I''ve heard those frustrations but I''ve
        been incredibly lucky not to have to come up against it myself.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc9fb8-e55e-4421-ac4b-226778146bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:43:28.857+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'image': 'jcr:55a38388-6636-4df4-98b6-b2b3f4be3429'
      'imageCaption': 'During her speech at the CNN Philippines'' Women Summit, Hancocks
        spoke about drawing inspiration from her mother, a journalist in the ‘60s
        who defied the cultural norms of the time as one of the first female journalists
        at her newsroom. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18b3f2-4115-41be-ad59-1fa37b337591'
