      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from hoping for Xi''s arrest, Morales and Del Rosario also
        want <a href="http://cnnphilippines.com/news/2019/3/22/ICC-China-Xi-Jinping-Filipino-fishermen-Del-Rosario-Carpio-Morales.html"
