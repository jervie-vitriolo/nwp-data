      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Through her stoic resolve and empathy
        for the victims, New Zealand''s Prime Minister Jacinda Ardern became the reluctant
        face of the terror attack that left 50 Muslim worshipers dead in Christchurch
        earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885c4f3-8305-4888-ac20-1f5933d46985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:09:41.631+08:00
