    'title': 'Morales, Del Rosario deny politics behind ICC move vs China''s Xi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d228d-d4ba-4404-bacd-a444d4d1f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;The
        Philippines'' former top diplomat and the former Ombudsman denied that there
        is a political motive behind their <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html"
        target="_blank">filing of a communication against Chinese President Xi Jinping</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d5fb5-f9e2-469c-b31f-5ab4938d2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dd467-8e6b-4d9f-88e8-13ad1d430c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:55:07.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not politicians. We don''t intend to drag in politics into
        our actions. This is not a political move. This is a move taken by private
        citizens who want to protect our marginalized fishermen," a feisty Ombudsman
        Conchita Carpio-Morales told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '1':
