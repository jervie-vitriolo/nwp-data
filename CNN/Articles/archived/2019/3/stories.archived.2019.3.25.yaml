      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s face was projected onto Dubai''s Burj Khalifa, the tallest
        building in the world, on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da4714-9161-42d8-b7c4-9de5833b91a7'
