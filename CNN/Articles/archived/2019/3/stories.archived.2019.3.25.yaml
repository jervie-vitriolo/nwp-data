      'mgnl:created': 2019-03-25T14:04:29.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson shrugged off the concern, saying it will never
        happen as the government will be able to pay off its "obligations" with lenders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd62f1-2d98-44f5-a164-3c438db4ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see anything wrong because I know it will never happen;
        that is precisely why perhaps the economic managers who entered into the contract
        know that it will never happen," Panelo told reporters in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b816c7d-4d26-48be-af33-bc765f75d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Senior Associate Justice Antonio Carpio warned
        that "in case of default by the Philippines in repayment of the loan, China
        can seize, to satisfy any arbitral award in favor of China, patrimonial assets
        and assets dedicated to commercial use."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fa8c6-86ff-4759-8609-26d047e9724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, citing Paragraph 8.1 of the loan agreement, said the country
        "expressly waived any sovereign immunity over all its assets."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de492d69-5a4a-4eca-b7d9-18b041d2a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These may pertain to oil and gas resources in the exclusive economic
        zone in the West Philippine Sea, including the gas-rich Reed bank.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a8478-a441-4819-8f73-edc2cbd1b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it is a "standard" for lenders to impose certain rules
        in contracts with borrowers to ensure that they will not be at a loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8e109-f985-431c-85a8-69de19157d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natural <em>lang ''yun</em> that they will make sure <em>na hindi
        sila malulugi sa kanilang pinautang sa atin,"</em> Panelo said. (It''s natural
        for them to do such thing so that they will make sure that they will not lose
        what they lent us.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d69839-ff7d-4ded-bf92-53ec85c6c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as I said, we never did not pay our loans. <em>Lahat ng</em>
        loans<em> binayaran natin, kaya siguro malakas ang loob natin. Alam naman
        nilang makakabayad tayo, so parang</em> useless provision<em> ''yun</em>,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad2de6-06ec-4d99-b4bd-cf714fe898d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have paid all our loans, that''s why perhaps we
        have the guts to still borrow. They know we can pay, so maybe it''s a useless
        provision.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3faccb-02e8-41f5-bf71-1f3247317819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chico River project straddling Kalinga and Cagayan provinces
        broke ground in June 2018. It is among six bilateral agreements signed in
        April last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b68e5-d610-4866-a85c-1d8355143b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:41:40.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Resources not collateral''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7f2ca-c44b-4c16-a631-7f4d59525d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:41:40.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department disputed claims that some of the country''s
        assets are being used as collateral for loan agreements with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5acf0d-7c42-42d1-8b5d-02d3368d2132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:41:40.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely have not waived anything with regards to these properties
        through the loan agreement," Finance Assistant Secretary Tony Lambino told
        CNN Philippines. "No collateral with our loan agreements. That means our creditors
        do not have any guarantee to any asset that we have."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82136868-d993-493c-b46e-addd71fc9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:41:40.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is also confident the country will not default on
        its loan deal with China on the Chico River project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1e8e4-9417-48aa-86a2-9fa66e97648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:41:40.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senatorial candidate and Magdalo Represenative Gary Alejano
        meanwhile called on Malacañang to publicize the natural resources the present
        administration has agreed to use as collateral for Chinese loans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1360be-03e5-4ff3-9fec-37ff3b10a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:41:40.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already witnessing how many countries have fallen into the
        debt trap of China and lost control of their patrimonial assets. We should
        not let our country suffer the same fate," Alejano said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ad451-25ec-4acf-b30f-775559706a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna chairman and senatorial candidate Neri Colmenares earlier
        tagged the multi-billion loan agreement as a <a href="http://nine.cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html">"one-sided"
        deal</a> between the two countries-saying that it could turn out to be a "disaster
        for the Philippines."&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce59b88-c9d9-4641-aefa-09a14db5954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department, however, <a href="http://nine.cnnphilippines.com/news/2019/02/28/department-of-finance-lambino-bayan-muna-chico-river-river-pump-irrigation-project.html">shrugged
        off</a> the warning, saying there was no basis for the claim.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf842c7f-7b94-4573-8f0c-43e0d46ffc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T14:04:29.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:48:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/20/China-SWS-trust-rating.html">Filipinos
        have ''neutral'' trust in China - SWS</a></strong></p>'
  'vivo-v15-pro-artificial-intelligence-powered-camera-launch':
    'caption': 'Capture the perfect shot. Aside from the elevating front camera, the
      V15 Pro also sports the latest AI triple camera setup — 48MP main camera, 8MP
      wide-angle camera, and 5MP depth sensor.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-25T14:24:51.442+08:00
    'imagesource': 'jcr:08a5c52d-b9e2-4034-afa8-ab3060becd57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
