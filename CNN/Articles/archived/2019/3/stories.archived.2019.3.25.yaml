      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;Former
        Foreign Affairs Secretary Albert del Rosario and former Ombudsman Conchita
        Carpio-Morales would not be deterred if the International Criminal Court (ICC)
        junks their communication against Chinese President Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90df82-a97b-4265-9095-70e9378f91ce'
      'mgnl:activationStatus': true
