    'mgnl:tags': ['parkland', 'shooting', 'suicide']
    'template': '1'
    'title': 'Sydney Aiello, a survivor of the Parkland school shooting, dies by suicide'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64bfc7-0f7b-4322-9b0d-3ec2934b16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sydney Aiello, who survived the 2018
        massacre at Marjory Stoneman Douglas High School in Florida, has died from
        suicide, people close to the family told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7305d94-f37f-49f1-8663-c4358b1d9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Cara, told CNN affiliate WFOR that Aiello suffered from
        survivor''s guilt after one of the deadliest mass shootings in modern U.S.
        history and had recently been diagnosed with post-traumatic stress disorder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3db2b4-ed65-4530-b7e0-23d5f6994f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello, a student at Florida Atlantic University, died Sunday. Her
        funeral was Friday in Davie, Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed50c0-8e89-4925-a426-5850df900614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiello had been on campus the day of the mass attack but was not
        in the building where the shootings took place, her mother said, according
        to WFOR. Aiello, a cheerleader in high school, graduated just months after
        a troubled teen gunned down 14 students and three teachers there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54560693-3a45-4324-b2af-6d44c4a8e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Parkland school shooting victim Meadow Pollack described
        Aiello as "someone dear to Meadow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f19f9-dfd1-4769-bc43-14c88381a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marjory Stoneman Douglas High School this week sent an email of
        bereavement about Aiello''s death to staff, a teacher told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c12fe-03f3-4239-8e5b-e379607120f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former history teacher described Aiello as "nice and always smiling
        and talkative."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5bac5-20ab-4082-bfc4-9a8537559786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was always eager to say hello to everyone in the hallway,"
        the teacher said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c6c96-0ec3-4c22-91e2-fea5f75a8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February 14, 2018 massacre was carried out by former Stoneman
        Douglas student Nikolas Cruz, then 19, who confessed to being the gunman and
        was indicted on 17 counts of murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893d226-7636-49a0-a0c5-f3f41e4ac849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks after the carnage, grieving students launched a nationwide
        movement calling for public policy changes that would prevent a similar tragedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ea04b-dfe8-400c-a983-2686ec3560e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun safety advocates credit those efforts for state legislation
        enacted last year across the country, including 67 new gun laws approved by
        both Republican and Democratic legislators in 26 states and Washington, DC,
        according to a year-end report by the Giffords Law Center to Prevent Gun Violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2252d-8fa3-41eb-9901-6fc8713ccb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you or someone you know might be at risk of suicide, here''s
        how to get help: In the U.S., call the National Suicide Prevention Lifeline
        at 1-800-273-8255. The International Association for Suicide Prevention and
        Befrienders Worldwide also can provide contact information for crisis centers
        around the world.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7bf5a-98e2-4dd5-aacd-eb75da10d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:17:55.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/23/us/parkland-shooting-survivor-sydney-aiello-suicide/index.html">Sydney
        Aiello, a survivor of the Parkland school shooting, dies by suicide</a>"</em></p>'
  'mueller-report-release':
    'author': 'Jeremy Herb, Laura Jarrett and Katelyn Polantz, CNN'
    'caption': 'Special counsel Robert Mueller did not find Donald Trump''s campaign
      or associates conspired with Russia, Attorney General William Barr said Sunday.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-25T06:26:47.389+08:00
    'imagesource': 'jcr:5c82a6da-fe47-49c7-86c6-4d0d985e0947'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f49dc668-0375-4e36-a71e-b71453965efb'
    'lead': 'Special counsel Robert Mueller did not find Donald Trump''s campaign
      or associates conspired with Russia, Attorney General William Barr said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T06:33:22.388+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:48:30.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:40.449+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['robert-mueller', 'report', 'russia', 'trump', 'donald-trump', 'election',
      '2016', 'presidential']
    'template': '1'
    'title': 'Mueller did not find Trump or his campaign conspired with Russia, also
      did not exonerate him on obstruction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a7a45-ad85-41af-81f6-8ad126002ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Special counsel Robert Mueller did
        not find Donald Trump''s campaign or associates conspired with Russia, Attorney
        General William Barr said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986dc73-e167-4c17-b649-1edf1461b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s investigation of whether the President committed obstruction
        of justice did not conclude the President committed a crime, but it also "does
        not exonerate him," Barr quoted from Mueller''s report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016758d-3b85-4b10-9a6f-ba9748e76545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly two years of being under the cloud of the Russia investigation,
        Trump''s presidency is no longer directly under threat from the special counsel
        probe as the White House turns toward the 2020 campaign, although he still
        faces the specter of more legal and congressional action from the other investigations
        that remain ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a6699-fa51-4fea-ba61-3d6430b5e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies charged that Mueller''s report fully vindicated
        the President, while Democrats were already raising questions about Barr making
        the decision on obstruction, a signal that the fight and the fallout from
        Mueller''s investigation is far from over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60cde10-b89e-4e9a-bb93-d4d32bea6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller did not make the decision himself on whether to prosecute
        the President on obstruction. Barr and Deputy Attorney General Rod Rosenstein
        made the determination the evidence was "not sufficient" to support prosecution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075a893-c87a-49ce-9830-367b4af86f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went beyond the conclusions of Barr''s letter, saying
        Sunday the findings were a "complete and total exoneration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b00f50-a2d1-435a-8b40-e6de0ef89cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Collusion, No Obstruction, Complete and Total EXONERATION. KEEP
        AMERICA GREAT!" Trump tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8fcc0-2de0-442e-9056-b06403dde675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just announced there was no collusion with Russia ... there
        was no collusion with Russia, there was no obstruction, none whatsoever,"
        Trump said to reporters before flying back to Washington from West Palm Beach,
        Florida. "It was a complete and total exoneration. It''s a shame our country
        had to go through this. To be honest, it''s a shame your President had to
        go through this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097f5b6-b6d3-48d0-aea9-bbcae5d3bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added, "This was an illegal takedown that failed and hopefully
        somebody''s going to be looking at the other side."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c44d9e-78b3-43b1-a7a7-e602dd9d88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr submitted to Congress a four-page summary of Mueller''s conclusions
        on Sunday, which stated: "The special counsel''s investigation did not find
        that the Trump campaign or anyone associated with it conspired or coordinated
        with Russia in its efforts to influence the 2016 U.S. Presidential Election."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04145bd-1704-4756-8a69-724222bbdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s team has no plans to issue any new indictments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838ebc8-7169-42ea-84dd-569436a54e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report does not recommend any further indictments, nor did
        the special counsel obtain any sealed indictments that have yet to be made
        public," the letter states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfea9be-c489-4620-bcb6-7f8e99b2e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr wrote that no one associated with the Trump campaign conspired
        or coordinated with the Russian government, "despite multiple offers from
        Russian-affiliated individuals to assist the Trump campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c656e8f-7d20-434a-82fa-d7e04d8f959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller defined coordination as an "agreement —&nbsp;tacit or express
        —&nbsp;between the Trump Campaign and the Russian government on election interference."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d707c1-c7a9-49db-92c2-394472f5f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel''s office employed a massive effort through
        the court system and in interviewing witnesses to reach its findings. In all,
        Mueller''s team interviewed about 500 witnesses and obtained more than 3,500
        subpoenas and warrants of various types —&nbsp;the bulk of which were subpoenas
        —&nbsp;and 13 requests to foreign governments for evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b0321-c558-4716-ac40-c60375f2e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Obstruction questions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84568e5-2146-4562-ae22-ed46728add94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr and Rosenstein said they could not bring a criminal case with
        proof beyond a reasonable doubt that Trump''s actions obstructed a specific
        proceeding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12b18b-88ec-4dd3-b995-f5d24b63194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr notes the "absence of such evidence" related to crimes around
        the Russian election interference weighed on his decision regarding obstruction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be45bde-45aa-4d4e-83db-d826aeb71bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter stated that Mueller said he conducted a "thorough factual
        investigation" into obstruction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d3399-95c1-414d-9d07-2c513e925334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this report does not conclude that the President committed
        a crime, it also does not exonerate him," Barr quotes Mueller as saying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd3181-6237-4802-998e-3098f0ac8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Barr says that Mueller''s investigation into obstruction
        of justice found the President''s actions were not "done with corrupt intent."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c67cf7-7b5f-41ec-9fa8-46e3a235897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cataloguing the President''s actions, many of which took place
        in public view, the report identifies no actions that, in our judgment, constitute
        obstructive conduct, had a nexus to a pending or contemplated proceeding,
        and were done with corrupt intent, each of which, under the Department''s
        principles of federal prosecution guiding charging decisions, would need to
        be proven beyond a reasonable doubt to establish an obstruction-of-justice
        offense."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32493423-9ac9-4de0-8507-8c99c58ef1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight over Barr''s findings and release of full report</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fab37-7365-4721-82de-61cf489c8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have demanded that Barr make Mueller''s full report public
        and provide the special counsel''s underlying evidence to Congress. They are
        threatening to subpoena and take the Trump administration to court if they''re
        not satisfied with what the Justice Department provides.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61f8f5-003f-45e2-9c8e-5bc3cf7559ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler said Sunday his committee
        will call Barr to testify "in the near future."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48906df-a0f0-4188-bd87-5605347fbf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the very concerning discrepancies and final decision
        making at the Justice Department following the Special Counsel report, where
        Mueller did not exonerate the President, we will be calling Attorney General
        Barr in to testify before @HouseJudiciary in the near future," the New York
        Democrat tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d28c2b-ff7d-4ffd-950b-0ee76773c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s findings, Nadler said, means it is up to Congress to
        determine the President''s future.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff83453-423f-4695-8e44-893e743bfdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seems like the Department of Justice is putting matters squarely
        in Congress'' court," Nadler tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0455d-7b6d-4c6b-b2b0-41d1c144d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said he intends to release as much as possible from the report.
        Mueller will be involved in the scrubbing of the report to remove secret grand
        jury material and any content related to ongoing investigations before it
        could be made public, Barr wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ffd3db-acfe-4ca9-a04e-bce371a2466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given these restrictions, the schedule for processing the report
        depends in part on how quickly the Department can identify the (grand jury)
        material that by law cannot be made public. I have requested the assistance
        of the Special Counsel."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd07b1-0950-41cd-a995-39a9b8da29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel''s investigation ended Friday after Mueller
        submitted his confidential report to Barr for review.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377c040-f5f2-4dcb-9d40-9b30f78bc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Additional legal investigations</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756f132-89ac-40f3-a241-e0a58f8da28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-month special counsel probe led to charges against 37 defendants,
        which included six Trump associates, 26 Russians and three Russian companies.
        Seven defendants have pleaded guilty, and one, Trump''s former campaign chairman
        Paul Manafort, was convicted at trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e3e6d-b6ea-4d53-ab79-c1da8aded313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mueller''s investigation is over, several criminal investigations
        are still ongoing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3ad33-95d1-4a3c-90b3-f1ddf0f64ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They relate to an alleged Russian conspiracy to blast political
        propaganda across Americans'' social media networks; Manafort''s political
        colleague from Russia, Konstantin Kilimnik; and what Manafort''s deputy and
        a central Trump political player, Rick Gates, knows, according to court records.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b9158-202a-44f5-b5c5-42c6e75344bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is a grand jury''s pursuit of documents from a company owned
        by a foreign government. That subpoena for documents began with Mueller last
        year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3f9d4-6021-44d0-80c9-05a81910a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC U.S. Attorney''s Office will pick up many of the open court
        cases, including Gates and former Trump adviser Roger Stone. And the U.S.
        Attorney''s Office in Manhattan continues to look into Trump''s inauguration
        and allegations waged by Trump''s former attorney and fixer Michael Cohen.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ece5aa-ac96-4083-95f2-5e70251162fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T06:33:22.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/24/politics/mueller-report-release/index.html">Mueller
        did not find Trump or his campaign conspired with Russia, also did not exonerate
        him on obstruction</a>"</em></p>'
  'brexit-second-referendum-hammond-may-speculation':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-25T06:54:39.022+08:00
