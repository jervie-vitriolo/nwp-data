      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Four more candidates
        shared their advocacies and platforms on CNN Philippines’ recent senatorial
        forum: Labor Party Philippines’ Melchor Chavez and Shariff Albani as well
        as Katipunan ng Demokratikong Pilipino’s RJ Javellana Jr. and Lady Ann Sahidulla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15621ba1-a11c-4035-812c-5a7dba0ce7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T17:24:56.735+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:48:09.105+08:00
