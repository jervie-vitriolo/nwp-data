      'mgnl:created': 2019-03-25T19:23:26.848+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        Armed Forces of the Philippines (AFP) said on Tuesday it is working with other
        government agencies to find probable cause to file charges against Communist
        Party of the Philippines (CPP) founder Jose Maria Sison and his cohorts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63755b84-68a1-48da-a269-e5cd3443e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:23:26.848+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insofar as the AFP is concerned, we are, together with other government
        agencies under the National Task Force to End Local Communist Armed Conflict
        is working for the indictment of Mr. Sison and his cohorts," according to
        a statement from AFP spokesperson BGen. Edgard Arevalo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2a83f-828e-4621-a863-ea718b1851d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:23:26.848+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said Sison must be held accountable for the reported murder
        of "thousands of their comrades" on suspicion of being military informants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809b0bd-0844-406e-80fd-38ccbb63559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:23:26.849+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of their victims, to include non-combatant civilians,
        children, and the elderly reached more than 80,000 during CPP''s 50 menacing
        years," Arevalo said. "Sison should be charged, convicted, and jailed for
        the crimes he and his minions have committed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41630f77-479f-4947-8af6-a1c7ff764548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:23:26.849+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the AFP is gathering evidence to prove to the European
        Union that some of the groups it is financing are "fronts" of the the CPP
        and its armed wing, the New People''s Army.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536573a3-ce85-4c15-9182-3fd962d50cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:23:26.849+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo also said they want to debunk narratives shared by these
        organizations to European countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ab6b8-4c25-4183-9298-f788d298845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T19:23:26.849+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:48:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will show that the information they are presenting to the European
        countries were fabricated. And such depiction of tyranny, murder, suppression
        of freedom, and persecution is untrue," he said.</p>'
