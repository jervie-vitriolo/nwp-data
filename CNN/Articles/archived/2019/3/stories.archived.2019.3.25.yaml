      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it doesn''t work, at least we brought to the fore the abuses
        there are being endured by our people for which we should be doing something,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3661dd5-1dd7-4cc8-9073-422dcd64b58d'
