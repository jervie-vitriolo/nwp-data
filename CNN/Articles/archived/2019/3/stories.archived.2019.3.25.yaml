    'title': 'Kathryn Bernardo wins ''Favorite #Trending Pinoy'' 2019 Kids'' Choice
      Award'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5600e638-f254-43e7-8092-a9e229352dad'
