      'jcr:uuid': '84f0ce53-50eb-448d-bdf0-e6edd9f39025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:06:54.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully before the 29th magkaroon na tayo ng budget. Hinahabol
        natin yung good weather window for the infrastructure projects. I think we
        will begin there in understanding that we need to pass a new budget," he said
        in a chance interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4fbebd-5c12-4246-8864-f7bc489a1139'
