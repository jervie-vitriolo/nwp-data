      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Armed men reportedly dressed as traditional
        hunters have killed 134 people, including women and children, during an attack
        on a village in central Mali, according to the United Nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e2290-2ea2-40ec-92d5-e49c8f51f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:40:54.694+08:00
