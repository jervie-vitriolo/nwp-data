    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amy-poehler', 'parks-and-recreation', 'reboot']
    'template': '1'
    'title': 'Amy Poehler is ready for a ''Parks and Recreation'' reboot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac140f1b-0567-4a67-befa-9361c2e6411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amy Poehler is down for a "Parks and
        Recreation" reboot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42571b0-c008-44b6-aa0f-fecf0e1b108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of the hit show came together Thursday night at the PaleyFest
        to celebrate their 10th anniversary and that''s where Poehler revealed it''s
        simply a matter of when.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c642a93-b674-4498-9d16-fecc91b846ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike Schur is currently working on about five shows," Poehler told
        Variety. "Whenever Mike is ready, I''ll put on my suit again for sure."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b3adf-6c30-4267-997a-5969a10f7f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit show ran on NBC for seven seasons starting in 2009. Poehler
        played Leslie Knope, the deputy director of the Parks and Recreation Department
        in the town of Pawnee, Indiana. The show also starred Rashida Jones, Paul
        Schneider, Aziz Ansari, Nick Offerman, Aubrey Plaza and Chris Pratt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c833e-6765-4ee3-9390-768dc59044ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poehler also told The Hollywood Reporter at the event, "I am so
        not cool, so from minute one I''ve been like ''I''m down!'' Tell me where
        to go, I''ll clear my schedule. I mean, Mike Schur currently produces and
        writes on, I think, 14 shows, so it''ll really be whenever he is ''tech avail,''
        as we like to say in the biz. But yeah, I''m ready."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68d220-f26a-4ace-86be-b9c583188308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offerman also said he''s game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef9337-1b41-4a8f-b58e-9ba8270e730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, sure. I''ll do anything Parks and Rec as long as the brass
        is behind it," he told The Hollywood Reporter. "I mean, the gifts that that
        show has brought to me I''m still collecting every day, and I don''t imagine
        I''ll ever feel that I''ve fully repaid them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cbd32-b9c9-431b-8fab-5431e7867fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza said she''s open to the idea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5dd7a-e3f8-45a1-aef2-c88d0e9842bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to recreate magic, [so] not yet. But I want to be around
        [the cast] all the time," she said. "They''re the best. I never have had more
        fun in my life. They''re my family."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684a88e-bd07-486e-a5fc-b240312909fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T07:20:44.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:48:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/22/entertainment/amy-poehler-parks-and-recreation-reboot/index.html">Amy
        Poehler is ready for a ''Parks and Recreation'' reboot</a>"</em></p>'
  'Mt-Everest-glacier-melt-dead-climbers':
    'author': 'Bard Wilkinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-25T08:36:11.807+08:00
    'imagesource': 'jcr:5117ac6c-62a7-407b-b84c-dd2045cb6c0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a39fa16-3d9d-4606-b4e2-0e4c2c919153'
    'lead': 'More than 200 mountaineers have died on the peak since 1922, when the
      first climbers'' deaths on Everest were recorded. The majority of bodies are
      believed to have remained buried under glaciers or snow.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T08:44:35.532+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:48:26.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:41.121+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Glacier melt on Everest exposes the bodies of dead climbers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c66d2f-5571-4c38-906c-0dbaad4cd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mount Everest expedition operators
        are finding increasing numbers of climbers'' dead bodies on the world''s highest
        peak as high temperatures melt glaciers and snow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bf872-3ea4-43fb-9302-6f58c07acc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 mountaineers have died on the peak since 1922, when
        the first climbers'' deaths on Everest were recorded. The majority of bodies
        are believed to have remained buried under glaciers or snow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b54a92-907e-46a1-a7e4-dfdadc692235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the impact of climate change and global warming, snow and
        glaciers are fast melting and dead bodies are increasingly being exposed and
        discovered by climbers," Ang Tshering Sherpa, former president of Nepal Mountaineering
        Association, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a42112-a228-4519-8b68-77409074f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2008 my own company has brought down seven dead bodies of
        some mountaineers, some dating back to a British expedition in the 1970s."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd2e38-710f-4ba7-9021-b7c636f0f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s getting worse''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d717c06-a5e5-402e-a911-8f18185bf93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies suggest that glaciers in the Everest region are melting
        and thinning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f370eb8-d368-4549-af37-39cd08b1e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobit Kunwar, an official of Nepal National Mountain Guides Association,
        told CNN: "It''s a very serious issue because it''s increasingly common and
        affects our operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee038f67-b41e-46c7-b678-d8a7715c4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really concerned about this because it''s getting worse,"
        he added. "We are trying to spread information about it so that there can
        be a coordinated way to deal with it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788bb867-a18b-4852-bd7f-0c23c123dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association''s treasurer, Tenzeeng Sherpa, said that climate
        change is affecting Nepal rapidly, saying that in parts glaciers are melting
        by a meter every year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb6c6e-301f-4639-b0a4-e884119fc77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the dead bodies we bring to the towns, but those we can''t
        bring down we respect by saying prayers for them and covering them with rock
        or snow."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc71488-27e8-4531-a8c2-2ad5d4e8d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented the authorities'' lack of action in dealing with dead
        bodies encountered on the mountain. "We have not seen the government taking
        any responsibility," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56361d5-a894-4753-8718-128e3a6e26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Herculean task''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00459589-c327-4d14-a7d2-60cfe51f02ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovering and removing bodies from the higher camps can be both
        dangerous and expensive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ac106-ad1a-4eb7-9039-3016c915d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Tshering Sherpa, one of the first pupils to study at a mountaineering
        school built by the New Zealand climber Edmund Hillary and a pioneer of Everest
        tourism, said that one of the most dangerous recoveries was at 8,700 meters,
        near the peak.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35de06-fbff-4dc5-86ce-a9ba88616175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The body weighed 150kg [23.6 stone] and it had to be recovered
        from a difficult place at that altitude. It was a Herculean task," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700827b0-2a51-4901-b696-d12f3973cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T08:44:35.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it takes a long time to get funding from the government
        to remove bodies. "But we, the operators, feel it is our duty and so whenever
        we find them, we bring the bodies down."</p>'
