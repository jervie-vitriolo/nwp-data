    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'babdb932-bb3a-4c2c-9dc2-1ccca689b610'
    'lead': 'The outcome of Thailand''s first post-coup elections was still unclear
      with no party taking a decisive lead, amid mounting concerns over alleged voting
      irregularities and ongoing delays in the release of official results.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T18:50:38.791+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:48:05.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:46.163+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand']
    'template': '1'
    'title': 'Confusion mounts as Thailand''s election results delayed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684e028-6216-4725-957d-139f3d1a7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The outcome of Thailand''s first post-coup
        elections was still unclear Monday with no party taking a decisive lead, amid
        mounting concerns over alleged voting irregularities and ongoing delays in
        the release of official results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16658f2b-53c8-41a9-8d60-692a44ec2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.791+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections are the first since the military took power in a coup
        in 2014, and are widely considered to be a contest between the pro-military
        bloc that wants junta leader Prayut Chan-o-cha to remain in power and pro-democracy
        forces fighting to restore democracy to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7051063-17b9-4ead-91af-1b09d682fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday it appeared the pro-military party Palang Pracharat was
        neck and neck with the main opposition Pheu Thai Party, which is aligned with
        ousted former Prime Minister Thaksin Shinawatra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906f2eb-f1a4-4aae-aee4-3d67220c2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 95% of the vote counted, Pheu Thai won 138 out of 350 seats,
        the Election Commission said Monday. The pro-military party Palang Pracharat
        took 96 seats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6787ce4-7e27-4215-9600-7b81b5de48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties are still waiting to hear how many party list lawmakers
        they will get -- 150 are up for grabs in the lower house and they could prove
        decisive in who wins a majority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc446188-7dc1-42cb-a35b-a1228ee20b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was enough for Thaksin-aligned Pheu Thai to announce that they
        would form a coalition government with any third party that does not support
        the return of the military.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ead3d-8150-41ef-bd00-41858dd92ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.792+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been chosen to come in number one (in constituency lawmakers)
        therefore we will start to form a government as we have received consensus
        from people," Suradat Keyurapan, a prime ministerial candidate for Pheu Thai
        said Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec6e77-3e5c-4838-b9d5-b41e97a44222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaksin, or leaders connected to him, have previously won every
        election since 2001.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a661f15-4760-4570-8f49-5a804b610590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pheu Thai may be premature, however, as they will need to gain 376
        seats to form an outright majority. It is unclear if they can muster enough
        support to achieve that with a legislature critics say is tipped in favor
        of the military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f58e0-d00d-4f67-955d-ff304d2013c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Palang Pracharat inched ahead in the popular vote with
        7.69 million votes, while Pheu Thai Party received 7.2 million votes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d16d4e-c816-4b06-9dd7-d64b03e9ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision of the EC to delay and then drip feed the results has
        prompted criticism from many observers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3843f-9e6c-4fae-91ac-67a4b721966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the final results would be on Sunday, the commission''s
        Chairman Ittiporn Boonprakong said, "I don''t have a calculator with me now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8432cba-bf7d-4e26-97a6-dd6ea44f9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also pointed to vote counting irregularities including
        nearly 2 million votes that were disqualified as "bad ballots."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbb3e3-1695-4639-a3e9-800bc63a39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Thais voiced their frustrations with the hashtags #PoTaek
        -- which loosely translates to "careless cheats are easily discovered" --
        and #KongLuangTang -- "cheating elections" -- trending on Thai Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c28e9-3a5e-48c2-afeb-23adf7d8fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls were the first since the military took power in a coup
        in 2014 and were embraced by many, especially younger voters, as a chance
        to restore democracy to Thailand after five years of military rule.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60eedc-78af-4606-b3a9-5078f639eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Election Commission put the turnout rate at about 66% of the
        nearly 52 million voters -- much lower than expected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df4498-03b2-431c-847a-112d334992f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pheu Thai''s Secretary-General Poomtham Wecchayachai indicated the
        party would accept the results of the election, saying at a press conference
        Monday, "whatever the results from the voting may be, everyone must accept
        the decision made by the people."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dac75e-7fe7-467f-af31-50758e3cb2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely that no party will win a clear majority in the 500-seat
        lower house and parties are expected to begin power-broking to form a coalition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83247b4a-d6d9-4295-998b-47e0a9770b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cards are stacked in Palang Pracharat''s favor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49200219-f52f-48cf-ac50-c9a2e8bfefe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said new electoral rules are designed to disadvantage
        big parties like Thaksin''s Pheu Thai and keep the military in power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a84f2-98de-4406-81b0-bee6ecfd9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 250-seat member Senate is likely to play a key role in deciding
        the next government of Thailand and, because it is chosen entirely by the
        military, it will likely vote in line with Palang Pracharat.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f88ca7-32a5-404f-a2f4-37aa890f130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take more than a month before Thailand''s next prime minister
        is known as the Election Commission has until May 9 to announce the official
        results.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10bc65-2b01-4a50-a1c5-b02c7b110adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Palang Pracharat secure their coalition, it''s likely their only
        nominated candidate, coup leader turned prime minister Prayut will return
        to power for four more years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11907058-d635-4800-a9e0-c2bdac36f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rising stars and fall of the old guard</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223674b-8071-43fd-afc8-bf73604efd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the stars of Sunday''s election was the newly-formed Future
        Forward Party, which received 5.3 million votes at the last count—putting
        it on track to become Thailand''s third biggest party.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23ab83-3a62-41ff-9234-b6f9494f3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FFP had become immensely popular with many of the country''s 7 million
        first time voters through its comparatively progressive policies, savvy social
        media campaigning and billionaire leader Thanathorn Juangroongruangkit.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c1beb-ed29-4ccd-ae47-728439faf3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenting itself as one of the anti-junta parties, FFP''s campaign
        included pledges to change the military-drafted constitution, cut the defense
        budget, increase government transparency, and strengthen democratic institutions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3118e-2613-4ece-baf3-58dcb9a13662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s oldest political party the Democrats, which was the
        second strongest party in the last official poll in 2011, is currently on
        course to lose its stronghold in Bangkok, with early results putting it in
        fourth place with 3.28 million votes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6eae48-7e8e-45a8-9bff-b01fdd3c4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s heavily polarized political landscape has historically
        pitted the royalist, pro-establishment Democrats against those loyal to exiled
        former prime minister Thaksin -- often culminating in deadly street protests.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fa802-3769-4e69-9684-6433a5fdb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leader of Democrat Party and former Prime Minister Abhisit Vejjajiva
        announced his resignation Sunday night following his party''s poor showing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d014e1-84c8-406e-975e-26d2d25a940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T18:50:38.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Confusion mounts
        as Thailand''s election results delayed."</em></p>'
