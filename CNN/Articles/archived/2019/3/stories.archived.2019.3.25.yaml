      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77924410-2e42-4ffb-b96e-5da6340ce7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:58:56.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:48:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feisty Morales told CNN Philippines'' <em>The Source</em> that
        they will just continue filing communications against Xi should their present
        bid be thrown out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681769f-c7ec-4a77-8c8a-ecda26bff7b8'
      'mgnl:activationStatus': true
