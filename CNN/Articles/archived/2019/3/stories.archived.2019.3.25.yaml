    'jcr:uuid': '0808a7f7-79e9-4565-9bd3-61f201ff7806'
    'lead': 'One of Theresa May''s most senior Cabinet ministers has raised the prospect
      of a second referendum to break the Brexit deadlock, as speculation over the
      future of the beleaguered UK prime minister and her twice-defeated divorce bill
      reaches fever pitch.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T07:02:37.014+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:48:28.821+08:00
