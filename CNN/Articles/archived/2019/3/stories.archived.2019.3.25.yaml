      'Sal-Panelo', 'Malacanang', 'Neri-Colmenares', 'Spratly-Islands', 'China', 'South-China-Sea']
    'template': '1'
    'title': 'Palace to file protest if proven that Filipino fishermen are shooed
      away from Scarborough Shoal'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09fda8-bdd5-482b-863f-d2a85cf0dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.706+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> —&nbsp;Malacañang
        on Monday addressed claims of some fishermen in Masinloc, Zambales that they
        have been driven away from Scarborough Shoal west of Luzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193c049-befe-451e-88c2-da277f3a7dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.706+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular media briefing, Presidential Spokesperson Salvador
        Panelo said the government will file a protest against China over the supposed
        "harassment" to local fishermen if concerned authorities can show definite
        proof.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddbcec-ea4c-47b6-9efa-fa111736756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short documentary shared by the camp of senatorial bet Neri
        Colmenares over the weekend, a group of Masinloc fishermen aired their grievance
        over the harassment in Scarborough Shoal, around 120 nautical miles off Zambales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d7df7-5731-4c9c-8db7-2653be5448d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the footage may not be new.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81b543-2a31-442e-ad23-0c870338714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s a recent release, what I''m saying is <em>baka ''yung</em>&nbsp;[maybe
        the] video, was taken prior," Panelo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfe4e9-ea54-495e-a090-a07c6dfdd5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to show proof that that''s being done now again. Because
        if that''s being done then we will protest. We will now allow our countrymen
        to be subjected to that kind of harassment," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264101b2-6e20-4b90-b5aa-54609392a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.707+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the six-minute clip entitled <a href="https://www.facebook.com/ColmenaresPH/videos/2601879263372137/">West
        PH Sea: Atin ito</a>, the fishermen bared difficulties with their livelihood,
        and their profits have significantly dwindled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6ea84-6484-47af-b52c-a7082efec84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fisherman said some Chinese nationals even cut their rafts,
        and alleged that a coast guard also stole their catch and shooed them away
        from the fishing ground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7dc2f-3cec-420b-8d20-f044cd7076e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added ships have been deployed around the lagoon and fishing
        area to bar Filipino fishermen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4089ebc-121f-4776-8d86-e60d897df6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said the country cannot do anything as of the moment
        as China has "control" over the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c2dc9-d688-4c26-b723-754291b9a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May magagawa ba tayo? Eh sila ang may</em> control as of now,
        <em>''di ba? Meron silang pwersa doon.</em> We can only protest, like any
        other country <em>na nagke-</em>claim. <em>''Yun lang ang magagawa natin eh</em>,"
        the spokesman said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336c86a-f197-4a7a-bea3-3de156ee21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What can we do? They have control as now, right? They
        have forces there. We can only protest, like any other country claiming rights.
        That''s the only thing we can do.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e4a6d-612d-4086-be17-3c5d46c5fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary comes amid the complaint filed by former Foreign
        Affairs Secretary Albert del Rosario and former Ombudsman Conchita Carpio
        Morales against Chinese officials before the International Criminal Court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286c9db-1571-4b18-b070-207c5ee1330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their challenge, among others, highlighted some fishermen''s complaints
        that they lost their livelihood as China took over Scarborough Shoal. The
        Chinese took over the shoal in 2012 after a standoff with the Philippines,
        which prompted Manila to file a case for international arbitration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288f989-8cfc-43ec-8ea3-114a45824dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague invalidated
        China''s sweeping claims to the South China Sea. It also and recognized the
        Philippines'' sovereign rights in areas within its 200-nautical mile Exclusive
        Economic Zone where China has built artificial islands, prohibited Filipino
        fishermen from fishing and interfered in petroleum exploration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4cde7a-8073-4195-a7d7-a2b20c5dda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Footage was recent</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf3079-84fb-4097-8d01-a0b54444512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kip Oebanda, the filmmaker behind the project, countered Panelo''s
        claims. In his social media page, Oebanda posted a screenshot of behind-the-scenes
        footage of the shoot, which took place in February.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049a05e-be63-433b-bc33-70d4a9a0a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.710+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also issued a challenge to the presidential spokesman.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97697274-f34e-471b-a670-7b95e2d37e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:20:51.710+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How about instead of lying to the people about the video, go there
        yourself and actually talk to the fishermen? How about address their concerns
        instead. This is not meant to be a smear campaign against the government.
        No need to be defensive. This is just about the truth. Our fishermen are starving,"
        he said.</p>'
