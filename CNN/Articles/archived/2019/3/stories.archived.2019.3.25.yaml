      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T13:06:54.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:48:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers previously met with President Rodrigo Duterte in Malacañang
        over the budget, but failed to break the deadlock.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bdbfc-1839-4c7a-b62c-5ea55d0e3156'
