    'template': '1'
    'title': 'Rocket fired from Gaza hits house north of Tel Aviv'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6281069-b063-4254-b70f-3728ca6e27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A rocket fired from Gaza hit a home in
        central Israel early Monday morning, setting the building on fire and injuring
        those inside, according to the Israeli military and police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb10484-6ce7-4ef9-aa10-3e00aa0f7db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s military has said Gaza''s ruling Hamas militant group
        was behind the rocket fire. The rocket landed in the village of Mishmeret
        about 25 kilometers (about 15 miles) north of Tel Aviv, making this the furthest
        distance a rocket has been fired into Israel since the 2014 war fought between
        Israel and Hamas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e71259-5642-4d64-93af-bf77b08813b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were wounded in the incident, including a woman in
        her sixties who suffered blast injuries, minor burns and shrapnel wounds.
        A 12-year old girl and two infants also received shrapnel wounds, according
        to Magen David Adom (MDA), Israel''s emergency response team, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167e560-c59f-4464-ac81-7160bcc848bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a complex incident that miraculously has concluded with
        only light to moderate injuries," said MDA Director General Eli Bin, who was
        at the scene, according to the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180c854-2213-4767-905a-97b4a6614629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket had a range of 75 miles and was manufactured inside Gaza
        by Hamas, said Israel Defense Forces (IDF) spokeswoman Mika Lipshitz. She
        would not comment on whether the rocket was fired intentionally or unintentionally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83fc8fd-297b-43e1-a64c-235685611da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has yet claimed responsibility for this rocket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8619c2-1301-4e6a-b5be-9d2174221da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has closed the Erez and Kerem Shalom crossings between Israel
        and Gaza. It has also reduced the size of the fishing area in which Gazan
        fishermen are permitted to sail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea63fd3-2d35-4861-acc7-3b21993e65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday incident comes less than two weeks after two rockets
        were fired at Tel Aviv, the first time rockets had been fired at central Israel
        in almost five years. The IDF assessment was that the rockets -- which caused
        no damage -- were accidentally launched by low-level Hamas operatives, local
        media reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0432d-1c62-464b-906e-53a9997931b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel responded to that attack with air strikes on about 100 militant
        targets in Gaza, including an underground rocket factory, a training facility
        and a logistics headquarters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5092b-1beb-4fd5-83bf-8b8c19d434e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing of this latest rocket coincides with Israeli Prime Minister
        Benjamin Netanyahu''s visit to the United States, during which he will meet
        President Donald Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef3a49-55ff-40a3-ad42-c1255cb11cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu announced that he would cut his trip short due to the
        incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64862692-8228-452a-87fc-6be552e8271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few hours, I will meet with President Trump, and immediately
        after that, I will return home to manage our actions closely," Netanyahu said
        Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e34d3e-7e1a-4fd3-833e-bcd776de1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:31:08.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/25/middleeast/israel-gaza-rocket-intl/index.html">Rocket
        fired from Gaza hits house north of Tel Aviv</a>."</em></p>'
  'Smugglers-dead-rats-stuffed-drugs-prison-yard-United-Kingdom':
    'author': 'Jack Guy, CNN'
    'caption': 'Dead rats stuffed with drugs and cell phones have been found in a
      prison in the United Kingdom.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-25T23:32:58.796+08:00
    'imagesource': 'jcr:7f3b9adb-db2b-46c3-bf9a-dba4e33b57c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84de13a8-ec93-4a75-98af-783c13a6dbe2'
    'lead': 'A total of five phones and chargers, three SIM cards, cigarette papers,
      tobacco and drugs such as cannabis and spice were seized.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-25T23:36:19.439+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:47:58.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:47:47.878+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rats', 'United-Kingdom', 'drugs', 'England', 'Dorset']
    'template': '1'
    'title': 'Smugglers lobbed dead rats stuffed with drugs into prison yard'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94133bb1-6143-4a96-85a8-00f8995b8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.439+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dead rats stuffed with drugs and cell phones
        have been found in a prison in the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052a4bb-018d-48f2-863a-a12fd8bca1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff on a routine patrol at HMP Guys Marsh in Dorset, southwest
        England, found three dead rats and later noticed a line of stitches along
        their stomachs, the Ministry of Justice said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d84518-898e-499a-813f-e48ca16b910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After opening the dead animals, the officers found that their innards
        had been removed and replaced with drugs as well as cell phones, chargers
        and SIM cards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0485d-d2e0-40c4-9587-5a4c8c74f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pigeons and tennis balls have previously been used to smuggle
        contraband into prisons, the use of rats is a new development, the ministry
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fafdb90-7880-4587-80d4-2b8b5c023ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of five phones and chargers, three SIM cards, cigarette
        papers, tobacco and drugs such as cannabis and spice were seized, according
        to the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a4599-83e9-43df-9ca2-601809d37ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spice is a kind of synthetic cannabinoid containing chemicals that
        are similar to THC, the psychoactive ingredient in marijuana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713821e-8e4e-4610-a84b-38bc834747b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, spice -- which is sold under many different brand names
        with different chemical compositions -- is much more potent than marijuana
        and more likely to have serious side effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047dbd2-1973-41b2-9eb2-26cb21028ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of the drug, which has been linked to fatalities and cases of
        severe bleeding in the United States, is a growing problem in the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272a0f7-33a3-4b16-b3bd-2ed0a025d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say they believe the rats were thrown into the prison
        by criminals and were to be collected by an inmate, with the items set to
        be sold to other prisoners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec48964-dd7a-42d2-ae59-0e3dc2447ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This find shows the extraordinary lengths to which criminals will
        go to smuggle drugs into prison, and underlines why our work to improve security
        is so important," said prisons minister Rory Stewart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dcfdf3-8536-49b3-aa7c-51a4eaea212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drugs and mobile phones behind bars put prisoners, prison officers
        and the public at risk. By toughening security and searching, we can ensure
        prisons are places of rehabilitation that will prevent further reoffending
        and keep the public safe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa7d4d-f4ba-4d03-89f7-dc0c6afec9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are working with the prison service to identify the perpetrators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7615b5b-5dce-4a33-ab00-2984627f6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have agreed to invest £16 million ($21 million) in improving
        conditions for prisoners and staff as part of an initiative to boost safety
        and security in prisons, the ministry statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a2221-0d3e-4f03-928a-5bd4a6dc3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another £7 million ($9 million) will be spent on scanners, phone-blocking
        technology, improved search techniques and a financial crime squad to investigate
        inmates who continue to run criminal enterprises while in jail, according
        to the statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fb0cf-536f-4a2f-8e8b-08903a31b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK criminals aren''t the only ones trying inventive methods of smuggling
        contraband into prisons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb2788-317c-474b-8a0c-60ec07eaf7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards at a prison in Moldova reportedly caught a drug-smuggling
        cat in 2013, and in 2015 it emerged that an inmate at a Costa Rican jail had
        trained a pigeon to smuggle cocaine and marijuana into the facility.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668e318-7356-4ff6-9547-e2205a662236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.442+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While drugs, weapons, liquor and cigarettes are thought of as typical
        contraband, phones are the most dangerous and most desired object, Jon Ozmint,
        the former director of the South Carolina Department of Corrections, told
        CNN in 2015.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04584dd-d60c-4442-ba70-770df3b8c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance in 2012, officers in Georgia found a dead cat stuffed
        with cell phones near a prison fence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83d013-b84b-4543-bb21-c0122c413bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-25T23:36:19.443+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:47:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/25/uk/dead-rat-prison-drugs-scli-intl-gbr/index.html">Smugglers
        lobbed dead rats stuffed with drugs into prison yard</a>."</em></p>'
