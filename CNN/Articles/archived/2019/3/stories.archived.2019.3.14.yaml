      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8479ec-3f56-4738-af2a-be2df8f5729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.639+08:00
      'mgnl:createdBy': 'xave'
