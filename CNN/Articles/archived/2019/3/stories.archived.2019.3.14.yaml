    'title': 'WATCH: Kris Aquino shares movie audition tape for ''Crazy Rich Asians'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514516c7-6b45-4271-92aa-36fe3cc84282'
