  'Ethiopia-airlines-crash-site-':
    'author': 'David McKenzie and Ingrid Formanek, CNN'
    'caption': 'Tributes and offerings for the victims of Ethiopian Airlines flight
      302 are seen at the crash site'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-14T11:37:14.231+08:00
    'credit': 'CNN '
    'imagesource': 'jcr:2ceb8898-5805-4635-ad59-9d4eba1ac08c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4ac790f-55bb-4ba4-9e8b-51d8739edf42'
    'lead': 'Planes fly over this stretch of Ethiopia''s Oromia region every day.
      Rising up to cruising altitude, the passengers half listen to the announcements
      in Amharic -- the official language of Ethiopia -- and English. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T11:52:29.566+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:03:01.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:29.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ethiopian-Airlines']
    'stories': ['edc02eba-13bf-43b3-98c4-494095a6d05c']
    'template': '1'
    'title': 'Tears and tributes flood the Ethiopian Airlines crash site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb87dc4-62be-4d63-b43b-dfdeb7358e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Planes fly over this stretch of Ethiopia''s
        Oromia region every day. Rising up to cruising altitude, the passengers half
        listen to the announcements in Amharic -- the official language of Ethiopia
        -- and English.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe599108-10a5-4383-9c09-992da12dc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes just a few minutes for a Boeing 737 MAX 8 plane taking
        off from Bole international airport in Addis Ababa to pass over the rolling
        teff and corn fields near Bishoftu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b9dc8-0b3b-41f9-8678-b527de57ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shepherds and farmers here don''t really pay the planes much
        attention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a57ec-d73a-49ad-a711-293268c08d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until Ethopian Airlines ET 302 came crashing down from
        the sky, killing all 157 people on board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f697c-e9f1-44ca-8eff-1b2e97a681f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car journey toward the crash site from the capital shifts from
        a three-lane highway to a winding dirt and rock track past farming homesteads
        and villages. Passing a donkey cart, the driver points toward a hill covered
        with Eucalyptus trees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255fbba-d7f8-40d2-943a-1f8335daa1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, in the distance, a crowd of people stand on the hillside,
        watching the movement of heavy machinery work through the debris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31cc8d-5862-4710-9b72-f25abc900e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Boeing 737 MAX 8 slammed into this hillside with such ferocity
        that at first, it seems to have all but vanished. Small shredded sections
        of riveted green fuselage lie scattered in a debris field.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a26fb-5088-40ea-98aa-40ab59610b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the industrial diggers do their work, inexorably, reclaiming
        twisted silver engine parts, a shredded tire, electronics -- dumping them
        in a small pile next to the crater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766c242-b881-4ff1-b053-19407baf5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Red Cross officials gingerly pick through the rubble in
        their red jackets, face masks and surgical gloves -- some carrying white plastic
        zip-up bags. They''re mostly silent as they work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c9f29-189d-4686-b6ff-0bc8dd7d163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on the flight came from across the world; many were drawn
        to East Africa as aid workers. Others were on business, or flying home to
        surprise their families with a visit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f2f3d-ff9b-41f8-9755-aec04aa30630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their papers and plans swirl into the air in gusts of hot wind --
        blowing beyond the boundaries of the crash site, marked with yellow police
        tape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b0cd2-b5fd-44bd-a032-b752356d2969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadu Gerechu was tending his sheep when he heard the roar of the
        plane overhead. He said it seemed in trouble, with flashes of flames coming
        out of its back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fd2da-d871-4113-b435-fa930a5cf2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a huge explosion and smoke," he says. "We ran to the
        scene -- about 20 of us -- but there was nothing we could do for these people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c075b3-fde5-4e07-bc78-8d340f236c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government militia with AK-47s and the federal police stand
        guard outside the perimeter, while forensic experts suit up in white hazmat
        suits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703aaaf-1bfc-4b07-80c5-69bc814da38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you find anything potentially important, raise your hand and
        the whole line will stop," says the South African lead expert dispatched to
        accidents across the continent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318bb53-c02e-4578-ac09-7732cf772996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long line of men move shoulder to shoulder across the debris field.
        Bent over, they stop every few inches, running their fingers through the earth
        dotted with small parts of plane wreckage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cdd69-5660-46ea-8c48-767f19602e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of Chinese businessmen and embassy officials come
        to the site to quietly pay their respects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336feb2b-8f6e-4c3d-a7b1-49963ccda517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They bow their heads and place a bowl of fruit, some bread and incense
        next to the perimeter tape.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9cc6d-73b0-4be8-b41c-5c260570011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses drive families of victims down the long route from the Ethiopian
        capital to the crash site.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf67854-8b7d-40fc-be32-c3a2e2691f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feisal Hussein had traveled with his uncle to the crash site from
        Embu, a small town near Mount Kenya, to try and find his father, Hussein Swaleh.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339349d-e12b-4643-8b3d-743fc5bf6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.570+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaleh was well-known in Kenya as he once headed the Kenyan Football
        Federation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2406109-c5b0-41c4-ba39-c7161a251d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All along we had thoughts running through our mind that it could
        be true or it could not be true," says Hussein.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e8759-3253-4ad2-a8e4-b3cfd2218a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are still crying back home and they will not cease until
        the burial is done," he says, "because what we feel as a family is that our
        kin, our beloved dad, deserves a befitting sendoff."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a41b4-3234-4301-b191-62f74125820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White plastic now covers the plane sections. An archway of white
        roses and bouquets have been placed just outside the yellow tape.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748c0e5-8298-4af4-a007-d7e3678e7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families light candles and pray. They look around the hillside,
        taking in the place where their loved ones were lost. Some stand on the edge
        of the crater. In deference, the giant diggers are still.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93482269-b242-48d1-aa47-ea71137bf089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local villagers who have been coming to the site for days stand
        respectively at a distance, the older women wear cotton shawls.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecbdbf-4a4d-4ab9-a498-3a7873b6f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cry.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb37904-4907-4f7f-bb5a-75949eb6287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:52:29.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:03:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/13/africa/ethiopia-airlines-crash-site-intl/">Tears
        and tributes flood the Ethiopian Airlines crash site."</a></em></p>'
  'Senate-special-session-supplemental-budget-deadlock':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
