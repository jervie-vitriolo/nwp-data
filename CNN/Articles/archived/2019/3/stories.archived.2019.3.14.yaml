      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, watch playwrights read their own monologues, including
        Mary Carling’s “Tan-Aw,” Sittie Jehanne Mutin’s “Sdap so Marawi: Bakwit Monologue,”
        and Tessa Belleza’ “Ang Puno ng Mangga.” Theatre actors will also perform
        Kristinne Nigel Santos’ “Si Marikit Sa Buwan ng Mayo.” There will also be
        a talk by Pinoy Kids Read Pinoy Books Book Club (PRPB) on reading for children.
        An open fair by female makers will be held at the Silangan Hall.</p>'
