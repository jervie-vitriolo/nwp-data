      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc10814-6bf8-4e4f-941b-ebba81fca906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.408+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to tell the story of Judith, of Esther, of Mary and all
        the strong women of the Bible. You should read the Bible from the perspective
        of women. If you are a man, like the patriarchal priests, [you] would consider
        Mary as a model of obedience, of being the handmaid of the Lord. They would
        use her as a model to make women subservient,” says Sister Mary John Mananzan,
        who belongs to the Benedictine Missionary Sisters. She founded the Institute
        of Women’s Studies of St. Scholastica’s College and co-founded FILIPINA, the
        first consciously feminist organization in the Philippines. She believes that
        in teaching religion, feminist theologians must deconstruct what is oppressive
        and construct and enhance what is liberating. Although Mananzan is a nun,
        she is also for the reproductive health law.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4439a-444d-49bb-8ce8-b50647c0dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769e19f-a283-434b-bafe-8681510a8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A feminist like me would say, no, you did not read the Gospel as
        a whole! If you read it, you would see that Mary is a very strong woman. Look
        at her song, she says there, God shall put down the mighty from their seat.
        That’s revolutionary. God will send away the rich empty and feed the poor.
        That is very social justice, hindi ba?” She formed FILIPINA with Ging Deles,
        Remy Rikken and Irene Santiago. In 1984, feminists groups started sprouting.
        FILIPINA initiated a meeting at St. Scholastica’s College and formed an umbrella
        organization that will unite all the women’s movement. They called it GABRIELA
        and Mananzan acted as the federation’s Chair for 18 years.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9d413-3bf5-4c59-872d-ddd78a56f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f0ceb-a049-4dda-a66b-7d345c37e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a political activist fighting against Marcos before becoming
        a feminist. “Our feminism should always be in the context of social transformation.
        If you put feminism by itself, hanging in the air, it’s not going to do a
        lot of good. It would just be about the relationship of men and women and
        has nothing to do in the transformation of society.” It was through a Women’s
        Conference in Venice when she first realized that one cannot have social transformation
        unless the gender question is resolved. “I made up my mind, when I return
        to the Philippines, I would see to it that the woman question would be included
        as an essential part of national transformation.” From then on, she focused
        on giving gender consciousness seminar among grass roots women.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085da86d-0063-48ea-b1b7-38b115b04d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“A feminist like me would say, no, you did not read the Gospel
        as a whole! If you read it, you would see that Mary is a very strong woman.
        Look at her song, she says there, God shall put down the mighty from their
        seat. That’s revolutionary. God will send away the rich empty and feed the
        poor. That is very social justice, hindi ba?” — Sr. Mary John Mananzan</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e971273-a920-4fc0-b9fa-9e141884b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mananzan believes that the Philippines has one of the best laws
        protecting women. “We even have the Magna Carta of Women, which is not present
        in all the countries. Lately, the Commission on Higher Education made a memorandum
        order. We are the only country that has mandated that all tertiary education
        should have gender mainstreaming.” However, Mananzan&nbsp;also admits that
        the country is very poor in implementation. “For example, the law on 9262,
        which is domestic violence. That could help a lot of women but how will women
        know about it? How many law enforcers know about it? We may have many laws
        but the implementation is very poor. I have to say, we have not reached even
        fifty percent of the women.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d529b9-96f2-4708-a65f-cc05fdcccb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e16849-44f5-4b6c-a919-c2805e9a252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminism, for Mananzan, asks: “Number one, are you aware that there
        is such a thing as a woman question? That means that there is oppression,
        discrimination and exploitation of women as women. It cuts across class, race,
        creed, and nationality.  It is an ideologically, structural and global problem.
        If you are aware of that, are you willing to be a part of the change? In whatever
        capacity you may have? If your answer is I am aware and I am willing to be
        part of the change. You are a feminist.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d7751-8d8b-40ae-be4b-95fc8823f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'image': 'jcr:0b8bd125-3a78-4058-a2e6-65ce1406c660'
