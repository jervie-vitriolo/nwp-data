    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd20c8-ecfe-4b5f-a0b5-65bde68f8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sylvia “Guy” Claudio</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a247c-81ba-4835-9679-6ebf776dfaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539f159-a2e0-4897-a538-c9e62bcc9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.409+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likhaan is a non-government organization that works with grassroots
        women on issues of reproductive and sexual health and rights. The highest
        cause of death among women, according to Sylvia Claudio, is violence from
        intimate partners. In a particular age group, it is not heart attacks or accidents
        that cause women’s death but violence.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c04e0-9e28-4883-82c9-f1268773e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5412ec1-4c55-43c0-9df5-c8ed2d655dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We began asking ourselves, if it’s really primary health care,
        why aren’t contraceptives part of the programs? If it’s really primary health
        care why are violence against women not integrated in the programs?” These
        questions pushed her to found LIKHAAN or Linangan ng Kababaihan. Now, the
        organization has been around for 30 years.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6dc65-7dd9-4fc1-9eec-e89d298d1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Feminism is such a huge term. It encompasses so much of life.
        You could start in any location. Start where it gives you pleasure and makes
        sense.” — Sylvia&nbsp;Claudio</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882decc-2507-4560-b787-8ec04b7a1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ca434-9d66-424c-b4e3-0b3a32b7cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvia “Guy” Claudio is the Dean of the College of Social Work and
        Community Development of the University of the Philippines. She became an
        activist in high school, during the First Quarter Storm. She helped establish
        civil organizations on health and women’s rights such as Women in Crisis Center,
        Media Action Group and Health Alliance for Democracy. She gives free counseling
        services for women and LGBT survivors of violence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19819ced-39a3-4a21-b742-67419fe200a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909dc95a-94fe-415f-a617-f544a328ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the best approach to development work is focusing on
        how people would want to live fulfilled and happy lives. “Having people accept
        pleasure and sexuality is part of development. Development theories have to
        understand that you will not be successful of these things if you think of
        pleasure —I don’t mean just sexual pleasure.” She observes that the mainstream
        developmental theory and work have taken on an attitude that sexuality is
        dangerous. “It’s not an area for academic discussion and genuine concern.
        That it’s peripheral to the goals of ending poverty.” Claudio insists that
        resistance on actual policies and programs can be traced to the condemnatory
        approach to safe sex practices rather than focusing on people’s right to sexual
        pleasure.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5e1e0-f131-4cd3-9458-6987d7ea30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feminism is such a huge term. It encompasses so much of life. You
        could start in any location. Start where it gives you pleasure and makes sense,”
        says Claudio. “If others starting from elsewhere, they don’t seem to be with
        you. They in fact may seem contradictory to you. Don’t make that a reason
        to fight among themselves.” Claudio explains that contradictions are present
        because people come from different positions are affected by power structures.
        Contradictions may be resolved, she says, without a “them and us” thinking
        or an exclusivist approach to politics.</p>'
