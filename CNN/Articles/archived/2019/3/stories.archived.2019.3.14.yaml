      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> —&nbsp;
        All customers of east zone concessionaire Manila Water--or about 1.2 million
        households--are sharing the burden of low water supply, its spokesperson said
        on Thursday.</p>'
