    'template': '1'
    'title': 'Sotto calls on voters to elect pro-death penalty Senate bets'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e1849-a14c-4e2c-854e-11da99cb9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;Amid
        <a href="http://cnnphilippines.com/news/2019/3/13/Cebu-student-skinning-slay-death-penalty.html"
        target="_blank">renewed calls for the reimposition of the death penalty</a>
        following the killing and skinning of a teen in Cebu, Senate President Vicente
        "Tito" Sotto III urged voters to elect senatorial candidates who favor capital
        punishment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041c1c4-ef2d-4088-9e2c-e83f3c712f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are in favor of the death penalty, vote for senators who
        are in favor of the death penalty. If you are not in favor of the death penalty,
        then vote for senators, candidates who are not in favor," Sotto told CNN Philippines''
        <em>The Source</em> on Thursday.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senate President Tito Sotto: I authored reimposition of death penalty
        for heinous crimes | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/eNqDJfhLQG">pic.twitter.com/eNqDJfhLQG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1106013094445109248?ref_src=twsrc%5Etfw">March
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5838d9-ff50-445d-9bd4-96139f978ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:23:40.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef6611-aef6-488f-b8c5-c8c77b8db348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the crimes of rape and murder should also be punished
        by death. He previously expressed support for reviving the <a href="http://nine.cnnphilippines.com/news/2018/05/25/Senate-President-Tito-Sotto-death-penalty-drugs.html"
        target="_blank">death penalty for high-level drug trafficking</a>, despite
        having filed a bill which sought to punish heinous crimes by death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61844a-0869-44fe-9a41-944a6bacc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that capital punishment will be the "defense mechanism of
        the government" and ensured that it will have safeguards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c0925-3048-4ab1-8f63-670e546eac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill restoring death penalty for drug-related offenses swiftly
        passed in the House, but stalled in the Senate, as many of its members are
        not receptive to the measure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fda146-ff0d-4d10-a4ae-7c56ecb28f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto admitted that the measure reviving death penalty has still
        not yet received backing from majority of the senators, but added that more
        members of the chamber are signifying their support for the proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db135e33-8068-4b4f-bce6-35e7372ac1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least eight bills pending in the Senate which seeks
        to bring back death penalty, including those filed by Sotto and Senators Panfilo
        "Ping" Lacson, Sherwin Gatchalian and Manny Pacquiao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9d221-8fd8-4083-b077-145a38a9a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and President Rodrigo Duterte see death penalty as a deterrent
        to crimes, but the Commission on Human Rights (CHR) has said that capital
        punishment does not lower crime rates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf53a7-9a0d-4283-aec5-7b4a58faf6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Filipinos also prefer <a href="http://nine.cnnphilippines.com/news/2018/10/11/sws-death-penalty-imprisonment-drug-crimes.html"
        target="_blank">imprisonment over death penalty for drug-related crimes</a>,
        a CHR-commissioned October 2018 Social Weather Stations survey showed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7eb7f-14de-43aa-ba24-08a159e910db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T13:11:02.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty but allowed Congress
        to bring it back for heinous crimes. It was brought back under the administration
        of President Fidel Ramos and abolished again under President Gloria Macapagal-Arroyo.</p>'
  'law-simplifying-Philippine-adoption-process-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-14T14:01:38.383+08:00
    'imagesource': 'jcr:0d5c9d3e-baf4-4865-9ec1-76130930dd2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '145f2f39-4d1d-40b9-8fef-79d7c6bffd0b'
    'lead': 'Adopting a child will now take only around two months under a new law
      that simplifies the country''s adoption process and does away with months or
      even years of tedious processes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T14:12:04.997+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:02:57.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:30.218+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Adoption-process-in-the-Philippines']
    'template': '1'
    'title': 'New law makes PH adoption process faster, simpler'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e59cfc-a24b-44f1-b60c-f56062d3702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Adopting
        a child will now take only around two months under a new law that simplifies
        the country''s adoption process and does away with months or even years of
        tedious processes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640e7ff-55ca-418c-8295-f0fc4b1fce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has enacted Republic Act 11222, or the
        "Simulated Birth Rectification Act," on February 21, according to a document
        released by Malacañang Tuesday. The bill was filed at the House of Representatives
        in August 2017, and at the Senate in October 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc9e27-6912-4123-89ef-78e18c49fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law aims to "provide for and allow a simpler and less costly
        administrative adoption proceeding where the child has been living with the
        person or persons who simulate her or his birth record" for at least three
        years before the effectivity of the act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b711c1f-c23c-4ad0-becf-44745f801b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birth simulation refers to the tampering of documents to make it
        appear that a child was born to a non-biological parent. This act is not considered
        a criminal or civil offense under the new law if it was made for the best
        interest of the child, if the child is being treated like the person''s own
        flesh and blood, and if petition for adoption was filed within 10 years from
        the effectivity of the act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f80ece-f973-4e1a-bedf-d202819a6add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who simulated the birth of a child may now do away with lengthy
        court hearings and avail of administrative proceedings which could last for
        at most 70 days at the Department and Social Welfare and Development (DSWD).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb768dd-b2c1-4a38-9a83-a8bb8c89e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new process requires a person to file a petition for adoption
        filed with the office of the Social Welfare and Development Officer (SWDO)
        of the city or municipality where the adoptee resides. The SWDO has seven
        days to examine the petition. If found sufficient in form and substance, the
        SWDO shall forward the petition to the regional director within three days,
        along with supporting documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439fcbd-230b-4cef-85b1-c57e23c228e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional director then has up to 30 days to examine the petition
        and ask for additional information or evidence if necessary. The regional
        director will then make a recommendation to the Social Welfare Secretary,
        who has 30 days to decide on the petition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b4360-4101-4875-adab-472a036a4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Secretary determines that the adoption shall redound to
        the best interest of the child, an order of adoption shall be issued which
        shall take effect on the date the petition was filed with the office of the
        SWDO, even if the petitioner dies before its issuance," the law reads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df332db-9c0c-4671-b553-f5667e19d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD shall then send the adoption order to the petitioners,
        concerned agencies, and the local civil registry. Socialized fees will be
        waived for indigent petitioners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961da46f-930f-4521-a7c2-9fd5ddbf3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the administrative adoption is approved, the child shall be
        considered the legitimate child of the petitioner, entitled to all rights
        and obligations provided by law to legitimate children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d41a9e-1377-435f-a8eb-9c2b51610e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure gives further protection to children, making the following
        offenses punishable with up to 12 years in jail: Obtaining consent for adoption
        through coercion and other unlawful means; non-compliance with the procedures
        and safeguards stated by Philippine laws; and exposing the adoptee to danger,
        abuse, and exploitation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e6ad1-de01-4281-ad30-79432a4ed447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD, upon consultation with concerned agencies and child rights
        groups, is tasked to come up with implanting rules and regulations within
        60 days from the effectivity of the act, which shall happen once published
        in state-run Official Gazette or in a major newspaper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a5bad-433d-42c0-bd02-cf447a842587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:12:04.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government records show there are 6,500 children who have been declared
        available for adoption, almost 4,000 of them are in government and non-government
        residential care facilities.</p>'
  'Tito-Sotto-desalination-water-shortage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
