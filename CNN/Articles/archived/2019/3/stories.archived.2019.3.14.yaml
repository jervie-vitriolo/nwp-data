      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teresita “Ging” Quintos Deles</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d12bfc-6129-438a-8b51-b9ee06172e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
