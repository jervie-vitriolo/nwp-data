      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:03:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines On The Record, Manila Water Corporate
        Communications Head Jeric Sevilla said the company''s facility in Cardona
        has began operating Thursday. He said it will provide 22 million cubic meters
        of water per day.</p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e64bef-503b-4148-8261-ce897af84183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:31:26.184+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:03:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sevillo David-executive director of the National Water
        Resources Board-said they have allowed MWSS to "activate and rehabilite" deep
        wells in Metro Manila in a bid to provide more sources of water.</p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53216504-24a0-4b05-b0f7-871dac930901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:31:26.184+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:03:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay mga</em> [These are] deep well, pwede nating magamit
        in times of emergencies," David said during the program.</p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0c567-57cd-4f60-ab09-f72c5e316b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:31:26.184+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:03:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopoing na substantial ''yung additional water <em>na makukuha
        doon po</em> [that we can get there]," he added.</p>'
