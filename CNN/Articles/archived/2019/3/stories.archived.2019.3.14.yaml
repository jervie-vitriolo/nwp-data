      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art in the Park will be held at the Jaime Velasquez Park, Salcedo
        Village, Makati City. For more information, visit the <a href="https://www.facebook.com/events/568613373548739/">Facebook
        event page.</a></p>'
