    'template': '1'
    'title': '''The Bachelor'' finale ends with a shocking twist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a0d22-e7db-452a-812d-278fd732a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong><em>—</em></strong>&nbsp;<em>The
        article contains spoilers about the season 23 finale of "The Bachelor"</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bfa2f-d30b-4b74-b9c3-21c0414ffe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the moment "Bachelor" fans have been waiting for, Colton Underwood
        handed out his final rose on "The Bachelor" finale Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468ecbd-b714-411d-a58a-85a1ae7b503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a suspenseful two-night finale for fans after Underwood was
        dumped by Cassie Randolph on Monday night''s episode, leaving him with Tayshia
        and Hannah G. But in a shocking turn of events, Underwood turned around and
        said goodbye to both remaining women in order to ask Randolph for another
        chance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8017d96-f7dc-4a09-a66f-25230f0eb159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood was able to chase Randolph down before she left Portugal
        and she agreed to meet his family and travel with him to Mallorca, Spain.
        They dated for a week and even had their night in the fantasy suite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506c0a7-7461-4aa4-9754-098d698c76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But big questions still remained: Are they engaged? Did Underwood
        lose his virginity?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dcf85-26f4-49e7-8491-13ff79719991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood and Randolph did get back together in Portugal and are
        still together. But they are not engaged, not living together and just taking
        things day by day. Underwood did reveal that he recently moved to Los Angeles
        to be closer to Randolph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fea6b-8da3-4c49-8291-56d1fdf68c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether Underwood lost his virginity, he and Randolph played
        coy and would only say they did what was "best" for their relationship. Host
        Chris Harrison took that as a yes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece39678-8a4e-4c74-9a58-4c5c94bd06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although fans may have been disappointed that this season did not
        end in an engagement, Underwood did get a chance to hand out his final rose
        to Randolph during the live portion of the finale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b2bd1-30b6-433a-952f-0fbf2a0a5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:42:58.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes slow and steady wins the race, folks.</p>'
