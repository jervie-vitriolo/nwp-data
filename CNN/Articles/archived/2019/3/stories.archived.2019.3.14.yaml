      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far in this developing case:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a84bf-2563-4e85-b450-0f37fc021471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s involved?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941be913-207e-4176-986f-165519bd511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors say 50 people <a href="https://www.justice.gov/usao-ma/investigations-college-admissions-and-testing-bribery-scheme">took
        part in a scheme</a>&nbsp;that involved either cheating on standardized tests
        or bribing college coaches and school officials to accept students as college
        athletes — even if the student had never played that sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77d841-2fe8-472b-8f74-554377b92b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/college-admissions-cheating-felicity-huffman-lori-loughlin/index.html">Actresses
        Lori Loughlin and Felicity Huffman</a>&nbsp;are among the dozens of parents
        facing federal charges. Others charged include nine coaches at elite schools;
        two SAT/ACT administrators; an exam proctor; a college administrator; and
        a CEO who admitted he wanted to <a href="https://edition.cnn.com/2019/03/12/us/william-rick-singer-and-the-key-profile/index.html">help
        the wealthiest families</a>&nbsp;get their kids into elite colleges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea35fa-966d-464f-bf0d-da6adea12489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did this scheme work?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ed00d-9c32-44b0-9f6e-8798a99b74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all orchestrated by <a href="https://edition.cnn.com/2019/03/12/us/william-rick-singer-and-the-key-profile/index.html">William
        Rick Singer</a>, CEO of a college admissions prep company called <a href="http://www.thekeyworldwide.com/">The
        Key</a>. Singer pleaded guilty to four charges Tuesday and admitted that everything
        a prosecutor accused him of "is true."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a0764-a86d-4b1b-b96a-0603e3c79681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://edition.cnn.com/2019/03/12/us/college-admissions-scheme-how-it-worked/">There
        were essentially two kinds of fraud that Singer was selling</a>," U.S. Attorney
        Andrew Lelling said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c82b6-03f9-45ad-bdbb-f3419d59160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One was to cheat on the SAT or ACT, and the other was to use his
        connections with Division I coaches and use bribes to get these parents''
        kids into school with fake athletic credentials."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cb3bd-3739-4cdd-95f3-b36935a22b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how the standardized test cheating worked:</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844f62a-e095-4a8a-b563-ab0be690986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents paid between $15,000 and $75,000 per test to help their
        children get a better score, prosecutors said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4e17c-cbc8-4ad0-a173-3ed8f648ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer arranged for a third-party — usually Mark Riddell — to take
        the test secretly in the students'' place or replace their responses with
        his own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61822099-2e44-44a0-9b23-a92a5b0b739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Riddell allegedly take the tests without being noticed by
        the test administrators? Singer bribed those test administrators, prosecutors
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39343173-40b3-406b-aeb4-5c59bfe22a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Igor Dvorskiy, who administered SAT and ACT tests in Los Angeles,
        and Lisa "Niki" Williams, who administered the tests at a public high school
        in Houston, are both accused of accepting bribes to allow Riddell to take
        the tests. Both are charged with conspiracy to commit racketeering.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85a669-a8e0-406d-a82e-6d748bba6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how the fake athletic credentials worked:</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c477f4-e220-4be1-8660-8d8de93ee525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, parents allegedly took part in Singer''s scheme to
        bribe college coaches and athletic officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d3011-37bc-40f0-84e8-eaf1c7f47ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While college coaches don''t explicitly decide who gets accepted
        into their universities, they do make recommendations on which recruited athletes
        should be accepted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf18926-5163-4e9a-b8b0-5821ecdb6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loughlin, who played Aunt Becky on <em>Full House</em>,&nbsp;and
        her fashion designer husband, Mossimo Giannulli, allegedly agreed to pay bribes
        totaling $500,000 to have their two daughters designated as recruits to the
        University of Southern California crew team.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea20ead-ee7f-4b84-8c1d-ed6c869f7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither of Loughlin''s daughters ever competed in crew, a complaint
        states. Instead, the parents sent photos of each of their daughters on a rowing
        machine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43368367-995a-40af-8a7b-f9461274d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did Singer conceal these massive payments?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8d928-473e-4346-b7f8-6a649ad18030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer disguised bribe payments as charitable contributions to the
        Key Worldwide Foundation -- a purported nonprofit that was actually "<a href="https://edition.cnn.com/2019/03/12/us/college-admissions-scheme-how-it-worked/">a
        front Singer used to launder the money that parents paid him</a>," Lelling
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a46c32-cbdb-4b17-ba46-ee512c592a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Singer — who allegedly said his goal was to "<a href="https://edition.cnn.com/2019/03/12/us/william-rick-singer-and-the-key-profile/index.html">help
        the wealthiest families in the US get their kids into school</a>" — claimed
        the KWF nonprofit was aimed at helping poorer students.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb039cd4-a47f-428a-89fe-bf6a47c41029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2018, Singer called Loughlin''s husband, Giannulli, to clarify
        the cover story on the family''s massive payment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39bcda-45dc-4bd7-99b0-f59b18d9183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I just want to make sure our stories are the same ... and that
        your $400K was paid to our foundation to help underserved kids," Singer said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b45504-d5a0-4b56-8947-e1d5d0aa14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://edition.cnn.com/2019/03/12/us/college-admissions-scheme-how-it-worked/">Uh,
        perfect</a>," Giannulli allegedly responded.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471e021-8368-463a-b6ae-796fccaa1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the reaction been?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e494204-e790-4705-b106-7d5a81c1b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, parents are outraged that wealthy families <a
        href="https://twitter.com/NancyLeeGrahn/status/1105507111742525440">cheated
        their way</a>&nbsp;to elite universities -- thereby denying spots for less
        privileged, harder working kids.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062ef4d-43eb-4500-a0e9-b9c1a4d578e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every student admitted through fraud, an honest, genuinely
        talented student was rejected," Lelling said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bdc2b-0c91-4a37-b549-34b0572585f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <strong>University of Southern California</strong> said it has
        fired senior athletic director Donna Heinel and water polo coach Jovan Vavic,
        who are both <a href="https://www.justice.gov/usao-ma/investigations-college-admissions-and-testing-bribery-scheme">charged
        in the scheme</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817f983-0faf-4924-b163-ddd1d6ff8bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the university is not directly accused of wrongdoing, "USC
        is in the process of identifying any funds received by the university in connection
        with this alleged scheme," it said in a statement. "Additionally, the university
        is reviewing its admissions processes broadly to ensure that such actions
        do not occur going forward."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081dd554-67d8-428f-99a3-2a21ad478067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All USC applicants who are connected to the alleged admissions cheating
        scheme will be denied admission, spokesman Gary Polakovic said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1442d4-092c-43b5-9f12-384621298249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case-by-case review will be conducted for students who are already
        enrolled at USC and may be connected to the scheme. USC will "make informed,
        appropriate decisions once those reviews have been completed. Some of these
        individuals may have been minors at the time of their application process,"
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51daf6cd-faad-461b-85af-486e9832fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stanford University</strong> has fired head sailing coach
        John Vandemoer, who pleaded guilty Tuesday to racketeering conspiracy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e698b-6f7c-41a7-83df-220c357829c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wake Forest University</strong> said it''s put head volleyball
        coach Bill Ferguson on leave. Ferguson faces a charge of conspiracy to commit
        racketeering.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0c912-217c-4bc3-8b5b-bcbb1367f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The University of Texas at Austin</strong> said men''s tennis
        coach Michael Center was placed on leave "as soon as we learned of the charges
        against him, which are being fully investigated."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23099804-dfef-47c7-ae3c-76c464991bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Georgetown University</strong> said it was "deeply disappointed"
        to learn former tennis coach Gordon Ernst is charged in the scheme but said
        Ernst "has not coached our tennis team since Dec. 2017, following an internal
        investigation that found he had violated University rules concerning admissions."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b56abb-d20a-418f-ae20-7c5cdc3b266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yale University</strong> said it will continue cooperating
        with investigators after former women''s soccer coach Rudolph "Rudy" Meredith
        was charged.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d7f92-a362-46cc-9de1-360d5b1ea502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UCLA</strong> has put men''s soccer head coach Jorge Salcedo
        on leave as he faces a charge of conspiracy to commit racketeering.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34389040-2caf-47e2-a9b2-f4e30b4f765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UCLA is not aware of any current student-athletes who are under
        suspicion," the university said in a statement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6666400-676b-4727-966f-54133db7e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What don''t we know?</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5d36e-0311-45ea-807c-d3f1164db1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know if more people are involved in this scandal, or whether
        more charges will be filed.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c4aa8-4bec-4a2b-86c0-ff231f5db3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say that the investigation remains active," prosecutor Lelling
        said. "These are not the only parents involved. We suspect these probably
        aren''t the only coaches involved, and so we will be moving ahead to look
        for additional targets."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cd62d-9873-429c-8217-687227570d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear whether any of the students in this scandal
        will face charges.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f03ce0-bf17-4b34-ae92-138e456fbac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still considering that," Lelland said. "The parents, the
        other defendants, are clearly the prime movers of this fraud. It remains to
        be seen whether we charge any of the students."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fdc356-638a-4962-979e-060be40b7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big unknown: how many other similar cheating schemes might
        be out there.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3eb87-a971-4835-a398-a5dbd8f280c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:26:24.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/13/us/what-we-know-college-admissions-cheating-scandal/index.html">What
        we know so far in the college admissions cheating scandal</a>."</em></p>'
  'bello-dole-uae-ofw-deportation':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-14T07:53:02.204+08:00
    'imagesource': 'jcr:e2b1f017-9c46-4987-9779-8093e92dd838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89eb4f7a-0e14-4cfd-923c-6bbc6e6c6efb'
    'lead': 'DOLE Secretary Silvestre Bello III allayed fears that OFWs in the United
      Arab Emirates would be made to leave their jobs and be deported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T07:57:04.551+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:03:16.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:25.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Labor-and-Employment', 'United-Arab-Emirates', 'overseas-Filipino-worker',
      'DOLE', 'UAE']
    'template': '1'
    'title': 'DOLE: No OFWs to be deported from UAE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6b2e9-4123-4f06-a9a5-d3fd719dbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:57:04.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        Department of Labor and Employment (DOLE) says there is no ongoing deportation
        of Filipino workers from the United Arab Emirates (UAE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c061c35-0d92-409e-81bb-c9f825781f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:57:04.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE gave the assurance amid what it said were reports saying
        foreign workers would be made to leave the Middle Eastern country by April
        2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb1fe7-554a-42f1-9c2f-9038ed6ba174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:57:04.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the agency Wednesday said Labor Secretary Silvestre
        Bello III allayed fears over the issue which has sown confusion among workers
        overseas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed2dd9-c4d9-4868-b883-83df76f4926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:57:04.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello made the announcement based on a report from the International
        Labor Affairs Bureau (ILAB), which cited Labor Attache Alejandro Padaen of
        Philippine Overseas Labor Office in Abu Dhabi who was assured by a UAE official
        that there was nothing to fear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988e6aa-e012-4ad0-8e3b-442eb54366e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:57:04.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padaen said he was told by Dr. Omar Abulrahman Salem Alnuami, Assistant
        Secretary for Communication and International Relations of the Ministry of
        Human Resources and Emiratisation, that it was all "fake news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34565770-2ab5-4e3a-a63b-2827684444da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:57:04.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement cited one article published online which said workers
        under category 35 and who are above 40 years old would be deported to their
        countries to give way to UAE nationals, especially fresh graduates, to solve
        the problem of joblesness in the UAE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef00fca-7fe8-49de-966d-89dd809b12db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:57:04.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asmaa Alamadani, the executive director of MOHRE''s International
        Bilateral Relations Department, also spoke with Labor Attache Felicitas Bay
        ng Philippine Overseas Labor Office (POLO) in Dubai and also gave the assurance
        there was no truth to the issue.</p>'
  'england-free-sanitary-products':
    'author': 'Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-14T09:09:38.519+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79229cb1-f38a-4a80-afb2-963e8545d2f2'
    'lead': 'Sanitary products will be available to secondary school and college students,
      who are typically between the ages of 11 and 18.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T09:14:25.938+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:03:16.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:25.996+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England', 'United-Kingdom', 'Scotland', 'health']
    'template': '1'
    'title': 'England to provide free sanitary products to high school students'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8607f-105c-49f2-b90b-1c7919990f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — England will provide free sanitary products
        to high school students, Chancellor of the Exchequer Philip Hammond said Wednesday
        in his spring statement, in a fully funded government program aimed at tackling
        period poverty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca7aaa-12ad-42f7-a64b-c5fd29722f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanitary products will be available to secondary school and college
        students, who are typically between the ages of 11 and 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b52cda-6a9f-42e8-b1d9-c080fe019e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which will be developed by the Department for Education,
        will be implemented in the next school year, Hammond said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f720c3-8832-4bec-9720-63f9e861545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, a <a href="https://plan-uk.org/media-centre/plan-international-uks-research-on-period-poverty-and-stigma">survey</a>&nbsp;of
        1,000 women and girls in the UK, carried out by charity Plan International
        UK, revealed that 10% had been unable to afford sanitary products, while 15%
        had "struggled" to afford them and 12% had used makeshift sanitary protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2af763-7b55-4817-9b85-9606e3764b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same month, more than 2,000 people protested outside Downing
        Street as part of the <a href="https://www.freeperiods.org/the-protest">#FreePeriods</a>&nbsp;campaign,
        started by teenage activist Amika George in order to secure free sanitary
        products for school students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e264f2-1d3a-470b-a58f-02b34a5b254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn Butler, the shadow minister for women and equalities, said
        in a <a href="https://labour.org.uk/press/dawn-butler-responds-news-government-will-make-free-sanitary-products-available-secondary-schools/">statement</a>&nbsp;that
        the government''s announcement was "a victory for all those who have campaigned
        for an end to period poverty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade219dd-4edf-4879-a16c-39758169736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I set out Labour''s support for free sanitary products in secondary
        schools at the Labour Conference in 2017 so we''re pleased that the Government
        has adopted yet another Labour policy," Butler said. "It''s a disgrace that
        period poverty exists in the sixth richest country in the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e33105-94ec-4276-8fc8-05c41209ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish government launched a <a href="https://news.gov.scot/news/students-to-get-free-access-to-sanitary-products">similar
        program</a>&nbsp;in August 2018, announcing a £5.2 million ($6.8 million)
        fund to give students at schools, colleges and universities access to free
        sanitary products. According to a government release, Scotland was the first
        country in the world to offer free products to all students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbb069-a803-4ad6-b09e-14bd4b6fe5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, NHS England said it would provide free sanitary
        products to hospital patients who needed them, after a <a href="https://www.bma.org.uk/news/media-centre/press-releases/2019/january/patients-dignity-compromised-as-bma-report-shows-need-for-sanitary-product-provision-in-hospitals">report</a>&nbsp;by
        the British Medical Association found that 42% of hospital trusts and health
        boards in the UK did not offer free sanitary products or provided only a limited
        amount.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a6a9c-fb1a-4f13-90d5-a64e07d00718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a further 14% of trusts and health boards, patients could not
        buy sanitary products anywhere on site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6b4af-fd41-42a5-8f7e-67f3561dcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T09:14:25.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/13/uk/uk-free-sanitary-products-schools-scli-gbr-intl/index.html">England
        to provide free sanitary products to high school students</a>."</em></p>'
