      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media organizations have warned against the publication of the names,
        saying this could result in trial by publicity. The Commission on Human Rights
        also opposed the release of the list, warning that it may lead to more election-related
        violence ahead of the May 13 midterm polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4875dbf9-fc89-472e-b4f0-0caca4726c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:22:44.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, meanwhile, has left it to the discretion of the DILG,
        saying he would not interfere with the release of the narco list. Malacañang
        said candidates on the drug list could simply file libel charges if they refute
        their inclusion in the list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ac0bd-c40b-4cfb-acb0-c36985f40cf3'
      'mgnl:activationStatus': true
