    'stories': ['98e154de-395d-4558-a91d-ce44e7d5e500']
    'template': '1'
    'title': 'K-Pop stars named in growing South Korea sex scandal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933acf8a-cc6f-47bd-bd63-e9b90d907462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several high-profile K-Pop stars have
        been named as being members of an online group chat that shared sexually explicit
        videos of women filmed without their knowledge or consent, South Korean police
        confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f9875-e5af-40f9-8bd4-52fb62bfb9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Thursday that about 10 people were members of the chat
        group, including K-Pop idol and Big Bang star Seungri, singer-songwriter and
        TV personality Jung Joon-young, and rock band F.T. Island member Choi Jong-hoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d00c8-e152-489e-ada6-139d2fe88444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive allegations are the latest in a growing sex scandal
        that threatens to destabilize South Korea''s multibillion-dollar entertainment
        industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b068666-2d85-4ed6-9097-98e16e5aa8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seungri made headlines on Tuesday after it emerged he was <a href="https://edition.cnn.com/2019/03/12/entertainment/seungri-big-bang-burning-sun-kpop-scandal-intl/index.html">being
        investigated</a>&nbsp;on suspicion of violating the country''s prostitution
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe6439-ce3f-4a37-8543-3c47e6aa4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the police station Thursday, Seungri paused in front of
        the reporters and said: "I lower my head and offer apology to the people and
        people nearby who were hurt and suffered. Rather than offering more words,
        I will fully engage in investigation with truthful answers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490a875-74dd-40c2-ba79-73226be02290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Seungri or his label, YG Entertainment, responded to CNN''s
        request for comment. But <a href="http://news.chosun.com/site/data/html_dir/2019/03/13/2019031301364.html">YG
        issued a statement</a> in South Korea''s largest newspaper Chosun, saying
        that they have accepted the singer''s request to terminate his contract with
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5dc90-ff79-4660-be21-bafa6fe483cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seungri is said to be part of various allegations and controversies
        has appeared repeatedly. We bow deeply to offer our apology for causing disturbance
        to many people, including our fans," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5155b7a-2ab5-4520-a1d9-d8ab671236ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has not officially commented on the allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b8db0-52d7-4ae8-8fdf-dd674cf08890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6087dd-cc0d-403d-b8cb-838885b9d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dropped by their labels</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bfee4-98d2-4c28-9366-9adccda0bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung, 30, who starred in the hit Korean TV show "2 Days &amp; 1
        Night", also appeared at the Seoul Metropolitan Police Agency for questioning
        on Thursday morning local time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6978c1f-2eb7-4422-b7a0-0ac23c78d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is being investigated on suspicion of illegally filming women
        while engaging in sexual acts with them and illegally distributing the videos
        over social media, police said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80afc7c3-ce19-40fa-909c-076d0cd35144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, police told CNN that police may have helped to suppress
        evidence in a 2016 investigation of illegal filming involving Jung.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabfd8c-fef1-4f9e-93c6-970ac8fbcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only the allegation on police collusion, but we will conduct
        a strong internal investigation, and according to the result, we will take
        a stern measure regardless of their rank," South Korea''s National Police
        Agency Chief Min Gap-ryong, told lawmakers on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015270a2-ba3a-49ff-b054-6fc202d58305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the allegations, Jung''s management company MakeUS Entertainment
        has dropped him from their label, saying in a statement that, "Our company
        had judged that we can no longer continue the contract with Jung Joon-young
        considering the current situation," Chosun reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31989805-2104-47ec-be72-ad53bf8b6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach Jung for comment, but in a letter
        published in local South Korean media Wednesday, he admitted to secretly filming
        women without their consent and sharing the footage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eacaf0-266b-47c8-ad49-ba6c797dfb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acknowledge all my guilt in relation to the content of the talks
        about me. I have filmed women without consent and distributed it over social
        media and acted without much guilt during those actions," he said according
        to Korea''s largest newspaper, Chosun.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad87afa-fd20-419b-9edb-31ad66e59796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung said he apologizes "with my knees on the ground" to the women
        in the video, "who are now facing the ugly truth due to the revelation of
        this scandal, and to all those who will feel disappointment and anger at such
        deplorable action," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6110f1d-8e5d-412c-af09-6d35165e2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter, who rose to fame after starring in the Korean
        equivalent of "American Idol" -- "Superstar K" -- said he would resign from
        the entertainment industry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46ffe8-6f53-4a90-855e-f420e023e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will quit all the TV programs I''m a part of, and stop all entertainment
        industry activity. I will give up all my public life and reflect on my unethical
        and illegal actions which are crimes for the rest of my life," he said, adding
        that he will "fully cooperate" with the police investigation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e5ff1-31e6-46f6-81fc-979124eb9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung has since been dropped from the show "2 Days &amp; 1 Night"
        and his appearance will be edited out of the two episodes which had already
        been filmed, according to the show''s producers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0086ad-7fa5-4108-9282-a4e5a4c720bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The producers have considered the seriousness of the situation
        and have decided to suspend appearance of Jung Joon-young on the show," an
        official statement posted on the website of public broadcaster KBS website
        read.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353a0d4-99ca-4b41-97ac-d399f9139999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about Choi''s alleged involvement in the group chat,
        though he has also been questioned by police. CNN has reached out to his management,
        FNC entertainment, for comment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84182b3-28fe-452e-a2cb-b9fcd34fe941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to Chosun, FNC said that Choi "feels deep shame for
        his past wrongful actions and is deeply regretting how he had disappointed
        many people, also how he had damaged his team through his actions. Until all
        the investigation concludes, he will comprehensively suspend planned solo
        activity and activity as a member of F.T. Island. "</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e1651-0b3e-47f4-bfd7-6abaa9153c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d6603-88ac-4f07-ac3b-375f3e0e9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spiraling scandal</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276eaf7-a3ed-46a9-8698-a26239859857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police began investigating Jung during a separate probe into Seungri,
        who is accused of procuring women for prostitution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad2204-4eb6-4ec0-a5b4-aa2332271858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Seungri, the youngest member of mega-group Big Bang,
        dramatically quit the entertainment industry following weeks of scandals that
        have dogged a nightclub he was a board member of.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6f84c-953a-46b4-a0d8-185b36f29224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burning Sun nightclub in Seoul faces allegations faces allegations
        of bribery, violence against customers, securing prostitutes for VIPs, rape,
        drug trafficking and drug use, according to the Seoul Metropolitan Police.
        Numerous women have come forward with claims of being assaulted or drugged
        at the club, which the authorities have been investigating for two months.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cc16a-3952-4fbf-a7f8-0ca052de9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh accusations around the Burning Sun scandal have been appearing
        in the Korean press almost every day.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a60dc2-7c44-4b7e-a6ec-fcf8bd46e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club has not responded to a request for comment but last month
        posted a statement on social media saying it was "actively cooperating" with
        the police.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1f527-6b07-40a5-ae26-0a60c8ff2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, 28-year-old Seungri, who also oversaw publicity for
        Burning Sun, resigned from the club''s board. On Tuesday, he posted on his
        official Instagram account, saying, "I think I''d better leave the entertainment
        industry at this moment," he wrote. "I just cannot bear causing any further
        damage to people around me, while being hated and criticized by the public
        and being treated as a nation''s enemy during the investigation."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050af41-57b2-47d0-bfd5-a96400cd4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Min said that he would expand the investigation "not
        only Gangnam''s nightclubs but similar businesses in the rest of the country
        to root out corruptions including drugs, sexual violence, illegal filming
        and distribution, police corruption."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1234d4-ac3d-4cde-9e3a-6f70fedb66df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc2a58-67a0-4bae-b70e-6e1781a51779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing reckoning</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80e99d-dab5-484c-aba4-5ab8c24332c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandals have called the squeaky-clean image required of South
        Korean entertainers into question.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5487ec1-6238-40f9-a4d7-bcf97d313a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop stars are expected to conform to notoriously high standards
        of conduct, both from their management and fans. Their labels impose restrictions
        on who and how publicly they can date, what they wear and how they behave
        in public.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd54ac7-a239-4df7-9fff-34f88fc30f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bang has been at the forefront of the K-Pop industry since its
        debut in 2006, and was the first Korean group to win the Best Worldwide Act
        at the MTV Europe Music Awards in 2011. They have sold</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae03ca3-289f-40d3-981e-8512579f50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Gibson, a Korea expert at the University of Chicago, said
        that if the allegations against Seungri and Burning Sun were true, "this level
        of scandal goes beyond anything we''ve seen in recent memory" in K-pop.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517ad06-bb44-485b-b51d-8bcad4870866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a huge public appetite for the story because part
        of the case resonates with an ongoing reckoning with attitudes in South Korea
        toward women, said Korean culture expert CedarBough Saeji from the University
        of British Columbia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ed46b-be1b-4c44-8f45-27ef5b38b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, tens of thousands of women took to the streets of Seoul
        to protest an epidemic of illegal filming and sexual harassment, under the
        slogan "My Life is Not Your Porn."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ccd4a-6f5c-44a1-a59d-70f48ef15d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:22:40.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/14/entertainment/jung-filming-sex-kpop-scandal-intl/index.html">"K-Pop
        stars named in growing South Korea sex scandal."&nbsp;</a></em></p>'
  'maria-ressa-cyber-libel-case':
    'author': 'Anjo Alimario, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-14T17:28:32.331+08:00
    'imagesource': 'jcr:36975578-5f95-4887-ae21-882311a8c2a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9dd945-bd63-4853-9e7d-55449f5ea1b1'
    'lead': 'The court grants Maria Ressa''s motion, setting the bond at ₱300,000
      for all her three travel dates'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T17:32:57.599+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:02:50.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:32.081+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maria-Ressa', 'Rappler']
    'stories': ['24340468-edc5-4c8e-8143-c7562033a554']
    'template': '1'
    'title': 'Manila court allows Maria Ressa to travel abroad'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84568269-3f27-4b26-8125-6c8d89a4fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;The
        Manila Regional Trial Court allowed Rappler CEO Maria Ressa, who is facing
        a cyber libel case, to travel outside the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27aff6-6d7c-4d9a-bb21-a45e93197bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Rainelda Estacio-Montesa of Branch 46 initially set the travel
        bond at ₱500,000 but Ressa moved to reduce it to ₱100,000 for each trip. The
        court granted Ressa''s motion, setting the bond at ₱300,000 for all her three
        travel dates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c08ef7-96d0-4805-90fe-e5d2d5824e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa asked the court''s permission to travel to Singapore this
        month, and to Italy and the U.S. in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ad32d-9a27-47ed-8865-05873c8387fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In granting her motion, the court said Ressa''s travel will not
        deprive it of the power to exercise its jurisdiction over her. It pointed
        out Ressa attached her travel itinerary including her confirmed return tickets
        to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b52e6-3bd0-4600-9f31-0ae86d99a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, her position as the Chief Executive Officer and Executive
        Editor of Rappler, Inc., which has its principal office address at Pasig City,
        diminished the risk of flight," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c8586-e703-4bc1-abb7-6589edfbb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court reiterated the constitutional right to travel is part
        of liberty which a citizen cannot be deprived of, without due process. But
        it also stressed this right is not absolute as "it is subject to constitutional
        statutory, and inherent limitations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec11333-42b7-4b00-8753-612c1ef3ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the inherent limitations is the power of courts to prohibit
        persons charged with a crime from leaving the country," it explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a8026-1ee4-44f0-9c79-874e9583f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also reset Ressa''s arraignment from April 12 to April
        16. Ressa and former Rappler researcher Reynaldo Santos Jr. are facing a cyber
        libel charge that stemmed from a complaint filed by businessman Wilfredo Keng
        in October 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff7330-56f6-4a86-a5cb-4daca08272f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was in connection with an article that said former
        Chief Justice Renato Corona, who was a subject of an impeachment trial, used
        a vehicle registered under Keng''s name. The article was published in May
        2012 - months before Republic Act No. 10175 or the Cybercrime Prevention Act
        of 2012 was enacted - but was updated in February 2014 due to a typographical
        error.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f79976-179b-40bf-b591-2a25ffa1a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:35:54.402+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2019/02/26/maria-ressa-rappler-reynaldo-santos-jr-motion-to-quash-cyber-libel-charge.html">READ:&nbsp;Ressa,
        Rappler''s ex-staffer urge court to junk cyber libel raps</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b63264-fa1b-4b24-b6be-e4d20caf27b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:32:57.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is currently out on bail after being <a href="http://nine.cnnphilippines.com/news/2019/02/13/maria-ressa-rappler-arrest.html">arrested
        over the charge last February 13.</a> Groups see the cases against Rappler
        as a violation of press freedom and an attack on media critical of the administration.
        The Rappler head was among journalists hailed by Time Magazine as 2018 Person
        of the Year and dubbed as "guardians on the war on truth."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c1408-4edf-4a38-b691-936dad2e5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:35:54.402+08:00
