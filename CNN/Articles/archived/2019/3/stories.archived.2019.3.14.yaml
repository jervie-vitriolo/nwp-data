      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of Manila Water customers, whether you live in the eastern
        part of Metro Manila or Rizal Province, will experience water interruption
        anywhere between 6 to 18 hours. Those areas which still receive 24-hour supply
        of water, they will be experiencing about 12 hours (of water interruption)...
        Everybody is going to share," Manila Water spokesperson Jeric Sevilla told
        CNN Philippines.</p>'
