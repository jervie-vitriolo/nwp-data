    'jcr:uuid': '3bd3d037-7741-401a-a50f-8318db57fc65'
    'lead': 'The controversial narco list, containing names of politicians allegedly
      involved in illegal drug operations, will be released Thursday, an official
      of the Department of Interior and Local Government (DILG) said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T14:22:44.235+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:02:56.212+08:00
