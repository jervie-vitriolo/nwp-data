    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf200e3-5353-4248-8026-183e16d0aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.733+08:00
