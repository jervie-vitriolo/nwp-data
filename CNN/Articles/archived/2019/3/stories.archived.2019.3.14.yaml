    'template': '1'
    'title': 'Sotto proposes desalination as solution to water shortage'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd920d2-b9f7-48c7-b833-b0da57a22e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;Senate
        President Vicente "Tito" Sotto III sees removing salt from seawater as a solution
        to Metro Manila''s present water woes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c664863-01cc-4bcb-9060-7ec7ba5cf9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-</em>desalination plant <em>na tayo. Bakit ang</em> Saudi
        Arabia, <em>ang mga</em> Middle East countries <em>ang lakas ng tubig? Napakaraming
        tubig … Kasi nag-</em>desalinate <em>sila,</em>" Sotto told CNN Philippines''
        <em>The Source</em> on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b605876-8af9-49cf-af52-eb42d170b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s have a desalination plant. Why does Saudi Arabia
        and Middle East countries have lots of water? It''s because they desalinated.]</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senate President Tito Sotto: I&#39;ve been proposing to desalinate
        seawater to solve water problem | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/wLowI88DJX">pic.twitter.com/wLowI88DJX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1106012616432902144?ref_src=twsrc%5Etfw">March
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c7dd8-e8c8-44e8-a76c-52b583e0c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:24:04.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9aab6-3937-4be9-b21b-9a1517fff52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that there should not be qualms about the cost of water
        desalination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77402fb6-3f72-4eb5-b839-f804c2298c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas marami tayong pinagkakagastusan na kung anu-anong kabulastugan,</em>"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a231210-c7c0-4ecd-a71f-20e54b63fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re spending a lot on many nonsensical things.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67609a1-3584-45bf-a49d-a5e4bbec5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:52:17.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:56.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Sotto said a desalination
        plant that would serve around 300,000 people previously cost around $100 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847e20b-5414-4a45-b57d-239a687144e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:52:17.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added, "The cost of putting up a plant has gone down tremendously
        over the past decade."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0f920-9dfd-49f0-b3fd-eab576bf4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:52:17.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water Communications Manager Dittie Galang told CNN Philippines
        in a text message that using desalination in the country would be "very costly"
        and will raise tariffs, or water rates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f8d79-313b-45a8-8db0-652ea884bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:52:17.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treatment of water is part of the operations expense of a water
        utility company. If desalination is used, the cost will be part of the operations
        expense and may be part of the computation of the tariff," Galang said.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40a930-f606-47d7-b561-60233803506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:48:18.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the project did not push through as the local water service
        provider could not afford taxes and the cost of acquiring lands for the proposed
        facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5deca-c1b3-4a20-990a-0e3645374daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:48:18.107+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West zone water concessionaire Maynilad also sought for a feasibility
        study into the construction of a desalination plant using Manila Bay as a
        water source in <a href="http://www.mayniladwater.com.ph/contractor-projects-details.php?id=77"
        target="_blank">2015</a> and <a href="http://www.mayniladwater.com.ph/contractor-projects-details.php?id=245"
        target="_blank">2018</a>, but it is unclear whether they have received such
        studies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d727413-33ef-44ad-9081-0ba36fb7dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he had long been calling for the country to tap into
        its vast sea resources through desalination. Presently, Metro Manila relies
        heavily on Angat and La Mesa dams for its water supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad434d4e-abda-4444-8f18-f4b3b7700c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, especially in arid areas like the Middle East,
        rely on desalination for potable water. Desalination is a process by which
        salt is removed from seawater for it to be potable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3718456-f734-4f10-bd81-4d58b916daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Japan International Cooperation Agency proposed an
        approximately <a href="http://open_jicareport.jica.go.jp/pdf/11969425_01.pdf"
        target="_blank">₱2 billion water desalination plant</a> in Cebu province to
        service Lapu, Lapu City in Mactan Island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461cfe3-17f8-4137-97e5-9fd4db9af51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Metro Manila have experienced water interruptions in the
        past week, which east zone concessionaire Manila Water attributed to lower
        water levels in La Mesa Dam due to El Niño or a pattern of scarce rainfall.
        Recent Manila Water advisories said scheduled water interruptions could last
        until the end of the summer season.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9e75e-01f9-43b1-bcfe-8de3792ba7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Metropolitan Waterworks and Sewerage System, the government
        agency that oversees water supply in&nbsp;Metro Manila, said the decline of
        water supply in La Mesa Dam was caused by the increase in water treatment
        production of Manila Water.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13732099-c8f9-4dcd-96dc-0be30d3e253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="http://cnnphilippines.com/news/2019/3/13/LOOK-Angat-Dam-water-level.html"
        target="_blank">Angat Dam water level normal</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc81599-63cb-40c2-bf33-a0736135603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.598+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will start a <a href="http://cnnphilippines.com/news/2019/3/13/Water-interruptions-Manila-Water-Maynilad-investigation.html"
        target="_blank">probe on the water shortage</a> in Metro Manila next Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40859911-e253-4429-aa52-abb38232fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:16:57.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:02:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'narco-list-release-duterte-war-on-drugs':
    'author': 'CNN Philippines Staff'
