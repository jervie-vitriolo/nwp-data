    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0968469-c998-4827-a689-f32cd992ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has said that the Senate is looking at the possibility of
        the government continuing to operate under a reenacted budget until August,
        when Arroyo and Andaya have stepped down from their posts and replaced by
        new leaders.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c29f7-064f-461d-8088-d7e1bf3e0632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre magiging</em> very cordial and perhaps <em>ika nga
        eh mas magkakaroon ng impluwensiya ang Pangulo,</em>" Sotto said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f79ab-8315-437c-a48b-67324f864dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course they''ll be very cordial and perhaps, they
        say, the President will have more influence.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da7be6-75fd-495c-9a00-7a69afbc9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/12/26/political-shakeup-gloria-arroyo-rodrigo-duterte.html"
        target="_blank"><strong>READ: Political shakeup shows Duterte not in control
        –&nbsp;analyst</strong></a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140333cf-72bc-4583-8d45-01b03d32275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.641+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the <a href="http://www.cnnphilippines.com/news/2019/3/13/neda-2019-budget-reenacted-gdp.html"
        target="_blank">National Economic and Development Authority has warned</a>
        that if the budget is only passed in August, the country''s economic growth
        will only be around 4.9 to 5.1 percent, while growth can further stunt to
        4.2 to 4.9 percent if the budget is reenacted for the entire year.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78828bdd-65a5-4e4b-b47d-e500c77120da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers also <a href="http://www.cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html"
        target="_blank">slashed the country''s growth forecast</a> yesterday from
        seven to eight percent to six to seven percent due to the delay of the 2019
        budget.</p>'
