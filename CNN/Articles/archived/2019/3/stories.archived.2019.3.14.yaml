      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Trump campaign chairman Paul
        Manafort was sentenced Wednesday to a total of 7.5 years in federal prison
        for financial crimes stemming from twin cases from the special counsel''s
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e79a0-c35e-4bb3-87be-1ef15401cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.104+08:00
