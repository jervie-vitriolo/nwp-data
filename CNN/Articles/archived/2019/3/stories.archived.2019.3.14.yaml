      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head to Makati this weekend for another art fair, this time featuring
        affordable pieces priced ₱ 50,000 and below. Burgeoning collectors can build
        their collections with the range of paintings, prints, photographs, sculptures,
        and new media up for sale this Sunday from 10 a.m. to 10 p.m.</p>'
