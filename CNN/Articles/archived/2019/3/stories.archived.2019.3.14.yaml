      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya no longer wants to respond to these charges, saying that
        he does not want lawmakers to be battling it out in public when they are holding
        discussions behind the scenes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b715538-3622-4603-a4f2-b9134dd59218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, House leaders have come up with their own allegations against
        the Senate, with Andaya claiming that the Senate removed billions of funds
        originally allocated for scholarships of rehabilitated drug addicts and former
        rebels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a871900-2cb0-4962-aba8-c8453b1d8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Majority Leader Fredenil Castro and House Senior
        Deputy Majority Leader Rodante Marcoleta have said that senators also shaved
        off billions of funds which should have been for the Environment department''s
        greening project, the Technical Education and Skills Development Authority,
        right-of-way acquisitions and foreign assisted projects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4f9d2-058a-4105-8e02-bd8e0621d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate removed all those allocations and we don''t know where
        they put them," Castro said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ab7c4-233c-4277-91e8-a3dcc7072543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elections a ''major factor''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e0a91-dc6b-473c-8121-3571c523b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.639+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the campaign season for the midterm polls is the "major
        factor" behind congressmen''s moves in the budget, which has been delayed
        for three months.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senate President Tito Sotto: Campaign season a major factor in budget
        realignment | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/pBP6m65wci">pic.twitter.com/pBP6m65wci</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1106010561114861568?ref_src=twsrc%5Etfw">March
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
