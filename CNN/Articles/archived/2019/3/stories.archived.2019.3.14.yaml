      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said it is also prioritizing supplying water to hospitals
        and schools by deploying water tankers and finding ways to divert water towards
        problematic areas.</p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157c5b0-c023-4a65-9eb0-95b30bc1ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:20:34.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:03:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water in several parts of Metro Manila and nearby provinces has
        been scarce since March 7. Manila Water pointed to critical water levels in
        La Mesa Dam due to El Niño or a pattern of scarce rainfall. However, the Metropolitan
        Waterworks and Sewerage System, the government agency that is in charge of
        water privatization in Metro Manila, said the decline of water supply in La
        Mesa Dam was caused by the increase in water treatment production of Manila
        Water.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a509f-ca31-42d7-bb0f-65267959873b'
      'mgnl:activationStatus': true
