      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Beto O''Rourke announced Thursday he
        is running for U.S. president, entering the 2020 race with a call for Americans
        to look past their differences in order to confront the challenges facing
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b6c1e-ac9f-4b9f-b272-482744d8a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a defining moment of truth for this country and for every
        single one of us," the 46-year-old Democratic former congressman from Texas
        said in a video announcing his candidacy. "The challenges that we face right
        now, the interconnected crises in our economy, our democracy and our climate
        have never been greater."</p>'
    '4':
