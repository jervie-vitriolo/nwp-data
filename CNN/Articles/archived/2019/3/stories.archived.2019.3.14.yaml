      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese authorities had been tight-lipped about the case. They
        did not disclose whether Huong''s detention was discussed during Kim Jong
        Un''s visit last month to Hanoi, where he met U.S. President Donald Trump
        and Vietnamese leaders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4bd91-dddf-4a3d-a721-f6a4d4b885bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those meetings would have been unthinkable back in 2017, when Kim
        Jong Nam''s assassination was widely seen as evidence of his half-brother''s
        brutal but calculating leadership style. It was not until the following year
        that Kim Jong Un made a dramatic foray into diplomacy, holding his first historic
        summit with Trump in Singapore and also meeting the leaders of South Korea
        and China.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d0b00-8ff2-4dbb-a4ec-273be716f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.733+08:00
