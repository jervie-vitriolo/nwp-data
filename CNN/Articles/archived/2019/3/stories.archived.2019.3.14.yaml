  'laban-konsyumer-calling-for-suspension-of-Manila-Water-higher-charges':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-14T20:44:57.144+08:00
    'imagesource': 'jcr:b3602da7-c04a-49cb-b199-5c59cdce51ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3c49fbe-0c68-4d13-894d-34ee6c3e5ed7'
    'lead': 'Consumer group Laban Konsyumer calls on Manila Water to stop charging
      consumers a higher rate amid the lack of water supply in some portions Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T20:48:39.269+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T22:02:46.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:33.429+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consumer group calls on Manila Water to suspend higher charges amid
      water interruptions'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b324d2-a8ac-4b4d-99e4-581aac588a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T20:48:39.270+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:02:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> —&nbsp;Consumer
        group Laban Konsyumer on Thursday called on Manila Water Company, Inc. to
        stop charging consumers more as it fails to provide enough water supply in
        portions Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d372d1-8485-40e1-bd72-ce28e105132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T20:48:39.270+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:02:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group president Victor Dimagiba said the water crisis shows the
        east zone concessionaire''s failure to fulfill its commitments under the concession
        agreement with the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b9e91-bad5-4613-b4c3-874dd38559ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T20:48:39.270+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:02:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila Water should stop collecting yung in-authorize sa kanila
        for 2018 and 2019... The moment they cannot comply with their obligation,
        I don''t think they should continue a higher tariff rate," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc978a-96de-4b3d-87f8-522789f27883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T20:48:39.271+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:02:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimagiba estimated that an additional  ₱2.10 per cubic meter has
        been charged to Manila Water customers since October last year when the higher
        rate was imposed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf96a6-b5c7-4147-a6f6-e734b463b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T20:48:39.271+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:02:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System allowed Manila Water
        to raise rates by as much P6.50 per cubic meter as part of the mandatory rate
        rebasing for water concessionaires. The charge will be implemented on a staggered
        basis until 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5f0da-d519-4374-b3d5-81116d08288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T20:48:39.271+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:02:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of households in the eastern part of Metro Manila have
        no water for a week now. The local government of Mandaluyong is even expected
        to put the city under a state of calamity due to the water shortage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810829d-cb30-4c9d-87aa-332c02493165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T20:48:39.271+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:02:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water attributes the shortage to the lowering level of water
        at La Mesa reservoir in Quezon City due to the dry spell. However, the National
        Water Resources Board, which manages Angat dam - Metro Manila''s main water
        supply - said current supply can last for the whole summer, but aqueducts,
        tunnels, and pipes can only take in a limited volume of water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd5b9d-8b4a-48b6-b6fc-7987a12973e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T20:48:39.271+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:02:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water crisis has prompted the administration and lawmakers to
        undertake separate investigations.</p>'
