      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/13/europe/italy-rape-case-ancona-collapses-judges-rule-victim-masculine-intl/index.html">Women
