    'template': '1'
    'title': 'Duterte does not care if all priests are killed due to enough space
      in cemeteries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12017ca-c4a4-4e23-80d4-155d72020cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:08:56.458+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — In what
        seems to be another change of tune, President Rodrigo Duterte said he does
        not care if all priests are killed -- there are enough cemeteries to bury
        them in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be53424-bd9e-4d87-a808-0d76ac20643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-15T00:08:56.458+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They try to picture<em> pag namatay sila, ''yung mga pari,</em>
        I should be blamed because of my outbursts. <em>Wala akong pakialam kung mamatay
        kayo ngayong lahat, maluwang pa ang ating</em> cemetery," Duterte said in
        a command conference in Davao City Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0df535-6d84-418e-a557-89040ce0f246'
      'mgnl:activationStatus': true
