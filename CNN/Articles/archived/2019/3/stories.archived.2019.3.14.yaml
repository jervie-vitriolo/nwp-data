      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;More
        investors came to the Philippines last month, according to the latest Bangko
        Sentral ng Pilipinas (BSP) data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25405388-2ce9-4b5d-b191-5b6131411aa9'
