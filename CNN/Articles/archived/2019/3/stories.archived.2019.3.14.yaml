      'e4dcef53-cc21-492e-afa1-66bdf292ddec']
    'template': '1'
    'title': 'Senate pushes for special session to OK supplemental budget and solve
      deadlock'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef88084-8dbf-449d-afd8-6efbf591a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;The
        Senate is pushing for a supplemental budget to include the itemizations made
        by congressmen to the budget bill after it was ratified in the hopes of breaking
        the deadlock between the chamber and the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5698d-7e74-40f5-9e00-78b686abc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III told CNN Philippines''
        <em>The Source</em> that Senator Panfilo "Ping" Lacson yesterday spoke with
        San Juan Rep. Ronaldo Zamora to suggest that Congress convene in a special
        session to pass a joint resolution for a supplemental budget containing the
        House''s itemizations of lump sums in the 2019 budget</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6efbb3-0655-4585-8f28-cb8c49c9ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestion was that, again, get back, recall the submitted
        [General Appropriations Bill] to us. And from there, we could probably amend
        or let the President veto that portion, then we can convene kahit [even] one
        day for a special session and pass a joint resolution approving a supplemental
        budget for that," Sotto said Thursday.</p>'
