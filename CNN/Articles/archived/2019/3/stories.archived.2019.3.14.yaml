  'facebook-outage-twitter':
    'author': 'Donie O''Sullivan, CNN Business'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-14T05:47:28.741+08:00
    'imagesource': 'jcr:defefc4c-d670-4c1a-b8d2-f6c7499ca30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59490233-c1da-47a2-bc51-905a0c59e765'
    'lead': 'A partial Facebook outage affecting users around the world has stretched
      beyond 10 hours. It''s believed to be the biggest interruption ever suffered
      by the social network.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T05:50:23.308+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:03:23.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:24.283+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'social-media', 'Twitter']
    'template': '1'
    'title': 'Facebook''s major global outage is showing no sign of ending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22607d0e-edac-48f0-8377-2a23def7bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T05:50:23.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A partial Facebook outage affecting users
        around the world has stretched beyond 10 hours. It''s believed to be the biggest
        interruption ever suffered by the social network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87db0d-69b6-44f6-acdc-e7aeda2bba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, the world''s largest social network, had to turn to its
        rival Twitter to explain that its group of hugely popular apps were having
        difficulties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba2c59-cd05-4d00-a9e7-5a1d0755f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users of Facebook and <a href="https://edition.cnn.com/2019/01/25/tech/facebook-integrating-whatsapp-instagram-messenger/index.html">other
        platforms owned</a>&nbsp;by the tech giant — including Instagram, Messenger
        and WhatsApp — reported intermittent problems accessing the services and posting
        content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463f00d-f382-4f9f-90e0-b7eda66293b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of selfies and status updates, many got an error message
        that said: "Sorry, Something went wrong. We''re working on getting this fixed
        as fast as we can."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb72019-f1c4-411e-996b-02f8eb5746f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users went on Twitter to vent their frustration. The hashtag #FacebookDown
        and #InstagramDown were trending on Twitter for much of the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59646c-5faa-4951-b30e-988b07b71c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People used the tags to post memes about the outage, speculate about
        its cause and trade tips for how to survive without the company''s apps. Twitter
        even made the subject into a Twitter Moment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905a63d-ee55-461e-a323-ca3236fcbf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outages began Wednesday afternoon ET and appeared to affect
        people in multiple regions, including the United States, Central and South
        America and Europe, according to tweets and the outage-tracking site <a href="https://downdetector.com/status/facebook">DownDetector.com</a>.
        Users in Asia were having problems on Thursday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5bf257-e5e8-4e85-9112-4a8855df2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re aware that some people are currently having trouble accessing
        the Facebook family of apps. We''re working to resolve the issue as soon as
        possible," Facebook tweeted around 2 p.m. ET.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We’re aware that some people are currently having trouble accessing
        the Facebook family of apps. We’re working to resolve the issue as soon as
        possible.</p>&mdash; Facebook (@facebook) <a href="https://twitter.com/facebook/status/1105888649676111877?ref_src=twsrc%5Etfw">March
        13, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cfcc3-5eb4-47c1-a5be-009e93592974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98dabf-de5e-4612-838f-3814b08a0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some early online rumors that the outages were the result
        of a distributed denial-of-service (DDos) attack — a type of hack in which
        attackers flood a company''s network — Facebook said in another tweet that
        "the issue is not related to a DDoS attack."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27495e2-ab9b-44e7-825c-86d9b30a509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That second tweet was posted around 3 p.m. ET. The company has provided
        no further updates in the eight hours since then.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c67f4-dc5b-4d1b-bb55-cda63cc48967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:17:33.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/13/tech/facebook-instagram-down/index.html">Facebook''s
        major global outage is showing no sign of ending</a>."</em></p>'
  'no-deal-brexit-british-parliament':
    'author': 'Tara John, CNN'
    'caption': 'British lawmakers have decisively rejected a no-deal Brexit, inflicting
      another heavy defeat on Britain''s embattled Prime Minister and paving a way
      for the UK''s departure from the EU to be delayed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-14T06:07:18.917+08:00
    'imagesource': 'jcr:a35d1033-2559-4d00-8274-6e4e7b9f6c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcca3869-0f56-4d24-9c21-703689cb4d44'
    'lead': 'British lawmakers have decisively rejected a no-deal Brexit, inflicting
      another heavy defeat on Britain''s embattled Prime Minister and paving a way
      for the UK''s departure from the EU to be delayed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T06:11:26.786+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:03:23.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:24.461+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No deal Brexit opposed by British lawmakers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543bda5-1007-4eeb-b84b-4b014c1577b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;British lawmakers
        have decisively rejected a no-deal Brexit, inflicting another heavy defeat
        on Britain''s embattled Prime Minister and paving a way for the UK''s departure
        from the EU to be delayed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7dd04b-d765-4760-bc56-0d9c5b09e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Parliament forced Theresa May to reject the option of leaving
        the European Union without a deal in any circumstances, in a motion that was
        worded more strongly than she had proposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be08efe-d035-4544-8bcb-f021dc0021cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will now vote on Thursday to decide whether Brexit should
        be postponed beyond the current March 29 deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83172e19-c1b9-494a-83b3-5c20e4a2b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s vote, carried by 321 to 278, doesn''t change the default
        legal position, which is that without deal, or unless the EU agrees to delay
        Brexit, Britain crashes out in just over two weeks. That raises the prospect
        of huge delays at ports, food shortages in supermarkets, and a rise in long-simmering
        tensions in Northern Ireland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440985b-dd99-4bb3-8d09-0b05087003de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May told the House of Commons that it would face important choices
        in the coming days. "The legal default in UK and EU law remains that the UK
        will leave the EU without a deal unless something else is agreed," she said
        after the vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b515f18-6367-49b6-a4f5-baefa7cb7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the government would ask the EU to delay Brexit if
        Parliament could agree on a withdrawal deal. "If the House finds a way in
        the coming days to support a deal, it would allow the government to seek a
        short technical extension. Such a short technical extension is only likely
        to be on offer if there''s a deal in place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013303d-38e3-4f68-ad43-ed06d4c16f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without consensus on a deal in the coming days, there will need
        to be a longer extension which would force the UK to take part in elections
        to the European Parliament in May, she said. "I do not think that would be
        the right outcome," the Prime Minister told lawmakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867049f-1e31-46fa-b91c-543c7dd8c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of the UK Parliament backing May''s withdrawal deal
        seems remote. Lawmakers overwhelmingly rejected it for a second time on Tuesday,
        furious about a contentious guarantee, known as the Irish backstop. It''s
        intended to prevent the return of border infrastructure in Northern Ireland
        by keeping customs arrangements between the UK and the Republic of Ireland
        aligned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c9e16-0243-4c8b-9e51-5b4b83863495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euroskeptic lawmakers feared it would indefinitely bind the UK closer
        to the EU''s rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d06259-285c-4be8-9385-a1a70fcfb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hardening mood</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bf055-7e3d-439f-bd72-cdef147ffc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any request by the UK to delay Brexit must be agreed by Brussels.
        But the mood has been hardening among European politicians, who seem reluctant
        to reopen negotiations for a withdrawal deal or grant a delay to Brexit without
        any specific purpose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce9b1a-2838-41a7-a326-8e9f77df1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU chief Brexit negotiator Michel Barnier told Members of the European
        Parliament on Wednesday that the ball was firmly in London''s court. "It is
        UK''s responsibility to tell us what they want for our future relations. That
        is the question that needs to be posed to which we expect an answer. It will
        be a priority even before the question of an extension. Negotiations on Article
        50 are finished," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be214d48-13b4-42d9-84bf-66e55668dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU noted that Wednesday''s vote had no legal effect. "To take
        no deal off the table, it is not enough to vote against no deal —&nbsp;you
        have to agree to a deal", an EU spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500803bc-275a-4e76-803f-bc717edd2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have agreed a deal with the Prime Minister and the EU is ready
        to sign it," the spokesperson added. "There are only two ways to leave the
        EU: with or without a deal. The EU is prepared for both."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523d9de-b9b5-4333-a32d-ac0b48d32d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divided house</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd399c99-f411-40de-b6d6-1ad02a2d4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands, there seems to be no consensus in the House of Commons
        for any kind of Brexit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100fd1a-02ac-40ac-86bb-ed53ef6cbb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible route is a third vote on May''s withdrawal deal. May
        indicated as much at the House of Commons on Wednesday. "I want to leave the
        EU with a good deal, I believe we have a good deal," May, who is battling
        a cold, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cbef6-25ea-4a7f-b1ec-b23d868b55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may not have my own voice, but I understand the voice of the
        country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534fd2ab-0401-4bb3-ba10-23df2e2539fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-EU lawmakers are pushing for a second referendum on Brexit.
        But the House of Commons doesn''t seem ready to take that route either. Jeremy
        Corbyn, the opposition Labour leader, a longstanding euroskeptic, has still
        not embraced the cause of a so-called People''s Vote, declining to advocate
        it when he addressed the Commons after May''s withdrawal deal was defeated
        on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed09346-580d-453f-8bdd-6754301c5336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are questions about whether May can survive the turmoil —&nbsp;and
        whether the deadlock can only be broken by a general election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c86f6d-07e5-4170-b67a-e6d4aa8e3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticks towards withdrawal day, business groups expressed
        dire warnings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472da807-71fb-465e-8c01-7f1c99ea049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now staring down the precipice," Catherine McGuinness, Policy
        Chair at the City of London Corporation said on Tuesday. "Politicians of every
        hue must overcome their differences and make avoiding a no-deal Brexit the
        absolute priority.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c25536-1c32-4c24-9765-e94ed66804f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:11:26.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/13/uk/no-deal-brexit-british-parliament-gbr-intl/index.html">No
        deal Brexit opposed by British lawmakers</a>"</em></p>'
  'brazil-school-shooting':
    'author': 'Radina Gigova and Ray Sanchez, CNN'
    'caption': 'At least eight people were killed Wednesday in a shooting at a school
      near Sao Paulo, Brazil, according to the country''s military police.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-14T06:17:04.918+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9462d90c-c7d4-4e6b-99b1-d3bd2a3f6531'
    'lead': 'At least eight people were killed Wednesday in a shooting at a school
      near Sao Paulo, Brazil, according to the country''s military police.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T06:25:52.915+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:03:22.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:24.623+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 8 people were killed in a school shooting in Brazil'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b75ac-7115-4f78-add3-9c1bd4e03a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong>At least eight people
        were killed Wednesday in a shooting at a school near Sao Paulo, Brazil, according
        to the country''s military police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0e035-9a4a-470a-b22f-d6b848d815b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two armed men wearing hoods entered the State School Raul Brasil
        in the town of Suzano —&nbsp;about 70 kilometers east of Sao Paulo —&nbsp;and
        fired at students and staff, the Sao Paulo government said on its official
        Twitter account earlier Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893ff14-c5d5-4529-b6fe-a00d1cdb9875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 people were injured, according to local media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32299e4e-3b30-4168-b75b-b194a94eaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six students and two school officials were killed in the shooting,
        the Sao Paulo government said. Six of the victims died at the scene, two others
        at a hospital, according to police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b9328-6de4-492a-8793-60d1638ad2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students at the school range in age from 11 to 18, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd52caf-3c1d-4296-9035-12b0abc92dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzano police confirmed to CNN that the two attackers killed themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def85629-d2cf-4d5d-8e77-8b6024ed9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooters arrived at the school during the lunch break, police
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65def55b-8ba1-495a-90ea-59d4804a9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first shot an education coordinator and a supervisor before
        opening fire on students in the schoolyard, according to police. The gunmen
        also went to the school''s linguistic center, where students hid in a classroom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f88d0e-a711-4feb-a5a5-d160cc823261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooters committed suicide in a corridor, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7719c-1667-42f4-8b1d-020b9ce324dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before entering the school, the gunmen shot a man who was working
        at a car wash in front of the school. The man was hospitalized and undergoing
        surgery, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a19f0f-50f9-4614-81be-fd50b6d1aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo Gov. Joao Doria declared three days of mourning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d217e-6453-4121-ac8b-37b07c23b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to the place and was shocked by what I saw, our solidarity
        to all," Doria told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d79d4-babd-44ed-b9f4-983df49bb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria said police arrived about eight minutes after they were called.
        Families will receive assistance for funerals, as well as medical and psychological
        help, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a44c1-fd71-4972-ae7a-da81f9d1b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were checking the area for possible explosive devices.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c69a2-5d1c-4973-9f36-ffaa10e9baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:25:52.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/13/americas/brazil-school-shooting/index.html">At
        least 8 people were killed in a school shooting in Brazil</a>"</em></p>'
