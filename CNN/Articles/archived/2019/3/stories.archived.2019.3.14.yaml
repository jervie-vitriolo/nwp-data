      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb932c64-b4b6-4dbf-ba47-7efa6f20a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has bucked signing the budget bill transmitted by the House
        to the Senate, saying that he may be charged for falsification of legislative
        documents by certifying the bill which contains provisions not approved by
        Congress - effectively blocking its transmittal to the Malacañang for President
        Rodrigo Duterte''s signature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a247515-60de-45c1-b449-5941d5f61009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This <a href="http://cnnphilippines.com/news/2019/3/13/House-of-Representatives-2019-budget-impasse.html"
        target="_blank">latest impasse between the House and the Senate</a> is rooted
        from the House''s <a href="http://cnnphilippines.com/news/2019/3/6/andaya-arroyo-2019-budget-lump-sum.html"
        target="_blank">itemization of lump sums</a> and their realigning of funds
        in the budget after its final version was ratified by Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd9148-1253-42ba-9f06-dbe9e6970eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have said that this is <a href="http://nine.cnnphilippines.com/news/2019/03/05/andaya-drilon-gatchalian-lacson-2019-budget.html"
        target="_blank">illegal and unconstitutional</a>, but congressmen have insisted
        that this is above board and that the Senate also itemized lump sums in the
        budget after its ratification.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fec2a7-70fe-4e1a-9d2e-eee4191b0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto said the Senate''s itemization of lump sums only pertain
        to their budget, while the House touched and shaved off ₱96 billion in funds
        from the Public Works department and realigned these towards certain districts,
        especially those that are represented by congressmen allied with Speaker Gloria
        Macapagal-Arroyo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f7ddf-33ab-4b66-b5be-942c6c1c2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Itemization is] what has been done in all Congresses. Okay <em>''yun.
        Pero hindi eh. Ibang budget ''yung ginalaw mo … Ang kinuha mo</em> [budget]
        <em>ni Presidente</em> and <em>nilagay mo sa mga distrito niyo na wala sa</em>
        bicam <em>''yan, wala sa usapan natin ''yan,</em>" Sotto said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b499d-4dd7-4b37-9f8d-5a053d376543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Itemization is what has been done in all Congresses.
        That''s okay. But no. They made changes to a different budget … They took
        the President''s budget and placed it in their districts which was not tackled
        and agreed upon during the bicam.]</p>'
