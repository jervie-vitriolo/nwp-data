    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962c1f7-77eb-479e-8d29-c40a5d54b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
