    'template': '1'
    'title': 'Women judges in Italian court quashed rape verdict as alleged victim
      was ''too masculine'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd141f1-b804-4767-a965-be5ecdfcbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;Hundreds of demonstrators
        protested outside an Italian court this week after it emerged that two men
        were acquitted of rape partly because the judges believed the alleged victim
        looked too "masculine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e22d6-8b17-4723-aa7e-9f335dd3ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the two Peruvian men were convicted of raping a woman in
        the Italian city of Ancona in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee43595-bc95-4399-afb3-516773c9b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who cannot be named for legal reasons, was 20 years old
        at the time of the alleged attack and is also of Peruvian origin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b7f78-2c84-41a1-a25c-455314dbcf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was subsequently thrown out by the Ancona appeals court,
        with the judges -- three women -- claiming that the woman''s report was not
        credible, despite doctors confirming that her injuries were consistent with
        rape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75883393-2975-4bb0-a645-583ceda9fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sentence that has shocked us, I was astonished when reading
        the motivation," Cinzia Molinaro, the woman''s lawyer, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a134725-b57b-4199-bd04-ce6620415272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molinaro said the judges overturned the initial ruling with a 22-page
        reasoning, claiming that the woman''s account of the incident was not reliable
        as the men "didn''t find her attractive, she was too masculine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318a5b0-d17a-4c53-abea-95e78fd10a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges added that one of the defendants had saved the woman''s
        number in his phone as "Viking," and stated that the "photograph present in
        her file would appear to confirm this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abae479-4377-4fa4-9c67-cca2975e7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also ruled that it was "not possible to exclude the possibility
        that it was" in fact the woman who had "organized the ''exuberant'' evening."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9bc11b-0d4d-413f-816c-a120aee1cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim claimed she was raped in a park in Ancona on
        March 9, 2015 by a man who was known to her, while another stood guard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da31605-754b-4b77-8189-567dfbf1a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That night she returned home and went to hospital only the day
        after," Molinaro said. "Doctors in A&amp;E had to put 14 stitches in her vagina."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="it"
