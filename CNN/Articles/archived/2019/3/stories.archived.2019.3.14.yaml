      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;San
        Miguel Corporation (SMC) exceeded the ₱1-trillion mark in its 2018 revenues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4813b76-1f36-41c8-80ff-6dbd48ace1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:13:50.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues form all its businesses, which include San
        Miguel Food and Beverage, Inc. (SMFB), SMC Global Power Holdings Corp., Petron
        Corporation, and SMC Infrastructure, reached ₱1.02 trillion last year, up
        by 24 percent from 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a154e-8a2c-4aa7-b238-31c30ec9192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:13:50.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factoring in expenses such as operating costs and taxes, resulted
        in a net income of ₱55.2 billion, up by one percent from 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c1225-04b0-4668-8af1-a0e039ff2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:13:50.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Income growth for the conglomerate was tempered by the sharp decline
        in crude prices resulting in inventory losses for its fuels and petrochemical
        business during the 4th quarter of 2018. This was compounded by forex translation
        losses for the year," SMC said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b827d1-82c5-47c5-8777-17fb0f0262e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:13:50.788+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB, which has subsidiaries San Miguel Brewery Inc., Ginebra San
        Miguel Inc. and San Miguel Pure Foods, had a net income of ₱30.5 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac146101-6866-4f7e-9311-e1b2776ebedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:13:50.788+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:02:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also said that its big-ticket construction projects, which fall
        under SMC Infrastructure, remain on track, including the construction of Skyway
        Stage 3 and MRT-7.</p>'
  'Jung-filming-sex-KPOP-scandal-':
    'author': 'Jake Kwon, Yoonjung Seo and Helen Regan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-14T17:15:47.105+08:00
    'imagesource': 'jcr:7eedd22a-5d81-4f75-ab2e-74287c047d6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44bdde31-6ca8-4783-99fc-449c744c12e5'
    'lead': 'Several high-profile K-Pop stars have been named as being members of
      an online group chat that shared sexually explicit videos of women filmed without
      their knowledge or consent, South Korean police confirmed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T17:22:40.600+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:02:52.118+08:00
