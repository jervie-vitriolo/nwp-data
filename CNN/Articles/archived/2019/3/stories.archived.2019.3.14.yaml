      'mgnl:type': 'text'
      'text': '<p><strong>Karina Constantino-David</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786e3ee-62ea-408f-b095-2b5fad66e8f3'
