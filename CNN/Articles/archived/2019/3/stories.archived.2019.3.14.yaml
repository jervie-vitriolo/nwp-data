    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['d1411c9a-7167-4cc2-9e0a-3015850e398b', 'f133fe3f-111f-4c50-925f-a8771c5b6fa0',
      '259f0ec3-1535-4bdf-bce4-acf215c0bda9']
    'template': '1'
    'title': 'DILG says to finally release narco list tonight'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e8f56-715e-4d1d-95d8-a56916418f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:22:44.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        controversial narco list, containing names of politicians allegedly involved
        in illegal drug operations, will be released Thursday, an official of the
        Department of Interior and Local Government (DILG) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c84c7-2121-4179-907f-b0411f673538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:22:44.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Jonathan Malaya told CNN Philippines
        that the government''s drug watchlist will be made public at the National
        Peace and Order Council meeting in Davao City at around 6 p.m., with President
        Rodrigo Duterte in attendance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce760ee-1dc7-4895-8eda-770e62b8ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:22:44.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said senior government officials and high-ranking officers
        from the police and military will be present. "The press should be allowed
        in when the announcement is made," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fa5dd-a382-4787-94b2-c58378bb984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:22:44.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narco list is said to contain over 80 names of politicians supposedly
        involved in illegal drugs. The impending release happens amid dissent from
        several government agencies and officials, including the <a href="http://nine.cnnphilippines.com/news/2019/03/04/PDEA-Aaron-Aquino-narco-list.html">Philippine
        Drug Enforcement Agency (PDEA)</a>, which takes lead role in the government''s
        war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d53df-8f21-47c5-b06a-5226d9521587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:22:44.236+08:00
