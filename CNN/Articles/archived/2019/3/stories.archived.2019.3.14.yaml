      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;Bigger
        and more readable license plates for motorcycles will soon be rolled out by
        the Land Transportation Office (LTO) under a new law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0bf78-02ca-42f4-9a97-72c89ad8cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:03:23.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte signed into law Republic
        Act 11235 or the Motorcycle Crime Prevention Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60099dc6-3fd4-4927-ac43-55e6c8d19d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:03:23.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was signed March 8 and released on March 14. It requires
        license plates to be readable from the front, the back, and the side of the
        motorcycle from a distance of at least 15 meters.</p>'
