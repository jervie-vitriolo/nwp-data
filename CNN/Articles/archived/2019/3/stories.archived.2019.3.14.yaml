    'template': '1'
    'title': 'Duterte OKs law requiring bigger, readable color-coded license plates
      for motorcycles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91755909-9b2c-4e05-92c7-e081ed8e40c1'
