      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net foreign portfolio investments for February was at $339.57 million,
        a turnaround from -$528.53 million for the same month last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd0360-5e46-4343-9e07-f0c67f3d74b8'
