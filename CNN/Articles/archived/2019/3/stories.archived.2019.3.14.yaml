    'template': '1'
    'title': 'NDRRMC: Cloud seeding operations scheduled'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7727014-be2e-48ad-9d0c-23f35d286f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Cloud-seeding
        operations in parts of the country begin this week to mitigate the impact
        of El Niño, a government agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162638a-aec5-42d3-ad57-91ccd73c8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released March 13, the National Risk Reduction and
        Management Council (NDRRMC) said cloud-seeding operations will be conducted
        in Cagayan Valley and SOCCSKSARGEN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb30ed8-de49-475e-a4bd-862243f57164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:54:37.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview Wednesday, Philippine Air Force Spokesperson
        Major Aristedes Galang said operations would happen on Saturday and Sunday
        (March 16 and 17).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90362c-5167-45d7-b03b-e4c9b969f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:54:37.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A per info <em>sa akin,</em> initial <em>na</em> cloud seeding
        <em>nila</em> it will be conducted supposedly tomorrow, however <em>namove
        sya ng, siguro</em> by Saturday or Sunday na <em>magstart na to, kasi piniprepare
        pa natin yung mga eroplano...</em>so most probably tentative <em>pa naman</em>
        is on Saturday or Sunday," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ca3a3-a74b-4d37-b359-427630e7ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:54:37.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As per the info I have, the initial cloud seeding
        was supposedly tomorrow, however it was moved to maybe Saturday or Sunday,
        because we are still preparing the planes...so most the most probable tentative
        date is Saturday or Sunday.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d542c5a-bbfd-4682-8ee6-bd4842be0a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:54:37.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang also said the priority areas will depend upon the Department
        of Agriculture (DA), but he added the initial deployment of air assets will
        be to Cauayan, Isabela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad82669-b28f-4728-8232-a2db4f00ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC added a total of ₱18.3 million has been released to regional
        offices of the DA&nbsp;for the operations to be conducted with the Philippine
        Air Force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8fb54-57f1-4998-a1ee-58c0e1081fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC report, however, did not identify which DA regional offices
        received the funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932cb43-b42a-4ab3-994a-6504f9ec4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC met with representatives with several government agencies
        Wednesday to discuss action plans in&nbsp;regards the impact of El Niño in
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f4f6a-f0fd-47d3-bcc9-722a89730b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure the public that the government is doing everything
        to ensure adequate water supply for all," NDRRMC Executive Director, Undersecretary
        Ricardo Jalad said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d26a8-b2e1-4ce3-8df2-45295cc9d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC statement comes after Agriculture Secretary Manny Piñol
        <a href="http://cnnphilippines.com/news/2019/3/12/manny-pinol-cloud-seeding.html">ordered
        the start</a> of cloud-seeding opearation to replenish the dwindling water
        levels in dams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479eeb2-b9da-4b2d-9c71-bc353baa5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the operations would induce rains in Bulacan, Pampanga,
        and Rizal to fill up La Mesa Dam, where water levels are <a href="http://nine.cnnphilippines.com/news/2019/03/03/exclusive-la-mesa-dam-lowest-water-levels.html">at
        its lowest in 12 years</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562a8f8-05dc-41e5-a589-4aaecefdcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press briefing Tuesday, Piñol said while cloud seeding
        may not be the most effective way to address the water supply shortage, it
        could lessen the effects of El Niño.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d835fd-748a-46fa-96ec-b88a44e40b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:43:43.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the target for the cloud seeding operations were agricultural
        lands, but also acknowledged these could benefit Metro Manila residents.</p>'
