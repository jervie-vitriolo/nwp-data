      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2019/03/04/narco-list-politicians-libel-case.html">READ:&nbsp;Palace
        advises ''narco pols'' to file libel case if allegations not true</a></strong></p>'
  'Manila-water-distribution-mismanagement-malacanang-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-14T14:42:48.555+08:00
    'imagesource': 'jcr:439c95a0-4a9a-47a7-8cf9-7a05ae2c1ae1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e900f012-c570-4d8d-aed8-4c3a3a1e2d51'
    'lead': 'Presidential Spokesperson Salvador Panelo, who is also not discounting
      the possibility of an artificial water shortage, assured the public that responsible
      officials will be held accountable. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T15:56:20.435+08:00
