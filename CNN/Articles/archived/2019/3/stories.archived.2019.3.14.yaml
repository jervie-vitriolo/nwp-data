      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA chief Dir. Gen. Aaron Aquino earlier told CNN Philippines he
        would rather work silently and just file charges against so-called narco politicians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1be76-329d-4591-8014-7eed467caf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T14:22:44.236+08:00
