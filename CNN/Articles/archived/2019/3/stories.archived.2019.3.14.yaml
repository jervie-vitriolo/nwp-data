      'mgnl:lastActivated': 2023-01-29T22:02:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will either consume us, or they will afford us the greatest
        opportunity to unleash the genius of the United States of America," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b8d00-9a01-49ec-8cf0-03b1b1856e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke, who is starting a three-day swing through eastern Iowa
        on Thursday, said he will hold a kick-off rally for his campaign in El Paso,
        Texas, on March 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d7052-93ba-4a4c-843f-fb57de87bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His entrance into the race is the culmination of his two-year, out-of-nowhere
        rise from a back-bench congressman largely unknown outside El Paso to Democratic
        stardom as a record-breaking fundraiser, the subject of an HBO documentary
        and the target of two separate efforts to draft him into the presidential
        campaign. He joins a crowded field of more than a dozen Democrats vying for
        the party''s nomination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039529f-4d76-45fb-acc8-5fc8b2413df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his announcement video, O''Rourke said he would run a "positive
        campaign that seeks to bring out the very best from every single one of us,
        that seeks to unite a very divided country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98123c02-ac17-4b69-a075-5474009b9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw the power of this in Texas, where people allowed no difference,
        however great or however small, to stand between them and divide us," O''Rourke
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfab18-2955-49bf-acbf-9541195a509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke last year lost that race in Texas, a bid to oust Republican
        Sen. Ted Cruz. Still, the U.S. Senate race thrust O''Rourke, who served three
        terms in the House, into the national spotlight. He shattered fundraising
        records, ending with an $80 million haul, and finished less than 3 percentage
        points behind Cruz -- much closer than other Democrats had come in recent
        years against Republicans in a state that''s long been a GOP stronghold. But
        a presidential bid will be a much different test for O''Rourke, who will face
        serious pressure from the left for the first time in his political career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b95dff-32f7-4879-b4fc-dcd8e1a43a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on Wednesday, O''Rourke said the 2020 campaign
        has "got to be about the big things that we hope to achieve and enact and
        do for one another."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5130c6-dc20-49b6-8fd0-89d850a0cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "the most pressing, the most urgent, the most existential
        challenge of them all is climate. And the scientists, beyond a shadow of a
        doubt, know that we have at a maximum 12 years in order to enact significant
        change to meet that threat and reduce the consequences of the decisions that
        we made in the past -- the consequences that our kids and the generations
        that follow will bear."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637790aa-a32b-4b50-87e2-6adf0819db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke also began to lay out what he saw as his top priorities
        on the eve of his entrance into the 2020 race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec8890-8243-469a-afe3-9e210593d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rewriting and signing into law immigration policies that reflect
        who we are and our values and what we know to be true, grounded in the facts,"
        he said. "Making sure that everybody can see a doctor and live to their full
        potential. Listening to and then raising up rural communities that for so
        long have been left behind. Making sure people that are looking for work are
        able to find it -- that they''re equipped with the skills and training and
        education necessary to maximize their potential. But also investing in people
        that are already working. ... There are so many people in this country working
        two and three jobs and struggling to make ends meet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8452ac5-f977-41e2-bcb6-79fc41c3d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destination cannot be Election Night, November 2020. The destination
        really has to be the realization of everything this country is capable of
        doing," O''Rourke said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08699b8b-5c88-4f6a-acdc-169d17a9424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Senate race against Cruz, O''Rourke often blurred their policy
        differences on issues like trade by saying the two agreed. And while O''Rourke
        took a series of progressive positions -- he argued for criminal justice revisions
        and marijuana legalization, backed "Medicare-for-all" and said he would support
        President Donald Trump''s impeachment -- the race was primarily a clash of
        personalities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d680151-b338-49fe-85a8-63d181ec3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While O''Rourke will have to prove his policy bona fides, his strengths
        -- he''s a tireless campaigner who won over younger voters -- will serve as
        a test of whether the Democratic base and its legions of young voters are
        more interested in inspirational figures or candidates whose ideology matches
        theirs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06206a-04fc-473c-b1c3-8c9fa52e22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke''s entrance into the presidential race is the culmination
        of calls for him to explore a bid for national office that began after his
        closer-than-expected finish in the 2018 Senate campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d02d12-f663-49b5-bc16-d42bd32737f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout that race, O''Rourke had insisted he would not run for
        president -- but that stance shifted after he lost. He acknowledged at a town
        hall shortly after the election that he was weighing a presidential bid. Then,
        in December, he met with former President Barack Obama.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e39c0-ed49-4b6a-9277-9cb3ab479929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Obama praised the Texan for his Senate run, calling him
        an "impressive young man who ran a terrific race."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43374c-96a4-4c7e-b153-776ae4236809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I liked most about his race was that it didn''t feel constantly
        poll-tested," Obama said during a podcast taping with his former top strategist
        David Axelrod. "It felt as if he based his statements and his positions on
        what he believed. And that, you''d like to think, is normally how things work.
        Sadly, it''s not."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389479f-daf1-41ff-befc-5df10c45be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke refused to hire pollsters for his Senate campaign and
        only employed a digital consulting firm.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7726fc9-78a4-4d6a-8e81-16f37b6d0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His national profile grew in August, when NowThis published a video
        of him answering a question about NFL players kneeling during the National
        Anthem with an off-the-cuff riff about the civil rights movement as he defended
        players for making their case "nonviolently, peacefully, while the eyes of
        this country are watching."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa9bb1-a47e-4fc9-b64e-ff2d5c33d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speculation about a presidential run built after his closer-than-expected
        Senate loss, some of it has died down in recent months.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71e396-aede-480f-abd4-d31219300052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a CNN/Des Moines Register/Mediacom Iowa poll found
        that 28% of likely caucus-goers there had a "very favorable" view of O''Rourke.
        A new poll this month found that number had decreased to 19%.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbfecb-dc1f-449f-abe1-9d23d504559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/14/politics/beto-orourke-announces-2020-campaign/index.html">"Beto
        O''Rourke announces he''s running for president in 2020."</a></em></p>'
