      'mgnl:lastActivated': 2023-01-29T22:02:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2019/02/14/Rappler-CEO-Maria-Ressa-abuse-of-power.html">READ:&nbsp;Rappler
        CEO calls arrest ''abuse of power''</a></strong></p>'
  'dfa-teddy-boy-locsin-china-visit':
    'author': 'CNN Philippines Staff'
    'caption': 'Chinese State Councilor and Minister of Foreign Affairs Wang Yi (L),
      and Philippines'' Foreign Affairs Secretary Teddy Boy Locsin (R). (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-14T18:32:21.691+08:00
    'imagesource': 'jcr:7f2b6a4a-107f-4ad3-90fa-5c7bc1c04e74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0790221-b0dc-4379-9129-25159aee2c35'
    'lead': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. is visiting
      China next week, his first official trip to the East Asian giant as the country''s
      top diplomat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T18:35:10.222+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:02:50.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:32.197+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teddy-Boy-Locsin', 'Department-of-Foreign-Affairs', 'China']
    'template': '1'
    'title': 'Locsin to visit China next week     '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c13fb2-9cb8-4096-9053-c1c1108bb8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:35:10.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. is visiting China next week,
        his first official trip to the East Asian giant as the country''s top diplomat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de69e2-137e-4924-99bb-a66dff575ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:35:10.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit is set for March 18 to 21 upon the invitation of Chinese
        State Councilor and Foreign Minister Wang Yi, the Department of Foreign Affairs
        (DFA) said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea2323-2ca5-40bb-a8f5-06d6f2bf2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:35:10.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Locsin and his Chinese counterpart will hold a bilateral
        meeting to discuss the strengthening of the friendly relations between the
        Philippines and China in the spirit of mutual respect and through enhanced
        functional cooperation," the DFA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3369045-14a8-4f3e-b85b-bf131c39421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:35:10.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the ministers will also "discuss ways to advance the
        larger goal of bringing about peace and prosperity to the region."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab6c86-c63d-49a4-a516-1aa4f932cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:35:10.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have overlapping claims in the South China
        Sea. Beijing rejects the 2016 arbitration ruling that invalidated China''s
        sweeping claims to almost the entire sea and largely favored Manila in the
        long-standing maritime row. Malaysia, Vietnam, Taiwan and Brunei are the other
        claimants to the disputed area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fd732-9490-4037-bf2b-bfdecc8b1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:35:10.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for pursuing warm
        ties with China despite Beijing''s alleged militarization and supposed harassment
        of Filipino fishermen in contested areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f5ac3-8d25-4920-b5b0-8a29f636c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:35:10.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s trip is an official visit, which means China as the host
        country will shoulder the official delegation''s expenses. Wang has said he
        wants a "close personal friendship" with Locsin, whom he congratulated in
        October 2018 for being appointed DFA chief. Wang also visited the country
        that month, where he said Duterte is an important ally of China and its President,
        Xi Jinping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c28514-2207-4657-89bb-b1a2f64c43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T18:35:10.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:02:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s upcoming visit to Beijing comes amid continued concerns
        that the Philippines could fall into a debt trap due to billions of pesos
        in grants and investment pledges from China. Manila and Beijing officials
        have assured this would not happen.</p>'
  'Kaliwa-Dam-Gary-Alejano-Sonny-Dominguez':
    'caption': 'Magdalo Party-list Representative Gary Alejano and Finance Secretary
      Carlos "Sonny" Dominguez '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-14T18:17:19.839+08:00
    'imagesource': 'jcr:cde6156e-ef15-42cc-95ff-e765ab28fdb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc3c300-15b8-482d-87f1-e81ca5f40ef4'
    'lead': 'The Kaliwa Dam project in Quezon is seen to add to Metro Manila''s water
      supply.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T19:13:37.767+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:02:50.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:32.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gary-Alejano', 'Sonny-Dominguez', 'China', 'Kaliwa-Dam', 'water',
      'water-crisis']
    'template': '1'
    'title': 'Senate aspirant slams Finance chief for being in favor of China-funded
      dam'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c98fe12-e9df-411a-8757-fc13b6d6c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Magdalo
        Party-list Representative and senatorial candidate Gary Alejano slammed Finance
        Secretary Carlos "Sonny" Dominguez for supporting the faster rollout and construction
        of a China-funded dam in Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445adea6-e5db-4394-9bd1-9f96490472e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why does this administration have such huge fondness for China?
        Why are they using this chaos in advancing the interests of China? As per
        the National Water Resources Board (NWRB), there is no need to worry as the
        water levels in Angat Dam, the main water source for Metro Manila, are still
        within the normal range. According to authorities, water from Angat Dam can
        supply Metro Manila for another 125 days," Alejano said in a statement Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab0713-0f19-4fb1-9972-12cf88e0a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, <a href="http://cnnphilippines.com/news/2019/3/13/Sonny-Dominguez-Water-crisis-Kaliwa-Dam-Quezon-China.html">in
        the Development Budget Coordinating Council press briefing Wednesday, said
        the current water crisis should prompt the creation of the Kaliwa Dam</a>,
        which would be funded partly through an official development assistance (ODA)
        grant from China. In November, China signed a soft loan deal with the Philippines,
        which includes a pledge of ₱12 billion for the ₱18.7-billion project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1daa59-1c2b-46e2-9725-ff3886a9a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam is said to augment the water supply in the metro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595889d-2a74-4cc0-8a2b-8f65cc267f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics and environmental groups have called for a stop to the
        dam construction, saying it will harm the indigenous communities living in
        the area and will leave the Philippines indebted to China. Beijing reportedly
        influences nations through their "debtbook diplomacy," but the government
        shrugged off concerns of falling into the so-called Chinese debt trap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6c6fb-1b5a-4243-84c1-7fb2bf825630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, a staunch critic of the Duterte administration and Chinese
        encroachment in the South China Sea, said the water crisis must be assessed
        before resorting to the China-funded dam project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0c54d-c50d-4f3c-bec7-bfdcbd50f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bago siguro isubo na naman sa atin ng administrasyon ang China,
        imbestigahan at alamin muna kung bakit may krisis gayung may tubig naman sa
        Angat Dam na siyang pangunahing pinagkukunan ng ating suplay</em>," Alejano
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd395a61-dea6-43d1-82cc-12c2d3c78d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the administration forces us to engage with
        China, let''s investigate first why there is currently a water crisis and
        if there is indeed water in Angat which is the primary supply source]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d71784-7fb0-466a-8945-93a77212aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para naman tayong sinisindikato o iniisahan ng sarili nating
        gobyerno&nbsp;</em>[It''s like we''re being duped by our own government]<em>,"
        he added. "Instead of offering immediate solutions to the water crisis, they
        are more after advancing Chinese loans that will drown us to debt."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e7568-d60b-47bc-8a65-20144e366000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin meanwhile, ranted
        at those who oppose the dam''s construction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bc2e3-4de0-4758-983b-8d5d3a943de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is any other country willing to finance it? No. Can something else
        be done to acquire it? Yes; if you all get shovels and start digging the hole
        for the reservoir and piling up the dirt for the dam. I''d be happy to know
        I am wrong. Know, ha, not told," said in his Twitter post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181519b4-5dc7-49aa-b24a-86395bfac099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water level at Angat Dam was at 199.63 as of March 14. The dam''s
        minimum operating level is at 180 meters -- enough to supply both domestic
        and irrigation demands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783d5d6-5ef9-4b32-89a2-364e2f8f8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam is connected to the La Mesa Water Reservoir in Quezon
        City, which is at it lowest water level in 12 years. Manila Water, the concessionaire
        which supplies water to the eastern part of Metro Manila and some parts of
        Rizal, pointed to the La Mesa dam''s critical level behind the series of water
        interruptions and low water supply since March 7.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ebd6f-57a4-4641-8ef3-27d7f33d3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:13:37.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various lawmakers and critics, however, said the shortage may be
        "artificial" and just a way to justify the Kaliwa Dam''s construction, with
        President Rodrigo Duterte''s warmer ties with China.</p>'
