    'title': 'Beto O''Rourke announces he''s running for U.S. president in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b0302-f0e3-419f-8ba7-b9c9b63d3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T19:33:25.325+08:00
