    'title': 'San Miguel Corporation revenues reach more than ₱1 trillion in 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7133f3f-e921-415b-a831-507b3de035b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T17:13:50.787+08:00
