      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) may be attributed to investor optimism arising from developments
        on trade negotiations between the US and China and the passage of the tariffication
        law, which is expected to help boost the rice supply in the country and thereby
        temper inflation," the BSP said in a statement.</p>'
