      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-iisip na ang aming 12 kapitan na affected na mag-propose sa
        aming mayor ng state of calamity. Kino-collate na namin ang kanilang declaration
        so that madala sa city council," he told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f82d3e-fafe-4a3c-87f2-e59d0a9a896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceeb82c-1c0d-4100-93ef-633773ace543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations will be transmitted to Mandaluyong Mayor Carmelita
        Abalos, then sent to the city council for approval. Isidro said the council
        will release its decision by March 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affdc6ca-5834-499c-98ec-a3bce5a0368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781acb8-29e0-4ab0-a652-e106e0eccee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a state of calamity is declared, price controls would be imposed
        on basic necessities and prime commodities and local government units could
        appropriate calamity funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0cde1-c9fb-47a3-975b-4ff87d0f1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed5544-4ed5-421b-a88f-21dff4f41a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water in several parts of Metro Manila and nearby provinces has
        been scarce since March 7. Mandaluyong is one of the areas serviced by Manila
        Water that is hit hardest by the water crisis, with some households not getting
        any water from their faucets for six days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58990923-a05a-4bb2-860f-e13f558a117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5bde7-0d27-4eef-97d4-feb5072567b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming limang barangay, totally walang tubig anim na araw na.
        ''Yung iba naman dalawang oras lang magkakaroon ng tubig. Sa bagong ipinalabas
        ng Manila Water na rationing ng tubig, baka doon medyo maibsan ng kaunti,"
        Isidro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f2067-d252-4eff-a815-df03b7fbb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44214a4-40f0-4e6a-bb41-0171492b3074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Mayor has also ordered the temporary shut down of carwash
        and laundry shops and the monitoring of water refilling stations amid the
        water crisis. The LGU is also eyeing the revival of its deep wells to add
        to their water supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4e217-7ad1-46e3-b81a-9d1def7bbd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f468e-bfb8-40f0-9e00-63a806293ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:35:19.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:02:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water pointed to critical water levels in La Mesa Dam due
        to El Niño and rising demand as the causes of water shortage. However, the
        Metropolitan Waterworks and Sewerage System (MWSS), the government agency
        that is in charge of water privatization in Metro Manila, said the decline
        of water supply in La Mesa Dam was caused by the increase in water treatment
        production of Manila Water. Authorities have also reiterated there is enough
        water supply in Angat Dam, which supplies 96 percent of Metro Manila''s water.</p>'
  '737-Max-crisis-wipes-over--25-billion-off-Boeing-market-value':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-14T12:39:54.037+08:00
    'imagesource': 'jcr:adf7ea69-58d4-4abd-ae00-0dcda0265a8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73dff57a-4721-480e-ab78-a1bbcd272b00'
    'lead': 'The latest bad news for Boeing arrived on Wednesday afternoon. The United
      States joined other countries and grounded its 737 Max planes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T12:43:57.107+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:02:58.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:29.949+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 737 Max crisis has wiped more than $25 billion off Boeing''s market
      value'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168918bf-b799-448e-a966-a9e50e255287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The latest bad news for Boeing arrived
        on Wednesday afternoon. The United States joined other countries and grounded
        its 737 Max planes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc16195-f78e-46c9-9d39-17a39402c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Boeing fell 3% immediately after President Donald Trump
        announced the move from the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5530d34-23f1-4b40-b0c5-2e666bfb0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares then rebounded in a sign that the grounding had been
        largely priced in to Boeing''s stock. But even after ending Wednesday slightly
        higher, the stock is still down more than 10% since the crash, wiping more
        than $25 billion off the company''s market value.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9046ac2-d658-4043-8226-870297911771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. grounding comes after two fatal crashes in the last five
        months involving the 737 Max 8 jet. A Lion Air flight crashed in Indonesia
        in October, and an Ethiopian Airlines plane crashed on Sunday. Neither of
        the crashes left any survivors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7f448-82c8-4e52-8d0c-f81e531cf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still looking into the cause of both crashes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf94f5-d90b-4664-8628-a3cefcc16d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation shows that pilots in the Lion Air crash
        struggled to get control of the plane after the nose was forced down by an
        automatic safety feature. The CEO of Ethiopian Airlines said his pilots also
        were reporting problems controlling the plane before the crash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3421c6-3167-493c-8044-956300f4f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation authorities around the world have been ordering the planes
        to be grounded for the last three days. The United States was essentially
        the last country allowing the planes to fly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a996de-00f5-44de-be77-70f0526f2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it remains confident in the safety of the jets, but
        that it recommended the shutdown itself "out of an abundance of caution and
        in order to reassure the flying public of the aircraft''s safety," according
        to a statement from the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242af07-eae5-4c63-a193-256b81e66ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supporting this proactive step," CEO Dennis Muilenburg said
        in the statement. "We are doing everything we can to understand the cause
        of the accidents in partnership with the investigators, deploy safety enhancements
        and help ensure this does not happen again."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42227020-1587-4114-867f-aa0e88cd2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again expressed the company''s sympathy to the families of victims
        of the crash and said that the company has no greater priority than the safety
        of its aircraft.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac8c0e-6d4e-4072-b3cb-82975ba30ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of the three U.S. airlines that had been using the planes
        - American Airlines, Southwest and United - saw their shares briefly shoot
        lower on the news, and then quickly rebound to positive territory. It is very
        possible that Boeing will compensate the three carriers for lost revenue.
        There are 67 737 Max planes that operate between them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481965c-476c-4567-a222-1f597318d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines all said they would work to accommodate passengers
        affected by the grounding. But the planes make up small portion of their overall
        fleets -- Boeing Max jets account for less than 3% of the capacity of each
        of the airlines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77eb61-d6f5-4ded-b5ec-d001c336db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has a history of paying airlines if planes they own are grounded
        because of safety orders. It did so after a three-month grounding of the 787
        Dreamliner jet in 2013.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c79d3-9cb7-4227-9498-b8855151dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, the CEO of European discount carrier Norwegian
        Air said it would bill Boeing for lost revenue from the grounding of 18 737
        Max 8 jets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30095651-1a2c-44f3-a20d-2f2805967f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:43:57.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:02:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/13/investing/boeing-stock-737-max-grounding/index.html">The
        737 Max crisis has wiped more than $25 billion off Boeing''s market value</a>."</em></p>'
