      'mgnl:lastActivated': 2023-01-29T22:03:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc85d0-c11f-42a7-a319-f4e0cc36742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman subsequently reported the rape to police and was "very
        honest" in her account, Molinaro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937f339-45d2-4446-bb4b-e534ded23a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had confused memories of what exactly happened during the night
        because she was drugged," Molinaro said, adding that doctors had confirmed
        that traces of a "date rape" drug, were found in her blood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e207c-b57c-4b58-9c05-0c4d409cac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t remember how it all started, but I remember I shouted
        ''enough, enough''," Molinaro reported the girl as saying to the police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3fc87-8903-4941-b658-564c6badcd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was subsequently forced to return to Peru with her mother,
        as she "couldn''t stand the burden, she felt like the accused," Molinaro said.
        She added that Ancona is a relatively small town and the Peruvian community
        is very close-knit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7599f-4f8b-4852-97ec-80afb52f74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the defendants was initially sentenced to five years in prison
        in 2016 for the rape, while the other was sentenced to three years for standing
        guard. The ruling was subsequently overturned in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa8be2-c94b-4997-85da-381bf29adf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons behind the acquittal only emerged last week, when the
        Italian supreme court annulled the appeal verdict and ordered a retrial. The
        case will now be reheard from scratch at a court in Perugia on a date to be
        confirmed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfaa32-e662-4876-a073-4b7d92e3072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of the reasons for the acquittal sparked outrage
        among women''s rights organizations and trade unions, which organized a protest
        in front of the Ancona appeals court Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbcb56f-98e3-4c4d-adb5-d7af4dd715a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an outrage that it is still female victims of violence who
        are judged, rather than the authors of the violence," a local branch of the
        CGIL trade union wrote on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75795d5c-2441-44c5-b0ae-e56826397fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters carried placards bearing the slogan: "Stop justifying
        male violence on women."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e6f28-6143-462b-8ca1-a641780769dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T07:00:28.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian justice minister has subsequently opened an investigation
        into the Ancona appeals court ruling, according to the Ansa news agency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba549bc3-9241-46f4-979d-355904542602'
      'mgnl:activationStatus': true
