    'jcr:uuid': 'cc410234-e446-494f-9fc3-840290edf094'
    'lead': 'A supplemental budget containing the itemizations made by congressmen
      to the budget bill after its ratification is seen by the Senate as a possible
      solution to the impasse between them and the House over the 2019 budget.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T12:05:02.636+08:00
