      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910b175-8d94-4d7c-9d6a-89c51e2485aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to this, Andaya said the same can also be said of the
        Senate, as some of its members are running for re-election.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f50185-804d-402c-814d-0cf6ad7596c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Budgeting is also the biggest political tool every year. It''s
        not just an economic tool, it''s a political tool. You have half of the senators
        seeking re-election at this time," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d590fd-531c-4a74-9f78-b985737311d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders have also accused Lacson —&nbsp;who has long been
        crusading against the supposed existence of "pork" or discretionary funding
        in the budget —&nbsp;of holding the budget hostage due to his grudge against
        Arroyo.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812ed1a-5ce8-4e68-bdb8-0d6293fa86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that Senator Ping Lacson is holding President Duterte
        and the entire Filipino people hostage to his continuing animosity towards
        our Speaker. He has obviously convinced the Senate leadership to do his bidding,"
        Castro said. Lacson has denied this charge.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bf116-5609-4bb5-b541-380f2fb48f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.640+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said that Arroyo is not their problem, but the people
        around her, particularly Andaya and the other members of the House Appropriations
        committee.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senate President Tito Sotto: Speaker Arroyo is not our problem |
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/RI1OQaDCQr">pic.twitter.com/RI1OQaDCQr</a></p>&mdash;
