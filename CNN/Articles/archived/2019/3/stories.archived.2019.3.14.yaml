      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the daily rotational water supply will allow Manila Water''s
        27 reservoirs to be refilled in order to provide supply, especially to households
        who experienced no water supply for a week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
