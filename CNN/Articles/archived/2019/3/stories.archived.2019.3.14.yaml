      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9a2ef-05fb-41cb-afd6-d86a250c3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.407+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karina David, part of the female duo Inang Laya, was a former community
        development professor before forming a band. “Music has a very powerful impact
        on ordinary people especially on Filipino … In the anti-dictatorship struggle,
        songs became part of the program,” she says. “No longer entertainment, no
        longer pang-alis ng sawa but just like another speech.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f516a2-1814-4a21-822a-0a69b6ec7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.407+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf60e93-30e7-4bbc-a4bd-fcc69b57f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.407+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo is composed of Becky Demetillo Abraham on vocals and David
        on guitars. Inang Laya went on concert tours all over the country especially
        during Lakbayan and during anti-dictatorship rallies. “One time, we were in
        Mendiola, on top of a jeepney, singing to flanks of soldiers with their helmets
        and shields. We couldn’t see any of them but we knew there were snipers. So,
        nangangatog ang tuhod,” she says. “First, we were turned away from the soldiers,
        the crowds started shouting, harap sa sundalo! Harap naman kaming dalawa.
        After a while you could see fingers tapping on the shields. After a while,
        you could see the heads [nodding]. Nakiki-kanta-kanta. Of course, three hours
        later, ti-near gas kami. Okay lang.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e258d45-8e0d-41af-9729-460236718834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.407+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edeab4-8e92-40dd-b82b-993f887d19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Sometimes, there are young people who insist on basta, peminista
        ako, wala akong pakialam sa iba. I think that is a disservice to the blossoming
        of a real feminist movement.” — Karina Constantino-David</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946d94c-4eac-4169-b6a8-5914def5dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.408+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inang Laya started as a group of academics who only wanted to record
        all the songs of protests from the past to the present. “We thought since
        we were lowly-paid professors in the university, we could record these songs
        for posterity and at the same time, save a lot of money and give it away as
        Christmas gifts,”she says. “So we recorded from 1800s onwards — the songs
        of the Katipunan, the songs of guerilla struggle up to the anti-Martial Law
        songs.” The album was launched at the UP Faculty Center and all 500 copies
        sold out. They reprinted and students insisted that they sing in their mass
        actions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86127f41-214c-4507-b513-fbf195e8bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.408+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50892add-9234-4f83-91b7-4479e72c3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.408+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David began doing non-government organization work in the early
        ‘90s. They conducted seminars on violence against women, trained paralegals
        in communities so they could help stop domestic violence and other forms of
        gender-based violence. “I still see that while it is necessary to segregate
        the feminist from the political, it is also necessary to look at the feminist
        side, within the larger structures. Sometimes, there are young people who
        insist on basta, peminista ako, wala akong pakialam sa iba. I think that is
        a disservice to the blossoming of a real feminist movement.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a49f0c-9b25-4ed4-9e15-40b872e191d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.408+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcff30-8f79-441b-8d10-8e31d42f7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.408+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David refused to join the beginnings of the feminist movement in
        the ‘70s. She observed how the movement was fractured and politicized. Eventually,
        she began doing non-government organization activities for Harnessing Self-Reliant
        Initiatives and Knowledge (HASIK) that focused on urban poor, women and children.
        She also held positions in Caucus of Development NGO Networks and Women’s
        Action Network for Development (WAND) before becoming the Chair of Civil Service
        Commission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb76415-b296-42be-b9a2-c79491a0f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.408+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044c2bf-4360-4b5f-9dc5-5745071ced06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.408+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was always this attempt at distinguishing the feminists from
        the political but at the same time it was always politics in control… Today,
        I think we need allies. First and foremost [allies] among women and then with
        men. There are enough semi-enlightened men at this point who can see the feminist
        side of the progressive struggle and do not just say, as they used to tell
        us in the past ipapanalo muna natin ang rebolusyon, saka na ang babae. That
        cannot be because one half of the world has to be part of the change. If we
        are not, then that is not change.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695d36d-1075-4e0e-90dc-861661d74a55'
      'mgnl:activationStatus': true
