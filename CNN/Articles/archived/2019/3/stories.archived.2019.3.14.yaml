      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/13/asia/kim-jong-nam-trial-doan-thi-huong-intl/index.html">Prosecutors
        to continue case against second woman charged in Kim Jong Nam killing</a>."</em></p>'
