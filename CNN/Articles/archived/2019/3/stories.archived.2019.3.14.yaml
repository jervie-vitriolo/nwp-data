      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end Aquino bagged the role of Malay Princess Intan, who appeared
        in what she describes as a pivotal moment in the movie for main character
        Rachel Chu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
