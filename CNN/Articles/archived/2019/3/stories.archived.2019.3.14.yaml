      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7eef8-69fe-4a57-8ccf-6916b53108cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not directly answering whether the House would agree to holding
        a special session to pass a supplemental budget, House Appropriations committee
        chair Camarines Sur 1st District Rep. Rolando Andaya told CNN Philippines''
        <em>Newsroom Ngayon</em> that they have always been open to talks on the budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6e199-42c9-4285-bc8b-3d718fe9e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami naman, matagal na kaming bukas sa pag-uusap dito. Hindi
        naman ito kwestiyon ng ligalidad eh. Kwestiyon na lang ito kung gusto mong
        pirmahan o hindi,</em>" Andaya said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1052e77-056c-4925-841d-f5ba33eb832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T12:05:02.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:03:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have long been open to discussions on this. This
        is not a question of legality. This is a question if you want to sign it or
        not.]</p>'
