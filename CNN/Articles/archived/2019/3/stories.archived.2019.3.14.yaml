      'mgnl:lastActivated': 2023-01-29T22:02:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> —&nbsp;President
        Rodrigo Duterte on Thursday named dozens of politicians in the narco list
        he read aloud during a National Peace and Order Council meeting&nbsp;in Davao
        City that was aired over the government television network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f76e9a-1e71-4565-affd-e86ccf856001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte named some local officials including Daanbantayan Vice Mayor
        Vicente Loot and and Iloilo Mayor Jed Mabilog whom he previously tagged as
        involved in the drug trade. Both have denied the President''s allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841ab6c-ebcd-41b6-a468-5bb08a0e7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning of his disclosure, the President said it was a
        validated list. But after disclosing the names, he said the list is "medyo
        (somehow)" validated. Duterte also said the Department of Interior and Local
        Government (DILG) filed administrative cases against the local officials on
        Thursday at the Office of the Ombudsman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c0946-2f0e-47ff-8538-28b021328d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung iba, ''yung na-</em>file <em>na</em>, <em>medyo</em>
        validated <em>na</em> [Those filed and somewhat validated], then we can say
        that we have gathered enough proof," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f4c12-1fc5-4162-96a6-fad2463bc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list sent by the DILG contained 46 names of politicians ranking
        from vice mayor to congressman, but Duterte said the list he mentioned is
        just a representative list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090580ef-1b43-4dad-9ddf-90a1167aa0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung iba</em> [the others] I just want to be doubly sure,"
        Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633db550-8f30-4eb5-ac02-fcd515d0b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that in naming officials in the list, government only
        neded to find probable cause.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471c6ef-e70e-4b04-81ab-d3efb4346cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> [for the]&nbsp;judge, it''s proof beyond reasonable
        doubt.<em> Ang</em> pulis [For the police], ang Armed Forces, you only have
        to come up with probable cause. Is he probably the criminal of this act? Is
        he probably the criminal of this act? If he is, then I must arrest him. Remember
        the word probable does not require you to be very sure," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8028249-33e3-4f3e-897e-389154b30820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President clarified he does not want to hurt anyone by releasing
        the narco list.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29c36a-19df-4d2d-9708-b3922dd3784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not really interested in releasing it before or after the
        elections because I don''t have the slightest intention to hurt anybody or
        to be the cause of a failure of the election of a certain one who wants to
        serve the public," Duterte said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fcb6ce-0547-4335-9c5b-26a8457f9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list, which is said to contain over 80 names of politicians
        supposedly involved in illegal drugs, was released despite dissent from various
        government agencies including the Philippine Drug Enforcement Agency (PDEA).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94164516-d0cb-411c-a4b0-86be02403b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How was it validated?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287f4e5-a9c7-4e56-b041-e15d9d92d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya told CNN Philippines that the
        list was validated by the PDEA-led Inter-agency Committee on Anti-illegal
        Drugs -- which also includes the Philippine National Police, the Armed Forces
        of the Philippines, and the National Intelligence Coordinating Agency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7213a-d889-4fc5-a25c-dc215d2e082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians to be included in the list had to be vetted and agreed
        upon by all four agencies -- otherwise they would not be included, Malaya
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fdf70-ebcb-4179-a4b7-9d7ddbe28c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is one or two agencies that do not agree, we remove the
        name," Malaya explained. "Only those names upon which all four agreed were
        included in this initial batch. There are still other names which are currently
        being investigated and validated."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b042083-cdca-47e3-95ec-7b0090d7b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the decision to release the list to the President was
        upon Duterte''s orders, and was also the byproduct of DILG listening to qualms
        and concerns raised by lawmakers and advocacy groups regarding the security
        of the politicians named.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea8368-f82f-4721-9fc3-53b2c1dc0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.324+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, we have listened actually to the criticism that was
        heard against us when we first announced that we are going to release the
        list," he said. "I think, three years since the President came into power,
        we already have enough evidences to file against them. Given that the President
        has given the directive, we have no choice but to file the charges."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66db98-935d-4fb7-9571-98e9269fda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG added it does not agree with the Commission on Human Rights
        warning that releasing the list may lead to more election-related violence
        ahead of the May 13 midterm polls.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25605ca-aa40-40e8-afa5-b319a92478e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right of the nation to find out who are involved in illegal
        drugs, is in our opinion, paramount than anything else," he said. "<em>Tingin
        ko wala nang masasabit sa ginawa nating proseso</em> [I think there will be
        no problems in the process we undertook]."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fccc2e-d35e-4588-9abe-6a9df9d0dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was it legal or proper to release the list?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795d0e5-94a8-4434-8f8b-e24f923ad477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.325+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines National President Abdiel Fajardo
        thought government is within its rights to release the list to the public,
        since cases filed against them will be on public record. Fajardo, however,
        was more concerned if the filing of the cases was warranted by presently availble
        evidence.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5aedd-d775-49a8-997b-2151a8e92885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it will be shown the filing was baseless and made only to besmirch
        the reputations of those named in the so-called list then the people named
        in the list and who have been made respondents against basis will have causes
        of action against those who included them in the list," Fajardo told CNN Philippines.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf75fa-7a99-4657-aa1f-c389513b1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said he is also puzzled why, with the officials'' alleged
        involvement in the drug trade, only administrative and not criminal cases
        were filed against them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb22f4-b106-4082-871a-8397a189d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite puzzled why only administrative cases were filed against
        them since if the allegation is correct that they committed offenses under
        the Anti-drug Act then the most logical cases to be filed are criminal cases,"
        he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101effa-2780-4eb2-990d-d257e744239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.326+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP lawyer explained an administrative case requires less quantum
        of proof compared to a criminal.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5402fc-a5b9-40d9-bf25-dafc9347d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T23:46:32.327+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:02:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because only substantial evidence is required, the evidence might
        not be enough to support a conviction in a criminal case," he said.</p>'
