      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc302e-63a2-4dc9-9a09-166299dd5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresita “Ging” Deles helped mother women’s organizations such as
        FILIPINA, Women’s Action Network for Development (WAND) and Legislative Advocates
        for Women (LAW) working on the first laws protecting women. “Changing the
        status of women. Transforming how women are, how gender roles are, requires
        the use of power differently… It could also mean opposing and doing strategies
        against people who hold power,” says Deles. “Sometimes, it may get really
        dark. One has to be ready for it.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150eedf7-e21f-4cd7-ab86-220020eabb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d86a34-bfb2-4734-908f-d3a2e1b0c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.407+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deles began structured work as a feminist-activist in 1980s. Back
        then they were fighting to overcome barriers for women’s equal participation
        for the country. “It was transforming burdens and responsibilities both inside
        and outside the house [and addressing] multiple burdens of women … It was
        the insight that poor women suffered not just being poor but as women. In
        the natural order of things, the third world women suffered still another
        burden.” Deles was also a peace advocate, she co-founded the Coalition for
        Peace, the first non-government that aimed to end the ongoing conflicts in
        the Philippines. She then moved to grassroots communities to help them develop
        their own piece initiatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163b181-55ec-4453-8f2a-cb08e40cfce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:08:17.934+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Organizing means making time for meetings. Having long conversations
        that sometimes do not seem to get anywhere but are important to finally be
        leveling off and understanding. As the famous dictum of women’s movement goes,
        ‘the personal is political.’” — Teresita Quintos Deles</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e54ddd-9496-43ed-93a1-4647194811f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.407+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7dd780-5a49-4730-a922-f239c6c9102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.407+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as a convener among women’s organizations, Deles has provided
        different platforms for women to come together and talk across their different
        devices. She insists that organizing is important. “I get the sense that younger
        people may be a bit wary about being too organized, being co-opted into structures,”
        she says. “They will have to find out a way of organizing that works with
        them. I cannot believe that one can do power strategy that does not organize
        people. Organizing means making time for meetings. Having long conversations
        that sometimes do not seem to get anywhere but are important to finally be
        leveling off and understanding. As the famous dictum of women’s movement goes,
        ‘the personal is political.’”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36a79a-1c62-471f-984a-f622b85053cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.407+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we can see, in the Philippines now, after so much gains and
        advancement, misogyny can [still] rear its ugly head. What we thought we had
        already gained and fought for are now again under threat,” Deles warns. She
        was the first female Presidential Adviser on the Peace Process (OPPAP) and
        Lead Convener of the National Anti-Poverty Commission (NAP-C). She has been
        doing development work for grassroots community and non-government work before
        working for the OPPAP and NAP-C.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac3537-e79f-448d-bace-d60a543bafce'
