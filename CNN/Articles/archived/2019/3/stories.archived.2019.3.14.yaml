    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'The women who helped shape Philippine feminism

      '
    'visualType': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba277774-25ea-40dd-8c2d-9ec362dd4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Women’s Month is
        greeted with the approval of Rice Tariffication Bill, the reclamation projects
        in Manila Bay and the administration’s refusal to recognize the demands of
        contractual and underpaid laborers such as the protesting NutriAsia workers
        and Sumifru plantation workers in Liwasang Bonifacio. All these pressing issues
        have a crippling effect on mothers. Women, who take on the role of child rearing
        and housekeeping, are first and foremost farmers, plantation workers, fisher
        folk, and laborers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89911d1f-5404-4c62-b9f9-eb968ac84ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.404+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02dc96-3dcf-4a4d-8310-81f62e21484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.404+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the role of feminism in these trying times? Many will say
        that we are dealing with the same level of misogyny, the same gender stereotypes
        and exploitation as the women of the ‘70s and ‘80s. “We need to deepen and
        broaden people’s understanding of what feminism is …  For as long as there
        is violence against women, there is no equality,” says Nathalie Africa Verseles,
        Director of the Women’s and Genders Studies of the University of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989fa103-fe48-4503-862e-880c2048c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.404+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e137fb-f106-462f-8e81-9a151e887396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.404+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, we pay tribute to five Filipinas who helped organize
        one of the first women’s organizations in the country. According to Africa,
        “There’s a spectrum of feminism. We don’t even talk in terms of just feminism
        but rather feminisms.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bce0b2-2a60-4a16-b4fa-ff8af1e6bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.404+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c504166-abf5-4c5b-8335-d78a8c9c30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s necessary to acknowledge that even if feminists work from
        different ideologies, all of them are doing something salient to contribute
        to achieve social justice and social transformation,” says Africa.</p>'
    '82':
      'image': 'jcr:5be5b0ae-1656-4ee1-9235-11d142f20b6d'
      'imageCaption': 'Patricia Licuanan. Photo by ELOISA LOPEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910ed3e-4f0d-4540-8ffb-e47c6daaed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f73c6-bd21-4673-bcca-d14f139ed560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patricia “Tati” Licuanan</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d446738-9948-461b-b9f7-5d41a2a2f8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11005e18-2969-43bd-9e32-3dcf398bcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Licuanan started as a young social scientist. While she
        was studying development programs, as a social psychologist, she saw how women
        were not benefitting from the programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58641e9-a2c3-48f9-bf82-b3f89e5ced3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714ea1a-5e7f-470b-87f4-c63780e4d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They would develop programs for farmers and programs for the farmer’s
        wives. But women were the farmers themselves,” says Licuanan “They are involved
        in all the aspects of agriculture. Yet the programs were not designed for
        them. They were designed for their husbands. The government programs should
        realize that women do so much important things in the agriculture ... ”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169ac63-589e-450d-a192-70b73b91a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd8dd9-971e-4ebf-9fa4-4fb6e0cf1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pushed her to write “Some are More Unequal than Others,” one
        of the many scholarly works that she published as an early advocate for women’s
        rights and issues. Licuanan became the Chair of the National Commission on
        the Role of Filipino Women (NCFRW) and headed Asia Pacific Women’s Watch (APWW),
        an non-government institution network, from 1987 to 1992.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bf0d2-4083-4668-9659-bba793021872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:08:17.934+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Women should have choices. It is their choice if they want to
        go abroad. However, going abroad should not lead to their victimization and
        oppression. They are there because they want to earn a decent living and that
        should happen.” — Patricia Licuanan</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ce41e-d693-4626-ac22-c50636028e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.405+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also one of the early voices of Overseas Filipino Workers
        and the problems of their families. Strong voices, according to Licuanan,
        would dismiss the issue and insist that these circumstances justify the fact
        that women must stay at home. “Women should have choices. It is their choice
        if they want to go abroad. However, going abroad should not lead to their
        victimization and oppression. They are there because they want to earn a decent
        living and that should happen.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895d4e7-7009-47ef-aa9a-5140e11adea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834fca6-f6d1-46a1-9aed-962ac19b2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s issues were often dismissed in the academe as well. While
        heading the Commission on Higher Education from 2010 until 2018, with the
        help of activists and women advocates, she developed academic programs and
        formed a technical panel on gender and development. They came up with a CHED
        Memorandum Order in Higher Education that mainstreamed gender and development
        in colleges and universities.&nbsp;That memorandum order modified school procedures
        and helped set up the process to handle issues on sexual harassment. It even
        led to the establishment of women centers in some universities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909301aa-2554-4a34-a9c9-60f8d3b08fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023159e-004e-4976-b280-2a15414b872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she considers her participation in the 4th World Conference
        on Women as one of her lasting contributions to the advancement of women.
        “I [oversaw] the substantive preparation for the Conference. I chaired the
        Committee that drafted and negotiated the Beijing Platform for Action. It
        was bloody but we were very luck. We came out with a very enlightened platform.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1c85f-6b55-4379-8136-9c45a060d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d319d46-4db9-4dbf-b385-24fa5c1d2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing Platform for Action, that was borne out of the Beijing
        World Conference on Women, is an agenda for women’s empowerment. According
        to Licuanan, one of its crucial mission is to “remove all the obstacles to
        women’s active participation in all sphere of public and private life through
        a full and equal share in economic, social, cultural and political decision-making.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3675c-fa39-492b-b03f-0bd953098f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:05:53.406+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:02:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'image': 'jcr:3d1e7a0d-9e62-4166-9032-efa7aa331571'
      'imageCaption': 'Teresita Quintos Deles. Photo by ELOISA LOPEZ'
