  'italy-rape-case-ancona-collapses-judges-rule-victim-masculine':
    'author': 'Livia Borghese and Matthew Robinson, CNN'
    'caption': 'The reasons behind the acquittal only emerged when the Italian supreme
      court annulled the verdict.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-14T06:55:19.457+08:00
    'credit': 'From @cgil_marche/Twitter'
    'imagesource': 'jcr:11086f98-6844-4021-aaa7-242154b9da47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09308a0c-db0c-4765-a18c-c7735511b4f4'
    'lead': 'Hundreds of demonstrators protested outside an Italian court this week
      after it emerged that two men were acquitted of rape partly because the judges
      believed the alleged victim looked too "masculine."'
