        and Jorejane Onlayao’s “Merry Krismas.” A book discussion of “Manga Tutul
        A Palapa (Recipes and Memories from Ranao)” will also be held by PRPB. Lastly,
        there will be a Gandang Ganda Sa Sariling Gawa zine fair at Silangan Hall.</p>'
