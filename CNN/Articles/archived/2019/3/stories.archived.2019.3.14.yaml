      'mgnl:lastActivated': 2023-01-29T22:03:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing at his second sentencing in as many weeks, Manafort switched
        gears from the contentious approach he and his attorneys had taken previously
        and apologized, asking for lenience and no additional prison time so he could
        take care of his wife. Instead, the judge gave Manafort a full rebuke for
        his public posturing and his crimes before delivering the sentence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a63b4-ebbb-4e8e-a26e-619872485eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no question this defendant knew better and he knew exactly
        what he was doing," U.S. District Court Judge Amy Berman Jackson said in the
        final minutes in court with Manafort Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101d62b-7661-4c83-a783-bfcc8d5b4a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson ordered Manafort to serve an additional 43 months on federal
        conspiracy and obstruction charges, on top of a 47-month sentence he already
        received for financial convictions from a jury in Virginia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73975cf-af7f-4d43-9e4e-35921670d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, 69, will get credit for nine months he''s already served
        in jail, and if he gets credit for good behavior, could be released from prison
        in about six years. He will also serve three years on probation and pay millions
        in restitution for tax fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b26555-64d3-463c-a146-677a59c9fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some developments in Manafort''s case and at other Mueller
        sentencings have been surprising and dramatic, the proceeding Wednesday was
        low-key, though it covered a wide range of legal arguments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee8677-1e7d-4ea7-bd0b-7404a97ae7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost two hours of discussion, Jackson took a break then
        returned to the bench. She methodically outlined how the case took shape,
        landing her sentence after she described how Manafort deceived the American
        public, and how secret lobbying on behalf of foreign governments in the U.S.
        hurts democracy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab9536-e4dc-467d-a579-f923eee316f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Manafort pleaded guilty and admitted to his crimes in
        September, he "backed away from the facts," Jackson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc95875-d49c-4068-b1e9-a3cfe05dcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you were doing was lying to members of Congress and the American
        public," she told Manafort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24556ac-6a80-4f18-a328-742fc725facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest surprise came moments after the hearing adjourned, when
        the Manhattan district attorney revealed a new case against Manafort involving
        alleged business and mortgage fraud offenses in violation of New York state
        —&nbsp;a set of 16 charges for which, if he is found guilty, could not be
        pardoned by President Donald Trump, who only has power over federal cases.
        Manafort has not yet appeared in court for that case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e5e10-9d40-4373-a06f-cd53e4cd25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Collusion not part of this case</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6985069-11b9-4389-b81c-799030f7665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sentencing, Manafort''s attorney Kevin Downing criticized
        Jackson for what he perceived as hostility toward Manafort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044c026-9412-42bf-9de1-ec62436e7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet throughout the hearing, Jackson gave credit to Manafort for
        pleading guilty and admitting to his crimes last fall, and made clear she
        was not judging Manafort as a person on the whole. She would not factor in
        the political hubbub around the high-profile case either, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eeb96c-811c-4b20-a834-978880c1fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did, however, acknowledge Manafort''s work on the Trump campaign,
        saying he brought intelligence, "real structure" and skill to his most recent
        campaign work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8203de-20e6-4c56-878d-ea412113a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson noted several times during the hearing how Manafort''s case
        interplayed with Mueller''s investigation into Russian coordination with the
        Trump campaign in 2016 —&nbsp;and how it did not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b734966-51f9-44c8-8b8e-499635ffdea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collusion or conspiracy related to the election was "not presented
        in this case," Jackson said Wednesday, "Therefore it was not resolved by this
        case ... one way or another."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950689c-cf85-4b48-a183-0274bcdb2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Manafort that his lawyers'' arguments about the absence
        of any collusion charges were "just one more thing that''s inconsistent with
        the notion of any genuine acceptance of responsibility."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b7968-e8f7-4dfa-9110-281e488678c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a plea cut in September 2018, Manafort admitted to money laundering,
        tax fraud and illegal foreign lobbying connected to his years of lucrative
        work for Ukrainian politicians, as well as defrauding banks to supplement
        his income with cash through mortgages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e3733-0fe7-4b4b-858b-effcc16c2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty to two criminal charges: conspiracy against the
        U.S. and conspiracy witness tampering, which he committed after his arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29face-0922-4b4d-9a9a-f0ad4a1c14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson also considered that he intentionally lied to investigators
        and under oath before a grand jury about his contact with a Russian associate
        and other topics, breaking his plea agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c59383-a262-47f1-ab89-eae86c8aa15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Court is one of those places where facts still matter," Jackson
        said. "If the people don''t have the facts, democracy doesn''t work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf3fda-fba6-4dd0-bd73-c709998c5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An apology</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde006fa-6b88-4349-b634-11d49c980ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort put on his glasses to read a prepared statement near the
        end of the hearing Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bc708-b8a1-44a6-828d-600b4f52f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry for what I''ve done," Manafort told the courtroom. "Let
        me be very clear, I accept the responsibility for the acts that caused me
        to be here today." He described how his time in jail had changed him, and
        how if released after serving time he will be a different man.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66464011-68ad-4eff-95a4-d06c9970689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pledge to do all I can to accelerate the healing process," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e7ea9-e2f7-440d-a5c7-cb0e956e7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was a departure from what he said to a different judge
        last week at his other sentencing hearing. In that proceeding, where he faced
        potentially more prison time, Manafort expressed regret but not remorse. (The
        judge in the Virginia case actually encouraged Manafort to show more remorse
        at his second sentencing in DC.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27983e0-f308-4872-8f72-7bf40c443159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s court appearance came 17 months after the first indictment
        of Mueller''s special counsel investigation brought him in to face a judge
        and five months after his help to Mueller''s investigation fell apart.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32ed26-2afb-4706-8679-f28df9cb89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort was wheeled into the courtroom Wednesday wearing a suit
        and purple tie rather than the green inmate jumpsuit he wore to some previous
        court appearances. He reminded the judge that he will turn 70 in a few weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a018d4-41e8-4b2a-b0a0-d169092cd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please let my wife and I be together," Manafort said. Throughout
        the proceeding, he sat still and with a frown, often avoiding the eyes of
        others in the courtroom with his wheelchair angled toward a wall. (He has
        needed assistance walking for months because of gout in his legs, which developed
        since he''s been in jail.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecf888-a7ca-45d0-9258-d024f3ec2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breadth of Manafort''s criminal activity —&nbsp;and his own
        written agreement with prosecutors —&nbsp;led to a recommended sentence more
        than double what Jackson gave him, for 10 years. Jackson also briefly revisited
        the long road —&nbsp;with many twists —&nbsp;that Manafort''s case has taken
        over several hearings and more than 500 court filings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200c917-0709-4506-97c9-5744aa65795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He engaged in crime, again and again. He has not learned a harsh
        lesson," lead prosecutor Andrew Weissmann told the court on Wednesday, referring
        to the witness tampering charge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493eeea-7de9-4313-9ae8-612c9e50511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No collusion''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d53d0-71b5-4973-8234-d27f3a845e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the proceeding, Jackson highlighted how much spin Manafort''s
        side had fueled political discussion over Mueller''s investigation with even
        their court papers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b978bb-7b46-4424-ae8c-271f11121654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and prosecutors both accused him of using that approach to sidestep
        his crimes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25e70c-74af-421b-84c2-650b10e86b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No collusion," Jackson said in court, was "a non-sequitur" used
        by the defense.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf3636-5478-4faf-be9c-991a4ea5de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, when Manafort''s attorney Kevin Downing criticized
        Jackson for "callousness" on the courthouse steps.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bbee13-1233-4c05-9bab-a20a053a1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the judge showed that she is incredibly hostile towards
        Mr. Manafort and exhibited a level of callousness that I have not seen in
        a white collar case in over 15 years of prosecution," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1272e0b-089b-4c83-b2b4-8b49a1a0665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement was nearly drowned out by protestors shouting "traitor"
        and "liar" outside the courthouse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e03b3-5e4c-46ae-b9fc-28bc1186e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors and Manafort''s defense team made their own arguments
        in court Wednesday for how harsh the judge should be.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af287ce-212c-4b8d-acec-414a49d7ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s lawyers sought to paint a sympathetic picture of their
        client as the target of the highest-profile Washington investigation in years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4051fe-487c-4782-8d9f-7b5ca201ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be very harsh. The media attention that comes along with
        it. The political [situation] is so unreal," Downing said. "Everybody''s going
        nuts over this."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a941d-992c-47fb-b771-bd103b3a9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson seized on his insinuation and asked him to clarify if he
        meant that the prosecutors had been politically motivated. No, they had not,
        Downing said in court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120c15e-5358-4d9d-b450-132a433c75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Manafort''s lawyers had tried to make that point several
        times in past court papers. They even cited for Jackson before today''s sentencing
        the lack of charges related to the 2016 presidential election.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610eddd-2eed-4714-b336-3057c0e4cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, who has seen confidential information about Mueller''s
        investigation, acknowledged that the Russian collusion probe is not yet over.
        Some details in Manafort''s court file before her remain sealed because of
        this, and prosecutors made clear they are interested in Manafort''s contact
        with his longtime Russian associate Konstantin Kilimnik.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f13b8-a0f6-4230-8de0-2ac5432c2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lobbying crimes</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31387df3-f358-4190-a426-d70b6ed8ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s admitted crimes span a decade of lobbying activity but
        do not touch on his work as Trump''s campaign chairman.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378d770-686b-4eba-9198-8df510c70e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His scheme, which he admitted to participating in with former Trump
        deputy campaign chairman Rick Gates and Kilimnik, took in more than $60 million
        from pro-Russian Ukrainians. He then avoided paying taxes on those payments
        by using offshore accounts to move the money and buy luxury goods and services
        for himself and his homes. He also admitted to deceiving accountants, a bookkeeper
        and banks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35812a6d-65c6-4037-94a5-c908829fbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s illicit lobbying efforts in the U.S. largely involved
        the Ukrainian Opposition Bloc, the former Party of Regions and former Ukrainian
        President Viktor Yanukovych, whose government jailed a political rival Manafort
        sought to smear in the U.S.. Yanukovych now lives in exile in Russia. At one
        point, he brought elite European politicians to the U.S. for a meeting in
        the Oval Office, without revealing they were advancing a foreign government''s
        agenda, the judge noted Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc78ce-bd47-4f39-8afe-a14cda3b15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s criminal prosecution has led to several related criminal
        cases and investigations and a multimillion dollar Justice Department settlement
        with a U.S. law firm for illegal lobbying for Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3c2b7-dcb0-4ae7-b052-ee85335d4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time in less than a week that Manafort''s been
        through this process.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6636be-8e3b-475b-a7ee-6f5a0d0918b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first sentencing, before federal Judge T.S. Ellis in the Eastern
        District of Virginia, concluded last Thursday with a term of about four years,
        which many critics of Manafort believed was too lenient.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4eb81a-5169-4e1a-8a93-b66fb958f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T06:32:29.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/13/politics/manafort-hearing/index.html">Manafort
        request for leniency met with a final sentence: 7.5 years</a>"</em></p>'
  'bachelor-final-colton-underwood':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-14T06:39:08.440+08:00
