      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrate Women’s Month this weekend at the CCP’s annual Readathon
        — a free event where plays written by female playwrights from around the country
        will be dramatically performed by actors and writers.</p>'
