      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water announced a revised water interruption scheme with
        a more definite time starting March 14 and 15 in the cities of Makati, Mandaluyong,
        Taguig, San Juan, Quezon City, Pasig, Parañaque, Marikina, Manila City, municipality
        of Pateros, and towns of Rizal.</p>'
