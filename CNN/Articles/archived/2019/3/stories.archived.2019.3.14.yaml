      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        dramatic readings of plays written by women at the CCP, head to an affordable
        art fair in Makati, catch the album launches of two local indie bands, join
        a music prod’s fourth anniversary gig, and attend a free film screening at
        an art gallery.</p>'
