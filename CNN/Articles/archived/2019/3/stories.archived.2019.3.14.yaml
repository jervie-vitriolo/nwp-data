      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, motorcycle owners shall renew their registration
        and apply for the required readable number plate not later than June 30, 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2510f9f-8f91-4f2c-a978-e08b3495c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:03:23.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO shall also devise a color scheme for motorcycles for every
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e16eb-880b-43e2-82f7-be27d9961344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:03:23.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders driving without the required readable license plate shall
        face a punishment of prision correctional or six months and one day to six
        years imprisonment or may have to pay a fine of not less than ₱50,000 but
        not more than ₱100,000, or both.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62103d1b-e003-48ab-985e-7259909b9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T16:03:23.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An oversight committee has also been created to review the implementation
        of the law.</p>'
  'The-women-who-helped-shape-Philippine-feminism-':
