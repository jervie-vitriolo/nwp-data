  'king-jong-nam-doan-thi-huong-vietnam':
    'author': 'Joshua Berlinger and Hadi Azmi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-14T11:30:37.102+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31c975c8-e931-49ae-8735-34decc70b683'
    'lead': 'Malaysian prosecutors declined to withdraw a murder charge against one
      of the two women accused of using the deadly nerve agent VX to murder the half-brother
      of North Korean leader Kim Jong Un, just days after allowing her co-defendant
      to walk free.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-14T11:38:46.728+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:03:03.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:02:28.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['King-Jong-Nam', 'Kim-Jong-Un', 'Doan-Thi-Huong', 'Malaysia', 'North-Korea']
    'stories': ['c03eee1d-b5d1-40b3-b5e7-296cf0f4bc36']
    'template': '1'
    'title': 'Prosecutors to continue case against second woman charged in Kim Jong
      Nam killing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f06b9-bd13-499f-a478-8f2255be0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysian prosecutors declined to withdraw
        a murder charge against one of the two women accused of using the deadly nerve
        agent VX to murder the half-brother of North Korean leader Kim Jong Un, just
        days after allowing her co-defendant to walk free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e938a-5aeb-4929-9817-afec1b498b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision means that Doan Thi Huong of Vietnam will remain as
        the only suspect in the case still behind bars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614f340-c861-4a3a-89d0-63841ac5e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong was one of two women charged with the February 2017 murder
        of Kim Jong Nam, an offense punishable by hanging. The other, Indonesian national
        Siti Aisyah, was freed Monday in a surprise ruling and returned to Indonesia
        hours later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de5eed-c87b-4f4f-b89d-9ae3767f3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong''s legal team had petitioned prosecutors to release her on
        the same grounds as Aisyah, arguing it would be unfair to free one of the
        co-defendants but not the other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f79c8-805a-472f-be49-53d002e20712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Hisyam Teh Poh Teik, called the decision not to drop
        the case "disappointing" in court Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99878d-3da0-4bac-a286-8c7040841655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision not to withdraw does not sit well with our criminal
        justice system. There is discrimination as the prosecution favors one party
        to the other," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c08198-604a-42a9-b531-62900f924cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both presented same defense before this court ... The public prosecutor
        has not acted fairly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2bcb7-fb7c-4edf-a087-9196e52ab11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will continue April 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3d282-239d-496d-a0c2-0da98a4ce732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four North Koreans who fled Malaysia for an unknown destination
        on the day of the assassination were also charged in absentia with the murder.
        The international police organization Interpol has issued red notices asking
        governments around the world to send them back to face trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba9334-48b3-4c7e-a433-4e47c9c91993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc64776-91c0-4d04-93a6-2a8a7443f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said if North Korea was behind the killing, Kim Jong Un
        may have seen his older half-brother as a potential leadership threat — even
        though their father, former North Korean leader Kim Jong Il, had long discounted
        Kim Jong Nam as a possible successor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afd2a5-1a37-4fbb-98f8-b2837272544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam fell out of favor some two decades ago and lived in
        self-imposed exile in the Chinese-controlled territory of Macau.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1151217-5f52-46a9-8383-454c6876ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently denied involvement in the killing,
        though U.S., South Korean and Malaysian authorities have said Pyongyang was
        responsible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c4f2c-b20e-4b7b-b0c4-052423e12537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong, Aisyah and the four North Koreans were accused of exposing
        Kim to the VX as he entered an airport in Kuala Lumpur on the outskirts of
        the Malaysian capital, killing him in minutes. Prosecutors alleged that Huong
        and Aisyah wiped Kim''s face with the chemical before washing themselves.
        The North Koreans then promptly left the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212b19d-3d79-487c-a131-dd11a30c028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the two women argued they were duped by the North Korean
        agents, who tricked them into thinking they were taking part in a reality
        TV show.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaede14-4ca0-49f5-9219-aaf5dbe3cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities disagreed. During the police investigation
        and <a href="https://edition.cnn.com/2017/07/26/asia/kim-jong-nam-killing/index.html">through
        most of the trial</a>, police and prosecutors were adamant that both women
        knew what they were doing, making this week''s developments all the more surprising.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48fe6b-dd68-4e37-8317-f6c1f0cbffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities said earlier this week that Malaysia had
        agreed to release their citizen due in part to intense lobbying by Jakarta.
        Indonesia''s Law and Human Rights Ministry sent a formal letter to Malaysian
        Attorney General Tommy Thomas, to which he responded on <a href="https://edition.cnn.com/2019/03/10/asia/kim-jong-nam-trial-intl/index.html">Friday</a>&nbsp;last
        week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe64db3-546b-424e-8223-877843afbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah told CNN in an interview, Wednesday, that she agreed to take
        part in the reality TV show as side job to make some extra money. She said
        she was offered the job by a Malaysian man and ended up earning about $120,
        but declined to speak at length about the case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b66d5-a3c2-4cf9-9941-e859c7ddaeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message to the other woman workers, please don''t easily trust
        the others. If you want to do something, you have to understand what is that
        exactly," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5edf715-f434-43d0-bc21-25445d371dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Aisyah''s release on Monday, Vietnamese authorities appeared
        to step up their own efforts to free Huong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c488a4-3f5f-45e0-bb42-a2a71c7b31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:03:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Pham Binh Minh urged his Malaysian counterpart
        Tuesday to "ensure fair judgement for Huong &amp; to set her free," according
        to an image tweeted by his ministry</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DPM/<a href="https://twitter.com/FMPhamBinhMinh?ref_src=twsrc%5Etfw">@FMPhamBinhMinh</a>
        held a telephone conversation w/ <a href="https://twitter.com/MalaysiaMFA?ref_src=twsrc%5Etfw">@MalaysiaMFA</a>
        FM Saifuddin Abdullah on Mar.12 to discuss several issues in bilateral ties.<br>Regarding
        the case of citizen <a href="https://twitter.com/hashtag/DoanThiHuong?src=hash&amp;ref_src=twsrc%5Etfw">#DoanThiHuong</a>,
        DPM/FM asked the Malaysian side to ensure fair judgement for Huong &amp; to
        set her free <a href="https://t.co/ZU4Ja8nfvY">pic.twitter.com/ZU4Ja8nfvY</a></p>&mdash;
        Viet Nam Diplomacy (@MOFAVietNam) <a href="https://twitter.com/MOFAVietNam/status/1105490735095111680?ref_src=twsrc%5Etfw">March
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2c5c7-8b03-4a9e-b28f-47dbc17f281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T11:38:46.733+08:00
      'mgnl:createdBy': 'pia'
