      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)&nbsp;— &nbsp;</strong>Months
        after her Hollywood acting debut, actress and former television host Kris
        Aquino reminisced about the beginnings of her journey in bagging a role in
        the hit film "Crazy Rich Asians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00560b00-2333-4723-ae0a-92d371b541c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:47:25.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino posted her audition entry on Facebook, showing how she acted
        out iconic scenes as Eleanor Sung-Young, the male lead''s mother as well as
        other characters associated with Sung-Young. Aquino was seen acting  scenes
        twice, donning different outfits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb7a5d-1088-4107-9abf-45d2aae5470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:47:25.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:03:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"on purpose, we held back on releasing the actual AUDITION material
        that was sent to the Hollywood casters of Crazy Rich Asians... so why now?
        because the time is right. i am okay in fact, comfortable sharing with you
        a special moment in my life," she explained.</p>'
