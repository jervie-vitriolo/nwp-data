    'mgnl:tags': ['Manila-Water', 'water-crisis', 'Malacanang', 'Salvador-Panelo']
    'stories': ['601fade5-7818-49ee-b593-ae35b3b2b372', '8469f79c-13fc-4adb-b278-039d6bbb8727']
    'template': '1'
    'title': 'Gov''t to look into possible mismanagement, officials'' inefficiency
      as cause of water crisis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac93f4e-6cf5-4fde-a83d-625ca60674c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —&nbsp;</strong>The
        government''s investigation on Metro Manila''s water supply problem is underway,
        Presidential Spokesperson Salvador Panelo said Thursday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86048bf-7504-40fe-a10c-b50883eab527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in his regular media briefing, said the probe will look
        into the possible "mismanagement" and "inefficiency" of water distribution,
        even as water levels in Angat dam-- the main water source of Metro Manila--
        are still within normal range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f04e33-f03e-4995-922e-f2962c1db0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said they are not discounting the possibility of an
        "artificial" water shortage, and assured the public that responsible officials
        will be held accountable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d2561-1f4d-4f2c-bd16-f29ba02a6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung totoo nga na puno ang</em> Angat Water Dam, <em>ibig sabihin</em>
        inefficiency ''<em>yan</em>, mismanaged," Panelo told reporters in Malacañang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0304e8-f4f8-444c-afd8-eb5ca32293f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the water supply in Angat Water Dam is indeed full,
        then it just means it''s inefficiency, mismanagement.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babce684-3055-4578-96c1-00ed05cf1db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if the source (Angat Dam) is puno (full), and other concessionaire
        (Maynilad) is puno (full) also, bakit naman yung isa ay hindi? Yun ang logic
        doon (why is the other concessionaire not providing water? That''s the logic),"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55788ba0-6939-4b01-8c89-36dd7b46f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Wednesday was able to fly over the mountains
        of Sierra Madre to check on the situation in the dam in Norzagaray in Bulacan,
        located over 46 kilometers north of Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cfd8f-e325-4e61-b6d1-76c4ad56c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon checking, the water level was at 199.94 meters, which authorities
        said was normal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8dfc2-a4d4-4100-9021-7780d26f1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2019/3/13/LOOK-Angat-Dam-water-level.html">LOOK:
        Angat Dam water level normal</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc5e92-0de6-4932-9baa-24916facb8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, citing the report, said there could have been a mismanagement
        in water distribution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250059e-f190-4f1d-92ec-f6040cff00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something is wrong with the efficiency in distributing as well
        as the quotas or the shares," the spokesperson noted. "That''s why may executive
        order na ginagawa nga (that''s being crafted), to do something about it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb9044-9d3a-41ff-bc0f-85130381dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, a few cities in the metropolis-- particularly Manila
        Water customers-- have been experiencing widespread water service interruptions
        which have affected businesses and individual activities alike.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa42c0-50f8-4cc5-99a4-70148be3b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaire pointed to the critical water levels in
        the La Mesa reservoir as reason behind the low supply.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68547ee-8984-421b-94fc-3b0177f4bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said they will also look into the water supply problem.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477f43e-9ac4-42ca-bfa4-b428480a2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:02:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/14/Manila-Water-interruption-schedule.html">All
        Manila Water customers start experiencing 6-18 hours of no water daily</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3efdc-2e93-451f-9930-83ca58da39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T15:56:20.438+08:00
      'mgnl:createdBy': 'alyssa'
