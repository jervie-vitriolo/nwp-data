      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec6b06e-4ab5-4a05-af31-1742240b4001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-14T10:47:25.273+08:00
