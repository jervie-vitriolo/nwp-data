  'Duterte-Peter-Lim-kill-threat-drug-war':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Cebu-based businessman Peter Lim tells President Rodrigo Duterte he
      is not involved in illegal drug activities in the country. (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-09T16:15:21.280+08:00
    'imagesource': 'jcr:abe06fd7-ae0d-4c89-a3a5-051ba6444104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '430cca45-96c5-494c-89db-7aa62a042f23'
    'lead': 'President Rodrigo Duterte has threatened to kill businessman Peter Lim
      who remains at large more than six months since he was ordered arrested on drug
      charges.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T16:19:52.021+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:59:17.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:05.913+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'Peter-Lim', 'War-on-drugs']
    'stories': ['9af570e5-fc3b-4741-8dd0-63bae8874016']
    'template': '1'
    'title': 'Duterte to Peter Lim: I will kill you'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340f8db-4ca3-4760-a9f8-21defa2aca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:19:52.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — President
        Rodrigo Duterte has threatened to kill businessman Peter Lim who remains at
        large more than six months since he was ordered arrested on drug charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961176b-bc76-4f0f-a6f9-aca1e5246341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:19:52.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter Lim ''pag nakita kita maski saan, papatayin kita (wherever
        you are, I will kill you when I see you). And I will go to jail for," Duterte
        said at the campaign rally of ruling PDP-Laban party in Negros Occidental
        Friday night, without finishing his sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e369b42-f23e-4000-9bde-63dc5313017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:19:52.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim has houses in different countries, Duterte said as he let out
        an expletive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405ea2d-e7d9-412c-8ee1-6bffed4d143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:19:52.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong Peter Lim na ito, may - may bahay sa Canada, may bahay sa
        Bahamas, ang p***** i** niya, may bahay sa Hong Kong (This Peter Lim has houses
        in Canada, the Bahamas, and Hong Kong)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb22874-93e0-4c2c-adeb-f9557fd3acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:19:52.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Duterte seems more convinced now that Lim
        is involved in illegal drug operations - the reason behind his stern warning
        last February. Duterte said it would be better for the alleged drug lord to
        commit suicide since he would face "200 years" in jail if he surrenders. "Never
        ever surrender to me alive. … I-abbreviate mo na. Ikaw na magtali sa leeg
        mo (You abbreviate it. You strangle yourself)," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2839889-336a-4774-a0fb-c3b00edbe25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:19:52.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been hunting down Lim following the arrest order
        issued against him in August 2018 on charges of conspiracy to commit illegal
        trading. His co-accused, self-confessed drug dealer Kerwin Espinosa, earlier
        told a Senate hearing that Lim was his supplier in selling and distributing
        illegal drugs in the Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d5c98-95ca-47c8-ba9e-7e5569a2fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:19:52.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim earlier denied any involvement in the illegal drug trade, including
        the allegations made by Duterte that he is part of a Chinese triad leading
        the Visayas operations. He even personally appeared to the President, his
        kumpadre (co-sponsor) in a wedding, to clear his name. Malacañang has said
        Duterte does not personally know Lim, and they only happened to be fellow
        sponsors in the wedding.</p>'
  'xi-jinping-china-gray-hair':
    'author': 'Steven Jiang, CNN | Ben Westcott, CNN'
    'caption': 'Chinese President Xi Jinping and other officials stand during the
      opening session of the National People''s Congress at the Great Hall of the
      People on March 5, 2019 in Beijing, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-09T17:05:30.760+08:00
    'imagesource': 'jcr:b942f375-c360-4878-8f3f-c202c5c43144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f98fa17-19f5-4906-8f08-e15fb3586639'
    'lead': 'Defying decades of political tradition, China''s most powerful man is
      going gray. The topic appears to have quickly become off-limits on Chinese social
      media, however, with searches on ''Xi Jinping''s gray hair'' returning no posts
      or images on a number of platforms.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T17:11:06.880+08:00
