      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Jonas married actress Priyanka Chopra last year in a multi-day
        series of festivities that included both Christian and Hindu ceremonies.</p>'
    '9':
