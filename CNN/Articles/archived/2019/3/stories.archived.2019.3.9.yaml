    'mgnl:tags': ['nature', 'killer-whale', 'orca', 'new-species']
    'template': '1'
    'title': 'Scientists have found what could be a new kind of killer whale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341951db-b8d0-44a0-a350-e20e5204300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T19:59:31.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The ocean is amazing. It gives us
        killer whales, beluga whales, sperm whales, blue whales, and just when you
        think there can''t be any more whales, a mysterious possible new species rears
        its slick, rubbery head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917473f5-7786-44e7-8805-2a0e98f16b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T19:59:31.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Oceanic and Atmospheric Administration,
        an international team of scientists anchored off the coast of Cape Horn, near
        the southernmost area of Chile, got a much-awaited glimpse of a mystery type
        of killer whale earlier this year. These whales, which have been named "Type
        D," look like killer whales to the untrained eye, but have a different body
        shape, a more rounded head, and smaller, narrowed white markings around the
        eyes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf913c54-08d5-42d1-ad4e-1dfbb7910e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T19:59:31.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers first saw the animals in January, and took some
        small, painless biopsies from the group to learn exactly how different they
        are from the killer whales we know and love.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4e4f9-5cca-4028-bd4c-3e73902be4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T19:59:31.631+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very excited about the genetic analyses to come," said Bob
        Pitman, a researcher from NOAA Fisheries'' Southwest Fisheries Science Center,
        said in a release. "Type D killer whales could be the largest undescribed
        animal left on the planet and a clear indication of how little we know about
        life in our oceans."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369295b-19f0-4864-9759-bbf8c87dd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T19:59:31.632+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have actually known about these whales for more than
        60 years. According to NOAA, a group of them washed up in New Zealand in 1955,
        and since then, their existence has been confirmed only by a few sightings
        and stories from local fishermen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf05323-f734-4b0e-85d8-7f2ea4e4a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T19:59:31.632+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOAA says they hope the DNA samples taken from the Type D whales
        will be able to reveal more about the mystery in a few months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc539da-4fb9-4831-9f75-1ec731f28ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T19:59:31.632+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/08/world/killer-whale-mystery-discovery-trnd/index.html"
        target="_blank">Scientists have found what could be a new kind of killer whale</a>."</p>'
  'United-States-European-Union-visa-requirement':
    'author': 'Lauren M. Johnson and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-09T20:30:42.518+08:00
    'imagesource': 'jcr:7451caa4-925b-486f-8640-f7e243437323'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07146508-97c4-4828-9f2e-72e430f50706'
    'lead': 'The European Union announced on Friday that American travelers will need
      a new type of visa — a European Travel Information and Authorization System
      or ETIAS — to visit the European Schengen Area.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T20:34:03.596+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:59:12.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:07.330+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'USA', 'European-Union', 'EU', 'Visa', 'travel']
    'template': '1'
    'title': 'United States citizens will need a visa to visit Europe starting in
      2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d17285-af2f-4bae-b471-542580a69526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.596+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. citizens traveling to Europe
        without a visa will be a thing of the past come 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce2a20-57ee-4486-9013-d7e7e65eccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union announced on Friday that American travelers will
        need a new type of visa -- a European Travel Information and Authorization
        System or ETIAS -- to visit the European Schengen Area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdf4a6-c588-4887-9f2d-21a0a37f3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schengen Area is a zone of 26 European countries that do not
        have internal borders and allow people to move between them freely, including
        countries like Spain, France, Greece, Germany, Italy and Poland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675a8de-e776-4475-a8b6-2cab45147621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, U.S. citizens can travel to Europe for up to 90 days
        without a visa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f539f3-607a-4079-95ff-8023c0820193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply for the ETIAS, U.S. citizens will need a valid passport,
        an email account and a credit or debit card, the EU said. Minors, the website
        said, will still only need their normal passports to travel after the visas
        go into effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae47dd-d3cd-4a51-a492-27c6e5a8e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Union said that the ETIAS visa is valid for three years and
        allows Americans to enter the Schengen Area as many times as necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9f27a-f93c-4689-867f-1125173252b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ETIAS website, the European Union said it "has recently decided
        to improve their security level to avoid any further problems with illegal
        migration and terrorism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da98701-677c-43b5-bd07-41dfc61562f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been in a dispute with the EU''s European
        Parliament and European Commission over visas for Bulgaria, Croatia, Poland,
        Romania and Cyprus. Travelers in those five countries are the only EU nations
        that the U.S. requires to apply for a visa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1e193-bd0b-4135-9fe2-f5729a3bdec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the European Commission first released a report calling
        for the U.S. to grant the same visa-free status to those five countries as
        the other 23 EU nations in exchange for U.S. citizens maintaining the same
        visa-free status in the Schengen Area. EU rules require equal treatment for
        all member states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4e2a7-d732-4347-8c35-6a542f4e2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.597+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also indicated, however, that the commission wanted to
        wait until after President Trump was in office to "push for full visa reciprocity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae39b36-785d-428a-8db2-b73ce1460fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.598+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, the Parliament voted in favor of the Commission imposing
        visas on U.S. citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d80a69-a20f-4052-b538-efdb3dbe05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T20:34:03.598+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/us-citizens-need-visas-to-visit-europe-in-2021/index.html"
        target="_blank">United States citizens will need a visa to visit Europe starting
        in 2021</a>."</p>'
  'malaysia-man-prison-insult-islam-facebook':
    'author': 'Sandi Sidhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-09T21:04:42.575+08:00
    'imagesource': 'jcr:640154fd-d2d3-4b8f-bb1e-976e61d2284c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782e45dd-23c2-44e5-83c7-c5fdd9c28492'
    'lead': 'The charges were made on the grounds of ''prejudicing the maintenance
      of harmony on the grounds of religion, publishing any statement to incite a
      community'' and ''improper use of network services.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T21:07:33.598+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:59:12.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:07.464+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'social-media', 'Facebook', 'free-speech']
    'template': '1'
    'title': 'Malaysian man gets 10 years in prison for insulting Islam on Facebook'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da43fd-4727-4b97-9060-689504023954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.599+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Malaysian man was sentenced to 10
        years in prison for insulting Islam and the Prophet Mohammed on his Facebook
        page, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48562c89-a0ad-41c2-872a-d0eebc7c5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.599+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Facebook user, identified as "Ayea Yea," pleaded
        guilty to 10 charges in a Kuala Lumpur court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89e1c6-6a47-4d55-9dba-74dadeb31831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.599+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Malaysia Police filed charges against three other social
        media account owners for insulting Islam and the Prophet Mohammed, according
        to a statement published on Bernama, the nation''s state media news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eee4bf-9ff0-4b13-b21a-409fc9e33ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.599+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernama reported that 52-year-old Facebook user "Yazid Kong" pleaded
        guilty to two charges of posting about Islam and the Prophet Mohammed. He
        will be sentenced in two days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608c5c2-4aaa-4d56-a7a2-554244cabbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.599+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user "AlvinChow333" and Facebook user "Danny A''antonio
        Jr" denied charges against them, but will be held in custody until their court
        date on April 5 with no bail offered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7f417-aa2b-4be9-8a5f-23e8390d3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.599+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against the four were made Friday on the grounds of
        "prejudicing the maintenance of harmony on the grounds of religion, publishing
        any statement to incite a community" and "improper use of network services,"
        Inspector-General of Police Tan Sri Mohamad Fuzi Harun said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f97014-1fde-405b-827d-adffa20fc358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.599+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 233 of the Communications and Multimedia Act 1998 is for
        improper use of network facilities or network services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04382b9e-9058-45f5-b799-cbf4e0ebf8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.600+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police had received 929 reports across the country on these
        cases and opened 16 investigation papers on cases connected to insulting Islam,"
        Mohamad Fuzi said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ec85e-2de4-437b-aae3-7ada07e05916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:07:33.600+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/09/asia/malaysia-man-prison-insulting-islam-intl/index.html"
