    'mgnl:lastActivated': 2023-01-29T21:59:17.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:06.118+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'China']
    'template': '1'
    'title': 'Gray leap forward: Xi Jinping shows natural hair color in a rare move
      for Chinese politics'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a00f5-e0dd-45a8-9977-821a51e73ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Defying decades of political tradition,
        China''s most powerful man is going gray.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e43a7-1d43-4e74-af39-10d2f456eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver streaks in President Xi Jinping''s hair spotted at the annual
        national legislative session, which began March 5, have captured attention
        and stirred speculation among China watchers as to what the radical change
        might mean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352546e-768c-4648-b37d-fa2d6f69f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In official portraits and in public, top Chinese leaders -- who
        are usually in their 60s or older -- have long sported impeccable jet-black
        hair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22835be-99e1-4be6-b1e9-e4df0af1f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent use of hair dye is a custom dating back to the era
        of Mao Zedong, Communist China''s founding father. But the trend has become
        more pronounced since the 1990s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f41512-ecaf-4b54-a2a1-e25fd5cfbb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top leaders want to be seen as "larger than life ... and appear
        to have a faultless appearance," said Willy Lam, an adjunct professor at the
        Chinese University of Hong Kong and a longtime analyst of Chinese politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056c627-ae69-48e7-80aa-2ce2b13423bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi Jinping wants to debunk this tradition to make himself look
        more like an ordinary Chinese citizen, a man of the people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865746ac-969a-4263-afa8-737008d115d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A softened image</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f276df-87e0-4708-8e01-abc1a09939cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This populist image has been carefully cultivated by the Chinese
        leader since he came to power in late 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229243ff-a116-40a6-8b0c-16810bead60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His poverty alleviation initiatives and massive anti-corruption
        campaign, which has thus far netted more than a million Communist officials,
        have made him popular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acc624-fa7b-42a4-925a-286e82f14bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a constitutional amendment that last year paved the way
        for Xi to rule for life, and an increasingly over-the-top propaganda blitz
        touting his leadership, have proved controversial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba85ff-72e6-4c71-90fc-04c2c5e7eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Not dyeing his hair) could be a strategy to diminish criticism
        that he''s building a Mao-style personality cult," said Lam. "This is a kind
        of camouflage strategy to make him look less aristocratic, in the Chinese
        sense."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba76c49-9e0c-4a04-b32a-d8aa4b495b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a slowing economy and rising tensions with the United States,
        analysts also see the embrace of his natural hair color as a way to dispel
        periodic rumors about internal challenges to Xi''s monopoly on power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a6a5f-c293-459a-b762-c40ca72d71bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sign of Xi''s increasing self-confidence," said Pin Ho,
        founder and chief executive of Mirror Media Group, a New York-based publishing
        group focused on Chinese politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8e596-7bbc-4d00-9f88-08e7658e8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no real threat to his power among the political elite,"
        he added. "Xi is trying to project strength and show that he can look the
        way he wants."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ce615-de39-446b-bc68-6c588d6dc817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders have traditionally dyed their hair black as a kind of "conformity
        to a single regimented style as a sign of unison and agreement," observed
        Hung Huang, a prominent media personality who grew up among the Communist
        elites in Beijing in the 1960s and ''70s. It''s one that Xi -- who now clearly
        stands above everyone else -- no longer needs, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968cd0c-79d7-4e1b-846d-c70bad47e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic appears to have quickly become off-limits on Chinese social
        media, however, with searches on "Xi Jinping''s gray hair" returning no posts
        or images on a number of platforms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c942b-11eb-49fe-aab7-46012d111ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political signals</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5186ea-60ec-4440-961a-83ed4c778129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers can already count a growing number of senior officials
        showing their natural hair color in public. The current gray-hair list includes
        two of China''s most visible figures on the global stage: Vice Premier Liu
        He, who has been shuttling between Beijing and Washington for the China-US
        trade talks, and Wang Yi, the country''s foreign minister.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b97dc-cc3e-481a-b01d-f434f0d8f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the practice has been historically limited to either retired
        or purged officials, as if to highlight their departure from the apex of power.
        Analysts say Xi''s new look will only inspire more underlings to follow suit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686023d7-39f7-415d-8205-eb27bb3e58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.882+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if past leaders dyed their hair black to illustrate their health
        and vigor, 65-year-old Xi doesn''t seem to have such a need, as one of the
        youngest Chinese heads of state in recent years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ed6f1-992e-4f8b-b3a3-2e83121cb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think youth was something that he was afraid to lose,"
        said Hung. "It''s highly possible that such a relaxation of rigidity in (politicians'')
        style, especially to show a bit weariness, is planned and orchestrated to
        win some sympathy, which they might need."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3356a-ff22-448b-9238-65c144b81350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opaque world of Chinese politics, leaders'' hairstyle and
        sartorial choices can act as a window into the Communist Party''s inner workings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5f5fe-732c-48fb-8721-4195f70c6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officials ditched their Mao suits in favor of Western-style
        suits in the 1980s, it was an unequivocal message about the country''s opening
        to the outside world. Leaders without military backgrounds revert to olive-colored
        Mao suits when meeting generals and soldiers to bolster their revolutionary
        creed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c0373-b909-47bb-b8e1-a242a7d28e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, leaders have attended international gatherings
        wearing "tangzhuang" -- a traditional-looking Chinese jacket with a straight
        collar -- to underline cultural heritage and confidence. Black windbreakers
        continue to be the attire of choice for officials visiting ordinary citizens,
        showing their affinity to the masses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9284b-cd11-4b4f-81fe-c31e0810f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:11:06.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/xi-jinping-gray-hair/index.html"
        target="_blank">Gray leap forward: Xi Jinping shows natural hair color in
        a rare move for Chinese politics</a>."</em></p>'
  'separated-families-united-states-border-deportation':
    'author': 'Catherine E. Shoichet and Natasha Chen, CNN'
    'caption': "\tSalvadoran Luisa Hidalgo, 31, sits in a Tijuana hotel in February\
      \ waiting to ask for asylum to be reunited with her 14-year-old daughter"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-09T17:22:52.150+08:00
    'imagesource': 'jcr:aa937cab-fb58-4db5-ba01-ac96009c884c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e3ddf5e-e5ea-4ac1-a00d-57fd637e452d'
    'lead': 'The migrants had traveled from Honduras, Guatemala and El Salvador. The
      U.S. government separated most from their children last year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T17:27:57.587+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:59:16.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:06.412+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States-of-America', 'deportation', 'ICE', 'Honduras', 'Guatemala',
      'El-Salvador', 'immigration', 'refugees', 'Donald-Trump', 'Central-America']
    'template': '1'
    'title': 'They say the U.S. deported them without their kids. Now they''ve come
      back to find them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f303fec-17d1-4531-8492-4c97fe3d1e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.587+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At a desert border crossing, more
        than two dozen parents lined up to seek asylum, determined to reunite with
        their kids after being deported without them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a1f17-6a7d-4dd7-88a9-87ee18b08934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.587+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants had traveled from Honduras, Guatemala and El Salvador.
        The U.S. government separated most from their children last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd575979-d09a-4e95-bc6f-071d39ee40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.587+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were just getting really desperate because it had been eight
        or nine months since they''d seen their children. ... A lot of them didn''t
        want to wait anymore," said Erika Pinheiro, a lawyer who accompanied the parents
        as they arrived last Saturday at the Calexico Port of Entry, about 120 miles
        east of San Diego.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b0b41-e4f3-4c07-8fe0-6a28b8a94aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days later and thousands of miles away, Homeland Security
        Secretary Kirstjen Nielsen sat in a Washington meeting room and painted a
        dramatically different picture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd861b-8ccf-4dc3-9312-3bffdb89d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no parent who has been deported, to my knowledge, without
        multiple opportunities to take their children with them," Nielsen said on
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad34f2-cff7-4747-807b-c25c1f4cda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two events highlighted a deep divide between the Trump administration''s
        defense of its now-reversed zero-tolerance policy and what advocates say is
        the devastating reality that separated families still face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1544fcd-6661-45e3-8e3e-03b6fc9ec93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare arrival of a group of deported parents on America''s doorstep,
        first reported by The Washington Post, is a reminder that the family separations
        crisis is far from over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868093da-9571-4e42-8c62-1c63420c6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far about these migrants who recently arrived
        at the border, and what could happen next:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca6046-2860-483b-ab69-620e29db3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>They say the government gave them an impossible choice</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6e3ab-c828-415c-a284-312d6165c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court ordered a months-long effort to track down deported parents
        in response to a federal lawsuit by the ACLU. U.S. officials admitted this
        week to deporting more than 470 parents without their kids. But they have
        maintained that only happened after parents consented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754c1cd-2618-4603-bac6-19fad589fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates have argued parents were misled and coerced into signing
        paperwork they didn''t understand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344ea54-efcb-4dd0-a323-d4294a2a32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''ve asked the government to bring back 52 deported parents
        to the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de077fe-3b95-46a1-9d99-833cb0a1b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.588+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than two dozen deported parents showed up at the
        border last Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5e3aa-f061-41db-a66c-409bf62aa802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got to a breaking point with these parents. ... The government
        kept shifting the goalposts," said Pinheiro, legal and policy director for
        Al Otro Lado. "These parents weren''t going to wait anymore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca22f0-b9e5-4b89-8049-2b70953c4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to advocates, the parents were given an impossible choice:
        Should the government deport their children back into dangerous conditions,
        or should the parents waive their rights to be reunited?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fec8f-d296-46a6-a66f-3f66918a9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Al Otro Lado and other groups, including Families Belong Together
        and Together Rising, raised money, booked travel and supported the families
        as they pushed for another option.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f7443-671c-41f0-b58b-044ebfca5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said, ''You don''t have to make that choice,'' " Together Rising
        Vice President Amanda Doyle said in a video update from the border over the
        weekend. "''We will bring you back to the border. We will stand with you as
        you exercise your right to seek asylum. And we will stand with you as you
        demand the return of your babies.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da26b5-4e6f-411f-bc81-98aa1842133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say they started speaking with deported parents in August.
        But it took months to coordinate the trip. And for weeks, the families waited
        in Tijuana for the right time to present themselves at the border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d4584-69f4-419b-9a39-9188f43a0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Their children are scattered across the United States</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccca85-1008-41aa-9a6f-a6a642b1e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that arrived over the weekend included 26 parents who
        were deported without their children and are trying to reunite with them,
        Pinheiro said. Another father couldn''t make the trek because of health issues
        and sent an older daughter in his place. The group also included two separated
        families that had been reunified but returned to the United States because
        they faced threats in their home countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e49118-8b9f-4bb8-af87-bf66b083056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what will happen to these parents and other family members
        traveling with them, US officials have been tight-lipped. They cited privacy
        restrictions and policies against commenting on ongoing litigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4290d07-5044-4b94-876a-a2195eef0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Customs and Border Protection spokesperson said 53 Central
        Americans had arrived at the pedestrian port of entry Saturday morning. Officers
        began processing them more than nine hours later because the port of entry
        "was at capacity and unable to intake and process any other immigration cases"
        when the migrants arrived.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65375d-1bbe-427c-98c0-24fec5b15f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.589+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say the separated children are 6 to 18 and scattered across
        the United States. Some remain in government custody, some have been released
        to other family members, and some are in foster care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f5c50-2de5-4f89-a115-08699f220655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what will happen next with their parents'' asylum
        cases. It''s rare for deportees to get another shot at asylum. The U.S. generally
        bars anyone from applying for asylum if they previously applied and were denied
        by a judge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505359ea-ac37-4675-9b00-06cbe8394528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinheiro says most of the deported parents in the group never saw
        a judge or asylum officer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec999b5-3539-4244-8c28-e44efceb6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were told that because they''d crossed the border illegally,
        they couldn''t seek asylum, and their kids would stay," she said. "We''re
        trying to remedy both of those wrongs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578137c-ffec-4a5d-9ca8-9140877a8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some parents could be detained for weeks</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600141ab-dae5-4607-ac67-da8c959c5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most parents in this group remain detained almost a week after they
        arrived at the border, Al Otro Lado said. More than a dozen have been released
        from custody into the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5377e2-b462-4eec-acd4-0041ad9340e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for asylum-seekers to be detained after they cross
        the border -- for months or even more than a year -- as their cases go through
        U.S. courts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c15b27-dd44-42e1-8758-ae9feb713f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinheiro said authorities have told her the parents must pass credible
        fear interviews, a key step in the asylum process, before they''ll consider
        releasing them. It can take several weeks for such interviews to be scheduled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae57d6-b96f-4031-9c1c-3c05287ee091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are urging the public and lawmakers to really pressure ICE to
        release these families as quickly as possible because they''ve already been
        through such a traumatic experience," said Sandra Cordero, director of Families
        Belong Together. "It really speaks to where they''ve been, what they''ve gone
        through and their desire to reunify their families -- to make their families
        whole again -- that they''re putting themselves in this position."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709f7ae-eddb-4225-9424-f75830b2f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The family separations crisis is far from over</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da94d5-edd7-489b-b92d-deef03a8c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials this week were on the defensive about
        family separations and their aftermath.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050beb33-9e9e-4186-9f10-e6374901a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.590+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now they''re also facing a major shakeup in the lawsuit over
        separations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a52ad-0afc-44b1-9ffa-09b5c2f7e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Dana Sabraw ruled Friday that potentially thousands
        more separated families be included in the lawsuit over separations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3180048-9174-4aab-af43-bea1e7344371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is a blow to the administration, which had argued that
        a new group of separated families revealed in a government watchdog report
        shouldn''t be included.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da5b22-ee45-4706-b657-1023fb8183db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as a result of the judge''s order, officials may have to comb
        through a massive trove of case files and pinpoint how many families were
        separated going back as far as July 1, 2017.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496eb734-2b05-44af-bf95-e6810382de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government attorneys had argued that would be a burdensome undertaking
        and "blow the case into some other galaxy of a task." In court filings, one
        official said analysts would have to comb through more than 47,000 files to
        even begin.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb055a9-93cf-4c63-bdd6-2d1655f6f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say they''re ready to help, no matter how long it takes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9699c-e2db-4878-9fcb-ff48b588b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there are many other families that were deported and
        that are still separated," Cordero said. "And we''re working on finding them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db39166-29a1-470b-ad30-7b138c8ed950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:27:57.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/08/us/separated-families-deported-parents-return/index.html"
        target="_blank">They say the US deported them without their kids. Now they''ve
        come back to find them</a>."</em></p>'
  'united-states-fda-breast-cancer-treatment':
    'author': 'Michael Nedelman and Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-09T17:34:43.289+08:00
    'imagesource': 'jcr:fa0a420f-e84f-4b64-b4c8-c52ed678d190'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66eb5b8e-0541-4f70-9d8a-bc5fd9b5d3a6'
    'lead': 'The U.S. Food and Drug Administration has granted its first approval
      to an immunotherapy regimen for breast cancer, the agency announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T17:38:33.975+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:59:15.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:06.697+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['breast-cancer', 'USA', 'United-States', 'cancer']
    'template': '1'
    'title': 'U.S. FDA approves first immunotherapy regimen for breast cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d146db-4a5d-4a00-8c70-a69a13678c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The U.S. Food and Drug Administration
        has granted its first approval to an immunotherapy regimen for breast cancer,
        the agency announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31151f71-a3f0-480c-966b-d388a783c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment received accelerated approval for triple-negative
        breast cancer that is locally advanced or metastatic, that cannot be surgically
        removed and whose cells include a protein called PD-L1. It comprises a combination
        of immunotherapy and chemotherapy: Tecentriq and Abraxane, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef61d97-08f6-4aa5-a3a2-b8e488c43281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s decision comes after an October study published in the
        New England Journal of Medicine found that the therapy extended progression-free
        survival -- the amount of time in which a patient''s cancer does not worsen.
        In the PD-L1 subgroup, the median progression-free survival for those receiving
        the combination treatment was 7.4 months, versus 4.8 months for those getting
        the chemotherapy with placebo, according to the FDA''s announcement. The trial
        was funded by Genentech Inc., the maker of Tecentriq.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6f05d-d990-4022-a108-d2b3dcf8f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time immunotherapy has worked in such a difficult
        to treat cancer, and is a huge step forward for these breast cancer patients,"
        lead study author Dr. Peter Schmid of Queen Mary University of London said
        in an October statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b89f0f-8a5c-44f5-8c6b-0a07ecd54a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Otis Brawley, Bloomberg Distinguished Professor of oncology
        and epidemiology at Johns Hopkins University, said the FDA''s decision to
        grant the treatment accelerated approval was "the right thing to do" but cautioned
        that it''s not the end of the story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f7df7-43ae-4a28-9630-8bb476c4ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA has approved it based on progression-free survival with
        the hope that later on ... data will show that the treatment actually makes
        women live longer," said Brawley, who was not involved in researching the
        treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6617a9c-3ed2-4aab-8db1-9cd3c85061e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This FDA says it grants accelerated approvals to "drugs that treat
        serious conditions, and that fill an unmet medical need" based on data that
        suggests, but may not directly measure, a clinical benefit. Drugmakers are
        still required to confirm that the drug is beneficial through later trials.
        If that happens, the drug may receive a traditional FDA approval. Otherwise,
        the agency may decide to pull the drug, as has happened in the past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755dd41c-bb09-4e61-aa28-e0756a2da48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the drugmaker is expected to submit a final report
        detailing subsequent findings in September 2020, according to the approval
        letter from the FDA to Genentech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818df91-bf54-4f14-8e41-72cdf399d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecentriq, the brand name of the immunotherapy drug atezolizumab,
        was previously approved to treat other specific types of urinary and lung
        cancers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb6dc3-a33b-41c5-93a5-7f0a422ed663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.976+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breast cancer patients on the newly approved therapy most commonly
        reported adverse reactions like hair loss, fatigue, nausea, headaches and
        decreased appetites, according to the FDA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd318683-941b-4812-adf1-521c3d9e394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Larry Norton, director of the Evelyn H. Lauder Breast Center
        at Memorial Sloan Kettering Cancer Center, told CNN in October that scientists
        are learning "so much and so rapidly about other ways to stimulate the immune
        system" that he predicts an "explosion of well-designed studies that will
        push the agenda forward."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a6523-6ed2-4f0e-93b6-42f83d90f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norton, who was not involved in the October study, said "this is
        just the beginning of using immunotherapy for breast cancer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06029a32-ae85-40b2-a389-63d358ae0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Triple-negative breast cancer</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39bb81a-7074-48b3-8f20-5be98b42f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15% of breast cancers are triple-negative, according to the
        National Breast Cancer Foundation. The protein PD-L1 may be found in roughly
        a fifth of those cancers, research has shown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85995ca-b82d-48d0-932b-9ea08a24014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triple-negative breast cancer is most likely to affect Hispanic
        and African-American women and those with a BRCA1 gene mutation. It also tends
        to appear among women in their 40s and 50s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28d2ea-b90f-4c79-8837-60d8f0131b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is particularly tragic that those affected are often young,"
        Queen Mary University''s Schmid said. "We have desperately been looking for
        better treatment options."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04ab36-077d-4dea-a1c2-ab6c58d9db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When breast cancer cells test negative for estrogen, progesterone
        or human epidermal growth factor 2 (HER2), it''s called a triple-negative
        breast cancer. Therefore, it does not respond to any of the available hormonal
        cancer treatments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6fa24b-70ae-4237-bc54-24d4d4389186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does respond to chemotherapy. However, cancer cells can quickly
        develop resistance to chemo drugs, allowing them to spread to other parts
        of the body, reducing survival rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea448eb0-46df-461f-8ade-f3b3466e18fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.977+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How does it work?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177ce91-a656-40c1-a2a9-40a6ba6968f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.978+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancers have a way of eluding the body''s immune system, which recognizes
        them as part of the body. That''s where Tecentriq comes in: It''s an antibody
        that attaches to the cancer cell and inactivates the PD-L1 protein, which
        is responsible for telling the immune system, "don''t attack me."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa284a-c7ae-4422-b084-3cd5ca79a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.978+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemotherapy is also needed to "rough up" the exterior of the cancer
        cell, Schmid explained. That allows the newly revved-up immune system to recognize
        and attack the invader.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62670944-d75f-4bb6-ad0e-4c1cc3b6af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.978+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using chemotherapy to tear away the tumor''s ''immune-protective
        cloak,'' to expose it," Schmid said, "enabling people''s own immune system
        to get at it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bcb0ea-a9c8-4880-936f-0f59855a099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.978+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norton said in October that "I think the expectation is, this will
        change the standard of care.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a0748-3653-4e90-8aaf-d27c72e4d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.978+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a real advance that is going to allow us to help more people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74caa3cd-a8ee-4b0d-867a-e2608ae1b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:38:33.978+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/08/health/fda-approves-triple-negative-breast-cancer-immunotherapy/index.html"
        target="_blank">FDA approves first immunotherapy regimen for breast cancer</a>."</p>'
