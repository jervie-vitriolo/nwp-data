  'jussie-smollet-indicted-false-report':
    'author': 'Bill Kirkos, Steve Almasy and Sheena Jones, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-09T08:37:45.882+08:00
    'imagesource': 'jcr:a56b7bb5-76f6-4065-b2bb-abb4bfc606c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40ceced-9585-40d1-b51e-d62a478aba7b'
    'lead': '"Empire" actor Jussie Smollett, who authorities say filed false reports
      of a crime, has been indicted on 16 felony counts by a Cook County grand jury.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T08:41:01.399+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:59:22.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:04.629+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jussie-Smollet']
    'template': '1'
    'title': 'Actor Jussie Smollett indicted on 16 felony counts for allegedly making
      false reports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e881fd9-019b-4c62-99ef-8c468cf1582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <em>Empire</em>&nbsp;actor Jussie Smollett,
        who authorities say filed false reports of a crime, has been indicted on 16
        felony counts by a Cook County grand jury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341cf0fd-83f6-4ae5-b274-b9bea948f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment charges Smollett with 16 counts of disorderly conduct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110087db-1048-4e11-b89e-e04ab88780e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s attorneys said they have no statement at this time.
        He remains out on bail pending an arraignment Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8bb4a-b5c2-4283-89ec-ffb90f6f57bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett <a href="https://edition.cnn.com/2019/01/29/entertainment/jussie-smollett-attack/index.html">reported
        to police in January</a>&nbsp;that he had been attacked in Chicago in an incident
        that ended with a noose around his neck. Police initially investigated the
        case as a possible hate crime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e274ef-acba-44b8-9a61-81048686701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counts in the indictment obtained by CNN say Smollett gave statements
        to a Chicago police officer after the incident and to a detective. Details
        in some of those statements were different, the indictment says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d352b6-280e-4b12-abbd-e784e561cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police detained two brothers who were "persons of interest"
        in mid-February, police sources <a href="https://edition.cnn.com/2019/02/16/entertainment/jussie-smollett-attack/index.html">revealed</a>&nbsp;that
        authorities suspected Smollett knew the men and allegedly had paid them $3,500
        to <a href="https://edition.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html">stage
        the attack</a>. The men were released without being charged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a08e2d-6cc2-4d7d-a253-a00da9dcfe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett has denied any involvement in orchestrating an attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9d4b3-fcaa-4639-aed6-a28b720652f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett was charged in February with felony disorderly conduct.
        The judge granted a $100,000 bail, and Smollett paid a $10,000 bond. He was
        ordered to give up his passport and will remain under supervision until his
        case is adjudicated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4aa01-0ef8-44d9-81b7-eb5027d73b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any other citizen, Mr. Smollett enjoys the presumption of
        innocence, particularly when there has been an investigation like this one
        where information, both true and false, has been repeatedly leaked. Given
        these circumstances, we intend to conduct a thorough investigation and to
        mount an aggressive defense," Smollett''s attorneys said in February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb2382-62c0-4658-9178-7b6b71ff82d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsection of the Illinois law states: "A person commits disorderly
        conduct when he or she knowingly ... (4) Transmits or causes to be transmitted
        in any manner to any peace officer, public officer or public employee a report
        to the effect that an offense will be committed, is being committed, or has
        been committed, knowing at the time of the transmission that there is no reasonable
        ground for believing that the offense will be committed, is being committed,
        or has been committed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9b20e-c142-427e-9d60-869a1d30a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producers behind <em>Empire</em>&nbsp;<a href="https://edition.cnn.com/2019/02/22/entertainment/jussie-smollett-cut-empire/index.html">decided
        to remove Smollett''s character, Jamal</a>, from the final two episodes of
        the season. The decision was made to "avoid further disruption on set," producers
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732ad8a-33d3-472f-ae42-caac5c00930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Fox said Friday the company has no comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a9e0e-7bf0-4d6e-9c81-164dcfbe32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T08:41:01.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/08/entertainment/jussie-smollett-indictment/index.html">Jussie
        Smollett indicted on 16 felony counts for allegedly making false reports</a>."</em></p>'
  'pcso-general-manager-out-corruption-allegations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-09T12:16:27.187+08:00
    'imagesource': 'jcr:c0e7254c-53e7-45e6-b068-a36ede180818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e9c162e-8b41-446e-b253-b967ed680a0f'
    'lead': 'Senator Panfilo ''Ping'' Lacson is urging Malacañang to file graft charges
      after sacking the general manager of the Philippine Charity Sweepstakes Office
      (PCSO) for corruption allegations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T12:18:20.192+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:59:22.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:04.808+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCSO', 'corruption']
    'stories': ['d9c2bd1b-8497-49ad-9cd6-82cac6c4532a']
    'template': '1'
    'title': '''Sacked'' PCSO general manager denies corruption allegations '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72003671-1a02-40c8-bf5e-135a3ae131f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Alexander
        Balutan, former general manager of the Philippine Charity Sweepstakes Office
        (PCSO), maintains his innocence amid calls for graft charges against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b8179-047d-4ab0-bef0-6d516c92cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T14:18:47.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO Deputy Spokesperson Florante Solmerin, who insists that Balutan
        resigned due to "personal reasons" posted a screenshot of Balutan''s statement
        on Facebook Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e1ae5-08e9-4bb7-af09-48d290c98038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T14:18:47.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan recalled that when he assumed as general manager of the
        state lottery firm in 2016, he had told subordinates that he would quit his
        post if anyone from Malacañang or Congress would order him to do something
        "I cannot stomach."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aed119-14cc-4e2c-a1a0-6b24dcde2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T14:18:47.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Career for me is just temporary but character is lifetime... even
        beyond my grave," Balutan wrote. He stressed that he did not ask President
        Rodrigo Duterte for the position but did his job and "excelled." Balutan is
        a former Marine general who availed of early retirement in anticipation of
        an appointment to the Bureau of Corrections. Duterte instead appointed him
        to the PCSO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadce63-7ee2-4611-92c4-12ec5099772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T14:18:47.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Friday said the President had fired Balutan "due to
        serious allegations of corruption."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b64a53-1646-43a0-8325-d9d3bd2b7980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T14:18:47.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson is now urging Malacañang to file graft
        charges against Balutan, fellow graduate of the Philippine Militray Academy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d382c2-ec8a-4461-8702-965ffd61b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Malacañang has already cited and announced the reason for
        his sacking, it is incumbent upon them to file the necessary criminal charges
        for violation of the country''s anti-graft laws," Lacson said in a statement
        on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc291a-97d6-4e69-9bc2-8d3ae48ea95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that he once saw Balutan as a "highly principled and
        courageous officer," recalling a time when the latter was a young marine lieutenant
        colonel who helped expose "massive vote-rigging activities" in the 2004 elections
        in Mindanao, "in spite of threats and harassments from Malacañang."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4202821-fe1f-4e74-9d8c-b1aad2339424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson, chairperson of the Senate Committee on Games and Amusement,
        said hearings into the controversies surrounding the PCSO, particularly on
        alleged corruption, made him ask "what has happened to this man (Balutan)?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a38dc4-75ca-4411-afeb-99e7210976af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only his demeanor and other data gathered by our committee in
        those hearings, I am inclined to think there is basis in his sacking as PCSO
        Gen Manager," Lacson added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37af925-203f-4926-baa1-75231d97c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan''s stint as the general manager of the PCSO was marred by
        accusations of improper spending, especially on the government agency''s Christmas
        party at luxury five-star hotel EDSA Shangri-la. Balutan admitted that they
        spent ₱6.3 million for the party for their 1,580 employees and guests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c103c-f9a1-44b3-96c4-79952a1ece6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said that he did not find anything wrong with
        the affair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e1d38-da62-4727-856f-fbb2b4a30a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the allegations hurled by PCSO board member Sandra Cam,
        the government agency''s chair, Jose Elizalde Corpuz, also resigned last year,
        supposedly due to health reasons. Corpuz was replaced by Anselmo Simeon Pinili,
        the present chairperson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4588348-59aa-40ff-b51f-5bf55f1763cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:18:20.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit, in its 2017 audit report, also flagged
        the "extravagant expenditure" for the Christmas party, saying the state lottery
        firm could have held it at a much cheaper venue. The state audit agency also
        found that the PCSO''s ₱5.89 billion charity fund was not used for charity
        programs and was overspent by officials.</p>'
  'sara-duterte-leni-robredo-honesty-elections-candidates':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-09T12:36:32.390+08:00
    'imagesource': 'jcr:c1e3bb2a-efe7-41ff-8c42-117b26583d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06dc7508-8726-436f-af81-63b44bc2a799'
    'lead': 'Davao City Mayor Sara Duterte says Vice President Leni Robredo''s honesty
      is in question.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T12:39:42.690+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:59:21.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:04.980+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sara-Duterte', 'Leni-Robredo', '2019-elections']
    'template': '1'
    'title': 'Sara Duterte to VP Leni Robredo: You aren''t called fake VP for no reason'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029178a-a07a-4e86-b48b-c5f9efada7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> - Davao
        City''s mayor ripped into Vice President Leni Robredo Saturday, saying she
        had no right to comment on "honesty and integrity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403236f-5307-4449-a53e-0a1fd098c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, presidential daughter and Mayor Sara Duterte said,
        "Her honesty has been questioned since day one of her term as Vice President.
        She is not called fake VP for no reason. She has tried to copy her late husband
        but has failed at every turn."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac46a5-fb15-4950-9862-87b3d2a758ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hit back after Robredo said honesty was a crucial factor
        in anyone wanting to run for public office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f956636-f6d8-4dec-b693-678bed347ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong kampanya, ito iyong paraan para makapagdesisyon nang
        tama iyong taumbayan kung sino iyong kaniyang bobotohan. Kung ang premise
        nito kasinungalingan, parang ang dinadaya natin, taumbayan,"</em> the mayor
        said Thursday in Tugegarao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d474966-2a94-46c7-ba35-379bbfb4315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The campaign is a way for people to decide who they
        want to vote for. If dishonesty is the premise, it would be like cheating
        the public.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9a1e4-3db5-44f2-93e5-9a0a968fbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s comment was in response to Duterte who earlier said all
        candidates lie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c434a-3edd-4cf9-8377-6408ae9557b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/3/7/Sara-Duterte-Otso-Diretso-honesty-.html"><strong>READ:
        Sara Duterte hits opposition slate anew: ''They are liars, and this is the
        truth''</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0c0c5-a715-481c-9687-3cd26fae760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in her statement Saturday, called out Robredo, saying she
        "was not forthcoming in everything," citing her battle with former Senator
        Ferdinand "Bongbong" Marcos Jr. over supposed fraud during the 2016 elections
        and allegations of a relationship with a married man.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5f2ef-f659-4779-ba62-744714c7324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:39:42.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why good moral character is not a requirement to run
        for Vice President is because we have so many Leni Robredos in this world.
        And if she insists in saying that you have to be honest to run for public
        office, then she must say goodbye to her dreams of becoming President," Duterte
        said."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147a197-4b45-4afc-b858-71b6aa50774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo spokespeson, LP respond</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef517c-6a13-4ec8-a160-9a3f933249c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Liberal Party (LP) and the Vice President''s spokesperson
        were quick to respond to Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa52e12-8113-456b-a88e-22def7e3b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP, Robredo''s political party and which she is chairperson
        of, said in a statement Saturday it doesn''t seem right that Duterte makes
        honesty an issue when it comes to the Vice President but not when it comes
        to the mayor''s allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b36677-69e4-4d39-a632-c7bd94cf3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang dapat na nagsasalita ay ang kanilang mga kandidatong tumatakbo
        para sa Senado. At ang mga dapat pag-usapan ay ang mga hinahanapan ng sagot
        ng mga Pilipino: kawalan ng trabaho, mataas na presyo, pagpatay, at katiwalian,</em>"
        the LP said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b612f-077e-4032-b31d-95aeaac7aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ones who should speak are their candidates who
        are running for the Senate. And they should discuss issues faced by Filipinos:
        joblessness, high prices, killings, and corruption.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434456db-96de-4a13-b822-3ea7f9421931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP stressed Robredo is not running for office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf267ab-a1fc-46b3-8cba-f6bb57626591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pag-atake sa kanya gamit ang</em> fake news <em>at paninira
        ng mga</em> Marcos <em>ay pagtatangkang ibaon ang mga usapin ng panloloko,
        pagnanakaw, at kapalpakan na kinasasangkutan ng mga kandidato nila sa</em>
        Hugpong," the party added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42ffc3-71f5-4108-9939-84386206ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Attacking her using fake news and the tirades of the
        Marcoses are attempts to bury issues on lies, theft, and the failures of the
        candidates of Hugpong.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049f645-54cd-49fb-9967-c8ec07cebedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Atty. Barry Gutierrez — Robredo''s spokesperson
        - said Duterte''s statements prove she does not believe that honesty was needed
        in public service.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44009260-37c5-4286-b7ee-9697e7f27d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Babanat ka na nga lang, mga</em> fake news <em>pa ang ginamit
        mo. Ilang beses nang napatunayang peke ang mga ito. Magbasa din kasi ng totoong
        balita pag</em> may time. <em>Ginawa mo lahat ito para lang sa pag-iwas sa</em>
        debate <em>ng mga kinakampanya mong kandidato? Grabe namang</em> tumbling
        <em>ito para sa mga</em> Hugpong <em>na nagtatago. Mag reserba ka naman nang
        kaunti,</em> madam, <em>masyado pang maaga para mangampanya para sa</em> 2022,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3aa02-950f-4092-99b6-ff43a191b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T15:43:04.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You would use fake use in your tirades. These have
        been proven fake several times. I suggest you read real news when you have
        the time. You did all of this just to avoid debates with the candidates you''re
        campaigning for? This is an unbelievable effort for the Hugpong ng nagtatago.
        You may want to hold back a little, madam, it''s too early to campaign for
        2022.]</p>'
  'gsis-pension-hike':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-09T12:45:40.312+08:00
    'imagesource': 'jcr:8f7c9e45-af63-4aed-a540-a075c7bced39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdcea904-a6d4-4507-b564-92c94908795a'
    'lead': 'The Government Service Insurance System (GSIS) has proposed to President
      Rodrigo Duterte a ₱1,000 increase in its members'' monthly minimum basic pension
      – from ₱5,000 to ₱6,000.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T12:53:50.925+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:59:20.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:05.151+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['']
    'template': '1'
    'title': 'GSIS seeks ₱1,000 hike in members'' minimum basic pension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a16784-be08-4d1d-91a0-77d7534c4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:53:50.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Government
        Service Insurance System (GSIS) has proposed to President Rodrigo Duterte
        a P1,000 increase in its members'' monthly minimum basic pension – from ₱5,000
        to ₱6,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc3837-b4e8-492a-a3ed-8f04922ad803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:53:50.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the GSIS said it had recommended the hike
        in pension for over 67,000 of its members with old age and disabilities supposedly
        effective February, but has yet to be approved by the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea83f33-5fcf-4922-ab51-9299a7fb8505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:53:50.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS President and General Manager Jesus Clint Aranas said that
        the proposal "will not necessitate an increase in the monthly contribution
        of our members nor bring about adverse effects in the actuarial life of the
        pension fund."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63f1a1-5ec0-4486-a0f5-5a4d6e8abdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:53:50.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that pensioners received a 1.5 percent annual pension increase
        last January, something that has been regularly granted by the agency since
        2010. With Duterte''s approval, those whose pension are still lower than P6,000
        will get another increase to raise their pension to ₱6,000 – retroactive to
        February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1f8fb-0de5-4a22-a345-609c56d26947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:53:50.926+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the proposed hike does not cover surviving spouses
        and those who retired under the Portability Law despite not completing the
        required number of years of service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0253f-6774-4c0e-b844-dcec6301869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:53:50.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Portability law pensioners have been granted pension benefit after
        combining their contributions to GSIS and to the Social Security System (SSS).
        The law dictates that the amount of benefit to be paid by GSIS or SSS should
        be in proportion to the actual premium contributed to the pension fund," Aranas
        explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6268433-969e-4311-94e2-73a4113a86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:53:50.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Republic Act 8291 or the "Revised Government Service
        Insurance Act of 1977," the basic monthly pension may be adjusted upon President
        Duterte''s approval of the GSIS head''s recommendation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a20b3-833a-442c-8c51-2631ed0c0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T12:53:50.927+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS said the basic monthly pension was last increased to ₱5,000
        in 2013 and a regular annual pension increase of 1.5 percent&nbsp;has since
        been provided to regular pensioners for at least five years. The average monthly
        pension of members is at ₱12,560.</p>'
