  'china-elderly-technology-revolution':
    'author': 'Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-09T15:55:53.423+08:00
    'imagesource': 'jcr:2b4aab6c-bf70-4f0a-9a70-96cd96e6aaf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7661689-a134-4806-8e59-c8e43d60a0d7'
    'lead': 'As urban Chinese increasingly embrace digital life, the way of living
      the elderly knew for decades -- shopping in brick-and-mortar stores, queuing
      in banks, hailing a cab -- is fading fast.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T16:01:58.912+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:59:19.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:05.529+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'technology', 'mobile-apps', 'education', 'senior-citizens',
      'elderly']
    'template': '1'
    'title': 'China''s technology revolution is leaving its senior citizens behind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1df0d5-cc9b-4eed-bd8d-750cc1593589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.912+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Zhang Zhixia is sitting in a black
        metal chair, flipping through handouts about telecom fraud prevention with
        her reading glasses on. She is back in class after leaving school almost five
        decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e278f-6247-4730-83c1-d8f665bad3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.912+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old former Beijing kindergarten teacher is all ears.
        She is determined not to be left behind by China''s technology revolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b80fe6-3f86-42a0-ac2a-87c8192d6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zhang''s lifetime, China has gone from an economic backwater
        to one of the world''s largest economies, with a population that has, for
        a large part, embraced the rapid pace of technological change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca24e4-41c6-474d-b783-a1dc170ecf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already 890 million users of mobile phone payment apps
        across China, for example. In urban China, many people have gone almost completely
        cashless, at a faster pace than many more advanced economies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962b348-a5b6-427b-80d8-ec683e42980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything from coffees to cars can be purchased with a simple tap
        on the mobile screen. But that has left some elderly people feeling left behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f697f3-650f-4bbc-b140-bccc78fc64fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every week, Zhang attends "cell phone classes" run by a volunteer
        group, See Young, in Panzhuang, an area of Soviet-style residential compounds
        in northwestern Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282eb6c0-621e-423e-a59a-3279d17af372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so eager to learn," Zhang says. "I signed up to the class
        immediately and came with my phone charged to its fullest to be prepared."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f681623-8189-4618-99d0-9a13104cabab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zhang has made big progress in mastering her Xiaomi phone,
        she says she still pays her hospital bills with a big wad of bank notes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d8b59-4422-466a-8d8c-98f54f95bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so jealous of other people. They pay with a simple scan but
        I need to count my notes by hand one by one," she says. "Sometimes several
        times for fear of a miscount."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d337a2-c2a6-4a31-a430-d28117c78252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Digital refugees''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd9f22-9f73-4491-a4c0-a3997fb6b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.913+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As urban Chinese increasingly embrace digital life, the way of living
        Zhang and her peers knew for decades -- shopping in brick-and-mortar stores,
        queuing in banks, hailing a cab -- is fading fast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ec9f3-7f19-4373-8eee-6cbcb16a311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The popularity of new digital tools has a great impact on the life
        of the elderly," says Lu Jiehua, professor of social demography at Peking
        University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c570f-a259-42f7-befa-6fc12ead993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change comes as the number of senior citizens in China is growing
        -- a demographic concern of the ruling Communist Party. One fourth of the
        population is due to be aged over 60 by 2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc577102-ef42-4819-94d3-7b3f89469056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu says that group is sometimes referred to as "digital refugees."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b59183-5223-4e32-a40c-69ae34825af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fang Huisheng, 82, likes to be known as a "hip granny," impressing
        the volunteers at See Young''s classes as a long-time user of digital payments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5032278-d4b9-4568-8adf-011cb3833bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she says she still fears being left behind. "Technology advances
        so fast. What is supposed to make life easier is instead creating problems
        to us old people," Fang says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ea63b-aeb7-4f22-9068-7cfe1481b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only place that allows us to pay utility bills in cash is the
        post office," says Fang, referring to the government''s effort to move more
        public services online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304f937-0eae-44a7-b414-c0cbede34216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fang says she was inspired to take the classes by a viral Chinese
        social media post that highlighted the anxiety and helplessness of old people.
        "Sorry, as you are over 70, you''re not suitable to live further," the post
        is titled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c473ea7-84e2-4984-a34d-68e86b0d142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article lists cases of old people being shut out of modern life:
        Being refused by vendors who only accept digital payments, or left unable
        to buy tickets at a train station, for the same reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc795d-cb46-410b-b29e-d26be2136b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Move forward, or you''ll fall behind. Please learn by yourself
        and be accustomed to the society," the article says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74018719-fdff-4a9f-bf8b-bc7670739c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.914+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu, the social demography expert, says that while the government
        is trying to make life more convenient for people through new technologies
        it has made things harder for some older citizens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c88319-71dc-43f4-a21f-02c95f183e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A larger portion of old people visit the hospital than the young,"
        Lu says, noting that using mobile apps for hospital registration can be unhelpful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a28b70-767d-4491-8d06-451da9a8f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Silver economy</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7c1c3-7733-4c92-9084-5cea7d7dab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hou Yuqing, a volunteer at See Young, says helping her own grandma
        adapt to new technologies inspired her to assist other digitally challenged
        senior citizens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febf4b6-e83c-456d-a0d7-d14ba031e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are too many functions on a phone. It''s not only for the
        old, even I can''t wrap my mind around technology sometimes," says the university
        student.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642b0c2-8758-4ea7-b9fb-efc8b7902f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say if more elderly citizens are helped to join the digital
        community, there could be tangible benefits to the Chinese economy. as well
        as social gains. The enormous market potential of the elderly is billed as
        the "silver economy" by Chinese state media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12bac7-1b49-42a8-a6a0-3b9961db9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elderly will represent a significant group of technology users
        in the future," says Hai Ning Liang, associate professor at Xi''an Jiaotong-Liverpool
        University in Suzhou.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711b681-0746-4eb7-bbfc-1455ec975394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang estimates that by 2030 the number of internet users aged over
        60 could almost triple to 245 million. By 2050, it could reach 350 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4044bb-7401-4b04-a5a7-0261fec16a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, the majority of senior users will be people currently in
        their early 50s and 60s, Liang said, a group with a higher level of education
        and income compared to generations who grew up prior to China''s economic
        boom beginning in the 1980s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9292f-2739-4934-8d45-17e2eee508ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they can get familiar with technologies, including cashless payments
        and online messaging, they will help boost China''s digital economy in the
        years to come, he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859343d-4c4a-4c46-beab-3985dbf6d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I don''t want to be a doormat''</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b615c49-24f2-4f60-901b-c6b6879ffcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.915+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the Tencent Research Institute and Shenzhen
        University, the best way for the older generation to learn about new technology
        is to be taught by their families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570656f3-be46-4d6e-945f-2f7fb29d86dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.916+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhang says her lack of technological know-how has distanced
        her from her son, who is reluctant to teach her how to use WeChat, a popular
        messaging app, and refuses to give her a newer phone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9847d1-e936-49dc-bd5e-5e602f63787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.916+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son''s lack of patience left Zhang feeling lonely.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd7882-5ef5-49b9-834b-91e6764a698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.916+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be my son''s doormat. He said I only deserve a
        phone to make calls," Zhang says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d9da7-64e9-4c91-887b-5d60b24f937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.916+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s State Council says an estimated 118 million elderly Chinese
        live alone, leaving them at risk of feeling isolated after being cut off from
        new technologies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64908ad6-b0ba-4d0c-9253-3a6efa59cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.916+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three months her class, Zhang is excited to demonstrate her
        progress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b1b76-bc11-428f-8ca9-47455c9a77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.917+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas once she could only send messages to her friends and family,
        now she can edit videos on her phone and navigate with a digital map.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c14a7-7f69-401d-aaf6-5244e446b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.917+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She summarizes her experiences in "cell phone class" in a truly
        traditional way -- with a poem:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a7f16-615e-428d-9554-3793ca5d5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.917+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Waiting home for working children,</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d8ec6-af1c-4c43-953a-4d24e5ee4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.917+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Phones are simply beyond our ken,</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d0706-94ce-421b-a700-2ede683fe3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.917+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Technology develops with such speed,</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05670402-b03b-4553-baa8-9f059c6c9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.918+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It makes us feel like I can''t read.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adadee4-1fba-4de1-acfe-faee83f301c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.918+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The dear community decided to offer a class,</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b975d-61d9-415c-8f9b-e668d285bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.918+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And here are we gray beards hoping to pass,</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408bbbd-3ff8-4e2f-b5e9-2270567677de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T16:01:58.918+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
