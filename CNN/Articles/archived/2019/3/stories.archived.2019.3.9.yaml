  'tulfo-chinese-better-than-filipino-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-09T18:36:08.010+08:00
    'imagesource': 'jcr:bbe21975-0a6c-4c3a-a1d4-b22801f65ffb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4739ab1-12d7-498a-8872-5c36b77e56ae'
    'lead': 'Special envoy to China Ramon "Mon" Tulfo Jr. refuses to apologize despite
      drawing flak for saying that Filipino workers have bad work ethics, making their
      Chinese counterparts more desirable for employers.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T18:54:33.346+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:59:13.686+08:00
