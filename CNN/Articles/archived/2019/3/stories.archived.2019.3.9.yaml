    'template': '1'
    'title': 'Iconic Chrysler Building will sell at a huge loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e69ef-4070-45f4-a307-83a97c45d911'
