    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:59:07.061+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon-Tulfo', 'Chinese-workers']
    'stories': ['8f57a645-46a1-436d-b79c-9a69f9b881fa']
    'template': '1'
    'title': 'Tulfo not sorry for ''lazy'' Filipino workers remark'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab842a90-646d-4814-967e-55555a47e905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Special
        envoy to China Ramon "Mon" Tulfo Jr. refuses to apologize despite drawing
        flak for saying that Filipino workers have bad work ethics, making their Chinese
        counterparts more desirable for employers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0416b-9ed9-4493-8a7e-3855da41bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Filipino construction workers: Why should I apologize to
        you for telling the truth that you''re basically lazy and a slowpoke? Does
        the truth hurt?" Tulfo said in a tweet on Saturday.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">To the Filipino construction workers: Why should I apologize to
        you for telling the truth that you’re basically lazy and a slowpoke? Does
        the truth hurt?</p>&mdash; Ramon Tulfo (@RamonTulfoII) <a href="https://twitter.com/RamonTulfoII/status/1104232510886535168?ref_src=twsrc%5Etfw">March
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a723d-573d-4b71-999c-e7d01755ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72dbb1f-1b1f-4dab-86e2-f4d07c56360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes even as Labor Secretary Silvestre Bello III
        "violently" disagreed with him, and vouched for the industry and efficiency
        of Filipino workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2a95a-783f-4aaf-9dbc-297467943dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should know that the most sought after workers in the world
        are the Filipinos. You go in any other country and they always give preference
        to Filipinos because Filipinos are very industrious, very efficient, and they
        are very good workers," Bello told CNN Philippines on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f6a1a-b3b7-44b0-9fde-05a27be931ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/3/8/Influx-Chinese-workers-Philippines-Tulfo-Bello.html">READ:&nbsp;Bello
        defends Filipino workers amid Tulfo''s comments</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c6451-993c-43eb-9cdf-d1d21af7f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups also came to the Filipino workers'' defense, with Bukluran
        ng Manggagawang Pilipino President Luke Espiritu saying that they are actually
        the "most overworked" among laborers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebbcad-8a02-4478-b3ad-d5c6dc6944c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imaginin mo sa ating mga pabrika, nagtatrabaho ng 12 hours dahil
        naghahabol ng overtime at kung iisipin na ganyan ang sitwasyon ng manggagawang
        Pilipino, oppressed, kaya ang gusto ba ni Mr. Tulfo eh bumalik tayo sa sweatshop?"
        Espiritu told CNN Philippines in another interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5d89b-1af1-4b77-95cd-c7fe9d8d8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Imagine that in factories, Filipinos work for 12
        hours because of overtime. That is the situation of Filipinos -- oppressed.
        Does Mr. Tulfo want us to return to the sweatshop?"]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932bfed7-1df4-4c31-ad00-ef6717c91276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN Philippines'' "On The Record" on Thursday, Tulfo defended
        the influx of Chinese workers in the country, saying it is because they are
        better than Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf5d49-82aa-42c5-9487-60b2af67e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo bakit nila preferred, ''yung mga developers, ''yung mga
        Chinese worker? Masipag. ''Yung mga Pinoy worker, mawalang galang na, ''pag
        pupunta sa job site tsaka lang dun magpe-prepare ng kanilang tools, whereas
        ''yung mga Chinese preparado na. ... Tapos sigarilyo nang sigarilyo, salita
        nang salita," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4919f6-2ed1-477d-98d6-d1297346d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:You know why developers prefer Chinese workers? They''re
        diligent. Pinoy workers, on the other hand, when they go to a job site, that''s
        the time they will prepare their tools, whereas Chinese always come prepared.
        Filipino workers also always smoke and keep talking.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb3b50-b8f6-4d2c-8e5e-8698d4af474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big number of Chinese nationals have flown to the country since
        President Rodrigo Duterte assumed office in 2016. Duterte had established
        ties with China, which provides funds and loans for several projects under
        the administration''s massive infrastructure program. Amid the Philippines''
        stronger relationship with China, the number of Chinese nationals flocking
        to the country to work has also increased.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06208b57-f64a-494a-9def-3f66a2275b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/3/7/ramon-tulfo-defending-influx-of-chinese-workers-in-philippines.html">READ:&nbsp;Special
        envoy to China Tulfo defends Chinese workers in PH, says they''re better than
        Filipinos</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0533c7b-5ce3-4a64-914f-fc1302695cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominique Tutay, Bureau of Local Employment director, said from
        2015 to 2018, there were 169,893 foreign workers in the country; about 51
        percent of them Chinese.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82b101-c000-40ab-b6f1-494fe4d460ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:54:33.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:59:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Immigration bureau, Tutay said in 2018 alone,
        185,000 foreign nationals were given special work permits by the agency, and
        127,033 of the applicants for such permit were Chinese.</p>'
  'new-killer-whale-species':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-09T19:54:44.031+08:00
    'imagealtText': "\tAccording to the National Oceanic and Atmospheric Administration,\
      \ an international team of scientists anchored off the coast of Cape Horn, near\
      \ the southernmost area of Chile, got a much-awaited glimpse of a mystery type\
      \ of killer whale earlier this year."
    'imagesource': 'jcr:f05fa81e-8a36-4596-8def-4474d564421f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7084087d-d63a-422c-a936-532f25462ada'
    'lead': 'These whales, which have been named ''Type D,'' look like killer whales
      to the untrained eye, but have a different body shape, a more rounded head,
      and smaller, narrowed white markings around the eyes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-09T19:59:31.631+08:00
