      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With a little help from a lie detector
        test, James Corden took the recently reunited Jonas Brothers on a healing
        ride in the latest Carpool Karaoke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714f1cf-b462-4a13-a032-f968fe5e3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:43:52.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the segment that aired Thursday, brothers Nick, Kevin and Joe
        were hooked up to a polygraph and faced a series of brutal questions from
        Corden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b48948a-9ee6-4d40-bee4-d3b057cf28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:43:52.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefd3a8-1737-4d8f-8ba1-2024ca7a7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:43:52.370+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "Which brother gets on your nerves the most?" (Joe said Kevin,
        which was deemed a truthful answer.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bec1f5-3863-4fe2-b79d-10398cf0dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:43:52.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "Are you a better singer than your brothers?" (Nick said no, which
        was a lie.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb76678-ebda-4048-86ac-ff958dc2081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:43:52.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "Do any of your brothers wives get on your nerves? (Joe said no,
        which the expert said was a lie.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71377ff2-dd7c-46b0-9898-7ad331a0bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T18:43:52.371+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "How many times did you think about punching Nick because he split
        up the band?" (Kevin said none, which was determined to be a lie.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e2bae-7d9e-43a6-9edc-0057dcd5aedd'
      'mgnl:activationStatus': true
