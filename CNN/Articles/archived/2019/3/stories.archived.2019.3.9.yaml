      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chrysler Building, the famous
        art deco New York skyscraper, will be sold for a small fraction of its previous
        sales price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd121d-7ed8-476e-8e6d-e1ebbda370bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, first reported by The Real Deal, was for $150 million,
        according to a source familiar with the deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c2bfb-bd4a-45f7-9010-5a2e70abe458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mubadala, an Abu Dhabi investment fund, purchased 90% of the building
        for $800 million in 2008. Real estate firm Tishman Speyer had owned the other
        10%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ad492-f511-4909-92d2-bd1afc139ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buyer is RFR Holding, a New York real estate company. Officials
        with Tishman and RFR did not immediately respond to a request for comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2a928-ca86-4010-80bd-f511f7ef4021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the deal will close. The building sold fairly
        quickly after being publicly placed on the market only two months ago. The
        sale was handled by CBRE Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c89c9-e716-4b91-a2d8-bfdb6f60b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentive to sell the building at such a huge loss was due to
        the soaring rent the owners pay to Cooper Union, a New York college, for the
        land under the building. The rent is rising from $7.75 million last year to
        $32.5 million this year to $41 million in 2028.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d934c-c67c-4ae7-a7d1-4fe4d6effcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, rents in the building itself are not rising nearly that
        fast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546326c6-72fb-4fe8-8414-52160fc405ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the building is an iconic landmark in the New York skyline,
        it is competing against newer office towers with large floor-to-ceiling windows
        and all the modern amenities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae74fe5-5029-466e-a84e-c57e325ff00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still the building is among the best known in the city -- even to
        people who have never been to New York. It is famous for its triangle-shaped,
        vaulted windows worked into the stylized crown, along with its distinctive
        eagle gargoyles near the top. It has been featured prominently in many films,
        including Men in Black 3, Spider-Man, Armageddon, Two Weeks Notice and Independence
        Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ccb130-8261-4bc3-95e7-f6e7dc04e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous sale took place just before the 2008 financial meltdown
        led to a plunge in real estate prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f3326-e105-48af-b773-f7b7cfa23373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.179+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still there have been a number of high profile skyscrapers purchased
        for top dollar in recent years, including the Waldorf Astoria hotel, which
        Chinese firm Anbang Insurance purchased in 2016 for nearly $2 billion, and
        the Willis Tower in Chicago, which was formerly known as Sears Tower -- once
        the world''s tallest. Blackstone Group (BX) bought it for $1.3 billion 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf575345-aa0e-4430-9449-ffca6376ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chrysler Building was the headquarters of the American automaker
        until 1953, but it was named for and owned by Chrysler chief Walter Chrysler,
        not the company itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da15ec-eea2-4c40-bfef-0fc88158b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Chrysler had set out to build the tallest building in the
        world, a competition at that time with another Manhattan skyscraper under
        construction at 40 Wall Street at the south end of Manhattan. He kept secret
        the plans for the spire that would grace the top of the building, building
        it inside the structure and out of view of the public until 40 Wall Street
        was complete. Once the competitor could rise no higher, the spire of the Chrysler
        building was raised into view, giving it the title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f42cdc-1c03-425f-92ef-1ea0fb8e8998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T21:56:23.180+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:59:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Iconic Chrysler Building
        will sell at a huge loss."</p>'
