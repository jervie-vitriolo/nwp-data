    'title': 'Undermanned Gilas men''s team ends FIBA 3x3 Asia Cup stint on high note'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1020859-515a-429c-81e4-68dccc051b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:04:43.835+08:00
