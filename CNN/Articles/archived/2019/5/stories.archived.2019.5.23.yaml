      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s awarding will be held on June 4 at Shangri-La at The
        Fort in Taguig City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8e25e-2372-40d2-a868-2e8bdab5e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:41:06.134+08:00
