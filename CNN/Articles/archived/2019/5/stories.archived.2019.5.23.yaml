      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avon''s stock jumped 10% on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f2483-dd24-4578-9650-72c92d55d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.753+08:00
