  'isko-moreno':
    'author': 'Portia Ladrido'
    'caption': 'Mayor Isko Moreno has been a public servant for 21 years now. He discusses
      his arduous political campaign, his plans for the city of Manila, and the lessons
      that have guided him throughout his career. Photo by PAU VILLANUEVA'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-05-23T15:54:01.333+08:00
    'imagesource': 'jcr:8a47a143-2437-4dc5-84e6-455203cc337e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fd01987-ea67-47e6-be0c-a6ad39636b92'
    'lead': 'Mayor Isko Moreno shares his unlikely journey in politics, the difficulties
      of the campaign, and his plans for the city of Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:06:12.607+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-30T00:35:33.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:27.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko Moreno''s road to mayoralty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b1f24-fcc3-41cf-8590-3f44abfcdd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.607+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bec909-045e-4e70-948d-c9dd6d156fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.608+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd02907-ccb7-4328-b870-14126e189f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.608+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2017, <a href="https://www.philstar.com/metro/2017/07/22/1720579/erap-staged-cleanup-its-sabotage"
        target="_blank">a video</a> of former president Joseph Estrada picking up
        trash from Manila Bay circulated online. What was revealed, however, was that
        Estrada’s team first poured trash into the water before the former mayor picked
        them up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fbdf66-8f98-4b6c-9127-ae1853f572ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.608+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055470e6-8836-4f7a-bbb7-cea969b2d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.608+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isko Moreno, then newly defeated from the 2016 senatorial race,
        saw the video and found it incredulous. “Sabi ko, ‘Oh my god, there must be
        something wrong,’” he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5479a-c245-4f19-80e8-029461f68878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.608+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947cd46-ff0a-4714-a985-94fecdad1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.608+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When [Estrada] was asked, ‘Sir, what can you say na ‘yung ginawa
        ninyo ay nagtapon muna kayo ng basura?’ Then he said, ‘It was only for publicity,’”
        Moreno adds, mimicking Estrada’s coarse, action-star voice. “Kung ganon, kawawa
        naman [ang Maynila].”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec7d11-c1e6-4539-a3a1-409db5ba238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.608+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc5023-1ca0-4666-9b98-20042b409e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.608+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the entire duration of Joseph Estrada’s leadership, Moreno repeatedly
        says how he never made comments during Estrada’s term, quietly letting him
        be even when he saw how the problems in Manila were scarcely addressed: the
        age-old problem of trash, the underdevelopment, the squalor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba56f0-6501-449e-9ff0-1b44a68f065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46dba8-95a6-489b-bc5d-d4bcc06fd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I couldn''t take it,” he says, then quotes the Irish statesman
        Edmund Burke: “For evil to succeed is for good men to do nothing.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e47129-23b1-42a3-a37c-235a5e4d58df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'image': 'jcr:6938a3ae-f8e9-479f-9ccc-c8e3b2d56f98'
      'imageCaption': 'When Moreno was thinking about running for mayor, he reached
        out to his local party to test his odds for the midterm elections. Of the
        36 councilors, 23 instantly unofficially pledged allegiance to him. Photo
        by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fde0f-1367-4bb8-92c0-398143adbcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.614+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861ca43-668b-48db-ae96-853d0f1d7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From basurero to politiko</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cc97c-eebc-4bfb-81eb-25eb75b1e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2010c39-1250-493c-a842-b5d20db00efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the slums of Tondo, Manila, Moreno saw how his parents
        constantly struggled to put food on the table. At a young age, he took it
        upon himself to push carts filled with scraps of garbage, which he then sells
        at local junk dealers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72564893-58d0-4d1f-9732-ec05201da1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6e64d-e52e-478d-b95f-ad4cb941907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag kinuha ko ‘yung aluminum, kumuha ako ng tansong dilaw, tansong
        pula, carton, o pag binenta ko ‘yan may pera nako, may chicha na ako, may
        pagkain na kami,” he recalls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985804db-f103-47e6-b877-41e4d635dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625bd37-82d8-4774-9fc6-6f9f30cada6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, he would also scavenge for leftover food that his mom
        can re-cook as meals. It looked as though his circumstance was set up to fail
        him, similar to many Filipino households who can barely make a living. But
        luck had other plans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a4de1-18bb-4801-94e3-a979221547c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce554b-9400-4df1-a4ca-f147a96c3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:38:51.472+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Talagang gusto kong matuto. Madali kasing tumakbo eh,” he says.
        “But di ‘to ganito kasimple. It can change the course of a person’s life journey.”</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c768f-7ba8-44b5-be80-68bfcb9a2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.609+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a boyish smile and a chiseled nose, he was scouted to
        be part of Kuya Germs’ iconic T.V. variety show, “That’s Entertainment.” From
        there, he began his career in show business and was able to&nbsp;lift&nbsp;his
        family out of poverty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35942553-31c0-4167-bc19-48bc32f041c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9f758-c83c-42b9-a452-56c569b856a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, he thought of running for councilor in the city of Manila.
        He admits that there was no deep, epiphanous moment that led him to that decision.
        “I just felt so blessed so sige nga try ko nga,” he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91434b-18e6-4351-b66d-48c4a630433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d745ac-016c-4831-ad4f-dec3fa3c8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did win, but it&nbsp;came with challenges; difficulties not only
        brought by socioeconomic problems of the city he’s trying to serve but by
        colleagues who looked at him merely as a high-school-graduate-turned-artista.
        He was only 23 years old then and did not know a thing about local legislation.
        He was an opportunist, detractors would say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6444fa-7339-4601-aef1-d570e1ae87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee441f53-526d-480f-8015-c245bd61d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During council sessions, he would share ideas that was easily dismissed
        by more senior, more experienced colleagues. He felt embarrassed by his inadequacy;
        unsettled by not being articulate enough, not educated enough to share his
        vision. His inexperience was made fun at, his being an “artista” always leveraged
        against him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a3f09-d2b1-4e37-8c89-15bbc88b5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc424da-c781-497e-adcc-46b27f3af4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakutsaan na ako. Nakatikim na ako ng mga masasakit na salita,”
        he says. “Dahil hindi raw ako nag-aral, so I went back to school.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df1d04-1497-400f-b6d5-82284bf6d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc4d51-6ef4-452e-877b-2def81c38bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took classes on local legislation at the University of the Philippines’
        National College of Public Administration and Governance, studied public administration
        at the Pamantasan ng Lungsod ng Maynila, learned law at the Arellano University,
        signed up for courses at Harvard University and Oxford University — all while
        being a councilor for another two terms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c886554-2850-4e7c-8333-3687106ab781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.610+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'image': 'jcr:266eeb2d-665a-4bf9-97c9-c4b1e7375e30'
      'imageCaption': ' By the end of the campaign for the mayoral post, Moreno was
        able to go to 47,000 households, talking to families within one-meter distance,
        in the span of eight months. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
