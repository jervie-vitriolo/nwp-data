  'guitar-shaped-hotel-hard-rock':
    'author': 'Stacey Lastoe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-23T09:17:31.867+08:00
    'imagesource': 'jcr:7ce8234c-9d59-4fdd-8b42-4cc75c0cb840'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30d0685-ed13-40c0-bffa-8a37a21108ab'
    'lead': '

      Why stay at a regular multistory hotel when you could stay in a guitar?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:21:29.394+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:35:55.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:23.076+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Florida']
    'template': '1'
    'title': 'Sneak peek at the world''s first guitar-shaped hotel'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffe85b-70fe-4ca1-ad36-968b8ededff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Why stay at a regular multistory hotel
        when you could stay in a guitar?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34ce0d-e187-4d99-a7d5-d9e639676279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fall, the world''s first guitar-shaped hotel will open in South
        Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862c44f-53ee-4383-a556-39f55f55a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1.5 billion Hard Rock property in Hollywood, Florida, is part
        of a larger project — a $2.2 billion project expanding two Florida Hard Rock
        Hotels &amp; Casinos (the other is located in Tampa).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21308afb-1a7c-4553-91ae-9736b20fce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Hollywood and Tampa locations of the Seminole Hard Rock
        Hotel &amp; Casino are successful Seminole-run resort casinos and contain
        all the glitzy, overstated fixings of a traditional Hard Rock property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a68044-98bf-4843-a770-68555f26216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expansion, there''s about to be a whole lot more where
        that came from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45483701-d4a7-495a-b4aa-ca449faaf716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rock on</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529dfd3-0b99-4c24-923a-8e9ae6d037b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guitar-shaped 400-foot-tall Hard Rock Hotel in Hollywood, Florida,
        officially opens October 24.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29ec28-70ea-4306-9de1-afc4b8c95162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Room reservations can be made online beginning July 24, and tickets
        to the grand opening''s headliner musical act — Maroon 5 -- are available
        for purchase now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869931cc-33ca-454a-b202-5879e55f8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Allen, chairman of Hard Rock International and CEO of Seminole
        Gaming — revealed details about the new guitar hotel and the Tampa expansion
        at a press event in New York City''s Hard Rock Cafe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17618c64-9759-4bd9-b25f-dcccdf555f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hard Rock brand is stronger today than it ever has been," Allen
        stated, adding that the brand "represents more than food, beverage and a place
        to stay."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920469cc-bfa5-4c6a-b163-54eec25d7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical element is an enormous part of what defines the Hard
        Rock hotels, restaurants and entertainment properties around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6b13b-6911-46e1-bcd5-53c7b5e873c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.seminolehardrockhollywood.com/">The Seminole
        Hard Rock Hotel &amp; Casino</a>&nbsp;in Hollywood will be no exception.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca83979-67e6-4935-902f-feb7b129f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of note is "The Oculus." A free show encompassing sound, light,
        water and choreography, it''s part of the brand''s musical arm and a way for
        visitors to first experience Hard Rock''s bold energy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0fa22-d8fe-471d-8175-9a6257f26190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the showstopper is almost guaranteed to be Hard Rock Live. Concerts
        — approximately 100 shows a year -- will make prominent use of the space,
        though the venue''s multipurpose design means boxing, theatrical entertainment
        and even award shows will be possible additions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93477556-105e-4dbd-838c-2555e6d47dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than $125 million is being spent on this space alone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18599000-551b-4049-8b20-e4246f7f2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Built-in entertainment</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8fd6a-55c2-4b49-86e7-7d8eef80cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from "The Oculus" and Hard Rock Live, the expansive property
        will include a day pool with club atmosphere to "rival any of Vegas'' pool
        parties," according to Allen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418d36c-6c33-43fa-a275-bdd2d56c8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family-friendly man-made lake featuring paddle boats and a lazy
        river, a 12,000-foot rooftop bar and lounge area as well as retail stores
        and large spaces for conventions will also be part of the facility.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0d1f5-f378-4533-9fd5-2cc6a532e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood expansion also means a dedicated memorabilia experience
        (the brand is very keen on experiences), comedy theater, 3,000 slot machines
        and 228 game tables.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af372ebb-4b00-4de7-b54c-f4c132d4313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 14 restaurants on site, guests are bound to find something
        to suit their tastes, whether they''ve won big or lost.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6bd3d0-4421-4a4b-a1b6-65a006df22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Day dreams</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb31ce9-dfc7-489e-8d09-fb753108ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the bedrooms, they''ll start at 515 square feet and go (way)
        up from there. The Oasis Tower, for example, will showcase swim-up suites
        and be outfitted with amenities galore.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752081c-020d-4004-ba3d-349a6eb81dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen is especially excited about introducing what he calls a "Bora
        Bora experience" to guests of the Hollywood hotel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe32749-c856-4140-b340-461bfd2a2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With villas (ranging in size from 450 to 800 square feet) submerged
        in water, personal butler service and more, guests can experience the ultimate
        in luxury with next to no effort. The VIP villas are intended to offer guests
        a private and exclusive pool experience.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4affee-3d28-491b-96f6-1f3054deef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No pricing on these (or any of the hotel''s rooms) is available
        at this time, but there''s a good chance the villas will be more affordable
        than an actual trip to a similarly-designed space in Bora Bora.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b50d2e-6575-4278-b165-0204b9b63236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a lot to look forward to in the unique Hollywood
        build, Allen stressed they "don''t want to downplay Tampa in any way, shape
        or form."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97829887-2303-408c-be09-96d7efd52111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wit: Elvis Presley''s gold-plated piano will be on display in
        the Tampa hotel''s entrance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49151c-4036-4884-8f85-e9d703fb2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:21:29.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/hard-rock-guitar-hotel-hollywood-florida/index.html">Sneak
        peek at the world''s first guitar-shaped hotel</a>."</em></p>'
  'Dog-euthanasia':
    'author': 'Mallory Hughes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T09:19:53.502+08:00
    'imagesource': 'jcr:7edf7f23-9352-460b-8f4e-8a41a9a0fd20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b108b762-fbb8-44eb-84ee-b25c6739dcc8'
    'lead': 'Emma, a healthy Shih Tzu mix, was euthanized to fulfill her late owner''s
      dying wish that the dog be put down — and then laid to rest with her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T09:25:35.919+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:35:54.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:23.304+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A healthy dog was euthanized so it could be buried with its owner'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b53fe-b8a3-49c4-9896-85d88dba3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Emma, a healthy Shih Tzu mix, was
        euthanized to fulfill her late owner''s dying wish that the dog be put down
        — and then laid to rest with her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76f5c6-d57b-43d0-8f81-64c2bdabf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog arrived at the Chesterfield County Animal Shelter in Chesterfield,
        Virginia, on March 8 after her owner''s death, where she stayed for two weeks.
        During that time, the shelter was in contact with the executor of the dead
        woman''s estate trying to keep the dog alive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada82ec-c16e-4b98-bd71-45a2c181f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c0f7d-c70f-4555-ae51-4a267e3c82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did suggest they could sign the dog over on numerous occasions,
        because it''s a dog we could easily find a home for and re-home," said Carrie
        Jones, manager of Chesterfield Animal Services told CNN affiliate WWBT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9de81-9a28-417d-961c-c8467dc9da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b117ed-71f4-425c-b56e-6e022199560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, the executor of the owner''s estate came to the shelter
        to get the dog, a spokeswoman for the Chesterfield County Police told CNN.
        The shelter again offered to have the dog signed over and be adopted out,
        but the executor declined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f4df7-f16e-4ff4-b498-d2df08ffc771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fea45-3bfb-4892-b237-1049d7591da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma was then taken to a local veterinarian, euthanized and taken
        to a pet cremation center in Richmond, Virginia, WWBT reported. Her ashes
        were placed in an urn and returned to the representative of the woman''s estate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487932cb-442d-4cce-9ab1-c7458f48354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b457c9-1c99-4d0f-ba6e-f3fbda0e9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cemeteries in the US are generally regulated by state law, so where
        you live determines whether it''s legal to be buried with your pet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbad29e-ec79-44fe-9cdb-496deb682e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210145a2-4a7c-4c7c-b71d-bc139e147ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Virginia enacted a law to make that legal. It allows a
        cemetery company to have a section devoted to human remains and the pets of
        the deceased humans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb8f5f-7d67-4c68-aa71-b72a93081ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afc5f5-183c-4ab4-9682-7bdee9453e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, cemeteries must set aside a clearly marked part of the
        property to create sections where pets and humans are buried together, and
        no pet may be buried in the same grave, crypt or niche as a human.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0233c33-9c69-40a8-9901-55663bd43587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a6b61-04c6-49e0-a9ad-d26884317653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania, New York and New Jersey have similar laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8cb60-ac80-4937-a5e4-5d810b5c03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfd36d-93dd-411b-835b-13e700c93140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of states allow humans to be cremated then have their
        ashes buried in pet cemeteries. Others allow pets to be buried with human
        remains in a family plot or in an adjacent section for animals. Others forbid
        it entirely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce55b06-adc9-404a-a85c-4e83f0b9fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff80f3b-b253-445e-aae8-46195cb12aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Virginia, licensed veterinarians, certified euthanasia technicians,
        animal control officers and human investigators are all allowed to perform
        euthanasia, according to the American Veterinary Medical Association.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484539cd-fd90-4800-8fe8-5030e9a864c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494eeaa-8293-4aef-a532-15dd372f3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But finding a veterinarian who would put down a healthy pet could
        be challenging. While it''s not a legal issue -- pets are considered personal
        property -- it''s certainly a moral one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df29e8-8c2f-4f8e-926b-05315f0d5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T09:25:35.922+08:00
      'mgnl:createdBy': 'lara'
