      'mgnl:lastActivated': 2023-01-30T00:35:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f4163-0f8e-4f24-8924-6e2741bab29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it odd that when ''Bikoy'' came out with his videos accusing
        President Rodrigo Duterte, his family and close political friends of links
        to illegal drugs, this administration was quick to shoot down his credibility,
        even going so far as to threaten him with arrest. And now, when he sings a
        different song and accuses the opposition of outlandish things, all of a sudden
        his credibility is restored?" she said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84f537-596f-4cb6-a020-ee22c4380a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b00f0-aa2d-479e-a8e2-deea6ea4e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palace has the same tirade against the opposition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11071eb-eea3-411a-affb-82b2555af472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138e7d9-1d64-472d-8610-38153109ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro what''s amusing is the opposition then was actually praising
        this black propaganda. Ngayong tinuturo sila, bigla silang nagre-react," Presidential
        Spokesperson Salvador Panelo said in a Malacañang press briefing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c2e72-8f5b-4955-a7a0-6ee44691eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374344d3-3dfe-484e-b11d-1a1b16dbd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP probing ''Bikoy''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0c1ed-2ea7-486d-939b-07c4836b8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier dismissed the "Bikoy" videos as pure lies and
        black propaganda, and <a href="http://cnnphilippines.com/news/2019/5/8/Liberal-Party-Magdalo-Duterte-matrix-.html">released
        a matrix of a supposed conspiracy to oust Duterte</a>. On Thursday, Panelo
        said Malacanang is leaving it up to the Philippine National Police to investigate
        Advincula''s fresh allegations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e71cf6-900f-4fd6-9055-d67f75c1471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d72e4f-502c-4dc1-a9d8-9358cefc0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the investigation shows he has violated the laws, then he will
        be prosecuted," Panelo said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded70771-705b-4305-8c50-8f2293fda65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfe53a-0b03-483e-8d83-8ff260e1dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Christopher "Bong" Go, whom the "Bikoy" videos accused
        as deep into the drug trade, said he has forgiven Advincula, but said he must
        face the consequences of his actions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8293c0-b0fe-4df0-8585-0a948d7b092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799e347-5fbf-4986-9871-c6a9a19dafad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I urge our authorities to respect all the constitutional
        rights of Bikoy, I must also say that the country needs to know the whole
        truth. After all, the truth will set us free. May panahon din ito. Naniniwala
        ako na bilog naman ang mundo," Go said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d3fa6-e02f-427c-8016-53867702d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d733845-8d00-4ae6-a07c-0bb8c00563d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No probe has been conducted on the supposed drug links of the Duterte
        family as alleged by Advincula.</p>'
  'denr-emb-customs-fuel-holcim-australia-mismis-oriental':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T14:36:43.646+08:00
    'imagesource': 'jcr:2f12a45c-4aad-4656-85aa-8d66e2db8b7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '388a5285-0e86-4e69-973b-6a3670cbe8dd'
    'lead': 'The Environment Department said shipments from Australia intercepted
      in Misamis Oriental were not garbage as it is a source of fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:40:59.519+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:35:40.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:26.079+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Misamis-Oriental', 'Department-of-Environment-and-Natural-Resources-Environmental-Management-Bureau-',
      'Department-of-Environment-and-Natural-Resources', 'DENR', 'DENR-EMB']
    'template': '1'
    'title': 'DENR: Shipments from Australia to be used as fuel, not garbage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cc90e-2bb4-425f-a9d0-c136a4fde6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Environment
        Department said shipments from Australia intercepted in Misamis Oriental were
        not garbage as it is a source of fuel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac807219-2444-48cb-bdeb-7bfdda8ee55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents shared by the Department of Environment and
        Natural Resources-Environmental Management Bureau (DENR-EMB) to CNN Philippines
        Thursday, the shipments from Australia are processed engineered fuel (PEF)
        used in cement production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4332de9-5f84-41a5-bdae-e3daaf191179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document addressed to John Simon, Port Collector-Mindanao International
        Container Terminal, said the EMB has "no objection to its importation and
        to be used as an alternative fuel in cement production."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f6a32-5991-4485-8915-22fc38ee9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port is under the Bureau of Customs (BOC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6c2f3-9989-4efa-9564-a0a1bda63f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate letter from Geronimo Sañez, DENR-EMB hazardous waste
        management section chief, addressed to Metodio Turbella, EMB director, states
        the products have undergone processing in Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59d1d8-044b-49e7-96f7-1496dea1d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB said PEF "is comprised mainly of industrial and commercial
        recyclable materials such as plastics, cardboard, paper, textile, waste timber
        and other inert materials."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c847776-8778-4a2f-9bd6-090dfd66de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holcim Philippines Inc. (HPI) imported the materials for use in
        its plants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1e2c4-d1bd-45b6-8f64-d4f112275c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the EMB posing no objection to the shipments, the BOC was
        alerted to and an inspection was made and showed that it contained "shredded
        municipal wastes" such as scrap plastic, cellophane, wrappers, textile, stones,
        and soil among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65408c0d-32d9-41a1-b1f9-40c252500ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from stones and soil, the EMB said the shipments "conformed
        with the acceptable waste" for PEF and "meets the waste acceptance criteria
        of HPI."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d213d5a-7a83-4f21-909b-6129873f130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the source of the imported PEF was found to be Resource
        Co., which is a market leader in alternative fuels manufacturing such as the
        production of PEF," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be15872-d512-4a2d-bb98-3f89abb023bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda said the shipments apprehended
        by customs officials in Misamis Oriental are safe and meet standards under
        environmental laws on imported goods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f710cf-02c5-4963-a076-00d9fbc34794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday afternoon, HPI said the EMB cleared
        the materials in the shipment from Australia in line with Section 4 of <a
        href="https://emb.gov.ph/wp-content/uploads/2015/12/DAO-2010-06.pdf">DENR
        Administrative Order 2010-06: Guidelines on the Use of Alternative Fuels and
        Raw Materials in Cement Kiln</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb135b3-54cc-46ce-902d-6a75ca205a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:07:22.005+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPI said the materials in the shipment were "accurately and truthfully
        declared" as PEF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3956a-3d3c-4193-a3d1-f55f382cfbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:07:22.005+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holcim Philippines’ importation and use of PEF as alternative fuel
        for its cement kilns is pursuant to its objective of contributing to the ongoing
        efforts to address the global waste problem," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582d6b0-2c9e-4b54-81b5-2f0d1fff069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BOC: Declaration was different</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e7fef-5b29-4b34-b917-17792d7f9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Simon said there was a difference in what was indicated
        in the shipment''s declaration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f73c36-1700-4265-9c2c-38e67969ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita namin sa kanyang deklarasyon meron siyang pagkakaiba
        iba.&nbsp;Sa deklarasyon sa</em> Customs <em>hindi pwedeng iba-iba, isang
        uri lang ang dapat dinedeclare. Sa kanilang deklarasyon, dala-dalawa ang nilagay
        nila:</em> fuel or Processed Engineered Fuel <em>pero pag nilagay mo ang</em>
        tariff which is classification <em>ng anumang kargamento, ang lumalabas ay</em>
        municipal waste," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57282f-c967-4e75-8488-0750427ad16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw in the declaration that there was a difference.
        In the Customs declaration, that shouldn''t happen, there should only be one.
        In their declaration, they put in two: fuel or processed engineered fuel but
        when you put in the tariff, which is the classification of any shipment, what
        appears is municipal waste.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4511f9-06bb-4f5d-ac83-7a12aed40664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discrepancy in the declaration is a violation of the law, said
        Simon</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422a021-d8bb-48ef-8283-54cddf7d7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya may</em> [That''s why there is an] apparent violation
        as far as Customs law is concerned," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638518e2-c887-4eda-8f81-5253ddc7249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tanong, pareho ba yang dalawang yan? Ang pinagpipilitan
        nila, pareho lang yan</em> [The question is, are they the same? They insist
        it is]. But I beg to disagree because Garbage is garbage, fuel is fuel."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f4e6b-a77b-421e-9946-dfc30421db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media briefing Thursday, Presidential Spokesperson Salvador
        Panelo said, "We will not allow ourselves to be dumping ground of trash."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10b6b0-ff55-41fe-8260-2e16adc17c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is our stance. It will be offensive to this government, to
        be recepient of trash or basura. We are offended by that, we will not allow
        it. We will send them back. In the first place, bakit ba nakakapasok yan [how
        did that even get in]?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fde296-f133-4005-a53c-e19b34d7f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:40:59.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin and senior digital
        producer Pia Garcia contributed to this report.</em></p>'
  'taiwan-china-lgbt-same-sex-marriage':
    'author': 'Ben Westcott and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T14:37:37.227+08:00
    'imagesource': 'jcr:413faf36-652a-4964-88aa-498257e355cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea224326-84bf-4e0a-b823-bd8e6d338b2b'
    'lead': 'The decision holds special significance for China''s LGBTQ community
      given the cultural and historical connections between Taiwan and the mainland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:41:56.836+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:35:39.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:26.374+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For China''s LGBTQ people, Taiwan''s rainbow victory is a moment of
      joy and pain'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86d725-b869-4ea8-80e2-1d915f05e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.836+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When Chinese gay rights activist Peng
        Yanhui heard that Taiwan had approved a bill legalizing same-sex marriage
        on May 17 as he boarded a flight, he burst into tears of joy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c762b9-866a-4985-a1fe-0e0748017177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.836+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was crying so hard on the plane that flight attendants wanted
        to find out what had happened," said the director of the China Rainbow Media
        Awards, an LGBTQ rights advocacy group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f4a30-6c85-42cb-80f1-df2ad7a97601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng wasn''t alone. The ruling provoked strong emotion among China''s
        LGBTQ community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856f0e3-a80f-4e18-9e52-a1e91a208d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, as the first same-sex weddings take place in Taiwan,
        that group -- some of whom are just 100 kilometers away in mainland China
        -- will be watching with mixed feelings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2d415-2bd1-442a-afdd-6e965a19dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one way, the moment could be a turning point for the whole of
        Asia, where countries such as Indonesia and Malaysia have recently become
        more conservative towards LGBTQ rights. Taiwan is the first place in the region
        which is home to about 60% of the world''s population to legalize same-sex
        marriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925c2db-3c4f-4baa-b14d-4f9cbb63dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision holds special significance for China''s LGBTQ community
        given the cultural and historical connections between Taiwan and the mainland.
        Originally one population, the two sides have been separated since the end
        of a bloody civil war in 1949, but still share a language and many traditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d2c4e-2608-4757-a48d-056381bd3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say the ruling proves that same-sex marriage is not incompatible
        with Chinese culture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e9501-d94b-4845-beb1-6fd1a43a01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s marriage equality in Taiwan, not in mainland China,
        but we still feel so happy," said Peng. "For us, the right to marry isn''t
        just a political argument but (it''s about) our everyday life -- we want to
        see our relationships recognized."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c585f-e6da-4dcd-aa3b-fadc1e2b3149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moment is also bittersweet for the LGBTQ community in China,
        where same-sex marriage is still illegal -- a situation that shows no sign
        of changing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c5392-0f65-4bab-a936-a895b32a511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A bright spot</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f9e4f-ef22-456c-aabe-f5ceed8f5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese citizens might celebrate Taiwan''s legalization of
        same-sex marriage, they won''t be able to take advantage of it. The law says
        that citizens of governments without marriage equality won''t be allowed to
        get legally married in Taiwan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b760e-1ef9-401e-a320-81913ea61abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilia Yang, who is from Wuhan in Central China, wants to marry
        her Taiwanese partner but without same-sex marriage on the mainland, that
        won''t be possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd1b65-d8cc-458e-8982-3c4c91e878ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my partner told me the news, she was so excited. Then we looked
        at each other and had more mixed feelings," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40356290-d2e7-455d-8a5a-b2c7e08dd775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is not illegal in China and, in 2001, the authorities
        removed it from the official list of mental disorders. But LGBTQ people in
        China still face persistent discrimination and prejudices from both the government
        and public -- let alone enjoying rights, such as the ability to jointly adopt
        children, inherit property and marry their partners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743279a-c6e6-4aac-8081-8bd4ae2ba342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Chinese censors even banned the portrayal of "abnormal
        sexual behavior" in TV and online shows, including gay and lesbian relationships.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e5767-019f-4c97-8187-83297646fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, but the space for LGBTQ activism has shrunk in recent
        years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e7fc9-0060-489e-99c4-522cd3480d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he came to power in late 2012, Chinese President Xi Jinping
        has increasingly stressed the ruling Communist Party''s absolute control over
        all aspects of society, resulting in a push for more rigid moral codes. In
        a landscape where freedom of speech and protests against the government are
        rarely tolerated, Human Rights Watch China researcher Maya Wang said LGBTQ
        activism had been a "relatively bright spot" in Chinese civil society.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ceabb-b354-4543-8ebd-235b6008a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s young people have been increasingly supporting of same-sex
        relationships, Wang added, with some draping themselves in the rainbow flag
        at their graduations or supporting inclusion on university campuses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11d6da-6335-4228-a1cf-9348fbd9d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned, however, that harassment and restrictions on their activities
        had increased in recent years. LGBT-themed books have been restricted in the
        country''s libraries. Last November, an author of same-sex erotic fiction
        was sent to jail for ten years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93565471-a3ca-4d86-be44-9201120bac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said the fickle Chinese government could implement a crackdown
        on LGBT rights supporters at a moment''s notice. "You have to be very careful
        being an activist in China," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27530c-ff51-4365-9cc6-3a47b02ec381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A message to the world</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a57608-8515-4685-ae11-65b211580b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leadership has never shown any indication of support
        for LGBTQ rights, but a strange thing happened on Sunday after the Taiwanese
        legislation passed. It tried to take credit for it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a02d5c-2656-4e1b-8b2e-cb879cbca88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local lawmakers in Taiwan, China, have legalized same-sex marriage
        in a first for Asia," tweeted the Communist Party''s official newspaper, People''s
        Daily, on Friday, along with a rainbow color-infused animated image that said
        "love is love" underneath.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8df660-3f6c-43dd-af0b-086205d8259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was disingenuous given the fact that Taiwan and China have
        been governed separately for seven decades, although Beijing considers Taiwan
        a renegade province and part of its territory.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3971c8-c06a-4876-a9f6-1b7c0a57cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.840+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet provoked fury in Taiwan''s government, but it wasn''t
        the only LGBTQ-friendly opinion published in English by Chinese state media.
        Global Times, a state-run tabloid known for its nationalistic rhetoric, posted
        a video Saturday showcasing and praising gay social life in Beijing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c392d-af15-4f94-96a0-c0269864b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear if this celebration of Taiwan''s decision in Chinese
        state media represented real momentum in a change in Beijing''s position or
        if it was just cynical opportunism.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b73fbf-1591-4a31-b900-2ce9ffabc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said she was skeptical. "The Chinese government is often quite
        adaptive to making use of popular incidents and transforming it into issues
        that bolster their power," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffcdda-4f68-4aa7-8191-0e81abd65b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the unlikely scenario that the Chinese government did embrace
        homosexuality, it wouldn''t be unprecedented, according to Steve Tsang, director
        of the China Institute at the University of London.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80329249-0006-444a-bacf-03ecd6237e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go back in history, there were times when same-sex relationships
        were widely practiced and accepted in China," he said. "After the collapse
        of the Han Dynasty, and before reunification under the Shu Dynasty, you have
        several hundred years when it was widely accepted."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247047d-7927-4d69-a779-dc9ec2509bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>You can''t erase them</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a906f-7e3b-4acb-85ff-7a3f9963f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just China that is playing politics on this issue. Tsang
        said the ruling could boost Taiwan''s reputation internationally among Western
        nations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567defe-d515-45a4-91e2-c216205a1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Taipei has been losing an international battle as Beijing
        forces diplomatic allies to choose between Taiwan and China, leaving the island
        relatively isolated. Lagging Beijing in economic and political power, Taipei
        is only formally recognized by 17 countries.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338ae02-5aab-4ecf-9e6c-43f5101239e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark LGBTQ ruling might not be enough to turn that diplomatic
        tide, Tsang said, it will burnish Taiwan''s reputation as a liberal bastion
        in Asia.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca25ac-5130-496a-af22-915734b7b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was even hope before the same-sex marriage law was passed
        in Taiwan that such a move could spark a wave of support for LGBTQ rights
        across the region -- including in China.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5389263-e3a9-49bd-b2e7-8492618f0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yang, the Wuhan native, said she didn''t believe marriage equality
        in Taiwan would inspire support for same-sex marriage inside the Chinese government.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fd30d-9c61-4a5e-a291-615a73c57112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very different political environment here. It''s going
        to be very difficult to achieve it -- my partner and I don''t feel very hopeful,"
        she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205e710-4089-4fb0-8a03-7578761b98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For LGBTQ rights activist Peng, a better future is still on the
        horizon for his cause in China.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa0cab7-b7b6-41af-8798-6e9617251a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seeing more and more gay Chinese come out of the closet and
        live the lives they want," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89e8aa-20c8-4260-b88b-4b0e6c94c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t erase all these living, breathing human beings no matter
        how much Chinese civil society is being squeezed. We just need more time."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7eda5-c8e4-49e7-b761-f40a27d0a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:41:56.843+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/asia/taiwan-china-gay-marriage-intl/index.html">For
        China''s LGBTQ people, Taiwan''s rainbow victory is a moment of joy and pain</a>."</em></p>'
  'dolphin-plastic-shower-florida-usa':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T14:45:47.721+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de0fe60-bb18-429d-8b5b-589b02fe9478'
    'lead': 'Another dead dolphin with a stomach full of plastic was discovered in
      Florida, U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:48:05.156+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:35:38.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:26.579+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plastic shower hose pulled from dead dolphin''s stomach'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db53e7-d634-49f5-9584-bdabc721ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Another dead dolphin with a stomach
        full of plastic was discovered in Florida, U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34761ba6-7a52-42af-9bff-add69deacc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven foot male dolphin washed ashore on Fort Meyers Beach in
        Big Carlos Pass, the Florida Fish and Wildlife Conservation Commission announced
        on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066dcff-e8f9-4d04-a5c0-4ff06fc595c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolphin was found a week earlier, and during the necropsy a
        two-foot plastic shower hose was discovered inside the animal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9906c-1d06-4aeb-919e-117276e9b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your actions can make a difference - secure and properly dispose
        of trash, take part in coastal cleanups and share information on how to reduce
        marine debris with others," the FWC posted on Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a079c66-149b-49ec-858f-f33369a90221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FWC will have samples collected from the dolphin analyzed to
        determine the exact cause of death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac357361-6e52-4b08-96da-b2580473f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.157+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second stranded dolphin to be found in the area with
        a belly full of garbage in a month. On April 23, a baby female rough-toothed
        dolphin had a piece of a balloon and two plastic bags in its stomach. The
        dolphin was found emaciated and in poor health, and biologists decided to
        "humanely euthanize" it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0779529-535a-4bfa-8d7e-d0c6d151dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day the FWC announced the dolphin death, in Italy, a
        young sperm whale was found dead with several kilograms of plastic in its
        stomach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfdffc-7c71-4c55-97ca-dc3b00587913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to curb environmental damage from throw-away plastics,
        many businesses and several states are taking action. Hawaii was the first
        state in the United States to ban plastic bags in all counties in 2015. California
        and New York have also implemented a statewide ban on plastic bags. The ban
        in New York will go into effect next March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363763b-2ec5-4f9c-bf78-7182bb3b3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plastic ban is taking place globally as well. This week it was
        announced that plastic straws, stirrers and cotton buds will be banned in
        England from April 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587a9c9-c2f6-4562-95a9-1c611fb462e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:48:05.158+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/us/shower-hose-dead-dolphin-trnd/index.html">Plastic
        shower hose pulled from dead dolphin''s stomach</a>."</em></p>'
  'united-nations-united-kingdom-usa-chagos-islands':
    'author': 'James Griffiths and Jenni Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T14:49:08.578+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbecd47f-40d0-46cd-b2a1-865b28fea6f1'
    'lead': 'The United Nations General Assembly votes overwhelmingly to condemn the
      UK''s continued occupation of the Chagos Islands—a humiliating defeat for London
      on its continued colonial legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:51:41.845+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:35:38.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:26.731+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK suffers major UN defeat over Chagos Islands decolonization'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207788a0-de94-41d0-a5bf-6985d8f617c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.845+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United Nations General Assembly
        has voted overwhelmingly to condemn the UK''s continued occupation of the
        Chagos Islands—a humiliating defeat for London on its continued colonial legacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624237b0-7b9b-46fa-9477-be8e8f2dd30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.846+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Ocean islands, which are home to U.S. military base Diego
        Garcia, were separated from the former British territory of Mauritius during
        decolonization in 1968. On Wednesday, UN member states voted 116-6 for a non-binding
        resolution endorsing a decision by the International Court of Justice (ICJ)
        that separation was illegal and calling for the UK to return the islands to
        Mauritius within six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57c6b2-76f3-40f3-bce4-0d3882ef002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.846+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Australia, Hungary, Israel, the Maldives and the U.S. voted
        in support of the UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0b4cb-927b-431f-a2f8-53251dfc2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.846+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advisory opinion is clear and unambiguous," Mauritius Prime
        Minister Pravind Jugnauth said. "It is decisive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be0faa-b838-494c-af25-f28c1efeffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.846+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jugnauth said that decolonization of the former British Empire had
        not been completed, nor would it be until the Chagos Islands were returned
        to their original owners. "This is a sacrosanct principle of the United Nations,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda0b0c-9012-480a-9173-fda0804462eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.846+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Pierce, the UK''s representative to the UN, said London "is
        not in doubt about our sovereignty over the British Indian Ocean Territory,"
        which includes the Chagos Islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f2066-4a9c-44e1-a10b-34374cbd677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Mauritius had recognized British control over the Chagos
        archipelago in the past, something the current government has acknowledged
        but argues was done under "duress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b71b7-b5bb-4a53-970f-66af22eb9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Chagos Islands population was expelled and prevented
        from returning as part of the separation process, a situation the UK has since
        said "was shameful and wrong."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed8011-0aa3-40d6-aa85-f4edf2a66f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, the UK paid about $5.2 million to more than 1,300
        evicted islanders on the condition they sign or place a thumbprint on a form
        renouncing their right to return to the archipelago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f355ffe-c07d-4601-9cd1-72f3078fb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detachment (or excision) of the Chagos Archipelago was carried
        out without any regard to the will of the people of Mauritius, including those
        who lived in the Chagos Archipelago," Mauritius said in a submission to the
        ICJ.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b20781-0878-4a3a-8445-2d5b90048f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.847+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administering power had already decided that the territory
        would be excised and turned into a new colony, in order to allow one of its
        allies to build a military base on the island of Diego Garcia."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45106e67-8d15-4c86-aee3-5b7ca0bd72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UN will not force the UK to give up the Chagos Islands,
        pressure is on for London to find a way to transition control to Mauritius.
        That may be compounded if a deal is worked out to maintain the US base under
        Mauritian rule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06d24c-c3dc-4895-b529-82e9512d2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Robert Allen, who specializes in international law relating
        to the Chagos Islands, told CNN ahead of the UN debate that "it will be a
        very significant thing if the UK decided to ignore such a ruling."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5dc0d-63e7-4e2b-9843-d69136810ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the UK forges a path post Brexit these political matters are
        going to be significant. Adhering to the international rule of law is going
        to be even more important than it would have been otherwise," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6112c06-70b3-4e2c-a912-a8a7ee315fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Major U.S. facility</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509d39c-3ae4-4906-8849-085b3d936102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Garcia is one of America''s most important -- and secretive
        -- overseas assets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b6656-f640-41bd-a60d-139a7ed79862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to more than 1,000 US troops and staff, it has been used by
        the US Navy, U.S. Air Force and even NASA. Diego Garcia has helped to launch
        two invasions of Iraq, served as a vital landing spot for bombers flying missions
        across Asia, including over the South China Sea, and has been linked to US
        rendition efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00321c-1bec-4917-a6c2-5e18d99f45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Navy, Diego Garcia was used to guide tactical
        aircraft supporting military missions in Afghanistan and Iraq, and featured
        remote satellite tracking stations, an Air Force Space Command and Pacific
        Air Force support and logistics teams.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8152d-01ee-4a63-81e8-1b6954ff84cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the U.S. Pacific
        Command''s Joint Intelligence Center, said the base was "very important to
        U.S. operations in the Persian Gulf and Indian Ocean" and its loss could have
        a major impact, forcing the U.S. "to change logistics support" in the region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720e87d-ac5c-442d-a050-49496933be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t weaken (U.S. military strength) necessarily, but logistics
        are everything," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9a128-d1fb-4d4a-a251-1ddb4d5de591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:41.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/asia/uk-chagos-islands-un-intl/index.html">UK
        suffers major UN defeat over Chagos Islands decolonization</a>."</em></p>'
