      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thrift banks cater to retail clients, mostly for home and car loans.
        These lenders also charge higher interest rates compared to corporate credit
        lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b601c7d-9564-40b8-8905-d06a0095d041'
