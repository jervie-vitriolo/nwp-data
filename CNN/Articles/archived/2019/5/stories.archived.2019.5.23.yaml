    'jcr:uuid': '5e1de812-0818-4156-aad6-a854fa1f5865'
    'lead': 'Police and protesters angry at Indonesia''s election result battle for
      a second night on the streets of Jakarta, after six people are killed and more
      than 200 injured in the initial clashes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T17:25:36.071+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:35:28.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
