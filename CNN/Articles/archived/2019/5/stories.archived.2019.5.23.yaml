    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '343484bd-cc62-4ce0-b170-03a7baed625f'
    'lead': 'At least three are eyeing the speakership within the ruling party, PDP-Laban:
      Velasco, Pampanga 3rd District Representative Aurelio "Dong" Gonzales and Former
      Speaker Pantaleon Alvarez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T17:41:10.683+08:00
