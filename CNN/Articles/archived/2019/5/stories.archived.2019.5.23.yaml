      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, Senator Vicente “Tito” Sotto III called out the Eraserheads
        over their hit song “Alapaap,” which he said referred to the use of drugs.&nbsp;</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312a45e-eee6-4534-9531-f352c3029d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.988+08:00
