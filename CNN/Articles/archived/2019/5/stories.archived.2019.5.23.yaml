    'mgnl:tags': ['football', 'soccer', 'FIFA', 'World-Cup', 'FIFA-World-Cup', '2022-World-Cup']
    'template': '1'
    'title': 'FIFA decides not to add 16 teams for 2022 World Cup finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22108125-dccf-405e-861b-47d9baa65e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — World football governing body FIFA said
        Wednesday that the number of teams at the next men''s World Cup will remain
        at 32.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd78a7c-69e7-4f5d-882f-377a25b43b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA had considered expanding the field for the 2022 finals, to
        be held in Qatar, to 48 teams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e21edc-9acc-4d52-b388-78c7221b6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, FIFA president Gianni Infantino said a feasibility study
        showed it was possible to increase the size of the competition to 48 teams
        for Qatar "providing certain conditions are met."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6f191-6f63-4a90-91cc-6dbf945ebfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infantino also said doing so would require some neighboring countries
        to share hosting duties and that FIFA was "working very closely" with the
        host nation to explore the possibility of tournament expansion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e2a9b-9c87-4aef-843b-0037e0f0c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following a thorough and comprehensive consultation process with
        the involvement of all the relevant stakeholders, it was concluded that under
        the current circumstances such a proposal could not be made now," FIFA announced
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221f610-7952-4a0c-898e-da6e97eb6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said it also considered lowering some requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473962a-2ba9-465d-8e84-b2b6eb55d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A joint analysis, in this respect, concluded that due to the advanced
        stage of preparations and the need for a detailed assessment of the potential
        logistical impact on the host country, more time would be required and a decision
        could not be taken before the deadline of June (5)," FIFA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef333f31-ae70-466c-95ff-d1bef668a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Qatar was awarded the right to host the 2022 World Cup,
        the first ever to be held by a nation in the Middle East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5c31f-aa35-4f8d-a133-f2af60e30fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA has already agreed that the 2026 tournament, which will be
        jointly held by Canada, Mexico and the United States, will feature 48 teams
        -- although that decision was made before the bidding process had concluded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e37f1-0b3c-4f36-bafb-0956be68122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:41.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/football/2022-mens-world-cup-32-teams-spt-intl/index.html">FIFA
        decides not to add 16 teams for 2022 World Cup finals</a>."</em></p>'
  'homeless-valedictorian-scholarship-millions':
    'author': 'Gabriel Kinder, CNN'
    'caption': 'Memphis high school senior Tupac Mosley maintained a 4.3 GPA, scored
      a 31 on his ACT, and was named valedictorian — all while dealing with the death
      of his father and the lack of a permanent home.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T06:40:47.733+08:00
    'credit': 'From Tupac Mosley'
    'imagesource': 'jcr:a45668de-bcd0-46dd-a5f7-c6c5c3e6f71b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e98407d-59de-4994-8aa7-1669b07b1d6c'
    'lead': 'The stress of senior year can be overwhelming. Combine that with challenges
      at home, and it can derail any high school student''s academic career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T06:46:50.120+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:36:02.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:21.239+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['scholarship', 'homeless', 'valedictorian']
    'template': '1'
    'title': 'A teen who was homeless scores more than $3 million in college scholarships'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665503b1-edbc-44b4-8f6b-bc5a104a46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The stress of senior year can be overwhelming.
        Combine that with challenges at home, and it can derail any high school student''s
        academic career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ebd16-adf8-47b2-acb4-d4367f0f798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis high school senior Tupac Mosley maintained a 4.3 GPA, scored
        a 31 on his ACT, and was named valedictorian —&nbsp;all while dealing with
        the death of his father and the lack of a permanent home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037bee9-54b6-47a2-a6f8-6ba90d98b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His accomplishments earned him dozens of college scholarships worth
        more than $3 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743ac16-f87a-4943-a48e-c192bd4cc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s honestly an honor and a blessing," he told CNN''s New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc6f60-4b36-4005-82df-a9f31d2ec19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosley had set a personal goal of reaching $1 million in scholarships
        in an effort to "do the best for my school." When the offers started coming
        in, he said "I wanted to beat a million."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ef159-b512-4e5a-a4ba-35e544ea4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually did not know that I received $3 million until graduation,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba7aa6-3f56-4c83-8998-5ae56d404291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardships were never an excuse for Mosley, according to Raleigh
        Egypt High School principal Shari Meeks, who told CNN that the soon-to-be
        college freshman always has a smile on his face.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a2faf-2ea8-405b-b08b-8c05def9873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosley isn''t the only member of his family to reach academic highs.
        His older brother was also valedictorian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc47c28-e148-48f8-b037-d39336bd7c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosley, who at one point was living in a tent, credits his family,
        friends and all the people at his school for his success.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc1ef2-d915-416f-856b-09317714df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have all been a great support to me," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7ceca-d11d-4947-bf9e-41790db1da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Mosley will be attending Tennessee State University
        where he plans to major in electrical engineering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae327310-37ce-4e1a-acdb-918debaac910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve been worrying about finances and money for most of my
        life, to know that I can be doing something that I''m enjoying for my next
        four years and really ... starting my career off is ... refreshing and motivating,"
        Mosley told CNN. "I can do this with confidence not having to worry about
        anything else."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795eb3a-88bf-4a0f-baef-286a653cb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:46:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/22/us/homeless-valedictorian-scholarship-millions-trnd/index.html">A
        teen who was homeless scores more than $3 million in college scholarships</a>"</em></p>'
  'jj-abrams-carrie-fisher-princess-leia-rise-of-skywalker':
