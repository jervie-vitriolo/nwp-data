    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874841b7-34b5-43db-8a91-23ada3088e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Elections
        Commissioner Rowena Guanzon said she will dissent if the Commission on Elections
        (COMELEC) approves the petition of former National Youth Commission Chairperson
        Ronald Cardema to be the substitute nominee of the Duterte Youth party-list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ac600-9e09-4b4a-a9b1-550f0864354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a1817-1953-4436-af9f-3c60ea96580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Cardema filed his substitution bid on May 12, a Sunday
        which is not a work day. In a tweet, she stated she will dissent once the
        resolution is out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6162ac2-df0a-4936-9264-0bca9fb30040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27fde3-b7e8-4cde-9a8e-835e64a6353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The filing) —&nbsp;for me —&nbsp;is not a valid filing because
        we don''t have office hours on Sunday... All he has to get is the majority,
        there are 7 of us, if he gets 4 votes then his application for substitution
        is accepted and given due course. In my opinion, he did not file on time,"
        she told CNN Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47380e80-62e5-43ec-ad85-e6d717659e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba4e29-e7fe-40d5-949d-1f385e631aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema filed the substitution petition a day before the midterm
        elections. Under COMELEC rules, "the substitute for a candidate who died,
        withdrew his candidacy, or was disqualified by final judgment, may file a
        certificate of candidacy up to mid-day of Election Day; provided that, the
        substitute and the substituted have the same surnames." His wife Ducielle
        Marie Suarez Cardema and four other nominees held a mass withdrawal due to
        what they claimed as fear of debating with "leftist party-lists," forcing
        him to apply as the only remaining nominee of their party-list.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be3cc0-0363-4efb-806f-1c26954b3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faefc44-a43c-49bf-8d1c-9f2d59af1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COMELEC Commissioner Gregorio "Goyo" Larrazabal agreed with
        Guanzon that the timing of the filing is contentious.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db199a04-11ab-4f0c-8103-fb7277680bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516c191-a4ab-4269-9c95-f6dec34617d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang office ng Sunday. And obviously 5:30 p.m. is beyond
        regular office hours. That in itself is questionable. That has to be resolved
        by the en banc kung karapat-dapat ba talaga i-allow ''yung substitution,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f7d0d-8c40-4f86-910f-079f07a6a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6f0e3-7af6-4620-ad8b-f52e28eb4da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte Youth and the hopeful 33-year-old youth sector representative</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d6f9c-ae32-4e79-a8db-d863c4fddcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef14c1e-bf1f-4b36-b721-44c4e76293bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the issue of his substitution petition, Cardema is also
        facing backlash for representing a youth party-list when he is already 33
        years old. According to Section 9 of the Party-list System Act, a nominee
        of the youth sector must not be more than 30 years old.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc74f0-2faa-4f56-80b2-ba40503ac1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a03d5-1b5f-4c5f-a860-d52f7e688457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema said their party-list represents the marginalized youth
        and professionals, so he doesn''t have to adhere to the age limit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2541bc-a5cf-4e7e-a0a0-3a635c7994b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cd21c-bb9c-44a2-9554-ce7c43425c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Larrazabal said that when party-list groups file their accreditation
        for their organization, they have to pick one specific sector to represent.
        He also questioned the claim of Cardema that Duterte Youth also represents
        the professional sector.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6078ad-7db9-45cf-9a73-727758be496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a12ce2-6caa-4b68-b247-99a7ae416c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that nominee is a professional. How can you represent
        the professional sector when you are a government employee who just resigned
        before you submitted the motion to substitute? It doesn''t make sense," the
        former poll body official said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934fa96-931c-45fb-8d92-4d525feed458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/5/23/Ronald-Cardema-Duterte-Youth-nominees-leftist-partylist.html">Related:&nbsp;Cardema
        says Duterte Youth nominees quit for fear of debating ‘leftist party-lists’</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b6637-088e-460b-8982-4f7012d1c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:34:31.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the COMELEC en banc cannot grant the motion without much
        discussion since there is a pending petition to block Cardema''s bid as party-list
        first nominee. Even with the proclamation of Duterte Youth as one of the winning
        party-lists, Larrazabal said the poll body can still disqualify the party-list
        nominee.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20cd48-f6cd-4f71-bb33-0a81ffedb10b'
