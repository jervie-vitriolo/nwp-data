  'trump-democrats-mueller-russia':
    'author': 'Kevin Liptak, CNN'
    'caption': 'U.S. President Donald Trump took his deepening rage with Democrats
      to the White House Rose Garden on Wednesday, orchestrating a public display
      of fury at persistent oversight requests he now says are thwarting any bipartisan
      cooperation. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T06:35:47.816+08:00
    'imagesource': 'jcr:a51ac6a3-0b94-4998-b94c-b36c8156ac83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641f36c3-b697-4a2b-9ade-9aadbca1f23b'
    'lead': 'U.S. President Donald Trump took his deepening rage with Democrats to
      the White House Rose Garden on Wednesday, orchestrating a public display of
      fury at persistent oversight requests he now says are thwarting any bipartisan
      cooperation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T06:38:36.864+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:36:04.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:20.925+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
