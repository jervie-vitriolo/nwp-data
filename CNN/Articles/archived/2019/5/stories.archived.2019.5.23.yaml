    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 dead, 200 injured in protests over Indonesia''s election result'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c447977-928e-40ab-bb62-643367db37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Police and protesters angry at Indonesia''s
        election result have battled for a second night on the streets of Jakarta,
        after six people were killed and more than 200 injured in the initial clashes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db96625-1633-4229-89d1-24a6a38b63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds rallied on both Tuesday and Wednesday night, throwing stones
        and firecrackers at police as smoke billowed from cars that had been set alight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168fa8e-2efc-405c-aa60-f991d42b2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters chanted "Down with Jokowi" and "Prabowo our President!"
        on Wednesday night, as police in riot gear responded with teargas and water
        jets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a81508-9748-465b-95c5-3353ff06d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joko Widodo, who won a second term after being proclaimed
        winner on Tuesday of the April election, said the situation was under control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558df619-a935-4236-98f1-1e31c0b722ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not give rioters space to destroy our country. We do not
        have a choice, the military and police will take firm action in line with
        the law. To all whom I respect, the situation is under control," the president,
        known as Jokowi, said Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84324caf-4c79-4c94-b260-faf871b0b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His defeated election opponent, former general Prabowo Subianto
        who has alleged widespread ballot-rigging, also appealed for calm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c0227-fe6f-40ec-aa04-e7b4d5bef5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prabowo, who says he plans to challenge the election result in the
        Constitutional Court, urged supporters gathering in Jakarta to act wisely.
        "Avoid violence. And end your actions even though they are peaceful," he said
        in a statement. "I call for you to go home."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4b9c3-da49-487b-8990-a09c305c1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the General Elections Commission said Widodo had won
        55.5% of the vote, securing a second term as leader of the world''s third
        largest democracy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75008f47-c941-44b7-b5e2-2a6ee9565e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people died and another 200 were injured in the protests on
        Tuesday, according to Jakarta''s Governor Anies Baswedan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d2872-3494-4118-b77f-7892502746a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 250 people have been arrested for instigating riots, national
        police commissioner Argo Yuwono said Wednesday, adding that police had seized
        fireworks, a sickle, arrows, petrol bombs and envelopes with names on containing
        rupiah currency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d3e7f-3a0f-4da9-88cc-871f90b04322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia warned Thursday of a continuing risk of violence in the
        capital, including acts of terrorism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9a598-be3d-4880-b947-c71bcfd2909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport, cultural sites and some schools remained closed,
        the Department of Foreign Affairs and Trade said in an advisory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6151e-1084-4ac8-803b-c8f4420f6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had been preparing for possible unrest after the announcement
        of the election result -- there was already heavy security and barbed-wire
        barricades in place in Jakarta on Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34d61d-9931-437a-8b80-2ad1b2a6efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long rivalry</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd180e-f5bf-416f-9999-ae8d521b38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s election was the second time Widodo and Prabowo have
        faced off.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7b35a-0e46-49ed-a83f-7f625b5e8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair went head-to-head in the 2014 election, when there was
        a feeling that democracy itself was at stake. At the time, Prabowo indicated
        that he would roll back democratic reform, while Widodo, a self-styled man-of-the-people
        with no links to the military or the country''s traditional elite, promised
        to protect hard-won gains.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ee8ae-12b5-4dbb-9233-0b46694246d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing that vote, Prabowo slammed the election commission,
        citing "massive, structural and systematic cheating," but the Constitutional
        Court upheld Widodo''s victory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c154d2b-935c-41fa-87f2-ecf4e4b3aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s 2019 election was billed as one of the most complicated
        single-day ballots ever undertaken. For the first time, the country held its
        presidential, legislative elections and local elections on the same day, with
        more than 245,000 candidates running for over 20,000 seats.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2d0f5-b6d5-40c2-b5d5-aa13d22d2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 193 million people were eligible to vote across the archipelago''s
        17,000 islands, and more than 800,000 polling stations and six million election
        workers were involved.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1fb1c-c749-4ec0-ba45-22d00a8bea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:36.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/asia/indonesia-protests-election-intl/index.html">Six
        dead, 200 injured in protests over Indonesia''s election result</a>."</em></p>'
  'Zaldy-Co-cyber-libel-Facebook-Google':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-05-23T17:22:27.248+08:00
    'imagesource': 'jcr:c6695e62-1978-4603-a045-6e7522b4b299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7093d6-c438-41ef-bb20-911a228f27ea'
    'lead': 'Bicolano businessman Zaldy Co, one of the personalities implicated in
      the viral ‘Ang Totoong Narco List’ clips, files cyber libel complaints against
      the two platforms, as well as the self-confessed ‘Bikoy’ Peter Joemel Advincula. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T17:25:57.821+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:35:27.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:29.178+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zaldy-Co', 'Bikoy', 'Peter-Joemel-Advincula']
    'stories': ['706c1e1c-c2b7-42cb-b5cb-ad6a75978133']
    'template': '1'
    'title': 'Businessman linked to ‘Bikoy’ videos files cyber libel complaint vs.
      Facebook, Google'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25feb4cb-bd57-4a1d-baac-cda80ed48f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —&nbsp;</strong>A
        Bicolano businessman linked to the viral “Ang Totoong Narco List” clips has
        filed cyber libel complaints against social media platform Facebook and web
        search engine Google.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf706ae-564c-44f4-b208-61194d9654fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldy Co, owner of Misibis Bay resort, filed two separate complaints—in
        relation to libel under Articles 353, 354, and 356 of the Revised Penal Code--
        before the Legazpi City Prosecutor’s Office on May 14. He is seeking over
        P1 billion in damages against the respondents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb65c97-4352-4e0b-8e64-16a778d2f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co, in a press release Thursday, said he filed the cases against
        the social media giants for “allowing ‘Bikoy’ to use their online platforms
        to spread false and malicious information.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8628ef-80fc-4db9-9d8c-54ac403eb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The truth is finally out. By his own admission, ‘Bikoy’ said everything
        in the viral video series that implicates me, Misibis Bay Resort and other
        personalities in the illegal drug trade are pure fabrication,” Co said in
        his statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc3b76-15f5-419a-9053-b02f775139d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like ‘Bikoy’, Facebook and Youtube must be held accountable. Our
        legal system shouldn’t allow them to be part of a systematic campaign to destroy
        people and simply get away with it,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63640fe-17da-4da6-a447-e0430c7a9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman also listed the self-confessed “Bikoy” Peter Joemel
        Advincula, and the MetroBalita webmaster Rodel Jayme in his complaints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd039cb-4b49-4cb3-8c1f-c8a68abc00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co added his camp has asked for Google and Facebook to take down
        the videos, but both companies allegedly ignored the request.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d4181-fc0a-402d-80bd-d2f4d33fd80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fifth episode of the viral video web series, “Bikoy” said
        a drug syndicate—collectively known as the “Quadrangle Group”—has been operating
        in Bicol. The hooded man claimed Co was the leader of the group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba019557-5a8b-4f23-bce2-d328a68d8f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula on Thursday tagged the Senator Antonio Trillanes and the
        Liberal Party as the orchestrator of the narco list videos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951ff53-ea21-42b2-a045-b0055796509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:25:57.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is waiting for a response to its request for
        comment from Facebook and Google.&nbsp;Advincula and Jayme are in police custody
        and could not immediately be reached for comment.</em></p>'
