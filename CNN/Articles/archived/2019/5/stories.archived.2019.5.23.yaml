    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3a5ff-00cf-4e2b-a3f1-1e20cd85e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Connoisseurs of Belgium''s world-renowned
        beer will soon be able to taste a range of special brews made according to
        recipes that have been sitting untouched in the archives of Grimbergen Abbey
        for more than 200 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47eb13-d447-4818-b1c3-d8aeeb713a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monks at the Norbertine abbey recently delved into a collection
        of books that was almost destroyed by a fire during the French Revolution.
        They uncovered details on how Grimbergen beers were brewed in the past — the
        last time in 1798.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca5f8d-4f34-4698-affe-2b566a1742c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its name is probably familiar to beer-lovers since Danish giant
        Carlsberg has a licensing deal to produce a beer known as Grimbergen for the
        international market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10476ba-228f-462c-9ce5-5ac2df9357c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the brothers of the abbey, which is located near Brussels,
        want to brew the original beer themselves. They are combining ancient traditions
        detailed in books — some dating back to the 12th century — with modern techniques
        to craft limited-edition batches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98335ae-95c5-4657-a80c-0fd2cba9aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beer has always been part of life in the abbey and we are proud
        of the beers we have today," the Rev. Karel Stautemas, subprior at the abbey,
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b944e08-e88e-4823-9ee1-5f5e6b015577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve really enjoyed reading more about past brewing traditions
        in the pages of these ancient texts. We''ve spent hours leafing through the
        books, which are written in Latin and Old Dutch, and have discovered ingredient
        lists for beers brewed in previous centuries, the hops used, the types of
        barrels and bottles, and even a list of the actual beers produced centuries
        ago."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3fc65-d789-42c9-8c2c-895f13ef39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karel will undertake additional formal brewing training to help
        with the production himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daadcee-23ac-42ab-94a5-315ff3289095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The books were saved by the monks when a fire ravaged the abbey
        in 1798, destroying it for the third time. They knocked a hole in the library
        wall and secretly funneled about 300 books to safety before the blaze. The
        microbrewery, which will be inside the abbey and will feature an on-site bar
        and restaurant, will open to the public in late 2020 and is projected to produce
        about 10,000 hectoliters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d55910-aa6b-4d63-869f-8201b37662e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the new brews is the limited-edition Grimbergen Triple D''Abbaye,
        which has been aged in whisky barrels for five months, a technique similar
        to those used in the production of Belgian beer back in the 1500s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fecd76-148d-4a9c-843c-0bc976e60e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To begin with, the beer is aged in French oak barrels, which were
        previously used for bourbon and whisky, and yeast is added to give it a slight
        refermentation. During this time, the coriander, fruity and spicy phenolic
        flavours decrease allowing the malty, sweet, vanilla flavors from the whiskey
        barrel to infuse itself," reads an official description of the beer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac4037-a8da-45e2-a681-e5b806891b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Triple D''Abbaye has notes of malt, vanilla, and sweet flavors
        from the first barrel, supported by subtle, smoked notes from the second,
        the description says. All with an underlying note of spiciness and a high
        alcohol content of around 10.8% - so better not imbibe too much.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768c50f-7210-421d-8968-ae92731fed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:59:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/europe/belgian-monks-beer-intl-scli/index.html">After
        220-year hiatus, Belgian monks will brew beer according to centuries-old recipes</a>."</em></p>'
  'huawei-phones-suspend-orders-asia-europe':
    'author': 'Sherisse Pham and Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-23T08:18:35.372+08:00
    'imagesource': 'jcr:e3ef786c-d8f4-40a5-b320-a082dba9998d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23f50fa-8444-43bf-869f-9766352dd9bb'
    'lead': ' Mobile networks in Asia and Europe are suspending orders for Huawei
      smartphones following the U.S. decision last week to restrict the company''s
      access to American technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T08:27:56.146+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:35:57.867+08:00
