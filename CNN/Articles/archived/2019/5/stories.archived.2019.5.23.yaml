    'jcr:uuid': 'eb0ffe65-cefa-4c3f-bdc8-fa062a6fa85c'
    'lead': 'Goodbye Compostela Valley, hello Davao de Oro?  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T17:39:58.602+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:35:27.078+08:00
