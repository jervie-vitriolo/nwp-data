      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ni anino niya hindi ko talaga nakita so sigurado ako sinungaling
        siya</em>," Robredo said in a media briefing. "<em>Never ko siyang nakilala,
        never ko siyang nakausap, never ko siyang nakatext. Never nagkaroon ng communication
