      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Avon is nearing a sale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7f43d-05f7-42dd-93dd-1d15633d1005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.752+08:00
