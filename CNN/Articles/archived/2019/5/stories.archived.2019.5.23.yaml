      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165b489-69b2-4f4e-8b4f-5c0f5eb00c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit ang pagpatay kay Rizal aaminin ng testigo na yan sa takot
        sa maaring saktan siya o pamilya nya ng mga tauhan ng Administrasyon na ito</em>,"
        he said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588b22d-07d5-43a9-8be0-1df63534edae'
