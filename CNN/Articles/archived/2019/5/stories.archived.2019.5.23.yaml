      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rise of Skywalker" <a href="https://edition.cnn.com/2019/05/07/media/disney-star-wars-avatar-movie-release/index.html">debuts
        in theaters December 20</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
