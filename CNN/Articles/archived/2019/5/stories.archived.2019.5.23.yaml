      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an a capella rendition of Regina Spektor''s song "You''ve Got
        Time," the actors take turns singing the lyrics as they walk around the show''s
