      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/22/politics/donald-trump-democrats-mueller-russia-feud/index.html">Angry
        Trump slams Democrats'' investigations after cutting infrastructure meeting
        short</a>"</em></p>'
