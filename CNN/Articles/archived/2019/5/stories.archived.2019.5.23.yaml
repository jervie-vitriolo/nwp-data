    'stories': ['b0e04e0a-fefb-4812-9349-82ca61253441', '195a0437-cf4c-4f8e-96b5-6b1afcfe2f19',
      'c01f7df9-c237-400c-a3e2-cbac4ea32475']
    'template': '1'
    'title': 'Cardema says Duterte Youth nominees quit for fear of debating ‘leftist
      party-lists’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73845c12-48c0-4162-b273-b3228e1a07a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Former
        National Youth Commission (NYC) chair Ronald Cardema said fear of debating
        “leftist party-lists” pushed five original nominees of Duterte Youth to quit
        which led to his <a href="http://cnnphilippines.com/news/2019/5/22/COMELEC-Ronald-Cardema-Duterte-Youth-substitution-.html"
        target="_blank">last-minute substitution</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9610a-b044-4072-a14f-81637ed347bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0cb9e0-6a4a-4bac-9ab0-baa009611c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the campaign trail, <em>napagitgit na tayo, nadikit tayo
        nang todo</em> with the leftist groups. <em>Kahit ‘yung</em> wife <em>ko natatakot
        na. Natatakot sila sa</em> leftist party-list groups <em>at gusto nila kayang
        ipagtanggol ang side natin lagi sa debate, sa plenary hall,</em>” Cardema
        told CNN Philippines New Day on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af834f2-69b3-4e70-a12d-ed526130a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c997af-22cb-46a4-99cf-aa362918f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the campaign trail, we went head to head with
        the leftist groups. Even my wife got scared. They got scared of leftist party-list
        groups and they want to be able to defend our side in the debate, in the plenary
        hall.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705980ed-6ca1-4348-9d6f-900914d05b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77dcaf-d594-401f-a929-8e304cf873dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema said his wife and other nominees decided that he take their
        place because he is “more experienced” in debating with leftists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85c043-03d9-426a-b417-e328d8c6fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, documents obtained by youth group Youth Act Now Against
        Tyranny show that the nominees did not cite fear of debating left-leaning
        party-lists as reason for their withdrawal.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705423fe-7bdc-47b5-80c7-6d8d357e3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:43:47.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08ce57-39f5-473a-8100-de3d8beedc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:43:47.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema''s wife, Ducielle Marie Suarez, said she withdrew her nomination
        because she wants to pass the group''s leadership to someone more fitting.
        Another nominee, Joseph de Guzman, said he would rather work unnoticed and
        support Duterte Youth away from public opinion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b137d3-e8cb-4192-810b-6aaaf3738f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:43:47.514+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73034d-d819-4ecc-9b60-6aed911638bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:43:47.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilda de Guzman, the party-list''s third nominee, cited her passion
        for teaching. Meanwhile, Arnaldo Villafranca and Elizabeth Anne Cardema cited
        family obligations and employment opportunities abroad, respectively.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b4fd1-ac1e-4575-a3a5-8dff89ed6308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:43:47.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa80cb-48fc-4536-873b-c30be4e8c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:43:47.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa man nauupo sa pwesto ay hindi na nagsasabi nang totoo,</em>"
        Kabataan party-list Rep. Sarah Elago said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c51d23-b0fa-49af-9b1c-3c320b5b70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:43:47.515+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s not yet even seated, yet he''s already lying.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e9701-301e-4740-8e5a-a714bffa1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rep. Carlos Zarate of the progressive <a href="http://www.cnnphilippines.com/news/2019/5/22/party-list-proclamation-2019-polls.html"
        target="_blank">Bayan Muna party-list</a>, which is among the groups tagged
        by Cardema as communist supporters, called the former NYC chair’s statement
        a “poor excuse” to cover up his “subversion” of the party-list system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84994dec-c94a-4367-a615-d889632679c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4873cd-71eb-4b24-9938-37a9d4021de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:43:06.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit sila matatakot sa</em> left? <em>Bakit takot silang makipag-</em>debate,
