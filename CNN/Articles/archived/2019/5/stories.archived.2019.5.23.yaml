    'template': '1'
    'title': 'Angry Trump slams Democrats'' investigations after cutting infrastructure
      meeting short'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cee461-b329-4587-8fd2-1e0d909c8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump took his deepening
        rage with Democrats to the White House Rose Garden on Wednesday, orchestrating
        a public display of fury at persistent oversight requests he now says are
        thwarting any bipartisan cooperation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5082431-ba97-42bf-ad8f-56adf366d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode, meant to shame his political rivals, also placed into
        clear relief how Democrats'' recent subpoenas and information requests have
        rattled the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02546a-463f-427a-a26d-aeff30f4693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it raised the stakes on House Speaker Nancy Pelosi, who is facing
        louder calls from members of her party to begin impeachment proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b96064-793b-4adb-a15f-a793e4b4c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking minutes after abruptly cutting short a meeting at the White
        House with Pelosi and her Senate counterpart Sen. Chuck Schumer, Trump announced
        he wouldn''t attempt any further bipartisanship until the congressional investigations
        conclude.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab2b3c-7772-4e6c-96fe-840feff7f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said from the beginning —&nbsp;right from the beginning —&nbsp;you
        probably can''t go down two tracks. You can go down the investigation track
        or you can go down the investment track," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091267f2-a7cc-49bd-a99b-a832c6c416d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, he said, had chosen the former —&nbsp;and he could not
        work with them until that concludes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4707d4b0-40b4-4c87-9cab-2f04a6b9905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to go down one track at a time," he said. "Get these
        phony investigations over with."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe487e2-ddfb-4fd3-b61d-b70fccc321a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the Rose Garden outburst was prompted by an assertion
        earlier in the day from Pelosi, who accused Trump of engaging in a "cover
        up" after emerging from a meeting with Democrats to discuss impeaching the
        President. Pelosi has resisted calls from Democrats to take that step, but
        Trump''s resistance to oversight requests has caused the impeachment calls
        to grow louder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276c375-4e7a-4058-9120-ab03a92f61ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning of Pelosi''s comment from cable news, Trump erupted
        in anger, according to people familiar with the matter, and instructed aides
        to begin preparing the Rose Garden for his event. That included printing out
        a poster declaring "no collusion" that was affixed to his podium, underneath
        the presidential seal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788e509-5672-43bb-8f97-22ed74a2239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Trump had determined he could not proceed with the planned
        meeting on infrastructure, he did not disinvite Pelosi or Schumer because
        he wanted to relay his dissatisfaction in person, according to an aide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a07a5-00c9-4a8d-8ac1-9cf4fe53234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abbreviated meeting with Pelosi and Schumer was intended to
        discuss a bipartisan infrastructure spending package. But Trump said during
        the meeting he couldn''t work with them until their investigations are over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d492ac4-7dd5-4566-8467-a14bdf95e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of walking in happily into a meeting, I walk into, look
        at people that have just said that I was doing a cover-up," Trump said. "I
        don''t do cover-ups."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88695688-093c-41c2-8b57-05dde98fccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the minutes-long meeting in the Cabinet Room, Trump didn''t shake
        any of the lawmakers'' hands or sit in his seat, a person familiar with the
        session said. He left the room before anyone else could speak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520b5cb-d3a4-45a0-9426-167b0fe7dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It carried echoes of a similar walk-out during this year''s government
        shutdown, when the President invited Democratic congressional leaders to the
        White House only to abruptly depart the meeting after they informed him they
        still did not support funding for a border wall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d705e8-95f1-408e-9381-6d8f5dac0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Wednesday, Trump''s infrastructure proposals had faced
        an uncertain future. Some White House officials —&nbsp;namely the acting chief
        of staff Mick Mulvaney —&nbsp;had cast doubts on how the plan would be financed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c225c55-d1b1-4d08-bcdb-55c04853a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump had been intent on working toward some agreement, officials
        said, but found Pelosi''s comment on a cover-up so galling he determined he
        wouldn''t be able to move forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eea01c-db18-43f8-a4de-85110df06554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line: If Nancy Pelosi had not come out this morning and
        said what she said about ''cover-up,'' they would still be in there right
        now meeting on infrastructure," one senior White House official argued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45cb9a-31d3-4070-bed4-3537a9b6bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Capitol Hill later, Pelosi said she and other Democrats
        went into the meeting with a "spirit of bipartisanship" but that the President
        "just took a pass" on continuing their discussions on infrastructure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b231a6-2370-4cae-aacf-6fe48be5c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both she and Schumer cast doubts on the President''s true willingness
        to work on a plan that would repair the nation''s crumbling roads, bridges
        and airports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7ee00-70c0-44b2-ae9f-4cb492ef20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it was lack of confidence on his part that he really couldn''t
        come, match the greatness of the challenge that we have," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c099f2-6844-4919-bd5d-2a5b9431d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has come under pressure from members of her caucus to allow
        impeachment proceedings to move forward, calls that have grown louder as the
        administration stonewalls congressional requests for information and interviews
        from current and former administration officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a8eb9-5d92-4630-875d-6979951647ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest subpoenas went to Hope Hicks, the President''s former
        communications guru and one of his closest confidantes, and Annie Donaldson,
        a former deputy White House counsel who kept assiduous notes during her time
        in the Trump administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38deda-f8c9-4166-a4ff-726327b96786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told the Democratic caucus in a private meeting on Wednesday
        morning to continue fighting the administration in the courts and through
        investigations on Capitol Hill -- but signaled she was still wary of going
        as far as attempting to impeach the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105e1bb-4d2f-42b2-af93-6c3639ac754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, she adopted a somewhat pitying tone during an appearance
        before reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1569d-e7ae-4e7d-b3ba-1eacfe9db3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any event, I pray for the President of the United States," she
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a37e47-4476-4023-99b6-84fea5bcd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:38:36.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
