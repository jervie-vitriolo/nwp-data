    'mgnl:tags': ['Canada', 'Environment-and-Climate-Change-Canad', 'ECCC', '-Catherine-McKenna',
      '-Chrystia-Freeland', 'Department-of-Foreign-Affairs', 'DFA', 'Teodoro-Locsin-Jr',
      'Teddy-Boy-Locsin']
    'template': '1'
    'title': 'Canada: Removal of garbage shipped to PH will be completed by June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f9bf6-7157-4879-9118-617552cf61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The row
        concerning trash shipped from Canada to the country may be ending soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48117f75-6a4c-4121-872e-61b02b311485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from <a href="https://www.canada.ca/en/environment-climate-change/news/2019/05/canada-takes-next-step-to-bring-abandoned-waste-back-from-the-philippines.html">Environment
        and Climate Change Canada</a> (ECCC) Wednesday, said, "The Minister of Environment
        and Climate Change, Catherine McKenna, announced that the Government of Canada
        awarded a contract to Bolloré Logistics Canada to safely bring the waste back
        to Canada as soon as possible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd159eb2-1045-4555-ad81-f01ad2ed915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECCC is a Canadian government agency which gives information on
        how to protect and conserve the country''s natural heritage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ffefc-e1e7-4a4f-9396-6ffb27fb2ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said preparation for the re-shipment would begin "in
        the coming days," and removal would be complete "by the end of June."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18f11f-6058-4f26-8f28-0b392dacfe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on to say, "The costs associated with the preparation, transfer,
        shipment, and disposal of the waste will be assumed by the Government of Canada."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc237d8-cdd6-4f2a-8f70-0800bc21dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Minister of Environment and Climate Change, Catherine
        McKenna, said, "Canada is pleased to announce that it has awarded a contract
        to bring the waste back promptly and to ensure its safe and environmentally
        sound disposal. Canada has amended its regulations to prevent this from happening
        again and is looking at ways to hold the responsible parties to account.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccda6e3-d15d-4974-ae4e-22b4f69ff74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrystia Freeland, Canadian Minister of Foreign Affairs, also met
        with Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. last week and
        assured him to Canada''s commitment to resolve the issue "as quickly as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536629e8-de4c-4b32-9268-60503e65fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ECCC statement came as President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2019/5/22/panelo-duterte-canada-trash-immediate-shipping.html">gave
        an order</a> to immediately return the trash from the country of origin Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bc486-b15b-480d-a035-18fef50e33f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media briefing Thursday, Presidential Spokesperson Salvador
        Panelo said they did not agree with the timetable set by Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cc6d3-d35b-4aaa-af38-a2c2d4889c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi papayag si Presidente doon,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18432e6-11ba-4641-a8ca-14f29fbcd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President will not agree to that.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddaf30d-81b9-4240-96d8-0d7ffbd31ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin alam kung ano yung</em> soonest, it could be this
        week or the week after. Definitely, <em>hindi</em> end of June. <em>Ayaw natin,
        tagal tagal na masyado.</em> Definitely (we will reject the proposal)," Panelo
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4970a18-b983-4941-beeb-3891d154da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not know when it will happen, it could be this
        week or the week after. Definitely not the end of June. We don''t like it,
        it''s been too long. Definitely (we will reject the proposal.)]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63868ac-3852-4198-b0e0-80ab737afa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Environment Undersecretary Benny Antiporda said the country
        will no longer accept delaying tactics from Canada, adding setting June as
        a deadline is too late.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa228c-7be6-4af6-8e69-c3876ff4a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat nga natapos to</em> last year <em>pa, e.</em> It should
        have been done many years ago, <em>di ba.</em> I don''t think <em>na pwedeng</em>
        <em>sabihin nila sila magdidikta kelan matatapos ito.</em> They need to act
        on it now... they want us to bend our laws here in our country just to facilitate
        <em>pagbalik sa kanila,</em> maybe&nbsp;they can bend their own laws <em>para
        ibalik ang kasalanan nila na nakalusot, sa kanila ito, e. Pinapasok nila sa
        bansa natin,"</em> he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c760f0-3e3f-4112-874a-7db9f2ccc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:51:31.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should have been finished last year. it should
        have been done many years ago, right? I don''t think that they can dictate
        when this will be done. They need to act on it now... they was us to bend
        our lawshere in our country so they can facilitate the return... maybe they
        can bend their own laws so they fix the problem, this is theirs. They sent
        it here.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223aac16-5d59-434d-bada-e9042b9e4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:26:12.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html"><strong>READ:
        Duterte threatens war vs. Canada for dumping trash in PH</strong></a></p>'
