    'template': '1'
    'title': 'Prada to go fur-free in 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10126f18-05c5-444f-882d-9634cfb80ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prada has announced it will stop using
        fur in its products and design beginning in February 2020. The decision applies
        to all of the Italian fashion house''s brands, including Miu Miu, Church''s,
        Car Shoe and Prada itself. It will come into effect after the Spring/Summer
        2020 women''s collection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b890ef-aca8-4e62-abb5-3ecf43705109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is the result of a collaboration with the Fur Free
        Alliance, a coalition of more than 50 animal protection organizations from
        40 countries, which led a campaign to pressure Prada to go fur-free in 2018.
        Prada has also worked with The Humane Society of the United States and LAV,
        an Italian organization for animal rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbae81-fbab-4687-bd0e-74109dfaf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prada Group is committed to innovation and social responsibility,
        and our fur-free policy (...) is an extension of that engagement," head designer
        Miuccia Prada said in a statement. "Focusing on innovative materials will
        allow the company to explore new boundaries of creative design while meeting
        the demand for ethical products."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6a3a1-ec20-4e6c-b738-9cdea096f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Prada Group''s fur-free announcement, one of the biggest
        names in fashion just became a leader in animal welfare and innovation for
        generations to come," PJ Smith, director of fashion policy at The Humane Society
        of the United States, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d6447-808f-4b56-be63-0ba79865728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joh Vinding, chairman of the Fur Free Alliance, applauded the decision
        and noted that "The Prada Group with its brands now joins a growing list of
        fur-free brands that are responding to consumers'' changing attitudes towards
        animals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1c9d6-4e33-4982-93cc-49d5560f5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prada has clarified to CNN that the decision is limited to fur and
        that it will continue to sell leather and other products that are considered
        to be a by-product of the meat trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c79c8d-9b91-4648-b986-446e3cbc41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the decision, PETA said in a statement that while
        it applauds Prada for joining the list of fashion houses that are dropping
        fur, it now urges the brand to "follow in Chanel''s compassionate footsteps
        by also removing cruelly obtained exotic skins -- including crocodile, lizard,
        and snake skins -- from future collections. Most shoppers no longer wish to
        wear anything from any animal who was electrocuted, bludgeoned, and killed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76df90-c01b-4e04-b477-162290a2351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the fashion houses that have given up fur, according to the
        Humane Society International, are Burberry, Armani, Versace, Gucci, Chanel,
        Coach, Donna Karan, Michael Kors, Jimmy Choo, Diane von Furstenberg, Furla
        and Bottega Veneta. Designers that are still selling fur in the UK include
        Fendi, Max Mara, Celine, Valentino, Saint Laurent and Dolce &amp; Gabbana.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0dd58-88e3-4eab-957b-d2dac4ccb7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:11:20.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/prada-goes-fur-free-2020/index.html">Prada
        to go fur-free in 2020</a>"</em></p>'
  'alexa-siri-gender-bias-study':
    'author': 'Rob Picheta, CNN'
    'caption': 'Alexa, Siri and other voice assistants are reinforcing sexist tropes,
      the study said.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-23T07:12:17.964+08:00
    'credit': 'From Amazon'
    'imagesource': 'jcr:cee0ce3b-3e4e-49cf-a6af-0152801c198a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd2ce19d-6788-473f-9aa4-e13e6e53cce5'
    'lead': 'Siri, Alexa and other female-voiced AI assistants are perpetuating gender
      stereotypes and encouraging sexist and abusive language from users, a UN report
      has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T07:19:15.550+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:59.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:22.074+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['siri', 'alexa', 'gender']
    'template': '1'
    'title': 'Hey Siri, stop perpetuating sexist stereotypes, UN says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9917f32-4da9-40df-a283-0f907bde2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Siri, Alexa and other female-voiced
        AI assistants are perpetuating gender stereotypes and encouraging sexist and
        abusive language from users, a UN report has said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e3c76-ca11-4632-9251-1784682576b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by UNESCO warns of the negative consequences of the personal
        assistants, claiming they perpetuate the idea that "women are obliging, docile
        and eager-to-please helpers, available at the touch of a button or with a
        blunt voice command."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6477878-d883-4236-9aa0-8bb90a8b072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also highlighted the passive and polite responses the assistants
        give when users make sexually abusive remarks, warning that their algorithms
        are reinforcing sexist tropes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4cdf1-92f6-4f34-bd7e-378094e61f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assistant holds no power of agency beyond what the commander
        asks of it," the report states. "It honours commands and responds to queries
        regardless of their tone or hostility. In many communities, this reinforces
        commonly held gender biases that women are subservient and tolerant of poor
        treatment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020dbf5-0031-4242-a585-42822b63e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What emerges is an illusion that Siri — an unfeeling, unknowing,
        and non-human string of computer code — is a heterosexual female, tolerant
        and occasionally inviting of male sexual advances and even harassment. It
        projects a digitally encrypted ''boys will be boys'' attitude."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce228d8d-e877-4393-a96e-3cca3e5fdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of millions of people use personal assistants, and the
        four main offerings — Apple''s Siri, Amazon Alexa, Microsoft''s Cortana and
        Google Assistant — are all voiced by women as a default setting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0822a-a361-41a6-b3b3-fa425f142b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was named "I''d Blush If I Could," which is the response
        Siri once gave when users said "You''re a slut."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e888d2-3718-4761-8b14-45ab4e15d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO report outlined a number of similarly polite and accepting
        responses made when people use sexist language. To the same insult, Alexa
        responded, "Well, thanks for the feedback," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2550980-2ad2-4b37-aaaf-4e62b08982a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siri responded provocatively to requests for sexual favours by
        men (''Oooh!''; ''Now, now''; ''I''d blush if I could''; or ''Your language!''),
        but less provocatively to sexual requests from women (''That''s not nice''
        or ''I''m not THAT kind of personal assistant'')," it found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095fe8a-1846-48dc-a4e0-90a2946f7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their passivity, especially in the face of explicit abuse, reinforces
        sexist tropes," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f0171-4924-40a4-8958-03465840c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saniye Gülser Corat, UNESCO''s Director for Gender Equality, said
        much greater attention should be paid "to how, when and whether AI technologies
        are gendered and, crucially, who is gendering them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c18efa-5683-46d4-9b4d-f9d148748613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May, Melinda Gates warned of a lack of diversity in the
        AI sector, saying that the number of women is "so small its unbelievable".
        This had a serious impact on an increasingly influential industry, she said,
        explaining: "We are baking bias into the system by not having women have a
        seat at the table and not having people of color at the table."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16c24e-965c-4c56-8bc7-b5e560d5f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study made the first official UN recommendations regarding AI
        personal assistants, urging companies and governments to end the practice
        of making digital assistants female by default.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7784581-e734-4fd1-a57b-3b496147a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggested that bodies explore the possibility of making
        the voices "neither male nor female," program assistants to discourage abusive
        or sexist language, and require them to "announce the technology as non-human
        at the outset of interactions with human users."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c64adb-8a26-41fa-acc8-d0cc82781d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:19:15.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/22/tech/alexa-siri-gender-bias-study-scli-intl/index.html">Hey
        Siri, stop perpetuating sexist stereotypes, UN says</a>"</em></p>'
