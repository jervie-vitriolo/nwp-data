      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this would not stop the opposition from criticizing
        the government whenever needed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b554f5-7505-475a-af93-c71ae5183c62'
