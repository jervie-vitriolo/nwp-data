    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:29.277+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Compostela', 'Valley', 'Davao', 'de', 'Oro', 'Duterte']
    'stories': ['53c39ed7-2e50-4dc8-9b0e-2c5ad820ce4f']
    'template': '1'
    'title': 'New law renames Compostela Valley to Davao de Oro '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29ee31-a18d-4cfe-87af-7023ab9f4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:39:58.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 23) — The province of Compostela
        Valley may be renamed Davao de Oro, according to a new law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b5987-e9fe-4882-a190-0ffb9cc9fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:39:58.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11297, signed by President Rodrigo Duterte on April
        17, allows for the name change, subject to the ratification of majority of
        the residents of the province. A copy of the new law was released Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b038144-9a7d-4370-b883-75f087e4d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:39:58.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not mention a date for the plebiscite, but ordered the Commission
        on Elections to take charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e5de9-9f74-4c58-83df-ee8c0cf7c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:39:58.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, the Davao region will be composed of five Davaos
        – Davao del Norte, Davao del Sur, Davao Oriental, Davao Occidental, and Davao
        de Oro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffbda66-3161-4d1c-b4ed-8d4632bfb0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:39:58.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the committee on local government,
        said last April that the rebranding is expected to reap more investments for
        the province.</p>'
  'Lord-Allan-Velasco-House-Speaker-bid':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Marinduque Representative Lord Allan Jay Velasco confirms his speakership
      bid Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
