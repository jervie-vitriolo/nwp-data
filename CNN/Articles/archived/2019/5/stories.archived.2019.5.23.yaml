      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about the APAC Tambuli Awards, visit <a href="https://www.tambuliawards.asia/">www.tambuliawards.asia</a>.</p>'
