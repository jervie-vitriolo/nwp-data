      'mgnl:type': 'text'
      'text': '<h2>Advincula threatened?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc017c4-08f0-489a-94ad-7834322d60da'
