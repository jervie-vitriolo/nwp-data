      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolder cuts will be rolled out for thrift banks: from the current
        eight percent RRR, it will be slashed by 100 basis points (bps) by May 31,
        and by 50 bps in June 28. Another 50 bp reduction will take effect July 26,
        leaving the required reserves at six percent.</p>'
    '13':
