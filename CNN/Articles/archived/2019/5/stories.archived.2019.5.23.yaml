    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4861950d-14bb-4c64-a100-91554f62d2a8'
    'lead': 'The government should focus more on addressing the needs of public schools
      across the country instead of reviving the mandatory Reserve Officers'' Training
      Corps program, Alliance of Concerned Teachers Secretary General Raymond Basilio
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T22:20:03.650+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:35:19.909+08:00
