    'template': '1'
    'title': 'Duterte-allied party-list vows to be independent'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a973ff-db9e-46f1-a9e8-2bfc29d131fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The party-list
        allied with President Rodrigo Duterte which <a href="http://www.cnnphilippines.com/news/2019/5/22/party-list-proclamation-2019-polls.html"
        target="_blank">topped the polls</a> vowed that it would be independent in
        the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06070223-871c-4f03-87f2-86a29f3bbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS Rep.-elect Niña Taduran told CNN Philippines’ <em>The Source</em>
        that while they may support the Duterte administration, especially its hardline
        stance against crime, it also differs from it on certain issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916cdc1-ff48-4036-b0a8-09008146a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e360b-bf71-4477-b506-3a95a6f8f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siyempre</em> anti-drug campaign, anti-crime campaign, of course
        we are in support of the administration. <em>Pero</em> there are issues like,
        <em>mayroon naman kaming</em> independence like issues sa TRAIN Law, West
        Philippine Sea … <em>May mga</em> issues <em>na medyo hindi kami sasangayon,</em>”
        Taduran said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da25c55-6a7d-4971-8459-5fd3faddf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40875dd-3b35-4434-8d8d-a100ddec2947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course we are in support of the administration
        on the anti-drug campaign and the anti-crime campaign. But there are issues
        where we maintain our independence, like on issues on the <a href="http://cnnphilippines.com/news/2019/3/12/Sonny-Angara-TRAIN-law.html"
        target="_blank">TRAIN Law</a> and the <a href="http://www.cnnphilippines.com/news/2019/4/25/duterte-xi-jinping-china-west-philippine-sea.html"
        target="_blank">West Philippine Sea</a> … There are issues that we do not
        quite agree with.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635a2af-f13e-49c6-8e38-b50f73a49b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/02/19/jinggoy-estrada-plunder-death-penalty-politics-as-usual.html"
        target="_blank">Jinggoy Estrada wants plunder to be punishable by death penalty</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d73e1f-f370-4b31-9846-01750085f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the administration measures ACT-CIS supports is the revival
        of the death penalty for heinous crimes, including terrorism and plunder.
        Taduran said this is one of their priorities in Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdfd23d-d916-40e1-a6e7-c222074888e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cf23f-92cb-40ef-91be-6358a613519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tulfo magic</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f0b18-e7d0-41a8-8966-fc709414cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f2f9c-7781-4ac2-b94e-c4fc0bc57357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taduran is one of three ACT-CIS nominees who will be heading to
        the House in the next Congress after the party-list clinched three seats in
        the elections. The two other nominees are Eric Go Yap and Jocelyn Tulfo, the
        sister-in-law of Ramon Tulfo, Duterte’s special envoy to China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eff3bf-bd5d-4d7b-8edd-0078a7c48a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/7/ramon-tulfo-defending-influx-of-chinese-workers-in-philippines.html"
        target="_blank">Special envoy to China Tulfo defends Chinese workers in PH,
        says they''re better than Filipinos</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec151124-dde3-46ad-ab34-4a490ec21d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn is the wife of broadcaster Raffy Tulfo, who, along with
        his brother Erwin, heavily endorsed ACT-CIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68643e-4f4d-42be-af75-ee597754f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa3267-80e7-4e97-999e-91255155fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:19:14.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taduran admitted that ACT-CIS benefitted from “Tulfo Magic.” She
        added that her radio show with Raffy, Wanted sa Radyo, also contributed to
        their performance in the polls.</p>'
    '17':
