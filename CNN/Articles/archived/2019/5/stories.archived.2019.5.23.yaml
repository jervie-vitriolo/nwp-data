    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:23.571+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['peter-advincula', 'bikoy', 'trillanes', 'senator', 'opposition',
      'liberal-party', 'leni-robredo', 'robredo']
    'template': '1'
    'title': '‘Bikoy’ says Liberal Party behind ''Ang Totoong Narcolist'' videos,
      retracts allegations vs. Duterte family, allies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd1386-bb83-4cf8-8483-9f22e0a2ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:33.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Peter
        Advincula, known as “Bikoy”, the hooded figure who made rounds on social media
        for claiming that some of the President’s family members and close allies
        were linked to an illegal drug trade, has retracted his allegations, saying
        he was hired by the opposition to spread lies against the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9c778-7e6d-4fc7-ba3e-4bd6fb951daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:33.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula on Thursday said the “Ang Totoong Narcolist” videos were
        orchestrated by the Liberal Party under the supervision of Senator Antonio
        Trillanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf8413-454d-420f-99c8-60cc1eb87980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:33.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang katotohanan, lahat-lahat ng iyon. Iyon ay</em> orchestrated
        <em>ng kabilang</em> party<em> which is the</em> Liberal Party under the handling
        of Senator Antonio Trillanes IV,” he said in a press briefing at the Philippine
        National Police Headquarters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3b67b-cf8f-4792-82c1-99a6501751cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:33.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, who is facing estafa and large-scale recruitment cases
        and two warrants of arrest, turned himself to the police on Wednesday, PNP
        Chief P/Gen. Oscar Albayalde said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5d8b9-73a5-479e-a750-8a2d00254593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:33.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula explained that the videos were created to discredit President
        Rodrigo Duterte so Vice President and opposition leader Leni Robredo could
        take his place while Trillanes would take over as Vice President.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae6bee-8652-47d4-82e2-3d34eab32e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:43:00.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes maintained his innocence, adding that he will coordinate
        with his lawyers to file appropriate charges against Advincula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e713a7-e40f-4dc1-b62c-e29177d14705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:43:00.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I deny the allegations made by this Bikoy character. This could
        be another ploy of the administration to harass the opposition,” the senator’s
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f97a2a-60fb-4222-b88f-915a6a06f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:43:00.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President Senator Kiko Pangilinan also denied his
        party’s involvement in the videos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c98c3-be08-4566-9377-f1e4fb937ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:43:00.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala kaming ugnayan sa video at kay Bikoy. Kasinungalingan
        lahat ang mga paratang na yan. Gawa-gawa lang ng Administrasyon</em>,” Pangilinan
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aeb720-e32a-4341-ba25-87c057c65dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:43:00.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have nothing to do with the video and Bikoy. Those
        are all lies. They were made up by the administration.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125e078-f8cc-4b36-a46f-1d2168d304fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:33.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula said his statements including the supposed dragon tattoo
        on the back of Senator and former presidential aide Bong Go that would link
        him to a drug syndicate were fabricated. He also retracted his allegations
        of drug involvement against former President Benigno Aquino III in 2016. Advincula
        also claimed his press conference in the Integrated Bar of the Philippines
        (IBP) on May 6 was planned, saying he had a meeting with Trillanes, the Magdalo
        Group, and religious groups on May 5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014a11e-c9f4-4731-9211-0b9cbd344f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:33.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Ang Totoong Narcolist" episodes, Advincula claimed that
        the President’s young daughter, his son former Davao City Vice Mayor Paolo
        Duterte, senatorial candidate and former Special Assistant to the President
        Christopher “Bong” Go, and Davao City Mayor Sara Duterte’s husband Manases
        Carpio were participants in a drug syndicate. He revealed his identity to
        the public at the IBP headquarters due to alleged threats he had been receiving.
        IBP later denied Advincula''s request for legal assistance on May 8 after
        "thorough evaluation of his application."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59a73b-adb9-434b-9238-a01b6ce06b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:45:33.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had earlier denied his hand on the "Ang Totoong Narco
        list" videos after he was accused by Paolo Duterte of masterminding them.</p>'
