      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natura''s purchase could help Avon gain a brick-and-mortar partner
        because the company also owns the Body Shop. Having the Avon brand could also
        help Natura expand its footprint outside of Latin America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b353599-35fe-4a8b-bd45-de581f2d36c9'
      'mgnl:activationStatus': true
