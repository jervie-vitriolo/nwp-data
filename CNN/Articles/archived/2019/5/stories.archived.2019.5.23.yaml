    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d92b85-fbee-4093-873d-0c6b4cef86d7'
    'lead': 'A statement from Environment and Climate Change Canada said Canada would
      assume all costs "associated with the preparation, transfer, shipment, and disposal
      of the waste."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T11:26:12.933+08:00
