      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 23) —</strong> A sweep could not save
        Gilas Pilipinas men''s team from bowing out in the 2019 FIBA 3x3 Asia Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545a6c4-3a59-481e-9b13-a014bc0949b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:04:43.837+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short-handed Philippine squad took down powerhouse Iran, 21-19,
        in its first assignment Thursday in Changsha, China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6e690-b918-4626-b7eb-3166e6cc153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:04:43.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the shortest player on the court, RJ Abarrientos played
        with the biggest heart as he steered the Philippines to a breakthrough win,
        including the game-clinching basket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2351d0-aac0-4f40-93d5-1ade60465f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:04:43.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas played without star guard Ricci Rivero who sprained his ankle
        in the opening day against Thailand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74faf83a-5719-4e8d-a273-802318142a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:04:43.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second match, Abarrientos carried the Philippines again with
        his hot shooting versus Samoa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76881c93-e187-4aab-8a66-08398c0ba350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:04:43.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas defeated Samoa, 22-15, to end their campaign in the international
        basketball tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df32f1b-12e8-4321-a5d4-2d89a917ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:04:43.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still proud of the boys for playing their hearts out even
        with only three players left. All for flag and country plus Ricci," head coach
        Ronnie Magsanoc told <em>CNN Philippines</em>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3fa2b-0573-4423-9550-878cffceb027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:04:43.837+08:00
      'mgnl:createdBy': 'cjmarquez'
