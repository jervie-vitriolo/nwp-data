      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3196dd-4952-4e40-8450-1f18eb1ebca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ito ay harassment, kung ito ay ginagawang paraan para lalong
        yurakan at tapakan ang Liberal Party o kaming nasa oposisyon... hindi ito
        magiging dahilan para magpapatinag tayo, hindi ito magiging dahilan para huminto
        tayo sa pagpupuna kung may kailangang punahin," she said.</p>'
