      'mgnl:lastActivated': 2023-01-30T00:35:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b2704-8ad6-47a5-94fa-ab83ad3dd0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmetics brand is close to being purchased by Natura Cosmeticos,
        the latter company said Wednesday. The deal would be all-stock, Natura said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96256a9a-e070-4ee4-adf9-a336859affc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576e13d-ae20-40fe-b5fb-7e2f15045526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parties are currently ... negotiating final contractual terms
        of the Transaction," said the Brazil-based Natura in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371f37e-d653-4f51-adcf-e8fa49764d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ed344-d21f-4547-99f4-28a6b4c70d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the boards of the two companies approve the deal, it would mark
        the end of independence of Avon, the 133-year-old brand. Avon popularized
        the door-to-door cosmetic sales model in the mid-1900s, but its sales have
        continued to fall as consumers shift their shopping habits online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f1feb-3f64-4c69-b4e2-a7b6a2f5a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c1a12-1ee5-4bc8-8e9f-8746bfe83af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal could be announced as soon as Wednesday, the Wall Street
        Journal reported, but said the price "couldn''t immediately be learned." The
        Financial Times reports the deal values Avon at more than $2 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c7466-a7f2-4da4-b77f-db7c0287ebde'
      'mgnl:activationStatus': true
