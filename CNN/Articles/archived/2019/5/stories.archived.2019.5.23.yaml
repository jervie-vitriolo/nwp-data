    'mgnl:lastActivated': 2023-01-30T00:36:03.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:21.082+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
