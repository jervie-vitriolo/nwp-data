    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:22.363+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'United-States', 'Asia', 'Europe']
    'template': '1'
    'title': 'Mobile networks are suspending orders for Huawei smartphones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a280f-72a2-4114-961b-a7b94c04d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mobile networks in Asia and Europe are
        suspending orders for Huawei smartphones following the US decision last week
        to restrict the company''s access to American technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778aab2-97bd-4d6c-907f-2928b915ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of Huawei on an <a href="https://edition.cnn.com/2019/05/20/tech/huawei-us/index.html">export
        blacklist</a>&nbsp;means the Chinese company can no longer source software
        or components from US suppliers without a license. <a href="https://edition.cnn.com/2019/05/20/tech/huawei-commerce-department-exemptions/index.html">Existing
        devices are unaffected</a>&nbsp;but the restrictions threaten future Huawei
        products and its leading position in building super-fast next generation 5G
        networks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27764943-7d91-4f0a-86dc-6d163045e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vodafone, the world''s second largest mobile operator, said Wednesday
        that it had paused pre-orders in the United Kingdom for the Huawei Mate 20X
        (5G) smartphone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ff3a1-c2da-4ea8-9c86-f4220faff454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a temporary measure while uncertainty exists regarding
        new Huawei 5G devices," a company spokesperson told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba35c78-4466-4f3e-985c-c3c6365c6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s biggest carrier, EE, is also delaying the
        introduction of Huawei''s new smartphones. The company <a href="https://newsroom.ee.co.uk/ee-to-offer-to-huawei-mate-20-x-5g/">had
        touted</a>&nbsp;the Mate 20X in a preview of its 5G network last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5283f6-583b-4daf-8513-706d87cd3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s top mobile operators took similar steps against another
        device, the Huawei P30 Lite, earlier on Wednesday. The phone was scheduled
        to launch in the country later this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81838bb5-3138-4fe0-9205-e7c9b36a2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Japanese telecoms firm NTT Docomo announced that it has
        stopped taking reservations for the phone, and is "looking into the impact
        of the US restrictions," Docomo spokesperson Yoshikumi Kuroda said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b93de7-23b4-4634-826c-df9eebcc3f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival carriers KDDI and SoftBank Corp. said they will delay the
        release of the new Huawei phone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b224b-e2b3-4782-9250-0b1a16e9009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of orders is the first tangible evidence that the
        Trump administration''s latest escalation of its campaign against Huawei on
        grounds of national security is hurting the company''s business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11504619-e30f-4666-ac0a-6bb0753a46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei overtook Apple last year to become the world''s No. 2 smartphone
        brand behind Samsung, and it relies on markets outside of China for half of
        its sales.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf4a72-3b91-4a35-8949-67f0ef795b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US export ban has forced Google to cut Huawei''s new devices
        off from its Android ecosystem. A temporary reprieve by the US Commerce Department
        allows Google to service existing Huawei devices for the next 90 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e03bec1-7085-42ad-9672-af85cc2e41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking into how big the impact is and decided to postpone
        the sales," KDDI spokeswoman Reiko Nakamura said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5e193-3867-4273-8d61-38831f8fd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank is assessing "whether we can sell the products to our customers
        with no worries," spokesperson Yusuke Abe said. "Given the situation ... we
        have decided to delay the sales," Abe added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd744865-9753-49cb-8c8e-52cdc6c48df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EE spokesperson said the company was working with Huawei and
        Google and added that the company would provide updates on future smartphones
        in due course.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3fa04-88a5-45ee-b0d1-a90da371a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We value our close relationships with our partners, but recognize
        the pressure some of them are under, as a result of politically motivated
        decisions," a Huawei spokesperson told CNN Business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b5626-18ca-4ee4-b781-0b203540b64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:27:56.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:57.883+08:00
