    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:31.201+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['C5', 'Taguig-City', '2019-midterm-elections', 'Lino-Cayetano',
      'Arnel-Cerafica']
    'template': '1'
    'title': 'Supporters of defeated Taguig mayoral bet clog C5-McKinley intersection'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c611b3-836c-461b-ab44-7d43acebeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> —Ten days
        after the 2019 midterm elections, supporters of defeated Taguig City mayoral
        candidate Arnel Cerafica flocked to the streets of C-5 and McKinley in Taguig
        City to protest, causing traffic that clogged the streets for hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00dcf0-6ea8-4e7e-af76-6a4056e4b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to an advisory from the Metropolitan Manila Development
        Authority (MMDA)Thursday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d7dcb-8b7c-412b-97a9-e41cdfcac130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA advised those northbound to take Bayani Road and those southbound
        to take Kalayaan Avenue to avoid the traffic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b005d-00b8-488c-8e30-e22f05e4b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerafica, who ran under PDP-Laban, lost to his rival Lino Cayetano
        who bagged more than 175,000 votes — 60,000 more than him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274a0a8-20bc-416d-a25d-aa669592303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Facebook Thursday, the incoming mayor-elect slammed
        Cerafica’s supporters for being an obstruction to commuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43097ab-51d2-4f4d-b06d-5ffe43216c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Imbes na turuan ng tama ang mga supporters niya, isinusubo
        pa sa kapahamakan. Hindi dapat nagra-rally ng ganitong oras ng gabi, na walang
        permit at sa gitna ng lansangan,”</em> Cayetano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb84ec-44f2-4ae2-aed4-32d18e7b2928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of teaching his supporters to&nbsp;do good,
        he put them in harm''s way. They should not have staged a rally at this time,
        and without a permit, in the middle of the street.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d7bc2-098e-41a2-aa5a-21e33f2eb7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added there is a proper place and time for protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118757c-1cd8-45b4-af0c-92d77b6f1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa mga kababayan ko nagra-rally sa lansangan, umuwi na po tayo,
        mag-file ng protesta kung yan ang paniniwala nyo. Sa mga kababayan ko na naipit
        sa traffic, nasa</em> jeep, auto, bus, <em>naglalakad dahil walang masakyan,
        ako na po ang humihingi ng pasensiya, pati sa inyong mga pamilyang nag-aantay
        sa inyo,”</em> he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db60ab-d573-484d-bec8-cf58eac3254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who rallied in the streets, you should all
        go home and file a protest if that’s what you believe in. For those who got
        stuck in traffic, in the jeep, bus, car, who are stranded or who opted to
        walk, I am apologizing to you and to the families that await you.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4c2f0-ac19-42db-a497-1e351d963565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued early Friday, the rallyists explained Cerafica
        had nothing to do with the protest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632da13-53b5-46d3-99fe-42f88816bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una sa lahat, nais po naming linawin na ang naganap na ''rally''
        ng libu-libong Taguigeño sa kahabaan</em> C5 Road <em>kagabi, ay hindi inorganisa
        o kung ano pa man ay konektado sa partido ni</em> Cong. Arnel Cerafica.<em>
        Kung kami man po ay nakapagdulot ng abala sa ating mga kababayan, ay humihingi
        kami at nawa''y tanggapin ang aming tauspusong paumanhin,"</em> said Clarisel
        Calaycay, one of the protesters at the rally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae488c-40a0-4ea3-8212-a1c87824a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, we would like to clarify that the rallly
        involving thousands of Taguig residents along C5 Road last night was not organized
        and did not involve Cong. Arnel Cerafica. If we caused any trouble to our
        countrymen, we ask and hope you accept our appology.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745685c-dc21-4923-b9ce-8dff16c413a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calaycay said they merely exercised their right to free expression.
        The rally, she said, was in protest of the results of the recent midterm elections,
        adding it did not reflect the true will of the people of Taguig.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3633ebf-5d65-4b24-9c05-d4a1258b3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now asking for President Rodrigo Duterte to listen to their
        plea to have a "real and manual count" of the votes from their city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68361fa9-70f9-4ff1-8d37-209bc17bd20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:53:20.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Cerafica to hear his comments
        on the issue.</p>'
