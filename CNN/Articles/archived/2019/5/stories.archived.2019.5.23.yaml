      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e78a60-570f-4526-846e-283f42720396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rising the ranks</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ba028-863a-4232-8d33-2206bc70e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbabed1-50e5-4451-9706-b8e70d8ac988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, he ran as vice mayor, won, and served under the leadership
        of then-Mayor Alfredo Lim. He won the same post in 2013&nbsp;and served under
        then-Mayor Estrada. In the course of being vice mayor, he was nudged to run
        for mayor but felt he still needed more experience.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca5a15-44d6-457f-934a-3f86fc6868d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42477649-9ab0-47a3-b92b-e963ec64f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang gusto kong matuto. Madali kasing tumakbo eh,” he says.
        “But di ‘to ganito kasimple. It can change the course of a person’s life journey.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496649e-3ffb-4e75-a343-3519005dd33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfe539-5e9e-414a-b641-bd657f1e7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2016, he thought it was his turn to lead Manila. Estrada, after
        all, <a href="https://politics.com.ph/erap-hints-at-seeking-re-election-if-isko-runs-for-higher-office/"
        target="_blank">had told the media</a> that he will endorse Moreno. “Records
        will show Erap said [he will serve for only] one term … In all forms or source
        of media, he made that commitment,” he says. “It turned out, in the middle
        of the ball game, things happened not the way it was supposed to be.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3321a-570a-48c6-9b8a-ade03b49ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78af48-607d-4e00-bd80-6751856250a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, 41 years old at that time, felt maybe he could serve in
        other ways. He ran for senate but only ranked 15th. “Then ‘yun after that
        wala na. That''s it for me,” he says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6138484-b16b-4cb4-a851-654f8c6e13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0281424-a799-4a10-a0bd-83fc21b2d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when he thought he was done with public service, in 2017, he
        was appointed by President Duterte as the chairman of the North Luzon Railways
        Corporation and in 2018, he was again appointed to be the Department of Social
        Welfare and Development Undersecretary for Luzon affairs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c23a6b-a6aa-44fe-82f3-eec54d2f650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.611+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e67d78-1341-47fc-a8ca-e98042ade806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he grew more unsatisfied with how his beloved city of Manila
        was ran. Moreno then reached out to his local party to test his odds for the
        midterm elections. Of the 36 councilors, 23 instantly unofficially pledged
        allegiance to him. Little did the public know that he was already setting
        up the groundwork for a 2019 local chief executive victory.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae72020-48af-443e-af4d-1fac9b2b93f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'image': 'jcr:9dd7a047-f747-4d1d-b505-ec1910cfa9fc'
      'imageCaption': 'Once taunted for only finishing high school, Moreno has now
        made it a personal mission to learn as many things as possible. He enrolled
        in prestigious universities and read about the works of the world''s best
        leaders. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21434a96-423d-46f5-bc40-37e89d85ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.614+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79f063-a547-4452-93d7-56fefa7c5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The road to mayoralty</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e836d-a782-4fb5-8a5d-9a416cd64ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ee926-b0ab-40bc-8032-ec2443f1321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno’s campaign focused on his story — the classic “success story”
        that the general public seem to be hungry for. Besides his personal narrative,
        he also knew he needed to express his vision to as many people as possible.
        By the end of the campaign, he was able to go to 47,000 households, talking
        to families within one-meter distance, in the span of eight months. He says
        they employed Barack Obama’s 2007 door-to-door strategy — the on-the-ground
        mobilization that has proven to work time and again.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d93ad6-6a70-4ccf-b57d-a01cc3abb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbd2d8-a9ec-4044-a6d7-636254803dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps unlike Obama, Moreno had to deal with “trapo-type” propaganda.
        A month before the midterm elections, an employee of the Manila City Hall
        <a href="https://news.mb.com.ph/2019/04/05/moreno-running-mate-vow-to-shun-old-school-trapo-type-black-propaganda-in-manila/"
        target="_blank">posted a video</a> of motorcycle riders who were taking Moreno’s
        campaign materials down. Moreno also says that there were reports of his posters
        having bullet holes on top of the usual comments he’s had throughout his political
        career — that he’s only an artista, that he doesn’t know what he’s doing even
        when he’s been in public service for 21 years.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92ae79-573d-45ed-87f2-36acd75f755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0992f-8fb4-45c0-811d-fd7f177aa96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was taught by my mother, ‘Wag mo intindihin ang sinasabi ng ibang
        tao hindi naman makakain ‘yan,’” he says. “Gusto nila maging abala ako kakasagot
        sa kanila. So that I cannot say anymore what&nbsp;my plans, dreams, aspirations,
        and visions are for the city of Manila.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafc302-6903-44c5-8ad4-e19af1aa95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5cfb7-8619-4643-a282-0ec5edf5eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:14:54.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first thing he’ll do as mayor is implement the “Pagkain sa
        Basura” program, which aims to incentivize the collection of garbage by exchanging
        the collected items with food or coupons.</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3753fdd-c71a-48f5-bb28-36cc7e964c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 13, Moreno officially bested Lim and Estrada, garnering over
        350,000 votes. Now that he is mayor-elect, he still speaks of the same plans
        that he’s laid out to the 47,000 families he engaged with.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b8fca-fae2-4992-9b34-97f74c72e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.612+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fd1cd-8e9b-4e13-8101-8237bafdf67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talks about a 10-year project that would involve strengthening
        infrastructure development, urban housing, and domestic tourism. He plans
        to turn Escolta into a hub akin to Singapore’s Clark Quay as well as attract
        creatives and artists back to Malate. Urban housing complexes will have a
        financing scheme similar to the socialized project of the Home Development
        Board of Singapore.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ae31f-e644-4cb5-89c9-8754a8d73f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c606e22-b304-4181-81a5-6596a0447923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuously learning, he shares how his plans are largely from
        books, blueprints, and speeches by world leaders he’s studied&nbsp;and listened
        to. He reads&nbsp;works of Singapore’s Lee Kuan Yew, India’s Irinda Gandhi,
        France’s Napoleon Bonaparte, U.S.’s Abraham Lincoln, and Martin Luther King,
        among many others.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072eed0-d4ca-4dd8-bebf-1019f9637db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7b064-f817-42ea-a99c-7b8913a34afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of all his grand plans, the first thing he’ll do as mayor is
        implement the “Pagkain sa Basura” program, which aims to incentivize the collection
        of garbage by exchanging the collected items with food or coupons. “Kathang
        isip ko ‘yun kasi ‘yung experience ko ganon,” he shares. “I don''t know how
        if it''s going to be effective but it will be done.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a87793-435f-4db8-adc7-c127f4193c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8b320-5e98-4907-a2b5-6084327b8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that Moreno’s road to mayoralty was founded on his very
        personal experience with trash. His formative years were spent rummaging garbage
        cans for food, his definitive decision to run for mayor was sparked by a leader’s
        seeming disregard of trash, and now the first thing he’ll do as mayor is to&nbsp;address
        the issue of garbage.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a2d33-0dd9-4471-a67d-de7a0b15347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:06:12.613+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:35:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has peppered the interview with&nbsp;quotes that he’s picked
        up from thinkers, statesmen, and heroes,&nbsp;like a kid repeating what wise
        elders say. When asked about his guiding principle, he again echoes a famous
        line, one that is consistent to the image, the character, and the story that
        he’s presented to the public: “Ang hindi lumingon sa pinanggalingan ay hindi
        makakarating sa paroroonan.”</p>'
  'huawei-philippines-cybersecurity--':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-23T16:10:19.876+08:00
    'imagesource': 'jcr:e3ef786c-d8f4-40a5-b320-a082dba9998d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307e885a-9939-4cb6-87a4-941881d06ce9'
    'lead': 'It is up to the Philippines to decide whether to continue patronizing
      Huawei despite ''serious concerns'' raised by the U.S.,  an envoy says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:13:45.699+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:35:31.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:28.383+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No report of Huawei security breach in PH so far, DICT says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82948bb0-9d3f-4cec-adaa-48d3e1eb33c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The Department
        of Information and Communications Technology (DICT) said Thursday it has yet
        to find proof of any security breach from use of Huawei gadgets, which have
        been banned in the U.S. over supposed security threats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca5bd7-2705-4d4e-bdff-0628ce6bf7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c268c-fc3d-45d2-b121-3a4c3c4f4fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incumbent telcos are to this day still strictly monitoring
        their network and up to now there was no incident of a national security breach
        from their respective network predominantly using Huawei equipment," the DICT
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d1824-0b64-43ba-a676-1a9de0a388ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56ed37-eb9b-4885-90dc-2f74c762cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it will continue to require local telecommunication companies
        to monitor and make sure their networkers will not be compromised, "or they
        may suffer losing their license to operate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba20ca2-e867-4a8e-8e25-767fbb9a54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7fe8f-119b-4be0-99e1-482b699747bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT said it is imposing the same requirement for the incoming
        third telco player – the joint venture of Mislatel, China Telecom and Udenna
        unit Chelsea Logistics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5af4ac-019d-42bf-a8ec-7c9a7fd2eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41389436-56c8-405b-b3e6-c5726ead8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, U.S. Ambassador to the Philippines
        Sung Kim said it is up to the Philippines to decide if it will continue patronizing
        Huawei despite "serious concerns" repeatedly raised by the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3a351-abac-40a0-9686-b9afb487c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace6d25-d07b-4004-bd28-876327868a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s appropriate for us to share our serious concerns,"
        Kim said. "But ultimately it is up to the individual country to... make decisions
        based on the full range of factors in play."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b9584-ec4d-4458-b7e7-eabd0be4a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea22734-561b-4b1d-8fd8-0f1f10979720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all the U.S. wants is to "make sure that countries in the
        region understand [what''s] at stake in dealing with such company and technology."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fa107-ba1b-40a2-8a66-d91d4d03570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aac870-4fd3-4f5f-b1ca-a2b7f9fc3a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) <a data-cke-saved-href="http://cnnphilippines.com/news/2019/4/30/Huawei-China-security-PNP-investigation-.html"
        href="http://cnnphilippines.com/news/2019/4/30/Huawei-China-security-PNP-investigation-.html">is
        investigating the "espionage" or spying allegations against Huawei,</a> but
        said that as of April 30, it has yet to receive validated information supporting
        such. The probe comes amid the planned launching of the government''s ₱20-billion
        "Safe Philippines" project with China Telecom and Huawei, which targets to
        put up 12,000 camera surveillance systems around Metro Manila and Davao City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9cd218-624e-4194-9047-745ba57a0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a166a-41b1-48e0-9e29-8c486e4cb83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:13:45.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s biggest telecommunications equipment supplier
        and second top smartphone seller, has long been suspected of surveillance
        activities. The U.S. government recently banned American corporations from
        doing business with Huawei amid allegations it is being used by China to spy
        on different countries.</p>'
