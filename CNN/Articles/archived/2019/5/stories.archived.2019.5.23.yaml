      'DOF', 'Carlos-Dominguez', 'Sonny-Dominguez']
    'template': '1'
    'title': 'TUCP lauds passage of ''anti-endo'' bill in Senate, expresses ''fear''
      over Finance chief''s opposition'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8715113-11a4-4bd2-bb6e-b03f76f964ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The biggest
        group of labor federations in the country is in praise of the Senate for approving
        a bill seeking to strengthen workers'' security of tenure and prohibit the
        practice of labor-only contracting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a809fe-9547-4fe5-9c33-47a48a6c197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group expressed its "fear" over Finance Secretary Carlos
        "Sonny" Dominguez''s supposed opposition, which it said may hinder the measure
        from hurdling the bicameral committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a2724-bd90-4abc-b3ab-996559ef594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, voting 15-0, on Wednesday passed on third and final
        reading Senate Bill 1826 or the "Security of Tenure and End of Endo Act of
        2018." A similar bill had been passed at the House of Representatives in 2017.
        A bicameral committee will iron out differences in the two versions to come
        up with the measure that will be submitted to President Rodrigo Duterte for
        his signature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd648483-1eef-4e65-8da8-fa1e6115e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/5/22/senate-passes-end-endo-bill.html">Senate
        OKs ''end endo'' bill</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ecc562-ffc2-48de-9f88-b777182467e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly contested form of contractualization
        widely practiced in the country—workers are hired for not more than five months,
        so employers don''t need to regularize them on the sixth month as mandated
        by the Labor Code. It strips millions of workers of all the benefits granted
        to regular employees by law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9681caa-5bc1-46e4-aced-0ba35ffde0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines (TUCP) said there are
        currently 15 million endo workers employed in the services sector, as well
        as agriculture and manufacturing industries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f755c-d107-45e4-86d6-e85bfa10c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the measure "will incentivize workers to higher labor
        productivity" and will benefit employers by cutting down production and training
        costs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf90ea6-778a-4507-8c07-f94e2380de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means having an experienced and loyal workforce for employers
        treating their workers fairly. After all, our labor market model should not
        be sweatshop countries like Bangladesh. By equipping our workers with world-class
        labor standards, we help our workers make world-class products," its president
        Raymond Mendoza was quoted as saying in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923bdac-ce26-4f9c-985f-0e64bad076d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP slammed Dominguez for supposedly opposing the House''s version
        of the proposal, saying the budget chief is "openly hinting that the Department
        of Finance actually looks on the Security of Tenure initiative with hostility."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a58a5-4acc-4a51-af41-369ce5992e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still fear that DOF Secretary Dominguez will move to kill the
        worker''s bill as it goes to the Bicameral Conference Committee next week,"
        TUCP Vice President and Nagkaisa co-convenor Luis Corral was also quoted a
        s saying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25938a13-2871-4e39-a1e4-9611efd750c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corral, however, said the TUCP trusts that Congress will "keep the
        faith and uphold the workers'' interest" in ending contractualization, which
        the group said is a "modern form of slave labor."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9197b-d151-47a3-883d-517f8c506d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his reaction on the statement, Dominguez said the DOF
        supports key legislation that will benefit Filipino workers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f5616-10c7-496d-9348-2b2110e02d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the President''s priority programs that will aim to
        protect the rights and welfare of our workers while allowing businesses to
        flourish in our fast-growing economy," the secretary told CNN Philippines
        in a text message.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ac000-5fdb-4a1a-8a76-a5973c1274bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:04.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier certified the bill as urgent as
        labor groups called on him to fulfill his campaign promise of ending all forms
        of illegal contractualization.</p>'
