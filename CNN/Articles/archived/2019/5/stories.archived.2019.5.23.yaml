    'template': '1'
    'title': 'Ford''s delivery robot walks like a human'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993fac1-9788-4f14-9022-03b6f4b8a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:29.498+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ford, best known for its cars, pick-up
        trucks and SUVs, is experimenting with something totally different: a package-carrying
        robot.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4d3c5-17cb-4001-a181-a308921ded25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1016d47-9ae1-4fc6-806a-79b71679915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker announced Tuesday it''s testing a robot to carry deliveries
        from its self-driving cars to customers'' doorsteps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47ad15-d8a4-45c9-9491-98c938575c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627aaf10-6ef3-4019-a11b-98166588d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford is already piloting <a href="https://money.cnn.com/video/technology/business/2017/08/29/dominos-self-driving-pizza-delivery.cnnmoney/index.html">deliveries
        with self-driving cars</a> inspired by the popularity of online shopping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188dc4d4-d2ec-4da9-b34b-842d354eba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529245e-010f-422e-a734-2067334084dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company found it was sometimes inconvenient for people to
        walk outside their homes and take a package from a self-driving car waiting
        at the curb. So it partnered with Agility Robotics, an Albany, Oregon-based
        startup that makes a human-like robot capable of carrying 40-pound packages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e6f91-896c-4862-8269-f34b42ae26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bfea9-4370-4331-a847-96a26b40d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said the robot, called Digit, can climb steps, walk on uneven
        terrain or stay balanced even if it''s bumped. In a video, Ford showed Digit
        navigating around an e-scooter blocking its path on a sidewalk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace2b8d-710a-4f32-910d-3797168c5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a1f85-a231-4a2b-9109-6f789e6fc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford declined to say if it plans to run a delivery service or if
        it expects to make deliveries for partners. Previously, it worked with Domino''s
        to test pizza deliveries in Ann Arbor, Michigan. Customers had to walk to
        the vehicle and enter a code on a touchpad before a back-seat window would
        open to reveal the pizza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8be5d-5e72-4da2-8b77-dffb6adbdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8a1d8-3f59-44a0-a4f7-77cd583eb596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford made the announcement two days after it said it would lay off
        <a href="https://www.cnn.com/2019/05/20/business/ford-layoffs/index.html">10%
        of it salaried staff</a> as part of a cost-cutting effort. Automakers such
        as Ford and GM have announced job cuts as they struggle to adapt to the changing
        economy, which is increasingly focused on AI-powered technologies including
        self-driving vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655d22f-7bd8-4479-9b92-4065244dcdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008fcc2-57f7-4571-9cbc-dff11249e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford plans to focus more on electric vehicles and autonomous vehicles.
        But it faces intense competition from companies such as Google''s parent company
        Alphabet and Tesla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9ee69-acc8-46ef-8dfd-2fd0f68a0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589b823-7268-4ce0-979f-6679a7b8cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous vehicles are expected to revolutionize logistics and
        transportation and threaten millions of driving jobs. But some experts say
        driving jobs focused on delivery will remain safe. While cars and trucks may
        drive themselves, they can''t walk up steps and place a package on a doorstep.
        But that''s where Digit could change things. Ford showed in a video how Digit
        could fold itself up in the back of vehicle, get out, and carry a package
        to a front door.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba22998-b210-43e4-8c11-9e16a6e2b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fa7a0-fa58-46d1-89f4-6fcf9ab648d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:24:42.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Digit gets confused while carrying a package, it will communicate
        with Ford''s vehicles for guidance. Ford declined to say if or when it will
        launch a commercial delivery program with Digit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64402385-d348-4518-a4fb-85b367077c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:27:22.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/22/tech/ford-delivery-robot/index.html">Ford''s
        delivery robot walks like a human</a>."&nbsp;</em></p>'
  'Pivotal-EU-vote':
    'author': 'Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T16:42:46.469+08:00
    'imagesource': 'jcr:968b6e91-ff2f-4ede-a3e1-b9d4cd0319bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af45757-e021-433a-a1ee-2a3c3a7bf7fd'
    'lead': 'Around 350 million people across the EU are eligible to cast ballots
      for the 751 members of the European Parliament, who pass hundreds of laws each
      year — from how many hours employees work, to the quality of air that citizens
      breathe, and even data privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:51:39.504+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:35:29.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:28.807+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['european', 'union', 'brexit', 'parliament', 'elections']
    'template': '1'
    'title': 'Pivotal moment for EU as voters choose between unity and disruption '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67777d3-49a5-4441-bc0f-2020d86a62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Citizens from 28 countries will cast their
        votes in European parliamentary elections this week in what many politicians
        say could be one of the bloc''s most pivotal moments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c73748-a36f-4c41-a490-ae4873217b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election will determine the future direction of the European
        Union itself as it confronts the threat of nationalists and populists across
        the continent, and as the drawn-out Brexit process continues to dominate the
        political agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273fab9-6460-4c68-b7dc-b1e06f00db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 350 million people across the EU are eligible to cast ballots
        for the 751 members of the European Parliament (MEPs), who pass hundreds of
        laws each year -- <a href="https://edition.cnn.com/2019/05/13/europe/european-parliament-laws-phone-roaming-intl/index.html">from
        how many hours employees work, to the quality of air that citizens breathe,
        and even data privacy.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4486d7-d5f9-4f32-8a30-7c8e6782c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While historically turnout has been relatively low, this year analysts
        say voters are much more engaged with the poll, which runs from May 23 to
        26. As a result, Europe''s Parliament is expected to undergo a major shake-up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e9acf-26d8-4fa3-b892-48addfb8b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Populists expected to make big gains</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68349f-b48b-4990-9056-04ef7304e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament''s largest groups, the center-right European People''s
        Party (EPP) and the center-left Progressive Alliance of Socialists and Democrats
        (S&amp;D) -- who have long enjoyed a joint majority in Parliament -- are expected
        to lose a number of seats with euroskeptic and populist movements tipped to
        make big gains this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1021e9-94c6-4a90-8feb-c52ead366dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior research fellow Camino Mortera-Martinez from the Center for
        European Reform (CER) argues that while those ascendant political groups may
        not dominate Parliament, their presence will be felt as they apply pressure
        and complicate EU decision-making.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed344ac5-9af9-46b7-8f2d-1a49bc92b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Euroskeptics and populists are going to grow exponentially this
        time," she says. "You''re going to have a much more divided Parliament. It''s
        going to be more difficult to find compromises."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f5729-636c-4aa3-b474-23d55b609bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortera-Martinez says there was always going to be a surge in populist
        parties following the migration crisis, eurozone woes and various terrorist
        attacks across the continent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bcf51-218f-4072-a808-67994f34faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April <a href="https://edition.cnn.com/2019/04/08/europe/matteo-salvini-far-right-european-elections/index.html">Italian
        Deputy Prime Minister Matteo Salvini</a> -- who has spearheaded a series of
        anti-immigrant policies -- launched what amounted to a "Make Europe Great
        Again" campaign in an attempt to unite far-right political parties across
        the continent ahead of the elections. The newly formed alliance hopes to form
        a weighty bloc in Parliament -- the third largest, Marine Le Pen of France''s
        National Rally has predicted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b5a46-bb19-4822-8fe9-ec4e1c75bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6ddc7-3998-486d-8f18-0456aeda3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Matthew Goodwin, a professor of politics at the UK-based
        University of Kent, many European populists believe they will be able to influence
        Europe from the inside out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf168ab-a4e5-4873-8ef6-5152735f008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84ebe1-e24a-4419-9b18-5ea0d2f349e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/12/europe/europes-populist-nightmare-analysis-intl-gbr/index.html">Goodwin
        previously told CNN</a> that populists will be a "disruptive political force"
        and will most likely push "for the return of powers to nation states, stronger
        border security, more help with dealing with refugees and probably more democratic
        and transparent institutions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebbf706-c378-48fe-9c57-cebb2683f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aba1a5-2f4c-4894-8809-89e6211426c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mortera-Martinez suggests that populists, nationalist and
        euroskeptic parties will ultimately struggle to work together "so their influence
        will diminish a lot because of the lack of coordination."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f66e13-0b73-4e37-b892-2df5dddb76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818988b-457b-4752-ab7c-7d3c0b73d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fragmented Parliament, Europe''s Greens -- on course for their
        best-ever showing -- could find themselves wielding more power. With support
        for mainstream parties declining, the votes of their projected 57 or more
        MEPs may well be key to any moderate, pro-EU alliance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b796e-17e9-4440-82c6-e00c26abda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22931f62-ea83-4a0a-a9d8-6775449f7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The elections that weren''t supposed to involve the UK</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c11b95-3fd0-4845-975c-e687cc31e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit is also <a href="https://edition.cnn.com/2019/05/12/europe/europes-populist-nightmare-analysis-intl-gbr/index.html">another
        major factor</a> this year. The UK was scheduled to leave the European Union
        on March 29, but missed that deadline and another in April, meaning it is
        now obliged to take part in elections. If Brexit does occur soon though, British
        MEPs won''t take up their seats.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21aff0-714f-4ebf-9b98-146d3c394b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3815d-b372-4979-a8e1-21c4c5c83a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this whole Brexit uncertainty will not only have a role
        in the elections but also in the priorities of the next commission," Mortera-Martinez
        says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe38994-376b-483f-abf3-162c283d71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the next five years the question of how to accommodate the
        UK -- in, and out of Europe -- is going to take up a lot of time for the leaders
        of the European Commission."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bb6e5-133b-4686-ab3f-78eef6daf703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08969d5-91ce-448d-8bbe-6fcc6a1ab40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also an opportunity for remainers and leavers to express their
        frustrations, Agata Gostyńska-Jakubowska, also a senior research fellow at
        the CER, said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640aeb5-f1a8-484b-baf5-8b943425e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214ca57-2540-4ca1-9224-185d36a120aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Theresa May''s Conservatives, which had hoped to
        avoid holding these elections, are facing a drubbing at the hands of Nigel
        Farage''s new Brexit Party," she noted, adding that parties pushing to prevent
        Brexit are "likely to perform well and keep up the pressure for another referendum
        on the UK''s membership of the EU."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3ccc7-7018-448d-a1db-e34d09ea51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce54e2-c59f-43d5-ac9a-1904447dc19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, these European elections will confirm that the UK
        remains as divided over Europe as ever," Gostyńska-Jakubowska added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02e8d9-d021-4065-8274-a7528a0a8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53c187-0537-47af-bb5c-cede54f53d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While MEPs have previously struggled to communicate to voters what
        they actually do at the complex institution, Mortera-Martinez says Europeans
        are taking a greater interest in the elections this time around.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295da8e7-e439-43c6-9800-3716bd7046cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in 2014 no one thought about the European Union much," she
        says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12ac56-8ab0-4ec0-a03a-ce33ce78f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year "so many people actually know the elections are happening,"
        she says, "and that there is something at stake."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc0912b-4651-4d4b-9d9b-d50e874c3f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:51:39.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/23/europe/european-elections-eu-parliament-populist-brexit-intl/index.html">Pivotal
        moment for EU as voters choose between unity and disruption</a>."</em></p>'
  'jakarta-indonesia-elections-protests':
