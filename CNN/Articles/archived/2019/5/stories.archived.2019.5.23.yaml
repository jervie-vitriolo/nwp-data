      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641a003-5f21-402a-bcbb-4fb26aa0204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shinoot down na yung credibility (niya) pero ngayon na oposisyon
        naman yung inaakusahan parang all of a sudden credible siya uli so nakakapagduda,"
        Robredo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c3809-2300-426b-8e44-794cb86a51bb'
      'mgnl:activationStatus': true
