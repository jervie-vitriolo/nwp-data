  'drake-antetokounmpo-raptors-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-23T13:23:46.030+08:00
    'imagesource': 'jcr:0f7ce811-9962-4049-877c-f3f32236db75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcac824e-b572-4a30-b7e9-7bd726228eb3'
    'lead': 'Is rap star Drake getting into the heads of the Milwaukee Bucks, especially
      star player Giannis Antetokounmpo?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:34:54.069+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:35:47.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:24.819+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Agent blasts Drake over trolling of Antetokounmpo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650ab4d-07df-4749-be07-0c4e1427df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Is rap star Drake getting into
        the heads of the Milwaukee Bucks, especially star player Giannis Antetokounmpo?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bcb7a-ec27-4213-bceb-23ddc8c94cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording artist and Toronto Raptors fan might take credit for
        having something to do with the Eastern Conference finals being tied at 2-2
        after the Bucks dropped Games 3 and 4 in Toronto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853f2d7-d852-46e9-97a5-401114e1203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a tweet from a senior executive for Octagon, the agency
        representing Antetokounmpo, called out Drake for his repeated trolling of
        the Bucks in general and specifically their superstar power forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451d5744-23cc-4ae3-9d36-a61c1d578b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine a gig &amp; an athlete on VIP seats, right next to the
        band, stands up on the stage just to show off during the entire game, knowing
        cameras are on him, occasionally even massaging the singer,” wrote Georgios
        Dimitropoulos, Antetokounmpo’s former European agent before he was named senior
        director for Octagon Basketball Europe. “Security&amp;him both allow it. Never
        seen anything as disrespectful as this before ...”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30bf0b2-ff21-45da-a248-ed4cdad38c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet has since been deleted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f9358-b64f-4d75-a9ce-c9a2081cfae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in his usual seat near the Raptors bench throughout Game
        4 on Tuesday night when Toronto beat the Bucks 120-102, Drake made his presence
        felt. He laughed when free throws were missed by Antetokounmpo, who hit only
        6 of 10 (including an airball) but still scored 25 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83c69f-4960-4ee1-97a0-ec3a2dd74b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a double-overtime loss in Game 3, Antetokounmpo made 2 of 7 free
        throws and scored only 12 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009e87a-b3fd-4b4f-aa78-a8fad6703d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Bucks coach Mike Budenholzer spoke out about the so-called
        trolling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b627195a-97f2-4b08-9a5f-2e70d4256900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t help but occasionally see Drake just going into timeouts
        or in and out of timeouts, whether he’s encouraging or cheering for Toronto,”
        he said. “You know, trying to talk to referees. To say I don’t see it at all
        would be inaccurate, but to say I give it much or any thought, you know, it’s
        kind of ‘same answer, same mantra.’</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f514b0-6be4-40e9-8230-0129b2bd5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just tend to ignore and focus on our team, focus on whatever
        it is we need to be doing.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af5347c-abdb-49e8-9bb0-59938bb57d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much Drake gets away with might depend on his celebrity status,
        according to the coach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c68822-5016-4388-95bc-30e87b896ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know how much he’s on the court,” Budenholzer added. “It
        sounds like you guys are saying it’s more than I realize. There’s certainly
        no place for fans and, you know, whatever it is exactly that Drake is for
        the Toronto Raptors. You know, to be on the court, there’s boundaries and
        lines for a reason, and like I said, the league is usually pretty good at
        being on top of stuff like that.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c1665-6d9f-4c71-a0e5-a0e7c2c1347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucks fans don’t believe Drake is getting a bum rap, though. And
        neither does the Milwaukee Journal Sentinel, with a headline that read: “Milwaukee
        totally hates Drake, somehow allowed to roam the court and troll Giannis.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653dcee9-dfce-42c2-9abb-1136e3cf8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:34:54.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:35:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the NBA reportedly warned the world-famous artist about
        “the use of bad language” after he traded barbs with Cleveland Cavaliers center
        Kendrick Perkins in Game 1 of the Eastern Conference semifinals. The pair
        exchanged words as the Raptors and Cavaliers headed to the tunnels at halftime,
        and another harsh exchange followed at the end of the game.</p>'
  'ADB-loan-Malolos-Clark-railway':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-23T13:30:57.454+08:00
    'imagesource': 'jcr:11b96aff-db0f-4174-8b79-6be3a2843215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aaf33b1-8cc0-4030-ba2e-c8d43bbf9ed7'
    'lead': 'This is the biggest loan ever granted by the Japan-led Asian Development
      Bank. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T13:35:11.411+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:35:46.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:24.996+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asian', 'Development', 'Bank', 'North', 'South', 'Commuter', 'Railway',
      'Malolos', 'Tutuban']
    'stories': ['82f9ec54-6267-4a12-90a3-e5735bb9afd5', '1e2299b8-894e-48dc-adf5-63f769a94819']
    'template': '1'
    'title': 'ADB approves $2.75-B loan for Malolos-Clark train line '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3310767-b30e-42ae-bfc1-dc0aa7b10b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Asian
        Development Bank (ADB) has approved a $2.75-billion loan to fund the construction
        of a railway that will link Malolos, Bulacan to the Clark airport in Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03899bc7-5de4-4484-9bf0-184540ba1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835f7f9-11fe-470c-9836-93f9b2bdaa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan-led lender announced the approval on Thursday, saying
        it was the "single largest infrastructure project financing" ever granted
        by the ADB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82818391-15e7-4015-ad50-766e7ffae596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa5368-8ab5-405a-b1aa-f12e6fa17b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount will finance the construction of a 53.1-kilometer train
        line connecting Malolos to the Clark International Airport, which will also
        pass through the Clark economic zone in Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35537c89-ad29-4a26-b9de-b1212840d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381095e3-1bb3-4bde-9338-04a2320bbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Malolos-Clark stretch is part of the 163-km North-South Commuter
        Railway (NSCR) project that will connect New Clark City to Manila, and will
        stretch to Calamba, Laguna south of the capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fcbeb-8628-49eb-ac55-fade2305cf3f'
