      'mgnl:lastActivated': 2023-01-30T00:35:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entries are assessed by a jury composed of industry leaders led
        by Ronald Ng, global chief creative officer of digital agency Isobar. Each
        sub-category also has corresponding juries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaeb441-edeb-4cd0-9b6f-b5b3430ef346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:41:06.134+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:35:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning campaigns are chosen by evaluating their success in enabling
        the brands to achieve their business and marketing objectives as well as financial
        targets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe3469-4853-42d7-be30-651f8f4209f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:41:06.134+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:35:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We define purpose as values espoused by a brand that defines what
        a brand stands for and why it exists, portrayed in brand advertising messages
        such as an upright attitude, behavior, situation, skill, or relationship,
        that make or change the life of a person, family, or society for the better,"
        the group said in its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a7c8c-9825-4584-8ee4-e69b445bdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:41:06.134+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:35:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APAC Tambuli Awards began in Manila in 2005 and opened to the
        Asia Pacific region in 2012. It is organized by the School of Communication
        of the University of Asia and the Pacific in collaboration with industry partners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ced017-a727-4941-88c0-bac87445c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T08:41:06.134+08:00
      'mgnl:createdBy': 'joemil'
