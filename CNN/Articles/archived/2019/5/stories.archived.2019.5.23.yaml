  'mandatory-rotc-senior-high-school-college-tertiary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T21:42:16.480+08:00
    'imagesource': 'jcr:4c2ca709-460c-4682-8d24-a83e0b2902d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6b8c28-7214-4e0c-a18d-9523e70862e5'
    'lead': 'The House of Representatives recently passed on third and final reading
      House Bill 8961, mandating the revival of basic ROTC program as a prerequisite
      to graduation of grades 11 and 12 students in public and private schools around
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T21:44:52.196+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:35:22.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:30.417+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mandatory-ROTC', 'Reserve-Officers-Training-Corps-(ROTC)']
    'template': '1'
    'title': 'Mandatory ROTC should be reimposed at college level, not senior high
      – experts'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df64553-565f-41b5-bebe-69e16aca297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The mandatory
        Reserve Officers Training Corps (ROTC) program should be revived at the tertiary
        or college level instead of senior high school, experts said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a1c6f-f3d0-4990-a34e-cc0a194684e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido Delgado, national commander of the U.P. Vanguard, the ROTC
        alumni association of the University of the Philippines, said reimposing the
        program for high school students will violate international laws on child
        protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d7309-e6a7-432c-94cd-94cca2047915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we should be trained militarily to defend the country or
        not is beyond question because that is a constitutional requirement. Really
        the question is at what age should you be trained militarily and our opinion
        is it should be when you are going to finish it at the age of majority," Delgado
        told CNN Philippines ''On The Record.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876cab95-8d3e-4493-9fc0-47f40aa80dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Monday <a href="http://cnnphilippines.com/news/2019/5/20/House-approves-mandatory-ROTC-bill-grade-11-12-.html">passed
        on third and final reading House Bill 8961</a>, revivinf the basic ROTC program
        as a prerequisite to graduation of grades 11 and 12 students in public and
        private schools. Grades 11 and 12 students are mostly 16 or 17 years old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763cf41-95cf-4a33-aed5-fb2f71a33d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.197+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has gained support from the Defense and Education departments.
        Counterpart bills in the Senate are still pending at the committee level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b833db-9a63-48b8-8931-dd390149ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Domingo Cayosa of the Integrated Bar of the Philippines
        said reviving the ROTC for senior high students is against the United Nations
        Convention on the Rights of the Child, which the Philippines is a signatory
        of.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510e12a-15dc-463f-94be-427ca072f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama sa</em> convention <em>na ''yan na bawal ang mga menor
        de edad hindi lamang sa gyera kundi sa training sa</em> military o war duties,
        <em>so kung ang ia-adopt natin na version ng ROTC ay gagawin sa basic education
        eh alam naman natin na ang mga senior high talaga namang menor de edad ''yan</em>,"
        Cayosa said during the program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32188aa3-559b-4bcf-9adb-07990e0a5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are other ways by which we can restore a better ROTC without
        violating our international commitments, then that should be the better approach,
        and that should be training the tertiary level who are ready of age.." he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44255e-b2af-418b-9c0c-e763d7241248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa said the country lacks fund to implement the ROTC program
        to a huge number of students.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4a08a-e07b-4bef-9a24-c1ab9a3410a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a developing country, we don''t have so much funds to do
        this. Why don''t we focus on later age para magawa nating better than the
        ROTC in the past," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf55253-752b-4511-a7ab-d139d080aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:44:52.198+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we insist on training so many in high school, there are
        11,000 high school [students] in this country, <em>eh kokonti naman ''yung</em>
        staff seargent <em>nila para maging</em> tactical officers? Instead of doing
        that... <em>bakit hindi na lang sa college para ''yung skills nila hindi lamang</em>
        military training <em>kundi</em> rescue operatipon, disaster <em>eh mai</em>-focus,"
        he added.</p>'
  'Imee-Marcos-historical-revisionism':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Senator-elect Imee Marcos (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T21:48:26.746+08:00
    'imagesource': 'jcr:257ef7ae-1c73-4a51-91ae-c7459d0e40a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c60684-c8f7-480e-979f-b6f7210d5ef2'
    'lead': 'The daughter of former President Ferdinand Marcos ranked eighth among
      12 senators-elect with the largest number of votes garnered in the 2019 midterm
      polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T21:54:17.195+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:35:21.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:30.615+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee-Marcos', 'Ferdinand-Marcos', 'Imelda-Mrcos', 'Bongbong-Marcos',
      'ill-gotten-wealth', '2019-midterm-elections', '2019-elections']
    'stories': ['0c2de2cb-05b4-4a9b-800c-2e2aa8464dbe', '34e08d9e-ccf7-42e0-a2cb-cf86caf14474']
    'template': '1'
    'title': 'Imee Marcos on historical revisionism: It''s our duty to tell our side
      of the story'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85586b2-3ae4-4e0a-b7bc-75359c89a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Amid accusations
        of historical revisionism, Senator-elect Imee Marcos says it is the duty of
        her family now to tell "their side of the story" on her father''s controversial
        strongman rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9405a0-58a1-4a4b-a175-8dbfa2a3026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just never told our side of the story. Not to revise history,
        but because we had no access to media. We had one side of the story. Nobody
        was interested and we were all just a bit frightened of what we knew, but
        I think it''s our duty now to say what we know and our side of the story,"
        Marcos told CNN Philippines Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dfdce9-5eb2-4f9f-a0ef-ec219c778f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ranked eighth among 12 senators-elect who won after getting
        the largest number of votes in the 2019 midterm polls. While she attributed
        her win to votes in the "Solid North" Marcos bailiwick as well as overseas
        absentee votes in Hong Kong and Moscow, Marcos also said opinions of younger
        generations about their family have changed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f82bc-fb7f-45ce-8cf2-8e898e48612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro ang isyu</em> [Maybe the issue] may have something to
        do with the millennial''s tremendous access to information. It''s a different
        time. They''re able to research, they''re able to look up stuff. They''re
        also listening to their lolas perhaps, having heard so much propaganda," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e159aca-0eb6-4765-afe6-63de8503bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also lauded her feat in vote-rich Cebu City and Cebu province,
        as well as the National Capital Region where she thought there would be great
        opposition and "all kinds of anti-Marcos baiting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d78aa-f0da-4af2-a75e-6e3c4f91e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It probably shows the new temper of the times," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ca41d-0ac6-48f6-bba8-f0dc8d86c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family, accused of plundering billions of dollars from
        government coffers through dummy foundations in Swiss bank accounts, has also
        been hounded by the human rights violations surrounding former President Marcos''
        rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e92214-1048-410e-aa82-3f536b86cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the estimated $10 billion or nearly P530 billion the Marcoses
        and their cronies supposedly stole from government coffers, the Presidential
        Commission on Good Government has only recovered ₱171.359 billion from 1986
        to 2017. The PCGG, as of 2017, had over 200 pending civil, criminal and administrative
        cases before the Supreme Court, Sandiganbayan, Court of Appeals and other
        lower courts as part of efforts to recover ill-gotten wealth the Marcos family
        amassed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969de57-a081-4264-904f-0d7d4b23924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have tremendous respect for everybody''s opinion, but I think
        they should also allow us to speak and we should also be allowed to have our
        breathing space," Marcos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ed036-cb27-41af-bc49-cc1bc5b84478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her plans in office in the 18th Congress, Marcos said she hopes
        to join the committees on agriculture, local government, social welfare, and
        energy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28938102-0bc5-471b-af49-812e603da33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still no degree?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a5ca6-5333-4709-9ff1-513b9dc3007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee Marcos herself made headlines during her campaign as senator
        for her questionable academic credentials -- degrees from Princeton University
        in New Jersey, as well as University of the Philippines -- for which she had
        failed to produce diplomas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6efccd-3e8f-42b6-80f0-50970bc5e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about these, she said,&nbsp;"<em>Paulit-ulit na ''yang
        na-</em>answer, <em>paulit-ulit na ring tinatanong</em> [It has been repeatedly
        answered, it has been repeatedly asked]. I don''t know what answer they''ll
        be happy with. For me, ang importante [what''s important is] I ran on my track
        record."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ef4f6-28d6-4da7-8e5e-2a6929c45985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Princeton and the University of the Philippines have denied
        Marcos graduated from their university.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cd236-21f0-4f4d-84f6-f016604bad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this rancor, all this blame-saying, it''s time to put it aside--let''s
        focus on legislation," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a2dd4-d7df-477a-ad1b-a3826ebecc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these accusations resurfaced during what she deems a "bruising
        campaign," Marcos pins it all on a "demolition job" by her detractors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e52063-2f07-4bbe-bd02-f8c4c0b411b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko nga sa kanila, wag na matakot sa akin, kung sino man,
        ''yung mga</em> bashers, haters,<em> ''yung mga galit sa Marcos</em>, okay
        <em>lang. Tiis-tiis na lang kasi hindi naman mapaghiganti ang pamilya ko</em>.
        We''re not really vindictive. We''ve put up with it for a long time too,"
        she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48abc3f-48df-48a5-86c2-652219e39e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I was telling them, don''t be afraid of me, whoever
        they are, the bashers, the haters, those who are furious towards the Marcoses,
        it''s okay. Deal with it since our family is not vengeful. We''re not really
        vindictive. We''ve put up with it for a long time too.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91690fb-b02a-4e47-a91f-2d336fd41de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T21:54:17.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee has been linked to 1977 death of Archimedes Trajano, a 21-year-old
        student activist of the Mapua Institute of Technology, after he questioned
        her at a public forum -- at a time when her father was president.</p>'
