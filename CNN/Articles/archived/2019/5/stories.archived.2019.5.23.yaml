      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, one of the remaining opposition lawmakers
        in the Senate, shared the sentiment, calling the government''s move "absurd."</p>'
    '39':
