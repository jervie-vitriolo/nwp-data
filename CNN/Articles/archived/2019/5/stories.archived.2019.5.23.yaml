    'lead': 'Asked for his reaction on the statement, Finance Secretary Carlos "Sonny"
      Dominguez says the Finance department supports key legislation that will benefit
      Filipino workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T20:41:04.769+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:35:24.260+08:00
