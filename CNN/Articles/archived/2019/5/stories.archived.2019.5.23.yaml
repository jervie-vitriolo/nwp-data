    'template': '1'
    'title': '''Libro hindi bala'': Teachers group leader slams passage of ROTC bill'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86450f31-47df-4aab-8629-27d476eb8979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.651+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — The government
        should focus more on addressing the needs of public schools across the country
        instead of reviving the mandatory Reserve Officers'' Training Corps program,
        Alliance of Concerned Teachers Secretary General Raymond Basilio said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9717af7-cb84-4b73-815e-11837074c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unahin munang i</em>-fulfill <em>ng</em> Philippine government
        ''<em>yung kakulangan sa</em> classrooms, <em>sa libro na matagal na nating
        pinoproblema</em>. These are the needs, the real needs of our students <em>na
        hindi ma</em>-attend attend <em>dahil sa kakulangan ng pondo na ibinibigay
        sa</em> education sector," Basilio told CNN Philippines'' On The Record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d854b-9296-41c5-9c30-8c89f2427f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippine government should focus more on addressing
        the lack of classrooms and books which has been our perennial problem. These
        are the real needs of our students that had never been addressed due to lack
        of funds given to the education sector.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206b4c3-03a0-490c-947e-391f7ee6db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit na naman tayo magke</em>-create <em>ng gagastusan na
        naman samantalang ''yung</em> basic <em>na karapatan ng mamamayan sa edukasyon
        ay hindi pa natin natutupad</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada820c9-b05d-44b3-851b-ded3d05d9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are we going to spend on something new when the
        basic right on education has not been given to all Filipinos yet.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180acfd-cb64-4525-9667-28277ea1c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/23/mandatory-rotc-senior-high-school-college-tertiary.html?fbclid=IwAR1mGfDtxcqE41HtjRLRyWtDD8Eil_EWk4bOOCebnqJ2IJIZibCSDGVgMc4">Mandatory
        ROTC should be reimposed at college level, not senior high – experts</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea33381-4b7a-4145-bad2-3897fcc47760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Monday <a href="http://cnnphilippines.com/news/2019/5/20/House-approves-mandatory-ROTC-bill-grade-11-12-.html">passed
        on third and final reading House Bill 8961</a>, mandating the revival of basic
        ROTC program as a prerequisite to graduation of grades 11 and 12 students
        in public and private schools around the country. Grades 11 and 12 students
        are mostly 16 or 17 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a289b1c-d07f-4743-a4df-f9871179a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.652+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has gained support from the Defense department and even
        Education department. Counterpart bills in the Senate are still pending at
        the committee level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6448a3d-d809-4bdd-a7e9-586b62ec3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio said existing national service programs for students should
        just be strengthened instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2c845-7429-4093-be63-d9c5be2b0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming paraan ng pagtuturo ng pagmamahal sa bayan at isa
        po dyan ay ang pagtitibay ng pag-aaral ng kasaysayan, pag-araal ng ating lenggwahe.
        Mas mainam yun kesa turuan natin ''yung mga kabatan sa ilalim ng tirik na
        araw at kung ano pa mang pamamaraan. Hindi lamang sa putok ng pulbura minamahal
        ang ating bayan</em>," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58194e22-c927-4982-9d6d-bdc7f0bd6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many other ways of teaching love for the
        country such as strengthening the curriculum on Philippines history and language.
        These are better than teaching students under the scorching heat of the sun.
        The love for the country can''t be shown by firing a gun.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cf9bb-6c3a-4119-b717-5ef9ce0ad55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.653+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kailangan natin libro hindi bala</em>," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238cb697-5279-4019-8e51-f14b8f8f974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:20:03.653+08:00
