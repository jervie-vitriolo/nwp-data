  'bikoy-liberal-party-':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Peter Advincula, known as “Bikoy”, the hooded figure who made rounds
      on social media for claiming that some of the President’s family members and
      close allies were linked to an illegal drug trade, has retracted his allegations,
      saying he was hired by the opposition to spread lies against the administration.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T10:42:15.365+08:00
    'imagesource': 'jcr:dc724143-16f5-44fd-ad5b-1bd785b11748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '706c1e1c-c2b7-42cb-b5cb-ad6a75978133'
    'lead': 'Peter Advincula, known as “Bikoy”, the hooded figure who made rounds
      on social media for claiming that some of the President’s family members and
      close allies were linked to an illegal drug trade, has retracted his allegations,
      saying he was hired by the opposition to spread lies against the administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T10:45:33.905+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:53.138+08:00
