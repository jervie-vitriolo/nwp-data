      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo: Why believe Bikoy now?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6c314-ed33-4824-b36e-17d120f0aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is ready to face any investigation on the supposed
        ouster plot, but questioned why the administration is suddenly giving credence
        to Advincula''s statements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a93f10-bdae-4c7b-8f57-ba1c970878a7'
