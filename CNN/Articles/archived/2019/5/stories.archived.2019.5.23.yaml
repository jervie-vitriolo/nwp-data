    'title': 'End of an era: 133-year-old Avon may sell to Body Shop parent'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2ed89-eea6-4d45-a4cf-464a577d4f5f'
