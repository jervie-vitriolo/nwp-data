    'template': '1'
    'title': 'BSP rolls out reserve cuts for thrift, rural banks '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b6ee1-6fde-4926-9496-c3b8163ff711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Shortly
        after announcing phased cuts to the required reserves for big banks, the Bangko
        Sentral ng Pilipinas (BSP) rolled out a similar move for thrift and rural
        lenders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682dcf71-157c-43d0-94f4-64df413d42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1216001-e255-4693-b361-c10b62c6a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno told reporters on Thursday that the
        Monetary Board has approved the lowering of the reserve requirement ratio
        (RRR) for thrift, rural, and cooperative banks. This comes a week after the
        Monetary Board approved a three-stage reduction in the RRR for the big boys,
        or the universal and commercial banks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7593f-af57-4c98-bf19-b9b81d7c0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3aad3-ef38-4c28-be24-7fb358e755a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP will issue the necessary circular shortly," Diokno said
        in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b60d8-02c1-4694-a6ad-be1bad53396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6916a-6948-4b2f-8d4f-d2b60c93ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">BSP
        announces three bank reserve cuts in one go</a>&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534dcb9d-f913-442f-9930-2dc58fe67a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b9352-d647-484b-a5bb-bdef126f9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks have been calling for a lower RRR, saying that this is effectively
        a tax on banks as they are forced to keep a substantial portion of deposits
        intact rather than use them to grant more loans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a192f3-deda-46f8-8d3c-0689fc72e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc65bf-0801-4bc2-abc2-f1cd001bf6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board decided to bring down the required reserves for
        rural and cooperative banks to four percent by May 31. These lenders, who
        usually cater to small borrowers in the provinces, currently need to keep
        five percent of total deposits on hand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc8efc-62d2-4f17-838e-102d4efa6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:46:00.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
