    'template': '1'
    'title': 'J.J. Abrams reveals how Carrie Fisher is incorporated in ''Star Wars:
      The Rise of Skywalker'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975d2fc-45b5-4956-a35a-00ddd56111a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.796+08:00
