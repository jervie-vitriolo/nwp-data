      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Disney knew it <a href="https://edition.cnn.com/2018/07/27/entertainment/star-wars-9-cast-cast/index.html">wouldn''t
        recast Princess Leia</a>&nbsp;in the new movie "Star Wars: The Rise of Skywalker."
        And a digital version of the late <a href="http://www.cnn.com/2015/10/09/us/carrie-fisher-fast-facts/index.html">Carrie
        Fisher</a>&nbsp;wouldn''t do her or the character justice. But the director
        found another option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceae601-3add-4a50-8fda-e0d8a7c9151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher, 60, died on December 27, 2016 of <a href="https://edition.cnn.com/2017/12/27/entertainment/carrie-fisher-death-anniversary/index.html">undetermined
        causes</a>&nbsp;after suffering a cardiac event on a flight from London to
        Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d66bae-438f-4be2-a7f8-0dc1f09f29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.vanityfair.com/hollywood/2019/05/star-wars-cover-story?verso=true">interview
        with Vanity Fair</a>, J.J. Abrams said he remembered there was still some
        unused footage of Fisher left over from the 2015 film "The Force Awakens"
        that could be incorporated into <a href="https://edition.cnn.com/2019/04/12/media/star-wars-episode-9/index.html">"Skywalker."</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc98a6f-9c31-4124-b91a-bfa18d46a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to even talk about it without sounding like I''m being
        some kind of cosmic spiritual goofball," Abrams said, "but it felt like we
        suddenly had found the impossible answer to the impossible question."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6ddee-b73d-4915-b922-1e4491e0279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams began writing scenes around the old footage, so Leia''s dialogue
        could fit into the movie in different ways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f5044-6e0e-4dc8-b1d4-489542a61e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a bizarre kind of left side/right side of the brain sort
        of Venn diagram thing, of figuring out how to create the puzzle based on the
        pieces we had," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b006f4b-4e52-4718-af7e-285a8c75810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/12/27/entertainment/billie-lourd-carrie-fisher/index.html">Fisher''s
        daughter, Billie Lourd</a>, also appears in the movies <a href="https://edition.cnn.com/2017/09/12/entertainment/billie-lourd-star-wars/index.html">playing
        Lt. Kaydel Ko Connix, a Resistance officer</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38c7b7-561e-469e-a941-4909a4f61ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams originally tried to write Lourd out of the scenes that included
        her mother in case it was too painful. But Lourd insisted she be in them.
        Abrams said some of those scenes include the two of them talking or touching.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2883db-e383-4ca8-974c-5625bca851ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are moments in this movie where Carrie is there," Abrams
        said, "and I really do feel there is an element of the uncanny, spiritual,
        you know, classic Carrie, that it would have happened this way, because somehow
        it worked. And I never thought it would."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8859a-7c1d-4f6c-b26a-d3b610a2ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:48:27.798+08:00
