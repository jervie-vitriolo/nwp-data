      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Businessman
        Dennis Uy''s bid to be the third player in the telecommunications industry
        can now move forward after changes to the franchise of Mindanao Islamic Telephone
        Company, Inc. (Mislatel) cleared Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222698e4-cfbc-47f0-bc5f-11e181ffd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Monday adopted the changes to Mislatel''s
        franchise, which was <a href="http://nine.cnnphilippines.com/business/2019/02/06/senate-mislatel-udenna-china-telecom-chelsea-logistics.html">approved
        by the Senate</a> in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9e348-f3f8-4daf-8dd6-ed7d61c077c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Concurrent Resolution No. 23 approves the sale of additional
        Mislatel shares to Uy''s Udenna Corp., its subsidiary Chelsea Logistics Holdings,
        Inc., and China Telecommunications Corp. (Chinatel), following the selection
        of this consortium as the "new major player" in the industry.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30673411-a20d-4b9c-bea0-8cbc53a186cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel''s new ownership structure will give a 35 percent stake
        to Udenna, 25 percent to Chelsea Logistics, and 40 percent to Chinatel. Through
        this, the Udenna-Chelsea-Chinatel group will have the majority and controlling
        interest in Mislatel, allowing them to take over its operations.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945f17b-df04-49c6-928b-6bffb4bfb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel secured a 25-year franchise in April 19, 1998 to operate
        a wire and/or wireless telecommunications system in the Philippines. It expires
        by 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62465c6-4388-4785-88c5-31329f9fb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has the sole authority to approve franchises. Under the
        law, franchise holders need to secure Congressional approval before selling
        or transferring shares of stock which will change a firm''s ownership structure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcaf5a1-fb3f-4952-8af1-41207ebff945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company tied up with Udenna Corp. and Chinatel in 2018, and
        was eventually chosen by the National Telecommunications Commission (NTC)&nbsp;to
        be the <a href="http://cnnphilippines.com/business/2018/11/13/NTC-junks-SEAR-Telecom-appeal-3rd-telco-player.html">third
        major player</a> for mobile services in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a6b3e-c6ae-47d0-b77a-77c08da53e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/11/27/mislatel-internet-speed-adel-tamano.html">Mislatel
        vows 27 mbps internet speed in 1st year</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822b031-20d0-445b-99d5-8812749830dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third major telco player committed to cover 37 percent of subscribers
        on its first year and will rise to 84 percent in its fifth year. It also promised
        to put up a thousand cell sites in a year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68025ed-d797-4c2e-b7bb-f7e18d918fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:05:48.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, state-owned Chinatel signed a <a data-cke-saved-href="http://cnnphilippines.com/business/2019/4/29/Mislatel-China-Telecom.html"
        href="http://cnnphilippines.com/business/2019/4/29/Mislatel-China-Telecom.html">$5.4-billion
        investment deal</a> with Udenna to support their foray into the Philippines
        as the third mobile service provider. They are expected to improve competition
        as they go against Smart Communications and Globe Telecom, following President
        Rodrigo Duterte''s order to break this duopoly in the telecommunications market.
        ​</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca27d3-1f0d-459f-b1e1-21f95dd23585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:34:59.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Chelsea Logistics said they have been informed about
        Congress'' approval, adding that they are now preparing to file a request
        to increase Mislatel''s capitalization before the NTC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f22bbf-13f1-42cb-a4ab-e0e06967cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:34:59.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thereafter, Mislatel will file the required documents with the
        NTC under the terms of reference, which is a prerequisite to the issuance
        of the Certificate of Public Convenience and Necessity, and the grant of frequencies,"
        the listed firm said in a disclosure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bce55-bcc0-49bf-8012-ee574ad439b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T11:34:59.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel has committed to invest ₱257 billion in the next five years,
        and is eyeing its commercial rollout by late 2020.</p>'
