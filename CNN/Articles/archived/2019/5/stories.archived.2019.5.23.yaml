  'Panelo-Carpio-Morales-Hong-Kong-airport-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T15:24:19.608+08:00
    'imagesource': 'jcr:80f7a4f5-557f-4eb7-b7da-7e67fb9f1643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec810184-6b8c-498d-ab9f-a8fde4125c02'
    'lead': 'Presidential Spokesperson Salvador Panelo says it’s the Hong Kong government’s
      right to hold foreigners— the same way the country follows its own immigration
      procedures. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:30:37.817+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:35:36.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:27.247+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Presidential-Spokesperson-Salvador-Panelo',
      'Malacanang', 'Conchita-Carpio-Morales', 'Former-Ombudsman-Morales', 'Hong-kong',
      'Hong-Kong-airport']
    'stories': ['c7010fe3-710f-4d22-a0aa-8c2ee337793b', '4df9f8d1-37d9-47a4-a93a-f7ee844d5298']
    'template': '1'
    'title': 'Palace won''t intervene in temporary detention of former Ombudsman in
      Hong Kong '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf2290-0177-4077-a33a-81dd627244c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —&nbsp;</strong>The
        government willl not protest the detention of former Ombudsman Conchita Carpio
        Morales at the Hong Kong airport last Tuesday as it is a country''s right
        to decide who can enter its territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36d9ea-3214-4639-b9b0-a665cc078af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Thursday that the
        government was unlikely to intervene with another nation''s processes as he
        responded to calls for Malacanang to issue a formal protest  regarding the
        case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd881e7c-b666-4c58-bc74-aab7c03733a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala tayong magagawa doon</em> (holding her) <em>kasi</em>
        it''s their right.<em> Pareho rin tayo diba, pag meron tayong hinihintong
        mga</em> foreigners,<em> nilalagay din natin sa kwarto. Tinatanong natin</em>,”
        he told reporters in a media briefing. “In the same way that we don''t want
        to be subjected to interference with respect to how we treat people coming
        in, <em>di rin tayo makikialam sa kanila</em> (we won’t interfere).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51b6be-b452-49cb-8b3d-0aafdd76d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can’t do anything about that because it’s their
        right. Just like what we do here, we stop foreigners. We question them in
        a room.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df9ff8-2398-445d-add1-cc58e59688df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who flew to Hong Kong with family members Tuesday for a
        vacation, was <a href="http://cnnphilippines.com/news/2019/5/21/Conchita-Carpio-Morales-Hong-Kong.html">denied
        entry</a> by airport officials for supposed “immigration reasons.”&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508e429-677f-480a-aeea-e754cac9987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feisty former Supreme Court justice was shuffled into a room,
        and asked to sign documents — which she refused to touch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45b600-1602-44b8-a0f9-bef558b58865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A “commander of the airport” later in the day allowed her to enter
        the country, but Morales and her family opted to fly back to Manila following
        the ordeal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4987b4-e67a-4a68-8db6-d2655e52928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the government would “definitely” protest if Morales
        was harassed, but he noted that Morales was only “annoyed” by the disruption
        of her vacation plans with her family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea14f7-7877-448c-a45c-63800696fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi kung binastos siya, kung ministreat siya, hindi pwede
        sa atin ''yun</em>. We will definitely protest.<em> Pero hindi naman,</em>”
        the spokesperson said, recalling his conversation with Morales.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2dc31c-a22d-4ca7-9ca5-2e648c9a2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If she was harassed or mistreated, that’s not okay.
        We will definitely protest. But she was not.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4fec8-a952-463d-94a3-1441f9110c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e089f9-c0cc-4ddb-8492-a37d83546d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42999c-089d-453f-a0e9-beb4cc206294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related to ICC complaint?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0e99f-7127-4c18-98fe-11b6e4fd1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hong Kong legislator, speaking to CNN Philippines Wednesday, called
        his country’s move against Morales as “unreasonable” and a departure from
        the rule of law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5201c53-e298-4929-8f84-467255801490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/world/2019/5/22/Hong-Kong-Ted-Hui-Chi-fung-Ombudsman-Conchita-Carpio-Morales.html">Hong
        Kong lawmaker: Denial of PH Ombudsman’s entry ‘unreasonable, barbaric’</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c1420-9771-47d8-885c-8560e8ef4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales earlier said she believed her detention was linked to the
        complaint she and former Foreign Affairs Secretary Albert del Rosario filed
        to with the International Criminal Court against Chinese President Xi Jinping.
        The complaint was over “crimes against humanity” resulting from Beijing’s
        activities in the West Philippine Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd48cb3-daf9-404b-9b2f-d35a98a8391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, stressed he does not want to speculate until an
        official statement from China comes in.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96cc870-d833-41a1-80f8-cadb4c966355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala naman silang</em> statement, di ba? There is no official
        statement. <em>Tinanong ni</em> former Ombudsman <em>kung bakit, wala namang
        sinasabi sa kanya</em>,” he noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2117f729-e530-46c4-a9fd-96224d6348bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no statement, right? The former Ombudsman
        asked, but she received no answer.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2aa9b0-b92c-4530-8e63-af463c49300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She is entitled to her opinion, she exercises her right to freedom
        of expression and we respect that, all of us.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a80ad0-24f2-4fec-b516-3b85541a0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:30:37.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Chad de Guzman contributed
        to this report.&nbsp;</em></p>'
  'Duterte-PNP-police-training-law-':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T15:34:06.450+08:00
    'imagesource': 'jcr:a24500a6-7c83-4030-aa2c-ad64c5b6494a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b7f1a5-4892-4af2-a668-e76ee28f1cdb'
    'lead': 'The law transfers the PNPA and NPTI under the Philippine National Police. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T15:37:30.186+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:35:35.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:27.380+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'Philippine-National-Police', 'police-training']
    'template': '1'
    'title': 'Duterte signs law putting police training under PNP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469693c-700e-4a63-a5df-84cc277ac62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:37:30.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —&nbsp;</strong>The
        Philippine National Police (PNP) will oversee training of police recruits
        under a new law signed by President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01ffbd-2ec0-44ac-8a9b-a6a7bea432b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:37:30.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11279 , signed last month and a copy released Thursday,
        placed the Philippine National Police Academy (PNPA) and the National Police
        Training Institute (NPTI) under PNP jurisdiction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e0e920-b0a6-421d-92e3-a73cf1e4566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:37:30.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNPA provides police education and is the primary source of
        police lieutenants for commissioning. It was previously under the Philippine
        Public Safety College, a bureau under the Department of Interior and Local
        Government. Meanwhile, the NPTI handles mandatory and leadership trainings
        of all police non-commissioned officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770ebc7-87dc-46d8-9f63-2270399a8984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T15:37:30.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after an incident of sexual harassment was reported the
        previous year in the PNPA. In October 2018, then PNPA director, P/BGen. Joseph
        Adnol, was sacked over alleged hazing and “oral sex punishments” imposed by
        senior cadets on younger students. Following the incident, P/Gen. Oscar Albayalde,
        PNP chief, insisted that they move the jurisdiction of police training to
        the PNP.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73fc3c3-4a8c-4706-b31c-3dc220a9c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T00:06:13.544+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde welcomed the transfer of jurisdiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c0847-7ef1-4037-8a40-7dd94696b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T00:06:13.544+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to thank the Congress for the passed of the law and
        the President for signing it," Albayalde said. "And as I have said <em>wala
        na kami rason</em> or reason -- <em>kapag mayroon hindi magandang nangyari
        o mayroon pang-aabuso sa mga ano o</em> whatever outcome the standard officer
        that we will produce from that academy -- <em>wala na kami pwedeng sisihan
        kung hindi kami</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9b293-0843-4021-8cb2-3649bfba6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T00:06:13.544+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to thank the Congress for the passed
        of the law and the President for signing it. And as I have said we no longer
        have reason -- if something bad happens or there is abuse among the ranks
        or whatever outcome the standard outcome we will produce from that academy
        -- we cannot blame anyone else but ourselves.]</p>'
  'Shanti-Dope-Amatz-ban-PDEA':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-23T15:58:49.216+08:00
    'imagesource': 'jcr:d7420cda-b314-41e2-b91a-235e016f0738'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0c67777-c502-4c9f-8519-79c9a4ead99d'
    'lead': '‘Amatz’ by Shanti Dope is now in the crosshairs of the government’s drug
      war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T16:01:53.620+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:35:34.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:27.542+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shanti-Dope', 'Amatz', 'PDEA', 'Philippine-Drug-Enforcement-Agency',
      'War-on-Drugs']
    'stories': ['db7da848-ddca-44d5-b82d-5b2413ca0ea5', 'acbf5005-dceb-4ef5-a67a-1368d639b691',
      '50be9500-2737-4df1-b956-b40296c64c32']
    'template': '1'
    'title': 'PDEA wants to ban Shanti Dope song for ‘promoting marijuana’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7dad9b-85d5-4782-ab1c-22865adf5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:01:53.620+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong>A song
        supposedly promoting the use of marijuana is now in the crosshairs of the
        government’s war against drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bf8ed-2869-471b-b3d7-871eadce8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) wants 18-year-old
        rapper Shanti Dope’s song “Amatz” banned from the airwaves nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b36b9-48f8-4aa8-9902-1f57e25b661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement that PDEA Director General Aaron
        Aquino has written last May 20 to the Movie and Television Review and Classification
        Board, the Organisasyon ng Pilipinong Mang-aawit and ABS-CBN Corporation to
        stop airing and promoting Amatz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99416e83-3a01-475a-9a6b-0601f7a44548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard Amatz, <em>alam ko ''yan eh</em> that is referring
        to drugs,<em> ''yung tama ng</em> drugs," Aquino told CNN Philippines. <em>"Nung
        tiningnan ko ''yung</em> lyrics, it was indeed something na <em>pino</em>-promote
        nila,<em> ''yung kagandahan ng</em> marijuana and other illegal drugs."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9802f29-c989-40d7-8693-c55179f7bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I heard Amatz, I know that is referring to drugs,
        the high caused by drugs ... When I looked at the lyrics, it was indeed something
        they were promoting, the joy of using marijuana and other illegal drugs.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6349655-f995-4d9d-9d36-060ab2e92d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he first heard of the song while watching ABS-CBN''s
        Sunday noontime variety show ASAP.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e66b8-7cfc-42cb-82c9-4bea34984a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA particularly took offense at two lines in the song which
        went, “<em>‘Lakas ng amats ko,</em> sobrang natural, <em>walang halong kemikal</em>,”
        and <em>“Ito hinangad ko lipadin ay mataas pa, sa kaya ipadama sa''yo ng gramo,
        ''di bale nang musika ikamatay.”</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e487b-d617-42ef-9880-7962ed67691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am so high, it’s all natural, there are no chemicals
        … I want to soar even higher than where a gram can take you, regardless if
        music kills me.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9773c-f3af-4e2c-a5e5-be9b2a384fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang ipino-</em>promote <em>nila na</em> marijuana can be
        used recreationally. So<em> ''yun ang mali. ''Yung mga bata ngayon, kapag
        narinig ''yung kantang iyan</em>, somehow <em>may epekto ''yan eh</em>, especially<em>
        siguro ''yung mga nakagamit na</em>, the more <em>na gagamit sila at ''yung
        iba naman magiging</em> curious <em>na</em> most likely they will also use,"
        Aquino said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e57aa0-d225-452c-a706-d87663255b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like they''re promoting that marijuana can be
        used recreationally. So that''s wrong. If kids get to hear this song, somehow
        it has an effect on them, especially on those who have already used drugs,
        the more that they will use, while others would be curious and they would
        also most likely use.]</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ugGJ3tzw7Rk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710cd789-67e9-4d76-89a0-138d92e60205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T16:01:53.622+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:35:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63f1ca-a600-4862-898f-504e841ee70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taken out of context?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fc70d-b406-45c3-bab0-a6dac48a9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanti Dope’s management, however, said authorities may have taken
        the lyrics out of context.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d47a5-547d-4382-8a94-c79a222b7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp stressed the song does not promote marijuana use, and encouraged
        Aquino to listen to the whole record.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d33b7-3ad6-46c6-b6b4-411ab1301c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact it clearly shows the persona taking a stand against illegal
        drugs, while at the same time pointing out that what has made him “fly” (so
        to speak) is not drugs, but music. By the time we reach the song’s chorus,
        ''amatz'' already refers to precisely the music through which the persona
        found his identity - not any form of drugs, but the natural high of creativity
        and knowing he is the only one who knows to do what he does,” his team said
        in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13a594-4c62-4597-9d28-88c37de902f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While anyone is welcome to interpret a song or any cultural text,
        it is also clear that for an interpretation to be valid, it needs to have
        basis, and must be within the context of the cultural text as a whole. To
        take apart a song and judge it based on certain lyrics that offend us is unfair
        to the songwriter; to presume that our reading of a song is the only valid
        one is offensive to an audience that might be more mature than we think,”
        the statement further read.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1e5b2-3a4a-4fcf-8c38-f391e9d6a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanti Dope’s camp added the ban will only set a “dangerous precedent”
        for artistic freedom.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519cfc85-4c36-486a-9e82-8da1ed0cbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Amatz, the anti-drug agency also recommended that similar
        songs be banned from airing.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714c4f6-fc67-4dd5-8336-fd73106883fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said artists, radio stations and TV networks should me more
        responsible.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c2d30-3b26-4921-99b4-ccf5e6b6890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi dapat eere ito sa</em> any form of social media. <em>Hindi
        pwede sa</em> TV<em>, hindi pwede sa radyo. Hindi pwede ''yung mga ganitong</em>
        kind of music <em>na ito at dapat hindi natin tinatangkilik itong mga klaseng
        artists</em>," he said</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d54444-41e9-46fb-ae42-db89cb331bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should not air in any form of social media. It
        should not be on TV, it should not be on radio. This kind of music should
        not be allowed and we should not be patronizing these kinds of artists.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207ec87-eb34-422d-8945-38fced0275a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino earlier said he is willing to have a dialogue with Shanti
        Dope, Sean Patrick Ramos in real life, to educate him on the ill effects of
        illegal drugs.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd0180-cb69-4849-bd80-8dbe0781dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T20:41:40.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:35:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that a government official criticized
        an artist over a song which supposedly alludes to drug use.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8905160-cdbd-43ce-890f-35ade5771018'
