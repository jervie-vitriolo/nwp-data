      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phased reduction for thrift banks'' RRR mirrors the 200bp cut
        introduced for big banks, which will settle at 16 percent by end-July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9df40-c673-4cf8-87ba-d5fe8dc58907'
