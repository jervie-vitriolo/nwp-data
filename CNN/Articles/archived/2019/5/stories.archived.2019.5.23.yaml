  'C5-traffic-Arnel-Cerafica-protests':
    'caption': ' As of 10:16pm, traffic is still heavy on the southbound lane of C5
      near the McKinley intersection due to a protest rally staged by the supporters
      of defeated politician Arnel Cerafica in Taguig City'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-05-23T22:26:13.403+08:00
    'imagesource': 'jcr:1e3df8c4-8178-4e34-928b-5fd86ada6545'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ea8f14-d6a0-458b-a4ab-eb318f57ea84'
    'lead': 'The protest has caused heavy traffic in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T22:28:48.331+08:00
