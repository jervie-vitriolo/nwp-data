    'caption': "Indonesian police shoot tear gas to disperse protesters during a demonstration\
      \ outside the Elections Oversight Body in Jakarta on May 22, 2019. | \tBay Ismoyo/AFP/Getty\
      \ Images"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T17:20:59.146+08:00
    'imagesource': 'jcr:40a7d954-b65a-41f6-803e-f305ef25cb43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
