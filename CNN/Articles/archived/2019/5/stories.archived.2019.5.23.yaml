      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5211b-f56d-4f5f-b5fc-26cb33d61521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T12:35:34.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avon confirmed the talks in a statement Wednesday, but added that
        "there can be no assurance any transaction will result from these discussions."
        It declined to comment further.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec8ee2-076a-4553-9988-1833d44d06e7'
      'mgnl:activationStatus': true
