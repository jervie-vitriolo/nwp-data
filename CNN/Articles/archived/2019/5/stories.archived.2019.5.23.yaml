    'mgnl:created': 2019-05-23T07:11:20.076+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:59.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:21.930+08:00
