  'ryanair-passenger-wrong-flight':
    'author': 'Gianluca Mezzofiore, CNN'
    'caption': 'An Italian man launched into an angry tirade when his Ryanair flight
      landed in Bari, southern Italy, instead of his destination hundreds of miles
      away on the island of Sardinia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T06:48:34.179+08:00
    'credit': 'From Pau Barrena/Getty Images'
    'imagesource': 'jcr:6bb18154-45f6-4f56-af3b-96e0af6f3af9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c76c04c-ff04-43e0-9cc6-4133427c28a1'
    'lead': 'An Italian man launched into an angry tirade when his Ryanair flight
      landed in Bari, southern Italy, instead of his destination hundreds of miles
      away on the island of Sardinia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T06:54:18.887+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:36:01.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:21.522+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['queen', 'queen-elizabeth']
    'template': '1'
    'title': 'Ryanair passenger rails against cabin crew after landing in wrong Italian
      city'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a4541-30a6-4669-9c1e-0fd2785a77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An Italian man launched into an angry
        tirade when his Ryanair flight landed in Bari, southern Italy, instead of
        his destination hundreds of miles away on the island of Sardinia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5ac4d-5512-4df6-af15-ae713dd57714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who had a plane ticket for Cagliari, the capital of the
        Italian island, railed against flight assistants claiming it was their responsibility
        to stop him during boarding at Pisa Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41804a-d83a-4d7a-a69d-26ad87c45253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to the wrong gate? And how did you manage to get me through
        ticket checks?" he can be heard in a viral video shared by fellow passenger
        Vito Scotella on Twitter. "I have to meet a friend who is sick in Cagliari.
        I spent 400 euros. I have no money left."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034b6e9-07c5-4b10-ba0f-073d1ad5eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotella told CNN the passenger said he only noticed he was on the
        wrong flight when the plane started its descent into Bari.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75160ae-1211-4e66-bcad-e4bf20610364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said the landscape was different from Cagliari. Then he started
        insulting the flight assistants arguing they let him pass through the gates,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa09e5-e433-489c-9c9c-ea1b456c63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how the mishap happened. Scotella believes the man
        got on the wrong plane after passing through the gate, since at Pisa Airport
        passengers walk across the tarmac to the aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb641fe4-24b4-4f93-ac0a-c2ba64a14e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight to Cagliari was late so the two boardings were really
        close to each other. The man got confused. Also, they probably didn''t check
        his ticket when he got on the plane," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1bf7b0-05c4-410e-899b-e1a134bad739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryanair told La Repubblica news site they are investigating the
        incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40913deb-272a-4bc9-98ad-b883175c8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked the operator in charge of ground assistance services
        for Ryanair planes and passengers at the Pisa airport to shed light on this
        case and make sure it does not happen again," it said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858d2c9-9ddd-43eb-9365-a3ae5ceafbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Ryanair for comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9d09b-a211-4574-81f5-c9706398e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T06:54:18.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/22/app-travel-section/ryanair-passenger-wrong-flight-intl-scli/index.html">Ryanair
        passenger rails against cabin crew after landing in wrong Italian city</a>"</em></p>'
  'europe-crime-group-europol':
    'author': 'Jack Guy and Barbara Wojazer, CNN'
    'caption': 'Photo: Guardia Civil via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T06:58:47.466+08:00
    'imagesource': 'jcr:438e6c8d-2092-4e4e-a62e-f32b9c4137d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d87c68c-a8a0-4ae1-ab38-8a26e59773c8'
    'lead': '

      The criminal network run by Lithuanian and other EU nationals earned an estimated
      $760 million from its crimes between 2017-19, the European Union''s law enforcement
      agency said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T07:03:19.608+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:36:01.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:21.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europol', 'Europe']
    'template': '1'
    'title': 'One of Europe''s most ''prolific'' criminal groups busted — Europol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0fdedd-d985-4c20-bffd-eff4da55d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of Europe''s most prolific crime groups
        involved in large-scale drug trafficking, money laundering, and assassinations
        has been dismantled, Europol said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189894d-3267-4fbf-a4d2-fbb7c8943a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal network run by Lithuanian and other EU nationals earned
        an estimated $760 million from its crimes between 2017-19, the European Union''s
        law enforcement agency said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d40fb7-1ffb-4133-8271-678a506d71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched 40 houses and arrested 22 suspects in four countries
        on May 15-16, with raids involving more than 450 police and customs officers
        from Lithuania, Poland, the United Kingdom and Spain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2cfc7-5491-40dc-a544-df90f6ae15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials seized nearly $9 million in cash, diamonds, gold bars,
        jewelry and luxury vehicles, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692d754-f1d1-46f4-ab61-60062d03bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation, code-named "Icebreaker," was the result of an investigation
        that began in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e384bd-392c-4ee4-af9d-4bbab7f1df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europol said the "highly professional and dangerous international
        organized crime group" used "counter-surveillance and counter-intelligence
        measures to try to evade law enforcement authorities, as well as specialized
        encrypted communication devices."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d9d88-e3c9-451d-b453-705802ebfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected ring-leader is a 48-year-old Lithuanian national,
        who allegedly oversaw a criminal network that would smuggle drugs and cigarettes
        into the UK and ship illicit cash to Poland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f808b-77e2-456f-9eb3-e0cbca29b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was allegedly laundered in currency exchange offices and
        invested in property in Spain and other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2758f5-c233-4dad-b29d-b215af729972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Chronic and corrosive threat''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb18191-6e84-46c0-a894-d5ffc5651617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous coordinated series of raids took place in December 2018,
        when 90 people were arrested in an operation targeting the ''Ndrangheta mafia
        group in Europe and South America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577786b-dae1-43a8-9124-befae5b45e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ndrangheta has its roots in Calabria, southern Italy, but over
        the decades has developed into a powerful international criminal organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668720b-a358-405f-9d77-4f1187b3b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 5,000 international organized criminal gangs are under
        investigation in the EU, according to Europol''s latest <a href="https://www.europol.europa.eu/activities-services/main-reports/european-union-serious-and-organised-crime-threat-assessment-2017">Serious
        and Organised Crime Threat Assessment, carried out in 2017</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcefc6-1a84-4af3-ba29-846f70f9813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May the UK National Crime Agency warned that there are
        at least 181,000 offenders with connections to serious and organized crime
        (SOC) in the country, posing a "chronic and corrosive threat," <a href="https://www.nationalcrimeagency.gov.uk/news/181-000-uk-offenders-fuelling-chronic-and-corrosive-threat-from-serious-and-organised-crime">according
        to a statement</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916fac31-64e3-4ab8-b6b1-5dc4f732fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCA Director General Lynne Owens called for a £2.7 billion ($3.4
        billion) investment in law enforcement in the next three years to fight SOC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f52553-3c48-4a54-89de-7f3d91b59ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kills more people every year than terrorism, war and natural
        disasters combined," said Owens.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909cbfa-0cae-46be-b429-8817d3937cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SOC affects more UK citizens, more frequently than any other national
        security threat. And it costs the UK at least £37 billion a year — equivalent
        to nearly £2,000 per family."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f7c35-dbb2-41f0-b544-f22da44adbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:03:19.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/europe/europe-crime-gang-smashed-intl/index.html">One
        of Europe''s most ''prolific'' criminal groups busted — Europol</a>."</em></p>'
  'uk-straw-ban':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T07:03:59.593+08:00
    'imagesource': 'jcr:c8c66bd2-19fc-47ae-89d7-8472761b1554'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c37e95b-91f3-4458-b8fa-7a422e1f8310'
    'lead': 'Plastic straws, stirrers and cotton buds will be banned in England from
      April 2020 as part of plans designed to drastically reduce plastic waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T07:06:10.955+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:36:00.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:21.797+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plastic', 'ban', 'england']
    'template': '1'
    'title': 'The final straw: England bans plastic items from April 2020'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636a2b2-ecdc-41ca-9604-9f6883348491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Plastic straws, stirrers and cotton
        buds will be banned in England from April 2020 as part of plans designed to
        drastically reduce plastic waste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301ff1c-3033-499d-92c4-87543baecf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government confirmed the ban Wednesday after an open consultation
        with the public, according to a statement from environment officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032dccef-c524-40b4-9b94-e9ce9ebc2e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimate that 4.7 billion plastic straws, 316 million
        plastic stirrers and 1.8 billion plastic-stemmed cotton buds are used in England
        each year, with 10% of cotton buds disposed of down the toilet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd993bf-3c9b-4679-9086-c87f7dc04a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urgent and decisive action is needed to tackle plastic pollution
        and protect our environment," said Environment Secretary Michael Gove.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acac577-be48-4118-8cca-2cbbab28af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These items are often used for just a few minutes but take hundreds
        of years to break down, ending up in our seas and oceans and harming precious
        marine life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b752d-d4b2-4752-9e77-b16280e38815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will include exemptions for those who require plastic straws
        due to medical needs or disabilities, with registered pharmacies allowed to
        sell them and restaurants, pubs and bars keeping a stock they will be able
        to provide to customers on request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477c38d-74f0-4366-a765-a0f0f3f199b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hoped the measures will be able to reduce plastic pollution
        in the oceans, which kills more than 100,000 sea mammals and one million birds
        each year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7817f2-1076-455c-9de5-a963c3214c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 150 million metric tons of plastic in our oceans, and
        that figure will treble by 2025, according to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291d73f-76ff-4afe-9159-12e1e099a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stopping the production and distribution of these single-use plastic
        menaces will prevent them from polluting beaches nationwide," said Hugo Tagholm,
        CEO of Surfers Against Sewage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6013e4-2345-40a5-9e70-5c7025f1332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really positive and bold step in the right direction in
        the battle against plastic pollution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb3214-a894-47dc-b564-3c320110ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further steps include a proposed UK tax on plastic packaging that
        contains less than 30% recycled content, which is currently in a consultation
        period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059077ab-9b19-4c1e-95f8-4670ba93c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And global action to tackle the plastic waste crisis is increasing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c06da-9a99-42c7-bba2-1fa6eafb948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May the governments of 187 countries agreed to control
        the movement of plastic waste between national borders, although the United
        States was not among them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3aad0-8aa3-48df-bf31-810630e2a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will prevent developed countries sending their plastic
        waste to developing nations for disposal, which activists argue has turned
        the latter into "dumping grounds."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1b55a-3e0b-4b50-a442-4339c96a76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new international move is "a highly welcome step towards redressing
        this imbalance and restoring a measure of accountability to the global plastic
        waste management system," said the World Wide Fund for Nature (WWF).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf4493-e0ac-4a7e-8887-d10a610f7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The (devolved) governments of Scotland and Wales are also considering
        similar measures.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96cebdf-1ede-457a-8f4b-12977bb26e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T07:06:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:36:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/22/uk/uk-straw-ban-scli-intl-gbr/index.html">The
        final straw: England bans plastic items from April 2020</a>"</em></p>'
