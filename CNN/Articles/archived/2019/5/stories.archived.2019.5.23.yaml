      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93717a81-e2ca-424b-83c6-7454c034d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is split into two segments: a 51.2-km section from Malolos
        to Clark, and a 1.9-km extension line that will connect the NSCR to the Blumentritt
        station of the Light Rail Transit Line 1 in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aafea9-3420-4564-b63e-89782073da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a564f0c-27ea-4efd-827d-152ff2c3589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire stretch of the North-South railway is set to be completed
        by 2025, but partial operations are targeted by 2022. Construction of the
        NSCR is co-financed by the ADB and the Japan International Cooperation Agency,
        with the latter committing a $2-billion loan line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f765ea-5eca-4a1c-a210-f4ce6cc668c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2018/11/22/PH-Japan-infra-projects.html">PH,
        Japan sign notes on ₱94-B worth of loans for infra projects</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc9618c-2e58-46c8-96b5-e6404a93457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d28e76-d4f7-4be6-9c7b-409e0d8bc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project, combined with other investments in light rail transit,
        metro rail transit, and subway systems, will bring back the culture of rail
        transport in Metro Manila," ADB President Takehiko Nakao said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1202e0-fb88-4306-ad45-9646af400a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e22ad-6f7f-4506-b528-52b68cbdbbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB will finance the construction of stations, bridges and viaducts
        for the elevated train tracks, as well as the tunnel that will connect to
        an underground station by the Clark airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f672237-9004-470a-b999-e475e801f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b8e2e-f8b9-4899-b988-b369ca65d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T13:35:11.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains will run at a maximum of 160 km per hour, which will allow
        the railway to serve over 300,000 passengers daily and will cut travel time
        to <a href="http://nine.cnnphilippines.com/news/2017/06/26/dotr-manila-clark-railway-to-cut-down-travel-time-to-less-than-an-hour.html">less
        than an hour</a> from end to end.</p>'
  'Ronald-Cardema-Duterte-Youth-nominees-leftist-partylist':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T13:33:13.470+08:00
