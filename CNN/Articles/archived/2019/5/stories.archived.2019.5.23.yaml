      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was attended, among others, by Olivier Rousteing and Maria
        Grazia Chiuri, creative directors of Balmain and Dior respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83e977-fec1-4417-8a63-1bbfa03d3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.123+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Rihanna revealed that she had moved to London ahead of
        the launch, telling The New York Times Style Magazine that she tries to ''keep
        it a little incognito'' when walking around the British capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09edc29f-6553-46f8-8a71-c6dbadab19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.123+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fenty, which will debut in a Paris pop-up store on May 24 and online
        on May 29, is the latest of Rihanna''s business ventures. It joins her cosmetics
        brand Fenty Beauty and lingerie label Savage X Fenty, which launched in 2017
        and 2018 respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426ef0b-5ab8-4806-a2dd-4663d915ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.124+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clothing collection is the 31-year-old musician''s first venture
        into the luxury fashion market, although she has already created collections
        for British fashion retailer River Island, and was made creative director
        of Puma in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516d23c-6a46-4ba2-8929-eab9af8dfc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.124+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brand now joins labels such as Dior, Louis Vuitton, Fendi and
        Givenchy under the LVMH umbrella.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973ef9a-ccdf-4258-ba9f-b4a8f8353706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.124+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are forces of this earth. We are multifaceted, complex, vulnerable
        yet bulletproof, and Fenty speaks to all of our intricacies. Some days I want
        to be submissive, many days I''m completely in charge and most days I feel
        like being both ... so it was imperative that we created a line versatile
        enough to embrace and celebrate us in that way," Rihanna said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54bb3c7-e2ed-42d5-a832-d603bf9ec4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.124+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collections are easily worn together and meant to be staples
        in our wardrobe. I''m just hyped to see people in my clothes, man."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc61a8-63fa-4d23-872a-f7af7bfe0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.124+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label will forgo seasonal collection previews, instead opting
        to retail "via multiple incremental releases on a "See-Now-Wear-Now" model,"
        LVMH explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7990e4-45de-460b-9b3d-c65eb65af2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.125+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection "is centered on Rihanna, developed by her, and takes
        shape with her vision in terms of ready to wear, shoes and accessories, including
        commerciality and communication of the brand," according to a press release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422ba93-ad1c-42b4-9026-fc21feb6e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.125+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna''s other ventures have been widely celebrated for their
        inclusivity. The singer''s Fenty Beauty cosmetics line debuted 40 foundation
        shades, while her lingerie line has been applauded for catering to a range
        of skin tones and body types.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b4e7b-83a7-4b63-9b97-971e33c73b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:15:49.125+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/rihanna-fashion-label-paris-intl-scli/index.html">Rihanna
        launches luxury fashion label Fenty in Paris</a>."</em></p>'
  'Imee-Marcos-authoritarian-rule-PH':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Senator-elect Imee Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T22:10:35.791+08:00
    'imagesource': 'jcr:66c1a4ab-68e8-4c92-9203-c05e734d6a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccec4627-a579-41db-b0f4-8b7933a09673'
    'lead': 'But the younger Marcos touts her father''s accomplishments during his
      time as president, such as infrastructure and agriculture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T22:17:44.662+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:35:20.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:30.880+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee-Marcos', 'Ferdinand-Marcos', 'Rodrigo-Duterte', 'martial-law',
      'martial-law-in-Mindanao']
    'stories': ['41c60684-c8f7-480e-979f-b6f7210d5ef2']
    'template': '1'
    'title': 'Does PH need authoritarian rule? Imee Marcos says ''the time has passed'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e2de3-43d8-46b8-939f-6d0f74bde176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:17:44.662+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Would
        the Philippines operate better under authoritarian rule, similar to the regime
        of former President Ferdinand Marcos? His daughter believes it''s now passé.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c6b0e-ad5e-40f4-9886-6344ede99f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:17:44.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the time has passed--I mean, even in the President''s declaration
        of martial law in the entire island of Mindanao, hindi naman pareho ''yung
        martial law ngayon at ''yung martial law noon [martial law then is different
        from martial law now]," Senator-elect Imee Marcos told CNN Philippines Thursday.
        "The Constitution is different, the people are different. Everything-- the
        context is different. I don''t think it''s comparable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1b119-6f1c-486e-91fd-4cd08142d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:17:44.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in 1972 by former President Marcos supposedly
        to quell a communist insurgency, though his critics said it was a pretext
        to prolong his hold on power. Previous versions of the Constitutions did not
        impose limits on the declaration of martial law, but after the two-decade
        regime of Ferdinand Marcos which was marred by human rights violations, threats
        to press freedom and an economic decline, the 1987 Constitution was enacted
        a year after his ouster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbef9be-5d88-44c1-b11b-5436286e11de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:17:44.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This version imposed a sixty-day period to suspend the privilege
        of the writ of habeas corpus -- a legal recourse against unlawful detention
        in which the custodian of a prisoner is ordered to produce the detainee in
        court. Congress was also given the power to revoke and extend the proclamation
        of martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117d377-1a5c-4fbd-b265-be4e3c6ee9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:17:44.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23, 2017, President Rodrigo Duterte declared martial law
        on the island of Mindanao following attacks from Maute-ISIS rebels in Marawi
        City. Martial law in Mindanao has been extended thrice by Congress dominated
        by Duterte''s allies as government insists that the problem of rebellion persists
        there. The administration''s critics said the situation in the south&nbsp;did
        not merit such extension of martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b62ccd-0c41-4811-b5fa-eb6a31df1f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:17:44.663+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the younger Marcos touted her father''s accomplishments during
        his time as president, such as infrastructure and agriculture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b4bd5-c8fa-4edb-8c94-1522276ff160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:17:44.664+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly we need some--for lack of a better word--inspiration. I
        don''t know what it''s called but we need something to look forward to. And
        there are certain basic things we simply can''t let go of," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0277818-2b9f-43b8-b8b0-1b79ad7655d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T22:17:44.664+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is often celebrated by supporters due to his administration''s
        infrastructure spending spree, led the country into a foreign debt crisis.
        The government borrowed outside extensively from the mid-1970s to the early
        1980s to fund a number of projects. From $4.1 billion in 1975, external debt
        ballooned to $24.4 billion in 1982.</p>'
  'alliance-of-concerned-teachers-mandatory-rotc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
