  'botswana-elephant-hunting-poaching':
    'author': 'Julia Hollingsworth'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-23T14:30:27.652+08:00
    'imagesource': 'jcr:5a3e8b2f-9def-4012-b5df-697e11a1beb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638617f8-504b-481f-b072-e5634e4de505'
    'lead': 'The southern African nation, which is home to 130,000 elephants—or around
      one third of the continent''s population—imposed the ban in 2014 to deter poaching.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:32:34.244+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:35:43.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:25.553+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Botswana lifts ban on elephant hunting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03760fe9-d9ca-4cf8-8bc6-12d6e395768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Botswana has scrapped its ban on elephant
        hunting, citing an increase in conflicts between the animals and humans during
        the five years the rule was in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439baeb-2e6a-4ce4-a246-ba986ea6cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern African nation, which is home to 130,000 elephants
        -- or around one third of the continent''s population -- imposed the ban in
        2014 to deter poaching.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b0af0-9d5c-403a-91e7-bf545562114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the elephants are popular with wildlife-loving tourists,
        locals have complained that they damage crops and affect livelihoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763f516-b607-403a-9bc1-9c4b73b80763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Predators appear to have increased and were causing a lot of damage
        as they kill livestock in large numbers," the environment ministry statement
        said in Facebook post Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b5faf-f745-483b-8c12-c5229a6e0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African elephant -- which is classified as vulnerable on the
        International Union for Conservation of Nature''s (IUCN) Red List -- is increasingly
        coming into contact with humans as its natural habitat shrinks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6e6f5-5212-4d63-a237-5ed354a23565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to elephants raiding crops, killing livestock, destroying
        water supplies -- and sometimes even injuring and killing people, according
        to the IUCN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8b42e-e053-4271-9063-03dc800c2c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year, Botswana set up a cabinet sub-committee to review
        the ban on hunting. Local authorities, affected communities, NGOs, tourism
        operators and conservationists were consulted, the ministry said in its post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e612f-4214-46ea-b534-143b1168d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, ministers in Botswana recommended lifting the
        ban and allowing the canning of elephant meat for pet food.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853007f0-1af5-4402-aacb-8b4ce761d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But conservationists have warned that the species could become extinct
        if its not protected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4eb922-a370-49dd-ba45-06391b3dd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before European colonization, scientists believe Africa may have
        held as many as 20 million elephants. By 1979 only 1.3 million remained. The
        first Great Elephant Census, a pan-African survey conducted in 2016, revealed
        that in just seven years between 2007 and 2014 elephant numbers plummeted
        by at least 30%, or 144,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4059343-724b-41d9-a9f0-57ba8f7d3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:32:34.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:35:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/23/africa/botswana-elephant-intl/index.html">Botswana
        lifts ban on elephant hunting</a>."</em></p>'
  'robredo-bikoy-anti-duterte-videos':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-23T14:30:42.256+08:00
    'imagesource': 'jcr:993c20f7-3a27-45ff-a7a4-0e5aa4e76bf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1850f0e4-9b27-4b8f-acbb-51168151d7ad'
    'lead': 'Liberal Party President Kiko Pangilinan says the Duterte administration
      might have successfully threatened ''Bikoy'' to retract his statement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-23T14:35:50.594+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:35:43.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:25.810+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo, opposition deny meeting, conniving with ''lying'' Bikoy'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1171b-8e60-4b7e-b9e6-ad7431fa290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Vice President
        Leni Robredo and members of the opposition on Thursday denied allegations
        from Peter Advincula, the self-confessed “Bikoy," that they made him lie about
        the Duterte family''s supposed drug links.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea6680-913a-4eeb-92e2-08e61b1a4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d903005-ca85-4f77-818b-a2be8eaae585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo denied knowing and meeting with <a href="http://cnnphilippines.com/news/2019/5/23/bikoy-liberal-party-.html">the
        flip-flopping Advincula</a>, who now said the "Ang Totoong Narco List" videos
        linking President Rodrigo Duterte''s family and top aide into the drug trade,
        were orchestrated by the opposition Liberal Party (LP) under the supervision
        of Senator Antonio Trillanes. Earlier, Advincula said he was not connected
        to any political party, including opposition slate Otso Diretso.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55364325-a901-4910-9084-922131cc3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f3dcb-be70-4e16-808c-58e636b1de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T14:35:50.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:35:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But singing a different tune after surrendering to authorities on
        Thursday, Advincula claimed the videos were made to discredit the administration
        and make Robredo President, with Trillanes as her Vice President. Advincula
        also alleged he had seen Robredo in meetings about the supposed plot to oust
        Duterte.</p>'
