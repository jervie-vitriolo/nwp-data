    'stories': ['0bc93b0a-18d6-428b-9389-26f7abb46b20', 'b730515b-d6bd-40f9-82ff-0bbd40c2707c']
    'template': '1'
    'title': 'Marinduque solon claims his speakership bid has the support of the President,
      Sara Duterte'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea9217-da4e-4c33-a051-99e4f1d1716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:41:10.684+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Marinduque
        Representative Lord Allan Jay Velasco confirmed his speakership bid Thursday,
        claiming he has the support of President Rodrigo Duterte and his daughter,
        who was supposedly responsible for the ouster of the previous House Speaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8b95a-6d85-4eac-987b-7c72e749a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:41:10.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, who has been elusive to the media, claimed he has the trust
        of the President. He said he also earned Davao City Mayor Sara Duterte-Carpio''s
        trust while they were campaigning under Hugpong ng Pagbabago, the presidential
        daughter''s regional political alliance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2d74c-145d-465f-8df8-72bdb9086fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:41:10.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I have their trust and confidence. I think the president
        will announce soon. Hopefully. Or if not, I think Mayor Inday has been vocal
        about it na," Velasco told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1b9ee-4f1e-4177-b4f8-5e6a766acbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:41:10.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three are eyeing the speakership within the ruling party,
        PDP-Laban: Velasco, Pampanga 3rd District Representative Aurelio "Dong" Gonzales
        and Former Speaker Pantaleon Alvarez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d5ddc-f499-429f-97b4-859a3990cc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:41:10.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was ousted on the day of President Rodrigo Duterte''s third
        State of the Nation Address in 2018, and was replaced by Pampanga 2nd District
        Representative Gloria Macapagal-Arroyo. The President had said Duterte-Carpio
        had a hand in Alvarez'' ouster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e39dc6-877d-4030-b7b5-00b794275ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:41:10.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco met with the Party-list Coalition Foundation -- a House
        bloc of lawmakers -- to court their support for his speakership bid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22956945-f750-4d62-b412-0ef30eab3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:41:10.685+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group is a force to reckon with since its more than
        50 members representing party-list groups will vote as a bloc.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538970bd-2fe4-4c3a-83a3-79199e54c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T17:41:10.686+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:35:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others eyeing the speakership are Leyte Representative-elect Martin
        Romualdez and Taguig Representative-elect Alan Peter Cayetano.</p>'
