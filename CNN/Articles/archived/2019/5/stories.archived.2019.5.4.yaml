  'hiv-treatment-research':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'Photo: Faroq Naeem/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-04T09:01:37.679+08:00
    'imagesource': 'jcr:674f7242-4393-4e95-948c-a7a520dfa1e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb55d03-3399-4f4e-86a6-71407e3e6fdd'
    'lead': 'The risk of passing on the HIV virus is completely eliminated by effective
      drugs treatment, a landmark study has shown, in a significant boost to the prospects
      of ending the AIDS pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T09:06:21.478+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:08.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:49.582+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HIV', 'AIDS', 'HIV-AIDS', 'health', 'research']
    'template': '1'
    'title': 'HIV treatment eliminates risk of passing on virus, landmark study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564d681-695c-4a9e-9545-dcb8ba447c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The risk of passing on the HIV virus is
        completely eliminated by effective drugs treatment, a landmark study has shown,
        in a significant boost to the prospects of ending the AIDS pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a272ff-27df-4b09-8877-08add62763dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(19)30701-9/fulltext#articleInformation">nearly
        1,000 gay male couples</a>&nbsp;with one partner with HIV who took antiretroviral
        therapy (ART) found no new cases of transmission to the HIV-negative partner
        during sex without a condom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f372e-d4cf-45fc-befc-f19f28794a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the eight-year study, 15 men were infected with
        HIV, the virus that causes AIDS. But genetic tests showed that the transmissions
        were a result of the HIV-negative men having sexual relations with someone
        other than their regular partner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e723957-5c13-4272-8356-662771792990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published in <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(19)30418-0/fulltext">The
        Lancet medical journal,</a>&nbsp;shows that using ART to suppress HIV virus
        to undetectable levels renders it incapable of transmission during sex, according
        to the researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dda25b-c396-492d-a925-1de83cf8c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everyone in the world with HIV knew their status and had access
        to effective treatment, no new cases would occur, the study suggests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3afe6-7f57-4e89-bfad-587074f9be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Rodger, a professor at University College London who co-led
        the research, told CNN''s Hala Gorani that if everyone in the world had access
        to the right treatment, the virus could be eliminated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2fd2a8-b325-4005-83f8-2dd254ce47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a way to go to get people easier access to testing and
        treatment, but if we could get global coverage, then we could really make
        headway in eliminating the virus," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c0c80-9a4c-49d0-935a-766b79425089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was such a powerful result that we thought we just improve the
        quality of life for people with HIV."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24669134-980a-43d0-9fa9-8d45b77b0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodger said what the study shows is that the risk of transmission
        is zero with ART treatment "and that''s quite new and important."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91146746-4c1f-415e-b0b0-64a8742c3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier study showed that the drugs protected heterosexual couples
        in which one partner was HIV-positive; the latest research completes the picture,
        Rodger said. "The question has been definitively answered; there is no need
        for further research. It''s not often we get to say that. Finding ways to
        get the knowledge in practice is what we need to do next." There was still
        considerable work to be done to ensure that everyone who has HIV can access
        testing and treatment, she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012bab4-8884-4704-8970-9c256caa2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts welcomed the results. "These important results serve
        to inspire and challenge us. Timely identification of HIV-infected people
        and provision of effective treatment lead to near normal health and lifespan
        and virtual elimination of the risk of HIV transmission," Myron S. Cohen,
        a professor at the UNC Institute for Global Health and Infectious Diseases
        at Chapel Hill in North Carolina, who conducted the study of heterosexual
        couples, wrote in a commentary in the Lancet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f4cda-1ae1-4d29-9c45-05c28b864eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that stigma, homophobia and other social forces
        have meant that getting tested for HIV and accessing treatment is not always
        possible, particularly for men who have sex with men. Additionally, diagnosis
        of HIV in the early stages of the infection is still challenging, compromising
        treatment as a prevention strategy, Cohen said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f1052-a699-49e1-82a3-f4df5b45d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his February State of the Union address, President Donald
        Trump <a href="https://edition.cnn.com/2019/02/06/health/hiv-trump-plan-sotu-address-bn/index.html">announced
        an ambitious plan to eliminate HIV transmissions</a>&nbsp;in the United States
        in the next 10 years. Central to Trump''s multiagency initiative is the early
        diagnosis, prevention and treatment of HIV.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d4bcd-ae39-46b2-a5f9-897b6c139924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health experts applauded Trump''s effort, many have also criticized
        the White House for cutting funding for HIV/AIDS programs in the past. Millions
        of dollars <a href="http://cdn.cnn.com/cnn/2018/images/09/20/uac.transfer.notification.9.5.18.pdf">were
        shifted away from HIV/AIDS prevention programs last year</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d3d7d-0c7b-4866-b094-a87111da83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Trump requested $291 million for the project in his <a
        href="https://www.whitehouse.gov/wp-content/uploads/2019/03/budget-fy2020.pdf">2020
        budget</a>, though this sum is not guaranteed. At the same time, he proposed
        slashing funding to HIV programs through the President''s Emergency Plan for
        AIDS Relief (PEPFAR) by $1.35 billion overall, according to an analysis by
        the <a href="https://www.kff.org/news-summary/white-house-releases-fy20-budget-request/">Kaiser
        Family Foundation</a>, a nonprofit group that researches health care and other
        issues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efa7f8-7a7b-4f95-ad59-453cf7319545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Cohen expressed optimism about HIV treatment, underlining
        that antiretroviral drugs have become more effective, reliable, durable, easier
        to take, well-tolerated and much less expensive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a1241-5ba1-45a0-b7df-de262f224bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of the ... study provide yet one more catalyst for
        a universal test-and-treat strategy to provide the full benefits of antiretroviral
        drugs. This and other strategies continue to push us toward the end of AIDS."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698a6a6-4258-4781-b5f4-673202083e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T09:06:21.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/03/health/hiv-transmission-gay-men-zero-risk-study-intl-scli/index.html">HIV
        treatment eliminates risk of passing on virus, landmark study says</a>."</em></p>'
