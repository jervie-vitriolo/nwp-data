      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Canadian
        government has offered to ship back to its country tons of decaying garbage
        that have been staying in Philippine ports since 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67f872-3fae-43bf-b2b8-7b8ca82d663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68e149-7c99-48b1-9d32-dd7a40e07b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Canada''s environment department in a
        statement sent to CNN Philippines on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7504e08-36b8-4969-b278-d6802559f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bbe8c1-89b6-421b-80b2-c1d0e15f3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of Canada remains committed to working with the
        Government of the Philippines and has made an offer to repatriate this Canadian
        waste," Environment and Climate Change Canada said. "Canada hopes to finalize
        an agreement with the Philippines shortly to return the waste to Canada for
        appropriate disposal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec63d37-c095-492b-ba16-b0eeb6d96381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e46494-8113-4760-85b6-a4c43c6d5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no official statement from the Philippine government yet,
        but Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. on Friday said
        the two countries are in "delicate negotiations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c4104-be27-4355-a10e-f82ba1cfe53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb9aad-a3cd-4629-80e0-2bf6f9f71a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter for an interview on the Canadian waste,
        Locsin tweeted, "Let me ask the Canadian ambassador; we''re in delicate negotiations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f8348-4ce7-4b95-9ac9-4ece3d406ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297443f-f94a-4635-bad0-46575856f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang has been mum since reports of Canada''s offer
        made headlines on Friday. Presidential Spokesperson Salvador Panelo said he
        has "no info" on it yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3478e25-74bd-4042-b4b4-417360dd7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb8a56-eaa4-46b1-89a2-45614e77770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Locsin said the garbage "will be on ship in 15 days,"
        but did not elaborate on how this would happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d809e7f-4ae9-444a-9a8b-cf68930a5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba10ce7-dfb1-40ac-88a5-ae6ca0373d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegally dumped garbage was brought back to the spotlight as
        President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html">threatened
        to go to war against Canada</a> if it would not take the trash back. Defense
        Secretary Delfin Lorenzana was quick to clarify that the President did not
        really mean war, but was just expressing his "extreme displeasure." The Canadian
        Embassy in the Philippines <a href="http://www.cnnphilippines.com/news/2019/4/24/Duterte-Canada-commitment-trash-war.html">responded
        that Ottawa is "strongly committed” to shipping the trash back</a>. Malacañang
        was not satisfied with Canada''s statement and <a href="http://www.cnnphilippines.com/news/2019/4/25/philippines-canada-garbage-duterte-threat.html">warned
        that further delay in the repatriation of trash could result in severed diplomatic
        ties.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e501fb-ff50-439f-92a5-326ea5314740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64038060-2c50-4b65-8566-9b9ae8d5d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny Antiporda, Environment Undersecretary for Solid Waste Management
        and Local Government Units Concerns, told CNN Philippines the only thing blocking
        the return of the garbage to Canada was the expenses. The Manila Regional
        Trial Court in May 2017 already ordered the return of 50 container vans carrying
        Canadian garbage, to be paid for by the Canadian private company that had
        it shipped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9265795b-4e76-4b1b-a54f-994f4e11fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12545b86-10c3-4d98-96d8-0b2ba00b54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T12:00:00.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 103 container vans containing trash weighing over 2,000
        tons were shipped to the Philippines in several batches from 2013 to 2014.
        Canadian-based firm Chronic Plastics, Inc., which exported the vans, declared
        their contents as plastic scrap materials. The Environment department in 2014
        found that the shipments contained municipal solid wastes, which should be
        immediately disposed and cannot be recycled. In 2015, some of the garbage
        were dumped in a private landfill in Tarlac while the remaining wastes stayed
        at the country''s ports.</p>'
  'thailand-coronation-maha-vajiralongkorn':
    'author': 'Oscar Holland, CNN | Kocha Olarn, CNN'
    'caption': 'Photo: Soe Zeya Tun/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-04T13:01:10.889+08:00
    'imagesource': 'jcr:f3a5460d-936c-461f-a329-b0eb7b0644b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822b978b-2f5b-4099-9d4f-96ed2e164b86'
    'lead': 'A 7-kilogram crown, a pair of pointed slippers and an ornate nine-tiered
      umbrella — these are just some of the extravagant artifacts set to feature in
      rituals marking the coronation of Thailand''s new king on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T13:13:38.087+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:04.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:50.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'coronation', 'Maha-Vajiralongkor']
    'template': '1'
    'title': 'Thai King coronation: Slippers, an umbrella and the sacred royal regalia'
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c316dbf-8b45-4632-88dd-03dd1d7d3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 7-kilogram crown, a pair of pointed slippers
        and an ornate nine-tiered umbrella -- these are just some of the extravagant
        artifacts set to feature in rituals marking the coronation of Thailand''s
        new king on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab003f2-6c4b-4a18-a75c-a33643847384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elaborate items, which form part of the "royal regalia," will
        play a crucial ceremonial role as King Maha Vajiralongkorn formally ascends
        the throne more than two years after his father''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f841c-e00a-4a12-8caa-d30ed932c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the country''s monarchy can be traced back to the 13th
        century, many of its current coronation rites were established during the
        reign of Rama I, who founded the Chakra dynasty — the present era — in 1782.
        Also dating back to this period are a collection of sacred objects that will
        be presented to the new king.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9dada-40aa-4de1-9240-08d3ec8807f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the new king is "purified" with holy water, gathered from
        Bangkok and each of Thailand''s 76 provinces, he will be presented with the
        royal items in the main throne room of the Grand Palace, an opulent complex
        on the banks of the Chao Phraya River.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213401b-1be1-4e80-9c6a-ff607152258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This royal ceremony has been passed along for several hundred years,
        and mostly we have stuck to its original form," said royal historian, Mom
        Rajawongse Suriyavudh Sukhasvasti, over the phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87560ee8-be2e-4f18-9b89-c008fb83115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Records from the Sukhothai era (1238-1428) mention presenting the
        royal regalia (to the new king), just like in the present day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb53107-2859-4252-81be-0eb4e32bf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The crown and umbrella</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9b5d0-a413-4db7-9e4c-5cadba84a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the sacred items, one is a particularly common symbol among the
        world''s monarchies: a gold crown encrusted with diamonds and precious stones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1183873-bf99-4d7a-83df-86db900ff132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially known as the Crown of Victory, the 7.3-kilogram (16-pound)
        headpiece — more than seven times heavier than Queen Elizabeth II''s Imperial
        State Crown — has a multi-tiered, conical shape similar to those used by other
        royal families in southeast Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d761c-38f9-4897-9ef6-1422c87eb886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item dates back to the 18th century, although one of King Vajiralongkorn''s
        ancestors, Rama IV, who ruled Thailand from 1851 to 1868, subsequently attached
        a huge Indian diamond to its 26-inch-tall tip. He also oversaw the addition
        of two ornate flaps that hang over the monarch''s ears, according to Suriyavudh,
        who is himself the great-grandson of Rama IV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4125a-f136-4c7c-89fd-c5b089945eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous generations, the crown would never be worn, and was
        instead placed next to the king during the coronation. But contact with Europe''s
        royal houses has seen the item''s role -- and symbolic importance -- gradually
        evolve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70822d25-2960-40a4-a2ea-fac2ddc0f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since King Rama IV''s coronation in 1851, the crown has been worn
        by monarchs during the ceremony (although they never do so again). On Saturday,
        the Crown of Victory will be handed to King Vajiralongkorn by the chief Brahmin,
        a leading religious figure overseeing the coronation rites — though he will
        be expected to place the crown upon his own head.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26debe49-c936-401e-87a1-da9c00ab577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in some European monarchies, however, the physical crowning
        does not mark the definitive moment of the ritual.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d4974-3601-4950-bbf6-1780c178f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the coronation is only considered complete when the new
        king is presented with the royal nine-tiered umbrella. Considered the "most
        important" of the sacred objects by the country''s Ministry of Culture, the
        soaring, layered umbrella will hang permanently above the king''s throne thereafter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b03fe-fc1f-4c2c-9a85-4008fe761506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only King Vajiralongkorn will be permitted to sit beneath it, as
        its nine-tiered structure is reserved for crowned monarchs (royals of lower
        ranking may sit beneath umbrellas with fewer tiers). Each year, on the anniversary
        of his coronation, the new king will be expected to make offerings to the
        sacred item.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe4982-b22d-4aa2-a184-f37662fc7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, in reality, seven of the royal nine-tiered umbrellas.
        Most of them are kept above the various thrones of the Grand Palace, where
        the other sacred items are also permanently housed. The umbrellas represent
        the protection the king will offer the Thai people, serving as "a symbol that
        the king has power and prestige all over the country," Suriyavudh said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4ec05-6dfb-4c35-8edb-d219bd27ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offering sacred items</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73993391-5fcc-46ec-94b2-2fd9c2e518d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar symbolism underpins the other items featured in the ceremony.
        Suriyavudh points to a golden fan, shaped like a tamarind pod, and the royal
        scepter, which was originally a wooden staff before being remade in gold in
        the 19th century.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3ab41-11d6-4240-88d6-cdb95a3e64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The royal fan is a symbol that he will ease the suffering of the
        people," he explained. "The scepter is a symbol that he can be reliable for
        all walks of life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d6723-86a2-4c4f-94cd-fc66ff9bc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items of the royal regalia, which will be handed to the king
        after he accepts the nine-tiered umbrella, include the Sword of Victory, which
        features a 25-inch blade and a bejeweled sheath and hilt, and the royal slippers.
        Made from enameled gold and inlaid with diamonds, the pointed slippers will
        be placed directly onto the king''s feet by the chief Brahmin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91f371-65d5-4312-8554-d8bf5fea6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current items of regalia — most of which were created under
        the orders of Rama I — may be no more than 250 years old, but it''s believed
        that similar items were used in coronations in the historic kingdoms of Siam
        dating back almost seven centuries. Indeed, Rama IV commissioned a luxurious
        fly whisk (a tool used for swatting flies), believing that it offered a more
        accurate interpretation of historic records than the existing royal fan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f7954-2dc3-42b1-ae76-abc8b0dc0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much has changed in Thailand since the last coronation in
        1950, when the late King Bhumibol Adulyadej ascended the throne, the centuries-old
        regalia will continue to forge a link between the new king and the monarchs
        of dynasties past.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb4c19-da04-45c2-9d3a-cf1cf647a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top image: A billboard shows the Sword of Victory, an item of Thailand''s
        royal regalia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff1a09-d025-474e-86ff-d0122aa9f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:13:38.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/thai-king-coronation-royal-regalia/index.html">Thai
        King coronation: Slippers, an umbrella and the sacred royal regalia</a>."</em></p>'
  'Ex-House-Speaker-Prospero-Nograles-death':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-04T13:46:55.808+08:00
    'imagesource': 'jcr:49ae70ac-947a-40f7-ae6a-24d29b8393dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d7d6484-cfc5-4085-ac41-e3eb9729eb07'
    'lead': 'The veteran lawmaker died at the age of 71.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T13:49:08.361+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:26:03.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:50.720+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-House Speaker Prospero Nograles dies '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080b733-3d88-47d0-97ea-836cb2be145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T13:49:08.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Former
        House Speaker Prospero Nograles has passed away, his son Cabinet Secretary
        Karlo Nograles said Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8785bd-bfc1-4891-9c53-8486d4c8ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T14:31:17.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran lawmaker died at the age of 71.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad8a8e-a30f-4ca2-9bb7-729448332ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T14:31:17.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papa passed away peacefully, surrounded by his family. May we please
        ask for your continued prayers," the younger Nograles said in a text message
        sent to reporters. "Our family would like to express our deepest gratitude
        to all of you for being a part of Papa Boy Nogie’s life and journey."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e53ee-ab29-42cb-a2bb-3e8dadd7706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:24:49.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Nograles'' son, PBA Party-list Representative Jericho
        Nograles said the former Speaker "succumbed to respiratory failure, secondary
        to pneumonia."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955b6d0-4e81-4f20-b174-2f8fc150e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T15:48:18.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Rep. Koko Nograles revealed the patriarch
        died as the family celebrated the results of the 2018 bar exams, which were
        released Friday. Nograles'' youngest daughter, Margarita "Migs" Nograles,
        is among the country''s 1,800 new lawyers. Nograles himself was a bar topnotcher
        in 1972.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466a979-928a-42c1-9fd9-a6012c6e6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T14:31:17.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles was elected leader of the House of Representatives in 2008
        as allies of then President Gloria Macapagal Arroyo voted to oust Jose de
        Venecia. He served a total of five terms or almost 15 years as congressman
        of the first district of Davao City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e61fe-1e00-430c-abb5-a53150fe0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T14:31:17.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles previously tried but failed to take leadership of Davao
        City as he ran against then mayor Rodrigo Duterte in the 1990s and against
        Sara Duterte in 2010. In 2015, Nograles ended the long-time political rivalry
        and supported then mayor Duterte''s presidential bid. President Duterte appointed
        Nograles'' son to the Cabinet in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3673df4-aad0-4007-93b8-494c41717b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T15:48:18.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condolences began pouring in as family and friends mourned Nograles''
        passing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454b41b-dc54-4ffe-949a-1222e00fce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:01:17.080+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said that Nograles was "a pride of Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17e62c-2960-4679-a6a1-9361af3def10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:01:17.081+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Former Speaker Nograles will certainly be missed by his loved ones,
        friends and constituents. May eternal rest grant unto him and perpetual light
        shine upon him," the statement read.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Malacañang: Former Speaker Nograles will certainly be missed by
        his loved ones, friends and constituents. May eternal rest grant unto him
        and perpetual light shine upon him <a href="https://t.co/G4eAM05iAI">https://t.co/G4eAM05iAI</a>
        <a href="https://t.co/TmFv56jQTA">pic.twitter.com/TmFv56jQTA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1124625218150907904?ref_src=twsrc%5Etfw">May
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209479d-6b3e-4f85-b9b3-7be3f924badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:01:17.080+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ba3e1-bb9f-4b35-94ee-946aae3d5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T15:48:18.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:26:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Davao City Vice Mayor Paolo Duterte said, "I and my family,
        including all of the Dabawenyos, join you in your grief and we could only
        comfort you in this time of deep sorrow. Rest in peace Manong Boy."</p>'
