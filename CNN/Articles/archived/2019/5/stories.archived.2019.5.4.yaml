      'mgnl:lastActivated': 2023-01-30T00:26:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifestation submitted to the Comelec on April 30, Namfrel
        said, "Without open access to information and data, Petitioner (Namfrel) is
        unable to participate in the RMA (random manual audit) because the inaccessibility
        diminishes the verifiability of data separately provided during the RMA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27a387-a4a5-4253-a1ae-bb9cbd6b680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Saturday, Comelec Spokesperson James
        Jimenez said, <em>"Medyo</em> harsh <em>naman yata ''yon.</em> Just because
        <em>sila hindi nabigyan,</em> vulnerable <em>na ''yung</em> elections? <em>Samatalang,</em>
        up to the point <em>na humihingi sila niyan, bahagi sila ng proseso sa paghahanda
        para sa</em> random manual audit — <em>isang proseso na sinalihan nila nung
        nakaraang halalan at naging bahagi sila ng paghahanda para doon.</em> So <em>ngayon
        sasabihin nila,</em> just because hindi nila <em>nakuha yung gusto nila, medyo</em>
        vulnerable <em>na.</em> That''s a little unfair, I think."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b956d-66db-42f1-8425-cb853cbbc93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That seems to be a bit harsh. Just because they weren''t
        given what they want, the elections are automatically vulnerable? But up to
        that point, they were involved in the preparations for the random manual audit
        — a process they were part of during the last elections. And now they will
        say, just because they didn''t get what they want, they say it''s vulnerable.
        That''s a little unfair, I think.]</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>:
        COMELEC assures public of clean midterm polls | <a href="https://twitter.com/hashtag/NewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomWeekend</a>
