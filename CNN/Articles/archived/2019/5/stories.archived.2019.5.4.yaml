    'mgnl:tags': ['plant-based-protein', 'Beyond-Meat']
    'template': '1'
    'title': 'The meatless burger revolution is just getting started'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32bf71-bd21-4fe5-8a14-4dd7295a0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The plant-based protein trend is growing
        more rapidly than most people anticipated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053a63b-465a-4660-89a7-3569452a0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Beyond Meat, which makes meatless alternatives to
        beef, pork and poultry, <a href="https://edition.cnn.com/2019/05/02/business/beyond-meat-trading/index.html">went
        public</a>. Its main competitor, Impossible Foods, reported that demand is
        so high it''s <a href="https://edition.cnn.com/2019/04/30/business/impossible-meat-shortage/index.html">causing
        a shortage</a>. Burger King announced plans to roll out an <a href="https://edition.cnn.com/2019/04/29/business/burger-king-impossible-rollout/index.html">Impossible
        burger</a>&nbsp;nationally, and Ikea said it''s developing a new <a href="https://edition.cnn.com/2019/05/02/business/ikea-meatless-meatball/index.html">meatless
        meatball</a>&nbsp;designed to taste like animal meat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f8294-488e-44eb-afec-27e86ff4e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely taking off at a rate ... that has not been seen
        before," said Dewey Warner, a research analyst at the market research provider
        Euromonitor International. Warner examines developments in the food sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538bdddb-f029-4806-a28f-d074bbd90454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for plant-based meat alternatives is being fueled by consumers
        looking to make their diets healthier and reduce their impact on the environment.
        And there''s clearly room for growth. The question is, how much?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e4f27-e1bc-4905-ac39-6effc55664f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wild week for plant-based protein</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3ddc7-bba0-4973-bb08-84e71a100eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond had a wildly successful <a href="https://edition.cnn.com/2019/05/02/business/beyond-meat-trading/index.html">first
        day of trading on Thursday</a>, surging 163% above its IPO price of $25. The
        stock closed at nearly $67 a share on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863d4a0-abc1-4947-8a59-70fefabe7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Impossible Foods, Beyond''s main competitor, is seeing
        so much interest that it''s <a href="https://edition.cnn.com/2019/04/30/business/impossible-meat-shortage/index.html">running
        out of product</a>. Impossible CFO David Lee told CNN Business that this year,
        demand for Impossible''s meatless protein has more than doubled at the roughly
        7,000 restaurants it serves. On top of that, Impossible is about to more than
        double the amount of restaurants it serves: This week, Burger King announced
        that it''s going to roll out a version of its Whopper featuring an Impossible
        patty at its roughly 7,300 stores nationwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15480bd6-81f5-4f77-bd16-b1008084260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other chains, like White Castle, Carl''s Jr., Bareburger, Qdoba
        and others also feature Beyond Meat or Impossible Foods items on their menus.
        People can buy Beyond Meat at supermarkets like Safeway or Kroger, and Impossible
        plans to start selling in retail locations this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84998a5b-13bb-4426-8a7a-49b7860ea6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Ikea is jumping on the trend. The furniture retailer known
        for its Swedish meatballs said on Thursday that it will start testing out
        a new plant-based version of its classic meatball, designed to taste just
        like meat, next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267bf853-dd29-4beb-878a-9de338eeca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Impossible, the question a year ago was, "How quickly will the
        market develop?" David Lee, the company''s CFO, told CNN Business this week.
        "Now, it''s clearly, ''How quickly can we create more capacity to supply this
        tremendous amount of demand?''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d0a8b-c5d3-4f18-a428-9bc4e649c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s driving the trend</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863e008-5d12-4b1c-a22d-9c0396836c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veganism and vegetarianism used to appeal mostly to those worried
        about animal welfare, said Warner, the Euromonitor analyst. But concerns over
        climate change and health are driving a larger group of people to rethink
        how much meat they consume, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c01aa-e617-45e4-b1ec-493e63d2c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, growth among plant-based protein products designed
        to mimic the taste and appearance of meat has been growing over the past decade,
        he said, and especially in the past five years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17177cc3-5d71-4646-ace2-75cb615f52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond, which started about 10 years ago, saw demand in spike in
        2017 and 2018, CEO Ethan Brown told CNN Business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be56915-bd1c-4259-913e-dafd43f32029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those years, consumers "moved so quickly into this category"
        because they were "bombarded" with information about the negative health and
        environmental effects of processed red meat, he said. A few years prior, in
        2015, the World Health Organization <a href="https://www.iarc.fr/wp-content/uploads/2018/07/pr240_E.pdf">linked
        the consumption of processed meat to cancer</a>, and named red meat a likely
        carcinogen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fbedf-724a-440c-8756-0b59c6ce87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was so much interest that Beyond had to redevelop its supply
        chain and production processes to make sure it could keep up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe487dd-c757-4db9-a289-76b670b649d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Beyond Meat and Impossible Foods highlight the environmental
        and health benefits of reducing meat consumption when marketing their products.
        Two of Beyond Meat''s four stated goals are to curb climate change and preserve
        natural resources. The others are to improve human health and animal welfare.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0110f4-dd57-4b32-9dcb-98c80cf08def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Impossible argues that "animal agriculture occupies almost
        half the land on Earth, consumes a quarter of our freshwater and destroys
        our ecosystems." Its mission is to "save the best planet in the known universe"
        while making sure people can still enjoy the experience of eating meat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b9cc1-04ae-4f4a-82f4-310b64423123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people come around to eating less meat, fast food chains like
        Burger King are pitching plant-based products toward meat eaters. Burger King,
        for example, said it was going after meat lovers who want to diversify their
        diets with its Impossible Whopper test, rather than vegans or vegetarians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cca13-c42e-4243-8905-9000de6a6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where it''s going</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16952e-c966-4fc1-979a-7a57f0906d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like the plant-based trend is here to stay.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4625a118-612d-45f4-9a1f-ecb6cdd5c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of flash-in-the-pan, fast-growing things in the
        food industry," Warner said. But growth in the plant-based meat alternative
        space is accelerating, he said, indicating that "this is more than just a
        fad. This may have some staying power."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a92961-994a-4887-9fee-e09c2846fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, there''s growth in parts of the sector — like plant-based
        alternatives to seafood — that haven''t hit the mainstream yet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d599c8-7923-4a83-a573-16ea96580277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, for his part, sees "unlimited growth" potential for his company.
        "As the sector becomes even more and more attractive, we''re ready," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebf1f0-f6b6-46df-8b82-b1a37bd28061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Securities and Exchange Commission filing that detailed plans
        for the company''s initial pubic offering, Beyond Meat projected that over
        time, the plant-based meat market could reach $35 billion in the United States.
        That''s an ambitious target. Euromonitor International has a more modest forecast
        of a $2.5 billion retail market for meat substitutes in the United States.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99d727-e10a-4d4d-9a20-5de5f99204cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its filing, Beyond Meat reported that its net revenue has grown
        from $16.2 million in 2016 to $87.9 million last year. Beyond Meat also lost
        $29.9 million last year, which it attributed to investments in "innovation
        and growth of our business." The company added that it expects to continue
        investing in innovation, supply chain capabilities, manufacturing and marketing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e6c6d-eeb0-4462-8886-6b0d08e23876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:29:07.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are latent threats to the industry, like consumer preference
        for simple, natural foods with few ingredients. Beyond Meat is made mostly
        with water, pea protein and oil, and more than a dozen other ingredients.
        Impossible Foods uses soy-based protein.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebfadae-aa06-489e-ad66-fc89b34259b9'
      'mgnl:activationStatus': true
