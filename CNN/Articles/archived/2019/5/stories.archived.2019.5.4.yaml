    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b5b0c4-b376-44c3-81d3-f92d6c944d66'
    'lead': 'The strongest tropical cyclone to hit India in 20 years made landfall
      Friday, killing seven people and lashing the country''s east coast with ferocious
      winds and torrential downpours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T06:46:48.419+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:11.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:48.860+08:00
