    'jcr:uuid': '71e6c915-a478-402c-aecb-657ac2ced68d'
    'lead': 'A rare photo of President Rodrigo Duterte watching Netflix at home breaks
      what could have been his six-day absence from the public eye on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T18:39:46.752+08:00
