      'mgnl:lastActivated': 2023-01-30T00:25:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niemer was later named as the league’s Best Scorer and Most Valuable
        Player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a4881-94fe-45d1-ae5d-fc6d6468725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:15:34.396+08:00
      'mgnl:createdBy': 'lucia'
