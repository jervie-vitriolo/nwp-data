    'lead': 'CJ McCollum scored 41 points as the Portland Trail Blazers pulled out
      a 140-137 victory over the visiting Denver Nuggets in four overtimes Friday
      night in the longest NBA playoff game since 1953.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T21:40:20.104+08:00
