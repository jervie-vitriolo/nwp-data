      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) —&nbsp;CJ McCollum scored 41 points as the Portland Trail
        Blazers pulled out a 140-137 victory over the visiting Denver Nuggets in four
        overtimes Friday night in the longest NBA playoff game since 1953.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43151d0c-b096-48c8-a627-4d987e963f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.104+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Lillard added 28 points for the Trail Blazers, who took a
        2-1 lead in the best-of-seven Western Conference semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217bdd7-95c8-4cd9-aede-0ff11954b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.104+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal Murray scored 34 points, and Nikola Jokic collected 33 points,
        18 rebounds and 14 assists for the Nuggets in a game that featured 24 lead
        changes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38276765-c51b-4231-b0d1-76970db9aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.104+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is scheduled for Sunday in Portland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cd1a2-9cc1-4880-80d0-fb6c6a54956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.104+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Barton split a pair at the line, giving Denver a 134-133 lead
        with one minute left in the fourth OT, but Rodney Hood’s baseline jumper pushed
        Portland in front 135-134 with 44.9 seconds to go. Paul Millsap’s layup lifted
        the Nuggets into a 136-135 advantage with 27.6 seconds to play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cfff10-b409-4396-b1ce-e93541d67d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood swished a 3-pointer to give the Blazers a 138-136 edge with
        17.8 seconds remaining. Jokic made 1 of 2 foul shots to make it 138-137 with
        5.6 seconds on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde219da-a779-447d-8afb-c76815756a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland’s Seth Curry hit a pair at the line for a 140-137 lead
        with 2.8 ticks left. Denver’s inbounds pass was intercepted, and the game
        was Portland’s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36284b-c2ef-430c-89bb-99535761f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of regulation, Lillard scored on a driving layup to give
        the Blazers a 102-100 edge with 31.6 seconds left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60758796-12c3-4480-94c0-56096244a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton’s layup tied it again at 102-102 with 28.6 seconds remaining.
        Portland’s Al-Farouq Aminu missed a 3-point attempt, and it was on to overtime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c8b45-7eb5-4826-bff0-7148e9e6f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first overtime, Millsap scored on a jump hook to pull the
        Nuggets ahead 109-107 with 47.1 seconds to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12743960-158f-448b-ac63-900551425746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After misses at both ends, McCollum evened the score at 109-109
        on a floater with 8.7 ticks left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7564b1-c575-43a8-917c-d654bb88c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a timeout, Jokic missed a desperation 3-point attempt, forcing
        a second extra session.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2975af1-69d5-488a-8c09-775ec1278e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second OT, McCollum’s step-back jumper made it 118-116 Portland
        with 1:26 remaining, but Barton tied it on a layup with 1:03 left.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe064e-7ffb-4e5a-9f5e-df64ebb0197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither team scored again, and it was on to a third overtime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4ae5f-729a-4f0f-b41d-a85500b3af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millsap made it 129-125 on a turnaround jumper with 32.2 seconds
        remaining in the third extra session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f68cd-fa44-4030-bd68-fa27b623bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.105+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard scored on a driving layup to trim the difference to 129-127
        with 27.3 seconds left. After a Denver turnover, Lillard converted another
        driving layup to square it at 129-129 with 8.4 ticks left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe1fc9-79ca-491c-9fc7-c87db5cc67ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray’s desperation 3-point try missed as time expired, and a fourth
        extra session loomed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23770be-90b9-4f39-8a98-8f2f3d3e264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.106+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on Reuters.com, "<a href="https://www.reuters.com/article/basketball-nba-por-den/blazers-squeeze-past-nuggets-in-4-ot-marathon-idUSMTZXEF54YVMCXM"
        target="_blank">Blazers squeeze past Nuggets in 4-OT marathon</a>."</p>'
