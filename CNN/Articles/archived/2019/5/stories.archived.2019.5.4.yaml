      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong>&nbsp;The
        Petron Blaze Spikers successfully defended their Philippine Superliga Grand
        Prix title after taking down F2 Logistics, 26-24, 25-19, 23-25, 25-19, Saturday
        at the FilOil Flying V Center in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6902a-cd97-44ae-a696-0d17b09279a5'
