    'template': '1'
    'title': 'Canada offers to ship back its trash; DFA says ''delicate negotiations''
      underway'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41570fa2-2389-4663-b71f-e7ca1e2a8b3a'
      'mgnl:activationStatus': true
