  'iran-united-states-nuclear-waivers':
    'author': 'Nicole Gaouette and Jennifer Hansler, CNN'
    'caption': 'Photo:  Host Photo Agency/Ria Novosti/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-04T06:57:16.650+08:00
    'imagesource': 'jcr:d7ae7468-a7c3-4039-b3f5-fbd5e7be0b28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e328590b-6bb6-4ec9-80ac-3e30f3682941'
    'lead': 'The U.S. will extend waivers that allow the remaining parties to the
      2015 deal to conduct research and do non-proliferation work at three sites in
      Iran without fear of facing sanctions, according to a fact sheet released by
      the State Department on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T07:01:09.710+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:10.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:49.188+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'United-States', 'Donald-Trump', 'U.S.-State-Department']
    'template': '1'
    'title': 'U.S. extends nuclear waivers for Iran, but with limits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24567233-e629-44eb-9091-6e0923947aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration is extending waivers
        that allow countries signed up to the Iran nuclear deal to participate in
        civil nuclear projects with Tehran, but it''s tightening the terms in an effort
        to increase pressure on the Iranian regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496dbd4-e6e9-4641-90bc-10e0b95489d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. will extend waivers that allow the remaining parties to
        the 2015 deal to conduct research and do non-proliferation work at three sites
        in Iran without fear of facing sanctions, according to a fact sheet released
        by the State Department on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929cbf8b-25cb-42cd-9ab8-0fce3f5599b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the waivers will be reduced from 180 days to 90, and State
        Department spokesperson Morgan Ortagus said in a statement that "assistance
        to expand Iran''s Bushehr Nuclear Power Plant beyond the existing reactor
        unit could be sanctionable." Bushehr is one of the three facilities exempted
        from sanctions along with Arak and Fordow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf3c83-f591-4b22-9805-b3c5a25e34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will also revoke two waivers that allowed Iran to ship its
        excess heavy water for storage and swap its enriched uranium for natural uranium,
        according to Ortagus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1c823-f008-4507-a5ea-99d05bf67e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decisions today enhance our ability to constrain Iran''s nuclear
        program while pursuing maximum economic pressure," Brian Hook, the State Department
        special representative on Iran, told CNN in an interview Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895280d-5c97-4a6f-8bfb-10abcebf3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Internal debate</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24787e-06b7-42c7-b28c-d050fa97fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behnam Ben Taleblu, a senior fellow at the Foundation for Defense
        of Democracies, said the administration was striking the right balance and
        "should continue take a nuanced view towards each waiver and facility. Keeping
        or terminating all waivers would have been a mistake."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427154b0-3827-44e2-a366-4ab41c6f5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waivers will also, for the time being, avoid a clash with allies
        and partners who remain in the nuclear deal. Had the waivers ended completely,
        countries such as China, France, Russia, Germany and the UK as well as the
        EU would have faced the stark choice of either violating the terms of the
        nuclear deal — giving Tehran another reason to walk away — or face U.S. sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a44d2e-b759-49f1-af03-441ba4ac9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisions allowing for civil nuclear cooperation in the deal
        are meant to reduce the proliferation risks of Tehran''s nuclear program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfb637-4d0b-4da6-83a8-65044175adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are permitting the temporary continuation of certain ongoing
        nonproliferation projects that constrain Iran''s nuclear activities and that
        help maintain the nuclear status quo in Iran until we reach a comprehensive
        deal that resolves Iran''s proliferation threats," the State Department fact
        sheet said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd86935-b233-4240-944a-b4f824987467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waivers allow modifications that ensure that the Arak reactor
        produces less plutonium, that the underground Fordow nuclear site can continue
        to be converted into a research facility, and that Iran can still buy the
        fuel it needs to run the reactor at Bushehr and produce electricity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9d900-3afd-4a0d-b6af-865771d498a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of nuclear waivers has garnered less attention than
        the administration''s decision to end waivers that allowed countries to <a
        href="https://edition.cnn.com/2019/05/02/politics/us-iran-oil-waivers/index.html">import
        Iranian oil on May 2</a>, but has been the subject of intense debate within
        the administration and lobbying from outside parties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cf4ee-a834-40ac-a790-df802a784058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawkish lawmakers have been pushing for an end to the nuclear waivers,
        arguing such a move could intensify the administration''s "maximum pressure"
        campaign against Tehran. Within the administration, national security adviser
        John Bolton has pushed for an end to the waivers, according to an administration
        official and a source familiar with those discussions, while Secretary of
        State Mike Pompeo had opposed the move to completely end them, a former administration
        official told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa89441-bf62-43bf-9712-80456cf52e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internal administration discussions had also prompted concerns
        among career State and Treasury Department officials who worried that revoking
        the waivers could eliminate important safeguards on Iran''s nuclear program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7e050-3177-4ab5-8549-41f0dd2f5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the argument arms control groups also make, saying that
        undermining the nuclear waivers could damage non-proliferation efforts and
        lead to the collapse of the Iran nuclear agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef60ed-3a7c-4452-b22d-a5e3364728aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to grant the waivers would jeopardize U.S. nonproliferation
        priorities and increase the risk that he nuclear deal, known as the Joint
        Comprehensive Plan of Action, will collapse," the Arms Control Association
        said in a policy briefing on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e0f09-1a34-44bd-9ab3-e4d81f33bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been focused on steadily ratcheting up the
        economic and diplomatic pressure on Iran over the last year, a campaign that''s
        meant to change Tehran''s "behavior" administration officials say. In April,
        the US took the unprecedented step of designating Iran''s Revolutionary Guard
        Corps as a foreign terrorist organization.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a02d2e-59ba-4cac-ae7e-090f08b5014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation opens the possibility that anyone doing business
        with the group, which has broad reach in Iran''s economy, could face criminal
        charges for supporting a terrorist group. The move was the first time the
        US has declared that part a foreign government is a terrorist organization,
        administration officials said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4ccae-c11f-46a0-aa78-7432c3601346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T07:01:09.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/03/politics/us-iran-nuclear-waivers/index.html">US
        extends nuclear waivers for Iran, but with limits</a>."</em></p>'
