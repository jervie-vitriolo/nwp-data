    'lead': '''Sino ba naman ayaw maging Darna,'' 67th FAMAS Best Actress Nadine Lustre
      says when asked if she''s willing to audition for the role '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T20:05:11.934+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:26:01.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:51.365+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Darna', 'Nadine-Lustre', 'Liza-Soberano']
    'template': '1'
    'title': 'Nadine Lustre ready to be the next ''Darna'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efe980-f618-4ffc-b996-cc86c99df6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Fresh from
        her victory at the 67th FAMAS awards where she was hailed as Best Actress,
        Nadine Lustre is now speaking up on the clamor for her to portray the iconic
        "Darna" role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086112c-5dcd-474e-9fac-a64744b4bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing by Viva Entertainment, Lustre said she describes
        Darna as a symbol of hope and empowerment for women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373939bb-a8aa-4848-9982-c8a1277b3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very honored <em>kasi si</em> (because) Darna icon <em>yan
        ng mga</em> (is an icon of the) Filipino especially for the women <em>kasi</em>
        (because) she''s a strong woman," Lustre explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dccb6d3-1e7d-4d44-a70d-13c283cfa6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Darna is a symbol of hope, she''s a protector and para maihalintulad
        ako ng tao kay (that I will be likened to) Darna it''s amazing," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d4c18-d2df-4729-baeb-0d3817f11d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award winning actress also said the role will go to the deserving
        person, and even though she has a strong following and there''s a clamor for
        her to go for the role, Lustre said that she will not assume and expect to
        be chosen to play the part.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a6153-2ca7-4d94-bfb3-1f3eea65b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reporters asked Lustre if she had auditioned for the role,
        the actress admitted that she hasn''t and is still waiting for her management''s
        instructions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd416de-ec0a-4f2b-8b83-08e542215f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa po</em> (Not yet) but if they will tell me (management)
        to do it, I will do it. <em>Sino ba naman po ang ayaw maging</em> (Who doesn''t
        want to be) Darna," Lustre explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b230d-8951-4a91-8367-b2c0499764ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Liza Soberano was originally chosen to play the iconic role.
        The movie project has been through a number of changes, including a change
        of director from Erik Matti to Jerold Tarog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbd34c-286f-484b-abba-8949b88bedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Cinema decided to open the audition to the public last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9765c-f8e7-4804-bd7b-a13832cabec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities being floated to play the iconic role apart from Lustre
        are Pia Wurtzbach, Maja Salvador, Catriona Gray and Kathryn Bernardo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fcfba-9798-4f71-80d6-b5120e298aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:05:11.935+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former ''Darna'' director Erik Matti has chosen Lustre to be the
        perfect fit to replace Soberano for the Pinay heroine.</p>'
  'anti-vaxx-uk-health-secretary':
    'author': 'Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-04T20:54:37.988+08:00
    'imagesource': 'jcr:e3dfcfa1-182b-45d5-9790-0b3cf8725ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a11c7573-127e-4d28-a051-c4f02a270db1'
    'lead': 'The UK''s health secretary Matt Hancock says anti-vaccination campaigners
      were ''morally reprehensible, deeply irresponsible'' and had ''blood on their
      hands.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T20:56:32.009+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:26:00.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:51.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-vax', 'vaccination', 'measles', 'United-Kingdom', 'health-secretary']
    'template': '1'
    'title': 'Anti-vaxxers ''have blood on their hands,'' says UK health secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1879b6d-15ec-4ab8-9be3-430cc2d50278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK''s health secretary Matt Hancock
        said anti-vaccination campaigners were "morally reprehensible, deeply irresponsible"
        and had "blood on their hands," in an interview with The Times published Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b1163-1854-49ee-befc-b00142e027ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came days after a study by UNICEF, the United Nations''
        children''s agency, found that measles deaths were up globally by 22% in 2017,
        and complacency and fear of vaccines were among the factors leading to less
        vaccinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49a15f-29ce-4777-bdc5-0928ecef973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking the same day on BBC Radio 4''s Today program, Hancock said
        the UK needed to "consider all options" to ensure more children were vaccinated,
        refusing to rule out the possibility of compulsory vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c90ac1-fee5-4972-848f-a766120fbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to reach that point and I don''t think we are near
        there," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae0101-99ad-41e8-b1f4-a1fda5d97a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t vaccinate your child, it''s not only your child that
        is at risk. It''s also other children, including other children who, for medical
        reasons, can''t be vaccinated," he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7b170-4844-4e59-b0b6-1192aba4be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination is good for you, good for your child, and good for
        your neighbor and your community."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2be591-f064-4682-a9f1-0c32ebd810cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said that anti-vaccination activists were "campaigning against
        science," adding, "the science is settled."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfeb94-6d71-4935-84e8-abb39738369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500,000 children in the UK did not receive the first dose
        of the measles vaccine between 2010 and 2017, according to the UNICEF report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055cb0b-c6a9-42ca-bfcf-215b45562790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two other high-income countries exceeded that total: the US,
        with more than 2.5 million unvaccinated children, and France, with more than
        600,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99dc60-13fb-46e0-8ed3-e9bd58f8be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.010+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, about 169 million children did not receive the first
        dose of the measles vaccine between 2010 and 2017 -- an average of 21.1 million
        children a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3497f-5169-478f-8c91-baf18dc9f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.011+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said measles had been eliminated in
        the UK for the first time in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48327e22-7725-4997-8797-146cb2a27727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.011+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Public Health England reported a "steep rise" in measles
        cases from January to October 2018, with 913 cases that year compared to 259
        in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf143db-11c8-42ac-922f-72f5b4599086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.011+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mary Ramsay, Public Health England''s head of immunization,
        said the outbreak served as "an important reminder for parents to take up
        the offer of MMR vaccination for their children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a686a68-96f3-41c7-bca8-bb584fcf9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T20:56:32.011+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/health/uk-anti-vaxers-matt-hancock-intl/index.html"
        target="_blank">Anti-vaxxers ''have blood on their hands,'' says UK health
        secretary</a>."</em></p>'
  'nba-blazers-nuggets-ot':
    'author': 'Field Level Media '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', 'c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
