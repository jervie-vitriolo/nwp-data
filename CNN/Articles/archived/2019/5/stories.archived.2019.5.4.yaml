      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Niemer led the attack for the Blaze Spikers scoring a
        game-high 31 points. Fellow import Kath Bell added 16, while former FEU Lady
        Tamaraw Remy Palma contributed 14 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cb507-7a46-4d47-9c91-d2a208cfade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:15:34.396+08:00
