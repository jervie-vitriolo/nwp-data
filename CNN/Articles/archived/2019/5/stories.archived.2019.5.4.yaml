    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Cyclone-Fani']
    'template': '1'
    'title': '7 killed as Tropical Cyclone Fani hits India'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d64d96-8bd1-4c05-88d3-988de900aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The strongest tropical cyclone to hit India
        in 20 years made landfall Friday, killing seven people and lashing the country''s
        east coast with ferocious winds and torrential downpours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80bb97-c88c-4d4a-a26c-f6a0e589b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Fani <a href="https://edition.cnn.com/india/live-news/cyclone-fani-live-updates-wxc-intl/index.html">struck
        near the city of Puri</a>, in Odisha state, as the equivalent of a Category
        4 hurricane -- packing sustained winds of 240 kilometers per hour (150 miles
        per hour). The storm is expected to weaken as it moves toward Kolkata, one
        of India''s most populous cities, and Bangladesh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06c0a8-4633-4096-a26f-5a8acd47a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven people who died in Odisha were killed by falling trees
        and collapsed walls, police spokesman Sanjeev Panda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab694fb-44c5-4086-aeaf-ce90a2fbf929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fani made landfall as the strongest cyclone to hit the region since
        a 1999 storm killed at least 10,000 people. That incident prompted India to
        reassess its disaster management planning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a075691-b122-45c2-89b4-1a7d3acff21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million people <a href="https://edition.cnn.com/2019/05/02/india/cyclone-fani-evacuations-india-intl/index.html">were
        evacuated</a> ahead of Fani, Odisha''s chief minister said in a tweet. About
        10,000 villages and 52 towns in nine districts in the state were in the storm''s
        path, forecasters said. Eleven districts along the Odisha coast were placed
        on red alert, and some 900 cyclone shelters were set up to house evacuees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc458abe-2e23-41a7-ba07-13203c28ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorologists say storm surges remain a risk as Fani is hitting
        low-lying coastal regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73640c-d84f-47de-8d9c-956dfe7b6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies are also concerned for hundreds of thousands of Rohingya
        refugees who fled ethnic violence in Myanmar and are living in refugee camps
        in Bangladesh near the coast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e5699-a803-4896-b78d-b94b4484da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights to and from Odisha''s Bhubaneswar airport were canceled
        from midnight on Thursday. Kolkata''s airport canceled flights from 3 p.m.
        local time Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308d0f1-7245-434e-a498-441632320927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s coast guard and navy deployed ships and helicopters
        for relief and rescue operations. Army and air force units are also on standby
        in the states of Odisha, West Bengal and Andhra Pradesh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9368e1-cafa-4195-a175-89069a0dd7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm -- which has been downgraded to a "very severe cyclonic"
        storm -- is the first tropical cyclone of the year in the northern Indian
        Ocean. The country''s cyclone season has two main periods of activity: late
        April to early June, and October to November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80038929-fe0a-4188-aa50-b0cf7e4c0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two periods are before and immediately after India''s southwest
        monsoon season, which lasts from June through September and provides India
        with the vast majority of its annual rainfall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bd650-8068-4de2-b873-2a75cf9b2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:46:48.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/03/asia/india-landfall-cyclone-fani-wxc-intl/index.html">7
        killed as Tropical Cyclone Fani hits India</a>."</em></p>'
  'boracay-redefined-fun-for-the-future':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-04T06:50:04.479+08:00
    'imagesource': 'jcr:bedf995b-55ed-4405-abc1-683c06cb2b58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da9ad3f3-6ac8-4d46-865c-2b06d827bb2c'
    'lead': 'The Department of Tourism launches "#MoreFunForever," a campaign aimed
      at promoting a sustainable tourism for the present and future generations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T06:57:03.844+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-30T00:26:11.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:49.010+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#MoreFunForever: How Boracay redefined fun for the future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432dc008-6896-47ab-814d-5dcc6bf050e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Tourism (DOT) has launched "#MoreFunForever," a campaign aimed at promoting
        sustainable tourism for the present and future generations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0230345-d5a8-435d-a03d-034b7b4be1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What use is growth and progress if it doesn’t trickle down to the
        grassroots?” Tourism Assistant Secretary Howard Uyking said during the campaign''s
        launch in Boracay on April 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fcf75-b0cb-4dbc-9659-6451bef2735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense to launch the initiative in the birthplace of its
        framework, seeing as just last year, Boracay was shut down amidst apprehensions
        of escalating degradation in its water quality, waste management, and general
        environmental impact. Its annual Labor Day celebration brought in a whopping
        1.7 million tourists on an island whose carrying capacity is well below 100,000
        people. A decision was made to close off the islands to tourists entirely
        for six months. The Boracay Inter-Agency Task Force (BIATF) was formed, comprised
        of the Department of Environmental and Natural Resources (DENR), Department
        of the Interior and Local Government (DILG), Department of Public Works and
        Highways (DPWH), and DOT among others. The BIATF was designed to create solutions
        for the current problems within the island, from long-heeded infrastructural
        improvements from the locals to managing the excessive influx of tourists
        and their succeeding noise pollution and material waste.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f4800-41be-40ab-8fa5-456e5f331d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local business owner Victor Sacdalan recounts his personal experience
        as both a businessman and a resident during the closure, saying, “I could
        not imagine closing our business for six months because our employees are
        the soul of our business. Rebuilding Boracay was really a struggle for the
        stakeholders, residents, workers, and families. A lot of struggles, financially
        and emotionally. But I think the idea of the rehabilitation was to prepare
        us to be stronger and better stakeholders.” He adds that seeing the island
        fully cleared of tourists reminded him of what Boracay could be. “As a businessman,
        I forgot what the island has given me. Boracay needed intervention.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d26e90-e4c1-4679-9006-cb60a6c0bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Rebuilding Boracay</strong></h3>'
    '16':
      'image': 'jcr:cc404797-76ce-4d2c-bd6f-7e5d7894bee9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685834d-272c-484b-aa44-d8331aba622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.846+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904c03d-463a-4074-9dbb-a8ff68923025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay reopened in October of 2018 with a slew of new regulations.
        The Labor Day parties had officially become extinct. A 25+5 easement had been
        established, where a previously established 25-meter no-build zone had been
        extended with an additional 5 meters where establishments and roving vendors
        were not allowed to block with stalls or any sort of materials. Ordinances
        had been put in place, allowing local enforcers to penalize guests and locals
        for smoking or drinking within the easement as well. Fines run anywhere from
        1,000 pesos to 2,500 pesos per violation. The Boracay Inter-Agency Rehabilitation
        Management Group (BIARMG, formerly BIATF) notes that DPWH has reported a significant
        progressive decrease in violations over the last few months, which not only
        determines compliance, but a possible greater understanding among both tourists
        and residents of what the regulations serve to protect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8dee50-6e85-4b54-8d0e-e2f22bfcce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean clean up also saw a decrease in algal bloom, and a cleaner
        shoreline has been aesthetically pleasing to many who come to the island.
        The movement in waste management has been manifold, educating locals and business
        owners on the need to decrease the use of single-use plastics and investing
        in eco-friendly solutions. BIARMG Deputy Commander Al Orolfo says, “We are
        bringing in big suppliers of green technology so that businesses here will
        have access to the supplies.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546d4c2-4041-4bc3-a0d4-462df3af51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of infrastructure, there is still much work to be done,
        which is part and parcel of the #MoreFunForever campaign. Whereas Rome wasn’t
        built in a day, the task of rehabilitation also takes time, and BIARMG is
        setting its sights on the island’s interior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9e9ed-42d2-4c04-b6ad-51033a2ae69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re optimistically looking at finishing the road work by the
        end of the year or early 2020. Parallel to that, the drainage system which
        the DOT, through its infrastructure arm TIEZA (Tourism Infrastructure and
        Enterprise Zone Authority), is investing in," DOT Undersecretary Art Boncato
        said, "In addition to completing the roads, they’re laying down the drainage
        system to accompany that so that the whole island is covered. That’s where
        we are in this phase of development and we are continuing what we started.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f339a90-6fe6-4222-a585-88ce2408ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boncato adds that ensuring the progress isn’t just in material improvements,
        but in the alignment of all concerned. “We’re ensuring that local communities
        are integrated in the tourism sector, tourists are following our regulations,
        and the government agencies—the task force here, the local government in the
        province, the national government agencies—are on the same page each time
        so we’re able to move the development forward faster and more efficiently.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35a45b-bb56-4c63-b993-516067116d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Forever Fun</strong></h3>'
    '18':
      'image': 'jcr:4a502845-28e8-4e3f-a211-b4e3b3c62996'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ecb452-1039-4db6-a7d7-0a4ae45dfba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.846+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c139c5-bd7f-4b23-97d6-7629f03aa0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these changes in mind, the DOT aims to move forward with
        its #MoreFunForever campaign holding up Boracay as its standard bearer. The
        agency may have launched the campaign in Boracay, but its scope goes at scale;
        a nationwide rally that encourages Filipinos, from businesses to tourists
        down to communities, to put forward and choose sustainability wherever they
        are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40243e-4db9-4cf3-8524-c7d5e8fdc19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has since established three tenets for sustainable
        tourism as seen from the island’s progress in rehabilitation. First is responsible
        tourism, which relies on the ordinances put forth by the DOT to secure the
        natural environment, creating a culture of accountability among residents
        and guests. Second is environmental compliance, where local businesses are
        subject to a “no accreditation, no operations” policy following an assessment
        of sustainable and environmentally sound business practices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761e192-88bf-4f32-b057-9e4b3f5fbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last but not least is inclusive growth, which encourages the hiring
        of locals, especially with the assistance of the Technical Education and Skills
        Development Authority (TESDA). DOT hopes to adopt this framework towards the
        rehabilitation and preservation of other local destinations, starting with
        El Nido, Panglao, and Manila Bay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5deebab-7339-4638-9e99-d53289173947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T06:57:03.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:26:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT Secretary Bernadette Romulo-Puyat explains the true depth of
        #MoreFunForever, saying, “We’re privileged because we have many natural wonders
        like those here in the Philippines. And as the globe learns more about our
        other attractions and makes us a top-of-mind destination, it’s opened up a
        host of opportunities. As people, we’ve been recognized as hospitable, friendly,
        and warm… still, it’s a great and serious responsibility that we share as
        stewards of these special, wonderful destinations. It’s on us to ensure all
        our natural wonders stay more fun, forever.”</p>'
    '15':
      'image': 'jcr:0f7d6b4c-87e6-4b9f-950e-a9e4f682648c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1720285-640e-4868-83df-5043c8640b68'
