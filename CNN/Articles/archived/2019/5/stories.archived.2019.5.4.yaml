      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron, which only dropped one game all conference long, captured
        their sixth PSL title. MJ Perez led the Cargo Movers with 27 points.</p>'
  'writ-of-kalikasan-malacanang-sal-panelo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-04T23:15:42.995+08:00
    'imagesource': 'jcr:0eb8b7af-1243-433e-9912-3f60690b8576'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f6d575f-c5cc-4697-b099-8e350886fcca'
    'lead': 'Presidential Spokesperson Salvador Panelo says there was no inaction
      in the part of the administration when it comes to protecting the marine ecosystem
      in contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T23:18:16.317+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:25:59.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:51.962+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Scarborough', 'West-Philippine-Sea', 'Duterte', 'Panelo', 'Writ-of-Kalikasan',
      'China']
    'template': '1'
    'title': 'Palace: Administration not lax with environmental concerns in West Philippine
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191de45-27d1-4b54-bfcd-d987b5ab52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Duterte
        administration believes that it has protected the marine ecosystem in the
        West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448e386-ce26-4d4a-a45e-cdf67ea07984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes at the heels of the Supreme Court issuing a writ of kalikasan,
        ordering the executive branch to protect the maritime environment in areas
        that are currently being claimed by China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ef03d-481e-4cc9-b9a7-98dc4b4370a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/5/3/supreme-court-fishermen-west-philippine-sea.html"
        target="_blank">SC sides with fishermen, orders gov''t to protect West Philippine
        Sea</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90b132-b263-42ab-bf4f-e21950de4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stress that the essence of such writ of kalikasan, which is
        the protection of the marine ecosystem of the West Philippine Sea is already
        a top concern and agenda of the government," Presidential Spokesperson Salvador
        Panelo said in a statement Saturday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fb764-55bf-4ddc-9284-fced524e039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He addressed criticism on the alleged "inaction" of the administration
        on protecting the environment, which was fueled by recent reports of Chinese
        fishermen harvesting endangered giant clams in Scarborough Shoal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac0211-3b62-45fa-9e9e-742f4cfa16c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take exception, however, to the contention that there has been
        inaction on the part of the Administration with regard to the environmental
        concerns brought about by Chinese activities in the contested areas. Our coast
        guards as well as other government agencies are performing their task in securing
        the subject of the writ," Panelo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066da581-7024-433d-8b03-7fda33f48065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the "unwanted incursions" were made in contested
        areas, as China has a blanket historical claim on the South China Sea, and
        that the Philippines should avoid provoking violence form the much larger
        nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77bbe01-e566-46ad-870f-2c33d8084fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we promptly made a series of diplomatic protests using the
        mechanism of diplomacy to assert our rights, we also undertook protective
        measures even as we are consciously cautious not to perform provocative acts
        that may trigger armed hostilities between the contesting countries which
        may risk the lives of our countrymen and cost irreparable damage to our land,"
        Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524fa0fb-f55b-44f0-9045-5b5a28e0c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.318+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Abritration in The Hague ruled
        in favor of the Philippines versus China, recognizing the Philippines'' sovereign
        rights within its 200-nautical mile Exclusive Economic Zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31dc93-7126-4fce-aac0-c4a379237455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T23:18:16.319+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:25:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However China has built artificial islands, prohibited Filipino
        fishermen from fishing and interfered in oil exploration activities in the
        area.</p>'
    '10':
