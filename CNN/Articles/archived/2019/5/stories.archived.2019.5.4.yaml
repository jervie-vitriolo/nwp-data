      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Commission
        on Elections (Comelec) said it was unfair for an independent poll watcher
        to claim the upcoming midterm elections was vulnerable to attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76702273-cece-4a62-99cd-bd6080f0d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the National Citizens'' Movement for Free Elections
        (Namfrel) has withdrawn its accreditation as the citizens'' arm of the Comelec,
        after the government poll body declined to provide voters'' data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f9ab8-7b2e-4a7c-8e73-bd6954014fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.528+08:00
