  'plane-st-johns-river-florida':
    'author': 'Dave Alsup, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-04T11:30:17.711+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd267ccc0-d18b-4add-901c-c0a13a6cbc84'
    'lead': 'A spokesman from the Naval Air Station Jacksonville said a Boeing 737
      slid off of a runway into the St. Johns River at 9:40 p.m. ET. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T11:34:27.952+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:05.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:50.207+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jacksonville-Florida', 'United-States', 'Boeing-737']
    'template': '1'
    'title': 'Boeing 737 coming from Guantanamo Bay slid off the runway and fell into
      St. Johns River in Florida, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9c266-c69f-4c79-8522-a3a5d71c04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A plane went into the St. Johns River on
        Friday night, Jacksonville Mayor Lenny Curry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c8b3a-c3e5-43e0-ad83-73b2ac2e44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been briefed that all lives have been accounted for," the
        mayor tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3a5fc-c170-410c-b764-99db3180cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman from the Naval Air Station Jacksonville said a Boeing
        737 slid off of a runway into the St. Johns River at 9:40 p.m. ET. The station
        told <a href="https://www.news4jax.com/news/fire-rescue-plane-went-off-runway-at-nas-jacksonville">CNN
        affiliate WJXT</a>&nbsp;that the plane appears to have skidded off the airport
        runway while trying to land and ended up in the river.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b4cdc-d399-4f55-a6f9-49c1f638bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station said the plane was arriving "from Naval Station Guantanamo
        Bay, Cuba into Naval Air Station Jacksonville " and crashed into the river
        at the end of the runway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a55d8-4d4c-44cb-a6a3-c4e219079824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Navy security and emergency response personnel are on the scene
        and monitoring the situation," the station said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4395600-4b5f-4f53-b89b-13e1b7ff5d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jacksonville Sheriff''s Office said in a tweet the plane was
        in "shallow water," and was "not submerged."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c07e80-ab42-48c2-9d22-94161d4c45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office also said "every person is alive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cf651-4b24-49ba-ac1a-defd14a2096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry said fire and rescue crews were on the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb0681-e5ba-4921-92f8-97ae934affa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they work please pray," he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f218c4-7ae5-403e-a547-7b33c4c326f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Developing story -- more to come.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0b6ca-93c6-43f2-9a23-9e49819f5850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T11:34:27.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/03/us/jacksonville-commercial-plane-river/index.html">Boeing
        737 coming from Guantanamo Bay slid off the runway and fell into St. Johns
        River in Florida, officials say</a>."</em></p>'
