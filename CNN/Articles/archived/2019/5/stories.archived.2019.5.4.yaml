      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656bdc37-2952-45ed-8eae-8d9ccd43b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added the Namfrel''s claim was "a stretch," and that it
        was "inappropriate" to say those things at this point in time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1267eb2-9e2a-42da-8d19-f5a502d87e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec spokesperson said the Namfrel submitted two documents:
        one for accreditation as a poll watcher, and another for access to the data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938abada-9ea3-468e-8e6b-7a740a9c56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said he has not seen a denial of Namfrel''s request for
        data access.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d6e2e-80d3-43a0-8e6b-e76ec593adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s simply at this point, all I can say really, is that it hasn''t
        been granted," he told CNN Philippines Newsroom Weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40102a-755e-400d-af97-84de9f3f233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said there was no danger of the elections being compromised,
        as an extensive source code review was conducted "internationally and locally"
        where political parties participated, as well as representatives from the
        joint oversight committee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c57d1-9a78-4866-b98d-2a22a7a8d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T16:06:07.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namfrel said it would continue to "perform its mandate to endure
        free and honest elections."</p>'
  'photo-duterte-watching-netflix-davao-home':
    'author': 'CNN Philippines Staff'
