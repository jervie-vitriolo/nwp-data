      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> A photo
        of President Rodrigo Duterte watching a show on Netflix at home on Saturday
        broke what would have been a six-day absence from the public eye that fuelled
        speculation about his health.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125abd4-0e4a-434e-b786-fef2e8b3fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T19:21:47.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo sent to CNN Philippines by Tourism Secretary Bernadette
        Romulo-Puyat, the President is seen on his bed, watching a movie  from streaming
        service provider Netflix with a bunch of today''s newspapers on his side.  The
        photo was sent to her by someone from Duterte''s team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016f39d-56a0-41a3-b52d-e3d5039e0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T19:21:47.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat is in Fiji for the 52nd Annual Meeting of the Asian Development
        Bank''s Board of Governors. The President has called her to ask about her
        recent meeting with the Civil Aeronautics Board regarding the carrying capacity
        of Boracay Island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce94a9e2-52c7-41d0-934c-7f433926f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T19:21:47.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then told the President that some journalists who were with
        her wanted to know his whereabouts, and was sent the photo in response. The
        President''s prolonged absence, like in the past, revived speculation that
        he is gravely ill.  Duterte has refused to allow the Palace to issue medical
        bulletins on his health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08358295-ad13-4fa3-a026-bb343162887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T19:21:47.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another photo sent to Malacañang reporters, the President is
        seen reading the April 30 issue of a national broadsheet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2797b-2493-4075-a44e-50885a353ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T19:21:47.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was last seen last Sunday at the opening ceremony
        of the Palarong Pambansa in Davao City. He had come home last April 27 from
        his trip to China where he met with Chinese President Xi Jinping and attended
        the Second Belt and Road Forum. During that trip, the 74-year-old President
        reportedly skipped a gala dinner due to a migraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6032d2-3979-4c9e-8d72-b7cf36e44b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T19:21:47.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left for China, Duterte had attended major campaign sorties
        of the ruling PDP-Laban party. Administration candidates have dominated senatorial
        surveys weeks ahead of the May 13 midterm elections.</p>'
    '4':
