    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:51.241+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Duterte enjoys weekend at home  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d3cfd-1cf6-44f1-9c19-0877720fd7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T18:39:46.752+08:00
