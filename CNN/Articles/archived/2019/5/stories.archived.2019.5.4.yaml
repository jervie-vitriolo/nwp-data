    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3a9f5-a07e-4a64-800b-3d3ae5fdea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-04T21:40:20.104+08:00
      'mgnl:createdBy': 'lucia'
