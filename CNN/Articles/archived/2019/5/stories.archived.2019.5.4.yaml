  'india-cyclone-fani-deaths':
    'author': 'Swati Gupta, Helen Regan and Joshua Berlinger, CNN'
    'caption': 'Photo: AP via CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-04T06:43:21.198+08:00
    'imagesource': 'jcr:1f347c43-03dd-40b6-aa3a-b697061b8e7f'
