    'jcr:uuid': 'e6f13385-53d8-41bf-969e-039437713e3a'
    'lead': 'The plant-based protein trend is growing more rapidly than most people
      anticipated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-04T07:29:07.556+08:00
