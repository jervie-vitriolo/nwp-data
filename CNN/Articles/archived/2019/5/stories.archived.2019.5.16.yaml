    'template': '1'
    'title': 'Nancy Binay confident of 12th spot in Senate poll race'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521606af-e397-4c99-acd3-06140c31a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) â€”&nbsp;</strong>Senator
        Nancy Binay, who is seeking a second term, on Thursday expressed confidence
        that she has locked in the 12th and final seat in the senatorial race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680bf42-b160-4b03-9281-53f6c126d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI opted not to talk<em> kasi ayoko maging</em> presumptuous,<em>
        na baka hindi pa sigurado na akin ''yung</em> 12th spot,â€ Binay told reporters
        in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd43f0-bd3e-45e3-aef9-39c7a7138abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBut I think today I can claim it. <em>Parang</em> stable <em>na
        ako doon sa</em> number 12,â€ she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99cf07-5385-407a-8ee6-a70a3251b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I opted not to talk because I didnâ€™t want to be presumptuous,
        that I wasnâ€™t still sure of the 12th spot. But I think today I can claim it.
        I think Iâ€™m stable at the number 12.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54afeb02-01f8-4a55-a8f5-ef30ffe8b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added she sees a slim margin of victory against her friend
        and fellow Senator JV Ejercito, who is currently hanging on 13th place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec2e7b-1f09-4277-bf86-500909e09a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBased on computations noong <em>mga nagmamagandang loob, parang
        lumalabas na</em> worst case scenario for me is 200,000 <em>lang</em> <em>na
        lamang</em> over JV.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45672051-5660-4475-92e4-35602ea66944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on computations from those who have helped me,
        it shows that the worst case scenario for me would be a 200,000 lead over
        JV.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9aef33-1859-491c-a688-0b29c664163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator attributed her poll ranking to numerous factors, including
        lack of support from the administration as well as her current family situation
        in Makati.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12f4b5-a90f-4fa3-bce1-0931fd5100c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Siyempre, yung problema namin sa</em> Makati, <em>naka</em>
        factor in <em>din ''yun doon sa</em> equation (Of course, our problem in Makati
        factored in the equation),â€ she said. â€œIt''s different when you''re part of
        the admin slate eh, di ba? May advantage talaga (thereâ€™s really an advantage.â€</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aea510-fa88-4ad0-b022-4132aa35c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates allied with the administration have been dominating
        the race, based on the partial and official tally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49bdca-f552-43c7-bb25-62136d27b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the senator awaits official results, voters have sealed the
        fate of her other family members.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629a48a-5109-4934-bfa4-d907d85f021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister Abby <a href="http://cnnphilippines.com/news/2019/5/14/abby-binay-wins-reelection.html">retained
        the Makati mayoralty post</a> with a wide margin over their brother Junjun
        Binay.&nbsp;Abby''s husband, Luis Campos, was also reelected as the city''s
        second district representative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8816e-903e-4423-9eec-add3c2ebfed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:21:53.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father, former Vice President Jejomar Binay, however, lost
        in <a href="http://www.cnnphilippines.com/news/2019/5/14/kid-pena-beats-jejomar-binay.html">his
        bid</a> to become the city''s 1st district representative.&nbsp;</p>'
  'Isko-Moreno-Erap-Estrada':
    'caption': 'Manila City mayor-elect Francisco "Isko Moreno" Domagoso wants to
      move past the animosities surrounding the polls.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-16T20:04:52.034+08:00
    'imagesource': 'jcr:d3a9dc72-a420-4567-b97f-9f51c21f039a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cb65022-da00-4dbf-b861-817a81d422ed'
    'lead': 'The young Manila City mayor-elect wants to move past the animosities
      surrounding the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T20:10:20.863+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:31:41.476+08:00
