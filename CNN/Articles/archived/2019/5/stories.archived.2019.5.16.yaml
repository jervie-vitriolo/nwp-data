      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JV Ejercito -- who was in the 11th spot in the May 15 partial, official
        recount -- dropped to the 14th spot in the latest update with 10,984,412 votes.
        This led Aquino''s re-entry in the so-called "Magic 12" with 11,001,047 votes,
        even as he remains in the 14th place in the partial, unofficial count.</p>'
