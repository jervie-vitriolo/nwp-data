      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman cited cases of other senators who assumed office without
        any background in legislation, including another PMA graduate Ping Lacson,
        actor-politician and current Senate President Vicente â€œTitoâ€ Sotto III, and
        boxer-turned-lawmaker Manny Pacquiao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1b278-f1fe-4155-89d7-7927e3aad376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:43:13.920+08:00
