      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magrerequest kami ng</em> (We will request) assistance from
        Facebook and perhaps refer to the appropriate authorities for forensic analysis,"
        COMELEC Spokesperson James Jimenez said in a media briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29f261-da76-4d70-97b8-9810dafb5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:40:05.046+08:00
