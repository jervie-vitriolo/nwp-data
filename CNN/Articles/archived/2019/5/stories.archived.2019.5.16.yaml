      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> This weekend, say
        goodbye to summer with a music festival featuring local and international
        acts, celebrate the International Day Against Homophobia, Transphobia, and
        Biphobia with benefit gigs and events across the metro, discuss post-election
        woes over drinks with a youth advocacy group, attend a book fair for and by
        women artists and authors, listen to new music and score albums and merch
        from three local indie bands, and celebrate International Museum Day.</p>'
