      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c1c5c-3e6e-4006-a9e9-dc01b79c384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, who is ahead of her fellow reelectionist Senator
        Joseph Victor â€œJVâ€ Ejercito by just around 200,000 votes, is against death
        penalty. Senator Grace Poe, meanwhile, favored death penalty when she ran
        for president in 2016, but reversed her position in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3987313-ba61-4e77-b203-89aa54c82025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10157ee-5062-4234-9cc0-9aa94c3176ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measure only needs 13 votes to be passed in the Senate. Among
        the senators who will remain in the 18th Congress who want death penalty returned
        are Sotto, Manny Pacquiao and Sherwin â€œWinâ€ Gatchalian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a3843-5ddc-4ecf-822a-855893aa6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384727c-9d1c-4b89-89ca-90361038f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sotto said death penalty will not be a Senate priority as
        long as he heads the chamber, other senators can push otherwise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e669232-68f6-4060-b6c2-53bf21488132'
      'mgnl:activationStatus': true
