      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Today, Margarita
        Lorenzana-Manzke is a major name in the Los Angeles food scene, as the James
        Beard-shortlisted baker behind the buzzy brunch-to-dinner L.A. concept RÃ©publique.
        But decades ago, when she was a six-year-old in Manila just falling in love
        with the craft, she started like most would-be bakers, experimenting with
        ingredients and producing things that were sometimes delicious but were more
        often than not, not quite&nbsp;edible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eeec1a-e494-4ae9-a1b9-cbb80f3c1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI vividly remember baking muffins and not having any measurements,
        literally just grabbing the ingredients that I thought in my mind would make
        a muffin â€” flour, eggs, water, butter â€” and just mixing it without any measurements
        and it would turn into, like, a rock,â€ she says, laughing. â€œMy brothers used
        to call them â€˜rubber muffins.â€™â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7adce16-d4cc-4ea8-871d-f7d10d85fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few years have seen Manzke, her husband Walter (the acclaimed
        chef behind RÃ©publique), and her sister Ana Lorenzana-De Ocampo, dominate
        and transform the local restaurant scene with the French-leaning, L.A.-inspired
        Wildflour CafÃ© + Bakery, a crucial touchstone in the local sceneâ€™s modern,
        multipurpose dining movement. Today, Wildflour has six branches, aside from
        two branches of their Filipino-focused Little Flour concept. Wildflour has
        gone a long way in making brunch a part of the dining sceneâ€™s lifestyle, and
        with their acclaimed pastries in elevating the standards of local baking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0b9d1-5aba-403a-92fe-3461fe829065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Margarita Manzke has made similarly great strides. Aside
        from the James Beard recognition, she has received acclaim from every notable
        food or lifestyle publication&nbsp;â€” from Bon AppÃ©tit (â€œPastry chef and co-owner
        of RÃ©publique Margarita Manzke is the person responsible for your little croissant
        habitâ€) to Gwyneth Paltrowâ€™s Goop (â€œthe baguettes are absurdâ€). Since RÃ©publique
        took off a few years ago, the Manzkes have since expanded their L.A. empire
        to the iconic Grand Central Market with Sari Sari Store, a silog concept.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1790dd5-0176-476d-8ec0-9ad7c0bac087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe talked about a silog concept because we felt itâ€™s probably one
        of the most accessible Filipino foods around,â€ she says. â€œItâ€™s pretty [easy]
        to understand â€” rice, egg, and protein. I mean, who doesnâ€™t like egg on top
        of anything, right? Most people can appreciate that.â€</p>'
    '24':
      'image': 'jcr:7915896e-1f5d-41c4-8dbd-622c42ffbe45'
      'imageCaption': 'For her own cook book, Manzke wanted "a book that everybody
        could relate to, not just a home baker-type of book, where you dumb down everything
        and I donâ€™t do what I do at the restaurant." Photo by REGINE DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db99ef-bfac-4a00-820f-f0d29678106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67c332-c83c-4cd9-b3d4-3d05eb8fbb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Manzke go from â€˜rubber muffinsâ€™ to international acclaim?
        Baking lessons under local pastry innovators like Sylvia Reinoso and Heny
        Sison were a big help. â€œI loved those classes,â€ she says. â€œIt was the beginning
        of, â€˜Okay, thatâ€™s how you do it. I can do that.â€™â€ And studying at culinary
        institutions like the Le Cordon Bleu in London definitely helped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0a730-e015-49d3-9f02-de62c5a3dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a big part of her journey was learning from cookbooks. â€œItâ€™s
        so important,â€ she says. â€œ[Seeing the pastries in the cookbook] give you the
        inspiration. It makes your mind think of all these ideas, what you can do
        with it, putting your own twist on itâ€¦ You aspire [because of cookbooks].â€
        She mentions the "Tartine" cookbook and the San Francisco Baking Institute
        (â€œlike a bibleâ€) as two that sheâ€™s continuously turned to through the years.</p>'
    '0':
      'image': 'jcr:aea56145-fbaa-4dd2-9332-c4fe578ce620'
      'imageCaption': 'â€œBaking at RÃ©publiqueâ€ is written by Margarita Manzke with
        the writer Betty Hallock. The book has chapters dedicated to teaching each
        dough or batter, with 100 recipes that put the lessons to work. Aside from
        classics like chocolate chip cookies and the almond brown butter cake, Manzke
        also throws in a tribute or two to Philippine cuisine, most notably the Halo
        Halo Cake. Photo from LORENA JONES BOOKS'
