        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7e67d-587d-492c-bd8b-5699dc04fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:43:03.191+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American citizens traveling in Austria who find themselves in distress
        and without a way to contact the U.S. Embassy can enter -- as of Wednesday,
        May 15, 2019 -- any McDonald''s in Austria, and staff will assist them in
        making contact with the U.S. Embassy for consular services," reads a post
        on the US Embassy''s Facebook page announcing the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d63ea2-ae30-4f59-8bb5-742050936d7c'
