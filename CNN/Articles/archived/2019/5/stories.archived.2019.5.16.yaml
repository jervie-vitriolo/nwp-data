      'text': '<p>On May 8, the day the Georgia law was signed, actress and E! talk
        show host Busy Philipps wrote on Twitter, "I spoke about my abortion on my
        show tonight because I can not sit idly by while women''s rights are stripped
        away."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe275e0c-ad2f-40f1-8204-7da8b1574c6d'
