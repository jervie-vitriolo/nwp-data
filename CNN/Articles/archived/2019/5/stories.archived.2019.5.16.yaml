      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWithdrawing from the French Open today. Sometimes the right decisions
        arenâ€™t always the easiest ones,â€ the Russian wrote on Instagram.</p>'
