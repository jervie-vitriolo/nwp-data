        raspberry bostock. Photo from LORENA JONES BOOKS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2766f4-a566-4523-a6ed-ed10d7f3da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.142+08:00
