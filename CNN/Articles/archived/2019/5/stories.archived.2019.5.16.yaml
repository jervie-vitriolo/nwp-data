  '2019-midterm-elections-senatorial-race-bobotante':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-16T21:49:39.064+08:00
    'imagesource': 'jcr:3d3fc9a7-8368-4f37-ac35-b10d43a73a82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49d3b00f-86e6-457f-bc87-6dd731886acb'
    'lead': 'A political analyst and a sociologist agree those who are against the
      election results should ''move on'' and instead ''put pressure on winners''
      to deliver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T21:54:26.549+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:31:41.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:32.535+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019-midterm-elections', 'May-13-elections', 'senatorial-elections']
    'template': '1'
    'title': '''Move on,'' don''t blame ''bobotante'' for election results â€“ experts'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73e7c0-54ab-4fe9-bf70-e0d3768f34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.550+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> â€”&nbsp;Poor
        and uneducated Filipino voters, often called "<em>bobotante</em>," should
        not be blamed for the results of the recently-concluded midterm elections,
        experts said Thursday.â€”â€”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cee417-233e-4544-858d-c9c743e79be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are dismayed with the unofficial results of the polls, particularly
        that of the senatorial race dominated by candidates backed by President Rodrigo
        Duterte and that include candidates accused of plunder.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea2ac3-0d60-4aa1-af0c-22547915e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.554+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/14/Senate-tally-2019-elections-Cynthia-Villar.html">Duterte
        allies dominate Senate in tail end of unofficial vote count</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31530739-8245-4ae9-a25b-78b002ca666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many pin the blame on <em>bobotante</em>,&nbsp;a portmanteau of
        the Filipino words â€œ<em>bobo</em>â€ (stupid) and â€œ<em>botante</em>" (voter)
        often used to describe those who voted for incompetent candidates and directed
        towards the masses and uneducated voters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd01f19-f5ab-460a-a4f0-b01b153bd584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sociologist Jayeel Cornelio, blaming these voters is "problematic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75310882-afe1-44b1-9107-a0ab48648ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag naririrnig natin yung bobotante na</em> accusation, <em>parang</em>
        it''s the woke middle class accusing the <em>bobo</em>, <em>parang</em> low-income
        families, low-income voters. <em>Pero sino ba talaga ''yun</em>? <em>Bakit
        natin nasasabi na bobo sila</em>? Just because they voted for a different
        set of candidates?" Cornelio told CNN Philippines'' On The Record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d970a-e341-4b2a-b603-053b4998ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we hear the accusation that people are bobotante,
        it''s like the woke, middle-class accusing low-income earners. But who are
        these voters really? Why are they called stupid?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1bda0-3f4d-4c42-bf0f-20debeb59588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the poor have their own rationalities and justification in
        choosing their candidates... <em>maling mali ''yung bobotante</em> (calling
        people <em>bobotante</em> is wrong)," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f4144-5546-4261-ab79-914fd171ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio added that calling poor and uneducated voters as such "backfires
        not just on people who say <em>na bobo sila</em> (that they are stupid), but
        also on the very candidates that they are supposedly representing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294e12e-fefa-4165-a168-df91e855aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, political analyst Dindo Manhit said people who blame
        those voters have no basis for doing so, since the winning senatorial candidates
        won in all social classes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47117de8-c1ce-4157-9933-30b382ccf88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reflection of what their needs are and what they hope the
        government can do for them," Manhit said during the program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8f094-3bcb-40f0-902c-5fcc125c6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.552+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, election is a democracy... You should not
        blame them because these are people who made their choices because some candidates
        address their needs, instead of other candidates who might intellectualize
        and force them to accept their belief," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121bdcf-9707-4304-a94d-1f04d9e0b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Move on''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d068ae-fbc5-4304-a285-a4e99fabb277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit said those who are against the election results should already
        "move on" and instead press the winners to deliver.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da536fca-f050-4f3d-94f2-580671d6e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a legitimate election, we might not like those
        who won. The challenge now is to put pressure on those who won in the legislature
        and the local government unit," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1cd93c-a8f9-4cdd-ac86-2eab207aab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio, meanwhile, said losing candidates should reflect on what
        went wrong with their bids.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a35ada-898c-4a78-9223-9befca3cb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.553+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should reflect <em>ano ba ''yung</em> message <em>na hindi
        nag</em>-work... <em>bakit ''yung mga kandidato na merong record ng mga kaso,
        ''yung mga kandidato na sumayaw lang, sila pa yung nananalo</em>?" Cornelio
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2894e78-2138-4284-9ae9-66cde0c5ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.554+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should reflect on what message did not work,
        why those candidates who have charges in the record and just dance are the
        ones who won.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056afb06-a766-4dca-9ef5-09a86d46943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T21:54:26.554+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe because what they''re saying doesn''t resonate with the people.
        And it all boils down not just to the messaging, but to what they''re going
        to do in the next three years," he added.</p>'
