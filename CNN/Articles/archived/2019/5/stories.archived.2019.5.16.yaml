      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly not. Our Embassy is fully staffed and ready to assist
        American citizens in need," responded the embassy account.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637945ab-7987-4cd0-94f4-73b6b14afd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:43:03.192+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95934bfc-f0f6-49de-bf58-ae1bf0bdbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:43:03.192+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This partnership is only one extra way for Americans to connect
        to the Embassy when they are in an emergency situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47488306-a492-40fc-ab92-ed6e3b29720e'
