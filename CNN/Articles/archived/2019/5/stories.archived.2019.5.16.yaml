      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippinesâ€™ interview with former Philippine National Police
        (PNP) Chief Ronald â€œBatoâ€ Dela Rosa made rounds online Tuesday evening, after
        the senatorial candidate admitted he has yet to learn what a senator really
        does.</p>'
    '22':
