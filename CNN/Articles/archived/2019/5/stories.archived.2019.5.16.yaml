    'template': '1'
    'title': 'Bob Hawke, former Australian prime minister, dead at 89'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e45dc5-42fa-4861-b808-ea7476d9e750'
