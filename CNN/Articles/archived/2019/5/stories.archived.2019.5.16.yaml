      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed a bill restoring death penalty
        in 2017, but a counterpart measures was stalled in the Senate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b889b1-265b-4829-a912-250c548c25b2'
      'mgnl:activationStatus': true
