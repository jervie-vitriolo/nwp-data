      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows a hooded person shading multiple ballots while being
        assisted by at least two more unidentified people. The person appears to be
        shading the same area on the upper part of the ballots, which contains the
        names of senatorial candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885cfb0-eddf-46a6-85a8-4ff0f89d1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:40:05.046+08:00
