      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez urged the public to not jump into conclusions, noting that
        the video itself does not even provide the basic details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73accbb8-e359-4aca-b5b8-2307dcd9dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:40:05.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac575767-c325-489e-9ae4-6c7894294d9a'
      'mgnl:activationStatus': true
