      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œA book agent approached me and said that Lorena Jones, one of the
        editors at Ten Speed Press, kind of told her, â€˜I want to do a baking book
        with Marge. Do you want to approach her and ask her if sheâ€™s interested?â€™â€
        she narrates. Jones is apparently a regular at RÃ©publique.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64af8d2-8be3-4cc1-862e-da7b8d107c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.141+08:00
      'mgnl:createdBy': 'don'
