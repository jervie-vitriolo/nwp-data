      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official statement issued by the Philippine National
        Police Academy (PNPA), Cadet 4th Class Al-Rasheed Pendatun Macadato from Bukidnon
        collapsed Tuesday afternoon during a run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae26cc-9e60-4148-a595-5b07c77e27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:31:13.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macadato was 10 days into the New Cadet Summer Training Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d989889-a93a-404a-856e-467860cccacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:31:13.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNPA as an institution is saddened upon learning the death
        of Cadet Macadato," the statement said,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8d056-eb64-455b-8b70-805e1a025cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:31:13.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macadato was rushed to the PNPA Medical Dispensary and eventually
        to QualiMed Hospital in Sta. Rosa, Laguna.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64852d2d-5e5e-40ec-b5c8-698a1012cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:31:13.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macadato died Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d05ed8-b47e-4659-a540-cf7e3c112de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:31:13.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attending physicians ruled out hazing as the cause of death.
        The PNPA also clarified that the training Macadato no different from previous
        years. However, given the hot weather, cadets were required to drink 12-14
        glasses of water daily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f704f-2ffb-491b-a455-4c0bbcc1f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:31:13.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/BGen. Jose Malayo, PNPA director, said an there would be an investigation
        on Macadato''s death and assured his family that all assistance would be extended
        to them.</p>'
