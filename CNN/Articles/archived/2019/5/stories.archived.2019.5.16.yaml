      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palawan (CNN Philippines, May 16)</strong> â€” The mayor-elect
        of Rizal town, Palawan hails from the indigenous group Pala''wan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470803b2-f479-44e1-a9e6-dc319a6a33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:56:21.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cd53f-d5a1-476e-9dd6-9678589216c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:56:21.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year-old independent candidate Otol Odi has been proclaimed
        winner of the mayoral race, besting four other candidates with an overwhelming
        8,575 votes. His closest rival was Ramon Shita who had 3,414 votes. Rizal
        is a first class municipality less than 200 kilometers from the capital Puerto
        Princesa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edefc998-87ff-4a4d-af10-d7ef90a9a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:56:21.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18bfed-2bf7-47ac-ab38-7d702df06260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:56:21.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Mayor Norman Ong, who won the vice mayoralty race, said
        he is happy with the result of the polls and that he is willing to give his
        full support to the new mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017fe3f-23ed-4140-8d7b-b08587806b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:56:21.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3c332-05a3-4f00-8067-7a3dc8cd17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:56:21.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odi previously served as barangay captain of Punta Baja for almost
        two decades. His rise to the town''s top post could be the first time a member
        of an indigenous group would be leading Rizal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ea9ad-348e-4a1e-9e3f-dd2932bcd614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:56:21.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eac5bd-9c53-4531-bedb-4706dd040ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:56:21.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has vowed to focus on programs that will promote the welfare
        of indigenous peoples, farmers, and the poor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc15130-542f-4c6a-a423-7378632d8b49'
