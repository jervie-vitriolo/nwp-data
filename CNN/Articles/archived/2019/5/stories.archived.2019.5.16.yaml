      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8534dda-c928-4258-bbc4-901c431ab9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:43:03.192+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because apparently we are too incompetent to look up the us embassy
        online??" wrote one, while another asked if the McDonald''s partnership would
        replace a staffed embassy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3c41f-8c4a-40a9-9cc4-1f16f91c8ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:43:03.192+08:00
