      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged detractors not to belittle Dela Rosa, one of the high-ranking
        candidates based on the partial election tally, as the latter boasts of a
        solid academic background.</p>'
