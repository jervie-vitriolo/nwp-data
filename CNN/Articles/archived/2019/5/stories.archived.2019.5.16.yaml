      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent senator Cynthia Villar still takes the top spot with 19,383,224
        garnered votes, followed by reelectionist Senator Grace Poe with 17,043,889
        votes. Former Special Assistant to the President Christopher "Bong" Go</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40828ff0-84ca-4405-8fd2-227e63253e43'
      'mgnl:activationStatus': true
