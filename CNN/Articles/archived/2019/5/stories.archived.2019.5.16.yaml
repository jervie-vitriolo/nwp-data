      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Bob Hawke, one of Australia''s longest-serving
        prime ministers and a champion of the union movement, has died peacefully
        at the age of 89.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde4d89-1bbb-422d-a2bb-3a8309821319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T18:13:06.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawke was Australia''s prime minister from 1983 to 1991, winning
        three elections and becoming the country''s third longest-serving leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9b292-e263-46ca-9d62-367d9df6ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T18:13:06.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Blanche D''Alpuget, released a statement on Friday describing
        her husband as "the greatest Australian of the post-war era."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d646a5c-114f-40b3-969e-84f56ecc19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T18:13:06.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob Hawke and Paul Keating and their governments modernised the
        Australian economy, paving the way for an unprecedented period of recession-free
        economic growth and job creation," her statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e414dd-92eb-44d8-80dd-a859ec3a65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T18:13:06.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652eefc-ffd7-41a7-8634-8cacf0c08a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T18:13:06.214+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/16/asia/bob-hawke-australia-prime-minister-intl/index.html">Bob
