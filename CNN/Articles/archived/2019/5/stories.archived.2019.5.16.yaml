      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is â€œBaking at RÃ©publiqueâ€ by Manzke with the writer Betty
        Hallock. The book has chapters dedicated to teaching each dough or batter,
        with 100 recipes that put the lessons to work. Aside from classics like chocolate
        chip cookies and the almond brown butter cake, Manzke also throws in a tribute
