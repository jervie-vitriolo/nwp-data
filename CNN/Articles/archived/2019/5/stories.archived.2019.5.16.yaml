      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterteâ€™s men who are likely heading to the Senate, Christopher
        â€œBongâ€ Go, Ronald â€œBatoâ€ dela Rosa and Francis Tolentino, are also supportive
        of death penalty. Another Duterte ally, Ilocos Norte Gov. Imee Marcos, has
        also expressed support for capital punishment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7dba15-984d-40e0-a8d3-9deaf218dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.892+08:00
      'mgnl:createdBy': 'xave'
