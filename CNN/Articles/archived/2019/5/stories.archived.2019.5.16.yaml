  'united-states-alabama-abortion-ban':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-16T09:58:38.748+08:00
    'imagesource': 'jcr:64316d36-ff1c-4e4b-85d2-2bdd1833e1a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5011bd63-ad13-4f0b-895e-ec3409989630'
    'lead': 'Alabama sent the most restrictive abortion bill in the country to the
      governor''s desk Tuesday night, with the state''s Senate passing legislation
      that could punish doctors who perform abortions with life in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:02:39.521+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:32:07.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:26.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Alabama', 'abortion', 'health', 'womens-rights']
    'template': '1'
    'title': 'Alabama Senate passes near-total abortion ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d9b42-cc22-4b72-a821-29d2ad4fef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Alabama sent the most restrictive abortion
        bill in the country to the governor''s desk Tuesday night, with the state''s
        Senate passing legislation that could punish doctors who perform abortions
        with life in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657abb07-03aa-4403-a9af-7b1ee2991e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s Republican backers have pushed the legislation, which
        amounts to a near-total ban on abortion in the state, forward with the express
        goal of overturning Roe v. Wade, the Supreme Court case legalizing abortion.
        Alabama lawmakers join legislators in several other states in putting forth
        legislation to restrict abortion, such as Georgia''s recent <a href="https://edition.cnn.com/2019/05/07/health/georgia-abortion-bill/index.html">fetal
        heartbeat bill</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c5ba6-d07a-45b5-8d57-ac645f5b2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than four hours of debate, the Republican-led Senate
        voted 25-6 to pass HB 314, which would slap doctors with up to 99 years in
        prison for performing an abortion. The Alabama House <a href="https://edition.cnn.com/2019/05/01/politics/alabama-house-abortion-bill/index.html">passed
        the bill</a>&nbsp;earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468befd-16f2-4e49-b9cc-b2b9584189bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law only allows exceptions "to avoid a serious health risk to
        the unborn child''s mother," for ectopic pregnancy and if the "unborn child
        has a lethal anomaly." Democrats re-introduced an amendment to exempt rape
        and incest victims, but the motion failed on an 11-21 vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de113d-5759-46b0-8531-828c1a270d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Gov. Kay Ivey will have six days to sign the legislation,
        though the bill would not take effect until six months after becoming law.
        Ivey has not publicly taken a stance on the bill but has previously aligned
        herself as anti-abortion, lamenting the courts striking down another Alabama
        abortion law last year(https://governor.alabama.gov/statements/governor-ivey-releases-statement-on-11th-circuit-abortion-case-ruling/).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd158e-5c37-4034-8529-6fd92d976b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this legislation is still making its way through the legislative
        process, the governor intends to withhold comment until it makes its way to
        her desk for signature," Ivey spokeswoman Lori Jhons said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f552118-33f4-45f2-94c9-7b2c2b6c5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Civil Rights Union of Alabama Executive Director Randall
        Marshall said that his organization would join with the national ACLU, Planned
        Parenthood, and Planned Parenthood of Southeast to challenge the bill in court
        within "a few weeks" should it become law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94a123-b9d6-4f0a-a968-abb5f0a28de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s consideration Tuesday made frequent reference to the
        chamber''s dramatic vote last week to drop an amendment that would have made
        exemptions to abortions performed for instances of rape or incest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116bff4-5601-47a2-9cc8-0d37cdabcea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican State Sen. Clyde Chambliss, who ushered the bill through
        the chamber, emphasized in his introduction that the bill impacts women who
        are "known to be pregnant" and would provide "every female that''s pregnant
        or thinks they''re pregnant, and the male who was involved, it gives them
        that window of time -- this bill does not change that window of time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5beb13b-531d-459d-b6c4-3d39fff5f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, Chambliss touted that his bill outlaws surgical
        abortions as soon as a pregnancy can be medically determined. Speaking on
        the Senate floor, Chambliss repeatedly referred to a "window" of time between
        conception and when a woman knows for certain that she''s pregnant. The state
        senator said he believed that time was between about seven and 10 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e1e85-ef28-4541-a7eb-c5680923f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has to take a pregnancy test, she has to do something to know
        whether she''s pregnant or not," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65565239-1c6f-455f-aabf-1f9fc411858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t know that immediately, it takes some time for all those
        chromosomes and all that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae4dfc-0480-46eb-ae72-962629fe3df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women <a href="https://edition.cnn.com/2019/05/09/health/pregnancy-at-six-weeks/index.html">don''t
        yet know for certain that they''re pregnant</a>&nbsp;even at six weeks into
        a pregnancy â€” the earliest a fetal heartbeat can be detected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cfb43-5a5a-4f5e-843b-84d7b1aec0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Democratic state Sen. Rodger Smitherman asked what would happen
        under the bill to a young girl who was a victim of incest and found out she
        was pregnant, Chambliss said that he hoped that the bill would result in young
        women learning to seek physical and mental help quickly if they are abused.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d62ff-6927-4161-b4df-d768ce8377e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I hope is, if we pass this bill, that all young ladies would
        be educated by their parents, their guardians that should a situation like
        this occur, you need to go get help â€” you need to do it immediately," Chambliss
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5a76b-dc24-40f3-8324-e4f532de03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then also they can get justice in the situation," he added. "If
        they wait, justice delayed is justice denied."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e8978-458e-4cb7-b69d-b66ac415b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic state Sen. Vivian Figures told Chambliss that a rape
        victim''s trauma "is not your business."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020f0a6-b675-4247-bd40-0a41fcca5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to raise that child, you don''t have to carry that
        child, you don''t have to provide for that child, you don''t have to do anything
        for that child," she told Chambliss. "But yet you want to make that decision
        for that woman, that that''s what she has to do."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256af2bc-51ea-4d17-a777-3587cb70d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures proposed amendments to have legislators who backed the bill
        pay for the anticipated legal fees accrued by subsequent legal challenges,
        to expand Medicaid in anticipation of the bill''s impact on low-income women,
        and to make having a vasectomy a class A felony, as the bill would designate
        performing an abortion. All three motions failed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91668f6c-75bf-4a81-af26-c6e9f2b7fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Johnston, head of the Alabama Pro-life Coalition and the drafter
        of the initial legislation, told CNN that while the amendment to exempt rape
        and incest victims is "sympathetic" and "deals with very difficult issues,"
        it would upend the law''s legal standing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b4011-edf3-47df-a9ca-9dc758fa35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of how the conception takes place, the product is a
        child, and so we''re saying that that unborn child is a person entitled to
        protection of law," he added. "So if, be it a rape or inecst conception, then
        it would be impossible to ask a judge which of these is protected by law and
        which is not."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6607f0-37b4-4056-8794-e7ad545cb5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staci Fox, president of Planned Parenthood Southeast, told CNN before
        the chamber''s vote that "even the authors of this bill know that it is blatantly
        unconstitutional and wouldn''t stand up in court."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593cfeec-0afe-4407-8cb8-255406b77c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the continual chipping away year after year in Alabama
        and efforts get bolder and bolder each year," Fox said. "I think with the
        President and now Kavanaugh on the court, the politics in Alabama just feel
        emboldened to take this egregious swipe at women''s health care."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816161ee-d690-430a-91ee-13be11db42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the larger legal landscape, Marshall cast doubt on whether
        this bill would ever take on Roe, citing how the case would take several years
        to get to the Supreme Court while several other states have already passed
        so-called heartbeat bills effectively banning abortion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa5157-ae5e-45f5-8bda-02f9d90a7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are already 14 cases nationwide in the pipeline, two of which
        are currently at the Supreme Court of the United States," he said. "The notion
        that somehow this is going to be the vehicle for the Supreme Court to reconsider
        Roe v. Wade is really misplaced."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7effa-4842-42e2-908b-0494284c4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:02:39.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/14/politics/alabama-senate-abortion/index.html">Alabama
        Senate passes near-total abortion ban</a>."</em></p>'
