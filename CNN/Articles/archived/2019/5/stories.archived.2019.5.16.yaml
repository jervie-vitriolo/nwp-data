      'mgnl:type': 'text'
      'text': '<p>The handset also features a 32 megapixel (MP) Elevating Selfie Camera,
        an AI-powered triple rear camera setup of 24 Million Photographic Units, 8MP
        AI Super Wide-Angle camera, and 5MP Depth Camera. The AI Super Wide-Angle
        camera is perfect for capturing amazing landscape and panoramic shots of summer.</p>'
    '6':
