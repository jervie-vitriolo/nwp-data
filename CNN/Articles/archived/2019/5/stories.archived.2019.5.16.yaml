  'maisie-williams-game-of-thrones-mental-health':
    'author': 'Kendall Trammell, CNN'
    'caption': 'Maisie Williams, who was 13 years old when she was cast as Arya Stark,
      said there was a period of time where she was sad after becoming overwhelmed
      by the criticism on social media.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-16T15:44:56.466+08:00
    'imagesource': 'jcr:3cbe360e-4db5-422e-a271-890561f093da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '582e6556-5b61-40c3-955a-b8c015df1070'
    'lead': 'Williams, who was 13 years old when she was cast as Arya Stark, says
      there was a period of time where she was sad after becoming overwhelmed by the
      criticism on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T15:48:00.316+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:31:51.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:29.868+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Game-of-Thrones', 'Maisie-Williams']
    'template': '1'
    'title': 'Maisie Williams says her ''Game of Thrones'' fame affected her mental
      health'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbf41d-e93c-4def-b824-12cbbbd7d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Maisie Williams says fame has had a negative
        affect on her mental health and self-esteem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a681f46-e9a5-4943-8c0a-d2c2ff4ef326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on the Happy Place podcast, Williams opened up about
        how it was a challenge navigating life as a teenager while also managing her
        fame from "Game of Thrones."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49603d62-e8e9-4445-897b-ba68b4a53d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who was 13 years old when she was cast as Arya Stark,
        said there was a period of time where she was sad after becoming overwhelmed
        by the criticism on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1335a-5f9d-4bbd-967a-957c6846bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gets to a point where you''re almost craving something negative,
        so you can just sit in a hole of sadness," Williams said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5ebfe-2a43-458b-aafc-37a59de97797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she has tried to move past what people have said online, Williams,
        22, said she still thinks about comments that hurt her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c7448-f3de-4fc7-9e6a-2e461b466ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still lie in bed at, like, 11 o''clock at night telling myself
        all the things I hate about myself," Williams said. "It''s just really terrifying
        that you''re ever going to slip back into it. That''s still something that
        I''m really working on, because I think that''s really hard. It''s really
        hard to feel sad and not feel completely defeated by it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887cdbe-7c1b-4695-a9b8-d2bef8db2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, her co-star and friend Sophie Turner, who plays her
        show sister Sansa Stark, said she dealt with depression during the show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecab691-05c0-4319-af8b-b3733e7a616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the HBO hit series comes to an end, Williams is looking forward
        her fame quieting down momentarily so she can try to experience a "normal
        life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99e5e1-182f-4ca0-819c-b46e729de083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I want a normal life," she said. "I don''t want any of
        this crazy, crazy world because it''s not worth it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc31bc4-e13a-445d-88d3-a8f3efc66f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said the first step to finding her happiness is to stop
        trying to be who people want her to be, and instead, focus on being herself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b451ae-7fa1-4c7b-b7e0-5196f1c6c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds really hippy-dippy and like look within you to find peace,
        but it is true," she said. "At the end of your day, you''re making yourself
        feel this way for a reason."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da62d6-6a14-4fd9-ad74-89d6567cfc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:48:00.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/15/entertainment/maisie-williams-game-of-thrones-mental-health-trnd/index.html">Maisie
        Williams says her ''Game of Thrones'' fame affected her mental health</a>."</em></p>'
