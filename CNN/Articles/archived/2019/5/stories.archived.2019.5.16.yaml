      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo, in his media briefing,
        shrugged off criticisms on the latest remarks and admission of former Philippine
        National Police (PNP) Chief Ronald â€œBatoâ€ Dela Rosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
