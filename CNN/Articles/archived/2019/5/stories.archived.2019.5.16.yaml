      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;SpaceX wants to beam cheap broadband
        internet all over the planet. It''s about to take a big step toward making
        that a reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ebfd45-9690-47c0-b928-e71e4c3f81ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk''s rocket company will try to deliver a batch of 60 satellites
        into low-Earth orbit, the first for a megaconstellation of satellites that
        SpaceX is calling Starlink. Liftoff is scheduled for Thursday evening from
        Cape Canaveral, Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed350bf-7e4f-4a88-8423-45b40ebd9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was scheduled to take off Wednesday night, but rough winds in
        the upper atmosphere caused a one-day delay, according to the SpaceX webcast
        host.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ce12e-ea83-4531-85da-31092353e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is a small part of what SpaceX ultimately wants to be
        a much grander project: a group of potentially thousands of satellites swirling
        over Earth that the company says could eventually make available low-cost
        internet for a significant portion of the world''s population that isn''t
        yet online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feef9f4-9738-4b32-aa2d-ac45eb98b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If SpaceX is successful Thursday, the launch would mark the largest
        test yet for any company attempting such a project. It could even set SpaceX
        up to beat out competitors like Amazon and SoftBank-backed OneWeb, which each
        want to form internet constellations of their own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968f4ef-82e5-4cf9-ad5d-aac93eb0b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is still in its early days. Musk told reporters during
        a conference call Wednesday that the satellites in the first batch will be
        virtually identical to the mass production version. The only feature they
        lack is the ability to communicate with each other while in orbit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ce721-7dc0-453e-b703-db1baf803408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of new technology here, so it''s possible that some
        of these satellites may not work," Musk said, adding that there is a "small
        possibility" that none will work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10bdb40-3fec-42f9-a096-308a59dcaa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX will need another six missions, he said, before Starlink
        can provide consistent internet coverage for small parts of the world. It
        will take 12 launches before the company can provide coverage for a significant
        portion of the world''s population, according to Musk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fd56a-b5b3-424b-a7de-ff502563ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the full constellation up and running will likely cost billions
        of dollars, and Musk has conceded that such efforts have bankrupted others,
        like the satellite operator Iridium. But when asked about SpaceX''s funading,
        he said the company has "sufficient capital" to carry out its plans. He added
        that SpaceX''s latest funding round attracted "more interest than we were
        seeking." In April, the company sought to raise about $400 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8eee88-34b4-4b86-b452-201b1305f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, internet is mostly delivered via wireless cell towers
        or cables routed to your home or office. That leaves extremely rural or impoverished
        communities without affordable access. There are options for satellite-based
        internet, but those services are notoriously slow, expensive or unreliable.
        (The Wi-Fi you get on board a transatlantic flight, for example, is delivered
        from satellites.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7c00d-331d-49bc-91cf-ba554fef4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problems with satellite-based internet service right
        now are that it''s too pricey for common consumers, and the satellites are
        so far from Earth that they have frustrating dial-up era lag times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad1497-8c5a-4978-a315-9b6ed7551631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is one of several companies that wants to overhaul internet
        delivery. The idea is to put up tiny satellites that stay in orbit much closer
        to home. In low-Earth orbit, though, satellites blaze across the sky extremely
        quickly â€” which is why a massive "megaconstellation" is needed, so as to blanket
        the lower altitude and avoid service interruptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2270478-cfa8-4eb5-a12d-720266ee5543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has competition from other heavily funded companies. OneWeb
        and Amazon are the big ones, but there are also lesser known companies, like
        LeoSat and Telesat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82296c5d-363b-4c0d-8b3e-5ec26fd895ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon unveiled its Kuiper Project plans last month. And rival OneWeb,
        which has attracted billions in investment from companies including SoftBank
        and Qualcomm, already has the first six satellites of its constellation up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123155f-b29d-4f2a-9c4e-17b6bd1ca975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful launch Thursday would "surely put SpaceX in the lead,"
        said Shagun Sachdeva, an analyst at Northern Sky Research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de841a42-05ca-476c-a5be-38198a785069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sachdeva has raised questions about whether SpaceX is wise to
        plan a constellation of satellites that could eventually total 12,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7963b5-53a9-4961-acff-dee7016763cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expects the company will reach a tipping point at which deploying
        new satellites will no longer be worth it. For example, the company won''t
        get much benefit out of providing full coverage over the oceans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1fe47-1442-4b23-bc67-00a73566a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial to recognize the point where" the costs start to
        outweigh the benefits, she wrote in a recent report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e155109-71c4-4b0e-8ac0-270b0df1f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:03:31.943+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/15/tech/spacex-starlink-internet-satellites-first-launch/index.html">SpaceX
        will launch its first 60 satellites to deliver internet from space</a>."</em></p>'
