      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBOC adjourned canvassing at 9:33 p.m., having counted 129 of
        167 or more than two-thirds of all Certificates of Canvass (CoCs). The figures,
        however, only reflect 107 of the 167 CoCs, as these cover only electronically
        transmitted results according to the COMELEC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b46bdb-9608-482c-a4c5-239a0065d364'
