      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As summer comes to an end, enjoy a last hurrah this Saturday at
        <a href="http://cnnphilippines.com/life/entertainment/Music/2019/5/7/summer-noise-2019.html"
        target="_blank">Summer Noise</a>. The music festival will feature bands from
        across the globe such as American bands Japanese Breakfast and Turnover, Australian
