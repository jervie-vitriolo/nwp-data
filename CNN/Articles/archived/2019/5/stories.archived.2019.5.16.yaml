      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response Tuesday, Philipps wrote on Twitter, "1 in 4 women have
        had an abortion. Many people think they don''t know someone who has, but #youknowme."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
