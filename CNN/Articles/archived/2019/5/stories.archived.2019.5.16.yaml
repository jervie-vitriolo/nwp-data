      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga tao kulang sa access sa serbisyong pangmedikal. Usually
        malayo sa health facility at walang doktor, nurses o midwife na available
        doon. Kahit ang gusto magpadoktor o magpagamot wala namang health facility
        kaya sa pagkakaroon natin ng Universal Health Care law matutugunan natin ito
        dahil kailangan ma-improve natin ang access sa facility," Bello said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f441d-c3c5-42df-8ace-24121da4ca14'
