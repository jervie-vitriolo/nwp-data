    'lead': 'At least nine people were injured when soldiers stormed a pro-democracy
      sit-in protest in the Sudanese capital Khartoum, eyewitnesses said, in continuing
      violence after the ouster of longtime President Omar al-Bashir.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:02:19.723+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:32:01.282+08:00
