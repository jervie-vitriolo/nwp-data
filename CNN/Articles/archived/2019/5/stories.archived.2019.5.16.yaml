    'lead': 'The decision risks escalating tensions with China as the two nations
      clash over whether Huawei â€” the world''s largest provider of telecommunications
      equipment â€” poses a spying risk to Western infrastructure networks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:36:43.545+08:00
