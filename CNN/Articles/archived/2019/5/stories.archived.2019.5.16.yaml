      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, THE WINDS OF WINTER and A DREAM OF SPRING are not finished,"
        Martin wrote in an entry headlined, "Idiocy on the Internet." "DREAM is not
        even begun; I am not going to start writing volume seven until I finish volume
        six."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8689aa5-8496-490b-bcd3-a81448d05e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speculation apparently all started following reports former
        "Game of Thrones" actor Ian McElhinney claimed during a panel in April at
        Epic Con in St. Petersburg, Russia that Martin had finished the books, but
        had made a deal with the folks behind the hit HBO''s show not to release them
        until the series concluded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f5ad3-cd37-4617-8129-1ec915794f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said of the claim, "It seems absurd to me that I need to
        state this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b483f-9db4-432d-825e-bd25e7391bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It boggles me that anyone would believe this story, even for an
        instant," Martin wrote. "It makes not a whit of sense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19ab54-d7ee-4c3d-8680-8b1d99f0bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I sit for years on completed novels? Why would my publishers
        -- not just here in the US, but all around the world -- ever consent to this?"
        he continued. "They make millions and millions of dollars every time a new
        Ice &amp; Fire book comes out, as do I."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2678ed-b4d7-4dad-95fb-f50828d69994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also said that delaying his books would not be in the best
        interest of HBO. (HBO and CNN share parent company WarnerMedia.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8edd57c-9161-4e2f-8326-d9d6edf0bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would HBO want the books delayed?" Martin wrote. "The books
        help create interest in the show, just as the show creates interest in the
        books."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c7970-a326-4a6c-8ec1-ffb724106346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also took the opportunity to deny the rumor that he hates
        the character Bronn and/or the actor who portrays him, Jerome Flynn, calling
        it "Total bulls**t."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02339ab5-4cd7-4f5e-a7fb-d343cff740dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I created Bronn, so it would be immodest of me to say he''s a terrific
        character... but what the hell, he''s a terrific character, and my readers
        will definitely be seeing more of him in the books to come," Martin said.
        "And Jerome Flynn has been just WONDERFUL. It''s been a honor to work with
        him. He''s done a marvelous job of bringing Bronn to life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2dba2-aaad-45ae-a013-0e79f9223038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" ends its run this season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea1ffa-7be0-4263-938f-e80af08186f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:54:34.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/14/entertainment/george-martin-game-thrones/index.html">George
        R.R. Martin shoots down ''Game of Thrones'' rumor</a>."</em></p>'
