      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55469000-c847-456a-8c6b-7358694ecc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.141+08:00
