      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Manzke is getting an opportunity to be that bible for a new
        generation of bakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d142872-b507-4dd9-b871-53c7a1bf10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, Ten Speed Press, a publishing house under Random
        Houseâ€™s Crown Publishing Group, offered her an opportunity to do a book.</p>'
    '23':
      'image': 'jcr:2c208572-5d8f-4950-9d5e-b8825cdab017'
      'imageCaption': 'The book launched in the United States last month, with Manzke
        doing guestings on Los Angeles Times Today and the LA Times Festival of Books
