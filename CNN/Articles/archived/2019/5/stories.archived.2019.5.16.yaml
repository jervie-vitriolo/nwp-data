      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were not knowledgeable with legislation when
        they entered, but became good legislators, right?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb54e5-8683-4d35-ae5a-91bccd1a7d6b'
