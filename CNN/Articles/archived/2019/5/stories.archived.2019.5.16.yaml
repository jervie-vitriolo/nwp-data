    'template': '1'
    'title': 'Police cadet dies during summer training exercise in Cavite'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078626b5-6018-43ed-98bc-67663dc0a261'
