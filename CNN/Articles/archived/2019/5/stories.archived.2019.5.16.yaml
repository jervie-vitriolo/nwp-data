      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt first I was very hesitant. I didnâ€™t know if I even had time
        for a book at that point in time. Itâ€™s a big commitment and from what I heard,
        it takes two years to do and all of these things. So I talked to Walter, my
        husband, and the question was, â€˜When else is an opportunity gonna come my
        way to do a book with a reputable publisher?â€™ So you know, I just went for
        it and whatever happens, happens.â€</p>'
    '11':
