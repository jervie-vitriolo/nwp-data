      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf7e3e-b5fc-4c4e-9956-cb8f5d254f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:58:23.141+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:49.048+08:00
