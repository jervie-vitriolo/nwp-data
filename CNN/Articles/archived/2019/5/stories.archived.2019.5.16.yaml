  'Locsin-orders-PH-consuls-go-home-Canada':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-16T10:18:41.222+08:00
    'imagesource': 'jcr:9ae48c14-6e9a-4fbe-a194-9ee450b21573'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b86570b0-475f-40e3-810b-ca3c7f40197d'
    'lead': 'The Foreign Affairs chief says embassy officials should "get the next
      flight out" as tons of Canadian trash remain in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:29:57.093+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:32:06.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:26.288+08:00
