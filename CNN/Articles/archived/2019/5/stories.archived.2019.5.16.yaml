      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> â€” The Commission
        on Elections (COMELEC) has granted its citizen arm access to transparency
        server audit logs in the wake of a delay in the release of election results
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872344db-87cc-488b-ac19-9adff96a33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:57:31.489+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parish Pastoral Council for Responsible Voting (PPCRV) Chairperson
        Myla Villanueva told reporters on Thursday the COMELEC will grant access to
        the logs before and after the seven-hour delay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4a2a7-d1d9-44f6-8e13-12f6e1303aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:57:31.489+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure we can explain to the public what happened after
        we''ve read the logs," Villanueva said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2082a-82c8-4a1d-8834-bae27156bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:57:31.489+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said they also asked for central server data to match
        them with transparency server data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50adb006-e345-4d09-87c5-7631ad969a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:57:31.489+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that we have to wait because we have to complete po
        <em>''yung pagtanggap naman ng</em> [the completion of the receipt of the]
        central server," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04754b48-b79c-44a7-8c1c-561fc4267173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:57:31.489+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC on Monday said there was no problem with the transmission
        of poll results from the vote counting machines to the servers. However, an
        application which supposedly pushes the data for release to media terminals
        was the cause of the problem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c9ca5-ad74-46e9-9c3e-a2c9b17880de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:57:31.490+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said COMELEC has been open in its dealings with them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69c547-f7d6-45b5-8f06-84e64702e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:57:31.490+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been transparent with us. I want to assure the public
        that whatever we ask for, <em>binibigay naman</em> [they give]," she said.</p>'
