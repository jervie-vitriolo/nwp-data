    'template': '1'
    'title': 'Kit Harington doesn''t want to play another Jon Snow again after ''Game
      of Thrones'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3978917-3d25-41f2-b46f-b1d7f141aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> - <a href="https://edition.cnn.com/2019/03/20/entertainment/kit-harington-jon-snow/index.html">Kit
        Harington</a> says it''s time for him to take a break from the warrior-type
        characters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f686c-ff00-494e-a12e-622f7057ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, he''s done with playing roles like Jon Snow from
        "<a href="https://edition.cnn.com/interactive/2019/entertainment/game-of-thrones-season-8/index.html">Game
        of Thrones</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7d5e7-3798-4aad-91a2-51293cc9d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to try and repeat Jon Snow," Harington said in an
        <a href="https://www.harpersbazaar.com/culture/film-tv/a27412593/kit-harington-game-of-thrones-season-8-interview/">interview
        with Harper''s Bazaar</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed9a25-b56a-401b-b051-36aa4e9c3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if not a sultry, brave hero, then what does Harington want to
        play?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7d276-f81e-488c-9d7c-d3ebd9fe6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe something slightly lighter," the 32-year-old said. "It''s
        a very heavy, heavy show, heavy role. So something which is a bit lighter,
        a bit funnier maybe. Other than that, I don''t really know."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a33757-ee4a-47ba-9920-1a99cf9e5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington hasn''t been timid about testing out his comedic side.
        Last April, <a href="https://edition.cnn.com/2019/04/07/media/snl-sudeikis-biden/index.html">he
        hosted "Saturday Night Live,"</a> taking questions from his "Game of Thrones"
        co-stars asking for spoilers on the series'' final season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b137f0-2f97-4792-8b2e-1e39253c624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean Harington isn''t feeling nostalgic about
        saying <a href="https://edition.cnn.com/2019/05/13/entertainment/game-of-thrones-season-8-episode-5-recap-trnd/index.html">farewell
        to the HBO hit drama</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66e020-9db7-4382-a3fa-ab95b6e7da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he isn''t allowed to take any souvenirs from the show, Harington
        admitted he did keep something for himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1ee8c-0df7-4bf4-8181-d00c6b979829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got my gloves," he said. "I kept my gloves."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c32aa9-181e-4dd2-be99-af44b585fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T07:03:15.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Game of Thrones" series finale airs Sunday, May 19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13ca25-94ca-4f65-a5f7-67301e0c9e10'
      'mgnl:activationStatus': true
