      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> â€” A 21-year-old
        police cadet died during a training program in Silang, Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32a440-fd83-4936-93cd-5d7a9aeffcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:31:13.117+08:00
      'mgnl:createdBy': 'pia'
