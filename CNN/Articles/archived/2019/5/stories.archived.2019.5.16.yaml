      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 17th Congress adjourning in three weeks, Sotto said the
        death penalty bill will likely be archived.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb416c-f42f-4125-85f7-e6d266438a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.893+08:00
