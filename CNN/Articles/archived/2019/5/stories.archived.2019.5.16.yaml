    'template': '1'
    'title': 'Sudanese forces storm barricades at sit-in demo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1553d2-b9e0-4c29-a878-8fb44060620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” At least nine people were injured when
        soldiers stormed a pro-democracy sit-in protest in the Sudanese capital Khartoum,
        eyewitnesses said, in continuing violence after the ouster of longtime President
        Omar al-Bashir.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487195ff-c434-472d-a628-9ef72083a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers in the uniform of the paramilitary Rapid Security Forces
        overran barricades at the scene of the demonstrations outside army headquarters
        on Wednesday, eyewitnesses told CNN, adding that gunfire could be heard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09671ecf-8ab8-4d82-8999-34a572c022bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the opposition Central Committee of Sudan Doctors
        said 14 people were wounded, including eight with gunshot wounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd68f2a-822d-4f59-a011-eea81a466bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transitional Military Council (TMC), which has held power since
        Bashir''s arrest last month, said it was suspending talks with the protesters
        for 72 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cdc5a9-e5da-4b8e-a03d-656256bbb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chief Abdel Fattah al-Burhan said in a televised statement that
        discussions would be put on hold until there was an "appropriate climate"
        for negotiations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d441bdb-1913-4244-beb9-ca7af43bae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council and pro-democracy protesters are trying to reach a firm
        agreement on how long the TMC should hold power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859cd4b-9094-4f2a-b0f4-044d75b98994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the TMC and the opposition announced they had agreed
        to a transition period of three years, with a final deal expected to be reached
        within 24 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62871f1e-3832-4d27-b95a-a67080fc0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first six months will be devoted to signing peace agreements
        and "halting the war across the country," according to state news outlet SUNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758bbc9-3c89-40c8-81dc-2778e5c9b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But al-Burhan accused the opposition of breaching an agreement to
        ease tensions, of "direct provocation and extreme abuse" of the armed forces,
        and of disrupting life in Khartoum by blocking roads and bridges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08ff3e-15ca-4d21-9566-06dd396d9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of demonstrators has swelled over recent days at the
        scene of the sit-in, which is just over half a kilometer (around 0.3 miles)
        from the presidential palace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21974b54-34e1-47db-b70f-068118d4111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, at a different site, unidentified attackers <a href="https://edition.cnn.com/2019/05/14/africa/sudan-protesters-killed-intl/index.html">opened
        fire</a>&nbsp;on another group of seated demonstrators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39658f-1d1e-4fdc-92dc-3caaeb0aa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TMC said a military police officer was killed and a "large number"
        of protesters injured on Monday, attributing that shooting to groups seeking
        to undermine "the goals of the revolution."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0404e-abf8-4377-a7ed-146d8b36a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Central Committee of Sudan Doctors said at least
        six people were shot dead Monday, though it did not specify whether all of
        them were killed in Khartoum or under what circumstances. SUNA said three
        of those injured were members of the armed forces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431bf59-b1eb-47bf-8e0d-1d0cb03486ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The uprising</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28793610-9ca8-47be-9e62-6f8af222b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three decades in power, <a href="https://edition.cnn.com/2012/12/10/world/africa/omar-al-bashir---fast-facts/index.html">Bashir
        was ousted and arrested</a>&nbsp;in April following a military coup and protests
        by thousands of people in the northeastern African country against his rule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196855d-ee93-4576-bf96-9cc2a0ce8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests began in late 2018 over the rising cost of living,
        and escalated into a push for Bashir''s removal, with mass rallies and sit-ins
        outside the presidential compound and army headquarters. Bashir responded
        with a crackdown that led to scores of civilian deaths.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533463e-a9c0-4fbf-b3f2-11e27edcaac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and several other former members of his regime are being detained
        in the <a href="https://edition.cnn.com/2019/04/17/africa/bashir-sudan-maximum-security-prison-intl/index.html">Kober
        maximum-security prison</a>, which was notorious for holding political prisoners
        during his dictatorship.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf9a49-25a8-45e4-8528-f627b6538fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sudan''s Public Prosecutor Office said it had charged
        Bashir over the killing of protesters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e8031-19cd-445f-8cfc-5b668e5b1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Public Prosecutor''s Office has charged former President Omar
        al-Bashir and others with incitement and criminal complicity in the killing
        of demonstrators in recent events," it said in a statement to CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec25e33-0dff-40c8-a038-9134f4ee5513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir also faces five counts of crimes against humanity and two
        counts of war crimes at the International Criminal Court in The Hague, in
        connection with Sudanese military actions in Darfur between 2003 and 2008.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9774a1-64d7-4195-b76f-604396ca6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudan''s military has previously said that it would prosecute Bashir,
        but would not extradite him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6b3f4-4aae-47a2-8397-5c6cfcc46a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:02:19.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/15/africa/sudan-protester-violence-demonstration-intl/index.html">Sudanese
        forces storm barricades at sit-in demo</a>."</em></p>'
