    'mgnl:tags': ['teddy', 'locsin', 'canada', 'trash', 'embassy', 'consul']
    'template': '1'
    'title': 'Ottawa dismayed by Locsin''s order for PH diplomats to pull out of Canada
      because of unshipped garbage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b1f44-ceea-4a5f-8d8c-1bcb38ec9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) â€”</strong> Canada
        expressed disappointment over Foreign Affairs Secretary Teodoro Locsin, Jr.
        Thursday decision to recall the Philippine ambassador stationed there, after
        the North American country missed the deadline to retrieve tons of garbage
        shipped to Philippine ports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270743e-b769-4359-8d77-a0b290b495fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Locsin announced that recall letters were
        sent to the Philippine ambassador and consuls in the country''s mission in
        Toronto as the clock struck 12 midnight on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a039475-749e-42d8-91e9-09aa6addee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are expected here in a day or so," Locsin said. "Canada missed
        the May 15 deadline. And we shall maintain a diminished diplomatic presence
        in Canada until its garbage is ship bound there."</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': "<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"\
        en\" dir=\"ltr\">At midnight last night, letters for the recall of our ambassador\
        \ and consuls to Canada went out. They are expected here in a day or so. Canada\
        \ missed the May 15 deadline. And we shall maintain a diminished diplomatic\
        \ presence in Canada until its garbage is ship bound there.</p>&mdash; Teddy\
        \ Locsin Jr. (@teddyboylocsin) <a href=\" https://twitter.com/teddyboylocsin/status/1128811334399692800?ref_src=twsrc%5Etfw\"\
        >May 15, 2019</a></blockquote> \n<script async src=\" https://platform.twitter.com/widgets.js\"\
        \ charset=\"utf-8\"></script> "
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb042cc3-cf7b-4e5c-b323-e09de8d7f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2678346-dc3c-49ec-a6e6-5847b8bfeec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin ordered Ambassador Petronila Garcia and the consul generals
        in Calgary, Toronto, and Vancouver to "get the next flight out" of Canada.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': "<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"\
        en\" dir=\"ltr\"><a href=\"https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw\"\
        >@DFAPHL</a> To our posts in Canada: You have your orders. You are recalled.\
        \ Get the next flight out.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin) <a\
        \ href=\" https://twitter.com/teddyboylocsin/status/1128815582181089280?ref_src=twsrc%5Etfw\"\
        >May 16, 2019</a></blockquote> \n<script async src=\" https://platform.twitter.com/widgets.js\"\
        \ charset=\"utf-8\"></script> "
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fba953-de69-4a6b-b98b-3a8b812fde4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58fd65-f06d-4c7f-9586-8012a244bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T23:34:13.699+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:32:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government, in a statement, expressed dismay over Locsin''s
        move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a8b31-f616-44d0-a409-61eeb9d91406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T23:34:13.699+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:32:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada is disappointed by this decision to recall the Philippines
        ambassador and consuls general," Brittany Fletcher, Global Affairs Canada
        spokesperson said in an e-mail to CNN Philippines. "However, we will continue
        to closely engage with the Philippines to ensure a swift resolution of this
        important issue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8f63a-f508-4f1f-ae65-adc1d3b9125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very angry President Rodrigo Duterte had earlier <a data-cke-saved-href="http://cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html"
        href="http://cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html">threatened
        to go to war</a> with the North American country for failing to retrieve some
        2,000 tons of garbage shipped to the Philippines and remain in the country''s
        ports for six years now.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c123443-f9ce-4ca3-85bd-2ef0f0789760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:36:35.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/4/25/philippines-canada-garbage-duterte-threat.html"
        href="http://www.cnnphilippines.com/news/2019/4/25/philippines-canada-garbage-duterte-threat.html">PH
        warns of cutting ties if Canada won''t take trash soon</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a8a25-77f6-4b68-b495-4e3cc274e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:43:59.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Duterte has been
        informed about Locsin''s recall order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180c51e-0be8-4fdf-8ef8-74ee3c81a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:43:59.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That order of the recall is to persuade them (Canada) to make it
        fast. The more they delay, the more personnel will be coming back," Panelo
        told reporters on Thursday afternoon, pointing out that the garbage issue
        has become "disruptive" to diplomatic ties between the two countries.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c33f2b-741b-45a1-aa10-55c26bf2d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:43:59.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That recall shows that we are very serious in asking them to get
        back their garbage. Otherwise, we''re gonna sever relations with them," he
        added.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3816f82-cedf-4a16-9eb5-d30e5cdaaf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:43:59.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said reports point to documentation issues on Canada''s end which
        is stalling the process.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f23a73-6e17-4ba2-8dd1-803e648cd1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:43:59.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also dismissed the need to tap a negotiator between the two
        nations, saying that it should only take one order from Prime Minister Justin
        Trudeau to pick up their trash.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ee408-b5fb-43b2-b163-78ac4927c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:43:59.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that he does not expect these developments to affect
        overseas Filipino workers and migrants in Canada, noting that the Philippine
        government "will always be protective" of nationals.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b53e4-5e63-4af1-8f72-2c331adcaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 103 container vans containing trash were shipped to Subic
        and Manila in several batches from 2013 to 2014. Canadian-based firm Chronic
        Plastics, Inc., which exported the vans, misdeclared their contents as plastic
        scrap materials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe090153-e32b-4e0b-8ac3-c1531fabfd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, Duterte gave Ottawa a week to take the trash back
        but the deadline was pushed back to May 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b9f52-4bb4-4bd4-82da-f62e36c6ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to Manila in November 2017, Canadian Prime Minister
        Justin Trudeau told Duterte that they were already "finding a solution" to
        the problem, pointing to "legal barriers" that blocked the immediate the re-exportation
        of the trash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a711dab-402f-43dc-9156-675b1c6a3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the deadline, Presidential Spokesperson Salvador Panelo
        said MalacaÃ±ang could accept a <a href="http://www.cnnphilippines.com/news/2019/5/15/canada-trash-return-delay-philippines.html">"reasonable
        delay,"</a> stressing that what was important was the certainty that Canada
        would take back their trash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1559dd2-75b4-48b3-b68c-78dadb247c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Foreign Affairs chief said further delays were unacceptable,
        adding that he was appalled to hear that Canadian representatives did not
        show up at a meeting with the Bureau of Customs.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': "<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"\
        en\" dir=\"ltr\">That the government may consider a 2 to 3 week delay DOES\
        \ NOT EXTEND THE DEADLINE. Our diplomatic presence in Canada shall be de minimis.\
        \ At the Japanese enthronement ceremony, DOF informed me that Canada did not\
        \ show up at a meeting with Customs and that was the trigger.</p>&mdash; Teddy\
        \ Locsin Jr. (@teddyboylocsin) <a href=\" https://twitter.com/teddyboylocsin/status/1128812610336378880?ref_src=twsrc%5Etfw\"\
        >May 16, 2019</a></blockquote> \n<script async src=\" https://platform.twitter.com/widgets.js\"\
        \ charset=\"utf-8\"></script> "
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34939a-f01a-4195-b8d9-1cf334318067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c9092-7741-409d-a934-13daa1a99558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:29:57.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government reportedly <a href="http://www.cnnphilippines.com/news/2019/5/4/canada-offers-take-back-garbage-philippines.html">offered
        to shoulder shipping costs</a> for the return of the waste,but the finance
        department said that "bureaucratic red tape" in the Canadian government was
        hampering the effort.&nbsp;</p>'
