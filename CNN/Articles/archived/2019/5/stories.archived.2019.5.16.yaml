      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Vivo is introducing a limited-edition V15 smartphone
        in blossom pink color to bring a refreshing touch of spring and summer vibe
        to the Philippines.</p>'
