      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, one of the leading bets based on partial, official election
        tally, added he will also take part in<a href="http://cnnphilippines.com/news/2019/5/14/ronald-bato-dela-rosa-senatorial-election-training-seminar-lawmaking.html">
        lawmaking seminars</a> should he win a Senate seat.</p>'
    '24':
