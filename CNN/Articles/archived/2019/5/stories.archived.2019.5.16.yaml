  'DOH-UHC-law-will-improve-Filipinos-health-literacy':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-16T08:50:16.350+08:00
    'embedimage': 'jcr:ec0569d5-7cce-42ad-90bd-868c1e8e5362'
    'embedsource': '<iframe width="480" height="270" src="https://www.youtube.com/embed/re3s1pUp8b4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7bdd9dd-d09b-4f8f-b89d-0def6b680f16'
    'lead': 'President Rodrigo Duterte in February enacted the Universal Health Care
      (UHC) law, promising easier and equal access to health care services for all
      Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T08:57:11.034+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-30T00:32:10.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:25.247+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Aside from expanded healthcare coverage, UHC law will improve Filipinos''
      health literacy'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85701c5-79cf-413f-a1f3-7e0679ea73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) -</strong> President
        Rodrigo Duterte in February enacted the Universal Health Care (UHC) law, promising
        easier and equal access to health care services for all Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6081efc-1370-4e48-a671-10d19d1c1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, everyone will be enrolled to the National Health
        Security Program, which replaces the National Health Insurance Program or
        Philhealth. The healthcare coverage includes free diagnostic services, consultation
        fees and medical tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b99308-465c-4696-a6f2-4c2f72e14618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Universal Health Care Act ay naglalayon na protektahan ang
        bawat Pilipino laban sa mga problema tuwing sila ay nagakakasakit tulad ng
        access sa doctor, hospital, at health facility at pagkakatoon ng pera tuwing
        magkakasakit," Mar Wynn Bello, director of the Health department''s Health
        Promotion and Communication Service, told CNN Philippines'' MedTalk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc710dcf-1780-4167-a19b-1c1a4a08b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: The Universal Health Care Act aims to protect
        every Filipino from any problem every time they get sick, such as lack of
        access to doctors, hospitals and health facilities.</em>]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca7353-e4df-4765-b270-cef3782d32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the UHC law will allow everyone to seek medical services
        without worrying about lack of money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb38ecd-9e1c-4017-93da-b06159da83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi sila nagpapatingin sa doktor agad agad kapag may nararamdaman
        kasi takot silang gumastos. Ito na ang isa sa problema na ia-adress ng Universal
        Health care law. ''Wag ka matakot na pumunta sa doktor o pumunta sa hospital
        kapag ikaw ay may sakit kasi sigurado mapo-protektahan ka o may magbabayad
        sa inyong pagkakasakit," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f11e25-375b-4700-9e1b-6f497cdff829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Many Filipinos refuse to consult doctors because
        they don''t want to spend money. This is one of the problems that the Universal
        Health Care law will address. Filipinos should no longer be afraid to consult
        doctors or go to hospitals because their expenses will be covered.]</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd2d43-2eb4-446c-8473-3fc01ab61d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributors - or income earners - will have to pay for their premiums
        while the government will shoulder the contributions of non-contributors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef446823-1285-465e-88ab-fcf8af10196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May pera ang gobyerno na pondohan ito galing sa taxes din ng mamamayang
        Pilipno, galing sa ating lahat ang pinanggagalingan ng pondong ito," Bello
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b1765-0d1e-49a5-85f4-2b36e56a0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: The government has the money to fund this coming
        from taxes of every Filipino. The fund is from all of us.]</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed1b15-b3fe-4f2f-9f23-972d48f77b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from healthcare coverage, Bello said the law will improve
        Filipinos'' health literacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17a7b3-3762-4cd9-9e51-fd62342a9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pagkakaroon natin ng Universal Health Care law, kaakibat nito
        ang pagbibigay ng edukasyon sa mga tao upang ma-improve ang kanilang health
        literacy para hindi na sila magkaroon ng agam agam tungkol sa pagpapagamot
        at maling kaalaman tungkol sa kanilang kalusugan," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920b8e8-00d9-4b5c-abc1-272acd0ccc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:32:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: The Universal Health Care law comes with education
        for people to improve their health literacy, so they won''t have hesitation
        in seeking medical help.]</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1873cd-224e-424e-805d-74cec5b9516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T08:57:11.035+08:00
