      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The owners of Maximum Security, the horse
        that was disqualified at the Kentucky Derby, have filed a federal lawsuit,
        seeking to overturn the disqualification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32747be-ca22-45d3-afaf-c67844e19683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horse led the derby from wire to wire and crossed the finish
        line 1 3/4 lengths ahead of Country House but was disqualified for interference
        while turning for home. Stewards decided that Maximum Security impacted the
        progress of War of Will, which in turn interfered with Long Range Toddy and
        Bodexpress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c98a783-13b7-47c9-96bf-3ad5421d40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed Tuesday in US District Court for the Eastern
        District of Kentucky, challenges the evidence and process used to disqualify
        Maximum Security. The suit claims the disqualification violated the plaintiff''s
        right to due process because they could not appeal. The stewards "abused their
        discretion," the lawsuit says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4565e19-df09-4b1c-8b20-5077676a1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary and Mary West, who own the 3-year-old colt, are seeking the
        reinstatement of the original order of finish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d3d26-21f1-4841-ac6d-40d4f676c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The insubstantiality of the evidence relied on by the Stewards
        to disqualify Maximum Security, and the bizarre and unconstitutional process
        to which Plaintiffs were subjected before and after the disqualification,
        are the subjects of this action," the lawsuit said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316c9ca-cf65-4ef1-bd35-f6c9cd794304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maximum Security''s owners and jockey Luis Saez "were denied any
        part of the $1,860,000 share of the Derby purse as well as a professional
        accomplishment that any horseman would cherish for life, plus the very substantial
        value that a Kentucky Derby winner has as a stallion," the lawsuit said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a10a07-da5f-40ff-a4a0-7123c1503677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit names the Kentucky Horse Racing Commission, its members
        and the stewards as defendants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333afae-24b5-4f32-b701-0c09baafcd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan West, a spokeswoman for racing commission, declined to comment
        on pending litigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd80ae9-f0bc-43b0-9070-4b3797a4af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country House was declared the winner. Chief steward Barbara Borden
        read a statement to the media after the ruling â€” which said Maximum Security
        had veered out of his path â€” but took no questions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdf14b-89b7-42f7-ad36-8dfb07d6511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After interviewing jockeys and watching video for nearly 20 minutes,
        all three stewards agreed to penalize Maximum Security.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f63cb-d3dd-4f18-a38c-24a77f555e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fact that no objection had been lodged by the owner,
        trainer, or jockey of War of Will or Bodexpress, the Stewards unilaterally
        determined that Maximum Security had committed a foul and then lied to the
        public that they interviewed the "affected riders" when they knew they did
        not interview War of Will''s jockey, Tyler Gaffalione, nor Chris Landeros,
        Bodexpress''s rider," the lawsuit said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff1b4e-c1c2-412d-8374-a32e828bcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maximum Security was the "leading horse," the lawsuit said, meaning
        the colt is "entitled to any part of the track."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ecee49-a996-47ab-a552-18fe74db7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the state commission last week swiftly denied Maximum
        Security''s appeal of the disqualification, saying the stewards'' decision
        is not subject to appeal, because there is no right to appeal a disqualification
        under Kentucky law</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9774e4f-0c80-466a-9374-bedee49c4b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the commission <a href="https://edition.cnn.com/2019/05/13/sport/maximum-security-jockey-luis-saez-suspended-15-days/index.html">suspended</a>&nbsp;Saez
        for 15 days "for failure to control his mount and make the proper effort to
        maintain a straight course thereby causing interference with several rivals
        that resulted in the disqualification of his mount."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69cbf3-defe-4ab0-bbf3-82c851895027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Maximum Security nor Country House will race in the Preakness
        Stakes, which is Saturday in Baltimore. The race is the second leg of the
        Triple Crown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05821132-cf88-4fd7-aa44-77cdc537912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:49:26.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:03.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/15/us/maximum-security-kentucky-derby-lawsuit/index.html">Owners
        of Kentucky Derby horse Maximum Security file lawsuit seeking to overturn
        the disqualification</a>."</em></p>'
  'suicide-philippines':
    'author': 'Gia Sison'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-11T10:50:03.500+08:00
    'imagesource': 'jcr:3f26f84e-94eb-4e4e-8451-ad3bcb3fc32b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65bf873c-95d2-4c29-9721-8ffd2d2d98a2'
    'lead': 'We should tackle the most uncomfortable question relating to human behavior:
      Why do people commit suicide in the first place? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T10:52:04.868+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-30T00:32:02.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:26.909+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The reality of suicide in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4d946-9e37-4094-bb08-fe6fb407456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.869+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editorâ€™s note:</strong> Gia B. Sison is a practicing
        medical doctor specializing in occupational medicine and is a graduate of
        the University of Sto. Tomas. She is the national adviser of the Youth for
        Mental Health Coalition and is a strong mental health advocate. She is a breast
        cancer survivor for almost four years now, and is currently the Philippine
        leader for Livestrong Foundation.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e866e8-4bfc-4c41-8d30-d9b2fba801eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.869+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763a11f-54ca-47c3-9590-32bbbe032792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.869+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Close to 800,000
        people die due to suicide every year. For every suicide, there are many more
        people who attempt suicide every year. A prior suicide attempt is the most
        important risk factor for suicide in the general population, according to
        a World Health Organization (WHO) <a href="https://www.who.int/en/news-room/fact-sheets/detail/suicide"
        target="_blank">fact sheet</a>, updated August 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90767b-8ef0-4581-a952-4dee9d179f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.869+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2cab2-84c6-47cb-b7b6-7986fc021b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.869+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With World Suicide Prevention Day celebrated this month of September,
        it is important that suicide awareness campaigns highlight not only the support
        that is readily available, but also tackle the most uncomfortable question
        relating to human behavior: Why do people commit suicide in the first place?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd4244-e7f3-4f61-8939-8eea371ee952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.869+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to understand how a person could not give value
        to a survival instinct, which is to stay alive from a standpoint of a non-suicidal
        person. According to Dr. Chiles and Dr. Strosahlâ€™s book â€œClinical Manual for
        Assessment and Treatment of Suicidal Patients,â€ the thought of suicide most
        often occurs when a person feels they have run out of solutions to problems
        that seem inescapable, intolerably painful, and never-ending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defc0c6-d6db-42ae-bbd2-89b3377fee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.869+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I had a pill to extend my life as a cancer survivor. On the
        other end of the spectrum, however, are people who wish for pills to cut their
        lives short. There are always two sides of a coin. If tossed, the bet is to
        either live or die; head to live, tail to die. For one man, the coin happened
        to land on the tail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4ab90-1e6a-4a64-96c1-a0e5459d7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.869+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The story of Henry</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546d0f3-a3fc-40eb-8b24-7866c252440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.870+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry* used to be a happy person. He used to love what he does:
        a fulfilled man, promoted at an early age. But he found himself in a black
        hole when his mother died. His wedding was called off a day before it was
        supposed to happen. The problems seemed insurmountable for Henry to handle;
        they seemed to be piling up every day. It came to a point when he did not
        know how to handle or solve them anymore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a9c3a-5921-4fc4-8b51-5251bf4c4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.870+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support seemed remote. Henry was scared to be seen as the weakling,
        which is the exact opposite of the image he projects to others and within
        himself. His mind went blank. He had a packet of sleeping tablets enough to
        down you for life, got 20, and was ready to pop it all until the thought of
        his sick father came to mind. When he thought of his fatherâ€™s recurring words
        of his will to live, he dropped the pills and ran to him for solace. He poured
        his heart out, which was the first time in his life when support seemed to
        be real.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1f032-bf49-4018-9318-502242b90d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.870+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Knowing the problem, providing support</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb90c86-fd0f-4e11-bb15-12b9f8d658b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.870+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Psychiatric Association, in collaboration with the
        Department of Health and the National Institute for Health, is currently working
        on a collaborative project called the Philippine Health Information System-Mental
        Health (PHIS-MH), which shall contain statistics for several mental health
        conditions including suicide in the Philippine setting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca0813-311d-4410-9a61-030864a14fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.871+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://apps.who.int/gho/data/view.main.MHSUICIDEASDRv?lang=en"
        target="_blank">In a 2017 report by WHO</a>, the age-standardized suicide
        rate in the Philippines is 5.8 for male, 1.9 for females, and 3.8 for both
        sexes. The rate is based from the number of cases affected per sample size
        of 100,000 people. According to the WHO fact sheet for 2017, suicide is the
        second leading cause of death among 15 to 29-year-olds, and 78 percent of
        global suicides occur in low and middle-income countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d64337-9bf6-440c-a2b0-a05f37d421ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.871+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common methods of suicide globally are ingestion of pesticides,
        hanging and firearms. Information from the College of Psychiatric and Neurologic
        Pharmacists, in 2016, says that the lifetime risk of suicide for individuals
        with untreated depression is about 20 percent, whereas the estimated rate
        of completed suicide for individuals with Borderline Personality Disorder
        is nine percent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601dcc58-9c12-4b89-87ef-81b9f07215dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.871+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I believe that just talking about it makes the intensity of the
        stigma a little bit less."</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7b05f-6355-4515-9285-0182fb2787a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.871+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, you will never know if a person will be committing suicide
        or not, but there are warning signs. I believe that just talking about it
        makes the intensity of the stigma a little bit less. I have handled patients
        who have had suicidal thoughts, and I have found that just allowing and accepting
        the thoughts behind the idea of suicide may be one of the major ways to fight
        it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f7bb0-33a6-46ef-a330-1f075a473371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.871+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoughts of suicide, as deviant as they may sound, represent an
        attempt to solve problems for some people. It may even represent a desire
        to make things better. Acknowledging such thinking can open doors. For Henry,
        being able to put words into his difficulties opened the discussion towards
        ways that could bring him back on track again, which is how it should be.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b9691-d6d4-4c60-b3e9-c7b70d3aec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T10:52:04.872+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s time to talk about suicide with the aim to bring its number
        down to zero. Everyone has the right to live a full life. Stop the stigma,
        and show support. The world may not be perfect, but each of us can make it
        a better world to live in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8107e2-74e6-4fc4-8c50-1853ba8d6108'
