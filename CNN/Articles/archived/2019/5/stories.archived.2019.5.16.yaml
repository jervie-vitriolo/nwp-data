      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f631b67-5a07-4509-87ff-55df3218898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T16:40:05.046+08:00
      'mgnl:createdBy': 'eimor'
