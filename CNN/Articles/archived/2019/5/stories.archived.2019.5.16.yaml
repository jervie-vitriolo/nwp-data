      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also a signatory to the Second Optional Protocol
        to the International Covenant on Civil and Political Rights, which commits
        countries to abolish death penalty.</p>'
