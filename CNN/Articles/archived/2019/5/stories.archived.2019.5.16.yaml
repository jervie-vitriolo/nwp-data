    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b63051-a376-4e86-8b5c-50cada3110e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said accusations of poll fraud happen every time there
        are elections, but what is important is the presence of evidence to support
        such claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b108d14-e9cc-4dd6-b7ee-09059fae0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung napapakinggan natin puro lang mga ganitong kwento, at
        wala din naman tayo na nakikita â€” katulad ng sinabi ni</em> James Jimenez
        <em>â€” napakahirap din naman na tawaran mo yung kumbaga ay katotohanan na nangyari
        dito sa eleksyon,"</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f24cd-73c0-4681-b8c1-c05072b8fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we all hear these kinds of stories but have
        not seen anything â€” like James Jimenez said â€” it is difficult to deny the
        truth of what happened in the elections.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a851918-0e32-4c6b-9501-29a968114ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Commission on Elections (COMELEC) Spokesperson James
        Jimenez told CNN Philippines they have not received a formal report from the
        CBCP-National Secretariat for Social Action regarding allegations of electoral
        fraud.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62532d-8925-4310-b4cc-3ab2c70ce9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said it must be substantiated before the poll body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabeda2f-e1c0-4f8a-9a1b-ab87199374dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all independent parties in the election have not raised
        issues of fraud so far.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee96553-4189-4ef0-a60c-f31c18035387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, COMELEC Commissioner Rowena Guanzon also <a href="http://cnnphilippines.com/news/2019/5/15/comelec-elections-sdcard-guanzon-penalty.html">told
        CNN Philippines</a> that the supplier of secure digital (SD) cards used during
        the midterm polls would be questioned over apparent defective units.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a902e7-4f28-4d1c-8f19-9c10afb86da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon called the issue a "management problem," adding she would
        raise it with the Commission en banc where she would "insist" the suppliers
        not be paid in full and be penalized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa0a25-b965-40f2-aff5-dfe389a56d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gariguez'' demand comes as the the Joint Congressional Oversight
        Committee on the Automated Election System <a href="http://cnnphilippines.com/news/2019/5/15/Congress-probe-2019-elections.html">said
        a probe</a> into the midterm polls wil be conducted on June 4, according to
        its chairman, Senator Aquilino â€œKokoâ€ Pimentel III.</p>'
