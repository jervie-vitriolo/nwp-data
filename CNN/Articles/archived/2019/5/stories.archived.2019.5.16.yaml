      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury said its return to the Chinese capital
        market allowed the government to raise 2.5 billion renminbi (about â‚±19 billion)
        worth of debt papers. This marks the second time the Duterte administration
        tapped the panda bond market, following a similar issuance in March 2018 where
        it raised 1.46 billion renminbi (â‚±11 billion).&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35488a7-469c-4649-8512-07a2f23cbdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year papers were issued May 15 and are priced at 3.58
        percent, just 32 basis points higher than the benchmark yield.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a14e0a-b311-4f5f-8b2d-f25eaf3381b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand was overwhelming, as the Philippines received offers worth
        over 11 billion renminbi (about â‚±84 billion). The government took this as
        a "strong vote of confidence" to the Philippine economy.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba77be-a635-4f1d-b1b6-47a8252b0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSuch confidence by the global investor community stems from our
        solid creditworthiness brought about by the governmentâ€™s unwavering commitment
        to sound macroeconomic policies and fiscal discipline in the face of domestic
        and external challenges,â€ Finance Secretary Carlos Dominguez III said in a
        statement.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e502e2-e50a-438a-889e-31fb71837686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 42.4 percent of the debt placements were secured by investors
        based in China, while the remaining were snatched by overseas lenders, mostly
        commercial banks.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5cdbe-f1ca-4109-9718-ad0311bfe8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance comes shortly after the United States and China escalated
        their ongoing trade war, announcing even higher tariffs for imported goods
        sourced from the other. This has driven market jitters, which has pushed yields
        down for emerging markets.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc4b77-35fb-4aff-9b12-d26b8de19c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panda bond offering comes just a week after the Philippines
        floated <a href="http://www.cnnphilippines.com/business/2019/5/10/PH-euro-bond-sale.html">euro-denominated
        bonds</a> to global investors, where it raised â‚¬750 million (about â‚±44 billion).&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b402b658-5fd3-40bf-8024-bc4d18b3ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines borrows from both local and foreign sources to finance
        its spending plans and grow the economy. The Duterte administration has been
        actively tapping unexplored markets abroad for multiple funding sources.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ded3b2-f43a-4fed-88ad-32f8e109bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These debt notes are also on top of the $273.3 million official
        development assistance which the Philippines secured so far from China, which
        are meant to fund big-ticket infrastructure projects on the "Build, Build,
        Build" pipeline.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08918ca-f02a-46de-90bb-b2a08399cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="http://cnnphilippines.com/news/2019/4/27/senatorial-debate-chinese-debt-trap.html">Senatorial
        candidates clash over China ''debt trap'' issue</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fdeae-0bee-4061-b488-f1e92da84fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the administration have been questioning the credit lines
        from China, warning of a debt trap which they warn could lead to the Philippines
        ceding control of disputed islands should we fail to pay the billions worth
        of loans. But the government said that debt exposure to China <a href="http://cnnphilippines.com/news/2019/03/02/Malacanang-Chinese-loans-high-interest.html">remains
        modest</a> despite these borrowings.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103cfc27-07da-4cb0-9bd4-dda3243a6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:37.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury is also exploring the timing to issue fresh yen-denominated
        or samurai bonds to shore up more funding, this time from Japanese investors.&nbsp;</p>'
  'china-moon-mission':
    'author': ' Ashley Strickland, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-16T13:43:37.404+08:00
    'imagesource': 'jcr:24b337ea-09cc-4741-bdcc-6a1646719f0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f81a0a-916f-48fc-84ba-560c8ce96832'
    'lead': 'For all of the jokes suggesting the moon is made of cheese, researchers
      have actually been trying to understand the composition of the lunar mantle,
      which exists between the crust and the core.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:46:16.276+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:31:57.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:28.186+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chang-e-4-mission']
    'template': '1'
    'title': 'Chinese mission uncovers secrets on the far side of the moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31db839-da2f-40b1-ac11-b0d63bcd8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” China''s Chang''e-4 mission, the first
        to land on the far side of the moon, is shedding light on one of the moon''s
        biggest mysteries, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9b3df-3011-4dfd-ae82-ff3cca71c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of the jokes suggesting the moon is made of cheese, researchers
        have actually been trying to understand the composition of the lunar mantle,
        which exists between the crust and the core.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928619f0-c657-42eb-90ff-8da676306df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact craters are how researchers can learn more about the moon''s
        evolution and how it formed. When asteroids and other objects collide with
        the moon, the crust is cracked and pieces of the mantle reach the surface.
        So the Yutu-2 rover went looking for some of those pieces. The study detailing
        its findings was published Wednesday in the journal <a href="https://www.nature.com/articles/s41586-019-1189-0">Nature</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a243df-b96a-4971-8061-59f51a0d6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1970s, some astronomers suggested that a magma ocean
        covered the moon''s surface early in its history. Magma is the molten material
        that forms rocks. As it cooled, minerals floated to the top, and heavier elements
        sank. The top formed a basalt crust over a mantle of minerals. They believed
        that some of those minerals could be olivine and pyroxene, which are found
        in asteroids and Earth''s upper mantle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9314b3-def9-44b0-8159-668d7162a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And learning more about how the moon evolved could shed light on
        Earth''s evolution, as well. Compared with Earth, the moon''s surface is relatively
        untouched, the researchers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5febf75-4687-4421-9323-2a8366e48eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the composition of the lunar mantel is critical for
        testing whether a magma ocean ever existed, as postulated," said Li Chunlai,
        study author and professor of the National Astronomical Observatories of Chinese
        Academy of Sciences, said in a statement. "It also helps advance our understanding
        of the thermal and magmatic evolution of the moon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7535d26-df3c-4f81-beaf-0d7cdcb31cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang''e-4 landed in the Von Karman crater on January 3. Then, it
        deployed Yutu-2. The rover''s purpose was to explore the South Pole-Aitken
        basin, the oldest and largest crater on the far side of the moon, which is
        1,553 miles across.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96400492-0d52-45c7-837a-694ee9368bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data samples collected by the rover on the basin floor indicated
        traces of olivine. Samples from deeper impacts within the basin revealed more
        olivine. Because basalt contains both, researchers theorized that the mantle
        could contain olivine and pyroxene equally, rather than being dominated by
        one.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e41fd-3b68-4ec7-b2c5-7bb9476bceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will need to explore more of its landing site to understand
        the mantle''s composition, but the first mission to the far side of the moon
        is already gathering crucial data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cc747-9480-4c0d-b5e3-0dd65d6becbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Yutu-2 will sample more material from the floor of the crater
        to determine its origin, and researchers are looking at the possibility of
        returning samples to Earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90763e8-730f-496e-aae4-7166b45af2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:46:16.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/15/world/change4-far-side-of-moon-mission-scn/index.html">Chinese
        mission uncovers secrets on the far side of the moon</a>."</em></p>'
