      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> The Milwaukee Bucks had not played
        for seven days, and it showed early in Game 1 of the Eastern Conference finals
        on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef416c9-e878-4757-8780-b416fdd344a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks found their legs, though, just in time and rode a dominant
        fourth quarter to a 108-100 victory over the visiting Toronto Raptors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896dfa4-7d2b-4997-bf90-66589160abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee outscored Toronto 32-17 in the final 12 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1204ef-089b-4650-8c62-a125fa123ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors needed a buzzer-beating shot for the ages from Kawhi
        Leonard in the seventh and deciding game on Sunday to get past the Philadelphia
        76ers in their second-round playoff series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f665fce-4201-4981-ae5e-d33d3dd22688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto carried that momentum into Wednesday. The Raptors led by
        as many as 13 points in the first quarter and still held a 100-98 edge with
        3:31 remaining in the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275be1f8-704d-4623-baee-9fceed27a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think we always talk about our defense,â€ Bucks coach Mike Budenholzer
        said. â€œWe start with it. I think the way that the guys competed and got after
        it defensively in the second half and particularly the fourth quarter just
        stands out to me.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4337b-9099-4758-863e-440a462a1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe depth, Malcolm (Brogdon) coming off the bench and playing the
        way he did and all the different guys we got contributing. Then obviously
        a big game from Brook (Lopez) on both ends of the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52f322-e586-400e-96dc-1adbfabab4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe feel like we can get better. To get this win after pretty significant
        days without playing, I think hopefully weâ€™ll be better between now and Game
        2.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0535a969-9e92-412b-9768-99f9e94becdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raptors coach Nick Nurse did not feel that the difficult 76ers series
        caught up with his team Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839be81-6afc-4e85-bd0d-8ead19f7c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou can maybe think that, but we were right there,â€ he said. â€œWe
        had some good looks down the stretch.â€</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0bdc9-a6b6-4173-8352-0bf1b55663ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez scored a playoff-career-best 29 points and grabbed 11 rebounds
        while Giannis Antetokounmpo added 24 points and 14 rebounds for the Bucks,
        who host Game 2 on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5f656-eaca-48a2-b41f-e43185660687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn a big moment, that was a great Brook Lopez tonight,â€ Budenholzer
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6acc35-dd22-4541-a93e-a1c41294cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said, â€œWe just stayed with what weâ€™ve been doing all during
        the playoffs. The shots werenâ€™t dropping in early ... but we just kept grinding
        it out.â€</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538fa093-f5d6-4a12-ad76-d5a7d9f79d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brogdon added 15 points off the bench for the Bucks, Nikola Mirotic
        scored 13 points, and Khris Middleton had 11 points and 11 rebounds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d9357-f34b-4ae7-adb0-885f393a066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard led the Raptors with 31 points and grabbed nine rebounds.
        Kyle Lowry had 30 points, Pascal Siakam scored 15 points, and Marc Gasol had
        six points and 12 rebounds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428fe2b0-f467-45a6-b6e2-6ef2b4ff444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.973+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe didnâ€™t finish the game well,â€ Lowry said. â€œOur pace wasnâ€™t good
        enough in the second half. I think we need to play with the pace we played
        with in the first place for the whole game.â€</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359d803-13e6-4c12-854c-fb1b6318f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry scored 14 of Torontoâ€™s fourth-quarter points on 5-for-7 shooting
        from the field. The rest of the Raptors shot 0-for-15 in the fourth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb9abb-31e1-497c-8fa7-d0361580df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe had open looks that we didnâ€™t make,â€ Leonard said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b190b5-c54a-4778-8319-2e2137567d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks scored the first eight points of the fourth quarter to
        lead by one.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f461646-5dbf-4606-8158-b10a45123729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took a three-point advantage on Middletonâ€™s 3-pointer with
        7:50 remaining and were up by five on Brogdonâ€™s running dunk with 6:33 to
        go.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163aa3d-d28a-48ac-9b2e-542afad20f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors tied the game at 98 on Lowryâ€™s 3-pointer with 4:02 to
        play. Leonardâ€™s two free throws put Toronto ahead by two with 3:31 left.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54321c0-1605-4cb4-aa55-4867136f36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks took a one-point lead on Middletonâ€™s steal and Lopezâ€™s
        dunk, and they led by four after a 3-pointer by Lopez with 1:55 left.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2d233-1e60-45d0-a2f0-bdb41bc4b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Bledsoe made two free throws to bump the lead to six with 42
        seconds to play, and Middletonâ€™s two free throws made the advantage eight
        points.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a15d08-0d6f-4372-90f6-9dddebb01c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors used a 16-0 run to take a 34-23 lead after one quarter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11e7f4-074d-47c3-a39a-2120e88a0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto had a 12-point lead during the second quarter before the
        Bucks battled back and pulled to within three on a Middleton step-back 17-footer
        that completed an 11-2 run.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63943666-3e6c-4215-a220-d46c070fa611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard capped the first-half scoring with a dunk, and Toronto led
        59-51.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f9b61-3e67-4df6-be20-287f3bd76cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks opened the third quarter on an 8-2 run, drawing within
        two.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca771610-2b4e-436d-9056-f3b93411a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Bucks cut the margin to one, the Raptors went on a 9-0
        surge capped by two free throws from Leonard with 6:33 left in the third.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a253ba-690c-45c8-a2e0-da0132957192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:32:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siakam ended the third period with a 3-pointer, giving Toronto an
        83-76 lead. The Bucks were 0-for-11 on 3-point attempts in the quarter, and
        they wound up 11 of 44 from long range. The Raptors sank 15 of their 42 3-point
        tries.</p>'
