      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> â€œKuwaresmaâ€ is
        set in 1985. In a post-screening Q&amp;A, director Erik Matti explained that
        aside from the â€˜80s being the time of&nbsp;his adolescence, setting the film
        in this era is meant as a homage to films like Mike De Leonâ€™s â€œKisapmataâ€
        and Marilou Diaz-Abayaâ€™s â€œKarnal.â€ â€œ1985 is a perfect mood and tone to set
        up something up that harken back to this classic age of Pinoy gothic thrillers,â€
        Matti said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3693247-aeb0-48ac-a914-0b76a8d8d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is the story of a college student, Luis (newcomer Kent
        Gonzales), who heads to his hometown of Baguio after learning of his twin
        sister Manuelaâ€™s death (Kentâ€™s real-life sister Pam Gonzales). Mysterious
        circumstances surround her passing and as Luis tries to uncover the truth
        behind her death so does he discover the secrets of his family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f72b10-95f3-422f-b834-c4cc7db54e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filmâ€™s promotional materials, it is described as â€œthe story
        of a mother who will do anything to end her familyâ€™s nightmare.â€ Most likely,
        this is to capitalize on the stardom of Sharon Cuneta, the submissive Rebecca,
        mother to Luis and Manuela&nbsp;(â€œKuwaresmaâ€ is billed as Cunetaâ€™s first horror
        film.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ade531-1aad-4e4b-a88e-8c9637dbe2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One part Stephen Kingâ€™s â€œThe Shining,â€ another part Shirley Jacksonâ€™s
        â€œA Haunting on Hill House,â€ â€œKuwaresmaâ€ essentially is our answer to the American
        haunted house horror â€” the kind with an atmospheric malevolence bent on corrupting
        a houseâ€™s inhabitants. The Baguio setting only heightens this suspense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb17f0d-c1b9-419a-850e-a096876c2328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKuwaresmaâ€ is interesting in how it takes the tropes of these kinds
        of stories and injects commentary coming from a contemporary lens. A character
        like Jack Torrance has always carried undertones of toxic masculinity. But
        with â€œKuwaresmaâ€ â€” as Matti also confirmed in the Q&amp;A â€” it is made explicit
        that the corruption latches on a characterâ€™s already existent misogyny.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c506437-8ef4-43ba-9d14-ae7075cb3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, to portray the family patriarch Arturo, John
        Arcilla utilizes the same strongman histrionics he used in â€œHeneral Luna.â€
        The relieved-of-command colonel believes in doling out abuse as a means to
        strengthen his children, the physical and emotional torture equipping them
        for a harsher world. (It is for this reason that the mid-â€˜80s â€” especially
        because it is the last years of Marcos rule â€” can be seen as a fitting setting
        for â€œKuwaresmaâ€™sâ€ takedown of toxic masculinity.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f6ecd-711c-4aaf-8161-2e90f407de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.984+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present in â€œKuwaresmaâ€ is Mattiâ€™s ever-admirable dedication to craftsmanship.
        His deft hand is felt in scares more inventive than 2019â€™s other local horror
        offerings, Mark Meilyâ€™s â€œMaledictoâ€ and Mikhail Redâ€™s â€œEerie.â€ â€œKuwaresmaâ€
        is closer to American director Ari Asterâ€™s â€œHereditaryâ€ in its relentless
        approach to horror. It exhausts its audiences by repeatedly stringing together
        two or three scares which can alternate from creepy atmospheric build-ups
        to the physical horror of bodies being flung, from fake-outs to standard jump
        scares.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1d4ce-aec1-44de-9c44-b72958f5b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach was also apparent in Jake Verzosaâ€™s set photos. The
        acclaimed photographer was given two days to shoot on location and help capture
        the story of â€œKuwaresmaâ€ through these riveting photographs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ad630-1f80-45bc-ac15-4ddc5260f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.985+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œDirek Erik''s brief was to basically play around with what we had
        â€” the cast, the set, and our limited time in Baguio City,â€ says Verzosa. â€œWe
        had a shot list that we had to go through but also had room to experiment
        in between. Shooting in an old house in Baguio makes for a totally unique
        mood. The vibe, the weather, the light, the architecture, the environment
        â€” it''s like nowhere else in the country.â€</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837372f-4a8f-4a9e-b6b8-48379ed078f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:22:37.271+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On working with the cast, Verzosa said: â€œThe cast was great, all
        of them. We let the characters act out some of the scenes from the movie while
        shooting stills. John could flip the switch and give a very emotional, powerful
        performance while Sharon portrayed her character by being subdued yet intense.
        It was interesting to see both deliver such strong performances through different
        methods.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f72025-f2dc-4497-9a85-da92c8ea8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T19:17:05.985+08:00
      'mgnl:createdBy': 'don'
