      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the new color feature, the Vivo V15 sports a 6.53-inch
        Ultra FullView display to provide a 90.95 percent screen-to-body ratio for
