      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Nakakalimutan ng mga kumekwestyon sa kapasidad ni</em> General
        Bato <em>na</em> PMA (Philippine Military Academy) graduate <em>ito</em>.
        <em>Hindi ba ang</em> PMA graduate is known for their intellect, <em>ang kagalingan
        nila</em>,â€ Panelo told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
