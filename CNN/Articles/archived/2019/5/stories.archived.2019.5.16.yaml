    'mgnl:tags': ['Isko-Moreno', 'Erap-Estrada', 'Joseph-Estrada']
    'template': '1'
    'title': 'Manila City Mayor-elect Isko Moreno has nothing against Erap Estrada'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116e5cc-c817-45ee-abcc-756ba6732d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T20:10:20.863+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> â€” Manila
        City Mayor-elect Francisco "Isko Moreno" Domagoso cleared the air with political
        rival, outgoing mayor Joseph "Erap" Estrada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19e742-53c0-4c41-8a00-85920025e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T20:10:20.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I have nothing against them, with all honesty," Moreno
        told CNN Philippines'' News Night. "It''s just <em>magkakaiba lang kami ng</em>
        beliefs [our beliefs differ]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c97399-736b-4170-b141-8f8c9546b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T20:10:20.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year old mayor-elect bested former allies and two older leaders
        of the Philippine capital â€” outgoing mayor Estrada and former Manila Mayor
        Alfredo Lim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996c659-9cd5-46d8-99a9-28d2b4510c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T20:10:20.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno won by a wide margin, bagging 357,925 votes ahead of Estrada,
        who got 210,605 votes. Estrada was supported by Hugpong ng Pagbabago, the
        regional party of presidential daughter Davao City Mayor Sara Duterte. Lim,
        of the administration party Partido Demokratiko Pilipino â€“ Lakas ng Bayan
        secured 138,923 votes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654426bc-cd8f-4081-942b-5aa63961d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T20:10:20.864+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he wants to move past the animosities surrounding the
        polls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5a149-6ac3-4e50-9923-a28a182a17e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T20:10:20.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to lead a city na divided, <em>na may</em> [where
        there is] animosity," he said. "Let''s move on. <em>O ''yung mga hindi pa
        naniniwala, halikayo, pwede ko pa kayong akapin</em> [Those who do not believe,
        come here, I will still embrace you.]"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edad6b-22b7-43bc-8f54-aba7516276c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T20:10:20.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he will pursue higher office, Moreno said, "Not at this
        moment. No idea. I think I have to deliver."</p>'
