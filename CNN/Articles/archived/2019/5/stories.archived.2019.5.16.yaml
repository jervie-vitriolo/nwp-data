      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously there is nothing in the video that proves anything except
        that whatever is being shown is being done, but there is no context to it.
        Hindi natin alam kung kailan ginagawa ''yun, kung bakit ginagawa ''yun, kung
        sino ang gumagawa, kung saan ginawa, kung sino ang nagupload, kung bakit biglang
        nawala after being uploaded," Jimenez said.</p>'
