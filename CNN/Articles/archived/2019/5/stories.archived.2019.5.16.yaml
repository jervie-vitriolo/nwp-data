    'template': '1'
    'title': 'US bans Huawei from selling telecom gear and threatens its supply chain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad75ea-5b6a-48c0-b09b-61ffc2bfd4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;signed an executive order on Wednesday barring U.S.
        firms from using telecom gear from sources the administration deems national
        security threats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cadaa12-ae1b-4e19-a5ce-a311f827529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision risks escalating tensions with China as the two nations
        clash over whether Huawei â€” the world''s largest provider of telecommunications
        equipment â€” poses a spying risk to Western infrastructure networks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca0153-3d75-4488-9471-41e20bfdc367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials declined to identify China and Huawei as the
        intended target of the executive order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42669f-1fea-4e1f-a3e0-bbb5e07b4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, shortly after the order was issued, the Commerce Department
        formally added Huawei to the list of companies the U.S. government considers
        to be undermining American interests. By adding Huawei to the so-called Entity
        List, the Trump administration will ensure Huawei will be covered by the new
        executive order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2b5b5-6fa8-41d9-a7bc-663895673097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclusion on the list also means companies such as Qualcomm may
        have to apply for US <a href="https://www.bis.doc.gov/index.php/policy-guidance/lists-of-parties-of-concern/entity-list"
        target="_blank">export licenses</a> to continue supplying technology to Huawei.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f6da4-bcfd-4006-959d-7a85820087e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order â€” along with Huawei''s addition to the list
        â€” comes as Trump is seeking to apply <a href="https://edition.cnn.com/2019/05/13/politics/trump-china-tariffs-tweets-trade-negotiations/index.html">additional
        pressure on China in trade talks</a>, with stiffer tariffs affecting billions
        of dollars of goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e715b67-b9cd-4333-98fc-25984e7af380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials told reporters that the document
        reflects Trump''s commitment to keeping the nation''s networks secure from
        foreign adversaries. And other U.S. officials have openly lobbied allies not
        to use Huawei gear, arguing that the company''s products could offer the Chinese
        government a way to spy on sensitive U.S. communications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918012f1-8327-40d5-a4e6-29e6b333d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration will develop more specific rules over the
        next 150 days, according to one senior official, and US businesses will be
        invited to offer feedback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a806c1-f98f-47a9-8712-3f54c4b12f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Thursday urged the United States to stop "these wrongful
        actions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d69a4-8110-4d53-8885-0c9964cf6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac785774-37ae-400b-8998-91fcfef88bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always stressed that the concept of national security
        should not be abused. It should not be used as a tool to push forward trade
        protectionism," Ministry of Commerce spokesman Gao Feng told reporters in
        Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e10abe-fadd-4dc9-9ae2-e964b11bd158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said banning it from the United States would ultimately hurt
        American businesses and consumers, and hamper U.S. efforts to develop 5G technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20b37c-55e9-4627-a3a9-7705108783f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restricting Huawei from doing business in the US will not make
        the US more secure or stronger; instead, this will only serve to limit the
        US to inferior yet more expensive alternatives, leaving the US lagging behind
        in 5G deployment," the company said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de933bf7-6d21-45ea-a415-1d4be925bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small US carriers could suffer</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b6736-cd71-4228-8144-60a2baa8c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal could prove costly to small and rural wireless carriers,
        many of whom use equipment from Huawei due to its lower cost compared to the
        next largest competitors, Europe''s Nokia and Ericsson. Most large carriers
        don''t use Huawei equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74118107-a9f0-424e-82b1-152413468bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a914a3-783a-4f28-9242-f11f1383fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the executive order would apply to past purchases of telecom
        equipment, officials declined to say whether the government would help carriers
        pay to remove the gear from their networks â€” or what the punishment could
        be for companies that violate the new policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83251238-d853-4e44-880c-2e2ac8a56d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ff9af-f347-4ef8-9015-07d51850e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order left American telecom companies that rely on foreign-made
        equipment wondering how it would be implemented.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f3933-8f7b-4d79-aced-65e5647afd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1fcbc2-ff6d-4b54-a35c-89824e31dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just have to see what it is and we''ll have a definite reaction
        one way or another," said Craig Gates, the CEO of Triangle, a small network
        that uses Huawei gear.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f0a57-6d5c-4fb9-ba82-7969e4bcb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b59003-e5e8-46ef-84a9-608aa8c5145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that members of various trade associations have already
        been discussing whether there would be federal help to offset the costs of
        taking out offending equipment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510928db-7ece-4813-90c7-b7b9ddecd25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760970b9-75ad-43a9-95ae-a4289a218ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:20:16.561+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because when all this equipment went in there was no talk of these
        issues," he said. "Would there be help to replace it?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f60d3b-8b38-4bc3-945d-aa31a491a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:36:43.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html">Trump
        issues order to ban foreign telecom gear that poses security risk</a>."</em></p>'
