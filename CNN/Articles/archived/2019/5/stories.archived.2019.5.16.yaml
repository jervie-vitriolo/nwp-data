    'template': '1'
    'title': 'PPCRV granted access to audit logs amid delay of poll results'' release '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd727f-907d-492c-a7ae-324bece740c4'
