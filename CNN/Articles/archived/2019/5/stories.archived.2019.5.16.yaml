      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> â€” Opposition
        senatorial candidate Bam Aquino made a comeback in the partial, official tally
        of the Commission on Elections sitting as the National Board of Canvassers
        (NBOC) Thursday evening.</p>'
    '7':
