      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, the Alabama Senate passed the most restrictive
        abortion bill in the country. The legislation, which now goes to the governor''s
        desk, could punish doctors who perform abortions with life in prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaca5fe-78c9-4056-9562-6cb04168952c'
      'mgnl:activationStatus': true
