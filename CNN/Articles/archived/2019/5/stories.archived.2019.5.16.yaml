      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until he joined the San Miguel Beermen this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e84c8-33bd-4497-bc72-2350588a20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it will be a totally different world for him as he will
        not be the primary offensive option in the loaded Beermen squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd2739-a11b-4237-981c-946e6e8d1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo knew that being part of the storied franchise, he will be
        logging in less minutes than what he was used to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abac27-3f9f-4ee3-ab0e-125b9ed5008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he learned to act mature over the years, the three-time scoring
        king understood that basketball is more than stats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7c86f-505b-4f5d-b9b3-e720c83c2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the sacrifices he made paid off as San Miguel captured its <a
        href="http://cnnphilippines.com/sports/2019/5/15/san-miguel-five-peat-pba-philippine-cup-champions.html">fifth
        straight</a> PBA Philippine Cup title Wednesday at the Smart Araneta Coliseum
        in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2827173-31ec-4439-94a9-859561af2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard at first. But if you already know what you want and
        what will be the best for the team, you''ll learn to sacrifice. That''s what
        I learned, it doesn''t matter if I don''t score as long as we get the win,"
        he told <em>CNN Philippines Sports Desk.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbfe2c2-d96c-439c-914e-b7144d297162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what makes this Beermen team special? Romeo said it''s how they
        elevated their game collectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f010bb-1f58-4d11-8bf5-103845bcc3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We treat each other like brothers. There are only positive things
        in this team. We push each other to be better. I''m lucky to be part of this
        special group," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e99293-cc28-4193-b24b-b0b0ef9144e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.041+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the finals series, he hinted that he will retire if he
        wins his first title. But after hoisting the trophy, he wants to win more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c2423-770f-407f-8f72-ce7261fb9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T15:14:33.042+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not yet. It feels good to be a champion. I will work harder so
        I can win more titles and help my team," he said.</p>'
    '24':
