    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d973df-e1b3-49be-b771-fb18ce689406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the measure will go through intense debate in the
        Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61ea83-62d8-40ba-a14d-b888fd08008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:09:36.893+08:00
