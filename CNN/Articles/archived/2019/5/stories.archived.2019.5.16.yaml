    'template': '1'
    'title': 'Catholic priest: Suspend proclamation of winning senators until poll
      fraud allegations are resolved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeea404-d13f-4c7a-91e4-5a7cf4dafa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> â€” The head
        of the social justice arm of the Catholic Church in the country is asking
        the Commission on Elections to clear issues of alleged election fraud first
        before declaring winning senatorial candidates in the midterm polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75fdd5-db57-4f34-99e3-5d6cf7765025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release on the website of the Catholic Bishops Conference of
        the Philippines (CBCP) Wednesday, Caritas executive secretary Fr. Edwin Gariguez
        <a href="http://cbcpnews.net/cbcpnews/ppcrv-to-look-into-poll-glitches/">said</a>,
        "We are calling to suspend the proclamation of winning senatorial candidates
        until the allegation of fraud is resolved,â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99764dfb-05af-47e4-881b-8a07a8c4e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said they called for the probe after receiving reports
        of possible fraud due to glitches involving vote counting machines and transparency
        servers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47785314-1204-4d15-8ce7-343da351de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an interview with CNN Philippines Newsroom Ngayon Thursday,
        Fr. Jerome Secillano, CBCP spokesperson cleared this was not the stand of
        the CBCP, but only by Gariguez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cb6e6-ba1e-4ec2-9f63-5472ba7123ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw naman na ito ay panawagan ni</em> Fr. Gariguez, <em>at
        sa aking pagkakaalam wala pa naman na tahasan na pagsuporta o kung anupaman
        na ibinibigay na mga kumento ang ating mga obispo,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109ab55-5378-4a62-ab39-da9a21d77ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:01:48.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear that this is from Fr. Gariguez, and to
        my knowlege, bishops have not categorically supported this or have given any
        comment.]</p>'
