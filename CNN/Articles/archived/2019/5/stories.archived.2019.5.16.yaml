      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Commission for Culture and the Arts, the
        Pala''wan indigenous group has a population of approximately 40,630.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba11bfb-753a-4186-9ee5-22c84b01cf87'
