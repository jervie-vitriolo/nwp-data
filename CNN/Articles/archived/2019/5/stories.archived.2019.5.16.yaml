      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> â€” The Commission
        on Elections (COMELEC) is investigating a viral video of allegedly pre-shaded
        ballots in Lanao del Sur amid questions on the credibility of the midterm
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3ea78-6010-4832-b5a4-ffd9bad444f9'
