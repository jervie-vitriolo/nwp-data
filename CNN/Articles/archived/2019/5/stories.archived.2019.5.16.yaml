      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Wala rin alam sa</em> legislation <em>noong siya''y pumasok.
        Oh diba naging magaling na</em> legislator?â€ Panelo added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63af9e-268d-465d-986b-e983d479a929'
