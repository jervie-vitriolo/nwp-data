  'BSP-bank-reserve-cuts':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-16T16:51:03.008+08:00
    'imagesource': 'jcr:c04e086d-5a6c-45fd-8151-38056a4a4b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '157af88a-7af4-410c-b45c-a1afe971f522'
    'lead': 'The aggressive reduction will leave the required reserves at 16 percent
      of bank deposits by end-July. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T17:01:11.335+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:31:46.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:31.074+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Benjamin', 'Diokno', 'bank', 'reserves']
    'template': '1'
    'title': 'BSP announces three bank reserve cuts in one go'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98567921-2b1c-4cb3-a1e8-f27f95d10282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) â€”</strong> The Bangko
        Sentral ng Pilipinas (BSP) is trimming the reserve requirement on big banks
        in three successive adjustments, a fresh move seen to further reduce borrowing
        costs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df0d7b-c23e-48e9-a164-0031c906f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno announced on Thursday that the Monetary
        Board decided to slash the reserve requirement ratio (RRR) for universal and
        commercial banks in three moves, beginning with a 100 basis point (bp) cut
        effective May 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a6f4c-e31c-45bf-bacf-38c1997f34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current RRR is 18 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a02b3b-6f83-4c36-91ec-de20affa37fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a week after the BSP <a href="http://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">reduced
        benchmark interest rates</a> by 25 bp, which is its first loosening move after
        a series of rate hikes in 2018. The key policy rate now stands at 4.5 percent,
        with benchmark yields ranging from 4-5 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7b433-8bde-4134-820f-67f3ede7a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A succeeding 50 bp cut will take effect June 28, while another 50
        bp will kick in by July 26. By that time, the RRR will be down to 16 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950147f7-261c-45c9-9ef8-f65cc1bf4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added that the RRR for smaller banks "will be considered
        in the next MB meeting," which is set for June 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dbe49-c3d6-4ce5-88c8-5c894a178834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in recent history when monetary officials
        rolled out RRR cuts in a span of three months. The RRR has been lowered in
        two equal moves worth 100 bp in March and June last year, in keeping with
        the vision of the late BSP Governor Nestor Espenilla, Jr.''s for a single-digit
        reserve level by 2023.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9febb282-a516-4a3c-b55c-cd2f89fa4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve standard once stood at a record-high of 20 percent â€”
        among the highest in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf30d7-e47a-419b-8038-da302106161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenders have been calling for a lower RRR, saying that this is effectively
        a tax on banks as they are forced to keep a substantial portion of deposits
        intact rather than use them to grant more loans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d6fbc-4a48-4c82-bd3c-e3a6b3b43831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very good for the financial system. More funds are freed
        up for economic activities and expansion," said Ruben Carlo Asuncion, chief
        economist at the Union Bank of the Philippines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83724f78-10bf-43c3-b0e8-27da5d1eefce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:25:36.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dan Roces, chief economist at Security Bank Corp., said softer
        economic growth â€” which clocked in at a four-year low of 5.6 percent in the
        first quarter â€” as well as slower bank lending and money supply expansions
        justify the successive easing measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ddc77-ac37-4309-b173-b362f491fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:25:36.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the RRR cuts are done in a gradual, managed nature, its end
        goal will be to bring down financial intermediation costs, as well as orienting
        monetary instruments to become more market-based, thereby leading to better
        credit growth that goes into capital formation and consumption," Roces said
        in a commentary sent to reporters. "The depreciation of the peso, if any,
        will also be ideal for the export sector, one of the major underperformers
        of the economy in 1Q."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7ed13-b27d-4c92-a5c2-ce07ac741ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno previously said that cuts to the policy rate and the RRR
        are inevitable, but that they need good timing to unleash these unwinding
        measures. He previously bared that he is considering  a 100 bp cut in the
        reserve standard per quarter for four successive quarters to hasten the process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8c7fa-3d6d-4a26-b207-82bc1912623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T17:01:11.339+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowering the RRR by one percentage point is said to unleash about
        â‚±100 billion to the economy.</p>'
