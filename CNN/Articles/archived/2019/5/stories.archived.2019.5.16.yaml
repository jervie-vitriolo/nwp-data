      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has released the teaser trailer for the sequel to the 2014
        film loosely based on the villainess from "Sleeping Beauty."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdef74-4619-4bc7-b319-2ffb37877f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:13.698+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelina Jolie''s Maleficent looks to be locking horns with Queen
        Ingrith, played by Michelle Pfeiffer, this time around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea97e06-0a78-4764-93d2-9895f1cc79bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:13.698+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by one scene in the teaser, Queen Ingrith and King John
        (played by Robert Lindsay) are not on Maleficent''s good side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fa0ae-1885-4143-a80b-7048f99cfe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:13.698+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elle Fanning reprises her role as Aurora, the formerly cursed princess
        and Maleficent''s goddaughter and the Queen of the Moors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99486709-9d2f-4eb4-8206-7968dd898443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:13.698+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Maleficent: Mistress of Evil'' is a fantasy adventure that picks
        up several years after ''Maleficent,'' in which audiences learned of the events
        that hardened the heart of Disney''s most notorious villain and drove her
        to curse a baby Princess Aurora," a statement accompanying the teaser trailer
        reads. "The film continues to explore the complex relationship between the
        horned fairy and the soon to be Queen as they form new alliances and face
        new adversaries in their struggle to protect the moors and the magical creatures
        that reside within."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835c241-f3da-4c31-8c90-fde7f6105d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:13.698+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maleficent: Mistress of Evil" flies into theaters October 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6324c-097b-43ec-a448-12a355eb2743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:48:13.699+08:00
