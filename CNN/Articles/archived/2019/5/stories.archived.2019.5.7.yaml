      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thinks the IBP was used in the surfacing of Bikoy, Cayosa
        said, “It’s possible.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745377a7-49f2-4313-96f6-46e2ffb29679'
      'mgnl:activationStatus': true
