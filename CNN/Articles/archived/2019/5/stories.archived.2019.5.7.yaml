      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OAV population has steadily increased through the years.  From
        a mere 589,830 in 2010, the number grew to 737,759 in 2013 and in 2016, it
        reached 1,376,067.</p>'
