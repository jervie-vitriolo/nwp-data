    'jcr:uuid': '4f383a64-acb1-4f50-9560-38ca4be79176'
    'lead': 'Spanning the understated, the extravagant, and outright audacious, here''s
      a selection of red carpet looks from the annual fundraiser.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:15:09.702+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:27:25.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:08.033+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Met Gala 2019: Best fashion from the red carpet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d2a8c-50d0-4365-92a8-dc6c09ce9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:09.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Met Gala''s red carpet is known for
        delivering some of the most daring fashion statements of the year. The charity
        benefit —&nbsp;which costs upwards of $30,000 a head to attend —&nbsp;has
        a rich history of attracting risqué outfits.&nbsp;Lady Gaga wore not one —
        but four outfits to the event while actor Billy Porter, decked all in gold,
        was carried in on a chaise by six shirtless men.</p>'
