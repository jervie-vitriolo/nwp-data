    'template': '1'
    'title': 'PNP uncovers more criminal charges vs man claiming to be ‘Bikoy’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1160f6-1da0-4022-ad6d-b07f6b1b4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The Philippine
        National Police (PNP) has uncovered two more criminal charges against Peter
        Joemel Advincula, the man who claims to be the hooded figure in the <a href="http://www.cnnphilippines.com/news/2019/4/16/Rodrigo-Duterte-Bikoy-videos-Veronica-Kitty-Duterte.html"
        target="_blank">“Ang Totoong Narcolist”</a> videos accusing President Rodrigo
        Duterte’s family and close allies of being deep into the drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bc033-1ec8-4c10-8a7e-db274534eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57247eca-9a1a-40fe-9bd7-c69b6a5193ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGen. Oscar Albayalde, PNP chief, told reporters Tuesday that in
        their profiling of Advincula, they have discovered that he was convicted over
        a large-scale illegal recruitment case, for which he served six years in jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3cebd-6777-4fc2-8f50-5306dc51cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcca4be-e2f2-4ade-a0d5-79d5e0bf1794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula said Monday <a href="http://www.cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html"
        target="_blank">he was jailed for six years</a>, but for an estafa charge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b02420-721e-4338-bd50-ad190656c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cca84-407f-450a-bd8d-0a9320ea1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Advincula has a pending estafa case before the National
        Bureau of Investigation. The police chief said an arrest warrant for Advincula
        may be sought if this charge prospers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17bd9eb-6d95-495a-9f3f-2f088cbbc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ea632-7580-4000-b5e9-9783951548f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang magaling siyang mang-estafa at magaling siyang magsalita.
        Just could just imagine you''ll be charged for large-scale recruitment. Ibig
        sabihin, ang dami niyang naloko,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b049f43-1ea2-4588-bc17-0568d8fae1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a1215-8208-4c50-bb36-e44f715cef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like he’s good at estafa and he speaks well.
        Just imagine, you’ll be charged for large-scale recruitment. That means he
        has fooled a lot of people.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ce688-8d44-4f07-b911-09abf2405852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf8394-ee2e-4662-9562-0781b10d2e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula surfaced at the headquarters of the Integrated Bar of
        the Philippines in Pasig City following the <a href="http://cnnphilippines.com/news/2019/5/2/Ang-Totoong-Narcolist-Bikoy-Duterte-drugs.html"
        target="_blank">arrest of Rodel Jayme</a>, the self-confessed webmaster of
        Metrobalita — the site where the Ang Totoong Narcolist videos were supposedly
        first posted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb4429-72b7-428d-a634-5922bca93e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/5/6/DOJ-to-charge-Jayme-.html"
        target="_blank">DOJ to file inciting to sedition case vs. Rodel Jayme</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5f1dd-e4fb-49a3-9efa-9d256f5366d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula claimed he is “Bikoy” featured in the videos and stood
        by his claims that he was once a member of a drug syndicate led by former
        Davao City Vice Mayor Paolo Duterte, Special Assistant to the President Christopher
        “Bong” Go and Davao City Mayor Sara Duterte’s husband, Manases Carpio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16361a6-fbec-4e72-beaf-561b27369254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d8c8c-d769-4ce7-aa91-c13d0e221e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is still checking to see if Advincula is truly Bikoy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc212a-4e9c-4855-b831-858d8daede17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c9555-9f93-4ad2-9203-6973f1635a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his claim is proven, Albayalde said Advincula could face a cyberlibel
        complaint.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349eaa8d-6984-472b-b991-974f566c0518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b5a01-0a1f-4ecf-b259-c2018b0e969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But then again, wala pa tayong [we don''t have a] complainant.
        Pwede kasi siyang [He could be charged with] cyberlibel,” Albayalde said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658787b-1f09-4a5f-a575-9c1762d97023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aeff06-4c85-4ebe-80ac-01546320efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo said he has
        spoken with police who are probing Advincula and hinted that they will come
        out with a “bombshell.” He, however, refused to give out any further details.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f8db3-57fd-4b1a-88bc-490a6aaff457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2818fb-e3e0-4818-b3e4-df536cd58bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very obvious <em>na</em> [that] it’s a black propaganda and it’s
        also obvious that he’s [like a] pawn, <em>ginagamit</em> [being used,]” he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b2341-114f-4fe5-af76-7adba5a4c2ad'
      'mgnl:activationStatus': true
