      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP has repeatedly disowned the press conference, saying that
        they had no hand in organizing it and did not invite members of the media
        to come to their headquarters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983cd2b-4007-45ae-99a9-9190931cb2e6'
