  'marawi-rehabilitation-freedom-of-information':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T15:24:58.661+08:00
    'imagesource': 'jcr:a03c0b9d-332c-43a1-9184-745b2a64d7e5'
