  'us-donald-trump-china-russia-three-way-nuclear-talks':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-07T14:41:40.983+08:00
    'imagesource': 'jcr:3cfcac0f-8d98-450a-ac29-756d8f52a637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4026f283-d424-42e7-a9bd-c39e9f088c50'
    'lead': 'China won''t take part in three-way nuclear talks with the United States
      and Russia, potentially scuttling plans by the Trump administration for a grand
      nuclear deal between the three nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:43:59.677+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:27:12.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:11.112+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China ''will not participate'' in Trump''s proposed three-way nuclear
      talks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71487a88-c685-4785-bfe9-2f978a130717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China won''t take part in three-way
        nuclear talks with the United States and Russia, a government spokesman said
        Monday, potentially scuttling plans by the Trump administration for a grand
        nuclear deal between the three nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a69c6-ea3b-4474-bed0-33fb2b11146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in April that US President Donald Trump had been privately
        eying the possibility of a new pact with Russia and China, after previously
        describing the New START nuclear agreement with Moscow as a "bad deal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8c02c-3324-4543-9e62-bfdfbf776ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple White House officials told CNN that Trump''s team was looking
        into options for a new nuclear treaty after New START expires in 2021 which
        would involve China and "include all the weapons, all the warheads, all the
        missiles."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d3dc7-e9ce-4b02-9b2e-a265bec8a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Friday he had spoken to both Russian President Vladimir
        Putin and the Chinese government about a potential three-way agreement, a
        move which administration officials said could be one of his signature foreign
        policy achievements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b84f5-ff4c-41cc-a824-42f83fae3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China, I''ve already spoken to them. They very much would like
        to be a part of that deal. In fact, during the trade talks, we started talking
        about that," Trump said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdf169-6fcb-4024-a608-258320c30e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese Foreign Ministry publicly denied on Monday it was
        interested in any such deal. "We oppose any country''s attempt to make an
        issue out of China on arms control and will not participate in any negotiation
        for a trilateral nuclear disarmament agreement," spokesman Geng Shuang said
        at his daily press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858adba-4462-408f-8b69-2a84589734a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng said it was up to the US and Russia, as the world''s largest
        nuclear powers, to reduce their weapons stockpiles before other countries
        took part.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a2c6ef-56cb-4467-86ed-f56b067fc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for a response to the Chinese
        spokesman''s remarks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2baf70a-2f8c-4d47-96e1-fe0dc33f9cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Nuclear Threat Initiative, China has about 280
        nuclear warheads, compared to the thousands held by the United States and
        Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb769d-043d-4203-90c0-df3f762b6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts previously said they were worried that if negotiations for
        a new nuclear deal ahead of the 2021 deadline dragged on too long, both Washington
        and Moscow might just drop out of the agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a67a3-2e08-4b0b-abbd-4ea8fddf20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could leave both countries without a limit on their nuclear
        arsenal, for the first time in decades. "The only reason you bring up China
        is if you have no intention of extending the New START Treaty," said Alexandra
        Bell, senior policy director at the Center for Arms Control and Non-Proliferation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd3366-ce4b-4ba4-80ba-4c13613942e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo told the US Congress in April
        that the Trump administration wanted to "get the deal right."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526ac27-c614-49e8-9bcd-6fdbffcbac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure we''ve got all of the parties that are relevant
        as a component of this as well," Pompeo said. "Other countries besides Russia
        and China."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca1d1c-4974-4ca3-ad4d-2bae0efcd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:43:59.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/06/asia/us-china-russia-nuclear-deal-intl/index.html">China
        ''will not participate'' in Trump''s proposed three-way nuclear talks</a>."</em></p>'
  'lrt-1-cavite-extension-construction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T14:45:50.414+08:00
    'imagesource': 'jcr:57cb522b-bc83-4950-b79e-017dce9937a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d445449-83da-46d8-bfd6-70b4eb130e57'
    'lead': 'The 11.7-kilometer extension is expected to increase the entire LRT-1
      passenger load from 300,000 to 800,000 daily. Once operational, it will cut
      travel time from Bacoor, Cavite to Metro Manila by two hours and 40 minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:48:15.724+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:27:11.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:11.262+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LRT-1-Cavite-extension', 'LRT-1', 'LRT', 'Cavite', 'Department-of-Transportation']
    'template': '1'
    'title': 'Construction of LRT-1 Cavite extension kicks off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5555ecc-fb03-4946-b0e4-2715e94324ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:48:15.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> —&nbsp;After
        a two-year delay, the construction of the Light Rail Transit (LRT-1) Cavite
        extension finally began Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268eda9e-ca1a-49bd-b4b5-6281cf85b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.597+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1 currently has 20 stations from Roosevelt in Quezon City
        to Baclaran in Pasay City. In the extension project, eight new stations will
        be built in Aseana, Manila International Airport, Asia World, Ninoy Aquino,
        and Dr. A. Santos stations in Parañaque City, Las Piñas and Zapote stations
        in Las Piñas City, and Niog station in Bacoor, Cavite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d5560-7c3d-44cb-96f6-547ce5f288e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.598+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11.7-kilometer extension is expected to increase the entire
        LRT-1 passenger load from 300,000 to 800,000 daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e2b26-89dc-4413-a6b1-748ab4fc8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.598+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, it will cut travel time from Bacoor, Cavite to
        Metro Manila by two hours and 40 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfb7d4-e6b2-45a4-985e-6b5ba10cd185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.598+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) said the railway project
        will be partially operational in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e92647-02ae-4274-b72e-f75082eb7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.598+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials previously announced that the construction
        would start on June 2017, a month after they broke ground for the project.
        The DOTr explained that right of way issues impeded work on the P64.9-billion
        railway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9cc95-8fc9-4cf5-9bd5-b3530bd67f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.599+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si</em> president <em>mismo sinabi niya na</em> no demolition
        without relocation ... <em>meron nang</em> relocation, ''<em>yung iba na</em>-relocate
        <em>na. Naayos ho ''yun</em>. <em>Noon</em>&nbsp;zero percentage <em>noong
        nag-umpisa kami</em> in 2016, <em>ngayon lumalagpas na sa</em> 90 percent
        <em>na</em>," Transportation Secretary Arthur Tugade said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601aa28-86e7-4f63-94be-e7bc3289ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.599+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President himself ordered no demolition unless
        there''s relocation. Some have been relocated already, we''ve addressed that.
        We have surpassed 90 percent relocation already.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac7d34-16e0-4b95-8227-1ac8a399b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.599+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of the railway project was approved in 2002. During
        the administration of former President and now House Speaker Gloria Macapagal
        Arroyo in 2007, the initial budget for the right of way acquisition was released.
        The previous administration spent its six years securing legal right to build
        the rail structures in communities along its route. While the Duterte government
        broke ground for construction in 2017, it had to take on the remaining task
        of sorting out problems related to right of way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2af17c-67ea-4f85-a09f-1bc8496649b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:49.599+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'PNP-criminal-cases-Bikoy':
