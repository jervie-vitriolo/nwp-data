    'template': '1'
    'title': 'Otso Diretso spokesperson admits they expect only Bam, Mar to win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e75c6-05ef-45c9-8dd0-38e19bf48698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
