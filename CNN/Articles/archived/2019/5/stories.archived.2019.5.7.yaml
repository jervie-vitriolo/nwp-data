      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2657a-56c8-4bba-87cd-7380b2073a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.809+08:00
      'mgnl:createdBy': 'eimor'
