      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he does not think that outgoing IBP President Abdiel
        Fajardo would allow a presser like that. Fajardo was present during the press
        conference and answered questions from the media after Advincula read his
        prepared statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82714b23-0ee1-4716-aa3f-00f447e3ec83'
