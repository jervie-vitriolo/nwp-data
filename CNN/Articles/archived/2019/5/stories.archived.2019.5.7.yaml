      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca383ad-2ca4-4976-96fa-dd78f968d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.340+08:00
      'mgnl:createdBy': 'xave'
