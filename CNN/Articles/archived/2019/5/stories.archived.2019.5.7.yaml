    'created': 2019-05-07T12:45:10.755+08:00
    'imagesource': 'jcr:05142ec1-f696-4d97-8d36-62e1d95181cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e958dd56-fac1-4f13-a83b-4e2fcad39fe4'
    'lead': 'The recently opened Banwa Private Island in Palawan is among the most
      expensive getaways in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T12:54:08.899+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:27:16.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:10.170+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
