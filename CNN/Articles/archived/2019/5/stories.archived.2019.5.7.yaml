    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d08b7bf-3276-4f87-a297-08ff4728e9fc'
    'lead': "Two opposition senatorial candidates are asking the government to disclose\
      \ the 'real status' of rehabilitation efforts in war-torn Marawi. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:26:45.806+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:27:09.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:11.754+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition senatorial bets demand information on Marawi rehabilitation '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1924d-a777-4f70-8b75-73f10b32682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Two opposition
        senatorial candidates are asking the government to disclose the "real status"
        of rehabilitation efforts in war-torn Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db0f99-3ef2-4f9f-b417-fd7945d3f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd306b65-c354-4627-b636-445125058415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi civic leader Samira Gutoc and lawyer Chel Diokno of opposition
        slate Otso Diretso filed on Tuesday a Freedom of Information (FOI) request
        with Task Force Bangon Marawi, the body tasked to lead Marawi''s rehabilitation.
        Under President Rodrigo Duterte''s second executive order, the government
        should respond to such requests within 15 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd5ba8-a383-440b-9335-defd8ceb5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962c8a8-dee1-4329-8470-c348f1c0e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc and Diokno want the government to inform the public about
        the status and timeline of clearing operations, restoration of water and electricity,
        reconstruction of roads, homes, and other infrastucture, and the much-awaited
        return of displaced residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb129b-f74c-4a2c-9024-0bec8928f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b5e10-4d73-4b1d-8aed-b4865e99053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are requesting on behalf of the thousands of Marawi residents
        who are still in temporary shelters today, unable to return to their homes,
        prevented from rebuilding their lives, and bereft of their right to decent
        and basic social services,” Gutoc said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30f9fb-c727-4ec0-a193-7e7ecea607c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b13b6-83a5-40fc-9318-d8cba8e4b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300,000 residents were displaced by the five-month war between
        government forces and terrorists from May to October 2017. Houses and buildings
        were turned to rubble while more than 900 terrorists, 47 civilians and 165
        government troops were killed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad534d3a-25e3-40b1-923b-e6f395eb7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:29:45.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">Timeline:
        The Marawi crisis</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f73ee-fa5b-4c5c-a7cb-0d9eae89892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad16351-0db8-4469-b5cf-ef78c81b53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno lamented that Marawi residents and the public have been kept
        in the dark over a year since the government promised to restore Marawi. "Hindi
        namin maintindihan kung bakit hanggang ngayon parang puro salita lang, wala
        naman nangyayari,” Diokno said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac26d7b-f83e-44e8-a256-3fba3bd2334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1f082-5897-4787-b00d-a327bb50a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial aspirants also want the government to make public
        data and documents relating to the status of pledges and donations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d656632-34e1-4f4d-bc02-cb1c523888bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621754cb-d560-4d98-958c-910b401d9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President, we call on you and your responsibility to do what is
        right, to give us the proper information. Tinanggap nyo yung donasyon e. Ibalik
        nyo kung hindi nyo rin gagawin ang rehabilitasyon,” Gutoc said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deab3c0-196e-4178-98b3-6d749ddfd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda8e19-1b6b-4421-b04e-709126e48f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set aside ₱67.99 billion for the city''s comprehensive
        rehabilitation. As of February, the Finance Department said over ₱40 billion
        has been raised through concessional loans as well as international grants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8f4069-6855-488a-80bd-aa46ce3bf47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b395c-232f-4e31-88da-4b1bbf3d3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc and Diokno also expressed dismay over President Rodrigo Duterte''s
        <a href="http://cnnphilippines.com/news/2019/4/23/duterte-marawi-rehabilitation-businessmen.html">earlier
        statement</a> that he would be leaving the city’s full restoration to affluent
        businessmen in the area. Malacañang <a href="http://cnnphilippines.com/news/2019/4/29/Marawi-rehab-push-through-Malacanang-.html">has
        since clarified</a> that the President only meant that the government will
        prioritize the residents and not the businessmen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d69c7-80d6-4c70-80a6-769a99784203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.808+08:00
