      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pork prices have large implications for Chinese and emerging market
        inflation given food prices are the largest factor in consumer inflation and
        the main component is pork," said Nicky Shiels, commodities strategist at
        Scotiabank.</p>'
    '31':
