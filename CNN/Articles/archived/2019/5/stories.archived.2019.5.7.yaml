    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pamela-Anderson', 'Julian-Assange', 'WikiLeaks']
    'template': '1'
    'title': 'Pamela Anderson visits Julian Assange in prison'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0c722-a63c-4bc3-9a4e-6b50e1603b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.781+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Former Baywatch actress Pamela Anderson
        met Julian Assange at Belmarsh high-security prison on Tuesday, in his first
        social visit since he was hauled out of London''s Ecuadorian embassy and arrested
        in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1556e6-bbb6-434d-b9d2-706b259ce95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.781+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He does not deserve to be in a super max prison. He has never committed
        a violent act, he''s an innocent person," Anderson said in a statement outside
        the jail afterwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fdfdb-0859-4964-97be-96c57620993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.781+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the WikiLeaks founder has been "cut off from everybody,"
        including his children, and does not have access to any information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ca820-d28a-43be-9d2d-49c82e882a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.781+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a good man, he''s an incredible person, I love him and I
        can''t imagine what he''s been going through," Anderson said, who visited
        Assange several times during his near seven-year stint inside the embassy,
        creating speculation about their relationship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bee88-5722-46ea-be69-7b029ad95017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.781+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Anderson was accompanied by WikiLeaks Editor-in-Chief
        Kristinn Hrafnsson, who said the pair were "quite emotional" following the
        visit. The 47-year-old has been forced to spend 23 hours a day in his cell,
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad71d0-0943-4c88-bee7-eaa85973de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.781+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for me shocking to see my friend, an intellectual, a publisher,
        a journalist. A man who has transformed the world of journalism with his work
        sitting in a high-security prison," Hrafnsson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72f1d3-bb8a-49f5-95df-6de95d822e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone said that you could judge the civilization of a society
        by visiting its prisons and frankly I have to say from my heart that this
        visit did not reflect well on this society here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f06a1-bd96-417e-85a8-18505c6d08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s stay in the embassy was brought to a dramatic close on
        April 11 when Ecuador withdrew his asylum and invited in British police, citing
        his bad behavior. He was then forcibly removed by officers.</p>'
