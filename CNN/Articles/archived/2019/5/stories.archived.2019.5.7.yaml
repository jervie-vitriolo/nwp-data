  'tiger-woods-presidential-medal-of-freedom-donald-trump':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-07T13:12:25.182+08:00
    'imagesource': 'jcr:56f1e0bb-9f42-452c-a7e0-13d0c0baa804'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf9c95bb-7380-4070-be3c-e65736b4682a'
    'lead': 'When Tiger Woods won the Masters on April 14, President Donald Trump
      declared he was going to award him the Presidential Medal of Freedom, and ordered
      his aides to schedule the event as soon as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:16:06.604+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:27:15.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:10.314+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump awards highest U.S. civilian honor to Tiger Woods'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99125efa-ce52-49b3-922e-49cd2fc1879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.604+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> When Tiger Woods won the Masters on
        April 14, President Donald Trump declared he was going to award him the Presidential
        Medal of Freedom, and ordered his aides to schedule the event as soon as possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487dbe0-fdfc-4275-bd38-eb9274a4c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump got what he asked for. At a ceremony in the sun-splashed
        White House Rose Garden, Trump made the 43-year-old Woods the fourth, and
        youngest, professional golfer to receive the nation’s highest civilian honor,
        after Arnold Palmer, Jack Nicklaus and Charlie Sifford.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cd8c2-2393-4e2e-9f68-c9e38de25e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.604+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 81 PGA Tour victories, Woods is one shy of Sam Snead’s all-time
        record, and with 15 major tournament victories, he trails only Nicklaus, who
        has 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7124f51-2292-44d9-985e-3ef7a33b9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.604+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his dramatic Masters victory at Augusta National Golf
        Club last month, ending an 11-year major championship drought, that capped
        a years-long comeback from injuries and drama in his personal life, including
        an arrest two years ago for driving under the influence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f91fe4-7bfa-4a64-a87e-5b3219fb534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump eagerly leapt onto the Tiger bandwagon. The two have played
        golf a number of times, most recently with Nicklaus in February at Trump’s
        course in Jupiter, Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2b258-a064-4b31-a627-6a7a708e1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a ceremony attended by several U.S. lawmakers, Trump called Woods
        “a true legend.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5dd1c0-20ec-4fe8-bb3b-3ff0850a681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s a great guy,” said Trump. “He introduced countless new people
        to the sport of golf, from every background and walk of life.&nbsp;Tiger Woods
        is a global symbol of American excellence, devotion and drive.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f5060-b53f-474e-b5b1-1d24782d3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, wearing a blue suit (not the Masters green jacket) was joined
        at the ceremony by his mother, Kultida, his two children, Sam and Charlie,
        his girlfriend, Erica Herman, and his caddie, Joe LaCava.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f3276-b969-4a4b-be19-fccdd89806f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’ve seen the good and the bad the highs and the lows, and I
        wouldn’t be here without your help,” Woods said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2b061-9b17-4eb6-98cf-861606bef628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking directly to his loved ones, Woods added: “You guys have
        meant so much to me in my life. I’ve battled and I’ve tried to hang in there
        and I’ve tried to come back and play a great game of golf again.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296fe29-b7c1-417b-bf4e-ad306123ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:16:06.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the golf world wondering if he has enough high-level golf in
        him to match Nicklaus’ record of 18 majors, Woods left a clue as to his aspirations,
        calling his recent Masters experience “certainly one of the highest that I’ve
        accomplished so far in my life on the golf course.”</p>'
  'harden-rockets-warriors-game-4-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-07T13:22:32.809+08:00
    'imagesource': 'jcr:fd16e3d1-85fb-4021-9e97-e0052a5505a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54f197b9-3cbf-467d-a640-464343da7ef5'
    'lead': 'While Houston shot just 17 of 50 from behind the arc, the volume of 3-pointers
      made a significant difference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:24:52.176+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:27:15.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:10.440+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Harden scores 38 as Rockets level series with Warriors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6609760-aa5a-4900-af13-a1e588f87396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.176+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> James Harden paired a game-high 38
        points with 10 rebounds while Eric Gordon and P.J. Tucker provided ample support
        as the Houston Rockets squared their Western Conference semifinal series against
        the visiting Golden State Warriors with a 112-108 victory in Game 4 on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9fab6-61ac-4ed9-9f74-eb0939734f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.176+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-seven series is tied at two games apiece ahead of Game
        5 on Wednesday in Oakland, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5ae97-6678-4d42-b411-59d5ddee0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.176+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon chipped in 20 points, and Tucker finished with 17 points
        and 10 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c960f-c820-4a45-80fd-6806f084eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.176+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Houston shot just 17 of 50 from behind the arc, the volume
        of 3-pointers made a significant difference. The Warriors wound up just 8
        of 33 from deep, including misses from Kevin Durant and Stephen Curry in the
        waning moments with the Rockets leading by three after Harden missed the second
        of two free throws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee27898-b0b2-46b3-bcf8-cb5ce10490ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Paul (13 points) sank one of two foul shots with 2.9 seconds
        to go, sealing the Rockets’ win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd60d30-8bb0-407b-80ff-5e6e4ad76397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston led by as many as 17 points, claimed a 50-43 rebounding
        edge and allowed just 11 second-chance points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759e838-cfd0-480b-bf89-b27d852f7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant led the Warriors with 34 points while Curry chipped in 30.
        However, Curry missed 10 of 14 3-point attempts while Klay Thompson continued
        his shooting woes, going 5 of 15 overall and 1 of 6 from deep. Draymond Green
        produced 15 points, 10 boards and five assists for the Warriors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf66bb-7a7e-4da4-bb57-6a3510da460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston used another barrage of treys to surge to a double-digit
        lead in the second quarter, starting with a Harden 26-footer at the 7:12 mark
        that pushed the Rockets to a 39-37 lead. Harden and Iman Shumpert added 3-pointers
        in succession before Gordon completed a three-point play and Austin Rivers
        drained a trey that capped a 20-6 run from the Rockets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b061d45-8ee0-4c09-8e38-50b088643aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors fashioned a rally, and when Andre Iguodala drilled
        a 3-pointer just prior to the first-half buzzer, the Rockets led 61-54 at
        the intermission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524322c-0bff-415a-b5d6-a75b35f47044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Houston threatened to run away in the third quarter following
        successive threes from Harden, Tucker and Harden again, the Warriors trailed
        77-60 only to respond with a 22-9 push that cut the margin to 86-82 on a Curry
        layup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9bff2-ab26-45b6-97f1-73727ea3b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:24:52.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that point, the Rockets managed a reply whenever Golden State
        pulled close, including critical baskets from Harden and Paul after the Warriors
        surged down the stretch in the fourth quarter.</p>'
  'meralco-power-rates-may':
    'author': 'CNN Philippines Staff'
    'caption': 'Meralco will charge P10.2866 per kilowatt hour for this month (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T13:45:10.073+08:00
    'imagesource': 'jcr:744eb978-12c1-49bd-a58f-7a891db3d744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e677bad-12f1-4cdf-93e7-8282b946f35d'
    'lead': 'Meralco will charge P10.2866 per kilowatt hour for this month'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:46:26.810+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:27:14.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:10.540+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
