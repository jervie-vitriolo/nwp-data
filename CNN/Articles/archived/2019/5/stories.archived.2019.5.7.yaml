    'jcr:uuid': '4035e0d8-cf52-45de-8eac-339f0e721b63'
    'lead': 'The police officer, who has been alleged as the mastermind behind the
      2016 kidnap-slay of South Korean businessman Jee Ick-Joo, has been allowed to
      post bail.'
    'mgnl:activationStatus': true
