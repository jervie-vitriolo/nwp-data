    'jcr:uuid': '216223b5-05a0-4c80-8db8-9011f96dce1f'
    'lead': 'Cabinet officials discuss election preparations with less than a week
      left before the May 13 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T12:24:42.317+08:00
