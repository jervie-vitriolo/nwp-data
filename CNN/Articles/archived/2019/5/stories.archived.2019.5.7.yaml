      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a4216-3ce2-4b94-ab1c-28c964a5585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he is yet to be vetted and he is still, up this moment, an applicant,
        I personally find impropriety in staging a press conference at IBP. He can
        call a press conference in any other venue,” incoming IBP President Domingo
        Egon Cayosa told CNN Philippines’ <em>The Source</em>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c956166-6fe2-4a6c-b3ae-17850f65eae2'
      'mgnl:activationStatus': true
