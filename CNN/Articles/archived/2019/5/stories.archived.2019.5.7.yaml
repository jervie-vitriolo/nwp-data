  'tax-returns-trump-congress-showdown':
    'author': 'Donna Borak and Lauren Fox, CNN'
    'caption': 'After two missed deadlines, Treasury Secretary Steven Mnuchin is again
      due to tell House Democrats whether he plans to hand over President Donald Trump''s
      personal tax returns.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-07T06:15:30.507+08:00
    'credit': 'Jim Watson/Getty Images'
    'imagesource': 'jcr:e85d558a-6cb8-49f8-ab04-9c6e29051c8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '675dfd4e-aff6-480d-a39f-363892885bed'
    'lead': 'U.S. Treasury Secretary Steven Mnuchin on Monday denied a request from
      House Democrats for access to six years of President Donald Trump''s personal
      tax returns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T06:23:48.592+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:27:37.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:05.308+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'taxes', 'house', 'us', 'united-states', 'congress', 'mnuchin',
      'donald', 'president']
    'template': '1'
    'title': 'U.S. Treasury Secretary refuses to turn over Trump taxes to House Democrats'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab650e2-efbe-4338-8b45-11f1e48f23bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. Treasury Secretary Steven Mnuchin
        on Monday denied a request from House Democrats for access to six years of
        President Donald Trump''s personal tax returns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e086034-3e33-4bfd-811b-5ff6f3acc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am informing you now that the Department may not lawfully fulfill
        the Committee''s request," Mnuchin wrote in his one-page letter, written in
        consultation with lawyers from the Department of Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06e816-1ee3-4b85-a08a-74569ade139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin added that the Department of Justice would issue a formal
        legal opinion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81697b-11fd-4482-8f76-10c5f7e9c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial comes after two missed deadlines by the Treasury secretary,
        who has previously called the request by House Ways and Means Chairman Richard
        Neal under an obscure statute of tax law "unprecedented," arguing it raised
        "serious constitutional issues" that could have dire consequences for taxpayer
        privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b3ef6-6e9f-4ae5-9627-eb10881cd3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal said in a statement Monday that he was still determining next
        steps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff80ae-a747-4d61-8cfb-3d5bdcd24f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Secretary Mnuchin notified me that the IRS will not provide
        the documents I requested under Section 6103 of the Internal Revenue Code,"
        Neal said. "I will consult with counsel and determine the appropriate response."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c4b4a-ecf6-49b1-a56d-89ef8286546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight is escalating as Trump has made increasingly clear that
        he expects his administration officials to fight requests from the opposing
        party. Attorney General William Barr declined a Democratic request to testify
        last week in the House about special counsel Robert Mueller''s report, a day
        after appearing in the Republican-controlled Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ff6ec-a42a-4396-8227-c882613c0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has refused to release his tax information, first as a candidate
        and now as president, breaking a precedent going back to Watergate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbdf3c8-6d46-4339-816d-ae3748320e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats initially directed their request to IRS Commissioner Charles
        Rettig, the only person with the legal authority to turn over the returns,
        but Mnuchin has interceded twice in the matter, citing his role overseeing
        the federal tax collector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08386001-08a7-4c69-9518-c99f6f86f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin said in April he would deliver a response by May 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5388979-cf81-445b-8b0a-1abe4d0c0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has declined to comment on the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26d7cc-597f-40f3-bba1-bbd414e83e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight over the request is ultimately to lead to a court fight
        —&nbsp;which would be a rare example of Congress suing the executive branch
        for information. The Trump administration is already stonewalling other Democratic
        committee chairman on everything from the Mueller report to interviews with
        former White House counsel Don McGahn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe2f96-fd08-4a40-b1ef-7ed4ea842478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal made his initial request for Trump''s tax information on April
        3 after a months-long deliberation with staff, committee members and House
        lawyers. He also sent a follow-up letter demanding that Treasury comply with
        the request no later than April 23. But Treasury missed the deadlines, a strategy
        Democrats have argued was an effort to delay the process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed3181-3237-4c82-9ebf-91593bb882dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on the tax-writing committee have argued that they have
        the ability to request Trump''s personal tax information under an obscure
        statute that permits three people to request personal tax information of any
        individual: the House Ways and Means Committee chairman, the Senate Finance
        Committee chairman and the chief of staff for the Joint Committee on Taxation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc97bdd-2420-4d00-92a0-3d8a72b4771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statute says that the secretary of the Treasury "shall furnish"
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854bb66-2aa7-40a3-9fab-8978f88f483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statute has been used by Congress before, including in the Republican
        investigation under President Barack Obama into whether the IRS was discriminating
        against conservative groups applying for non-profit status. Requests for information
        using the law are also made on a regular basis for research purposes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e5ee5-753c-4a8e-9949-07ed61458012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal has argued that he needs Trump''s taxes in order to conduct
        oversight of the IRS''s presidential audit program to both understand how
        the IRS is using the program and to see if the program needs to be codified
        into law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ab585-5928-4c5f-aafe-3f1e97c3dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mnuchin has asserted the "unprecedented" request raises "serious
        constitutional issues" that could have dire consequences for taxpayer privacy
        and has consulted with the Justice Department on the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4018be-9eab-4108-976b-4c13cc921d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury secretary has also raised concerns that setting such
        a precedent could be "potentially weaponizing" the IRS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b9a46-daf3-48b6-bb57-2ce2bc6bb035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts Democrat has previously indicated that defying
        his request would be interpreted as noncompliance and lead to an escalation
        of a standoff between the Trump administration and House Democrats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d57294-c635-47cd-9767-297a6a0e8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not the proper function of the IRS, Treasury or Justice to
        question or second guess the motivations of the committee or its reasonable
        determinations regarding its need for the requested tax returns and return
        information," Neal wrote to Rettig in response to the missed deadline on April
        23. "Please know that if you fail to comply, your failure will be interpreted
        as a denial of my request."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bedb54-59ee-4da3-902b-1a3df9e15b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats haven''t decided on their next move yet. The committee
        chairman could issue a subpoena on top of his request, or Democrats could
        move to hold the Treasury Secretary or IRS Commissioner for whom the original
        request was addressed to in contempt of Congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af25b38-1c2b-4b5f-aeae-2ab8dcfb57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews last month, acting White House Chief of Staff Mick
        Mulvaney told Fox News that there was no world in which Democrats would get
        the President''s tax returns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583958f-b805-4744-9687-d2fcd0516196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are up against a barrage of denied requests from the administration,
        forcing leadership into tough decisions about what oversight priorities are
        worth pursuing in court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b49d3c-f4c3-45f7-9044-32ad5d1a129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are lodged in an all-out-battle with the Department
        of Justice after the agency refused to hand over an unredacted Mueller report
        by Wednesday''s deadline. That was despite a subpoena from House Judiciary
        Committee Chairman Jerry Nadler. Nadler has said he plans to hold the Attorney
        General in contempt of Congress if the report is not turned over in upcoming
        days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ea8b3-1a2d-4e6b-9016-104658bb63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s personal lawyers also sued last week to block banks and
        an accounting firm from turning over Trump''s financial records to the House
        Financial Services, House Intelligence and House Oversight Committees, a move
        that has led some Democratic chairs to question what the President has to
        hide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c22bb9-3297-42f5-b35c-0683267acb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it is refusing to sit down in an interview with Mueller
        or whether it is constantly obstructing justice by trying to stop testimonies
        and stop people from cooperating, whether it is filing a lawsuit, he obviously
        has something to hide," House Financial Services Committee Chairwoman Maxine
        Waters said last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd726e-943f-4d8f-b6ed-63a65b457c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.595+08:00
