    'lead': 'Detained Senator Leila de Lima is allowed to vote between 12 p.m. to
      2 p.m. at her voting precinct in Santa Rita School in Parañaque City on May
      13. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T10:49:23.773+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:27:28.564+08:00
