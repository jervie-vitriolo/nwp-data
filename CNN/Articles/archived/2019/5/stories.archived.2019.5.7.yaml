    'template': '1'
    'title': 'IBP-Davao City scores national officials for allowing ''Bikoy'' public
      appearance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94441945-5333-4779-b0dd-4aa8d3050c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The chapter
        of the Integrated Bar of the Philippines (IBP) in President Rodrigo Duterte’s
        hometown of Davao City is not taking the <a href="http://cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html"
        target="_blank">surfacing of a man claiming to be “Bikoy”</a> sitting down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef29ac0-4caa-442d-9eb7-2607b4e52e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb8c2c-54de-4c2c-98b3-757d7691ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the IBP Davao City chapter scored IBP
        National for supposedly going against the core purpose of the mandatory lawyers’
        organization in letting itself become a “staging area for Bikoy’s show.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033c1b8-d959-49b0-9927-66a6609b2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd96cb-97a4-4ed8-b5b0-0135cfc8d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bikoy''s storyline is polluted and it''s source comes from the
        very mouth of an alleged suborner himself,” IBP Davao City said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d104f0-afda-4e4e-acdc-ac3bd5d37854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a0a20-b221-4cf9-92b2-ab1c8778dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it will not tolerate any statements from the leadership
        of the IBP National that will result in the politicization of the organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a58d8-b1f7-4f12-b5b6-d8ecca98705e'
