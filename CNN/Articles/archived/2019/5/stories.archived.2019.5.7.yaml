      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters''s committee has subpoenaed at least 9 financial institutions
        with ties to the President.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a20c3-aba4-4d64-9c66-472080c493e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:23:48.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s obviously afraid that we are going to learn more about his
        relationships with Deutsche Bank, more about his bank records, perhaps, more
        about whether or not there is money laundering that has been involved in some
        ways. We have enough information and we have enough to help us to guide us
        moving forward to help us with these subpoenas," Waters said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c439e-25fa-433e-ade3-488b184081d2'
      'mgnl:activationStatus': true
