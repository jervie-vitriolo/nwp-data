      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the number has grown some more to 1,822,173, composed mostly
        of land-based workers in the Middle East and Africa who number with 885,274.</p>'
