  'dollar-reserves-April':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-07T17:57:14.624+08:00
    'imagesource': 'jcr:28202b93-2dec-410a-8ab9-8989ba2acea1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f21aaf-f8f3-4873-b9cf-decb3b271150'
    'lead': 'These buffers can settle up to five times the country''s short-term foreign
      debt. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T18:00:10.395+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:27:05.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:12.548+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dollar', 'gross', 'international', 'reserves', 'Bangko-Sentral']
    'template': '1'
    'title': 'Dollar reserves climb to $83.96 billion in April '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b54d0d-9215-4567-8098-1b70a820eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Dollar
        reserves maintained by the Bangko Sentral ng Pilipinas (BSP) rose in April,
        providing a bigger cover for foreign debt and import payments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce190d8-f362-4d67-9f0e-3c86ff37f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said the country''s gross international
        reserves (GIR) totalled $83.956 billion, rising from $83.613 billion in March
        and the $79.609 billion tallied a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068546e3-f445-4b97-9314-dad17b8799b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked the sixth straight month of an increase in the reserve
        level, and is the highest since October 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83578ed1-c0c5-46d8-8630-5ddbe4e9319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reserves are used as a measure of an economy''s health, and
        serves as a buffer to cover for the country'' short-term liabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38784970-f8a7-4593-9812-a883caed9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the GIR is enough to cover 7.4 months'' worth of the
        country''s import bill, or five times the outstanding short-term external
        debt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd78ded-7b35-49f6-a24e-cbb693e9e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the sustained increase is driven
        by inflows from the central bank''s foreign exchange operations and higher
        net foreign currency deposits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4778dbb-f87f-48f0-98bd-674306e57d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income from offshore investments made up the bulk of the reserves
        at $71.936 billion, picking up from $71.409 billion in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5838baa-58a9-4c45-bd7d-a4761b44a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, gold holdings slipped to $8.124 billion in April from
        $8.214 billion a month prior, mirroring lower gold valuations in the international
        market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb30f10-d62d-430a-b9e6-8df30c647453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign currencies held by the BSP also slid to $2.189 billion from
        $2.283 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b00dab-d580-4534-96dc-56bb5be0e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank uses the GIR to temper sharp fluctuations in the
        peso-dollar exchange rate. The local currency returned briefly to the ₱51
        level against the greenback mid-April before returning to above ₱52.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f34d11-70f0-42ec-b64a-536316ddfdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the peso closed at ₱51.865 per dollar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ac892-3e2f-4730-a992-1a5418ff27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other components of the GIR are the Philippines'' reserve position
        with the International Monetary Fund (IMF) worth $524.3 million, and special
        drawing rights under the IMF at $1.183 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951db5bf-8e96-4635-a7c2-cccb64cd8f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T18:00:10.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP expects reserves to be at least $77 billion this year, coming
        from 2018''s $79.193 billion.</p>'
