      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb6b7f-045b-4539-84e5-3831d340957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:45.809+08:00
