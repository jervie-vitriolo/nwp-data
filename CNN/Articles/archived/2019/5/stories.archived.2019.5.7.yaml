    'jcr:uuid': '4e65cf06-8fa0-45b0-be36-0ee891e48eed'
    'lead': 'One million of the planet''s eight million species are threatened with
      extinction by humans, scientists warned Monday in what is described as the most
      comprehensive assessment of global nature loss ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T07:05:04.781+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:27:33.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:06.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['extinction']
    'template': '1'
    'title': 'One million species threatened with extinction because of humans'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb5630-53b8-4220-9191-2476d09b212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>One million of the planet''s eight
        million species are threatened with extinction by humans, scientists warned
        Monday in what is described as the most comprehensive assessment of global
        nature loss ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66e481-50b3-430e-b7ef-0a3e812803cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their landmark report paints a bleak picture of a planet ravaged
        by an ever-growing human population, whose insatiable consumption is destroying
        the natural world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85f2e5-465f-4cce-b6c3-dd6eef642780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global rate of species extinction "is already tens to hundreds
        of times higher than it has been, on average, over the last 10 million years,"
        according to the Intergovernmental Science-Policy Platform on Biodiversity
        and Ecosystem Services (IPBES), a UN committee, whose report was written by
        145 experts from 50 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50561f3-b082-4f73-84aa-54be22ccb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more: <a href="https://edition.cnn.com/2019/02/20/australia/mammal-climate-change-extinction-intl-trnd/index.html">Australian
        mammal becomes first to go extinct due to climate change</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7bb2a4-4fc5-43f5-94d6-54838c96f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrinking habitat, exploitation of natural resources, climate change
        and pollution are the main drivers of species loss and are threatening more
        than 40% of amphibians, 33% of coral reefs and over a third of all marine
        mammals with extinction, the IPBES report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdde90c-3b6a-41ef-9e62-cc219bc56af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health of ecosystems on which we and all other species depend
        is deteriorating more rapidly than ever," said Sir Robert Watson, IPBES chair,
        adding that "transformative change" is needed to save the planet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c269c6-8894-4967-973e-6a9d5589f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes six months after the UN Intergovernmental Panel
        on Climate Change (IPCC) warned that the world has less than 12 years to avoid
        catastrophic levels of global warming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec642e-5f28-42f1-ad76-b48134ebeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way that the IPCC report put the climate crisis on the
        political agenda, the authors of the IPBES report hope that it will thrust
        nature loss into the global spotlight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a345e-a0d0-42fc-9277-637cd74b0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Managing the land</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdebf52-9e0c-4f3e-b8de-8823693177d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as with climate change, humans are the main culprits of biodiversity
        damage, altering 75% of Earth''s land and 66% of marine ecosystems since pre-industrial
        times, according to the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8912aa-abd6-4fcb-8160-9f1936f97d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report emphasizes the disastrous impact of population growth
        and rising demand. It notes that the world''s population has more than doubled
        (from 3.7 to 7.6 billion) in the last 50 years, and gross domestic product
        per person is four times higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a7ad6-5c7b-4294-803c-07fd2b70f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of the world''s land and 75% of freshwater supplies
        are used for crop or livestock production, it noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fddb9fe-f41d-4110-8a5a-c3a1cd58cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There is] very little of the planet left that has not been significantly
        altered by us," Sandra Diaz, co-author of the report and professor of ecology
        at the University of Córdoba, told CNN. "We need to act as stewards for life
        on Earth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc29f6-b395-4b90-a2c0-40bec287887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said countries in the Global North are particularly to blame
        for nature damage due to their "unsustainable" levels of consumption, especially
        when it comes to fishing and logging.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4276e-2039-492c-a1a1-a2a3a8ed6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more: <a href="https://edition.cnn.com/2019/02/22/health/food-biodiversity-report-intl/index.html">''Extinction
        crisis'' threatening global food supply, UN report warns</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a292c9-db3c-43d7-83e8-b538a49b6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a third of marine stocks were being fished at unsustainable
        levels and the amount of raw timber being harvested has increased by almost
        half since 1970, with up to 15% of it cut illegally, according to the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa78c8-db38-460e-8720-d0dacbc78c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine plastic pollution has increased tenfold since 1980, with
        an average of 300-400 million tons of waste dumped into the world''s waters
        annually.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd965b-6e5d-4eb5-b224-04a3484d37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution entering coastal ecosystems has produced more than 400
        ocean "dead zones," totalling an area bigger than the United Kingdom. These
        areas are so starved of oxygen they can barely support marine life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa48cc-5d90-4510-b5f8-383a63cfd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not too late</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d9651-c8d3-43b7-b7c4-c9c6a6abce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ominous picture "it is not too late to make a difference,
        but only if we start now at every level from local to global," said Watson,
        adding that this would require an overhaul of economic systems and a shift
        in political and social mindsets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e40209-d8f4-4ab6-bf3d-c077a09012a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said that governments should implement drastic changes now
        to avoid a "dire future" in 10-20 years when their "food and climate security
        [is] in jeopardy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47b182-7860-4346-aa40-29d8b832dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has already contributed to biodiversity loss by triggering
        more extreme weather events and rising sea levels and will exacerbate the
        crisis over the coming decades, the report noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff217ae6-189e-4e66-b8a3-ca3f0527d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says we can improve sustainability in farming by planning
        landscapes so that they provide food while also supporting the species that
        live there. Other suggestions include reforming supply chains and reducing
        food waste.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54816faf-fc9b-41b6-9eb2-3aafc627db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to healthy oceans, the report recommends effective
        fishing quotas, designated protected areas and reducing the pollution that
        runs off from the land into the sea, among other actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfb19f-1987-4eb5-88f2-4075ffd5501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Warren, professor of global change and environmental biology
        at the University of East Anglia, told CNN that governments should focus on
        "the restoration of destroyed or degraded ecosystems with native species [as
        this] helps to address both biodiversity loss and climate change."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac418fa-cb11-48a9-98b4-8df13ff58b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biodiversity underpins ecosystem services such as pollination,
        flood prevention, water and air purification, and soil conservation. We are
        in danger of losing vital ecosystem services which will have major negative
        consequences for human civilization," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b769e0-8dc9-47b8-8bf7-ce4808c7f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guenter Mitlacher, director of international biodiversity policy
        at the World Wildlife Fund (WWF), said, "Ours is the first generation with
        the tools to see how the Earth has been changed by people at our own peril.
        We''re also the last generation with the opportunity to influence the course
        of many of those changes. Now is the time to act, not halfheartedly and incrementally
        but drastically and boldly."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d653c-10fc-4f20-aefb-fc8fd7435684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPBES report comes ahead of two high-level summits in 2020 where
        world leaders will scale up their climate and environment protection goals.
        That is when China will host the UN convention on biodiversity to set new
        20-year targets and when the signatories of the 2015 Paris Agreement to keep
        global warming to less than 2 degrees will revise their commitments.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf380d7-5082-40c7-95f3-3c3c62f982f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:05:04.781+08:00
      'mgnl:createdBy': 'janine'
