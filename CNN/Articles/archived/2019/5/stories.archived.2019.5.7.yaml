      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Canada
        has offered to pay for the cost of shipping back the 69 containers full of
        waste that a Canada-based private company dumped in the Philippines, Cabinet
        officials said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d505ee-238c-43e8-b7bf-5e2e648f2bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his Cabinet secretaries discussed
        the issue of garbage from Canada during their Cabinet meeting on Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b28deb-f16f-4931-ad46-9834a22a3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586718aa-f5ce-44fd-9554-dfe060c22f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Foreign Affairs and the Department of Environment
        and Natural Resources noted that the Canadian government is committed to shoulder
        all the expenses to ship out all the 69 waste containers," Presidential spokesperson
        Salvador Panelo said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed1f2e-87ca-4f19-867c-efed5556fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b363c5-92cf-4ff7-93cd-d875288ea9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. added
        the government has asked the International Container Terminal Services Inc
        (ICTSI) —&nbsp;the operator of the Manila International Container Terminal
        where the containers of Canadian trash were shipped &nbsp;to waive the fees
        or give a discount for storage cost while awaiting shipping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d59e65-343f-4368-a114-4884b8da285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd85eb6-7886-4eb1-9c24-bf219b8d627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will shoulder at a huge discount from ICTSI the container storage
        costs. This is thanks to the Canadian ambassador''s prompt response to the
        President''s demarche if you want to call it that," he said in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9778bff-6104-44ea-903e-743c7e68f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072a71a-f4d5-47f4-85c9-a887409823c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte reiterated his sentiment that the Philippines
        is not a dump site, adding the Bureau of Customs was directed not to accept
        containers filled with garbarge.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12541c99-79ec-4d15-90aa-56a35755d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87327408-900c-4635-babd-7d6d470b4182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is firm that we are not garbage collectors, thus
        he ordered that the Philippines will no longer accept any waste from any country,"
        the spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f96886-0a11-41fb-acf9-66c0e964a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f00d36-ac7c-4027-a96e-ccfdffda148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegally dumped garbage was brought back to the spotlight as
        Duterte threatened to go to war against Canada if it would not take the trash
        back. Defense Secretary Delfin Lorenzana was quick to clarify that the President
        did not really mean war, but was just expressing his "extreme displeasure."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395151ea-9ec1-450f-baae-8ee3d2d1c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393c536-2598-437b-bd0f-4109348f47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Embassy in the Philippines reponded that Ottawa is
        "strongly committed” to shipping the trash back. Malacañang was not satisified
        with Canada''s statement and warned that further delay in the repatriation
        of trash could result in severed diplomatic ties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663e3ce-9aed-4512-837f-16b5bbd55433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46364abf-6162-445d-ba98-2556d5248be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:03:43.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benny Antiporda, Environment Undersecretary for Solid Waste Management
        and Local Government Units Concerns, told CNN Philippines the only thing blocking
        the return of the garbage to Canada was the expenses. The Manila Regional
        Trial Court in May 2017 already ordered the return of 50 container vans carrying
        Canadian garbage, to be paid for by the Canadian private company that had
        it shipped.</p>'
