      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5b62e-67b4-40e3-8962-d5dbeaea499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:56:50.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Senate is conducting background investigation and record
        check on Advincula.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41891529-6b81-490f-abf1-15ef047fa678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:56:50.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b830d-6f8a-4af1-8138-1fcba9dd9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:56:50.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Lacson said evidence must also be presented to support
        Advincula''s claims that the First Family and Duterte''s allies are involved
        in the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53aa54-c9df-492d-84e6-fea192114be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a1a9f-04e3-453b-b0d4-810a566fd623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like it or not, Bikoy has become a political, if not an election
        issue. The Senate Committee on Public Order and Dangerous Drugs can schedule
        a hearing this week on one condition: Bikoy must personally present a sworn
        statement and his evidence to support his accusations," he said in a tweet.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Like it or not, Bikoy has become a political, if not an election
        issue. The Senate Committee on Public Order and Dangerous Drugs can schedule
        a hearing this week on one condition: Bikoy must personally present a sworn
        statement and his evidence to support his accusations.</p>&mdash; PING LACSON
        (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/1125560954194808832?ref_src=twsrc%5Etfw">May
        7, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef6775-7ad7-4378-b700-0ec747d4f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:34:57.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06847118-a99e-4eb6-9107-09e299bd7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Blue Ribbon Committee chair Richard Gordon also
        said Advincula must submit evidence before he reopens the probe on the multibillion
        peso shabu shipment, where the President''s son, former Davao City Vice Mayor
        Paolo Duterte and his brother-in-law, Manases Carpio were implicated in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a23882-7e07-48a0-93a0-f6b36f6ce554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:56:44.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e17313-decc-4b5d-89fb-81af15c11948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:56:44.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng, itatago mo lang ang mukha mo at gagawa ka ng alegasyon
        tapos iimbestigahin ko na. Kailangan humarap ka sa Blue Ribbon, magbigay ka
        ng sworn statement at magprisinta ka ng ebidensya," Gordon said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e7a1e-bbdb-4d07-9d3a-87fc23636b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:56:44.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190c658-f805-447a-bdad-83a5099441db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:56:44.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t just hide your face and make allegations
        and expect that I''ll investigate it. You need to face the Blue Ribbon, give
        a sworn statement and present evidence.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e82f9-0a0f-4834-bf1e-3d52a7177884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula was the anonymous man "Bikoy in the five-part video series
        who accused Duterte, his family, and his close allies to be deep into the
        illegal drug trade. He removed the veil of anonimity on Monday when he surfaced
        at the Integrated Bar of the Philippines, seeking legal aid after allegedly
        receiving death threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb839a-6668-4d93-8c27-28e83e32be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df2979-50ce-4988-9668-c3c93a6628cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is also asking for help to sue alleged members of the
        syndicate, that include former Vice Mayor Duterte, Carpio, senatorial candidate
        and former Special Assistant to the President Christopher “Bong” Go, Davao
        City Mayor, and the Bicol-based “Quadrangle Group.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db213bf8-ee8c-4da7-a8d6-3a8ea43abb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28a52a-1b63-49da-9741-d2109de9aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo, Go, and Carpio are allegedly on a document Advincula helped
        prepare as a syndicate member — the Tara, a list of senior syndicate members
        entitled to monthly kickbacks fromn the illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd705309-8d5c-4399-a5c6-f21042858d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25aee7-c8ed-48c9-9e6c-4514510941a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it has an ongoing probe on the
        people behind the Bikoy videos and will validate if Advincula is the same
        hooded figure in the clips.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a42c6c-34d7-43b6-bbb4-d81a2e42e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:56:58.967+08:00
