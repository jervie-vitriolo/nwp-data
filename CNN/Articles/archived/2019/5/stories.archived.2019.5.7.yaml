    'title': 'Reuters journalists jailed in Myanmar released after 500 days'
    'updated': 2019-05-07T11:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0da17-2d51-4061-89a0-64cd3bacbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:13:56.227+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Reuters journalists jailed in Myanmar
        under the country''s Official Secrets Act for reporting on a massacre of Rohingya
        civilians have been freed after more than 500 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce3153-3a40-499a-ad8e-0b80afe46774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1aef5-54f4-40e9-9874-6021670b95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo walked free Tuesday, amid a gaggle of reporters,
        just weeks after <a href="https://cnn.com/2019/04/23/asia/myanmar-journalists-intl/index.html"
        target="_blank">their final appeal was quashed</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f723bc-10e6-4a14-8f10-149bab539397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1782597-7f08-4a10-8827-ca8e6e6c9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who <a href="https://www.cnn.com/2019/04/16/asia/myanmar-journalists-pulitzer-intl/index.html"
        target="_blank">received this year''s Pulitzer Prize for International Reporting</a>,
        have been locked up since December 2017, when they were charged under the
        country''s colonial-era Official Secrets Act for allegedly disseminating secret
        information sensitive to national security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77429a4f-f73e-4092-8e20-fad94bcc0f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men were released as part of an amnesty of 6,520 prisoners
        by the country''s President Win Myint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254e9d7-5589-441c-af9d-87b3757f288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.352+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left the prison, Wa Lone thanked supporters for calling for
        his and his colleague''s release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a05e2-770d-4b3a-af3d-8b19d6316dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd2276-2b46-4555-a5ac-32f30ea12d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inside in the prison and also around the world people were wishing
        to release us so I''d like to say thank you very much for everything," he
        said, adding he was "really happy -- excited -- to see my family and colleagues.
        And I can''t wait to go to my newsroom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc548ed3-b53d-4fe6-bf89-cd8eeb815837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357f9b7-c294-4172-953e-eaad695c9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters Editor-in-Chief Stephen Adler described the two men as "courageous
        reporters" and "symbols of the importance of press freedom around the world,"
        adding that both he and the organization "welcomed their return."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b62d24-c30f-4fbc-a9c2-a4cc87efa28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a0560-481b-4122-8058-803679b6a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the journalists'' lawyer Amal Clooney said that
        "since taking on this case over a year ago, I have witnessed incredible determination
        by Reuters, in particular editor-in-chief Steve Adler and Chief Counsel Gail
        Gove, in their pursuit of justice for their brave reporters Wa Lone and Kyaw
        Soe Oo."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2471a-6205-4346-bbeb-6362d3f1f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff51d09-23d4-463e-a731-5b0ec575396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inspiring to see a news organization so committed to the
        protection of innocent men and the profession of journalism," she added. "It
        has been an honor to represent Reuters and the two journalists in this case
        and I hope that their release signals a renewed commitment to press freedom
        in Myanmar."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af631d8d-38be-45ff-a068-292fe2f0e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial and subsequent incarceration of Wa Lone and Kyaw Soe Oo
        became a cause celebre around the world, with numerous figures <a href="https://pen.org/free-wa-lone-and-kyaw-soe-oo/"
        target="_blank">calling for their release</a>. Wa Lone''s characteristic double
        thumbs up, which he accompanied at court appearances with a unflagging cheerfulness,
        was adopted by many journalists who posed for photos raising awareness of
        the case and demanding their colleagues'' freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ab937-1cc4-4262-aa37-b7fb11decd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:10.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e68b8c-30af-450d-a63c-92ad4d5b5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:10.564+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both <a href="https://cnn.com/2018/10/27/asia/myanmar-journalists-family-intl/index.html"
        target="_blank">men have families with young children</a>. Kyaw Soe Oo has
        a three-year-old daughter, while Wa Lone''s daughter was born after his arrest.
        On Tuesday, the two men were finally reunited with their wives and families
        in Yangon. In emotional scenes, Wa Lone was pictured holding his young daughter
        for the first time outside of police custody.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da10aa9-5b1c-462f-9636-fb79b8f3ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Litmus test for free speech</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43996545-4830-4553-9108-10742c7e9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, a court convicted the two Myanmar nationals and
        sentenced them to seven years in prison. Earlier this year, the High Court
        in Yangon threw out their appeals, and in late April the country''s Supreme
        Court rejected their last attempt to get their convictions overturned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b2bf3-322a-410f-9c84-e9ff4e558e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eeb167-95d5-48d1-8da2-bf6cda53917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that final defeat, the journalists'' lawyer said they had
        to hope for a presidential pardon, which they finally received this week after
        years of international pressure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03279d4f-6ff8-4a1f-ab36-fa551c06cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e8b67-2546-4592-bf92-cb7784bbb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo, their lawyers, and Reuters have all maintained
        that the pair never committed any crime. "They were victims of a police set-up
        to silence their truthful reporting," the news agency said in April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477982a-fb54-4f80-925b-11e6c2d7011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe37d48-4c7d-47aa-912a-0378f1f99dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men led an explosive Reuters investigation -- which eventually
        won a Pulitzer Prize -- into the killing of 10 Rohingya men in the village
        of Inn Dinn, part of a military-led campaign against the Muslim minority which
        began in August 2017 after Rohingya militants attacked police posts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed8e33-f374-4e0f-9e4e-04a38c08baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66033f9d-0791-4e32-a096-aaebdd3e4441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 720,000 Rohingya are estimated to have been forced to
        flee into Bangladesh as a result of the ensuing violence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1451dd-a24b-4a07-a5d4-2f94758b000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956f8be-f440-4f90-bb7c-e47e23c9215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the military in the mainly Buddhist nation tore through Rakhine
        state, allegedly killing with impunity, raping women and burning babies alive,
        authorities turned on the reporters trying to investigate the atrocities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f474bbc-07bf-405d-b0cf-a1edb64b430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344febf-ccf6-4078-9c1d-0f36a656d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo say they were set up by a police officer
        posing as a source. They say that in late 2017, officers invited them to a
        secret meeting at a restaurant on the outskirts of Yangon and handed them
        documents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93160773-0d25-4fe2-881b-e6c279d3b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0c479-1d47-4054-a09a-362e1a6d93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police swooped and arrested them with the classified information
        in their possession.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a7637-442e-440f-b461-5d579fe64f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4042fe-a874-47cd-8ab2-18d8fe3e0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government denies human rights abuses by the military
        in 2017, saying it was targeting Rohingya militants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ef23a-e693-4d17-9099-9eb55d690878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559e493-3a01-4c21-84e1-5b95a0001843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was seen as a litmus test for press freedom and democratic
        rights in the Southeast Asian country. The jailing of the two journalists
        cast a pall over Myanmar''s media community and sparked increased international
        criticism of the nation''s de facto leader and Nobel laureate Aung San Suu
        Kyi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759cc82-6f5c-4e6a-af26-5f4fd6b374bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec44dc-2798-4385-baea-83c60c70f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:18:47.356+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Cedric Alviani, head of the Reporters Without
        Borders East Asia bureau, said that while the organization was relieved by
        the pair''s liberation, the world should not forget that they had spent more
        than a year in jail. "This is unacceptable as they only did their job as journalists."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d432885-ae33-4b03-8dad-0bcd80ed4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:15:51.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/05/06/asia/reuters-journalists-myanmar-freed-intl/index.html"
        target="_blank">Reuters journalists jailed in Myanmar released after 500 days.</a>"</em></p>'
  'Met-Gala-2019':
    'author': 'CNN Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
