  'Pamela-Anderson-visit-Julian-Assange':
    'author': 'Bianca Britton, CNN'
    'caption': 'WikiLeaks founder Julian Assange (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T21:17:50.717+08:00
    'imagesource': 'jcr:bf33476e-7af8-4652-b309-488ececf9376'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a20fd6f-e3e4-4e72-b9af-3d1f198af8ed'
    'lead': 'She says the WikiLeaks founder has been ''cut off from everybody,'' including
      his children, and does not have access to any information.'
