    'template': '1'
    'title': 'Policeman tagged as mastermind in Jee Ick-Joo slay allowed to post bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7590b4b-808f-4cbc-8adb-31f994c56921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —&nbsp;</strong>The
        police officer, who has been alleged as the mastermind behind the 2016 kidnap-slay
        of South Korean businessman Jee Ick-Joo,&nbsp;has been allowed to post bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a3d17-fdb9-4adc-a4db-3a0b6ef8f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated April 24 and released Tuesday, the Angeles
        City Regional Trial Court Branch 56 said it granted the petition of Supt.
        Rafael Dumlao III to bail, as the “evidence of guilt” was “not strong.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c7e09-62ab-4dd4-8fb7-74f5747ebe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pampanga court allows Superintendent Rafael Dumlao, alleged mastermind
        in the kidnapping and killing of Korean businessman Jee Ick-joo, to post bail
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/e6aBYMfmuH">pic.twitter.com/e6aBYMfmuH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1125658535759495173?ref_src=twsrc%5Etfw">May
        7, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be144e-8eb7-469a-be65-9dc02514ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.213+08:00
