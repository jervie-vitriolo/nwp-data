    'mgnl:tags': ['meralco', 'manila-electric-company', 'rate', 'may', 'april', '2019']
    'template': '1'
    'title': 'Meralco power rates down in May'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c589e8-b93e-4fd8-8adf-f326a8c310c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:46:26.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The public
        can save on their electricity bills this month as power rates have dropped,
        the Manila Electric Company (Meralco) announced on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbaf0b7-3a7c-4a47-a924-b8ab742a16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:46:26.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said it will chargehouseholds P10.2866 per kilowatt hour
        (kWh) for the month of May, P0.2728 less than its rates in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c0c5b-208b-4cfc-938a-25da5270e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:46:26.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means for a household consumption of 200 kWh, fees will drop
        by 55 pesos, while fees for a consumption of 300 kWh will be 82 pesos cheaper.
        Households consuming up to 400 kWh will have their rates lessened by 110 pesos
        and those who consume up to 500 kWh will get fees that are 136 pesos lower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff37fb-c747-41c6-90cd-b00cb5a92788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:46:26.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed the power rate slide to drops in generation charges
        and transmission charges. It explained that the generation charges dropped
        due to lower charges from the Independent Power Producers (IPPs) and Power
        Supply Agreements (PSAs) which was reduced due to lower fuel prices and the
        rise of the value of the Peso against the U.S. dollar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59069b-b344-4176-b07f-20c187e6ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:46:26.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“About 98% of IPP charges and 72% of PSA charges are dollar-denominated,”
        Meralco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b4310-fb8f-4cb3-af3f-310600b2b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:46:26.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transmission charges were reduced due to "higher system
        load factor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c615601-422c-46e6-ae5c-d1a0e19f0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:46:26.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco reiterated that it does not earn from the generation and
        transmission charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bda4d4-cf04-44c9-86a7-9d00d3c5dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:46:26.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Payment for the generation charge goes to the power suppliers,
        while payment for the transmission charge goes to the [National Grid Corporation
        of the Philippines]” it said.</p>'
  'Globe-Reframed-Huawei-P30':
    'author': 'Marian Plaza'
    'caption': 'Digital creative and fashion influencer Kim Jones-Rosales being shot
      using the Huawei P30 Pro. Photo courtesy of GLOBE'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2019-05-07T14:10:55.602+08:00
    'imagesource': 'jcr:e8eb1e08-8756-4987-8097-2de140aff8a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6482012c-8b3e-430e-931a-d67b02ee47a2'
    'lead': 'Globe’s new documentary series, “Reframed,” gives us a glimpse into the
      creative processes of artists Kim Jones-Rosales, Ryan Villamael, and Mikhail
      Red — all shot through the lens of the Huawei P30 and P30 Pro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:18:46.690+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-30T00:27:14.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:10.701+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe’s new digital mini-docu series shows how creatives can #RewriteTheRules'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e8204-d182-471c-8484-d7e180cd7e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.691+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Because of the
        unpredictability of the field, the term “creatives” has gained a reputation
        of being intimidating and exclusive only for a select few. Some would not
        even touch it with a ten-foot pole in fear of not being “good enough.” But
        being a creative goes beyond having the latest gadgets and having an endless
        supply of creative juices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140483e-0d62-4273-ae27-bb4ac6684423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.691+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To excel and thrive as a creative, one must at least have these
        things down to pat: an incredible eye for detail, an unquenchable thirst for
        exploration, and a dose of courage that will allow them to break away from
        the norm and rewrite the rules. All of these are featured and further examined
        through the eyes of Filipino creatives in “Reframed,” a digital documentary
        series by Globe Postpaid and Huawei.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8f733-3cb3-4067-aff1-c45e05e96c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.692+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reframed” features Kim Jones-Rosales, Ryan Villamael, and Mikhail
        Red — three creatives who have established their names in their respective
        fields and have rewritten the rules through their works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a287210-b860-48d5-86b6-24948ccc6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.692+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones-Rosales is a digital creative and fashion influencer who has
        cultivated a sizeable following these past few years. In 2018, she launched
        The Fore, a digital platform which aims to “disrupt the retail industry and
        celebrate limitless creative freedom” through the power of slow collaboration
        with various artists.</p>'
    '8':
      'image': 'jcr:ae84b59f-ffa7-4df5-8543-8c64e6f7fc44'
      'imageCaption': '“Reframed” shows creatives'' unique perspectives on their works
        and platforms, giving everyone a glimpse into their own creative processes.
        Photo courtesy of GLOBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07f2aa-3133-4908-9d61-d1cc5a996c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.692+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84e882-2312-41e0-bcf0-5912341ec4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.693+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Villamael is a multi-awarded artist who has made his mark&nbsp;with
        his masterfully constructed paper structures and installations. He describes
        his work as an “homage to his city.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac86c6-9358-4754-9ea5-618a686734a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.693+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third creative featured in this series is filmmaker Mikhail
        Red, son of the legendary filmmaker Raymond Red and director of the recent
        box office hit “Eerie” and “Birdshot,” the first Filipino film to be released
        worldwide on Netflix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea446f91-f886-4b24-8e8c-850513e1ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.693+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reframed” shows their unique perspectives on their works and platforms,
        giving everyone a glimpse into their own creative processes. The series was
        shot using Huawei P30 and P30 Pro, the latest and “most ambitious” smartphone
        available in the market today. This just goes to show that complicated equipment
        and expensive cameras are becoming less of a necessity to create high-quality
        creative content these days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928cdda-52c8-49c1-a2c2-70ab3a883e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.694+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really love the macro camera, you can take photos of highly detailed
        [things],” Villamael said during the launch of the P30 series at the Globe
        Amphitheater in BGC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1c95e-d443-4225-b4ef-7d046277a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.694+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones-Rosales on the other hand says she loves the flexibility of
        the phone, especially since it has a lot of options that can help one maximize
        their creativity.</p>'
    '18':
      'image': 'jcr:9679e0e5-8c0c-400c-b93a-34eb8476a6d8'
      'imageCaption': 'The third creative featured in this series is filmmaker Mikhail
        Red, son of the legendary filmmaker Raymond Red and director of “Birdshot,”
        the first Filipino film to be released worldwide on Netflix. Photo courtesy
        of GLOBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0277002-e915-42cd-a9c4-b64e154a2c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.694+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cc146-ecd2-46e3-9f89-a897a6c05b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.694+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creatives’ attention to detail was enhanced through the P30
        series’ Leica super camera system which includes a 40MP Super Sensing Camera,
        an Ultra Wide Angle Lens (16MP for P30 and 20MP for P30 Pro), an 8MP telephoto
        lens, and an additional Huawei Time-of-Flight (TOF) Camera for the P30 Pro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7afc7fc-09ae-40c7-b53d-5ad1552c29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P30 series’ cameras also allow users to zoom in with the 10x
        Hybrid Zoom, focus on a single item with the Gradient Multi-Level Bokeh, or
        capture even the tiniest of details with the Multi-View Recording.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45822ccc-135a-4c50-bfdb-9bb5e7debb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with these incredible features, the P30 also has a 6.1” display
        screen size while the P30 Pro has 6.4” display. Both phones also use electromagnetic
        sound levitation which allows sound vibrations to be projected from the display
        itself. All of these features are explored and experimented on in “Reframed.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b97c2a-51e0-4675-ba5c-85e6a7c96246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.695+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out the first episode here featuring Mikhail Red.</p>'
