    'title': 'LOOK: Binibining Pilipinas 2019 bets embrace PH''s heritage, culture
      in national costumes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e76a2-5786-49d0-a66c-6d485bd20f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — The candidates
        of Binibining Pilipinas 2019 paid tribute to the country''s heritage and cultural
        diversity in their national costumes created with modern touches by Filipino
        designers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c722018-e5b9-4af0-bd8e-5d80d435c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official national costume portraits of the 40 candidates were
        released Tuesday on the pageant''s official Facebook page.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmedia%2Fset%2F%3Fset%3Da.2312392858817619%26type%3D3&width=500"
        width="500" height="794" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21024a1-9635-408c-a486-1ded10cedd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef137c0d-1367-4b17-8bca-8d43fe8fb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipiniana terno remained to be the top choice among many candidates,
        but some chose to don pieces with tribal prints, representing the country''s
        ethnic groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500973c7-2390-4e99-9151-87736c1f3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also women who took pride in Filipina power, flaunting
        warrior attires matched with weapons like swords and spears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78809e9-7dae-4461-804f-c5b118d8af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national costume show will be on May 29 at the New Frontier
        Theater in Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e251fe5-996f-46da-bda3-59ec6852c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation night, meanwhile, will take place on June 9 at the
        Araneta Coliseum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2755d-d449-4aab-a532-aa9ddc966ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina beauties will vie for six crowns such as Miss Universe,
        Miss International, Miss Intercontinental, Miss Globe, Miss Supranational
        and Miss Grand International.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22562fa-ab68-478e-a551-037c242fa4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:58:00.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country''s bet to Miss Universe --Catriona Gray --
        bagged the international title, while Maria Ahtisa Manalo went home with a
        bride''s maid finish at Miss International. Karen Gallman also won the country''s
        first Miss Intercontinental crown in 2018.</p>'
