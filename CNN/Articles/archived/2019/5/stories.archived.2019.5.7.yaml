      'text': '<p>"I''ve said in so many interviews that I don''t mind if I die I''m
        just happy to be here and be a part of the show," the actress said. "But I
        just wanted it to be really cool and a moment that people remember and I feel
        like they really give me that moment and I''m excited to shoot it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f131db1-0333-4168-9411-c894c2938430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71ee06-64b4-40d8-8a01-6f8d7f82a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel, who has also appeared in films including "Furious 7" and
        "The Maze Runner," said she was happy with the way the "Game of Thrones" writers
        chose to send Missandei off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181b6ed-b5fa-473d-90c9-41a0901fc0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da87fe8-6aad-4615-97b6-edc939224013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s emotional. She said she was willing to lay down her life
        but we hoped she wouldn''t have to," she said. "You can watch the end of a
        show and think the character is living on to do whatever. But there''s a real
        sadness to the fact that the character won''t."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be15642-e986-4bb7-849e-36a72c9af550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfb500-db31-4aa7-9946-af303a76e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you thought you were upset by what happened, Emmanuel said,
        "It seems likely to push Daenerys to a scary level."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8737b-f6c7-469c-9a66-9f664e6d620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81faee3e-2a2b-492b-94b0-6f6ebae60965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What in the hell do we think that is going to look like?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c249b-3889-45d4-8ebc-5fb25150629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3d991-92d1-4d89-85ab-cde9240a1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Anderson told the publication that losing his character''s
        lady love was heartbreaking but "there''s like a cruel inevitability in this
        show where anybody who finds that happiness is going to have to watch that
        taken away from them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b75485-1227-41eb-8584-4abef782b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756f27f-0ea8-4abd-98ab-32a99b058fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T07:33:57.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I thought either Grey Worm or Missandei, that one would be taken
        from another. I honestly thought Grey Worm was gone in that episode," Anderson
        said. "And I even had that thought: ''Take me!'' She''s come through so much
        s**t that she''s had to deal with her life. As soon as it looks like they''re
        about to enjoy it, it all gets snatched away. So I didn''t expect it and I
        had to lay down the script for a bit."</p>'
  'Inflation-eases-April-2019':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-07T09:18:57.244+08:00
    'imagesource': 'jcr:3fda1168-a8ea-4a3c-a0cc-8c97b77cf65a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd47eb3-4723-44a2-821e-f4bd097c8071'
    'lead': 'This is the sixth straight month of slowing price increases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:25:23.607+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:27:30.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:06.860+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'april', '2019']
    'template': '1'
    'title': 'Inflation eases further to 3% in April '
    'updated': 2019-05-07T11:35:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea909465-3ed4-4c3a-8131-4a1c37c9c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Inflation
        further dropped to three percent in April, the lowest in over a year amid
        stable food prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30765949-ec13-4de0-88d0-eedbfe37cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is slower than the 3.3 percent pace in March and the 4.5 percent
        logged in April 2018, which is also the slowest pace since December 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90df93a-1472-4452-8432-ed630c5f4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace is also below the 3.1 percent median forecast among analysts
        <a href="http://cnnphilippines.com/business/2019/5/3/April-inflation-poll.html?fbclid=IwAR0QcrJX6ZejqNfU6bhtvTTh_IAGuE2tQH0zbpcbNV5RGt4VoFAM6skafpE">in
        a CNN Philippines poll</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637f71e-e831-4af2-881b-d59d9dfb7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slowdown was mainly brought about by the slower annual increase
        in the heavily-weighted food and non-alcoholic beverages index at 3.0 percent,"
        the Philippine Statistics Authority (PSA) said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ad93e-ccca-4fa2-ab3c-92c5f88c38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation measures the pace of price increases among basic goods
        like food, utilities, and transport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf132f9-13b1-4832-a434-ac9c84e2dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of food and non-alcoholic drinks eased from the 3.4 percent
        clip tallied in March, the PSA said. Rice prices also stabilized from a year
        ago, moving by just 0.02 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af93ce-29de-4cff-b6f1-2862e2700780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the costs of housing, water, electricity, gas, and other
        fuels; and furnishing, household equipment and routine maintenance of the
        house both slowed to 3.2 percent versus March''s 3.4 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0fb76-dc81-476f-8730-0da9ac5f3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average inflation for the first four months has eased to 3.6 percent,
        well within the 2-4 percent target range of the Bangko Sentral ng Pilipinas
        (BSP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fad38e-17ff-4d33-85bd-c47669627dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, transport costs picked up faster at 3.8 percent
        from 3.3 percent the prior month, just as crude prices continued to rise in
        April.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5604111-99d6-47b5-a5a9-e88a6758cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on location, Metro Manila posted a 3.1 percent inflation rate
        while other provinces posted a three percent increase.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af35c6b-a0db-48f6-b8a7-0a8c70354e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve regions saw slower annual inflation rates in April, with
        Central Visayas logging the lowest at just 1.3 percent. The Mimaropa region
        experienced the fastest price increases at 4.6 percent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977ca0c-693d-4d00-b532-5e6635d90675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority attributed the sustained
        drop in inflation to stable rice supply. Secretary Ernesto Pernia said the
        passage of the rice tariffication law should sustain the supply of cheap rice
        from abroad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c14c01-3dc5-4e5d-96fd-ab19a7cbebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Cabinet official flagged the need to be watchful due
        to the ongoing dry spell, a possible increase in utility rates, and volatile
        world crude prices which may cause price pressures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc79d7f-27b3-44b2-986b-8b7e58af644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:38:09.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/4/26/BSP-drought-inflation.html">BSP
        flags longer El Niño may affect inflation</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908eb50f-cdb3-4c3a-bc8c-65c4b5f5ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More analysts now expect a policy response from the BSP given the
        inflation downtrend, with the average now well within target.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb507a10-a86b-4841-82ef-6caf339104f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four out of 14 analysts surveyed by CNN Philippines expect
        the Monetary Board to stay on hold on interest rates and reserve requirement
        ratio (RRR) during Thursday''s policy meeting. Seven see a rate cut of at
        least 25 basis points, while six expect a reduction for the RRR. Three are
        betting that the rate and reserve cuts will be done in one go.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a2f49-33f0-4278-8692-791583fd2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slowing inflation sets the stage for the BSP to begin monetary
        loosening," said HSBC economist Noelan Arbis, noting that the BSP may now
        put "greater emphasis" on assisting economic growth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8b43d-9a0d-4c8c-a1e3-27252ec76729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key interest rate of 4.75% is at a decade high, following a
        series of policy hikes in 2018 meant to combat surging consumer prices. The
        18 percent reserve standard remains among the highest in the world, raising
        the cost of borrowing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0320fa-95ca-44d9-b837-65ee8fd41046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP sees 2019 inflation at three percent, down from last year''s
        5.2 percent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c332d8-42ac-44b4-b28a-1736470b4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:26:36.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno has said that he is seeing room for
        a rate cut, but timing is the big question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee69dd-6204-4166-a107-550b81fadcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:38:05.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Diokno said the latest inflation figure is on track
        with the BSP''s expectation that inflation will be within target this year.
        He noted, however, that authorities need to "keep a close watch over price
        developments" given risks to the outlook. He added that the latest data will
        be considered during this week''s rate-setting meeting.</p>'
  'Slacker-employee':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-07T09:45:14.052+08:00
    'imagesource': 'jcr:5dca2e49-54e1-43ff-9ad9-9af453c68212'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c37552b-6e8b-46d0-9b53-f1b1c89b5dd1'
    'lead': 'When someone''s not pulling their weight at work, the whole team can
      suffer. But there are ways to handle the situation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T09:53:08.806+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:27:30.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:07.083+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to handle a slacker at work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a300f41-6d39-4d78-bf60-02f3548bf4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business)</strong> —&nbsp;When someone''s not pulling
        their weight at work, the whole team can suffer.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55316869-9053-4e4b-b4df-a545f5d2a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s a manager''s job to make sure everyone is doing
        their part.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299a780-80f9-493a-baf9-8dd04b585a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you aren''t the boss and your colleague is dragging everyone
        else down, there are ways to handle the situation. You just need to tread
        carefully: You want to make sure your own productivity isn''t compromised,
        or that you don''t come off as if you''re not a team player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58234dd7-03c5-456e-a769-95c57d80a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First, do a gut check</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56696b-89d2-4f05-bb9c-00e665d5fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because you think someone is slacking doesn''t mean that''s
        the reality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d669792-0f80-41aa-b3b6-678c1a5d4d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all have different work styles. Some workers plow through projects,
        while others are very detail-oriented and spend more time planning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9a87f-ad59-4725-80f1-5c13452ff667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because a colleague works at a different pace, doesn''t make
        the person a slacker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c6e81-56cc-4e11-ae98-653c2436d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never judge a book by the cover," said Lynn Taylor, a workplace
        expert and author of "Tame Your Terrible Office Tyrant." "John might seem
        like a schmoozer during the day, but maybe he takes work home at night or
        works through lunch."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8cf770-f0e0-4f32-bd32-f7c99a9525e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also never know what''s going on in someone''s life that could
        be carrying over into the office. They might be struggling with a personal
        issue or feeling unprepared to handle the project or under appreciated at
        work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa71519-2b1d-49ad-af05-4fa9b3ed12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inject some emotional intelligence," said Taylor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0da9b9-6d56-45e1-8794-0aebb6a7600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hold everyone accountable</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5aec06-44cb-428b-8ac1-f95527874e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping track of project goals and deadlines helps keep everyone
        accountable for doing their fair share.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09798e-0928-4bd8-a63f-97a6a68e7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec417e5-2f46-4bc7-9bd7-58cbb080979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create a plan detailing each person''s responsibilities, along with
        deadlines and a schedule for the next progress check-in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4cb632-46aa-4c88-b7d1-d00907585aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone should be involved in setting goals and deadlines, and
        make sure the plan is shared with the team and is continually updated when
        tasks are met.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edb1f9-b7df-4e74-9f04-046fccff7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will soon become apparent when someone is shirking their duties
        and then the boss might be more inclined to step in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d07b9e-084f-442d-9dda-002c1763ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have a chat ... privately</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06194688-5341-4a96-89f7-7bb265c8305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone isn''t pulling their weight, having a positive and constructive
        conversation with the offender in private can help get everyone on the same
        track.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d6986-d054-4e33-8640-d6d54a959d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just remember, you aren''t the boss. So approach your colleague
        as an ally and without judgment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0e284-eb93-4703-9fba-f8c112f36540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell the person you''re glad to have the opportunity to work on
        a project together and that you would like some help in how you two can get
        more in sync, suggested Taylor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb1f03-c79b-44df-8b9b-d5899248c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be thoughtful about your approach and avoid making accusations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5a613-4e6b-4a6f-88d7-3b14247ad631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you stick to specifics, there is little chance the other person
        will think you are accusing them or calling them lazy," said Kate Nasser,
        a management consultant specializing in leadership and teamwork.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c14845-7acf-4f8d-839a-a7a71767f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enlist your boss for guidance</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6710748-db48-4bb4-8410-5a9acd8d8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a colleague''s slacking is affecting your work and deadlines
        are being missed, it might be time to approach your boss or project manager
        on how to best proceed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422c7ab-3d2a-4340-b157-f10020d06fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explain the situation to the manager, but tread lightly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5062fb2-0c43-4c5b-9cc2-9d9e23113640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732834e0-4b80-46df-b14e-b382ec89a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful. You don''t want to be viewed by your team or boss as
        a whiner," said Amy Cooper Hakim, an industrial-organizational psychology
        practitioner and workplace expert. "Be very constructive in your approach."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2dc5e2-23aa-4f71-9870-793014155182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask for guidance on how to handle the situation, but keep your emotions
        in check.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb62f32-e48c-4120-afc3-641a6c319950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the boss perceives any emotion from the person who is going
        to the boss ... the manager starts to wonder if there is something else going
        on with the two people," said Nasser. "Emotions cloud the issue. Keep it clear,
        simple, focused and related to business goals."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d69ae2-307e-4f74-9521-a18f4926815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t get infected</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d81c6c-480e-4323-91df-2c23638c34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your coworker''s slacking isn''t a green light for you to do the
        same.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65179aa-1b0a-493f-8305-4002dce8de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T09:53:08.809+08:00
      'mgnl:createdBy': 'lara'
