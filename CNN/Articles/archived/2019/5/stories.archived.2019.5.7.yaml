      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno on Tuesday said the Duterte administration seems
        to be "washing its hands" while Gutoc said it is a "shame" that Duterte has
        "forgotten" the people of Marawi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6256ce-d3e2-41a3-9e70-fadbc590330b'
