    'mgnl:tags': ['Palawan', 'Banwa-Private-Island']
    'stories': ['53c39ed7-2e50-4dc8-9b0e-2c5ad820ce4f', '464f9d9a-3c75-41b7-adb2-1e4498e1704f',
      '102247f9-f62f-4c4e-8105-0ea5cc4ae625']
    'template': '1'
    'title': 'Luxurious private island resort opens in Palawan — and a night''s stay
      costs $100,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702ee6a-7dc5-4477-8141-2603681e9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You can now book your stay in paradise
        —&nbsp;but it won''t come cheap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156211a-0b73-446c-b58d-bd6abd1c4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871a241-5ddd-4c65-83d3-6081e227e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A luxurious private resort stretching across an island in the western
        <a href="http://www.cnn.com/travel/destinations/philippines" target="_blank">Philippines</a>
        has opened for business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2d4ee-3b36-42c2-9c33-6c1114fa61fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92208d2b-c125-42de-bad7-b8ed5ac8213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers white sand beaches, plush villas and plenty of amenities.
        But with a price tag of $100,000 a night, Banwa Private Island is among the
        most expensive getaways anywhere in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf259d-1fa7-4a1a-9997-23a4770b1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeaffaa-c52a-4daa-ad71-2172d9ae9f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort, in the works for years, and benefits from year-round
        sunshine thanks to its location close to the equator. It features six villas
        and additional suites, meaning 48 people can stay at any one time. So if you
        have plenty of friends, it might be worth splitting the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ce945-2c08-4efe-abfb-254cb79006d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7da2eb-969c-4d09-8441-57c3b532edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort''s surounding Puerco Island, sits serenely off the coast
        of Palawan, an island province. Guests heading for Banwa will need to hop
        on a helicopter or seaplane for the final leg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a9e13-8ba4-4f52-bf8d-9b6170d1bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32912db6-3a62-4cf7-bce7-c6e9e8be5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, guests will be able to explore the entirety of the archipelago,
        relax in a hammock or sip cocktails at a bar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79aaadc-2c45-4509-83c6-785c2ae0ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eeffb1-532a-472e-800e-961aa0ea0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each villa has its own infinity pool and hot tub and a team of chefs
        will supply food and drink. Freshly caught fish and newly picked vegetables
        feature heavily on the menu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8d730-697f-4427-abe3-3007fe8a2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0977242-aeb9-483a-9711-b1d0ff86ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can also meet some of the island''s fauna, including sea
        turtles and tabon birds. There''s even an on-site wildlife expert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4ec6a-6f6a-40ad-8191-2a702b8c17b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:54:08.902+08:00
