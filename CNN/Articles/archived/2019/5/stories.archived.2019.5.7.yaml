      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP has received flak from Duterte’s son, former Davao City
        Vice Mayor Paolo Duterte, who was among those tagged in the Ang Totoong Narcolist
        videos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ae6fd-345b-405b-b379-a46a20461a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ec48a-a723-4daa-861e-a3c35ea3b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakawala ng respeto ang IBP. Mga abogado kayo, matatalino sana
        kayo, pero, nakapagtataka lang na ang bilis ninyong paniwalaan ang sinasabi
        ng isang kilalang scammer na nagpakilalang si Bikoy," said the younger Duterte
        in a Facebook post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a086f9-f570-4288-b685-917ca78d8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fbf8f-dfeb-4220-81b1-8e760ebc5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have lost my respect for the IBP. You are lawyers,
        you are supposed to be smart, but it is strange that you immediately believe
        a statement of a known scammer who introduced himself as Bikoy.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66ab97-5912-443d-9b17-fb04207d09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="http://www.cnnphilippines.com/news/2019/5/6/Bong-Go-bares-back-Bikoy.html"
        target="_blank">Bong Go bares back again after Bikoy surfaces</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8576e-8688-4385-b4ba-80f1ea930dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayosa debunked this, saying they have not issued any statement
        saying they believe the claims made by Advincula.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf541a-7c21-4ca5-b257-3c3a5b0b6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00e558-a238-4618-a2cd-d7a404b806bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand the concern and the sentiment of the President’s
        son. These are serious allegations. But we assure everyone, not only him,
        but the whole membership of IBP and the Filipino people that this will be
        looked into. We’ll be very transparent of he result of our fact finding,”
        Cayosa said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d638cdb-b65b-4d27-b6be-ccf12e7343ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92577488-f698-4995-8275-45e43bee8417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa said the IBP is vetting Advincula to see if he is qualified
        to receive free legal aid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682d9ff-86ae-4918-9e9a-89bd8d7b1ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22cabf-6d9b-404c-8830-cfe42b85a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the things they are checking is if he cannot afford a lawyer,
        if his case is similar to previous cases handled by the IBP’s National Committee
        for Legal Aid, if his motivations are pure, if it serves the public good and
        the interest of the marginalized, if he has enough evidence, and if he is
        not being used by anyone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2037c2a-5db0-4025-8b2e-e7944d522b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8442c9-0b16-49b0-8c02-8894a283f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula has denied any links to any candidate, especially the
        opposition coalition Otso Diretso.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace4c4d-5903-49ca-8ce1-db9805809b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b0c14-f035-4700-88d2-aa32a62eaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa said their vetting might take some time. “I think for this
        controversial case, it won’t be done overnight,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847edc75-48ce-40da-ae74-78d3af19223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.343+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13b917-af9b-4e56-b7f8-7fa88a07ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.344+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Paolo, Special Assistant to the President Christopher
        “Bong” Go and others tagged in the Ang Totoong Narcolist videos have denied
        the allegations against them. Malacañang also called it “black propaganda
        against the government.”</p>'
    '43':
