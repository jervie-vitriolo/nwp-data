    'template': '1'
    'title': 'Harry and Meghan''s new baby: What we know so far'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df00ff-67eb-4466-99e6-9c08652af29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The countdown is over. Meghan and
        Harry have welcomed a baby boy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7250e8e-3f9c-4b4c-ac55-64aec7eb9e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was delivered less than an hour after Buckingham Palace
        announced that the Duchess of Sussex had gone into labor early on Monday with
        Prince Harry by her side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ed233-3e9b-490f-abb9-82af2581b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited to announce that Meghan and myself had a baby
        boy earlier this morning, a very healthy boy," a beaming Prince Harry told
        members of the media at Windsor Castle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb5642-1883-4113-acf4-564de97f6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mother and baby are doing incredibly well. It''s been the most
        amazing experience I could ever have possibly imagined."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594193e-f79b-4922-9384-56e436ac91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far -- and what the world is waiting to
        find out -- about the newest addition to the royal family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4553ef-80c4-4946-8901-ffeacfdd98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea513c-89b6-4e50-9aeb-0fa9c0d2e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When did Meghan announce her pregnancy?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fbac2-93bd-41aa-8e8e-674914bd8833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, just five months after their wedding, Harry and
        Meghan touched down in Australia for their first overseas tour as a married
        couple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d741f-f022-4d10-8472-b6a437e7bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was already set to be a hectic visit turned into a royal frenzy
        when news that the couple were expecting broke as they arrived in Sydney at
        the start of their 16-day tour of Australia, New Zealand, Fiji and Tonga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a6601-4db0-4618-a96c-63fb643ddb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a28c3-6c24-426e-b14f-6826d127d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When was the baby due?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91f2ca-7eed-4534-ab66-c42bd275afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace officials were tight-lipped about the Duchess
        of Sussex''s exact due date, other than to say that the baby was due in the
        spring of 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe6f78-065d-4bc6-a8f3-4491e1393c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at various royal engagements since the original announcement,
        Meghan is said to have told members of the public the baby was due to arrive
        around the end of April or the beginning of May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af970ba-de65-4039-a069-b72fbd204bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the couple launched a joint Instagram account on April 2, fevered
        speculation followed that a big announcement was imminent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7bcdd4-789c-4975-a41f-365c053e617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the public had to wait more than a month for the Instagram post
        on May 6 announcing: "It''s a BOY!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d1db0-3611-4ebf-af9e-2289fc53ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that Their Royal Highnesses The Duke
        and Duchess of Sussex welcomed their firstborn child in the early morning
        on May 6th, 2019. Their Royal Highnesses'' son weighs 7lbs. 3oz," Sussex Royal
        wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a795b-2e80-4c58-b880-a47507ecf2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry told the media at Windsor Castle on Monday that his
        son was "a little bit overdue," giving the couple "a little bit of time to
        think about" names.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ca2e4-d343-468d-9a9e-2807db625a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5a30c-f508-4f67-bd6c-78ccdb917a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where did Meghan give birth?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1d9f0-7b7c-4378-8987-d297c1f6ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t yet know where Baby Sussex made his entrance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b29a8-3932-49e9-95d5-976061755809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Lindo Wing at London''s St. Mary''s Hospital
        has been the de facto maternity ward for royal births.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eac7c8-a09b-4ded-9e49-769f2a2c78ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:47.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine, the Duchess of Cambridge, gave birth to her three children
        -- Prince George, Princess Charlotte and Prince Louis -- at the hospital.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004bdb3-8b85-4bdd-9ff4-8a41985c3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also where Harry and his brother, Prince William, were born.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c146716-5cd8-4e93-86bc-4f7456243bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent weeks, speculation mounted that Meghan would chose
        a home birth. This would be more in keeping with the couple''s frequent requests
        for privacy -- a plea they have made since they began dating three years ago,
        and repeated in the weeks leading up to the birth of their son.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a3a09-922f-4d67-9c98-f9910000febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18755f97-7989-4e13-964a-5cf3b4065fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened after the birth?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef843bf-5b86-4037-87f0-60b02ac58422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the birth, Queen Elizabeth II, senior members of the royal
        family, Princess Diana''s siblings and Meghan''s family were informed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c7c29-be46-441c-b866-e8219746a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s doctors would have signed an official notice confirming
        the newborn''s sex, weight and time of birth.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfb0f1-cc43-45fa-b3f6-4d0cfe2eeb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This notice would have been taken under police guard to Buckingham
        Palace, before being framed and placed on an easel in the palace forecourt,
        for members of the public to read.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388067ec-f754-4163-a269-eb6de2b6ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When will the public get to see the baby for the first time?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5f984-30b7-421f-b250-5aa9fbcb8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up to Meghan and Harry, who have bucked recent convention
        by choosing to avoid a high-profile public "unveiling" soon after the baby''s
        birth.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b5968-ecfa-442e-971a-ac77200c2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry hinted to gathered media on Monday that the world would have
        its first glimpse of his son on Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324315e0-0315-42ac-9cce-67dfaf959a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have previously said they "look forward to sharing the
        exciting news with everyone once they have had an opportunity to celebrate
        privately as a new family."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde6ebb-062a-4e8a-aafa-fbd58d441618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498b179-c55b-451e-b7bb-e89b63afff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will the baby be called?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a0cbf-97b2-4b98-984c-14c94d93b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take anything up to 10 days after the birth for the baby''s
        name to be announced.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ea3d8-1f23-416b-8b8f-4230b737de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters on Monday, Harry said they were "still thinking
        about names."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec1eab-816d-43a8-9c09-f6780e96c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, speculation is rife. The favorites are Albert, Philip
        and Arthur.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c70a9-3a32-4eb6-8986-210673a4f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tradition plays a huge role when choosing a royal name.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ac24d-7871-451b-910f-e64106632798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert, for example, would be a reference to Queen Victoria''s husband,
        Prince Albert, and also to Queen Elizabeth II''s father, King George VI, who
        was known as Albert until his accession to the throne.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7469a-50cb-49ef-883e-62bcbb4f4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple could opt to skip tradition altogether, as Queen
        Elizabeth''s granddaughter Zara Phillips did when she chose to name her daughters
        Mia Grace and Lena Elizabeth.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312b68b-91e1-4f60-a845-2570696c9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s American background may also influence the couple''s choice
        of name.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb82877-344a-4078-817e-a2369cf5b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036919d-cb1d-48d8-b853-d664bb3cc3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What surname will the baby have?</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba8501-f791-4690-a5b0-3cb9a0c41633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal babies are given a lot of names -- Harry''s full name, for
        example, is Henry Charles Albert David. But those titled His or Her Royal
        Highness don''t, traditionally, have a surname.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa959b-4df2-4587-9544-ca112f7f33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When William and Harry were at school and during their later military
        careers, they used "Wales" -- derived from their father''s official title
        as Prince of Wales.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cadd8e-c653-4223-bfa4-3c3f6c0d7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As descendants of Queen Elizabeth II and the Duke of Edinburgh,
        they could also use Windsor, or Mountbatten-Windsor -- both of which are relatively
        new inventions, adopted during World War I.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad8930-9da2-4b98-a69d-88ee77ee8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Meghan and Harry, their child will likely use Sussex -- their
        assigned dukedom -- as a surname, just as William and Catherine''s children
        use Cambridge at school.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfebf3f-0233-467a-a2f6-949a83b6d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898b000-1f5c-4b20-a1f7-f9bce0d4df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could the baby be King?</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb4576-6d7c-4e00-9456-ae8d019151d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby, who is Queen Elizabeth II''s eighth great-grandchild,
        is seventh in line to the throne. He follows Charles, the Prince of Wales
        -- who is currently the next in line -- followed by William, his three children
        and Harry himself.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9872f9-a939-4906-ac8c-45f82a81f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60b32d-1c60-4974-accc-65645d503565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So, does that mean the baby will be a prince?</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d39294-1815-44f6-8527-d4c696f1ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry''s baby won''t automatically become a prince.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffb135-0f8d-4ba1-b471-d190efef904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because in 1917, King George V limited the use of such titles
        within the royal family, and the couple''s child will be too far down the
        line of succession.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8dd60a-da80-4316-9ff3-b3531cb902f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Queen could step in to overrule that decree -- as she
        did with William and Catherine''s younger children, Princess Charlotte and
        Prince Louis. As third in line to the throne, George was automatically a prince.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec35c1-694d-4260-8f6d-ee6bd9e2bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c946b2f-4ad2-4b76-92e0-bbb0923b70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will he or she have dual citizenship?</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0bb48-7e5b-4e3b-a14a-81fc6e6f26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Sussex is the first British-American baby born into the royal
        family.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1bc3a-20eb-43ad-86e6-e1762750c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will automatically be a British citizen, but his parents will
        have to report his birth to an American consulate in order for him to obtain
        US citizenship.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d69fcf-0333-4cdd-90bc-dc8b361c8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be eligible because he was born in wedlock abroad to an
        American citizen who has lived in the US for a period of five years, at least
        two of which were after the age of 14 -- according to the US Department of
        State.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1509a1-1e1e-4ae8-a090-a54ff7ee514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633e547-0e62-4bc2-8123-c02fd7e12b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why has the world gone wild over Meghan and Harry''s son?</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cf6e6-fe90-41d0-b5d8-63f1b40d06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:37:48.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the royal baby was a largely symbolic landmark for the UK''s
        history books, particularly at a time when Britain is busy cutting its ties
        with the European Union, writes Jane Merrick for CNN.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89826a1a-6a66-4d24-8a09-8bebb4129b92'
