  'summer-noise-2019':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Critically acclaimed acts such as Japanese Breakfast, Phum Viphurit,
      and UDD headline the Summer Noise 2019 lineup. Photo from THE REST IS NOISE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-05-07T14:24:27.980+08:00
    'imagesource': 'jcr:4646456d-044a-4096-a46d-5183f14e3be9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1872c254-f549-4cd0-9424-eba0a636f0a5'
    'lead': 'Critically acclaimed acts such as Japanese Breakfast, Phum Viphurit,
      and UDD headline the Summer Noise 2019 lineup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:26:20.725+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-30T00:27:13.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:10.839+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Summer music festival to feature Filipino Sign Language interpretation
      in all sets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a5b95-3e3c-4bc4-9a67-8630ec6d53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> One of the things
        that made the 2017 Metro Manila Pride March memorable was — apart from the
        outpouring of love and support to and from the LGBTQ community — the Filipino
        Sign Language interpreter working hard onstage to translate the musical sets,
        including the Lady Gagita lip sync to Lady Gaga’s Superbowl halftime performance.
        Metro Manila Pride March has been including sign language interpreters to
        make the event inclusive to the Deaf community, and to witness such an effort
        during a musical set (the interpreter was also dancing along to the lyrics)
        was such a heartwarming moment. Anyone who paid attention can now do “Born
        This Way” in sign language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae5f24-0bf5-47a1-aad6-3f2ece8c9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, music performances and festivals have also been
        employing sign language interpreters to make musical events more accessible
        to the Deaf. Interpreting songs isn’t just making direct translations of the
        lyrics. As The L.A. Times’ Lynn Q. Yu <a href="https://www.lamag.com/culturefiles/sign-language-coachella/"
        target="_blank">notes</a> in a story on American Sign Language interpretations
        at Coachella, “Since ASL grammar is different from English grammar, attaching
        meaning and signs to song lyrics is akin to translating poetry in a different
        language. Performance interpreters also do character work, taking on the mannerisms
        of the performers and channeling the moods of their songs.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c136318-e1be-4192-8a47-8e9e636c0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.725+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Summer Noise 2019 will be featuring an FSL interpreter
        in all the sets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94245ab1-dfdc-4527-9883-10383dce04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strive to ensure that our shows are inclusive and provide a
        safe space literally and also figuratively, to express our individuality without
        compromising our values,” says festival co-founder Mary Christine Galang.</p>'
    '9':
      'image': 'jcr:ec320708-e3de-4b7c-9e38-6c91a313b90e'
      'imageCaption': 'The Summer Noise 2019 lineup includes (from top left): Japanese
        Breakfast, Turnover, Last Dinosaurs, Phum Viphurit, Jakob Ogawa, UDD, Cynthia
        Alexander, and Shiela and the Insects. Photo from THE REST IS NOISE/OFFICIAL
        WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c75b4-9f96-42fd-9946-0cec1e5e4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:46:30.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc47ea-6659-40b0-8ce7-caf5a6e572b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music festival,&nbsp;produced by the music production The Rest
        is Noise — the same team responsible for last year’s All of The Noise —&nbsp;is
        on its second year and features a massive lineup of local and international
        acts. Expect American dream-pop artist Japanese Breakfast, American indie
        rock outfit Turnover, Australian psych-pop trio Last Dinosaurs, Thai singer-songwriter
        Phum Viphurit and Norwegian sensation Jakob Ogawa, as well as Up Dharma Down
        (UDD), Cynthia Alexander, Sheila and the Insects, tide/edit, The Ringmaster,
        She''s Only Sixteen, and UPRISING.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b7ac2-96b2-4092-a1f4-c7ccf7b80038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian acts also performing at the festival are Sobs and Subsonic
        Eye from Singapore; Manic Sheep and SEN from Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217d327-8b9a-4cc1-b3d0-7d956fb1adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company may have only been around for a few years but its music
        festivals have been making a mark not only in the local music scene but around
        Asia as well. The presence of critically acclaimed indie acts prove that The
        Rest is Noise continues to draw interest from musicians who have a cult following
        in the Philippines. Last year’s All of the Noise featured acts such as Chilean-Norwegian
        indie pop-rock band Boy Pablo, Thai rock band Yellow Fang, and returning acts
        Phum Viphurit and Sobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c037c0-578d-499c-a444-d4bf17926344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Galang, “We believe this to be an incredible opportunity to
        not only produce a high-quality music festival but keep the spirit of grassroots
        community that we''ve built throughout almost four years in the industry,
        which we believe to be what sets us apart from other music events in the country,
        and hopefully expand that ethos throughout the Asian region and beyond. In
        the long run, we want to nurture a community that celebrates diversity, representation
        and cultural pride."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c03f1a-f9d6-4195-aac9-f6d7e31473e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:26:20.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:27:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Summer Noise 2019 will be held on May 18 at Greenfield District,
        Mandaluyong. Purchase your Summer Noise 2019 tickets through their <a href="http://www.therestisnoiseph.com/tickets"
        target="_blank">official website</a>. For updates, <a href="https://www.facebook.com/therestisnoiseph"
        target="_blank">Facebook</a>, <a href="https://twitter.com/therestisnoise_"
        target="_blank">Twitter</a>, and&nbsp;<a href="https://www.instagram.com/therestisnoiseph/">Instagram</a>.</em></p>'
  'swine-fever-china':
    'author': ' Anneken Tappe, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-07T14:36:40.035+08:00
    'imagesource': 'jcr:da316d4f-6a9e-4d5e-a819-e9ddd96ba32c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95f8c01-7ee1-4b3b-8e8a-84c962a058b7'
    'lead': 'African swine fever is plaguing China''s pork production. The disease
      is killing multitudes of animals, hitting the global pork supply chain, and
      driving up prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:39:33.217+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:27:12.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:10.977+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Swine fever has wreaked havoc with China''s pork production, and the
      world is feeling it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86186a1-3b04-4522-a6e1-319fc38cd608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.218+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;African swine fever is plaguing China''s
        pork production. The disease is killing multitudes of animals, hitting the
        global pork supply chain, and driving up prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce203f6-1674-482b-acee-79dc569604e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.218+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the biggest producers of pork in the world, with
        around half of the meat''s global output. China''s pork production has fallen
        10% this year, according to US government statistics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20716524-5cd7-4d19-8944-891c33175387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet China''s insatiable demand for pork products, the country
        is turning to imports, which are expected to hit a record high in 2019. The
        European Union, Brazil, Canada and the United States are providing the goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bc29e-e35f-4ddf-8038-38b372af149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China normally accounts for 49% of global pork consumption, while
        consuming 28% of the world''s meat supply," said Arlan Suderman, chief commodities
        economist at INTL FCStone. "As such, this is a big problem for China, and
        we expect it to be a five to seven year problem before production can be restored."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343b7e5-ff9b-4c79-9125-6a0acfb978fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While prices for lean hog futures — which are traded like other
        agricultural products such as corn or soy — have skyrocketed, the difference
        between wholesale and retail pork prices in the United States has been stable
        over the past few months, according to data from the USDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15459751-7435-4647-bc3f-bee2d2482c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hog prices are near a four-year high and futures for June have
        rallied nearly 30% since the beginning of March. At some point, the price
        increase will be too big for retailers to shoulder the burden if the problem
        sticks around.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7967693-d1f0-4d11-8c8b-7d1d3cbaef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will likely do what it can to get pork supplies destined for
        US consumer and others to its own shores to stem the shortfall, "pushing pork
        prices upward until the consumer shift to poultry, beef and other options,"
        said Suderman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bf4e8-f8ed-4cfa-90fb-d21f83286083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees it "as a long-term issue that will rise the price of virtually
        all meat worldwide."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d6221-f84e-483f-8b35-797d991157ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China produced 54.8 million metric tons of pork, and
        consumed nearly 60 million tons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba63422-fc2e-4be0-845a-71f313ed4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February, China had slaughtered nearly 1 million pigs over six
        months as it struggled to contain the outbreak of the swine fever, a highly
        contagious and fatal disease for pigs that is not harmful to humans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f8485-86ff-4db9-a49b-ce967e183da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to alternative meats, like poultry, will likely help meet
        the Chinese demand. But production constraints — such as a limited number
        of refrigerated ocean freighters — will limit the extent to which other meats
        can fill the gap.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29980e-12e1-40c4-8fce-ae229c0a75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in, China will have a total meat shortfall of 16.2 metric tons
        over the coming year, Suderman estimated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe256c5c-be70-407f-996e-08cf55e3dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in pork prices could also show up in China''s closely
        watched economic data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0c438-92b9-45fc-9c8d-b414d5f4e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:39:33.221+08:00
