    'template': '1'
    'title': 'De Lima allowed to vote on May 13, but can''t grant interviews'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27dc5b6-3d07-4ef6-b597-3f20fa122cde'
