    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065e891-2509-46a9-8b05-41d6974baf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:18:46.696+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:27:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
