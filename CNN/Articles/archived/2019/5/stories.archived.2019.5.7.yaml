  'Petron-income-Q1':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-07T17:32:00.805+08:00
    'imagesource': 'jcr:b237047b-f318-4425-a6b1-aca25313bb0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '242ab3ae-56e2-4a05-ae1d-cac75237fe88'
    'lead': 'The oil company cites rising world crude prices and fuel taxes as challenges
      in January to March. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T17:34:17.915+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:27:07.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:12.299+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Petron', 'TRAIN']
    'template': '1'
    'title': 'Petron nets ₱1.3 billion in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a31b3-983b-4dd4-9b7e-db8a1a06eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Petron
        Corp. saw profits slip in the first quarter because of higher fuel taxes and
        rising oil prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a6fc7-ca34-4b64-aec6-28b605040814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed oil company reported a consolidated net income of ₱1.3
        billion in January-March, just a fourth of the ₱5.8 billion it made during
        the same period in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965bef30-4953-48fc-81f8-d1f05ec2f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local operations contributed little to the bottom line, with Petron''s
        Malaysian unit accounting for the bulk at ₱1.2 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915bcf4-5578-41a4-b647-189a1b1020b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Petron attibuted the lower income to a five percent
        decline in volumes, which they said is due to additional taxes on fuel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18889bf-9e0a-4c82-80f9-2887d9d06afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion (TRAIN) law has so
        far added ₱4.50 per liter as excise tax on petroleum products since taking
        effect Jan. 1, 2018. For Petron, this added an estimated ₱8 billion in excise
        taxes plus ₱1 billion in value-added tax.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6a795-f109-4c16-8299-57c1db132421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International oil prices have also been on the rise in recent months
        amid supply concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963ddc4-2454-4c90-b6af-5bafbc3ad9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compounding this challenge is the declining refining margins in
        the region, which penalized Philippine operations by ₱3.3 billion in the first
        quarter," Petron said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353be4c6-c07d-48f4-843b-99e6290abef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, total revenues dropped by four percent to ₱124.6 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f02570-0ab9-49a4-85b5-5263d2a13287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite lower margins, efforts to manage risks and strengthen our
        presence in key areas were implemented to mitigate its impact. We remain focused
        on completing major expansion projects that will further cement our leadership
        in the industry," Petron President and Chief Executive Officer Ramon Ang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01ca81-a244-4718-a860-48b05eb9d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully understand that long-term growth will always be threatened
        by inherent risks, and these investments will ensure our continued growth
        and profitability in the future," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcff9a-56df-4b62-a5bb-fca19399efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest oil refinery in the country said it will soon deploy
        its Lube Oil Blending Plant to develop car lubricant products and expand polypropylene
        plants to generate bigger margins.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36303db-7b5e-4758-9545-bf8bea1b68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron opened 40 new gasoline stations in the country and continued
        to expand its Malaysia operations during the quarter, bringing its network
        to over 3,000 stations combined.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b563dcb2-1790-4b84-960d-4a14e6f9837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:34:17.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron added that the shutdown of its refinery in Limay, Bataan
        following the strong April 22 earthquake which hit parts of Luzon will not
        affect domestic supply, given enough buffers.</p>'
