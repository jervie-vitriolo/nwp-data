    'template': '1'
    'title': 'Gov’t all set for 2019 elections – Panelo'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740e269-d78b-4da9-984d-ba7ffd0ac375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:24:42.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Government
        agencies are ready for the 2019 midterm polls that are less than a week away,
        a senior official said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21b7c1-e6f8-42b5-81f8-297d1fffd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:24:42.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Cabinet officials
        have assured they are prepared to provide security and ample power supply
        on Election Day on May 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818509c-ffb8-4885-a94f-efa2bc323ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:24:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Interior and Local Government and
        the Defense Department, police and military officers have already been deployed
        to secure the polling centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405d168a-2896-45cf-90eb-d84e938f8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:24:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde said all 36,000
        polling centers will have at least two uniformed police officers on guard.
        Hotspots in Mindanao will be secured by the armed forces while the PNP will
        protect Luzon and parts of Visayas, he added. There are currently 946 election
        hotspots in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eaa976-d181-4bf1-b8cf-5b552b2b65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:24:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, PNP Spokesperson Bernard Banac said they had begun deploying
        160,000 police officers in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a25d2-c3c7-4a04-b7d9-88f0bdee01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:24:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the Department of Energy has made sure there will
        be sufficient supply of power in Luzon, Visayas and Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b293536-df8a-419e-b0a5-57838815faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:24:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department also reiterated that teachers who will
        serve on Election Day will receive honoraria and travel allowance. On Monday,  the
        Alliance of Concerned Teachers implored internal revenue officials to scrap
        the five percent withholding tax to the honoraria. The deduction amounts to
        300 pesos per person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c0392-0c5b-41a8-8a28-85223756f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:24:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said that the foreign affairs department expects a high
        voter turnout for Overseas Absentee Voting. here are 1,822,739 registered
        Filipino voters overseas, with the Kingdom of Saudi Arabia having the most
        at 326,551.</p>'
