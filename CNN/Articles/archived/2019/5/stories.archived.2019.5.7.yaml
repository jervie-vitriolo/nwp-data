      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It’s election
        season once again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25aed1-1db2-4d4d-a25d-3ed97af5c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.925+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Rodrigo Duterte’s name is not on the ballot in the
        May 13 midterm elections, the polls are seen as a referendum on his performance
        in the first three years of his term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb80d03-66a7-4552-b608-4e1955d291be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.925+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of millions of registered voters are expected to head to polling
        precincts to select local government officials and members of both houses
        of Congress, The President has endorsed some candidates while the political
        opposition has fielded its own contestants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde47cb3-37b8-46f7-9df2-e1213b7f3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.925+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what you need to know about the 2019 Philippine midterm elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd411780-a632-48c2-b243-373a555722c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.925+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How many people are registered to vote this year?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a558804-2be6-411e-b4a7-1ce7dc284714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.925+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 61,843,750 registered voters nationwide. Over 2.3 million
        of them are new voters, who registered last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f226be-b8e9-4e07-a35a-78e8fb74c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.925+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number exceeds the 2 million maximum target of the Commission
        on Elections (COMELEC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1e7f1-b05e-4e61-ac6f-5d302f79d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.925+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of qualified voters is 13.76% higher than the 54.6
        million in the 2016 national elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33500aeb-24de-4007-8770-7f1c76541887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.925+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes the 1,822,173 overseas absentee voters (OAV), who began
        casting their votes last April 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c94f8f-88cc-49c9-b2dc-9eb722806719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How many voters <em>actually</em> participated in past
        elections?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae623d-3a50-47bb-a3b8-48ce31c900b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2010, 2013, and 2016 elections had an average turnout of 78%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a617ff4-180f-44c9-90af-11a17d37e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 74% of voters turned up in the 2010 elections. In 2013, the
        number went up to 77%,  Three years later,  voter turnout had reached 82%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45390244-94bf-4f54-b5d7-4e4b413e7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the OAVs, 25.99% voted in 2010.  In 2013, this dropped to
        16.11% before rising to 31.3% in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a9d1e-b249-4888-9578-71a4f10c596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined local and overseas absentee votes of  44,979,151  in
        the 2016 elections comprised only 0.95% of total ballots cast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4711c-0af4-4aa3-9f3d-66ac078ec334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s the breakdown of registered voters according to gender?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d79a0d-cb60-406f-b8b3-3a4f2328e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 31,816,797  female registered voters, representing
        51.45% of the total voting population. Male voters comprise 48.55% or 30,026,953.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67b789-67aa-44f8-8639-e91730ff720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the age breakdown of the voters?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d399d4-83b2-444e-8ab2-0f6f63a29034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-29 years old age group or the youth sector comprise 30.48%,
        or 18,847,230,  of all registered voter. Republic Act 8044 or the Youth in
        Nation-Building Act defines the youth sector as individuals who are 18 to
        30 years old.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d283b-6fca-47a4-9b7a-54de3c380283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age bracket of  30 to 44, which covers the Generation X, makes
        up 32.19% or 19,911,867 of total voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091db63-ac86-4270-b414-f61487a29973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T22:04:16.926+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 23,084,653 or 37.33% of all voters are aged 45 to
        64 years old.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87985484-1536-460e-80d8-72bd263dde2b'
