      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a5e47-6eb3-4091-877a-45e62b1b004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recycled revelation?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984073b-6f15-4b22-9cbf-bf29a392f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790403b-fac3-4479-8669-0df59c387d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing with re-electionist senators in Laguna on Monday,
        Senate President Vicente “Tito” Sotto III said he was approached by a man
        who also had a surname “Advincula” with the same allegations in 2014.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea3419-06f9-4579-84c7-090ad9e6c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4edd76a-b2f4-4766-8ebd-516bd307cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that at the time, this Advincula had drug trade allegations
        against then-President Benigno “Noynoy” Aquino III and then-Vice President
        Jejomar Binay.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabb41f-8631-489a-b14d-2b043b8f0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d002875-5c4a-4b12-8988-90393a96994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he did not push for a probe on the two top officials
        as he did not find enough evidence to substantiate the man’s claims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e282fa8-88de-48be-9f24-92d7567cb98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd2c5d-55d5-44a3-be00-9028ca55f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Believable <em>sa umpisa pero ‘pag na-</em>analyze <em>mo at</em>
        research <em>mga sinasabi</em> then you realize it''s a tall story. <em>Buti
        hindi ko pinatulan noon,</em>” Sotto told reporters in a text message on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8bfb9-b00a-43d0-bb2c-9a76233ce6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de24a7-0656-4931-9cd6-79e8ed4acf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s believable at first, but if you analyze it and
        you do research on the things he was saying, then you realize it’s tall story.
        Good thing I didn''t pay attention to it before.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d219895-3daa-4905-9762-026f51f981ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bf4c6-36ea-499d-b5f7-6021e0dde246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he is still unsure if the Advincula who supposedly approached
        him five years ago is the same Advincula who is now claiming to be Bikoy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11413ee5-cef5-47f0-8d6b-6b9d705f6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94792b37-847c-4108-a4b1-decbfb7fb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:26:01.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:11.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has asked his political officer to look for all the documents
        and letters he received from the man. He said he will confirm if the man behind
        Bikoy and the man who approached him years back are the same person.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfc29e-fe52-423d-be10-a84c8836769f'
