      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/06/europe/flea-invasion-paris-police-station-scli-intl/index.html">Flea
        invasion forces shutdown of Paris police station</a>"</em></p>'
