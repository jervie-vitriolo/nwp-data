      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c717be8-d8e7-43f9-82ce-1a6727729978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest poll released by Pulse Asia Research showed only Aquino
        statistically tied with four other bets in the 10-14 rank, while Roxas figured
        in the 14-17 tier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2045a8c-a8d8-47c7-a49d-e4f7f1d5254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc2e39-be2e-42ae-a949-2bf9d05f7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Otso Diretso bets are eating dust way behind the administration-aligned
        and backed candidates of the two slates identified with President Rodrigo
        Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7a8d5-605c-4373-9250-ea730d0b13ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0185018-2fe0-4f20-8e05-885b5299bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reality is, no matter how optimistic we may be and no matter
        how much we take place a premium on volunteerism and citizen’s participation
        and volunteerism, that can only take you so far, particularly when you talk
        about surveys, where name recall is really the key thing,” Gutierrez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7562fc-4266-4afd-9c79-50c351bb246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7807e2-e34f-4cb3-aea2-ed176aa61d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the key difference between the opposition candidates and
        the administration candidates is resources. The opposition has less, while
        the administration has “too much,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db0fb7-0e7a-462e-bad1-b006ed359990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09113297-6687-4fd5-ae28-72a2283a6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, mock polls in various universities tell a different story.
        Otso Diretso bets have topped them, while hardly a single administration-backed
        candidate has made it to those surveys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161ac0b-a91f-4ae1-9019-f399eaa6915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d163c-0eab-4918-822f-a58e34e7abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It tells me that there’s a bright future for this country. <em>‘Yung
        mga batang Pilipino na nagaaral eh maganda ‘yung tingin sa</em> [Young Filipinos
        who are studying have a good impression of] Otso Diretso,” Gutierrez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d0819-1269-4c3f-84e0-5dfc91c482f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a600349-f006-410d-9122-89f831fe7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that despite them lagging behind in national surveys, they
        are still hoping for a surprise win less than a week before the polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e533e-af2b-436a-97aa-eca053dd7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f614e51-4ced-4d74-a5f1-98c198be9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tanggap namin na</em> [We accept that] the surveys are telling
        us that. Although historically there have been surprises. There have been
        people who have come from behind sa surveys,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a0444-d1da-4fb1-b8dc-9aca9adae0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34227f-8832-42fd-8117-bd9c9ba5dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential spokesperson and opposition group Tindig Pilipinas
        convenor Edwin Lacierda has also admitted to CNN Philippines that the <a href="http://cnnphilippines.com/news/2019/5/2/Admin-bets-winnable-Senate.html"
        target="_blank">chances of the Otso Diretso candidates are slim</a>, as seen
        in recent surveys.</p>'
