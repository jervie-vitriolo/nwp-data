  'First-Time-Jobseekers-Assistance-Act-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T15:31:18.848+08:00
    'imagesource': 'jcr:22b75eb2-e982-4566-8d99-95edfa0586f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53f9182d-a014-4ad9-aa9f-5255c14a9670'
    'lead': 'An NBI clearance, birth certificate, and other government documents required
      for employment are now free for Filipinos seeking jobs for the first time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:34:18.897+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:27:08.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:11.913+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New law waives gov''t fees for first-time jobseekers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567ea16-a2d8-41d6-8734-78b2490c1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Filipinos
        applying for jobs for the first time will no longer have to pay for the government
        documents required for employment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c48fbe-30f2-4b1b-8903-4aace0cc8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdd1a2-43bb-4f1a-b85d-3a4b28b09569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11261 or the "First Time Jobseekers Assistance
        Act," government transactions for the following documents will now be free
        for first-time job applicants: police clearance, National Bureau of Investigation
        (NBI) clearance, barangay clearance, medical certificate from a public hospital,
        birth certificate, marriage certificate, transcript of records from state
        colleges and universities, tax identification number (TIN), unified Multi-Purpose
        ID (UMID) card, and other government documents required by employers. President
        Rodrigo Duterte signed the legislation last April 10, acording to a copy released
        by Malacañang on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e9a51-1fb2-41d0-8890-f7c29f9d5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362d602-296c-4e0f-b0a3-f9117b954aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, however, does not waive fees for the following: application
        to take a professional licensure examination and Careeer Service Examination,
        and application for a driver''s license and Philippine passport and red ribbon
        of documents from the Foreign Affairs Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2c830-e654-4fd5-ae0d-8093cd56fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0471424-b080-4ab0-bffc-dbc4e8f9588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barangay certification should be presented to prove that a person
        is a first-time jobseeker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fa051-ce0f-482d-895b-de2998d71de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af6f61-8dda-4050-b370-d29d72a0af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any person found guilty of fabrication or falsification shall be
        liable under the Revised Penal Code," the law states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba86282-dae0-44bb-8e63-0c80f8b4bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba61f6c-e222-4068-b328-2bcae16de3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Information and Communications Technology
        is tasked to manage a database of beneficiaries, so relevant agencies can
        track those who already availed of the free government documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154a52b-8b21-4847-91f3-b5f95f0e3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7faff9-b9db-4416-8190-97db3c9fb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:34:18.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, chairman of the Senate Committee on Labor,
        Employment and Human Resources Development, stressed that job applicants can
        save up to ₱2,000 because of the new law. He said around 1.3 million first-time
        jobseekers, composed of both fresh graduates and out-of-school youth are expected
        to benefit from the law yearly.</p>'
  'government-debt-rises-March':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-07T15:31:00.905+08:00
    'imagesource': 'jcr:0680a0cf-2585-4fa3-bb07-537d25941c24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc3dd86c-5c15-482e-8466-e9020d781e9d'
    'lead': 'The increase is due to new debt papers issued by the Treasury. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:36:45.676+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:27:08.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:12.043+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['borrowings', 'debt', 'treasury']
    'template': '1'
    'title': 'Government debt rises to ₱7.8 trillion in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d53faf-6030-48b6-87f5-5862e1a6d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Total debts
        held by the national government went up in March due to higher borrowings
        and exchange rate adjustments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42751260-9dba-4187-9148-5a23ced01d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding government debt reached ₱7.802 trillion by the end of
        the first quarter, the Bureau of the Treasury said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8bad1c-8059-44e9-bb94-d097ea18655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, one-third is from foreign sources while the bulk
        has been sourced locally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed524068-489c-47f1-abf7-a4be845f29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans grew 6.1 percent higher to ₱5.197 trillion due to
        additional debt papers worth ₱298.21 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49483ec1-d8d0-43df-b615-b2fbe555d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dollar bonds issued to Filipinos also contributed around ₱430 million
        to the debt stock, representing currency revaluations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081664de-7044-48e6-964c-d76236ae3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso depreciated to ₱52.629 versus the dollar for the month,
        weaker than the ₱51.769 rate used by the Treasury in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72800b-db27-4627-ab3a-4bedee47b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, external debt rose by two percent to ₱2.605 trillion.
        Here, currency fluctuations added roughly ₱42 billion to the balance. The
        Philippines also issued 10-year dollar bonds in January, where it raised ₱11
        billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7b735-69a6-4516-8f31-24e7e0eab6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government debt as of March rose by ₱509.758 billion; the end-2018
        level was ₱7.293 trillion, according to the Treasury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b801166-eba1-4e05-a55f-28b41edf3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, guaranteed debt payments stood at ₱479.667 billion in
        March, up by 1.3 percent from the previous month to take into account the
        higher debt stock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc8608-d475-4c5f-8319-408e99c7be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:36:45.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been borrowing from a mix of local and foreign
        sources to support the spending plans of the Duterte administration. This
        includes the issuance of bonds, credit lines from multilateral insitutions,
        and loans via official development assistance from foreign nations.</p>'
  'Jee-Ick-Joo-Rafael-Dumlao-bail-':
