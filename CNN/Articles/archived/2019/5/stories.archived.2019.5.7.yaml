      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian was handed a jail term of almost a year on May 1
        for skipping bail in 2012 when he sought political asylum in the embassy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abf57f-6217-4b5d-b7c0-26db39d3bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange was wanted in Sweden for questioning over sexual assault
        and rape allegations, The whistleblower has repeatedly denied any wrongdoing
        and said he sought refuge in the embassy over fears of being extradited on
        from Sweden to the U.S. due to his work with WikiLeaks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae729eae-a67b-432e-a3ee-5b9e27f4ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is battling against extradition to the United States on a computer
        hacking conspiracy charge, in which proceedings have been adjourned until
        May 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349466d9-e44b-4d8b-ac66-7d917465613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmarsh prison in Thamesmead, southeast London, where Assange is
        being held, is known to have housed some of Britain''s most notorious terror
        suspects including Abu Hamza al-Masri and Anjem Choudary. It has the capacity
        to hold more than 900 inmates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b3634-e71f-4ea1-8368-997e4ddbcaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hrafnsson said Assange was "bent but not broken" following the arrest
        and that "his spirit is strong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210c79a-b2ea-41f8-b916-245b9374b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is an extremely resilient person and I want you to think about
        the fact that such resilience usually comes from the fact that he knows that
        he is innocent," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1de44-133b-4955-8a18-355be85df365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s lawyers previously told CNN that, in the two weeks since
        his arrival at the jail, they were only permitted to meet their client in
        person once. A spokesperson for the UK Ministry of Justice -- the government
        body responsible for the justice system -- said it does not comment on individual
        cases. The spokesperson added that prisoners at Belmarsh are usually able
        to start receiving visitors "within a matter of days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1bd07-227f-4f1d-a9a6-6fc79a8a91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:23:21.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/07/uk/pamela-anderson-julian-assange-prison-gbr-intl/index.html">Pamela
        Anderson visits Julian Assange in prison</a>."</em></p>'
  'SWS-adult-jobless-Q1-2019':
    'caption': 'The SWS First Quarter survey reported the joblessness rate at 19.7%,
      which translates to 9.4 million jobless adult Filipinos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T21:26:33.535+08:00
    'imagesource': 'jcr:4c8cd244-4950-4b90-8314-732ed29422c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1456f0-749d-4fca-99a5-c36ff7e6bb22'
    'lead': 'The SWS First Quarter survey reported the joblessness rate at 19.7%,
      which translates to 9.4 million jobless adult Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T21:32:37.778+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:27:01.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:13.227+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'adult-joblessness', 'joblessness']
    'template': '1'
    'title': 'SWS: Fewer Filipinos jobless in first quarter 2019'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63e879-542d-47b4-a82e-d33be6734615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Fewer Filipinos
        were without work in the first quarter, according to the latest survey from
        the Social Weather Stations (SWS) released Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db4b43-80ea-4b06-b858-7d95e7eb1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey reported the unemployment rate at 19.7%, which translates
        to 9.4 million jobless adult Filipinos who are part of the labor force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b944d29-c9df-4428-a413-2f97bf97bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is down from the October to December rate of 21.1%, and 2.3
        points lower than the 22% in July to September 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23531471-3394-4fc6-a42e-200d98995338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS defined joblessness as “(a) those who voluntarily left their
        old jobs, (b) those who lost their jobs due to economic circumstances beyond
        their control, termed as the retrenched, and (c) those seeking jobs for the
        first time.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f32f4-f144-4072-adb5-af2fa385069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 19.7% jobless Filipino, 9.4 percent or 4.5 million people
        voluntarily left their jobs, around 3.6 million (7.6%) were retrenched, and
        1.3 million (2.7%) were first-time job seekers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b763d-7222-4e9d-ac6d-b5029fbc587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment rate declined in Metro Manila and Mindanao, but rose
        in Balance Luzon and the Visayas. More women were jobless than men, according
        to the survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79127930-57c7-49ee-95c1-16105b04526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.780+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adult joblessness has also been consistently highest in the 18-24
        year old age group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847d4c2-4445-4ece-af19-b187b23c95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.780+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism on job availability — the outlook of having more jobs in
        the next year — was at 37 “very high” net rating. This is, however, three
        points down from the December 2018 score of 40.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c85b6-5239-4e31-a055-fd61ca8c83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.780+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted using face-to-face interviews of 1,440
        adults from March 28 to 31; 360 each in Balance Luzon, the Visayas, Mindanao,
        and Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b399b9-2e8a-4a11-8511-81d05db94b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T21:32:37.780+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a sampling error margin of ±2.6% for national percentages,
        and ±5% each for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
