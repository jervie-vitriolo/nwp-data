      'mgnl:lastActivated': 2023-01-30T00:27:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a32f0-d6fb-4f84-9edd-13878f389329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court allowed Dumlao to post bail of ₱300,000 for each case
        he’s facing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12047a-4627-433e-b01f-f893ac4dd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao, a former official of the Philippine National Police''s defunct
        Anti-Illegal Drugs Group, was <a href="http://nine.cnnphilippines.com/news/2017/04/27/jee-ick-joo-kidnap-slay-mastermind-arrested-detained.html">arrested</a>
        in April 2017 for supposed links to the kidnapping and killing of Jee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596165b-fd0f-4104-bb68-bdc48249fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His co-accused SPO3 Ricky Sta. Isabel and Jerry Omlang will remain
        in detention after their bail applications were denied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60405f69-386a-4783-9bbb-a04b83a78ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old businessman Jee was taken by suspects on October
        18, 2016 from his home in Pampanga on charges that he was involved in trading
        illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977c981-2071-4a47-a574-af14f00e698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Jee was strangled to death in Camp Crame before
        he was cremated at a funeral parlor owned by a former police official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86359b5d-b0a7-4e79-912d-62e4e2e8fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial trial for the case is set on June 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2552d19-3225-4f06-a6ea-c1977e4c2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T17:31:35.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors meanwhile asked the court to issue a hold departure
        order against Dumlao.</p>'
