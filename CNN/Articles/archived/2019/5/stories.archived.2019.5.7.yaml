      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula appeared yesterday at the IBP headquarters
        in Pasig City to ask for legal aid as he eyes filing charges against members
        of the drug syndicate which he said he was part of.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98afc8d-16e4-439e-82b1-1d50aed09644'
