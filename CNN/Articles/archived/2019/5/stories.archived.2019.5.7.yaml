      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/06/politics/tax-returns-trump-congress-showdown/index.html">Mnuchin
        refuses to turn over Trump taxes to House Democrats</a>"</em></p>'
  'sunscreen-bloodstream-fda-study':
    'caption': 'It took just one day of use for several common sunscreen ingredients
      to enter the bloodstream at levels high enough to trigger a government safety
      investigation, according to a pilot study conducted by the Center for Drug Evaluation
      and Research, an arm of the US Food and Drug Administration.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-07T06:30:16.013+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:296ce593-c8a7-43cf-b0f0-1dbbb063d280'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90156263-99f2-4e5f-afbb-500f3333534c'
    'lead': 'It took just one day of use for several common sunscreen ingredients
      to enter the bloodstream at levels high enough to trigger a government safety
      investigation, according to a pilot study conducted by the Center for Drug Evaluation
      and Research, an arm of the U.S. Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T06:37:10.143+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:27:36.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:05.580+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sunscreen', 'fda', 'united-states']
    'template': '1'
    'title': 'Sunscreen enters bloodstream after just one day of use, study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad053a15-7eb4-47c5-a9bf-988f476f961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It took just one day of use for several
        common sunscreen ingredients to enter the bloodstream at levels high enough
        to trigger a government safety investigation, according to a pilot study conducted
        by the Center for Drug Evaluation and Research, an arm of the U.S. Food and
        Drug Administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69d727-ff74-47c2-9e7c-c276565ebdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the medical journal JAMA, also found
        that the blood concentration of three of the ingredients continued to rise
        as daily use continued and then remained in the body for at least 24 hours
        after sunscreen use ended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9caf3-4a4c-4e34-91e0-9c2473c57794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four chemicals studied —&nbsp;avobenzone, oxybenzone, ecamsule
        and octocrylene —&nbsp;are part of a dozen that the FDA recently said needed
        to be researched by manufacturers before they could be considered "generally
        regarded as safe and effective."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee33b0-0701-4297-a108-06244477d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, should you stop using sunscreen? Absolutely not, experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd86890-4708-4e42-9d79-7f24c5c4af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies need to be performed to evaluate this finding and determine
        whether there are true medical implications to absorption of certain ingredients,"
        said Yale School of Medicine dermatologist Dr. David Leffell, a spokesman
        for the American Academy of Dermatology. He added that in the meantime, people
        should "continue to be aggressive about sun protection."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a097313-43cc-4586-b97d-43370ee8395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sun is the real enemy here," said Scott Faber, senior vice
        president for government affairs at the Environmental Working Group, or EWG,
        an advocacy group that publishes a yearly guide on sunscreens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050267bf-8241-4d3c-85d5-2bdf61a51f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not news that things that you put on your skin are absorbed
        into the body," Faber said. "This study is the FDA''s way of showing sunscreen
        manufacturers they need to do the studies to see if chemical absorption poses
        health risks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c41ee4-428b-4fbf-a02d-39ad094a4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The need to screen</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8f90a-d644-4b74-ae65-748c4d6a8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Skin Cancer Foundation, more Americans are diagnosed
        with skin cancer each year than all other cancers combined. Around the world,
        melanoma ranks as the 19th most common cancer in both men and women, the World
        Cancer Research Fund says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3a236-cfd6-442d-ad93-607a4252eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, sunscreens were originally approved as an
        over-the-counter solution to sunburn. They came in two types: one using chemical
        combos to filter the sun, the other using minerals to block the sun such as
        titanium dioxide or zinc oxide, which leave a telltale white coating. With
        many people not wanting to sport a white tint, the popularity of the chemical
        sunscreens soared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e56b85-83cc-4e8b-ab3d-98624e61449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the way they were used at the time, there wasn''t a lot
        of concern about a potential health impact. But that soon changed, and the
        FDA began to ask the industry for safety testing, said David Andrews, senior
        scientist at the EWG.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca21409-c664-4302-aead-32f86c77242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were originally used in small quantities to prevent sunburn
        on vacation," Andrews said. "Now they recommend applying these every day,
        applying them to large parts of your body. And the FDA began raising concerns."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a271ca-6252-449b-895b-d948e22da2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A small study of sunscreen chemicals</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab52b4-5333-4a79-b588-2e5bc2df9c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new FDA study enrolled 24 healthy volunteers who were randomly
        assigned to a spray or lotion sunscreen that contained avobenzone, oxybenzone
        or octocrylene as ingredients or a crème sunscreen that contained the chemical
        ecamsule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c5603-a9d0-4569-87f9-bb776519c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers were asked to put their assigned sunscreen on 75%
        of their bodies four times each day for four days. Thirty blood samples were
        taken from each volunteer over seven days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f234382-44c3-4880-b005-98c7f40f8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six people using the ecamsule cream, five had levels of the
        chemical in their blood considered statistically significant by the end of
        day one. For the other three chemicals, especially oxybenzone, all of the
        volunteers showed significant levels after the first day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d419c3-894d-4a01-9c2c-f9643e13322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking through the results tables of the study, one thing about
        oxybenzone stood out," Andrews said. "Oxybenzone was absorbed into the body
        at about 50 to 100 times higher concentration than any of these other three
        chemicals they tested."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261fd50-c5bb-4d0a-bc9b-0f43b9d6e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the U.S. Centers for Disease Control and Prevention analyzed
        urine samples collected by a government study and found oxybenzone in 97%
        of the samples. Since then, studies have shown a potential link between oxybenzone
        and lower testosterone levels in adolescent boys, hormone changes in men,
        and shorter pregnancies and disrupted birth weights in babies, but researchers
        caution about assuming association.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc506b09-b7e2-406a-bb5f-26322a62702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all of the sunscreen ingredients, oxybenzone is known to be the
        most common cause of contact allergies; a 10-year study found that 70% of
        people had a positive patch test when exposed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4672fd-8389-4fb7-b850-d1866a3f7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Swiss study found oxybenzone or one of four other sunscreen chemicals
        in 85% of breast milk samples, sparking concern that newborns could be exposed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf8068-221b-490e-b391-3e77795fe603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hawaii, the Pacific nation of Palau and Key West recently banned
        sunscreens containing oxybenzone and octinoxate because they cause coral bleaching
        and are dangerous to marine ecosystems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd09d8b1-cdc0-4663-b0b9-ac7396a3c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has mostly replaced oxybenzone in its sunscreen
        products with newer, more protective substances that block out more of the
        dangerous UVB and UVA rays. But those newer products have not passed the safety
        tests needed for FDA approval. So oxybenzone remains in use; in fact, a 2018
        report by the EWG estimated that it was in two-thirds of all chemically based
        sunscreens sold in the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710eda2e-04da-497d-9e2b-b4b6648de280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protect yourself from the sun</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4c96e-8454-4c21-bbcd-2dbabc2f0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial accompanying the new study, former FDA Chairman
        Dr. Robert Califf assured readers that just because the research found chemical
        levels "well above the FDA guideline does not mean these ingredients are unsafe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90934e-22f3-4ffc-9033-a3366bdfa295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Personal Care Products Council, the national trade council for
        sunscreen, cosmetic and personal care products, agreed in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557aa76-2636-4539-9fc4-88afabe5e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of sunscreens in plasma after maximal use does not
        necessarily lead to safety issues," said Alex Kowcz, chief scientist for the
        council.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b277fc8-6b08-4519-85a1-7ae069812b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for consumers to know that for the purpose of this
        study, sunscreens were applied to 75% of the body, four times per day for
        four days —&nbsp;which is twice the amount that would be applied in what the
        scientific community considers real-world conditions," Kowcz said. The council
        was concerned, she said, that the FDA''s study might confuse consumers and
        discourage the use of sunscreen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b99ae0-2fd1-4398-8098-242e1746a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When going outside, the American Academy of Dermatology recommends
        applying at least 1 ounce of sunscreen to all exposed skin every two hours
        or after swimming, including "back, neck, face, ears, tops of your feet and
        legs. If you have thinning hair, either apply sunscreen to your scalp or wear
        a wide-brimmed hat. To protect your lips, apply a lip balm with a SPF of at
        least 15," the academy says, adding that since UV rays are always present,
        sunscreen should be applied to exposed skin even on cloudy days and in the
        winter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca25bf-1e72-47bc-90b4-061b073495c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research urgently needed</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650981f-34f5-40a3-bc6c-57b0445c33a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Califf said next steps would be appropriately designed clinical
        trials by industry to test safety and determine the optimal dose to prevent
        skin cancer while balancing risk and benefit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac170b-65f6-4a7e-9df4-b8d83d07288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he said, "an urgent question involves absorption in
        infants and children, who have different ratios of body surface area to overall
        size and whose skin may absorb substances at differential rates."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef700c-e7a3-4201-aae5-2d7053952edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Personal Care Products Council''s statement said the industry
        has offered "state-of-the-art toxicological safety approaches as alternatives"
        to the FDA''s testing method. "We look forward to our continued work with
        the FDA to ensure that consumers have access to products containing a broad
        variety of sunscreen active ingredients," Kowcz said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665c89d-69a7-4d57-8ee9-141adee4a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While science continues to answer questions about sunscreen, Califf
        and other experts call for the public to continue to protect their skin from
        the dangerous rays of the sun.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960edda-bb80-4b6e-b9e4-c5763ebad911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Working Group recommends choosing a mineral sunscreen
        containing titanium dioxide and zinc oxide when possible, while the American
        Academy of Dermatology recommends talking to a board-certified dermatologist
        if you are concerned about the safety of the sunscreen''s ingredients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab605e-fe53-4d7e-a9a4-19b7e1cb94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both organizations say there are ways to protect yourself and your
        family other than sunscreen. Seek shade, especially between 10 a.m. and 2
        p.m. when the sun is at its hottest, and whenever your shadow is shorter than
        you. Use protective clothing, such as long-sleeved shirts and pants and a
        hat with a wide brim, and don''t forget the sunglasses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbf920-57da-46bf-8739-155fb5f94065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s seeking shade, using clothes and when necessary using sunscreen,"
        Andrews said, "but not using sunscreen to prolong your time in the sun."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e610a-6e14-4d23-bea0-c87920d544b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:37:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/06/health/sunscreen-bloodstream-fda-study/index.html">Sunscreen
        enters bloodstream after just one day of use, study says</a>"</em></p>'
  'mexico-plane-missing':
    'author': 'Nicole Chavez, Claudia Dominguez and Elizabeth Plaza, CNN'
    'caption': 'Coahuila Gov. Miguel Riquelme speaks to reporters Monday about the
      missing plane.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-07T06:38:46.373+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:b3249562-3d7e-45db-b6cd-5e87d09608dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89e5edf3-ccd1-4da3-9f64-a75d11d38163'
    'lead': 'The wreckage of a missing private plane carrying 13 people has been found
      in a mountainous area in the northern state of Coahuila, the state''s public
      security department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T06:42:16.878+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:27:35.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:05.784+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mexico', 'las-vegas', 'miguel-riquelme', 'plane', 'mccarran']
    'template': '1'
    'title': 'Mexican authorities find wreckage of plane carrying 13 people'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe86b1f-b72e-4529-b685-fb73eebd9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The wreckage of a missing private
        plane carrying 13 people has been found in a mountainous area in the northern
        state of Coahuila, the state''s public security department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6759152-8654-4e3b-8eba-9231bf252a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican authorities have been searching for the private plane after
        it went missing Sunday on its way to Monterrey, Mexico, from the McCarran
        International Airport in Las Vegas, Coahuila Gov. Miguel Riquelme said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734679c-5142-44ae-94b8-3afc2a06990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight plan indicates that 10 passengers and three crew members
        were aboard, Mexican officials said. The condition of the six women and seven
        men remains unclear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c339f9-ab20-40b9-a2bb-df94d7fd2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riquelme said the aircraft lost contact after flying over Monclova,
        Mexico, a city about 111 miles northwest of Monterrey and nearly 114 miles
        southwest of the United States-Mexico border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7df33-d9a3-4dd5-bd17-217ca2b90b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft''s wreckage was located in a remote area near Ocampo,
        Coahuila, when authorities conducted an aerial survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19400859-832b-4419-8535-fd3353e56080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several law enforcement agencies were on their way to the crash
        scene Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b7453-5a52-460d-a316-9d144814c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leveling off at 37,000 feet, the plane started slightly gaining
        and losing altitude, according to flight tracking site FlightAware.com. When
        the plane later climbed to more than 40,000 feet, FlightAware was unable to
        continue tracking the flight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e81c1-f7bb-4a3c-8f4a-0421da043575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s location was last recorded at about 7:40 p.m. Eastern
        time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c99537-c725-47ca-8fd2-f6e36779b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson with the Federal Aviation Administration said Monday
        the agency did not have any information about the flight and referred questions
        about incidents in Mexico''s airspace to local authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c66d0b-a91c-459b-8319-8306fa42571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was described as a Bombardier Challenger 600 series
        model, according to local media reports.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1cf2c-2581-4f80-b27a-9a0a6d426cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:42:16.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/06/americas/mexico-plane-missing/index.html">Mexican
        authorities find wreckage of plane carrying 13 people</a>"</em></p>'
  'france-telecom-orange-suicides-trial':
    'author': 'Ivana Kottasová and Saskya Vandoorne, CNN Business'
    'caption': "French telecoms company Orange and its former chief executive have\
      \ gone on trial in Paris, accused of pursuing a strategy to destabilize employees\
      \ that resulted in a wave of suicides a decade ago. Source:\t"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-07T06:43:54.687+08:00
    'credit': 'From Patrick Bernard/AFP/Getty Images'
    'imagesource': 'jcr:d99f4764-a505-4a6f-86b1-f91388e1fdab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5e5b395-3713-42dc-8d43-413acb705c66'
    'lead': 'French telecom company Orange and its former chief executive have gone
      on trial in Paris, accused of pursuing a strategy to destabilize employees that
      resulted in a wave of suicides a decade ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T06:49:22.738+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:27:34.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:05.928+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['suicide', 'orange', 'paris', 'france', 'telecom', 'ceo']
    'template': '1'
    'title': 'French telecom company and former CEO face trial over wave of suicides'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2f2e3-484f-4a99-af79-434dfdf444ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;French telecom company Orange and
        its former chief executive have gone on trial in Paris, accused of pursuing
        a strategy to destabilize employees that resulted in a wave of suicides a
        decade ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0765f34-5d18-4cd8-a07d-3abadb15094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of the company and former CEO Didier Lombard, began Monday
        in Paris. Five other former executives, and one who still works for the company,
        are also being tried in the same case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c29d0f-565a-47c9-8751-503ccc420fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the executives are accused of "psychological harassment,"
        while others face charges of "complicity," according to a spokesperson for
        the prosecutors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676fe7ab-3880-4920-b15a-1bd8abac2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege there was a "corporate strategy" to create an
        "anxiety-inducing work environment" that destabilized employees and undermined
        their dignity, according to the spokesperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1b860-1de4-4a7f-826b-4f5c34a5b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor union that represents Orange workers said that 19 workers
        committed suicide between 2007 and 2010. Another 12 employees attempted suicide
        during the time period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c15824-798c-404c-b785-1a838bf53e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors opened an investigation into the suicides at Orange,
        which was formerly known as France Telecom, in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d4d77-877c-4b8f-bf5d-465959f2b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is scheduled to last around two months and individuals
        found guilty could face jail time and fines. Only one of the executives on
        trial is still employed by the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a663d-34de-47d8-9020-27a2f16135c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suicides coincided with a major restructuring of the telecom
        company that followed a privatization and a government bailout. Directed by
        Lombard, the overhaul aimed to reduce its workforce by 22,000 over three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ee6d8-30f4-499c-aa57-8f336bf64fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union has accused management of using "particularly violent
        methods of institutionalized harassment" to intimidate employees into leaving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2e893-789c-4937-8f16-92be47eb4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange did not respond to several requests for comment on Monday.
        The company has previously denied accusations of harassment and said it would
        defend itself in court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7cfa7-ac8a-43bf-bcb5-dee961abbaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Lombard were not available to comment. The former CEO
        previously denied the suicides were connected to working conditions at Orange
        and said he''s done nothing wrong, according to media reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e8eb1-1aaf-4da5-bc8b-a2bb88a34953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange is the first company of its size to face trial for psychological
        harassment in France. Its shares were trading slightly lower in Paris as the
        trial got underway.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881b3e3-b494-4aa6-9593-8b7dcdbf6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:49:22.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/06/business/france-telecom-orange-suicides-trial/index.html">French
        telecom company and former CEO face trial over wave of suicides</a>"</em></p>'
  'flea-invasion-paris-police-station':
    'author': 'Gianluca Mezzofiore and Benjamin Berteau, CNN'
    'caption': 'A flea infestation has closed one Paris police station, officials
      say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-07T06:51:24.453+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:e77df487-23a1-4e9e-bb83-6dfe43e4bbd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c058924-25a2-45a8-af44-82ff3e9c74f7'
    'lead': 'Police in Paris were forced to close a station in the northeastern part
      of the city after a flea invasion made work impossible, according to a police
      union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T06:53:38.783+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:27:34.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:06.089+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['paris', 'france', 'flea', 'police']
    'template': '1'
    'title': 'Flea invasion forces shutdown of Paris police station'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723aaf85-4c35-47d4-8fd1-c44e633f95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Police in Paris were forced to close
        a station in the northeastern part of the city after a flea invasion made
        work impossible, according to a police union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15236715-a14a-4fbb-aa67-ae14145a2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station in the French capital''s 19th arrondissement was evacuated
        on Sunday. Pictures in local media show a sign on the door reading: "Police
        station closed until further notice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fcc1d2-4ef7-470f-b420-8216972194d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance police union said in a tweet that officers at the station
        had been under siege from the fleas for several days, which "made working
        conditions INTOLERABLE!!!"</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="fr" dir="ltr">ÉVACUATION
        DES EFFECTIFS ! <br>FERMETURE DU COMMISSARIAT DU 19EME ARRDT PARIS<br>Depuis
        de nombreux jours, les fonctionnaires du CP19 subissent une invasion de puces
        qui engendre des conditions de travail INADMISSIBLES !!!<a href="https://twitter.com/prefpolice?ref_src=twsrc%5Etfw">@prefpolice</a>
        <a href="https://twitter.com/Place_Beauvau?ref_src=twsrc%5Etfw">@Place_Beauvau</a>
        <a href="https://twitter.com/PoliceNationale?ref_src=twsrc%5Etfw">@PoliceNationale</a>
        <a href="https://t.co/9dr8TKzgXz">pic.twitter.com/9dr8TKzgXz</a></p>&mdash;
        ALLIANCE PN (@alliancepolice) <a href="https://twitter.com/alliancepolice/status/1124990735139450882?ref_src=twsrc%5Etfw">May
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae42543-301f-4c0a-a549-9eaa4ff49311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:59.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5989690-a86c-4e16-b1d8-83b00957acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the intervention of a (pest control) company, the problem
        persists because no TOTAL disinfection of the site has been implemented,"
        the statement reads, adding that some officers sought medical treatment for
        multiple flea bites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b12b7e-3db0-437a-88e2-2469b463f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse still, some of these pests are likely to be brought back
        home, contaminating the officers'' families," the statement continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520cf59-ddb1-45f7-a416-7ea550045e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Cravello, secretary general of the Alliance union, told
        the France Bleu news website that some police officers'' children had been
        bitten by the fleas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7944af1-089d-4704-b810-abdcf57503cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yvan Assioma, the union''s Paris regional secretary, told CNN the
        fleas had probably been brought in by people taken into the station for custody
        or questioning,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaeb550-2f6d-4706-b286-b76243d29b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assioma added that the police station was disinfected a week ago
        but that was "close to useless."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a856ed0-467f-4d23-aef3-2792a8836fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is needed in order to control a flea invasion is to disinfect
        the whole building and even the cars of the people who work there. The higher
        authorities are putting band-aids on a wooden leg."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf8947-7841-4ed0-b5a6-ff54d9d1db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union is demanding a total disinfection of the station, which
        could take at least 48 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7677557-4a41-4b46-9bd2-e0827f655bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assioma said authorities were hesitant about closing the station,
        "but the truth is that it isn''t such a big problem."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791efc9-8fe8-46d1-976e-52393a1c7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colleagues can take their service elsewhere for a day or two, in
        neighboring stations for example, and detectives can work perfectly fine anywhere
        thanks to the internet," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cafcb-7cb9-472e-8936-0dc5337733e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the same station had to be evacuated because of an invasion
        of lice and fleas, Le Parisien reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea6bb2-7d7c-4bd0-b297-42b80cfd53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has contacted the French Interior Ministry for comment.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0660ab6-10e0-487f-9eed-342c07e561b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T06:53:38.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:27:34.326+08:00
