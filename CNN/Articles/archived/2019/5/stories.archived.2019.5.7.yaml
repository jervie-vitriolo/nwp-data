      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The spokesperson
        for the opposition senatorial slate Otso Diretso admitted that they have long
        expected that only Senator Paolo Benigno “Bam” Aquino IV and former Interior
        Secretary Manuel "Mar" Roxas II will win in the midterm polls next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff56c56-c6b2-4765-8131-a2655aa8887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5da97-0b90-4522-b7e4-56ec97ac1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the start, <em>alam naman namin na ganun ang mangyayari</em>
        [we knew that would happen.] That’s why we were relying very heavily on volunteers
        and citizens’ participation,” Otso Diretso spokesperson Barry Gutierrez told
        CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a027389-3c9e-47ec-8dca-de78e8d8a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb9b3d-85bc-46d7-8937-a4bcd84e9cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since private independent pollsters started doing surveys on
        senatorial candidates for the May 13 elections, only Aquino and Roxas have
        managed to break through the list of possible winners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7a650-9eab-45ba-963d-64c30bf258de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e41351-3ce8-4841-b07e-27f817d051c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two have also dropped from the so-called winner’s circle
        several times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8336523-9da6-4c23-a25c-6cf378c532b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:08:20.176+08:00
