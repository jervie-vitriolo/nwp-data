      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceabc31-ec3e-4c4b-8bcc-c72f30acbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:25:11.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula also revealed himself to be “Bikoy” — the hooded figure
        in the <a href="http://www.cnnphilippines.com/news/2019/4/16/Rodrigo-Duterte-Bikoy-videos-Veronica-Kitty-Duterte.html"
        target="_blank">“Ang Totoong Narcolist”</a> videos which tagged Duterte’s
        family members and his close allies to be deep into the illegal drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8ccac-8649-4e41-93ef-63df229eeafd'
      'mgnl:activationStatus': true
