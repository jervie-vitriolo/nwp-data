    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fb6d1-c78e-45ba-a564-dc97f5310590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> A Senate
        panel is open to conduct a hearing this week to investigate the drug allegations
        of Peter Joemel Advincula, also known as Bikoy, against the people closest
        to President Rodrigo Duterte — under some conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2fe0a-ef1e-477f-aeca-f75751b7fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T12:13:32.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a01e2-c7e8-4bbe-b4a7-97465f67f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:56:50.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, Committee on Public Order and Dangerous
        Drugs chairman, on Tuesday said the "Ang Totoong Narco List" video has become
        an election issue. His panel will send a formal invitation to Advincula, inviting
        him to the hearing on Friday morning. He said the probe will only push through
        if Advincula confirms his attendance with a sworn statement at hand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807f619-bdd0-4ed3-9914-00ce794bccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:56:50.019+08:00
      'mgnl:createdBy': 'lara'
