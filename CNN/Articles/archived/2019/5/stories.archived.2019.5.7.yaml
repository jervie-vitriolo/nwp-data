      'mgnl:created': 2019-05-07T19:21:56.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that the police is being used for politics.
        This has never happened before. Even (President Rodrigo) Duterte when he was
        mayor of Davao, he ran after criminals and even kills them but he never used
        police for politics. This is the first time, and that is why I am very very
        dissapointed (with the police)," Osmeña said in a news forum Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05585d06-2613-4bda-9724-8d45b27f7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:21:56.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is blaming it on Cebu City Police Chief Col. Royina Garma, whom
        Osmeña also accused of receiving payola or payoffs of up to ₱800,000 daily
        from illegal gambling activities. Osmeña said he wants Garma replaced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e2f1e-55a4-4ede-98db-d932fe4015b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:21:56.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma denied Osmena''s accusations and urged the mayor to just file
        cases against her. President Rodrigo Duterte summoned her to Malacañang on
        Monday, but details of their meeting have not been made available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403645d-59f2-473d-aa83-0ee7cdb334a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:21:56.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson earlier urged COMELEC to look into
        the case of Cebu City "before things get out of hand."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94093048-e64b-4753-abfb-38137478a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:21:56.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cebu City is a case of the PNP (Philippine National Police) dipping
        their fingers into partisan local politics. The incumbent mayor has his hands
        full in dealing with his rival candidates and the city’s own police force,"
        Lacson said in a tweet on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95749199-9c0c-464f-959b-2a5613ab3b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:21:56.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña on Tuesday said, "When he (Lacson) makes a statement, there
        is a very high credibility on what he says."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ee159-b8f5-4b08-9253-5734ac23ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:21:56.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution No. 10481 states that COMELEC can place an area under
        its control on the grounds of intense political rivalry, violence, use of
        loose firearms and serious armed threats. COMELEC can reshuffle or relieve
        police officers found guilty of election offenses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b4e48-5f06-4144-827d-f032f8c0be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:21:56.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moises Padilla town in Negros Occidental, Daraga in Albay, and Cotabato
        City have been placed under COMELEC control as violent events marred the election
        season.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ec51e-2348-4e36-abb5-7b83faf479da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:21:56.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu City-based journalist Dale Israel contributed to this report.</em></p>'
  'NUPL-eyes-charges-Oust-Duterte-matrix-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T18:50:25.368+08:00
    'imagesource': 'jcr:4594a3a1-c210-4afe-88e6-c99dea37ebc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f13ae23-e796-401f-9e7a-fca4a9d6108f'
    'lead': 'The National Union of Peoples'' Lawyers, which has been linked to the
      alleged ouster plot against the President, says the matrix now serves an order
      of battle, as the Philippine National Police immediately ordered an investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T19:09:36.326+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:27:04.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:12.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NUPL', 'National-Union-of-Peoples--Lawyers', 'Oust-Duterte-matrix',
      'Malacanang', 'President-Rodrigo-Duterte']
    'stories': ['102a4e77-932b-4820-8221-e9c3b5f636ef', 'd33caceb-5f81-46d5-b139-574b207fe76b']
    'template': '1'
    'title': 'Lawyers’ group eyes charges vs. people behind ‘Oust Duterte’ matrix'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6e8e2-facc-467f-9fc6-aa4e6db5bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —&nbsp;</strong>A
        lawyers’ group on Tuesday said it plans to press charges against those behind
        the controversial “ouster plot” matrix, which linked its members to the alleged
        plan to unseat President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666bc83-3a3a-4202-baad-e77899dc200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers (NUPL) said it is still
        studying which case to file, but insisted the lawyers will definitely run
        after the people who implicated them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3946c-1342-4217-9768-3f6d55dc8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public vilification was made officially by the Office of the
        President and the PNP immediately operationalized it by immediately ordering
        an investigation,” said NUPL’s Ephraim Cortez during a forum at the University
        of the Philippines Diliman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b776d-9ca7-485a-9d0a-1b62f3a3d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The matrix now serves an order of battle. It must be noted that
        General (Oscar) Albayalde ordered an investigation even before he had the
        opportunity to determine the existence and authenticity of the matrix,” he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581a64d-cd6f-4b66-889b-ab726c86c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on April 22 tagged the NUPL, several journalists and
        news-related organizations as among those involved in the supposed ongoing
        destabilization plot against Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9e85a-b01d-4f20-854b-8bba48eabdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other journalists who were implicated have also denied and condemned
        the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cd441-5887-4174-b69b-d9c5173cfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News organization VERA Files slammed the matrix released by the
        Palace, and<a href="http://cnnphilippines.com/news/2019/4/29/VERA-Files-Oust-Duterte-plot-proof-.html">
        pointed out</a> the lack of concrete evidence to back up the allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653f62e-e6c8-465a-bc40-d09762e26e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, said it is not its responsibility to show proof
        for the claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa79ad-bd32-4784-8fac-81c7b8b5196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/2/Bikoy-ouster-plot-matrix-Malacanang-.html">‘Bikoy’
        not linked to alleged ouster plot? Questions pile up over source, veracity
        of gov’t matrix</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f826295-2fef-44b3-9245-bde8f0304561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T19:09:36.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'Rodrigo-Duterte-energy-efficiency':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T20:50:09.091+08:00
    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28bcc456-60aa-4905-bbf1-8e6fed254f5a'
    'lead': 'The law seeks to institutionalize and implement energy efficiency and
      saving plans to secure the country’s energy supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T20:53:46.804+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:27:03.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:12.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'energy', 'energy-efficiency', 'energy-conservation']
    'template': '1'
    'title': 'Duterte signs energy efficiency, conservation law'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4eb678-8fd0-4605-9fa2-0adec3898dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T20:53:46.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — President
        Rodrigo Duterte has signed a law on energy efficiency and conservation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da27bdf-872f-41f4-981a-dbec0779010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T20:53:46.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11285, the Department of Energy (DOE) will prescribe
        “energy labels” for products, devices and equipment, and come up with am energy
        efficiency rating and labeling system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d45db2f-08ad-4cd6-a490-1b8306afe527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T20:53:46.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, called Energy Efficiency and Conservation Act, seeks to
        institutionalize and implement energy efficiency and saving plans, as well
        as promote the development and use of renewable energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92693cca-df45-4f2f-af72-78247b59c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T20:53:46.804+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Inter-agency Energy Efficiency and Conservation Committee will
        be created to evaluate and approve energy efficiency projects, and provide
        direction in the implementation of the Government Energy Management Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ecc4dd-0d2a-48dc-9e82-e82c3d4f9ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T20:53:46.805+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE will craft the implementing rules and regulations within
        six months after the law’s effectivity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3f8d8-e4ad-421c-8dbe-3c6cfbaffa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T20:53:46.805+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was signed on April 12, but a copy was released only Thursday.</p>'
