  'DOJ-files-sedition-Rodel-Jayme':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-07T11:53:00.681+08:00
    'imagesource': 'jcr:88df45d7-1375-44a6-8878-e57db5a43b8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8638f30-907e-4c0b-879f-9c094817d2ae'
    'lead': 'Prosecutors have recommended a ₱36,000 bail. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T11:55:50.162+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:27:22.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:08.807+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodel', 'Jayme', 'Bikoy', 'Totoong', 'Narcolist']
    'template': '1'
    'title': 'DOJ files inciting to sedition raps vs Rodel Jayme '
    'updated': 2019-05-07T12:38:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef0f6bc-0a15-441e-9fb7-93c6234e9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —&nbsp;</strong>The
        Department of Justice (DOJ) has officially charged Rodel Jayme, owner of the
        website that first shared the "Ang Totoong Narcolist" videos, with inciting
        to sedition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a2770-5260-4367-9a36-f4e4760c9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed before the Parañaque Regional Trial Court, according
        to senior assistant state prosecutor JP Navera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65906a5-a010-47c6-be4e-ba32cfad8be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors <a href="http://cnnphilippines.com/news/2019/5/6/DOJ-to-charge-Jayme-.html">conducted
        an inquest</a> following Jayme''s arrest on May 2, where they found the man
        liable for inciting to sedition under the Cybercrime Prevention Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d712e-3391-40ac-ab30-bae9527b1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-member panel investigated Jayme after he was arrested by
        the National Bureau of Investigation (NBI). Authorities seized and examined
        the contents of his laptop and mobile phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca9b69-6e34-43db-986f-eabd07c7b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme has admitted to creating the MetroBalita website, which reposted
        the videos of a hooded man called "Bikoy" who claims to be part of a huge
        drug syndicate involving family members and the aide of President Rodrigo
        Duterte. He promised to tell all, and the NBI previously said he may be <a
        href="http://cnnphilippines.com/news/2019/5/3/Jayme-state-witness-Bikoy-.html">presented
        as state witness</a>, but must first show that he is the "least guilty" among
        those involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87417e2-bc2d-46a2-a4ea-ce06509402e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior assistant state prosecutor Anna Noreen Devanadera said Monday
        that Jayme''s act of reposting the "libelous" video series "would tend to
        stir up the people''s dissatisfaction with the government," making it seditious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e36d0-6708-4bc3-88e0-edec59ae5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navera added that circulation of these videos in itself is considered
        a crime, thus the filing of the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769329c3-5679-4edb-99ef-53f87d26b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Jayme could face up to 12 years in jail. However,
        he can choose to pay a ₱36,000 bail for temporary freedom pending the resolution
        of the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3fc28-3b70-471b-b784-1c5125e77350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Justice Spokesperson Markk Perete said
        they are not yet looking into the allegations made by "Bikoy" linking the
        President''s kin to the alleged illegal drug trade, citing questions about
        his credibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8b1af-e78c-49a2-b108-692176f63df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man named <a href="http://www.cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html">Peter
        Joemel Advincula</a> has revealed himself as "Bikoy" and has sought legal
        aid from the Integrated Bar of the Philippines, claiming threats to his life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233942c-5a06-4495-aa77-f2f0d02fa92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Advincula appears
        to be a "fraud," citing his previous estafa cases. He dismissed Advincula''s
        claims, saying he is out to spread black propaganda against the Duterte family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06333f0-40ee-4e3b-b7d8-5e7e2421ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T11:55:50.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.&nbsp;</em></p>'
