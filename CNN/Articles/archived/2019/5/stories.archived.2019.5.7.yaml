        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ab5ed-5cf6-4489-873b-dc2ca406f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> A local
        court on Tuesday allowed detained Senator Leila de Lima to exercise her right
        to vote during the May 13 midterm elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b296cf7-bba5-43c0-933c-f811f0853261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3087a22-2705-4bad-8cc1-afb1d2c704a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court Branch 205 responded to the
        Urgent Motion for Furlough filed by de Lima. The court said the senator is
        not allowed to talk to the media at her polling precinct in Parañaque City,
        where she is registered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d425da-d5e9-4f1e-bf56-de40f74397a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a8de5-a274-4df7-b193-f98c69370335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused Leila M. De Lima is ordered to refrain from giving
        interviews before and after she casts her vote," the April 30 decision read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd17cae-3448-4a3c-8838-436232126375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0f024-971b-4a09-b38c-03a87afb0bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court allowed her to vote between 12 p.m. to 2 p.m. at her voting
        precinct in Santa Rita School in Parañaque through the Commission on Elections''
        Escorted Detainee Voting System. It said the senator will shoulder the expenses
        of her transport from her detention cell in the Philippine National Police
        (PNP) Custodial Center in Camp Crame in Quezon City to her polling place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962b90e-5705-4f35-8860-e0f85c93e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732afbb-059c-46f7-a345-1fa43d48e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T10:49:23.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, faces charges
        for her alleged links to illegal drug circulation in the New Bilibid Prison,
        as Justice chief from 2010 to 2015. She was arrested in February 2017 and
        remains in detention.</p>'
