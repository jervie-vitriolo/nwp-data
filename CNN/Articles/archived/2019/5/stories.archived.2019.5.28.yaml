      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Filipino
        and Japanese firms are seen to sign over 20 business agreements amounting
        close to P300 billion when President Rodrigo Duterte visits the east Asian
        country, the Department of Trade and Industry said on Tuesday.</p>'
    '3':
