      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01656cb3-9124-401c-baca-b32c7f70c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is apparent is there’s a lot of warmth inside the newly-built
        café in Taguig, owing not just to the wooden interiors and its laidback design,
        care of architect JJ Acuna / Bespoke Studio, but also to the precision and
        detail by which Concepcion articulates a vision, and then takes his time executing
        it until it fulfills a standard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc6fd0-368f-4c70-8608-bad99a9ff219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f6f25-6282-41c1-8e12-2032d95e4105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion talks about making Elephant Grounds a space that shares
        mutual interests with other brands, how “the sum of all its parts … makes
        it really special.” But when he says he wants the café to be a “vibrant space,”
        where people can stay five times a week, he simply invites us to make Elephant
        Grounds home. When he says the café has “accessible food you want every day,”
        he tells us we are welcome to keep coming back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb289f-4279-41ea-89e4-30a9965be06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96ce87-e9d8-40f2-ba54-b0911b90bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One may argue that Metro Manila is saturated enough with coffee
        shops as second homes, as birthplaces of ideas or ‘coffices’, but there is
        enough in Elephant Grounds to spark curiosity. There are inviting stadium
        stairs just in front of the counter, ideally for takeout, but Concepcion is
        curious how people would use the space. The counter itself is familiar; it’s
        an Easter egg for those who remember how Hey Handsome looked like. On a wall
        are skateboards, made canvases with art by Erik Parker, Jean-Michel Basquiat,
        and Madsaki.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025081b-3bac-4d43-85ca-6ffa3f2ff96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbd6b0-cce4-495e-aa39-ed8b588d2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with Concepcion’s lifestyle concept is a ready sense of
        family, even before the café opens to the public. Santos and Vilar are still
        with half of their old team, which explains the relative ease by which they
        work behind the scenes, and the playful banter in between. The hope is the
        chemistry translates into connections, for more room for relationships between
        the staff and customers, says Santos. “This is what’s going to sustain us,
        connecting with guests in an authentic way, not just transactional.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3f817-52b9-4548-bb03-0db1db90f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c34829-af74-4d82-9bfa-ff33560b0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it’s Santos’ engaging stories, or Concepcion’s enthusiasm
        — but already the food tastes good here, and for a reasonable price point,
        too. Drinks at the espresso bar start at ₱120, with some interesting choices,
        such as the black tie (₱150), a layered drink of espresso, milk, and cream.
        The tea bar offers bright and laidback flavors, most evident in the sunset
        iced tea, another layered drink of orange, pineapple, and butterfly pea tea,
        the citrusy yuzu oolong iced tea, and the berry fields iced tea (all ₱150),
        among others. There’s also Thai milk tea (₱150) if you need your fix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882e1ae-67cc-40ea-aa80-8b2ec8c397f7'
