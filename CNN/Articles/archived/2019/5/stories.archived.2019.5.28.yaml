      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected attacker also died from a "self-inflicted wound,"
        Japanese public broadcaster NHK reported. Police officers previously told
        NHK that the man, believed to be in his 40s or 50s, had stabbed himself in
        the neck.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f030ee-d3e8-4f39-906c-31b43ba1e601'
