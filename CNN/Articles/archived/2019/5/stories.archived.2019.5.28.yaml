    'jcr:uuid': '7add7db5-5e77-4e3d-8426-5188847f1cbb'
    'lead': ' We still seem to keep fighting the same battle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T17:11:42.271+08:00
