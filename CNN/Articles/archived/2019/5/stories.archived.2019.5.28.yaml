      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>&nbsp;</b>— Alibaba is considering a secondary share listing
        that would potentially dwarf some of the biggest IPOs of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c92fc-5371-475d-aa41-7118b774fd90'
