    'jcr:uuid': '44ba8859-8d22-4789-b705-af4852bca5df'
    'lead': 'The live action reboot of the hit 1992 animated film brought in an estimated
      $112.7 million at the North American box office over the four day weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T18:23:21.171+08:00
