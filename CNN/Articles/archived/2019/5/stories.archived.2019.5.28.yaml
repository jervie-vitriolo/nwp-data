      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japanese investors remain bullish on the sustained growth momentum
        under the administration of President Duterte, given its aggressive infrastructure
        build-up, meaningful investment and financial reforms, and demographic advantages,"
        Trade Secretary Ramon Lopez said.</p>'
