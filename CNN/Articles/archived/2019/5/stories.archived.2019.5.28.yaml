      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salesforce CEO Marc Benioff and his wife Lynne Benioff purchased
        Time in September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7f75b-fb1e-4927-9362-b71fbf96fe54'
