  'Game-of-Thrones-Arya-Stark-Night-King':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-28T06:44:45.026+08:00
    'imagesource': 'jcr:919cbd47-89a4-4264-9d0a-f13b6519ed00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb67bfda-f757-46f2-880a-38de0f308d06'
    'lead': 'The ''Game of Thrones'' documentary holds the answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T06:47:07.491+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:49:24.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:26.393+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how Arya actually killed the Night King on ''Game of Thrones'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3508b52-61e9-4b1d-a582-d37432f71a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Game of Thrones" may be over, but the
        moment when Arya Stark laid waste to one of the show''s biggest villains will
        never get old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9a080-8b5d-4d1e-90fa-3d84959013f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cfe76-13a1-4d94-9ab9-b39f0f672d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, she was a faceless assassin/water dancer/acrobatic killing
        machine, but if you were still wondering how she got enough air to sneak up
        on the Night King and deliver the stab that ended winter, the "Game of Thrones"
        documentary has your answer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5533a-a4b8-440d-b996-90dd49a91336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef3851-8e6e-4e8e-9d54-ef669e648413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "The Last Watch," which chronicles the making of "Game of Thrones''"
        eighth and final season, writer Bryan Cogman narrates the moments in the script
        leading up to the big kill in episode 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df8238-2843-4843-8a3d-920af9dd09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48815f-34c6-441d-89a3-0bf415257b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the actors react, he says Arya "vaults off a pile of dead wights,"
        thus giving us the shot of her descending, cat-like, from behind the Night
        King.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c57093-0808-4d9e-bdf3-295dbb51d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca22e65-28de-4023-bb17-9173804f452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a few things. We don''t actually get to see that moment in
        the episode, but just because it was written in the script''s directions doesn''t
        mean it made the final edit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c63d16-0398-4420-b3f1-b8e1ab3c1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c1f5c-1afe-4e2f-adee-8148a6fbb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, seeing how she managed to pull off such a jump would
        kind of take away from the whole surprise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a6de2-005b-499c-ba81-c60749a3716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43d41d-4343-4813-a3a5-19d62eb6543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, in the scene, there doesn''t seem to be a big pile of dead
        wights in the godswood off which to vault. But there certainly are a lot of
        dead Greyjoy men, and with the Night King around, dead people are just wights
        waiting to happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a72018-4f99-499d-a11e-ba2b629f5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f932cc5-90ac-48a9-ab3e-16eb9e5e1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:47:07.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there you have it. She didn''t drop from a tree or pull some
        Matrix-style manipulation. It was just some good ol'' wight-assisted track
        and field.</p>'
  'facebook-zuckerberg-sandberg-canada-subpoena':
    'author': 'Donie O''Sullivan and Paula Newton, CNN Business'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-28T07:03:30.425+08:00
    'imagesource': 'jcr:e3583ea0-cdaa-4d29-8759-ebdeb165d2b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a27a4c7-ed51-4819-86a5-cb8884092f2b'
    'lead': 'The decision could result in the executives being held in contempt of
      parliament, the senior Canadian politician who sent the summons told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T07:07:49.055+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:49:23.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:26.731+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Mark-Zuckerberg', 'Sheryl-Sandberg', 'Canada']
    'template': '1'
    'title': 'Facebook says Zuckerberg and Sandberg will defy Canadian subpoena, risking
      contempt vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980f5dd-1eb1-413a-93a8-a21342b9412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook''s Mark Zuckerberg and Sheryl
        Sandberg will not attend a hearing in Ottawa later this week, despite receiving
        summonses from the Canadian parliament, Facebook confirmed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825de030-a6a7-4a7d-a927-c39c0cac902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision could result in the executives being held in contempt
        of parliament, the senior Canadian politician who sent the summons told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075dc4d-67d5-473c-802a-c58d85f3b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both executives received formal requests from the Canadian Parliament
        earlier this month tied to a gathering of an international committee examining
        Silicon Valley''s impact on privacy and democracy. Zuckerberg and Sandberg
        have testified before the United States Congress on the subject.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fd923-e5c0-4aa6-9b02-fb97af32b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said is it sending Kevin Chan, its head of public policy
        for Facebook Canada, and Neil Potts, its director of public policy, to the
        meeting instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d44a61-6fbd-4d0a-9693-84ccbf121ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from at least ten countries, including the United Kingdom
        and Australia, are expected to attend the meeting, which is the second of
        its kind. The first meeting of the committee last year in London resulted
        in the release of <a href="https://edition.cnn.com/2018/11/26/tech/uk-parliament-facebook-six4three-documents/index.html">secret
        internal Facebook documents</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496a863-1e4c-4354-b8ed-198ca392d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectively we represent about 450 million people, it''s a bigger
        population group than the US," Bob Zimmer MP, the chair of the Canadian parliamentary
        committee hosting the international meeting, told CNN Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b96839-ea02-478c-aebd-89ab7802232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmer sent both executives <a href="https://twitter.com/CharlieAngusNDP/status/1126250370286723078">summonses</a>&nbsp;earlier
        this month. He said the company had submitted alternate names of people to
        attend in their place, but that he wants to hear directly from the social
        network''s top two executives. Their presence is important, he said, because,
        "Knowing the structure of Facebook and how it is micro-managed right from
        the top, any change on the platform is done through Mr. Zuckerberg or through
        Ms. Sandberg."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0f785-63cd-467f-9000-d5699611023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that hard to jump on a plane and make some time to hear
        from legislators and answer their questions," he told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0f80f-b441-41eb-b087-198f5748d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to hold them in contempt, Zimmer said, would be voted
        on by the whole of Parliament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33019d65-5da4-495e-bc0c-2ceca699d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:07:49.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is going to come with some handcuffs and arrest them, but
        to be held in contempt by an entire country would not serve any platform well,"
        he added.</p>'
