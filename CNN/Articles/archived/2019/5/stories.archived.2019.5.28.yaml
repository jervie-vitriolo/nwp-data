      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass stabbings are extremely rare in the country. In 2016, 19 people
        were killed in a stabbing spree at a care home for disabled people -- the
        deadliest mass killing in Japan since the end of World War II.</p>'
    '37':
