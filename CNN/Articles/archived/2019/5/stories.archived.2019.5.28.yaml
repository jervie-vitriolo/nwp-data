      'mgnl:lastActivated': 2023-01-30T00:44:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b0367-5cdb-4c08-87d1-20ac8b4d76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food is stamped with Santos and Vilar’s Southeast Asian flair,
        in more relatable packaging as comfort food. Nothing pretends to be anything
        than casual, accessible fare: a Thai shrimp salad, smoked bacon carbonara,
        yuzu salmon eggs benny, and tapa donburi, among others, are available all-day
        round. But it’s crucial that you try the twice-cooked pork belly adobo, laid
        in a bed of soft black garlic rice, alongside a velvety scrambled egg, atchara,
        and surprise bits of chicharon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096499f9-f787-4d2b-88e9-8d05342c83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f64ac5-5bce-432a-86e4-c2670eb15d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.634+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These options took five months to develop, with Santos aiming for
        great value without sacrificing quality. Drafting the menu for Elephant Grounds
        also meant he had to align with the Standard Group’s expertise in building
        brands — which includes Yabu, Mighty Quinn, and Ippudo Ramen —&nbsp;as he
        lent his culinary creativity to a broader market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e2703-319a-4f89-840b-8a9612f29d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ae86f-9257-4b61-b569-bcb90d6a92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.635+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was important was to localize the palates, while retaining
        established elements from Elephant Grounds in Hong Kong. For Santos, it was
        important to be aware that Elephant Grounds was arriving in the Philippines
        near the tail-end of the third-wave coffee movement: they have to impress
        both specialty coffee aficionados and people who might enjoy the usual cup
        of joe, but are open for something more. This takes work, for example, as
        when they had to calibrate and match the taste profile of Elephant Grounds’
        OG blend here.</p>'
