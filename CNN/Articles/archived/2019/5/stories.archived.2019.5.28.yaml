  'US-UK-trash-shipment-in-Malaysia':
    'author': 'Ushar Daniele and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-28T19:21:45.718+08:00
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425576f7-82aa-45e0-860f-0a673037b158'
    'lead': 'Malaysia will return 450 tonnes of contaminated plastic waste to the
      countries that shipped it, in a refusal to become a dumping ground for the world''s
      trash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T19:25:33.114+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:44:27.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:40.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'trash', 'Kuala-Lumpur', 'United-States', 'United-Kingdom']
    'template': '1'
    'title': 'Tons of plastic waste dumped in Malaysia will be returned to UK, US
      and others'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577e77c-d9db-4e81-b4d3-2d56c69c844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysia will return 450 tonnes of contaminated
        plastic waste to the countries that shipped it, in a refusal to become a dumping
        ground for the world''s trash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772a194-42a6-4d11-85e0-c71fb38c72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine shipping containers at Port Klang, west of Kuala Lumpur, on
        Tuesday were found to contain mislabeled plastic and non-recyclable waste,
        including a mixture of household and e-waste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb8eb0-20ed-4651-89c8-500b69b7b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo Bee Yin, minister of energy, science, technology, environment
        and climate change, said the plastic was shipped from the US, the UK, Australia,
        Japan, China, Saudi Arabia, Bangladesh, the Netherlands and Singapore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89835f7b-a403-4d93-9c31-04839559bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.116+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five containers of waste were returned to Spain last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e0d4f-480d-42fd-8e40-5a1e9ea96338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, Malaysia launched a joint task force to crack down
        on the growing problem of illegal plastic waste imports. The authorities have
        since carried out 10 operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd288a-e822-4faa-909f-4821a0690e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China banned plastic waste imports as part of an initiative
        to clean up its environment. That move caused a ripple effect through global
        supply chains, as middlemen sought new destinations for their trash, including
        Malaysia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ddea7-5455-401d-a913-b5ae79cdef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Greenpeace report found that during the first seven months
        of 2018, plastic waste exported from the US to Malaysia more than doubled
        compared to the previous year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f0696-0f7f-45cf-b507-c6d4ea48a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeo told a press conference that one UK recycling company had exported
        more than 50,000 metric tonnes of plastic waste in about 1,000 containers
        over the past two years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe604c9-a8e1-4cde-8b51-90a74892fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the developed countries to review their management of plastic
        waste and stop shipping garbage to developing countries," Yeo added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942ad44-a824-4a94-bf09-6cb1d2a86831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.117+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The row over plastic waste imports is also playing out in the Philippines,
        where Canada recently missed a May 15 deadline to take back tonnes of its
        garbage. That prompted a diplomatic spat with Philippine President Rodrigo
        Duterte, which saw him recall his ambassador to Ottawa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77eed7-600e-404d-9292-dd2c2ae813f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Duterte said he was prepared to "declare war" on Canada over
        the issue, the Canadian government said it would cover the full cost of the
        return operation and pledged that the garbage will be brought back before
        the end of June.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10de993-8db0-4387-96a7-04a71e6415eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the governments of 187 countries, including Malaysia,
        agreed to add plastic to the Basel Convention, a treaty that regulates the
        movement of hazardous materials from one country to another, to combat the
        dangerous effects of plastic pollution worldwide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd67d7-937d-4ef4-81fb-71267d5997ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:25:33.118+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/asia/malaysia-plastic-waste-return-intl/index.html">Tonnes
        of plastic waste dumped in Malaysia will be returned to UK, US and others</a>."</em></p>'
  'Dennis-Mapa-national-statistician-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
