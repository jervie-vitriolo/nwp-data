      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports Illustrated was put up for sale last year along with Time,
        Fortune and Money magazines, which Meredith acquired via its purchase of Time
        Inc. Meredith also owns People, InStyle and Better Homes &amp; Gardens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c284897-33b6-4c32-a132-07ec338ff206'
      'mgnl:activationStatus': true
