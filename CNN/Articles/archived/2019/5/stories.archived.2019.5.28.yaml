      'mgnl:lastActivated': 2023-01-30T00:44:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Marlou
        Arizala is back to where it all began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3dcd26-4d30-4989-98e7-2611cd91d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:54:04.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media sensation, recently <a href="http://http://cnnphilippines.com/entertainment/2019/4/23/xander-ford-marlou-arizala-star-image-artist-management.html"
        target="_blank">stripped off his screen name Xander Ford</a> over his alleged
        bad behavior, has reunited with boy group Hasht5, where he first earned fame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae939e6a-e8ca-4532-a5fd-90b6c8f32345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:54:04.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are ready to perform,” Arizala said in a caption to
        a photo of the boy group posted on his Facebook profile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7819f9-3e38-4cdd-a544-db54ad5fd7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:43:44.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:44:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post has since been deleted, but the photo can be seen on the
        group''s official Facebook page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7133d-3b9b-4a71-86c0-f18a8a549a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:54:04.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another post, Arizala teased that Hasht5 is back with “the new
        and original member.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff0ced-4d0d-4091-9f3e-ac1f4f7f59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:54:04.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizala left the group in February 2016 to pursue a solo career.
        He was then made over by Star Image Artist Management, which gave him the
        moniker Xander Ford.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2a88a-8d6f-40a1-8fae-f715573fd733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:54:04.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, things turned sour between him and his talent agency which
        said it has had enough of his antics and decided to tack back strip him off
        the screen name and <a href="https://www.facebook.com/StarImageArtist/posts/1235410449960882">briefly
        suspended him</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2dacd4-4657-4f82-8f32-91afac60fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:54:04.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, David Cabawatan, owner of Star
        Image Artist Management confirmed the lifting of Arizala''s suspension and
        said they were still handling him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d4ad8-f605-48cd-9e12-ecbbe4ea3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:11:28.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465457e2-8e7d-4585-bbbb-3a30e854aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:11:28.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they would be introducing the new Xander Ford in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e0109-faa2-4d46-ad6a-f12340f61903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:11:28.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee58b3-b12f-4279-a72c-618944e02d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:11:28.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizala’s contract with Star Image Artist Management would expire
        on May 4, 2022.</p>'
