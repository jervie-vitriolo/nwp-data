      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Salter, CEO of Authentic Brands Group, said in a statement
        that Sports Illustrated''s "trusted name and fiercely devoted following set
        the stage for the brand to become a leader in lifestyle and entertainment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d9eeb-db31-4c78-bbc3-229735b5c1ce'
      'mgnl:activationStatus': true
