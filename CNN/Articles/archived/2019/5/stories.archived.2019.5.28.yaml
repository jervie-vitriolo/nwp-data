      'mgnl:lastActivated': 2023-01-30T00:49:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d42696-0fd5-494a-80b9-012393564b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has insisted that it is all up to the House to pick its
        next leader and Duterte has yet to publicly announce who he would back for
        Speaker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b41c09-fea3-46f4-9e66-d6054e1f5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18407f7-636e-4683-b98a-44c3013bdf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and his fellow Partido Demokratiko Pilipino – Lakas ng Bayan
        (PDP-Laban) members expect that their chairman, Duterte, will pick among <a
        href="http://cnnphilippines.com/news/2019/5/21/PDP-Laban-Alvarez-House-speaker-.html"
        target="_blank">him, Marinduque Rep. Lord Allan Jay Velasco and Pampanga 3rd
        District Rep. Aurelio “Dong” Gonzales</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad52a68-3506-4f4f-8c5c-8f577c0f84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdb9e5-5693-48cc-81eb-e4ec5dfb3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alvarez said it is also possible that Duterte picks a speakership
        bet from outside the party, like <a href="http://cnnphilippines.com/news/2018/10/11/Cayetano-Congress-2019-elections.html"
        target="_blank">Taguig 1st District Rep.-elect Alan Peter Cayetano</a> who
        hails from the Nacionalista Party which is allied with PDP-Laban.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564592ca-4e7c-49eb-8c00-52ae226a4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said Duterte should make his choice for Speaker known to
        quell vote buying rumors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b5e0f-2864-4144-9418-b30fa3dfa474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the speakership bets, Velasco has claimed that he has the <a
        href="http://www.cnnphilippines.com/news/2019/5/23/Lord-Allan-Velasco-House-Speaker-bid.html"
        target="_blank">support of Duterte and his daughter, Davao City Mayor Sara
        Duterte,</a> who the President said was behind the coup that ousted Alvarez
        after the his third State of the Nation Address.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819d868-33d0-47cf-8de8-28bc55361bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a862f9-1563-4a6d-b118-588d7fd01830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte said she has a personal pick to become Speaker, but
        would rather not announce it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ecee48-86ef-4081-8c16-2ee88ad0e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f91e6a-edcc-44e1-9310-dbf21fcd0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am only the Mayor of Davao City. I am not the correct person
        to endorse someone to be the next Speaker,” she said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c3996-1182-4536-af62-0552b4b23d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3456d81-1af5-42e1-969f-26c2b10c116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, the Davao City mayor denied that she has
        recommended for House Speaker Leyte 1st District Rep.-elect Martin Romualdez,
        who is the president of Lakas-Christian Muslim Democrats, the former political
        party of Speaker Gloria Macapagal-Arroyo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6f968-5888-47d5-af78-de9fe4e951e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be172c-134c-4fbf-8b10-6b428f6cf9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Mayor also said that she declined Alvarez’ offer
        of reconciliation and confirmed that Taguig 1st District Rep.-elect Alan Peter
        Cayetano did not seek her endorsement. She did not comment on Velasco.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149c2e1-c48d-43e4-895b-6a86e4fc4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8db36b-c45e-42aa-9435-56c3dce22861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Senator Loren Legarda, who was elected Antique representative,
        has also expressed intention to run for Speaker.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d88d14-92ee-41fd-bf33-ff6ff13389e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07aef0-dfce-4a61-ad4b-ab3f482f40f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President’s son, incoming Davao City 1st District
        Rep. Paolo Duterte, has quashed rumors that he will run for Speaker. The President
        also <a href="http://cnnphilippines.com/news/2019/5/27/Rodrigo-Duterte-Paolo-Duterte-House-Speaker.html"
        target="_blank">threatened to resign</a> if he gunned for the speakership.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751ea0e-0291-4c56-8a43-5362a6c61ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:55:26.966+08:00
