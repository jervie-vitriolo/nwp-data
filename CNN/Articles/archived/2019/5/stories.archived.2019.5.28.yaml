  'elephant-grounds-manila-opening':
    'author': 'Anna Bueno'
    'caption': 'Don''t expect a “copy-paste” version of the Elephant Grounds in Manila.
      The ice cream is sourced locally (the milk is from Holly’s) and the food came
      from local suppliers and were thought up by the team of Nicco Santos (Your Local,
      Hey Handsome). Photo by JILSON TIU'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-05-28T16:39:34.080+08:00
    'imagesource': 'jcr:cacb9783-ebab-4ed8-bfda-08bb8cf8b852'
