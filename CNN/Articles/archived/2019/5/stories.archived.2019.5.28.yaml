      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing the full list of passers in its official website Monday,
        the Philippine Regulation Commission (PRC) announced only 1,699 out of 10,319
        (16.46 percent) passed the exams conducted in the cities of Manila, Baguio,
        Cagayan de Oro, Cebu, Davao, Iloilo, Legaspi, and Tacloban.</p>'
    '6':
