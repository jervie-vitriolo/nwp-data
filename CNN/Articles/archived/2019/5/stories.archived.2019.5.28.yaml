  'austria-sebastian-kurz-corruption':
    'author': 'Denise Hruby and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-28T06:17:52.239+08:00
    'imagesource': 'jcr:74523187-4aba-4876-b565-dfae211219fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e6414f-d5ce-40f3-9c28-1b9fa9d49594'
    'lead': 'Austrian Chancellor Sebastian Kurz and his government have lost a no-confidence
      vote following a corruption scandal prompted by a secretly-filmed video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T06:21:49.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:49:29.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:24.462+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Austria', 'Sebastian-Kurz', 'corruption']
    'template': '1'
    'title': 'Austrian Chancellor Sebastian Kurz loses confidence vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc37f29-bba2-42d1-861e-27079ebcc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Austrian Chancellor <a href="https://edition.cnn.com/2017/10/13/europe/sebastian-kurz-austrian-election/index.html">Sebastian
        Kurz</a>&nbsp;and his government have lost a no-confidence vote following
        a corruption scandal prompted by a secretly-filmed video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fcde52-e1de-42e6-bc1b-77a76cba5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz''s former coalition partners from the far-right Freedom Party
        of Austria (FPÖ) said they would support the motion of no-confidence put forward
        by the Socialist Party (SPÖ) on Monday afternoon. There was no official count
        for the vote. Instead, a majority of deputies in the chamber stood to indicate
        their unwillingness to put further trust in Kurz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7dff0-3544-449d-8d59-5aeef2512b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz, who at 32 is one of the world''s youngest leaders, is the
        first Austrian chancellor since World War II to be defeated by a motion of
        no-confidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47216e36-9817-478b-84d8-e13252630875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Alexander Van der Bellen must now dismiss Kurz and appoint
        a new caretaker government until <a href="https://edition.cnn.com/2019/05/18/europe/austria-far-right-vice-chancellor-resigns-intl/index.html">snap
        elections can be held</a>&nbsp;in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a989e-5876-4cc1-8e8d-1c28df8c8e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address Monday night, Van der Bellen named current
        Vice-Chancellor Hartwig Löger as Kurz''s replacement. He also said he intends
        to dismiss the government on Tuesday morning and at the same time appoint
        them to continue carrying out their work in the following days while he finds
        a proper replacement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178ec27-7260-40b2-8ef2-ea630b7bf09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will make sure that the new chancellor will be someone who has
        broad trust within Parliament, also to avoid a situation like today," the
        President said. "I hope that this will not take longer than a week."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d253a03-97fc-4619-8469-9caa6b20d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, Kurz asked his supporters to respect Parliament''s
        decision before adding that he would support the interim government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1653b15-7b91-4296-9a03-81405c2b5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opposition always had the goal to get rid of Kurz. And today,
        they succeeded," Kurz told his supporters who were chanting his name in the
        rain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03d83e-78c1-4447-9aa8-d8369c1af4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you to recognize this decision, it''s a democratic decision
        and there is no room for anger, sadness or hatred," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a28afd-f256-48a8-bfad-a0f823815eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz also asked voters to support the coming election race. "I ask
        you to spend the next month [campaigning] for the support of the people and
        at the end the people will decide in September."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552f43c-6300-4349-ac56-bfd17fc2d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was triggered after Kurz''s government became embroiled
        in a political crisis over an undercover recording.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7759d-0708-4a1e-9be5-5f3ba92f8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secretly-filmed video emerged recently of Vice Chancellor Heinz-Christian
        Strache — of the far-right Freedom Party of Austria (FPÖ) — appearing to offer
        state contracts to a woman falsely claiming to be the niece of a Russian oligarch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330bff05-7d0f-4510-9b04-95e19907d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strache <a href="https://edition.cnn.com/2019/05/21/europe/austria-sebastian-kurz-no-confidence-intl/index.html">resigned</a>&nbsp;after
        the tape was revealed by Germany''s Der Spiegel news magazine and Süddeutsche
        Zeitung daily newspaper over a week ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffcba4f-062d-434b-a124-e9a31bdd17b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmed in Ibiza two years ago, it is not known who recorded the
        video or set up the meeting. Strache denied any wrongdoing but apologized
        to "everyone I have disappointed with my behavior."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c9b95-be7f-4632-beac-673a6616f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has been the biggest crisis Austria''s governing coalition
        has faced since forming in 2017. Kurz''s conservative People''s Party (ÖVP)
        was quick to distance itself from its coalition partners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd3b2c-715d-4c88-ac02-e99f8a314e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Rendi-Wagner, the head of the SPÖ, told parliament before
        Monday''s vote that "irresponsible behavior is the foundation of distrust."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feee260-58e2-4073-8cfb-cdcdaeb72e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing Kurz directly, she said, "You have decided to walk on
        this path alone, and you have chosen to leave the path of stability that the
        people in this country would need so much."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b7e93-d13c-46d5-859a-db1b5f0b178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rendi-Wagner continued, "Austrians have wished for you to behave
        responsibly, and you have not lived up to that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33fdff-9479-4978-a056-7b4f4039ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kurz was ousted on Monday, he could return in September when
        Austrians go to the polls.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49479b82-2cf4-4516-9ef1-c33c3e7908ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remains a popular politician in the country, enjoying a successful
        night just hours before as results from the European parliamentary elections
        came in. The ÖVP comfortably won garnering 34.5% of the vote -- a 7.5% increase
        from 2014.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4c23a-9af7-4026-9262-b1aebf3d61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s populist parties had been expected to triumph at the EU
        elections. Austria''s FPÖ is in an alliance with Italian Interior Minister
        Matteo Salvini''s League but the party appeared to have lost support, according
        to an exit poll for CNN affiliate ORF.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72fa6e-2568-4621-b6a0-f8fb79196755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:21:49.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/27/europe/austria-sebastian-kurz-intl/index.html">Austrian
        Chancellor Sebastian Kurz loses confidence vote</a>."</em></p>'
  'Burnout-work-medical-diagnosis':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-28T06:36:09.944+08:00
    'imagesource': 'jcr:a9f7c81b-d0a6-4449-b64c-471ad8351f63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73534806-b3b5-46ac-a145-8775a65450b4'
    'lead': 'Burnout now appears in the WHO handbook''s section on problems related
      to employment or unemployment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T06:39:38.546+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:49:28.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:24.856+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burnout is an official medical diagnosis, World Health Organization
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ddac1-98b0-4232-9254-6a044ec06916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s a feeling of extreme work stress
        that''s long been embedded in the cultural lexicon, and now it might be codified
        in your medical records as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402da171-4c1a-4e68-b6bf-c968dc74381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c273fc3-427b-4aed-a110-0d13eb0fd8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnout is now a legitimate medical diagnosis, according to the
        International Classification of Diseases, or the ICD-11, the World Health
        Organization''s handbook that guides medical providers in diagnosing diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e598135-d92e-4777-a6c4-4a4a02873e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89b351-1385-4bb1-8c0c-e9a1e4c0302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnout now appears in the ICD-11''s section on problems related
        to employment or unemployment. According to the handbook, doctors can diagnose
        someone with burnout if they meet the following symptoms:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af9d66-3f81-44ea-bc4a-7e1f006776d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed003bb3-bfab-4bb2-90fd-f07d4535b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. feelings of energy depletion or exhaustion</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9ee32-04c2-4ace-90d3-aaa850c7fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181ac66-35ab-4365-b0e3-826541af625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. increased mental distance from one''s job, or feelings of negativism
        or cynicism related to one''s job</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc70ffc-a6d0-438f-8734-51ccee1cd45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba74b78-5e94-4a5d-90eb-7f5c06267880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. reduced professional efficacy</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0104529-88c4-472f-bac6-dca37b09a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cdd00-68e5-428b-b1cf-aa156fdcab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before making the call, the document says doctors should first rule
        out adjustment disorder as well as anxiety and mood disorders. And the diagnosis
        is limited to work environments, and shouldn''t be applied to other life situations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f8ce7-2e0f-4333-9074-c4d5d9db2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c6297-1225-4bca-a4e5-d472741bb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Researchers have been studying burnout for decades</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bf06b-7df1-455b-9670-2c54d9d3382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnout has long been a blurry cultural concept that has defied
        attempts to create a specific consensus definition scientists can all agree
        on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75f92c-ee4b-41e3-a895-2223a70755e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2171604-9d6d-47cc-bcca-9c96ceb6b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Herbert Freudenberger is credited with inaugurating
        the formal study of the state of burnout with a scientific article published
        in 1974, according to a 2017 review of literature published in the journal
        SAGE Open.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48681dee-0171-405c-9727-aef1c74a9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa5f02-7c22-413f-892f-38556bef94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of that review, Linda and Torsten Heinemann, say that
        over the next four decades, hundreds of studies appeared on the subject. During
        that time, they noted burnout was not considered an actual mental disorder
        even though it is "one of the most widely discussed mental health problems
        in today''s society."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e61b1e-7a8b-4700-816f-912e9ef5ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af898a-e4b9-4954-b93f-9e5e5115f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for that, the Heinemanns argue, is that much of the research
        on burnout focused on "causes and associated factors," rather than on attempts
        to develop specific diagnostic criteria. That led to "vagueness and ambiguity"
        around the concept of burnout.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fae8d3-8432-4822-8e4f-7ae34ea58802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cc811-50ce-4e7a-8942-61c17c461176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:39:38.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their review, they note that the question of whether researchers
        could differentiate depression and burnout was also a major obstacle in elevating
        burnout to a disease.</p>'
  'malaysia-sumatran-rhino-tam':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-28T06:37:28.683+08:00
    'imagesource': 'jcr:ed5dc38c-f93f-4f4a-9e07-006f99f03fe3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b493191-1f83-4d8a-9c0a-ef23d99daa59'
    'lead': 'Malaysia''s last male Sumatran rhino has died, leaving behind just one
      female of the same rare species in captivity in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T06:40:50.870+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:49:27.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:25.202+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'Sumatran-rhino', 'rhinoceros']
    'template': '1'
    'title': 'Malaysia''s last male Sumatran rhino dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf0936-e384-403f-a93a-195c237d9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysia''s last male Sumatran rhino has
        died, leaving behind just one female of the same rare species in captivity
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7bafb-8d65-4e81-8260-86d595cb2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.borneorhinoalliance.org/">Borneo Rhino Alliance</a>&nbsp;(BORA)
        confirmed the animal''s death in a statement on Facebook on Monday, saying:
        "It is with heavy hearts that we share the tragic news that Tam, Malaysia''s
        last male Sumatran rhino, has passed away."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ff11e-d12d-4d93-a481-c8babb37ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam had been suffering from organ failure before his death, BORA
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15476f9f-edc2-4658-896e-d188d2615ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumatran rhinos are the world''s smallest rhinoceros species, standing
        at around 4 feet 3 inches high, when fully grown. They are the only Asian
        rhinos with two horns, and are covered in hair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6b964-e821-43dd-b517-503c566032ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals are found in Indonesia, Malaysia''s Sabah state (part
        of the island of Borneo) and peninsular Malaysia; some are also thought to
        live in southern Thailand, according to the World Wildlife Foundation (WWF).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14edd9a-920a-45b8-8c9a-874c33cf4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear precisely how many Sumatran rhinos remain, but experts
        at the <a href="https://rhinos.org/">International Rhino Foundation</a>&nbsp;believe
        there are fewer than 80 still in the wild.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea1efd-f96e-4b67-a316-cabf340ccfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BORA describes the rhinos as "functionally extinct," meaning that
        the few animals remaining are insufficient to save the species from dying
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea32048-9075-4983-84d0-8274dc692add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam''s death means there is only one Sumatran rhino, a female called
        Iman, left in Malaysia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd2ff8-2f00-4460-9691-0bfcaf57b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Wildlife Foundation (WWF) considers the creatures to be
        critically endangered as a result of poaching and habitat fragmentation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc0a1e-4574-4767-80b9-c06e9ac7229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam was captured and brought to live in Sabah''s Tabin Wildlife
        Reserve. It was hoped he would breed with captive female rhinos, but these
        hopes were dashed when it was discovered that the two female rhinos at the
        reserve were infertile.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246e365-995b-44ac-8651-3b4b1a65f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember so well when Tam was captured and the high hopes everyone
        had that he could be the founding member of a successful captive breeding
        program in Sabah, and join the then-international efforts involving the US
        and Indonesia," Susie Ellis, executive director of the International Rhino
        Foundation, said in a statement. "Sadly, those hopes were repeatedly dashed
        over the next decade by a series of incidents, some sociopolitical, some biological,
        and some simply bad luck."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a8d10-a6ca-40bd-8d57-410f49723e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to save the species in Malaysia have since focused on reproductive
        technology, including in vitro fertilization, but have so far proved unsuccessful.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a985c6c-ce42-495e-bf2a-21311a749056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinos are under threat across the globe. The western black rhino,
        native to western Africa, was <a href="https://edition.cnn.com/2011/11/10/world/africa/rhino-extinct-species-report/index.html">declared
        extinct in 2013</a>. The <a href="https://edition.cnn.com/2018/11/07/africa/kenya-northern-white-rhino-hope/index.html">last
        male northern white rhino</a>&nbsp;died last year, bringing the species to
        the brink of extinction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf2f25-b814-49c2-912b-0fea78db642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:40:50.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/27/asia/malaysias-last-male-sumatran-rhino-dies-intl-scli/index.html">Malaysia''s
        last male Sumatran rhino dies</a>."</em></p>'
  'E-cigarette-e-liquid-vaping':
    'author': 'Michael Nedelman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-28T06:42:20.443+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d1b557-b436-4fc2-9f00-87a4f6843133'
    'lead': 'A study adds to growing evidence that flavored ''e-liquids'' used in
      vapes can hinder human cells'' ability to survive and function. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T06:43:49.458+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:49:26.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:25.614+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study finds e-cigarette flavors can damage cardiovascular cells'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb95d7-b936-4d56-8a59-f3d3ac86e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> E-cigarette flavors can damage the cells
        that line your blood vessels and perhaps your heart health down the line,
        according to a new study of human cells in the lab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32874bf2-a11e-4974-a431-16329616534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81500026-d472-4606-8b43-c20ce054e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the Journal of the American College
        of Cardiology, adds to growing evidence that the flavored "e-liquids" used
        in vapes can hinder human cells'' ability to survive and function. The authors
        say these changes, some observed in the absence of nicotine, are known to
        play a role in heart disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108fe9e-d287-47d9-8a5d-43817bc86706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3191db-b533-44d2-af24-77d9d8d15d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public has this notion that e-cigarettes are safe," said study
        author Dr. Joseph Wu, director of the Stanford Cardiovascular Institute and
        a professor in the medical school''s departments of medicine and radiology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f290dc-1e4f-4c7e-b68e-7d84d63d04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1de888-3209-4d61-bde4-2a320e9b8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say this belief stems not just from the presence of fewer
        cancer-causing chemicals than combustible cigarettes, but also from the fact
        that many vaping products are sold in sweet or fruity flavors that may appear
        harmless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6971e1a-132b-4d54-9ec7-c9085b00a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d471d97-ad56-4c8f-b84d-c05e895a475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of this perception, a lot of kids pick up e-cigarette
        smoking," Wu said. "There''s so many kids who are smoking e-cigarettes. And
        these kids are going to become adults. And these adults can become elderly
        patients that I as a cardiologist will take care of later on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5157ad-32f6-4850-a245-38a472e1faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41271e1-f665-4b85-9fba-ae6a3e14a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration announced in November that vaping
        had increased nearly 80% among high schoolers and 50% among middle schoolers
        since the year before. Experts also worry that the devices could put kids''
        developing brains at risk, get them hooked on nicotine early in life and be
        a gateway to smoking and other drugs. But the long-term effects aren''t clear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0377e-cfe2-44bd-bb80-4a6727db7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529fb7dc-877a-4720-8400-d9645d34225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new study, which included six e-liquids with varying nicotine
        concentrations, Wu''s team found evidence of toxic effects -- including poorer
        cell survival and signs of increased inflammation -- on a type of cardiovascular
        cell. As proxy for what might happen in someone''s blood vessels, the researchers
        observed how these cells responded when in contact with e-liquids as well
        as fluid from the blood of a small group of participants who had vaped. These
        effects varied between the liquids, with the most potent being a cinnamon-flavored
        product.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1f165-4a76-476f-b118-6d30fca83988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644dc5a-a5e2-447a-8f57-2dcf0f102095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the researchers tested six liquids in the new study, experts
        say there are thousands of unique flavors being sold online. Which flavor
        component is most responsible for these effects and how it works is yet unclear,
        Wu added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2ea7f-b7b6-406c-8031-56c7534f5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e398d0f-5683-4767-8134-76953043540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related commentary published in the same journal, doctors from
        the University of Massachusetts Medical School said that it will be important
        to perform tests in animal models -- and not just in cultured cells -- in
        order to unravel the science at play. But these findings, they said, come
        amid growing concern that vaping products, and flavors in particular, may
        be more harmful than initially thought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536a796-1ea5-4630-b8e3-2b9aae220c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4aaaf7-a617-40b7-b6f2-295c955e44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to harm from the nicotine, the additives are a potential
        source of adverse vascular health and one that is being disproportionately
        placed on the young," they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f69e4-f876-4cd7-a6d4-72716f0a87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b76417-d926-46a9-a883-cf49d5a440ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flavors have been at the center of a regulatory debate, and a number
        of local and national policymakers have taken steps to ban them. Advocates
        for flavors say they''re an important tool in getting adults to switch over
        from combustible cigarettes, while others want to ban them entirely because
        they appeal to kids and minimize how harmful and addictive vapes are perceived
        to be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed4189-5d99-43d6-8f55-f5822efe1faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c74425-6f39-41b0-8354-aff0908a7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have observed the impact of vaping products at the
        cellular level and on cardiovascular health more broadly. A study last year
        showed that daily e-cigarette users had an increased risk of having a heart
        attack, though not as high as daily smokers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca20b98-3012-48a1-b4b0-b6fde7c50fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15e736-31df-42b2-972d-ab06fabb968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing more and more evidence that e-cigarettes do have
        a relationship with increased chance of having a heart attack," Dr. Lawrence
        Phillips, an assistant professor of medicine and director of outpatient cardiology
        at NYU Langone Health, previously told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373071e3-d490-44ae-b25f-b08b561e6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04462904-f31c-4acf-96fb-d1c886fd5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:43:49.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we compare traditional cigarettes to e-cigarettes, we''re
        really not comparing apples to apples," said Phillips, who was not involved
        in the new research. "What we''re finding is that both are having increased
        risk."</p>'
  'serena-williams-french-open-outfir-vitalia-diatchenko':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-28T06:41:31.248+08:00
    'imagesource': 'jcr:77c02d03-c3d5-4916-82d6-0444047db06f'
