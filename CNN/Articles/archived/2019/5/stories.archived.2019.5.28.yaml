    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR mulls filing cases against consignee, importers of Hong Kong waste'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead5234-0a3c-45ff-bdbf-a1bee386520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f6e65-dfc9-4bd0-bac3-86a6b167b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The Department
        of Environment and Natural Resources (DENR) said it is looking into filing
        cases against the consignee and importers of the 140-foot container of trash
        from Hong Kong, which was discovered at the Mindanao International Container
        Terminal last week, undersecretary Benny Antiporda said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd962d-744c-4db4-b0e8-690c3f842dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd5f5e-382e-4ab1-abea-18bb938f004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said the importers failed to secure the necessary import
        permit prior to its arrival. The importer also declared the shipment as "assorted
        electronic accessories" when it actually contains mixed plastic scraps, shredded
        electronics, and other residual wastes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30164de3-202b-4453-8142-1c2e35d04ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacbb33-85a9-4f14-a7f7-1e57d43ea670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nag-seek ng clearance namin ''yan. Hindi nag-apply ng any
        document coming from us. What happened, sa tingin namin nag-import ''yan without
        securing import clearance. Dumating, then nag-try mag-secure ng import clearance
        wherein bawal sa atin ''yun. Meron tayong department administrative order
        na nagsasabi na prior to the shipment, bago mo pwedeng i-apply. But after,
        hindi na pwede ''yun... Meron siyang nalabag on environmental laws especially
        on importation," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f35fe-4ecf-44ab-a189-d8671b2db2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7ffdb-dbcc-4132-a4fd-306f3be3b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR told CNN Philippines the consignee''s registered address is
        in Pasay City. But it failed to claim the container after it arrived in January.
        The container remained sitting at the port until it was discovered by customs
        authority this May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9384af-ab32-4a50-99bf-56494123c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80a810-e63b-4922-85bd-e368bfff380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yan yung mga nagtatry no na palusutin na ang declaration nila
        electronic accessories. Kung electronic accessories wala sa jurisdiction ng
        DENR. Since alam nila magkakaroon ng problema, inabandona na nila yan," Antiporda
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277583b6-9cc9-41c9-b486-df6b8bf7f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0babd45-6d43-47d7-94f1-de6fc9b8467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR said Hong Kong authorities already called to process the return
        of the garbage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3aa4e-1936-4fe6-9501-dd5ad426a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61fef3-bd81-4dce-90a6-ad5e65dbd1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:22:00.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR will also issue a moratorium on waste imports in order to prevent
        misdeclaration. Hong Kong’s garbage is the latest in a string of reports of
        trash shipments in the country, including those from Canada, South Korea and
        Australia.</p>'
  'China-US-Taiwan-security-meeting':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-28T13:17:01.401+08:00
    'imagesource': 'jcr:e9bee42e-eca6-47b7-9953-5fe30489e00e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5947394-1d8a-4011-a2e9-c8811c181363'
    'lead': 'The Chinese government slams Washington for engaging with Taipei and
      orders the Trump administration to cease diplomatic engagements with the island,
      after a highly unusual public meeting between top officials from the U.S. and
      Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:27:59.160+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:49:12.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:32.825+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Taiwan']
    'stories': ['e28cc678-58ff-4378-ae71-aa2fa7502cd2', '68f03f22-5916-4ebf-881d-a67d8d09d860',
      'd03b7847-b899-422a-8821-8f99712c5c81']
    'template': '1'
    'title': 'China rages against US-Taiwan security officials meeting as anti-invasion
      drills begin on the island'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9c48c-cf45-43cf-a796-e1eec3967d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese government has slammed
        Washington for engaging with Taipei and ordered the Trump administration to
        cease diplomatic engagements with the island, after a highly unusual public
        meeting between top officials from the U.S. and Taiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e48d39-cb94-4ec3-9090-ee819e4673f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, U.S. national security adviser John Bolton met with one
        of Taiwan''s top defense officials, National Security Council <a href="http://focustaiwan.tw/news/aipl/201905250010.aspx"
        target="_blank">Secretary-General David Lee</a>, who was visiting the U.S.
        Taiwan''s official news agency CNA said it was the first meeting between the
        top security advisers of <a href="http://focustaiwan.tw/news/aipl/201905250010.aspx"
        target="_blank">both governments since 1979</a>, when Washington severed formal
        ties with Taipei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87adc9b-6789-4ab2-b67d-f48a69ba5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e72687-8382-4b92-a6c8-a162367c60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Lu Kang said Monday that Beijing
        "deplored and strongly objected" to the meeting and urged the US to stop "having
        official exchanges or upgrading substantive relations with Taiwan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc50e23-ac36-41c0-bad6-0afb3b657f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74955d-130a-44a6-a41b-44bbf960aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and China were separated at the end of a bloody civil war
        in 1949 and officially the US only has official diplomatic relations with
        Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4e6e1-a11f-4508-8b1c-18c98acfd8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360696dd-a18b-4d7c-a568-de490e9fa928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one-China principle is the political basis for China-U.S. relations,"
        Lu said. "We are firmly against the U.S. engaging in any official contact
        with Taiwan in whatever form and under whatever pretext.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942b7dd-8a25-457d-bf6c-05b0773f43b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1cb3eb-f78f-4ce6-95de-e768b4af050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also stand resolutely against any attempt to create ''two Chinas''
        or ''one China, one Taiwan.'' This is our clear and consistent position."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa3e75-aebd-4b85-b545-8b144010b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1969167-f584-4aba-a88b-78100e550a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the China and U.S. engage in a tense trade war, however, Washington
        has been building closer ties with Taiwan, the island that China views as
        a renegade province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac6df7-35fc-4d6f-94fe-f6666e01fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838dc23-f349-4e08-8f67-1c6bb92defcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Taiwan announced it had renamed its unofficial embassy
        in Washington from the Coordination Council for North American Affairs to
        the Taiwan Council for US Affairs, after discussions with Washington. That
        marked the first time a Taiwan government organization had been <a href="http://focustaiwan.tw/news/aipl/201905250010.aspx"
        target="_blank">renamed</a> to include the words "Taiwan" and "U.S."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a6a1e-bea1-4a52-8b1e-ae76a25653d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37885f08-a984-4549-b96d-4de365b8c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really got to love the new name," Taiwan Foreign Minister Joseph
        Wu said <a href="https://twitter.com/MOFA_Taiwan/status/1132088931044843520"
        target="_blank">on the ministry''s official Twitter</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64703f50-5fac-486a-90c1-aac7e64ed763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.161+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e0f4d-811b-405f-aa4d-3e7b57eed040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in March, Taiwan President Tsai Ing-wen announced she wanted
        to purchase <a href="https://www.cnn.com/2019/03/28/asia/taiwan-us-military-china-intl/index.html"
        target="_blank">advanced new weapons</a> from U.S. President Donald Trump''s
        administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba3ac7-fc2d-4ce1-86d6-642297fc591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9f324-7034-47f8-acb1-28c1eae3f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s comments came as Taiwan began its annual Han Kuang Exercise
        on Tuesday. The military drills are aimed at ensuring the island''s readiness
        for an invasion by communist China''s People''s Liberation Army (PLA).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484566b4-0f4a-490c-ac42-8f08c3f82f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b107c4-3569-4212-8210-183da09fc5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Tsai watched as the air force landed F-16V aircraft on
        a highway in eastern Changhua county, an exercise designed to test the military''s
        refueling and rearming capacity if major airfields on the island were occupied
        or destroyed by the PLA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823219a-94fb-4d89-8e4e-7355850359d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d526d4-3a70-44dd-8661-1a1c2c16c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Taiwan citizens flocked to the roadside to watch the
        drill, waving flags and displaying banners showing their support for the island''s
        airforce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da1d9d-f14c-454b-9f1e-459baa4a49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:27:59.162+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/05/28/asia/taiwan-us-china-bolton-intl/index.html"
        target="_blank">China rages against Bolton meeting with Taiwan as anti-invasion
        drills begin on the island</a>."</em></p>'
  'angela-merkel-germany-dark-forces':
    'author': 'Luke McGee, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-28T13:47:19.381+08:00
    'imagesource': 'jcr:3686f39c-f110-4ba8-868f-9501d3ed1f88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d6926f-b2ee-4ef8-acde-7c5087caddc3'
    'lead': 'German Chancellor Angela Merkel has said "there is work to be done" in
      Germany to face up to the dark forces that are finding mainstream support there
      and in other parts of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:55:36.105+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-05-28T13:55:38.358+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'Angela-Merkel']
    'template': '1'
    'title': 'Angela Merkel warns against dark forces on the rise in Europe'
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdbc0f-f7d9-4d0c-b216-dd6edcb6d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2012/12/30/world/europe/angela-merkel---fast-facts/index.html">German
        Chancellor Angela Merkel</a>&nbsp;has said "there is work to be done" in Germany
        to face up to the dark forces that are finding mainstream support there and
        in other parts of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a8600-8c38-4584-9067-642346855bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Germany, obviously, they always have to be seen in a certain
        context, in the context of our past, which means we have to be that much more
        vigilant than others," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1257b5f5-ff4c-4fba-b6d7-e8d2794511da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to <a href="https://edition.cnn.com/shows/amanpour">CNN''s
        Christiane Amanpour</a>&nbsp;a day after the European elections, where nationalists
        <a href="https://edition.cnn.com/2019/05/26/europe/european-elections-a-mixed-message-for-europe-analysis-luke-mcgee-intl/index.html">failed
        to live up to a forecasted surge in support</a>, Merkel said we have to face-up
        "to the specters of the past."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99593ea9-f4f4-42b4-9527-0b2aff053a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to tell our young people what history has brought over
        us and others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77813811-f1d1-4961-89d9-206db1bda2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, German Jews were warned by a leading government
        official <a href="https://edition.cnn.com/2019/05/26/europe/germany-antisemitism-kippah-intl-scli-ger/index.html">not
        to wear kippahs in public</a>, following a rise in anti-Semitic attacks. Addressing
        the rise in anti-Semitism, Merkel said that Germany has "always had a certain
        number of anti-Semites among us, unfortunately."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc70c63-e218-42c1-8197-3b7bae98ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is to this day not a single Synagogue not a single daycare
        center for Jewish children, not a single school for Jewish children that does
        not need to be guarded by German policemen," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c25ba3-bc03-4fde-af6c-0336e1b240a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, who has been Chancellor for more than 13 years and outlasted
        many global leaders, has shouldered much of the blame for Europe''s populist
        wave, with some pinning the spike in support for the far-right, anti-Islam
        Alternative for Germany (AfD) on her handling of the European refugee crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb236dc1-235e-45d8-8ad2-399c1c7bf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor again <a href="https://edition.cnn.com/2018/07/06/europe/angela-merkel-migration-germany-intl/index.html">defended
        her decision to allow nearly 1 million refugees into Germany</a>, saying that
        the best way to manage immigration in the wake of humanitarian crises, like
        those in Syria and Iraq, was not to "shut ourselves off from each other,"
        but to be more "vigilant" in making sure that refugees fleeing these countries
        are "sufficiently cared for."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c261acb5-939f-4525-89df-53eb8990644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the forecasted far-right surge in last week''s European elections
        didn''t happen was largely attributed to increased support for pro-European
        Union green and liberal parties and an increased turnout across the bloc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa031f-31df-4200-9a1c-5e4ca987a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the green party finished second to Merkel''s Christian
        Democratic Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773cee4-e065-4cc8-98c1-b291578c046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor said that she was "pleased that more people went
        to the elections than in the last European elections," but conceded that the
        Greens'' performance "has to do with issues that people are interested in
        the most these days, for example climate change, and that is also for my party,
        of course, a challenge now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43215a30-5cfa-4db0-800b-458162fc6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/07/25/opinions/germany-climate-change-secret-paul-hockenos/index.html">Merkel
        has been criticized</a>&nbsp;for her reliance on burning coal and bowing to
        pressure from German industry — catering to their needs rather than the needs
        of the environment. This might seem strange, given that Merkel has previously
        been dubbed the "climate Chancellor" due to her public support for green and
        clean energy initiatives. Indeed, she was one of the most vocal critics of
        US President Donald Trump''s decision to pull out of the Paris climate accord.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d11b9-e031-4fa2-9f85-a39ef915d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of her relationship with Trump, Merkel responded to a question about
        the public perception of her being a punching bag for the US President, by
        acknowledging that they have "had contentious debates" but that they''ve managed
        to find "common ground" where it was needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8f535-2cc7-4c05-aaf3-cfbe9459f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that all German Chancellors had an "obligation" to forge
        a relationship with the U.S. President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c2776-c520-4634-acbd-0ecde741f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most important decisions that (the) United States took
        after the second world war, to give Germany and Europe a chance to actually
        develop themselves, well ... That was achieved by the Marshall Plan. America
        has always defended us," Merkel said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05dd014-a120-403c-bd46-f50302d15dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s widely assumed that Merkel had a better relationship with
        Trump''s predecessor, Barack Obama. But Merkel revealed to CNN that her relationship
        with the former President "did not start very smoothly" and that "it was not
        that easy in the beginning."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94118316-89fa-4972-9f7d-0baa177004db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the speech he gave at the Brandenburg gate, saying,
        "I had been criticized a lot when he wanted to speak in Berlin in front of
        the Brandenburg Gate, but I said he''s not the President yet. And only presidents
        can speak there."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39fdd4-3fa2-4355-9f29-654e6f42dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of another ex-U.S. leader, Merkel responded to the viral
        image of President George W. Bush giving her what appeared to be an uninvited
        neck rub at a 2006 meeting in Russia. The Chancellor brushed off the much-commented-on
        interaction as a "kind gesture at the time, a friendship" from the then-President.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5220931-0d28-4d00-b599-0b7509911579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel is nearly halfway through her fourth and final term as Chancellor.
        Reflecting on nearly 15 years as leader of one of the world''s most powerful
        nations, the most powerful politician in Europe and, arguably, the most powerful
        woman in the world, she spoke of the responsibility she felt to women and
        girls that looked up to her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a96a4-5942-4fad-b55f-e9a2f94294cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she sees herself as a feminist, the Chancellor said that,
        having been asked this question before, the Dutch Queen Maxima helped her
        find her own definition of feminism.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a97a8-bb55-42f0-a427-fe0e8f0b3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Queen explained to her that feminism meant "women having
        the same rights everywhere and this is parity... from politics to the media,
        to the business community, that must be our objective, we are not there yet."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a644d5-4014-4b51-926a-9739fc8094c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many girls, apparently, I have become indeed a role model,
        during my time of chancellorship," she added. "We need more women in these
        relevant positions and that means men have to change their way of life."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a03335-db6c-4c38-8672-857b0d633c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Merkel''s <a href="https://edition.cnn.com/2018/10/29/europe/angela-merkel-germany-election-intl/index.html">final
        term as Chancellor ending in 2021</a>, backers of her brand of politics fear
        it''s on the way out as populism from both the left and right erodes the political
        center.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104aac3-ad9c-4a8c-89b7-a08eb604e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel strongly rejected ceding any ground to populist forces, instead
        saying there was a need to show "why we are for democracy, why we try to bring
        about solutions, why we always have to put ourselves into the other person''s
        shoes, why we stand-up against intolerance, why we show no tolerance towards
        violations of human rights."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbf4db-80bc-4b3f-9e64-22b6c8b4cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the European elections, in which the
        center-right European People''s Party had its <a href="https://edition.cnn.com/2019/05/27/europe/european-elections-takeaways-intl/index.html">dominance
        eroded</a>, exactly how popular Merkel''s signature pragmatism is remains
        far from clear. Especially as her Christian Democratic centrism is currently
        at the heart of the EPP''s vision for Europe''s future.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6be9db-ecd8-4ab4-8b39-b50bae09364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Merkel prepares to leave office, she might find that those who
        replace her sweep away her legacy not only in Germany, but across the continent
        she has for so long dominated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480cd312-4d41-4ef3-a5a7-e4f7f4410266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:55:36.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T13:55:38.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/europe/angela-merkel-interview-amanpour-intl-grm/index.html">Angela
        Merkel warns against dark forces on the rise in Europe</a>."</em></p>'
  'napc-coa-idle-funds-liza-maza':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Former Anti-Poverty Commission Secretary Liza Maza (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-28T13:54:02.186+08:00
    'imagesource': 'jcr:48a28d5d-14bc-44d0-838c-882d298dbea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbeaf8be-4283-49cc-b245-c404b9980af0'
    'lead': 'The former head of the government''s anti-poverty agency on Tuesday faulted
      the gaming regulator for stopping the use of over ₱49 million in special funds
      meant for the poor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:57:41.597+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-05-28T18:21:08.288+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former anti-poverty chief blames Pagcor, military for ₱49M idle funds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f4cad-2487-43fc-8b18-1ceef8cc2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:57:41.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — The former
        head of the government''s anti-poverty agency on Tuesday faulted the gaming
        regulator for stopping the use of over ₱49 million in special funds meant
        for the poor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4619c52-e3a1-4e87-ac72-05e5279ac952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1daf1e-8598-4cab-a908-cc201b5aa24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liza Maza, former lead convenor of the National Anti-Poverty Commission
        (NAPC), issued this statement in response to the Commission on Audit''s report
        flagging the idle funds under her watch. State auditors said over ₱50 million
        was turned over by the Philippine Amusement and Gaming Corporation (Pagcor)
        for poverty-alleviation projects in 2017. The funds were supposed to be utilized
        within a two-year period which expired last April 4, but only around ₱970,000
        was used.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e55fe-961c-44d9-b5d6-57e0ef9ed437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.289+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12c0ed-0b58-4ae0-94be-2a5cba3e0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.289+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza in a statement sent to CNN Philippines explained that Pagcor
        "demanded that the NAPC stop any further disbursement" in December 2017, just
        months after the turnover in April, to make way for a "full audit" amid allegations
        the money was being given to armed communist rebels. She believes the military
        was behind the order.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e70b2-dd0c-44c5-b2c1-3d999a855b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.290+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191351e2-7aef-474a-8726-eab726f3b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.290+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my mind, this was indicative of the creeping power of the military
        in the affairs of government that ultimately made my position untenable and
        led to my resignation," Maza said. "Looking back, however, it appears that
        the anti-reform elements were dead-set on blocking any sort of benefits that
        we might have delivered to the poor while working with the administration
        in good faith, if only to discredit the larger reforms that we were advocating
        for."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f98e5-6010-49ca-8b7d-5836b9127566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.291+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14c2be-628b-4065-8c86-41e4236ffd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.291+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she submitted to the audit despite the "baseless" accusations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ba663-1f51-44b0-8d00-0a1f01a44541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.292+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16221396-1a67-48a8-8330-fe048a45c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.292+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were, however, never informed of the results of said audit,
        if it were actually conducted, despite multiple follow-up attempts," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb3179-02a3-4fbf-8001-211092dc7de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.293+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a4126-2e5a-4e54-80c9-63c2c60dea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.293+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing on Tuesday, NAPC Secretary Noel Felongco
        said the fund rollout never resumed as <a href="http://cnnphilippines.com/news/2018/08/13/charges-dropped-Liza-Maza-solons-murder-case.html">Maza
        faced a revived murder charge</a>, which she called political persecution,
        and resigned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94920753-c1b9-4a56-a44e-ed1dcda5c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.293+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a00056-1bc1-4bea-8dfb-dfd6c6fd2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpalabas po ng kautusan din yung dating secretary ng NAPC
        na huwag na ituloy... So hanggang naabutan ito ng nag-leave siya dahil nagkaroon
        ng problema, may WOA (warrant of arrrest) na lumabas against sa kanya... Tuluyan
        na nagresign dahil dun sa mga pangayayare na yan, naging idle talaga yung
        pera</em>,” Felongco said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4caedd-e149-4c2f-b4c8-fd511aa99578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.832+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.294+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f7f42-c5eb-4627-b191-23fb2690382f'
