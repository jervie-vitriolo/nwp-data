      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after wearing a catsuit that displeased tournament officials,
        Williams donned a zebra printed outfit on center court that eventually required
        a sweat top due to a dip in temperatures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43ad83-514c-4252-9d87-33485a7228fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.086+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd2c28-2030-4b0b-adeb-1f9f3bb21473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams appeared hot under the collar with some of her 14 unforced
        errors in the first set but in the last two combined for 20 winners and a
        mere 10 unforced errors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1b7ad-2b48-4bf9-a709-66712af2bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db830e0-5244-4b3d-8685-cc93196af934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous Williams serve kicked in too, resulting in just three
        dropped points behind her first serve in the final two frames.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca7cf6-2e50-42f6-be74-4ce58b59397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd67cf-f1d3-4bff-8112-fea7bf7c4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Williams adequately recovers physically, it is difficult
        to envisage either Kurumi Nara or Dalila Jakupovic ousting her in the second
        round. Greater tests could await in round three, through either Canadian Bianca
        Andreescu or another North American enjoying a breakout season, American Sofia
        Kenin.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f67c0b-fd7b-4ebf-bdd1-834219619445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9815df-cc15-4b2e-9792-17870bd5e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kvitova, Wozniacki out</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333e536-526d-4614-8e7e-8fe829195d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Williams focused on staying healthy on the court, another tournament
        contender, Petra Kvitova, pulled out ahead of her tussle with Sorana Cirstea
        due to a forearm injury.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c509b74-c464-4aeb-8880-fec976296e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689fbd5-22a8-4313-94e7-31a60c87b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then former world No. 1 Caroline Wozniacki departed in three sets
        to Diatchenko''s countrywoman, Veronika Kudermetova, 0-6 6-3 6-3.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9cfdfa-b5f4-40e2-8c44-2650353a06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.087+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa045f-0f6f-432f-b141-d1ac3a561d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniacki and another former No. 1, Angelique Kerber -- downed Sunday
        by a Russian, Anastasia Potapova -- faced a race against time to play at Roland
        Garros due to calf and ankle injuries, respectively, so their departures weren''t
        entirely surprising.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc4500-ec13-46a6-a932-c111b291329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713dbdc-f408-44fe-82b7-b6446b69409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal or Novak Djokovic leaving proceedings in the first
        round would have counted as gigantic shocks but they both progressed, over
        Germany''s Yannick Hanfmann (6-2 6-1 6-3) and Hubert Hurkacz (6-4 6-2 6-2).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0138854a-4b5c-45fa-8f45-884f10becd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e40f6-ead5-473c-b9cb-4c9f2c4803e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper the 44th-ranked Hurkacz presented a tough test but the
        Serb clinically dispatched the fast-rising Pole.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f95b77-730d-423a-913e-4f4e02275d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e927bdb-0c7a-4d1d-b5ca-29ef34f382ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still early going at Roland Garros but there was little to
        suggest from Monday''s performances that Djokovic -- bidding to win four straight
        majors for a second time -- and 11-time champion Nadal won''t face off in
        the final in under two weeks.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1415ed-f71b-4907-9462-cb449fb13a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbdfd21-75ba-498e-b7ed-be1ccaa94b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.088+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams wasn''t as convincing -- but no one dares count her out.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53071c1e-e26f-4385-95f7-8be1609a9ca7'
      'mgnl:activationStatus': true
