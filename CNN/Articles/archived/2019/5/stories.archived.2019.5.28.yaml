      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada (39-3, 26 KOs) claimed the WBC super flyweight title against
        Thai fighter Srisaket Sor Rungvisai in late April via unanimous decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
