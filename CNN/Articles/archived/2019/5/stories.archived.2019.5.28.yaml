      'mgnl:lastActivated': 2023-01-30T00:49:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marinduque Rep. Lord Allan Jay Velasco, one of those aspiring for
        the speakership, has denied bribing lawmakers to support him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c4e3e2-1ee2-43bd-aa09-1b86440e4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:34:44.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a0b3c-9061-4238-a6ab-d81be953a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:34:44.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boss, <em>wala akong ganoong kalaking pera.</em> [Sir, I don''t
        have that kind of money,]" Velasco said. The lawmaker threw a birthday party
        for President Rodrigo Duterte at the posh Sofitel Manila hotel in Pasay City
        last year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed62a3-12ce-472c-ab4e-6d75c1e23060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:34:44.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210f32e-dd7f-4382-b921-0fc947b18791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:34:44.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition of party-lists, the second largest voting bloc in
        the House, also said that no one from their group has been offered money to
        support a candidate for Speaker.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792533f3-841d-4f10-b240-691398021683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:34:44.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbff18-b9d1-4c2b-af90-e131ebdba3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:34:44.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cheapens the position of the speakership. Mali. Pangit pakinggan
        [It''s wrong. It sounds off,]" said Ako Bicol party-list Rep. Alfredo Garbin,
        the bloc''s spokesperson.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c0b03-9274-4670-ad48-5cad6927984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:34:44.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcd421-845d-414d-a618-fc97d498d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:34:44.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his allegations, Alvarez, who is gunning again for the speakership
        despite having been ousted by a House dominated by members of his party, is
        not yet conceding as he expects the tide to turn in favor of whoever President
        Rodrigo Duterte supports.</p>'
