      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —&nbsp;</strong>Two
        graduates of De La Salle University (DLSU)-Manila shared the top spot in the
        certified public accountant (CPA) licensure exam in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2865f7-d533-4957-a497-0eeafc6847ff'
