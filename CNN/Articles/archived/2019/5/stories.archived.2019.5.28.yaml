      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DTI said the deals that will be signed at the sidelines
        of Duterte''s trip to Japan for the 25th NIKKEI Conference on the Future of
        Asia, which will be held from May 30 to 31, will provide at least 80,000 jobs
        to Filipinos.</p>'
