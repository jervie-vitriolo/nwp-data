      'mgnl:lastActivated': 2019-05-28T16:40:32.279+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa359db-1fe0-4a0a-a6bc-9c82d7eb4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.279+08:00
      'mgnl:lastActivatedBy': 'mel'
