      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — President
        Rodrigo Duterte has reappointed broadcaster and newspaper columnist Ramon
        "Mon" Tulfo as his special envoy for public diplomacy to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25150f-4a61-4115-971a-79b60310fdc8'
      'mgnl:activationStatus': true
