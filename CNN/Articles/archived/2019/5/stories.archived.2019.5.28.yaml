      'mgnl:lastActivated': 2023-01-30T00:44:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97ba8e-dd3f-455f-b65a-1c06fe304968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:44:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authentic Brands Group, which owns the brands of celebrities like
        Marilyn Monroe and Elvis Presley, will assume the marketing, business development
        and licensing of Sports Illustrated''s intellectual property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
