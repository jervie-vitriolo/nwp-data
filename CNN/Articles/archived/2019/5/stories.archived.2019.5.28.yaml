    '40':
      'image': 'jcr:d013f724-5ef8-474c-83d0-91d1012abf78'
      'imageCaption': 'The inviting stadium stairs just in front of the counter, ideally
        for takeout but could also serve as a hangout for people who want to stay
        a little longer. Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284b59e-4085-44fb-abe7-157fa55f9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:48:37.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
