      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f91cf-3fbc-4f2d-9b97-5cb09e55afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:44:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith, which is paying Authentic Brands Group an undisclosed
        fee to publish the Sports Illustrated magazine and website, said it would
        maintain the publication''s editorial independence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cd9e2-afb8-4c50-bb1f-38b0469e224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.318+08:00
