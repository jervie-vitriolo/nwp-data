      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said lawmakers who accept the offer would immediately sign
        a manifestation of support. He said he has seen the manifestation, which already
        has around 100 signatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732097dd-79a3-413c-b16f-eee4fad02bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.156+08:00
