    'jcr:uuid': 'e3d91b8f-77aa-4e9a-a270-86a78d378041'
    'lead': 'If you’re looking to start on your investment journey, here’s a look
      at some of the wisest options and paths you can take.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:29:07.878+08:00
