  'new-mexico-border-wall-brian-kolfage-gofundme':
    'author': 'Devon M. Sayers, Catherine E. Shoichet, Jeremy Diamond and Rosa Flores,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-28T10:36:39.322+08:00
    'imagesource': 'jcr:93035a81-9953-4c1a-bf80-bdef523ada15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '997b3ba2-8702-4ee6-a486-698e37393375'
    'lead': 'We Build the Wall, a group founded by a triple amputee Air Force veteran,
      said in a series of social media posts on Monday that it had started construction
      on private property in New Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:41:16.899+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:49:18.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:29.531+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-Mexico', 'immigration', 'Brian-Kolfage', 'GoFundMe']
    'template': '1'
    'title': 'A private group says it''s started building its own border wall using
      millions donated in GoFundMe campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1ac99-4c79-41c8-ab53-f6236f76e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A group that raised millions of dollars
        in a GoFundMe campaign says it has broken ground on a project to build its
        own stretch of border wall on private property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9298e-1672-452f-9ba2-f22835c6e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Build the Wall, a group founded by a triple amputee Air Force
        veteran, said in a series of social media posts on Monday that it had started
        construction on private property in New Mexico. The announcement comes months
        after the group <a href="https://edition.cnn.com/2018/12/20/us/gofundme-border-wall/index.html">began
        its GoFundMe campaign to raise private donations for a border wall</a>, and
        days after a federal judge <a href="https://edition.cnn.com/2019/05/24/politics/federal-judge-trump-border-wall/index.html">blocked
        President Donald Trump from tapping into billions in Defense Department funds</a>&nbsp;for
        his administration''s wall construction efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a989b6-0bf8-4891-976f-48c2474f911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buckle up, we''re just getting started!" the group wrote in a Facebook
        post, sharing what it said were images of construction over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c8b1b-4aaa-44d1-8df4-e54a479b81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former White House chief strategist Steve Bannon, who chairs We
        Build the Wall''s advisory board, told CNN on Monday that the group has built
        a mile of border wall in the El Paso, Texas, area -- something he says connects
        two 21-mile sections of existing fencing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23927126-806f-4c03-a7fc-9da6063778a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not able to independently confirm that the new wall connects
        the two portions of border fencing constructed by the federal government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38726058-bb98-4ebf-b9d7-d4ae18d8251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border Patrol told us it''s the No. 1 most important miles to close.
        The tough terrain always left it off the government list," Bannon said. "And
        that''s what we focus on -- private land that is not in the program and take
        the toughest first."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcf55f-deb5-4192-a268-f382846e5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to US Customs and Border Protection for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523edd6d-15cc-4b97-9ea7-f800594b3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN on Monday observed construction crews working with heavy machinery
        in an area of the US-Mexico border near the New Mexico-Texas state line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b733666-36ad-42f1-aa11-ea3398cadd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Allen told CNN he owns the property where We Build the Wall''s
        team is working, and he''s excited to see it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bfaf0-bac9-4641-b760-fa0c0ec2047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are doing an incredible job," he said. "I have fought illegals
        on this property for six years. I love my country and this is a step in protecting
        my country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e94c2-f8ce-47aa-8867-35d86724bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Garcia Salinas, the director of a nearby museum on the Mexican
        side of the border, told CNN the new wall went up rapidly over the weekend,
        changing the horizon behind the Museo Casa de Adobe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613b690-f187-4777-93ab-12683490922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that when he had left the museum Friday afternoon there
        was no fencing there. By Saturday morning, he said, portions of new wall had
        been constructed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7110d9-51eb-49cd-a242-9a0bf9bbe0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They moved very quickly," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87df910-3b54-4c93-8341-ec0745d29e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of We Build the Wall offered different assessments of how
        much construction had occurred.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac516923-e27a-460f-aed5-b48c44abf3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bannon told CNN a mile of new wall had been built, former
        Kansas Secretary of State Kris Kobach, We Build the Wall''s general counsel,
        told "Fox &amp; Friends" on Monday that half a mile of steel fencing had been
        built on private property near El Paso.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c4fb8-4228-474a-beea-4f4bf79a2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a half-mile gap between the existing wall and Mount
        Cristo Rey. And it was a ridiculously large gap that the smuggling of both
        people and drugs would go through," Kobach said, describing the effort as
        "the first time any private organization has built border wall on private
        land."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989156fd-da7b-482c-b1f6-2f9f9b7ca401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Build the Wall''s fundraising efforts began in December. At the
        time, founder Brian Kolfage told CNN he''d decided to move forward because
        of "inaction from our politicians."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087d526-866d-4415-b447-456d2248998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing campaign has raked in more than $20 million in donations
        on GoFundMe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900eaed-5bd4-4ded-a3ad-c9b0d38908b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent reports detailed how some donors questioned why they hadn''t
        seen any construction despite the millions donated, but organizers said they
        had to keep plans secret to protect the project.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec9da0-545c-4aa1-9b41-63c2888ab523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember powerful people want to stop our progress, so to not tip
        anyone off we are radio silent!" Kolfage wrote in a Facebook post shared by
        the group earlier this month. "The (American Civil Liberties Union) would
        file a lawsuit to impede our wall success if they knew where and when."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fa772-a251-411e-90a3-a8310fa7b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kolfage and other supporters of the organization were
        trumpeting their efforts on social media.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396d2ba-abad-48cc-bd6c-b6f50f1373d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the haters said it was impossible!!" <a href="https://twitter.com/BrianKolfage/status/1133034049822437376">Kolfage
        wrote on Twitter</a>. "Bahaha where ya at now?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabcdd3-b5c5-4764-980e-50a28cb766a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590823a4-d0a1-454c-ad26-2b1bc136965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:41:16.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/27/politics/private-border-wall-gofundme/index.html">A
        private group says it''s started building its own border wall using millions
        donated in GoFundMe campaign</a>."</em></p>'
  'FDA-orders-recall-of-processed-pork-from-markets-amid-African-Swine-Fever-fear':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-28T11:03:50.212+08:00
    'imagesource': 'jcr:410a7165-bb59-4221-b253-ef94fab5e9ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98116696-f2ba-40c3-8614-65a3a3daa7a9'
    'lead': 'The processed pork items will be ''recalled and seized'' from Philippine
      markets to prevent contamination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:14:00.208+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:49:17.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:29.915+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA orders recall of processed pork from African Swine Fever-affected
      countries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e45f2-ddac-4e35-ae94-6694615aea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:14:00.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6969a-7748-40c4-bfeb-c1a5432b9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:14:00.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong>&nbsp;The
        Food and Drug Administration (FDA) on Tuesday ordered the pull out of processed
        pork from countries affected by the African Swine Fever, officer-in-charge
        Eric Domingo said. He said the items will be immediately "recalled and seized"
        from Philippine markets to prevent contamination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad66e6-c6c8-4a25-9a1f-96896c7a55c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will be padlocked to be sure na hindi na maibebenta," he
        told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9d72f-ddc4-4075-9fcb-63caeb8c671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture and stakeholders of the Philippine
        hog industry on Monday asked FDA to recall processed pork products, including
        processed luncheon meat Ma Ling, from countries affected by the African Swine
        Fever.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c4292-f9e4-4002-9207-edd3133e1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sought the recall of all pork products manufactured starting
        August 2018 from 16 ASF-affected countries namely Russia, Ukraine, Czech Republic,
        Moldova, South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland,
        Romania, China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bbb03c-b0ae-49d6-b0c9-8ee352140b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA, in its order dated May 27, urged distributors and other dealers
        of processed meat products to abide by its directive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d4229-eb27-47e5-827b-7554ef0365e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned consumers to be wary of their future purchases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcc2b1-5bab-40e2-b9fd-3721c735a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The public is advised to exercise extreme caution in purchasing
        and consuming processed pork meat products and is advised to only consume
        processed pork meat products which are sourced from countries other than the
        above listed countries suspected to be affected by ASF virus, and are registered
        with the FDA,” the document read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373da54b-0a4a-44b5-a9ec-a6c3994faf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929d7ba-d70d-4a7f-a106-bb976ab94e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus in processed goods</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b2ffb-3e7e-4711-bcb3-0ea916b6e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol explained that the virus can thrive
        even in processed goods.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd4f96-5043-44dd-bbc5-92c4cce5d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we consider Ma Ling and other processed pork products as
        minimal risk products, we still would like to pursue the banning of these
        products because we cannot take chances because according to experts the ASF
        virus can survive the processing and even heat used in the processing," he
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51e140-c02c-4c59-aa83-b40ffc81c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, who also serves as Health Undersecretary, added, "A virus
        can stay dormant. Kahit processed, minsan naiiwan ang virus."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9be82-3384-4427-a31a-c67568856e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol added that those found violating the ban could be fined P200,000
        under the Food Security Act.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ff959-18bd-4136-9efa-79a073a7148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the public the Filipino hog raisers can address
        the needs of the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73795dcf-6f35-48ca-9225-409fdaf00bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:52:17.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Swine Fever poses no direct and immediate danger to
        human health. But its spread may threaten the hog industry, with major potential
        impact on supplies and prices. The disease, which has no vaccine or cure,
        was first detected in Asia in 2018 in an area in Siberia, according to the
        United Nations. In December 2018, the Department of Agriculture said pork
        products from affected countries will be confiscated at the country''s points
        of entry to prevent its spread.</p>'
