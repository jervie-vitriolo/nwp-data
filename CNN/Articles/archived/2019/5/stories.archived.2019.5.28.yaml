      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7b168-8c3b-4e79-a1a9-4faf5b1e7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.318+08:00
      'mgnl:createdBy': 'eimor'
