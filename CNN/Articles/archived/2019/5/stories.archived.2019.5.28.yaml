  'Time-runs-out-tobacco-tax':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-28T13:54:26.453+08:00
    'imagesource': 'jcr:3a2baf3d-dcf9-4512-b52c-7a4526c45a3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6984f4a-5d2a-4239-a157-7ea4c3514db2'
    'lead': 'Malacañang has stepped in to fast-track its approval in Senate as time
      is running out for plenary sessions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:01:45.724+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-05-28T18:10:21.866+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cigarette', 'tobacco', 'sin', 'tax', 'tony', 'lambino', 'leachon']
    'stories': ['1093b84b-0e14-4c6c-89de-5600c6761317', 'e16257fb-9e85-4d34-bfed-a2a0a9d2ad3a']
    'template': '1'
    'title': '''Sin'' tax bill for cigarettes certified urgent a week before Congress
      closes '
    'updated': 2019-05-28T17:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06078db1-74b5-448c-b218-914c36f955d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.866+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Malacañang
        has certified the bill to raise excise taxes on tobacco products as urgent,
        in a last-ditch effort to get the measure passed before Congress adjourns
        next week.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e5abc-7aec-41ba-a9f0-70f8970c1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives have roughly five session
        days left before the end of the 17th Congress, which would leave all other
        pending bills back to zero come the entry of new lawmakers by June 30.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052ee47-82b5-4776-bb05-203b23f4c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress officially adjourns June 7. Plenary sessions are usually
        held Monday to Wednesday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb50f5f-cdc8-40f8-8830-8ed5d6896b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance and the Department of Health are now <a
        href="http://cnnphilippines.com/news/2019/5/17/dof-doh-sin-tax-17th-congress.html">strongly
        lobbying</a> for the Senate to pass its version of a bill that will further
        raise the "sin" tax on cigarettes and other tobacco products.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed389b9b-a091-4c99-84f4-43b923373c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, coupled with a similar move to raise duties on alcoholic
        drinks, is meant to raise about ₱62 billion which will then fund the <a href="http://cnnphilippines.com/news/2018/08/15/tobacco-tax-benefit-health-care.html">universal
        health care program</a> recently signed by President Rodrigo Duterte. The
        proposal to raise taxes on alcohol products remain pending at the committee
        level in Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce024c-7244-4632-816b-cb0e73264b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Antonio Joselito "Tony" Lambino II is
        more optimistic, but other advocates remain unsure about the fate of the cigarette
        tax bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f30c7b-237b-4088-adfa-007ddd7ef3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a very good chance at passing the measure <em>kung
        ang</em> timeline <em>ay masunod</em>," Lambino said during the Pandesal Forum
        on Tuesday. "<em>Kumpleto naman yung mga boto natin sa tingin ko</em> [I think
        we have enough votes]... which means <em>kailangang matapos ''yung</em> period
        of interpellation and amendments sana <em>by today</em>."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791036d5-9b21-4cb3-a01f-6fccb2535cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:01:58.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, Justice Secretary Menardo Guevarra announced
        that the proposal has been certified as urgent by the Presidential Legislative
        Liaison Office. Guevarra has been designated as officer-in-charge by Duterte
        as he attends a business forum in Tokyo, Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd42150-1e5f-45b1-ac93-4d28947d8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:01:58.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An urgent bill means the Senate can vote on the measure on second
        and third readings in one go, doing away with the three-day gap in between
        plenary approvals as required by Congressional rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fb379-cc42-40bc-ada0-49768344f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is under plenary debates in the Senate since Monday, as
        sponsored by Senator Juan Edgardo "Sonny" Angara. Even he is unsure about
        the chances of the proposal, but said that he is "hopeful" about passing the
        bill "before we adjourn next week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528203ef-879f-458b-92f3-5bf38088e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:16:09.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not sure about the numbers right now," Angara told CNN Philippines
        in a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3ae5d-29a8-49b9-b4a3-23c76945d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:16:09.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still&nbsp;five senators lined up to question the provisions
        of the bill at the plenary: Richard Gordon, Ralph Recto, Panfilo Lacson, Sherwin
        Gatchalian, and Franklin Drilon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8394d0-7dd8-4121-a3e5-71191ab3928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Anthony Leachon, president of the Manila Doctors Hospital and
        a former director of the state-run Philippine Health Insurance Corp., is skeptical
        given the small window for the bill to clear the legislative mill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc181591-7be4-430d-b2ff-face3d8af7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that June 6 will also be one less work day due to the Eid''l
        Fitr holiday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a95bf-7215-49fa-99cc-fcfa06b461e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, unless <em>mag-</em>overtime<em> sila ng</em> Thursday
        and Friday this week <em>para sa ganun makapag-bakasyon ka ng</em> June 6,&nbsp;<em>wala
        na po</em>. <em>Ang</em> deadline <em>natin, dapat</em> June 5 <em>ay meron
        na tayong dapat i</em>-forward <em>sa</em> Malacañang <em>at primahan ni Presidente</em>,"
        said Leachon, who has been leading health advocates in pushing for the measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257e2e2-f2ca-46b8-a33e-c75f12d937ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Therefore, unless they go overtime with extra sessions
        on Thursday and Friday this week, it''s over. Our deadline is by June 5, the
        Senate should already have a bill ready to be forwarded to Malacañang for
        the President to sign into law.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f14e9-2a3b-4336-be25-6707e59f885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d54f8c-f7e3-4f41-adb5-72593f37b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2018/12/03/house-of-representatives-bills-alcohol-tobacco-products-excise-tax.html">House
        of Representatives</a> has already approved its version of the bill in December
        2018. The measure will gradually raise the tax on cigarettes from ₱37.50 per
        pack by July 1 of this year to ₱45 per pack by July 1, 2022. After this, the
        rate will be increased by four percent yearly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553388c-ba7f-4141-b30e-c027d54833bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea25925-ddf0-4208-8b9b-f15538dc47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version proposes higher duties: it will jack up the excise
        tax on cigarette packs from ₱45 by Jan. 1, 2020 to ₱60 by 2022. The following
        year, the tax will rise by five percent annually.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd9162-efc7-4057-8775-0ce21b498dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:01:58.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure combines three proposals filed by Senators Emmanuel
        Pacquiao, Joseph Victor "JV" Ejercito, and Sherwin Gatchalian, but takes the
        lowest tax increase being proposed. Ejercito''s bill was asking for a ₱90
        per pack tax for cigarettes.&nbsp;Pacquiao''s version was once certified as
        urgent by Malacañang earlier this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71a178-4f46-482a-9863-508ab39babc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:01:58.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd0a58-f5e7-4361-b221-5278bca82952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:01:58.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Leachon said there could be just enough time to get the measure
        through, as House Speaker Gloria Macapagal-Arroyo has said she is willing
        to adopt the Senate version to do away with the bicameral committee session.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7a7da-2a38-4115-b4cc-8ed53250a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he worries as to whether or not they have enough votes in the
        plenary to carry the bill through. Leachon recalls that the Sin Tax Reform
        Law of 2012 went down to the wire when it was tackled by the Senate in that
        year, earning 10 yes and nine no votes on second reading.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3befee-bf26-4a7a-b2c7-2c95875cfa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7eaf2d-4510-4fed-bebd-124675d1e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill eventually cleared third reading with a 15-2 vote, paving
        the way for its enactment. Then Senator Joker Arroyo and Senator Francis Escudero
        opposed. Escudero also did not sign the latest committee report prepared by
        Angara.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f0213-4655-4f70-bc32-00e08c04506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.867+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5008aa8-2271-4751-b6eb-fedc1a281074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:01:45.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T18:10:21.868+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, 12 out of 18 members of the Senate Committee on Ways and Means
        signed the updated version of the higher sin tax bill. There are currently
        23 senators.</p>'
