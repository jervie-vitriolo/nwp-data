      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a sentiment laden with meaning, which gives soul to what the
        café is poised to be: a fun and welcoming space where there’s good coffee,
        good food, and good ice cream to be had. With Concepcion, Santos, and Vilar
        at the helm, Elephant Grounds looks like it’s going to keep us staying for
        a long, long while, making us remember that good coffee is more than beans
        — it’s heart.</p>'
