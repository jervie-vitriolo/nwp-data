    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80bd7a7-3157-4d14-a5c9-20b50bf64dcc'
    'lead': 'The importer declared the shipment as ''assorted electronic accessories''
      when it actually contains mixed plastic scraps, shredded electronics, and other
      residual wastes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T12:22:00.313+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:49:13.001+08:00
