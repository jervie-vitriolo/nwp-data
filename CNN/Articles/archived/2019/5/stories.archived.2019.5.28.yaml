    'template': '1'
    'title': 'Why ‘Boys will be boys’ and ‘Kababaeng tao kasi…’ have to stop

      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d1f31-696a-4d48-9d19-e967fe480c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the latter half
        of 2017, a New York Times exposé ignited a movement that gave sexual assault
        survivors around the world the courage to speak up, not just about their experiences,
        but against the shame, the stigma, and the culture that keeps women silent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afeca4e-9b2c-4133-971b-38f422469f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.272+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb28b34-4343-451e-b2f5-137566725d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.272+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the #MeToo movement went viral, it spread across every media
        platform available and into conversations at the dinner table, breaktime chit-chat
        at the office, and impassioned drinking sessions among friends. At each and
        every one of these pockets of discourse, two things were clear — sexual assault
        was, and remains to be, an epidemic, and women were tired of taking all the
        responsibility for it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8929f4-520e-499e-83f2-984b770a9961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.272+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb656c8-bcc1-4030-ab52-50d3f04287df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.272+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet unpacking the complexities of sexual consent, sexism, and power
        dynamics — teaching people over and over again that no one is entitled to
        another person’s body, regardless of the person’s sex, the situation, or the
        relationship of the parties involved; that harassment is a violation of consent,
        and that consent must be actively given; that in whatever setting or context,
        no means no, silence means no, an absence of any affirmative response means
        no; that the victim is never at fault; that the harasser must be held accountable
        for their actions, and so on — all of this still appears to be a responsibility
        that most women have no choice but to take, lest the movement goes to waste.
        And so we persist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc66651-7f34-4d3a-86e7-ee768840ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.272+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84498085-dfc6-4e11-a3f0-61cf2a1c8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.272+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why, at least for me, hearing a host on a morning news
        show blame a 19-year-old woman for allegedly falling prey to a gang rape is
        less jarring than it is familiar. Last Monday, “Umagang Kay Ganda” host Anthony
        Taberna’s comments struck a chord, playing a familiar tune in my head: the
        same old things I’ve heard time and time again from so many people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abad072-24ea-43ec-9f3d-942ad3c0e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.272+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce06af2-6912-4af5-ad39-02eb7ada3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pambihira naman, o. Eto po ay hindi first time na nangyari, napakadaming
        pagkakataon na ''yang eyeball eyeball na ''yan, ang mas delikado, nakipag-eyeball
        ka na nga, nakipag-inuman ka pa. ''Yan ang problema, ‘yun ang mabigat sa lahat,
        lalo’t puro lalake ka-inuman mo,” said Taberna.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06549cc1-66b4-4842-b79c-5b05a61e1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa565da8-a173-4722-810e-5c31fcba1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When co-host Jeff Canoy attempted to defend the woman and shift
        the blame to the suspected rapists, Taberna interjected, adding: “Hindi, sa
        totoo lang, madali sabihin y''ang sa lalaki eh. Pasensya na dun sa biktima,
        ''yun dapat mabigyan ng katarungan. Pero ito para sa future na pangyayari.
        Kapag ka ikaw ay babae, wag kang papasok sa lungga ng mga tulisan.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c49df-704e-4c0b-97b2-604e0519c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bda02c-48c0-4e1b-84f0-d6c10fd7926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, I am reminded of how the woman must always carry two
        weights:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1f87b-dc64-4302-8154-6b73cbb8d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e72ddb-c17b-4013-9cf0-ecb1beabc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one shoulder is the burden of taking responsibility for the faults
        of others, brought upon by a culture that sets two distinct standards for
        men and women. “Boys will be boys,” one saying goes. “Kababaeng tao,” says
        another. It’s a culture that rewards men and punishes women for exploring
        the same thing — sexuality — and simultaneously encourages male entitlement
        while discouraging female autonomy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120934de-aa53-4348-8f6d-3cf4e1e34eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991965fb-ea81-415d-8f9d-cc9f5f4edf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rape culture has dug its roots so deeply into our beliefs and ways
        that it’s as easy to propagate it as it is to unmindfully make harmful statements
        on television.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96c8ad-1f52-40de-a9ce-f876ef33540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is rape culture, which breeds the harmful notion that male-incited
        sexual violence is inevitable because that is what we’ve come to expect of
        them, and that the woman’s job is to stay alert, vigilant, and avoid tempting
        the proverbial beast resting inside every man. The narrative is unfair for
        both parties, and frankly, it is beyond exhausting, it is destroying women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d349a9-ccdf-4cd5-bad5-920dc37d983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c75340-a535-49a3-ab17-1aa6182e3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study, 35 percent of women around the world have
        experienced physical or sexual violence, and around 120 million girls have
        experienced forced sex or other sexual acts. Another study states that in
        the Philippines alone, one woman or child is raped every hour. The effects
        of sexual violence on women are profound, such as PTSD, depression, and anxiety
        among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4243e-3de6-4784-8454-11c806c59650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae4d46-156c-4b18-8ec7-f2978f34d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her other shoulder, the woman must carry another burden — that
        of educating people about how abiding by these standards and ideals do nothing
        to prevent sexual harassment, assault, and rape from happening. Not one bit.
        It’s what countless #MeToo stories have told us. It’s evident in each and
        every Weinstein story. It’s displayed in museums.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9371ecf-b40c-4d0a-b250-f85c6411316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac039e1-3dec-4118-89c9-0102a7b6517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taberna has since apologized for his victim-blaming, but only after
        hundreds of complaints online explaining why what he did was wrong. Why, after
        numerous stories told and shared, complaints made and arguments fought, do
        we still seem to keep fighting the same battles, holding up so much on our
        shoulders?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72e977-058b-46d4-ab46-2db13e82942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344fc8f-75c6-431b-a99b-b8eea53ee1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a parasite, rape culture has dug its roots so deeply into our
        beliefs and ways that it’s as easy to propagate it as it is to unmindfully
        make harmful statements on television. In fact, Taberna is not the only public
        persona who has made such a statement in public. In February, newscasters
        Ted Failon and Noli de Castro victim-blamed a woman who was allegedly harassed
        by her Uber driver. Our president has also cracked more than one rape joke
        in the past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910f95a-1143-4ec7-beac-6a71e34420cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d7d3b-82bc-498d-8941-2ab101b6c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:11:42.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:44:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a song that you can’t get out of your head. It’s something
        we have memorized, despite not really knowing the meaning of the words. And
        so, though tired, we must persist. But hopefully, as we learn how important
        it is to keep speaking up, more voices can join in to drown out the noise.</p>'
