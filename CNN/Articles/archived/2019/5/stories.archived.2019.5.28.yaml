      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> -- International
        Boxing Federation super flyweight title holder Jerwin Ancajas revealed on
        Monday that he is eyeing to unify the 115-pound title against World Boxing
        Council champion Juan Francisco Estrada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c954c-4742-4ee4-8ede-812e4d582fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:29.943+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-05-28T15:39:33.268+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas successfully defended his IBF crown for the seventh time
        after defeating Japanese Ryuichi Funai via technical knockout in Stockholm,
        California earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fdc46-15a1-42ba-8eed-540ab971ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:29.943+08:00
