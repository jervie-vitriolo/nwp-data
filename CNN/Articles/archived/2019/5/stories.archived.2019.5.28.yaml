      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are touches of innovation, says Santos, as in the toasted
        rice ice cream (lovingly reminiscent of Filipino dessert guinumis), the dressing
        used for the salad, or the fried egg that comes with the duck krapow.</p>'
    '22':
