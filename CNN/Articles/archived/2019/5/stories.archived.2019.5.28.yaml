      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d10353-98d4-4310-b05b-7397fb4d7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:50.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:46:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first took over the post in October 2018 amid the country''s
        long-standing dispute with China on the South China Sea and the controversial
        influx of Chinese workers in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c577ee-818a-4532-8f4c-fef82e63826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:50.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:46:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4d30f-0c7a-43b0-a266-5534214a722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:50.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:46:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo drew flak last March <a href="http://cnnphilippines.com/news/2019/3/7/ramon-tulfo-defending-influx-of-chinese-workers-in-philippines.html">for
        saying that Filipino workers have bad work ethics</a>, making their Chinese
        counterparts more desirable to employers. He never apologized for what he
        said despite criticisms from his fellow government officials, including Labor
        Secretary Silvestre Bello III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e872b-3e26-4a13-88f0-959c10fe6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:50.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:46:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d77bfc-e383-44da-bce8-9383729c975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:32:50.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:46:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big number of Chinese nationals have flown to the country since
        Duterte assumed office in 2016 and pursued friendlier ties with Beijing. The
        Chinese government has provided funds and loans for the government''s massive
        infrastructure program, but both Manila and Beijing officials dismissed fears
        the Philippines could fall into a debt trap.</p>'
  'Best-investment-options-in-the-PH':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-28T16:22:02.182+08:00
    'imagesource': 'jcr:eedb1a7d-1082-4c83-a1e0-8e971acf5dca'
