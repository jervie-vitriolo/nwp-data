    'title': 'Alvarez alleges vote-buying in speakership race'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f552b3-b9ee-45dc-850c-3019a5e80a40'
      'mgnl:activationStatus': true
