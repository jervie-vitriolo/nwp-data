      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josemaria Alvaro Fontillas and Geraldine Jade Papa led over 10,000
        examinees after tallying a score of 89.83 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad71ada-1945-4f42-b288-a858013c1f58'
