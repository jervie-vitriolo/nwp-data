        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1133289418331025409?ref_src=twsrc%5Etfw">May
        28, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
