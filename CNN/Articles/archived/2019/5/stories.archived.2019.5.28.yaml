    'template': '1'
    'title': 'Ramon Tulfo gets another 6 months as special envoy to China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6510e7-e771-4ad4-bef6-bf4bc6e580c9'
      'mgnl:activationStatus': true
