      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese e-commerce giant is reportedly looking to raise $20
        billion through a secondary listing in Hong Kong. That''s bigger than the
        initial public offerings of Uber, Lyft and Pinterest combined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47915a-4a32-4cb1-9c86-0be476e7667d'
