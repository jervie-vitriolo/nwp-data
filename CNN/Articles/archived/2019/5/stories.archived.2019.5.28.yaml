      'mgnl:lastActivated': 2023-01-30T00:44:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The brand and intellectual property of
        Sports Illustrated have been sold to marketing company Authentic Brands Group
        for $110 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f2b13-e511-4e45-98c7-bca829ccda17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:44:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece97d94-5535-4ee1-b2e2-9ad7d1b8c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:44:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith Corporation, the current owner of the iconic magazine,
        announced the sale on Tuesday. In an unusual arrangement, Meredith will continue
        to publish the Sports Illustrated magazine and website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b48266-acfe-4c16-b304-87da41c7371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:44:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9029104-94c6-40fb-a7d4-61add0ead6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:44:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structure of the deal suggests that the Sports Illustrated brand
        is much more valuable than the storied magazine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34cacb-9538-4472-b4ac-8f653d2236f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.317+08:00
