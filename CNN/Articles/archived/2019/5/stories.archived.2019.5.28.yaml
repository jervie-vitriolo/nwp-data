      'jcr:uuid': '7dc2354f-c247-43ac-9fc6-745c3362a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.635+08:00
      'mgnl:createdBy': 'don'
