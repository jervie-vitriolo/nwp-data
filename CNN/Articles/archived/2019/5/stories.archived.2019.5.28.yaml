      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Ravi Ubha, CNN</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7c4ef-893c-4bfc-b113-d9718208b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.083+08:00
