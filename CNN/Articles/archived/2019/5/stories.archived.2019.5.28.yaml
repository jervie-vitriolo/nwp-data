      'mgnl:lastActivated': 2023-01-30T00:49:14.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For all her singles titles on the grass
        at Wimbledon -- seven of them -- Serena Williams can still thrive on clay,
        despite its challenges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57f901-3df7-49e4-bef6-6b09819a265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.083+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041afaa-3ca6-43b2-91a4-c66542c1f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.083+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surface known as "terre battue" in French softens power games
        and has a way of extending battles -- which can create problems, especially
        at late stages of careers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cbd49-02a3-4e41-90a2-c68dc4c0a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cc08c-4bd8-4bb7-af29-84e96684bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a blustery day in Paris on Monday, Williams looked in danger
        of losing in the opening round at the tournament for a second time, before
        defeating 83rd-ranked Vitalia Diatchenko of Russia 2-6 6-1 6-0 for her 800th
        main-draw professional win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ac5cb-636c-4e76-9170-54b6d64afda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca24da-a0b8-4f85-b56f-9dfd5cfc3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such comebacks have been a hallmark of Williams'' unprecedented
        career. But showing rust in just her 10th singles match of 2019 -- against
        the same opponent who stunned Maria Sharapova at Wimbledon last year -- Williams
        appeared more vulnerable than usual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e3a27-8eb6-4f2f-b9f4-60eda9d41d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac7f69-6647-4f60-b601-15689b8264c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately she came through it during a stretch of the campaign
        Williams enjoys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1c9aa-ba35-4f23-9977-532cbd88fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff23c5e-8cfa-4c3c-860d-280e56f1f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open buildup tournament of Rome, for example, holds special
        memories -- husband Alexis Ohanian first met and proposed to her in the Italian
        capital -- and Williams has long owned an apartment in Paris. She likes competing
        on clay, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9253cc-46b4-4658-b408-f904bb5656bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b1ccc-bb3c-4855-a227-28cfcd5f998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.084+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not to say things have gone entirely smoothly for Williams
        at Roland Garros.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6fdf4-9d85-4e82-a405-68f496b5b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.085+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aabcfb-aa3a-44e6-bc1c-b6d7b17e1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.085+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb0977-e50f-4730-8b67-e4023eca7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.085+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the American''s open era record 23 majors, only three have come
        at the French Open.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816f75a-2563-467a-be83-81b9d545667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.085+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c4d0e-c89c-4d9c-b764-9403e5fa31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.085+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the only time in three decades Williams ever lost a first-round
        grand slam match came at the same venue in 2012 against France''s Virginie
        Razzano.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1350133-cb84-43ba-854c-f33c51a53114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.085+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99a726-b207-4bd5-b8cc-9ee7e4e037d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.086+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turned it around</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f67bd-5069-4f48-bbb2-5d838010fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.086+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manner in which Williams dominated the final two sets is promising
        for the 37-year-old, who is seeking to match Margaret Court''s all-time record
        of 24 grand slams and dually win her first as a mom.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b24533-4d08-42e2-8e14-b3ad85010d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.086+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88486dad-4b2e-4381-a95d-835bc133a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.086+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will certainly hope to complete a second match, something she
        has failed to do at any tournament since January''s Australian Open.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559bf01d-a71c-4187-9c09-d3a451ffeb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.086+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0dfe3a-561f-42b3-a2f0-13a72c332ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:47:53.086+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:49:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A knee injury and illness ruled her out at Indian Wells, Miami and
        Rome, where the knee problem scuppered a meeting with older sister Venus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f4379-46b6-4c49-8841-496986841141'
