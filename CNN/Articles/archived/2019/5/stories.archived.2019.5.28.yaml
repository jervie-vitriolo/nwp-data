      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a celebrated chef now behind the kitchen at Elephant Grounds,
        Santos says he still wants to challenge himself, “to explore and try on his
        business hat,” as he keeps all he learned from the years prior. “Even though
        I’ve lost two restaurants, I’ve gained more than I lost,” he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14e9c4-1595-4093-aea7-504a428dca3d'
      'mgnl:activationStatus': true
