      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49adf3-32ee-40a2-894e-47f965237d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.833+08:00
      'mgnl:createdBy': 'eimor'
