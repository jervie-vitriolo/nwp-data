      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What customers may expect is far from a “copy-paste” version of
        the franchise, says Concepcion. All coffee is imported from Brazil, Sumatra
        (Indonesia), and Costa Rica, but the ice cream is local (the milk is from
        Holly’s) and food came from local suppliers. Consistent with the Hong Kong
        brand is the insistence on sustainability. “We’re trying to find a way to
        have artisanal suppliers and farmers and put them in business with bigger
        chains,” says Santos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ff87e-cb0a-4b39-8b35-d1fcc78189f8'
