    'template': '1'
    'title': 'Ancajas eyes title unification bout vs WBC champ Estrada'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340692f2-b536-4fd7-9020-605c19f2109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:29.943+08:00
