      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac1277-1409-43b2-8b31-54ed30c22c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.156+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to identify who the lawmakers offering cash were.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0bddd-b676-49c8-9b67-358d9cc2365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.156+08:00
