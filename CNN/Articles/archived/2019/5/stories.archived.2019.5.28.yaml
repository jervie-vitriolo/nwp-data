    'title': 'Duterte names U.P. dean as new national statistician'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e14d9-a20d-42b6-921a-768bbeba8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —&nbsp;</strong>President
        Rodrigo Duterte has named Dennis Mapa, professor and dean of the University
        of the Philippines (UP) School of Statistics, as the new national statistician.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342aa22-c3ee-4237-a3ce-9ceb310470b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa was among the new presidential appointees announced by Malacañang
        on Tuesday. His appointment paper was signed on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201a8dd-03e4-48cd-80fa-2255f89176ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will serve for five years, replacing Lisa Grace Bersales, whose
        term ended on April 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d39383-672a-4907-b9d3-23032bc0c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa will serve as the new head of the Philippine Statistics Authority,
        and will spearhead the implementation of the National ID system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364020ce-c61d-4296-8f27-fb430c0b8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:01.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Identification System Act aims to create a single
        official identification card for all citizens that integrates and interconnects
        various government-issued IDs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42b46e-6721-4c26-a444-c7ebffb0297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/08/06/duterte-national-id-systems-act-signed.html">Duterte
        signs National ID System Act</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36581183-9997-47f3-9d8f-706a9de832c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:01.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa served as dean and professor at the country’s premier state
        university, where he also earned his bachelor’s degree in Statistics. He also
        earned two master’s degrees, both in Statistics and Economics, before pursuing
        his doctorate degree in economics.</p>'
  'Alibaba-$20-billion-listing-Hong-Kong':
