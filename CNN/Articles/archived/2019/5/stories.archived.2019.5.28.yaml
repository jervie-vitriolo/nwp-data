    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s tech workers burn out mentally and physically in the ''996''
      rat race'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5b193-5c5f-43a9-b69a-1ff79cd57a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;Wang Shichang works 12 hours a day, often for six days
        a week. The newlywed is so busy he says he barely has time for his wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257cbd4-a9c1-456b-8d0f-c460ce41a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbc970-0dea-4263-9013-1a4c4b172216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 28, Wang''s energy levels are low. His eyes feel strained
        and dry. His sleep is light, and he says he''s put on 20 pounds since he started
        working as a developer four years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce211c-904c-4710-a8d7-754a7c1d0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb343afd-da84-4ca2-8c00-c1a481ba7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climbing four floors makes me out of breath these days," he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07fc8b-d40c-4b27-bc75-4b66435c23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70e5df-7422-46c8-9e13-ac40fe57c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang blames his condition on what''s known in China as "996" — a
        grueling work schedule that stretches from 9 a.m. to 9 p.m. six days a week,
        which has become the norm at many Chinese tech companies and start-ups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e5c1b-2220-4e1e-8636-2af6087b0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98576c-6122-4c5e-83e0-7b6fe4c1e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic has prompted heated debate on social media, with many
        tech tycoons and entrepreneurs weighing on the merits of long and stressful
        working hours. Jack Ma, founder of e-commerce giant Alibaba and one of China''s
        richest men, drew criticism earlier this year after he endorsed long work
        hours, calling them "a blessing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
