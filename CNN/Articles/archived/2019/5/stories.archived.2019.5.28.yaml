      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech firm holds the record for the world''s largest
        IPO, raising $25 billion when it listed on the New York Stock Exchange in
        2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f48d2-7ae9-4070-b62b-7dbe56b5ba2a'
