    'template': '1'
    'title': 'Elephant Grounds might just be your new favorite coffee shop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309c8ea-43ab-4c61-b060-4060ec0c96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The last time I
        talked to chef Nicco Santos, we were getting to know the ASEAN region through
        the food at <a href="http://nine.cnnphilippines.com/life/leisure/food/2017/08/08/asean-50-hey-handsome.html"
        target="_blank">Hey Handsome</a>, his Southeast Asian restaurant at Bonifacio
        Global City in Taguig. Over plates of Indonesian lamb buah keluak and Singaporean
        ho fan, Santos stressed the need to respect originality and, at the same time,
        continuously evolve with respect to Southeast Asian food. That was two years
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b53bd4-6350-49f0-a605-2ae0b85080b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b29c6a-432e-4412-9729-8f1f54ce0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey Handsome has since closed, and Santos’ other restaurant, Your
        Local, has been sold.&nbsp;Together with restaurant partner Quenee Vilar,
        Santos now tends to the team behind the counter at Elephant Grounds, a micro
        roaster from Hong Kong brought to the Philippines by the Standard Hospitality
        Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90eee3-e79b-4528-b3ef-df5a360dae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:41.633+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:44:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of things to be excited about at Elephant Grounds,
        beyond the fact that it’s the latest addition to Manila’s roster of innovative
        restaurants. Ask anyone who’s been to the café in Hong Kong, and they will
        tell you the place is popular for two things: ice cream sandwiches and coffee.
        But in Manila, “it’s not just a coffee shop,” says Mike Concepcion of the
        Standard Hospitality Group. “It’s a place where you want to take care of people,”
        Santos says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fab0e4-616e-4ff2-9f08-67c8f5076caf'
      'mgnl:activationStatus': true
