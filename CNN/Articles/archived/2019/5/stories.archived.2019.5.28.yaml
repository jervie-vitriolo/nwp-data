      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang doesn''t agree with Ma -- and he''s not the only one. Many
        others have been voicing their complaints on Github, an online forum known
        in the tech world for code-sharing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749f16a-e61c-4947-9703-430d7cfaf928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147b94d-eca0-456d-b7cd-d3476dab7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also share "anti-996" memes that poke fun at their predicament.
        In one, a Japanese actress was photoshopped to carry a sign saying: "Developers''
        lives matter." In another, a couple hold up wine glasses with the caption:
        "Come, let''s celebrate being in the same room together for the first time
        in two years." The Github project has been liked more than a quarter of a
        million times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3325f8-bc11-4130-a7a6-78490e6dda8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79777549-76ce-43b6-9102-d857b1d5b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the humor, Wang, the tech workers and experts alike say
        overwork is leading to serious mental and physical health problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2dd21-9ffe-42a2-b06d-8e91310c9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0c510-e638-480c-9193-40c52ebf2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No time</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba11351-44d1-4a3d-9339-f187dcf633cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long hours and excessive overtime were, for decades, commonplace
        in the country''s manufacturing industry. Now, a long-hours culture has spread
        to China''s offices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14164ff6-4288-4fcf-aa3e-2160d964043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d80ab-4b49-41e1-a41b-cd073a7a9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 survey by China Central Television and the National Bureau
        of Statistics suggested that, on average, Chinese people have 2.27 hours of
        leisure time a day -- less than half the time that people enjoy in the US,
        Germany and the UK.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095cf41-ad6d-4a02-b9e9-376a29526abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae823b-a2ad-4af8-9c13-20fb86f28b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2018 government-led survey on mental health in China,
        half of 403 surveyed tech workers said they were fatigued. Others reported
        vision problems, poorer memory, and spine and neck disorders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0392fe-fb56-4778-bbf8-a546e0873600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1648f598-716e-4953-8a89-523e5aa34672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu, a 25-year-old programmer based in Shanghai, says most people
        in his company now suffered from "flat back syndrome" -- a disorder that causes
        the spine to lose its natural low back curve. It can be caused by incorrect
        sitting postures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b47d4-1149-4f50-84ee-0bd4f55a3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aebd08-7d8b-448e-95f2-8f4bb1051cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the annual checkup, some doctors just skip the spine test and
        check the flat back box by default," Zhu says. He added it''s "almost impossible"
        to maintain a good posture when sitting for long hours at work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4f1f4-4a27-41f5-ad3f-fb4dee907659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9601af-5758-436e-9321-4b89051de014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the physical symptoms, Wang says his mental health has
        been affected, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5291147-d501-4346-9fb9-eaf4d792a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26b5fe-81fd-4e46-a3ce-a90788f88df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stress at work makes my depression so much worse that I have to
        get clinical treatment for it," he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d1f95-3c3c-4df7-a839-c5141a48c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e63e0-801c-4315-bb42-76c5fc40928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang says his doctor urged him to better manage his work stress
        and get more sleep, but he says he finds it hard to make tradeoffs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c86dc7-4510-45f2-93c4-4a31f647bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee190719-eb0c-451e-92a9-bb38b0d1a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I sometimes cut short our sleep to do things we enjoy,"
        Wang says. "I could sleep in at weekends, but I''d rather set an alarm and
        allocate more time to things like watching movies and going to concerts."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd67c4-3641-407d-b488-190b719e8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a6aa0-ccfa-4cb7-9fe2-e2ef64a4d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty Wu, a 23-year-old software developer for a Chinese e-commerce
        site, says he faces a similar challenge -- wanting to cram in non-work activities
        and get enough sleep.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab9f0a-a25d-4f46-85f9-b6b96d1f1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13ef1b-46f0-4ecf-977a-53d27e1460e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I arrive home at around 11 p.m. on workdays and just go straight
        to bed with no time or energy for entertainment or study," says Wu.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f35e14-d4b1-45b0-bd56-69ddf27d4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8a7a1-0efb-4614-9eb6-d97373d425f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, overwork is not limited to China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d2b7c-f530-421c-b4ca-3a3b9268dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bf0ac-f0f4-4bc4-990f-e2e0cd41db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Japan and South Korea also share the culture of prolonged
        working hours. The terms Karōshi and gwarosa, in Japanese and Korean respectively,
        both refer to death from overwork.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8bc69e-48e6-4ae5-94c3-6035ce9b5052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28eadf-f0d1-4ddd-b330-6d40ab261aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US counterpart of 996 is the "hustling" culture that emphasizes
        overwork and is celebrated in Silicon Valley. Elon Musk, the entrepreneur
        founder of electric car maker Tesla, once said he worked 80 to 90 hours a
        week, claiming: "Nobody ever changed the world on 40 hours a week."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93071500-5ec4-4071-879a-fed0ec6afa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c54a89-dcbf-41a3-a9d5-1525acc88b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Boring and repetitive''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119633fd-e6be-44bf-b0ab-2f873589d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xiang Yuanzhi, chief editor of the Internet Economy
        magazine, one reason this younger generation of tech workers feels they''ve
        been treated unfairly is a mismatch between expectation and reality.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54309923-9799-42d1-8fea-b45ced445167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5479fd-aec0-4f08-9a02-fc8022d79c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are well-educated but find the work and pay offered by tech
        jobs aren''t what they had imagined. And unlike other high-intensity professionals,
        such as doctors or scientists, programmers do not receive equal social status
        and respect, which further reduces their sense of satisfaction, Xiang explains.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd0789-62fd-468c-8f66-87b481e4a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21b6b8-00fb-4174-8ed3-4a4255a1fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their work is mostly boring and repetitive, with focuses on tiny
        parts of gigantic projects of codes," he says. "It''s extremely hard to get
        a sense of fulfillment."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46717baa-0fd4-41d6-b510-6610a1d0766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d43b91-40a8-49b5-a34b-e1bb167ff0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be blunt, programmers are essentially no different from assembly
        line workers," Wang adds. "Young Chinese coders have grown up with a more
        affluent life. They demand more personal freedom and pursuits."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba69c48-9c16-4804-9d65-9bab4be8570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8556261-519a-4c73-830d-d6adf75cafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stigma</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea7825-c031-4eb9-8c88-a4c40de168ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 40 Chinese tech workers CNN reached out to, few said they
        had sought counseling or help from employee support services -- something
        that not many Chinese technology companies provide.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aac080-ebfe-4edd-87de-ed071b379a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25131678-db70-4f02-97f0-9b5971cd1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enoch Li, who runs a mental health consultancy for companies in
        China, says that in her experience, the mental wellness of employees is low
        on the list of things that tech entrepreneurs worry about.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e18d26-dafa-41cc-b59e-da09078a6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d4fca-a076-41c3-ba6f-ffc113964b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes they just don''t have the budget for it," she says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d90f74-0342-4659-82b0-179ad4579dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b278f-239c-4ae6-8be8-3d2f8b0a4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for Chinese companies that offer employee assistance programs,
        it''s more likely to be a one-way emotional support hotline that simply listens.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eb1d4-f9ac-4751-899c-c87f555c6ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3227424-8a43-4a78-a827-27ab02fc3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li says Chinese companies overemphasize "emotional resilience" or
        "perseverance" but fail to tell employees when to quit putting on a brave
        face. And the stigma surrounding mental health issues in China means that
        many workers don''t express how they feel or seek help.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d06e9-afff-4b32-b565-b9eb0cd28282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9cdfb-5c1c-4dfe-a4ae-74009bad1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu agrees that receiving mental health care can be frowned upon.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96790918-adea-4841-aed0-1fbdfa55aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c47111-2025-4422-ba9b-8d60a677a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I feel anxious, but it never occurred to me that I need help
        from a therapist," says Zhu, who works for a foreign-funded tech company that
        provides employees with a free counseling service.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e476767-87c5-47b3-94fc-d753456f4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e6b9b-8c72-4f7f-97e7-560496e6cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang hasn''t been so lucky. None of the five Chinese tech firms
        he''s worked for has provided any mental health services, he says. He diagnosed
        his illness by watching YouTube videos on depression and reading online forms.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64caafff-49a0-458f-9878-f821d7e3dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05abee71-7e78-42da-8138-64156b0f7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:58:52.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang says he still battles with depression but is seeing a therapist,
        taking medication and making time to listen to music has helped -- although
        the long hours he''s expected to work haven''t changed.</p>'
