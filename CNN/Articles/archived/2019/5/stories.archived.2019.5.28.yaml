      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the manifestation of support is not binding and that
        the final verdict on who gets to be the next Speaker would be out after congressmen
        vote for their leader on the floor when Congress resumes in July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429be2de-3399-4c0e-abcc-cdcdf743bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Alvarez: I may not have numbers now but things can change
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
