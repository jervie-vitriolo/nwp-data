      'mgnl:type': 'text'
      'text': '<p>Meredith sold Fortune to Thai billionaire Chatchaval Jiaravanon
        in November, and decided to take Money magazine off the market in April, turning
        it instead into a digital-only publication.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
