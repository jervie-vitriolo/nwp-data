  'end-endo-contractualization-Rodrigo-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-28T18:10:26.736+08:00
    'imagesource': 'jcr:386d082d-37fe-481a-90a0-f3485293cedb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75201263-5497-47b7-bac8-9639daa3b2fd'
    'lead': 'The proposed law will require companies to directly employees and not
      through labor-only contracting agencies. It will also deem regular all employees,
      except those who are probationary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T18:12:05.701+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:44:28.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:39.231+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'contractualization', 'endo', 'Congress']
    'stories': ['adf8e82a-5d5c-4744-9f01-565d58d7b9b3']
    'template': '1'
    'title': '‘End endo’ bill up for Duterte’s signature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0305185-fcd1-43d0-8c62-39fe78d47f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The bill
        seeking to strengthen workers’ security of tenure and prohibit labor-only
        contracting is now up for President Rodrigo Duterte’s signature after the
        House adopted the Senate’s version of the measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027566a-8189-4a78-92d6-f917a00ced54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2d51d-4b7f-49a6-9d50-16c20d1e8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.701+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By adopting the Senate bill, Congress would do away with the bicameral
        conference committee which is required if both chambers do not agree on the
        provisions of a measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d4257-0aea-467b-838e-ced3605a3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd18687-3d07-4ab9-ac24-62080d8700d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bypassing the bicam greatly increases its chances getting passed
        into law, as the measure could have gotten stuck in the panel until Congress
        adjourns on June 7, sending it to the archive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965bbdaf-782b-4d93-9a99-7a6dd87b9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef4931-7dad-4dff-848b-a5ea8a9f4871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Duterte signs the bill into law, employees would have to be directly
        hired by companies and not through labor-only contracting agencies, which
        only recruit and supply workers to a contractee. Should employees remain under
        the supervision of these agencies, the company would have to absorb them or
        regularize them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846246ed-b3c0-4006-a750-743ba2ad691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218b97f-f1eb-4c4a-84f9-412cc6495b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that all employees, except those who are probationary,
        will be treated like regular, including project and seasonal employees, entitling
        them to benefits received by regular workers. The services of any employee
        cannot be terminated without just and unauthorized cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8be59-c051-47b8-a159-3c65ac60cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2ef7c-f13a-4a46-8eb7-2b0ec7eeab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups pressed Duterte to fulfill his campaign promise of
        ending “endo” or “end of contract” — a form of contractualization widely practiced
        in the country where workers are hired for not more than five months, so employers
        can skirt the Labor Code which mandates the regularization of employees on
        the sixth month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64e3ce-0c5d-48c4-aebf-0f88f64d3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac905a-3011-45c2-bf1e-2895ce3f04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:12:05.702+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Japan-Jose-Laurel-Duterte-trip-Cabinet-reward':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Philippine Ambassador to Japan Jose C. Laurel V'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-28T18:14:37.595+08:00
    'imagesource': 'jcr:8b7ff58a-5abc-4604-a75a-83a53798ff18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c31d9fee-5fc2-4358-86c0-2ad6ca487cb8'
    'lead': 'Philippine Ambassador to Japan Jose Laurel V clarifies the trip is not
      a junket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T18:17:13.932+08:00
