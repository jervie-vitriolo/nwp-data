    'template': '1'
    'title': '''Middle power'' PH ranks 17 of 25 countries in Asia Power Index'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe88ab-4332-4b83-99fe-cac2856a76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:31:18.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — The Philippines''
        power ranking compared to 24 other states dropped by one spot from last year,
        according to the 2019 Asia Power Index by an Australia-based think tank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3229fa0-e050-4798-b330-9d23d8e7588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:31:18.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power, according to the Lowy Institute, is defined as "the capacity
        of a state or territory to direct or influence the behaviour of other states,
        non-state actors, and the course of international events."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4633e-99fb-4c8a-bbf0-293ec2788fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:31:18.048+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a middle power in Asia," the report read. "The
        Philippines'' overall power ranking dropped by one place from last year, falling
        behind North Korea to 17th place."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f479cf-5428-4e49-b127-51e104a89c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:31:18.049+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state''s power is measured according to eight measures: economic
        resources, military capability, resilience, future resources, diplomatic influence,
        economic relationships, defense networks, and cultural influence. The Philippines
        scored 13.7 of 100 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f2fd6-1fd1-4c2b-877e-b4d8b4fcb126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:31:18.049+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index said the Philippines ranked highest in the defense networks
        measure at 11th place, while it fared lowest in resilience at 20th place due
        to "poor institutional stability."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4858026-cd27-460b-8c20-fdf7289bade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:31:18.049+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also improved in economic relationships, moving up one
        place to 14th from last year. The country''s ranking dipped one spot in both
        the defense networks and future resources measures to 11th and 15th respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59431109-c74c-4c40-ba6b-af0ec0d489f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:31:18.049+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States -- which the report called a "super power" --
        ranked first among 25 states, similar to its ranking in 2018. However, China
        is slowly catching up in second place -- with the gap narrowing from a 10-point
        lead in 2018 to just 8.6 in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048b099-ff38-4585-acbb-328da38f00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:31:18.049+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index added the U.S. ranked second behind China in the economic
        resources, future resources and economic relationships measures.</p>'
