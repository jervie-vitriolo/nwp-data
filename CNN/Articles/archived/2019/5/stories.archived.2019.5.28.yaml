      'mgnl:lastActivated': 2019-05-28T15:39:33.268+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1fd1b-f3f6-4bf9-8bc3-986d93cb7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:29.955+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-05-28T15:39:33.268+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victory over Funai allowed him to improve his record to 31 wins,
        one loss and two draws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5f7d2-a20a-44b6-80aa-c3dbe005d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:36:29.955+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-05-28T15:39:33.268+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad009d-94f3-4a86-aae4-4574ab55f4a5'
