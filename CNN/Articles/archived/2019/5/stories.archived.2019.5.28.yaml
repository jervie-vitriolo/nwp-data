    'template': '1'
    'title': '₱218-M worth of cocaine recovered by fishermen in Sorsogon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce22898-e27b-41ad-868e-7f0800b2273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:06:36.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — Blocks
        of illegal drugs amounting to over ₱200 million were recovered by three fishermen
        in Gubat, Sorsogon Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c15d67-f42b-40ee-8f7b-eaf42d482be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:06:36.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from police in Region 5 said fishermen Melvin Gregorio,
        Loubert Ergina, and John Mark Nabong discovered 12 boxes in a boat off the
        waters of Barangay Bagacay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1d80a-601f-496e-8bd9-f5ea69e1c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:06:36.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village chief reported the find to authorities who retrieved
        the boxes and handed them over to the PNP Crime Laboratory in Sorsogon for
        analysis. The contents were discovered to be cocaine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1528ca1-3f14-49a5-89df-66c621e5e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:06:36.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP Crime Laboratory, the weight of the haul totaled
        39 kilos, with a market value of ₱218.4 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb2f47-835b-406f-802b-f830ae9a7ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:06:36.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now in charge of disposing the contraband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1495896-db6f-41e0-a540-7991bd50ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:06:36.563+08:00
      'mgnl:createdBy': 'pia'
