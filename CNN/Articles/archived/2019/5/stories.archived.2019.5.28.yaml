      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m also losing my appetite if there are things like
        that, because obviously, they have funders as they have huge amounts of money.]</p>'
