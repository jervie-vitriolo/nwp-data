    'template': '1'
    'title': 'Envoy: Japan trip could be a ''reward'' to Duterte Cabinet after election
      win '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e73030-7a1b-4b49-9f75-f91915f7ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.932+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — President
        Rodrigo Duterte brought 16 members of his Cabinet to Japan possibly as a "reward"
        for the turnout of the 2019 midterm elections where most of the administration
        bets won, Philippine Ambassador Jose Laurel said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb6d37-a1a9-4b63-ad0f-274b5e18fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.933+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list Malacanang relayed today showed 16 Cabinet members comprising
        his official delegation to Japan for the NIKKEI Conference on the Future of
        Asia, which will be held from May 30 to 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41c20f-66e6-49a0-91e8-16894e157d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.933+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you ask me personally what is this purpose? <em>Ito’y
        pabuya sa nakaraang election</em> [This is a reward for the recent elections.]
        Why do you bring 21 --- ah 20 Cabinet members here pati ang [including the]
        local government or land reform?" Laurel told reporters. "But I think the
        President is so elated with the results that it --- of the midterm election,
        that this is an affirmation of his administration in the last three years."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a226a40-045e-4436-8de2-72c3561aaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:45:38.708+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Executive Secretary Salvador Medialdea denied this, saying the
        Cabinet officials are there for work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76328e6a-3314-4723-88e5-dcfea24aac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:45:38.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puro halos wala sa kampanya ang mga kasamang opisyal. May mga
        kanya-kanyang</em> trade missions<em> ang mga kasamang gabinete. Hindi po
        sila dekorasyon sa</em> summit<em>. Trabaho lang yan</em>," Medialdea said
        in a message Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6163ac4-fad0-443f-9030-750f88ec7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:45:38.709+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all of the officials there are not in the campaign.
        Each Cabinet member has his or her own trade mission. They are not there for
        decoration, it''s just their job.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae47f7-ec52-4d24-bccb-0d0a4deb3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.933+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte left for Japan Tuesday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9ea4a-3d28-46e4-874c-d920cb8cc2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.933+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel said there are over 200 delegates from the Philippines, including
        the Cabinet officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305faf64-b607-4392-9c8a-58fe2c7fb3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.933+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified the trip is not a junket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa45ca-b516-4676-9fa3-3949bc3de966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.933+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ll tell you at 75, I get tired very easily. And I can imagine
        that fellow (Duterte) who is six months younger than me, I think is also getting
        tired with the kind of lifestyle and schedule that he has. Now, my impression
        is it’s important that you know the Cabinet is here for reasons that they
        may ask the Japanese," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c36cd1-1712-42d6-9223-882b6d3fce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.934+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to who will shoulder the expenses, conference organizer NIKKEI
        paid for Duterte''s costs. It remained unclear who paid for the costs of the
        Cabinet members and local government officials in the trip.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e166147-1d10-4c01-af47-405b0425109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.934+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte formally banned junkets through Executive Order 77. International
        trips for conferences or meetings which the Philippine government has committed
        to or official missions and assignments which cannot be assigned to officials
        abroad are exempted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0facfb-4669-452b-8fd9-26c8eecbeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.934+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Japan trip, Duterte is scheduled to have a bilateral
        meeting with Prime Minister Abe Shinzō after his conference''s keynote address
        on May 31, but there will be no agreements signed during the two leaders''
        meeting, the Department of Foreign Affairs said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c5083-6310-454f-8873-6aeb62a741ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:17:13.934+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice Secretary Menardo Guevarra was appointed officer-in-charge
        of the Philippine government during Duterte''s trip.</p>'
  'aladdin-us-box-office-earnings':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-28T18:21:12.709+08:00
    'imagesource': 'jcr:06c6d910-bf52-4305-85d3-052382d1f1ff'
