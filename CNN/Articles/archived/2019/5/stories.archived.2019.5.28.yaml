    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c67ecb3d-2fca-4ba5-b42a-eda3f9ac22d9'
    'lead': '''996'' is a grueling work schedule that stretches from 9 a.m. to 9 p.m.
      six days a week, which has become the norm at many Chinese tech companies and
      start-ups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T08:58:52.747+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:49:21.284+08:00
