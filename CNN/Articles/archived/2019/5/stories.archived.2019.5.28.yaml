  'bicam-service-charge-bill':
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-28T16:26:28.905+08:00
    'imagesource': 'jcr:03a08c63-accb-4313-8702-c3434dd6979b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f012286-e80a-4ec4-be97-6fcb8b46fc65'
    'lead': 'The Senate ratifies the Service Charge Bill Tuesday evening, after the
      bicameral conference committee meeting earlier that day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:39:56.983+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:45:27.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:36.424+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Service-Charge', 'hotel', 'restaurant', 'bicam', 'Congress', 'Senate',
      'Joel-Villanueva']
    'template': '1'
    'title': 'Senate ratifies bill giving 100% service charge to employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0deb6f1-e2e7-49b1-9cc6-3a59ed662273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:36:01.852+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Rank-and-file
        workers in the hotel and restaurant sector may soon look forward to fully
        receiving service charge after the Senate ratified the bicameral conference
        committee report&nbsp; on the Service Charge bill Tuesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8accbeee-3544-4f94-81d0-2c9a9b80c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:36:01.852+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the House of Representatives ratify the same before the 17th
        Congress adjourns next week, the bill would be submitted to the President
        for signing into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcb355-d05c-4ab7-8ac2-6a7af984241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:39:56.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Labor Code states that service charges collected
        by hotels, restaurants and other establishments should be distributed at a
        rate of 85 percent to covered employees and 15 percent to the management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5785cd7-4558-4caf-811f-0f85947e0fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:39:56.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill be signed into law, 100 percent of the service charge
        will go to the employees, not the management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc3981-4785-440a-9beb-562b66a69830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:39:56.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Labor, Employment and Human Resources Development
        chair Joel Villanueva said that they have received several complaints from
        employees on how the above mentioned split is distributed in reverse, with
        employees only getting 15 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df448634-9738-42c5-8b72-e9845c68698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:39:56.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming mga datos tayo, maraming mga</em> survey, <em>maraming
        mga</em> complaints, even establishments in Quezon City <em>na baliktad pa
        nangyayari,</em> 15 percent <em>nakukuha ng</em> waiters, <em>tapos</em> 85
        percent <em>nakukuha ng</em> management," Villanueva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ddfae-8c01-4805-9430-cfddd865d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:39:56.983+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have data, surveys and complaints, some from establishments
        in Quezon City, that say the reverse is happening. Waiters get 15 percent,
        while management gets 85 percent.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90934679-9499-4d4d-9d27-05988238a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:39:56.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management, Villanueva explained, has been using the 15 percent
        to augment salaries, or cover breakage and pilferage costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a059bf7-24c7-4bbf-a7e5-7853d98039d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:39:56.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is expected to ratify the bicameral conference committee
        report on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec24d8-a0a1-4988-9430-f2f9549ae0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:39:56.984+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:45:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
