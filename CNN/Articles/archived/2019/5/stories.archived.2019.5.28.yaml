      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Assistant Regional Director
        Rogelito Daculla explained the disposal of recovered illegal drugs is done
        every year with necessary clearance from the national headquarters.</p>'
  'Hong-Kong-trash-case':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-28T12:20:13.166+08:00
    'imagesource': 'jcr:1ad6c7cf-96e7-4204-babf-6be02e806dcf'
