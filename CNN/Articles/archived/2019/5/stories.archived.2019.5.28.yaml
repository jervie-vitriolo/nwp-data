      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit wala kang</em> numbers <em>ngayon ... ‘Pag halimbawa
        nagparamdam na ‘yung Pangulo na ikaw na ‘yung napupusuan, magbabago lahat
        ‘yan,</em>” he said.</p>'
