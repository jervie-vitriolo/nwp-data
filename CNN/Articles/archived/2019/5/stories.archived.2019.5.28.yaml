      'text': '<p><strong>(CNN) —&nbsp;</strong>Fifty-seven inmates have died in riots
        at four prisons in western Brazil, authorities say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3d70a-db3f-4820-88ee-a80c1150595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:39:18.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told the Agencia Brasil news agency that 15 prisoners
        were found dead Sunday and another 42 Monday in the city of Manaus, the capital
        of the state of Amazonas. Many appeared to have been asphyxiated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b9027-007b-470c-89e4-cd77b066f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:39:18.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not say what prompted the riots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5626e8-311c-46da-83a6-025030f93423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:39:18.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Justice and Public Safety said it would send a task
        force to the region, while the state prison secretary also announced an investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1c621-b7ed-410a-a26d-48f1a0520017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:39:18.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil was rocked by a spate of prison riots in early 2017 in which
        almost 100 inmates died. Those riots prompted calls for the federal government
        to tackle what analysts described as systemic failures in the Brazilian prison
        system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c2cdb-985b-4a94-860d-b69089b70d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:39:18.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/27/americas/brazil-prison-deaths-intl/">"57
        inmates killed in spate of prison riots in Brazil."</a></em></p>'
  'serena-williams-rafael-nadal-french-open-roland-garros-':
