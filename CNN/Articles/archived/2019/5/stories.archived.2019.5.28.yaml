    'template': '1'
    'title': 'S&P sees another rate cut as inflation softens '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b859e37-7788-498d-a33b-efbb75e4773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.271+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Debt watcher
        S&amp;P Global Ratings expects a fresh interest rate cut from the Bangko Sentral
        ng Pilipinas (BSP) this year amid falling inflation and a recent growth slump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8937a3-8135-4c86-a618-07564a14a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the international credit rater said it is
        also seeing a rebound in economic growth after the disappointing 5.6 percent
        turnout in the first quarter. S&amp;P has kept its 6.3 percent growth estimate
        for the Philippines this 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1050f-8afb-4f71-8163-74b61288897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fiscal impulse is definitely lower in the first half of 2019,
        but we expect infrastructure spending to ramp up again in the second half,
        making the overall impulse about neutral for 2019," S&amp;P said in its Asia-Pacific
        Economic Snapshots report published yesterday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de066e-f665-41cd-a443-699d1c0a0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0bbab-c9cc-48fc-8d17-49efb2933720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.272+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falling inflation also allows BSP to cut further (at least once
        more this year), while spurring consumption growth as well," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6cd0e-be49-4361-af3b-30ab39edc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.273+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8046ec-d49d-47c1-9bcc-a4a3ac6cde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.273+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P previously flagged the delay in enacting the 2019 national
        budget,saying this will likely hold back state spending and could be credit
        negative if repeated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca4049-b6da-4410-81f1-ad62117aa71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.273+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903b2b6-2888-40fe-9775-363cb9d9a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.273+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank slashed key interest rates by <a href="http://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">25
        basis points</a> during their May 9 meeting, marking the first monetary easing
        since a series of rate hikes in 2018 which were meant to temper surging consumer
        prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f93cf-a29b-44e0-aa50-ae9e12271f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.274+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf36183-16f5-491c-a5f7-00e9ca0bca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.274+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a nine-year high of 6.7 percent in September and October last
        year, inflation has consistently dropped to hit three percent as of April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45367a07-5e7e-4e51-a2ab-32519ccba75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.274+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b72584-e7c3-42af-a208-8b57029abac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.274+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent rate cut is hinged on easing price pressures, coupled
        with forecasts of stronger consumer spending and the rollout of big-ticket
        government projects. This, against the backdrop of slowing global expansion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324e12c-4b04-40f3-ad20-b1038b384ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.275+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99973355-10be-4419-9016-75a7faa86f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.275+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P warned about greater external risks due to the revived trade
        tensions between the United States and China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df92f08-ffb8-4266-a634-b0e14aaea9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.275+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/world/2019/5/13/china-us-tariff-retaliation.html">China
        strikes back at United States with higher tariffs on American goods</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e9598-18d3-4c77-aa17-d1430706f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.276+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Risks to external financing and exchange rate volatility are back
        on the radar as the trade war re-escalates. The spillovers of the trade war
        to the Philippine electronics sector could also be larger than we anticipate
        at least in the short run," the credit rater added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43324a6e-9369-4dd9-aa47-02a6ca703516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.276+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46b586-2823-4df8-b971-e75bac537cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.276+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, members of the government''s Financial Stability
        Coordination Council (FSCC) also charted their strategy to safeguard the local
        economy from a looming global slowdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02338a9-db98-489a-8824-42c380f7e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.276+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b94f31-dd40-41db-9033-789971b30ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.277+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Benjamin Diokno, who
        chairs the FSCC, said they are focused on making long-term funds available
        "in support of the government’s ''Build, Build, Build'' economic growth agenda."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e2a60-6642-43dc-ad65-9b8dd4b0440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.277+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c93ab1-655b-4c61-ba06-40b077c2d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.277+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the policy direction clearly set by the ''Build, Build, Build''
        program, a healthy financial system is all the more important to be able to
        provide diversified sources of funding as well as to be resilient relative
        to possible shocks," Diokno said in a statement on Tuesday. He was Budget
        chief before assuming the top post at the central bank.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7a795-7042-4a3c-87b7-c367b7ecb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.277+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19668c5a-3273-41fa-b5b2-4956c497e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the BSP also rolled out a series of cuts to
        banks'' <a href="http://www.cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">reserve
        requirement ratios</a>, effectively unlocking billions of pesos for new credit
        lines. This is also meant to reduce borrowing costs in the market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287bce1-4a09-4f13-9c18-b1c7bab73bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5a118-40ce-46b4-bce1-1dcfe2595e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSCC is composed of the BSP, the Department of Finance, the
        Insurance Commission, the Philippine Deposit Insurance Corp., and the Securities
        and Exchange Commission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1be263-88dc-4993-b8b0-4df8e363aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67e24c-f8d1-4af9-b89a-0312a5717922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-05-28T16:40:32.278+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has said that interest rate as well as bank reserve cuts
        are "inevitable," with timing only the biggest issue for monetary policy makers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5c415-f8be-4b8f-bb3e-bd15ffd383ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:40:32.084+08:00
