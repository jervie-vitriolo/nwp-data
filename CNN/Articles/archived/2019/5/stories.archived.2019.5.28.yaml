      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams wasn''t as convincing — but no one dares count her out.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605404c1-89fe-47b4-a9a4-cfb53c375031'
