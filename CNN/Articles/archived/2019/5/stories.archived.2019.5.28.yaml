    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Best investment options in the PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da79d7dc-f0a5-43dc-b6a5-6506c7b5de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.387+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From regular 9-5
        jobs, side businesses, or even the occasional freelancing, Filipinos in the
        workforce are looking for ways to earn that (extra) money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da3883-63eb-4e0f-99fb-cf8878074e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.878+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.387+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But juggling these can sometimes take a toll on one’s health in
        the long run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0af08-056b-4afe-ad14-61214649e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.387+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re a young professional or a veteran in the field,
        you can always make your money work for you-- and not always the other way
        around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5df8dc-9789-40f1-bc7b-acaa4244d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.387+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why some Filipinos continuously ask the question, “where
        should I invest my money?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae61abc-33c3-4b26-8c1c-ab97cc344dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.387+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the adverse effects of the country’s inflation in 2018,
        the Philippines still remains one of the best countries to invest in, according
        to a new global business report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320cd66-cfb8-4595-8a06-19dcd6765394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.879+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.387+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you’re looking to start on your investment journey, here’s
        a look at some of the wisest options and paths you can take:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e690720-15eb-4d16-8ded-f3bdfa171ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.880+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.387+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stocks</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85ae07-9987-46ca-a377-8317f990d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.880+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the Philippine stock market makes you a part-owner or shareholder
        of a particular organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac60af9-a5ad-4fdb-a089-3312acd78ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.880+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can benefit from stock investment by purchasing it at a low
        market price, then selling it at a higher value.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e01cf9-b168-44fc-80c4-263c254313e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.881+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the stocks route, however, requires in-depth knowledge on
        the part of the investor. It may also not guarantee regular returns as your
        investment highly depends on timing and the market itself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d01b3a-841e-470d-83f8-662c0218ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.881+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mutual funds</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043534c-33cf-4aba-af6a-709b3ba23791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.881+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking for a less stressful way to manage your assets,
        then a mutual fund might be fit for you.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb4bc1-0812-4305-9d4a-172ac9886c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mutual fund lets experienced fund managers handle your investment
        choices. These managers are the ones who do the challenging part of buying
        for you carefully selected stocks from big companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ea51c-28e9-469f-a699-7c9055d502c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing in mutual funds can also offer variety and flexibility,
        as companies handle several different funds including fixed-income, money
        market, balanced, and others. One mutual fund can also branch out to dozens
        of other investment securities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c4b82-8797-4cf0-912e-e5a494c0e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opting for this path, however, requires potential investors to set
        aside a chunk of their savings and salary regularly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d8934-9ede-47ae-b396-010ac018b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.883+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Real estate</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf2878-c007-4661-afa0-3a4d8bf0b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.883+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When talking about major investment goals, real estate — such as
        buying a condominium unit or any residential property — has always been on
        top of the list for Filipinos.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1f4ad-88c1-46bc-bf38-971e5bd992c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.884+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than just buying a home for the future, investing in real
        estate can also assure regular cash flow in the long run.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df33e3-4118-4695-bfa9-48ce7520157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.884+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be done through renting out or leasing your property, among
        others.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c0761-e93e-457c-9319-8e5edf072c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.884+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even local studies say that the industry is a good place for you
        to invest your hard-earned money in.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557411cd-4f7d-4622-8870-53288671217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.884+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local property firm in March said the Philippine real estate market,
        in general, is expected to achieve a double-digit growth in 2019.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e24f1-2357-4eef-8f42-64491b5093fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.884+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property consulting firm Leechiu Property Consultants (LPC) said
        it expects real estate values to reach an all-time high across sectors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e84b4e-a0f9-4f63-b948-375e115c1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.885+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re optimistic about the growth in the real estate sector. More
        or less, it will be a double-digit return across many assets, classes," LPC
        CEO David Leechiu said in a <a href="https://www.lamudi.com.ph/journal/double-digit-growth-2019/">press
        briefing</a>.&nbsp;</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3979f4-f806-49ae-a09d-a0f2567f0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.885+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu said that transaction values are expected to maintain upward
        trends in the office, residential, and industrial markets.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfa5c2-67c1-4c5e-9881-bb21fa9819d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.885+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investing in Avida properties</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223604b-dd9f-42f0-908e-4fb6e4a07924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.885+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate developer <a href="http://bit.ly/LiveReadyCNN2">Avida
        Land Corp.</a> offers various types of properties tailor-made for Filipinos''
        different needs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20d422-ee74-4366-bec9-6e7abe391c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.886+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Units are products of collaborative efforts from leading designers,
        engineers, and architects in the country. Buyers can also find comfort in
        the properties’ ecofriendly structures, practical features, and thoughtfully-designed
        homes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9a8f6-0d1f-4832-ad44-2198f4dce6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.886+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avida projects also feature sensible facilities and amenities which
        residents can enjoy, including swimming pools, play areas for kids, open spaces
        for working out, and function rooms for various gatherings and life milestones.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab601c5-b437-4f46-8831-672ce6cb5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.886+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avida also offers strategically-located properties —&nbsp;from the
        north and south of Manila to even developing regional areas such as Cebu and
        Davao.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a39245-26d6-4931-9224-ef9f78af9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.886+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing an Avida home lets young professionals, small families,
        OFWs, or even foreigners live in the moment, yet ready for the future with
        the developer’s countless investment options.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0712f44-88d5-4908-b706-9598936dbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:29:07.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-05-28T16:41:42.388+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Avida by Ayala Land is the market leader in providing quality
        homes for the growing middle class. They have properties in Metro Manila and
        key cities nationwide. The main qualities of Avida properties are value for
        money, value of appreciation, and being a trusted brand. Avida is an entry
        point into the Ayala lifestyle —&nbsp;thriving in your pursuit of passion,
        whether it’s work or play.</em></p>'
