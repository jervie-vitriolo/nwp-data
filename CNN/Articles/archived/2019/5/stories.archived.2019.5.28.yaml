      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87f216-8201-4332-bb06-641a216554f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.380+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secondary listing in Hong Kong would be "a big win" for the city,
        said Ringo Choi, the head of Asia-Pacific IPOs for consulting firm Ernst and
        Young.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfc844-b0a4-49c9-9f32-d71914076ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.380+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1937f-6caf-4c58-8bcd-a78977c4dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.380+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba chose to go public in New York because the Hong Kong Stock
        Exchange had a "one share, one vote" policy when it came to publicly listed
        companies. But Alibaba founder Jack Ma and other key management figures wanted
        to exert more control over the company, according to Choi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad747ad6-ee16-4d23-a42b-843afa8e287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.380+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c8e2d-e397-4eee-a62e-b88aa3662d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.380+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong changed the rules last year, allowing companies with large
        market values to have different voting rights for individuals that have crucial
        roles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2216166-8efa-4405-9c34-58d6ab967b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.380+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202d5fe-3036-4fd5-94ad-f766795f9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.380+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was seen as a way to pave the path for Alibaba to come list
        in Hong Kong," said Choi. The city also had the added benefit of luring the
        massive IPOs of Chinese tech companies Xiaomi and Meituan Dianping last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984d60b-cb67-4f91-8f1c-d9a5549d21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ee359-227b-43c2-8d8a-ab08db9f53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is aiming to file a listing application in Hong Kong in
        the second half of this year, according to Bloomberg.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5432d15-ce81-45d4-be3c-107d74188d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee594405-8203-43ec-8f00-91c9ecec06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still mostly known for being an e-commerce behemoth.
        On Singles Day, its annual online retail blitz, it pulled in more than $30
        billion in sales over a 24-hour period in November.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f02a03-8467-4560-8673-0416b7fc89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af4b39-1dfc-4ec6-bbe9-851994c054db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s tech giants have had to expand beyond their core businesses
        to stay competitive. Alibaba is investing heavily in internet services. Its
        cloud unit competes with Amazon, Google-owner Alphabet, Microsoft and IBM,
        and reported a revenue increase of 76% for the fiscal year ended in March.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0fb2f-eed0-4038-bae5-789bae5a6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99272893-2170-4993-bc8c-7fea6a4e17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has also become a major investor in businesses around the
        world. It has plowed money into companies like Chinese ride-hailing firm DiDi
        Chuxing and Indian payments platform Paytm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b67a7-c82a-48c0-ab93-e7b19d6e6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11850ef1-700a-4eba-aa0c-af017c85d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the company reported earnings for its fourth
        quarter and fiscal year that topped forecasts. But China''s slowing economy
        and ongoing trade tensions with the United States have made Alibaba investors
        skittish. Shares in the company are up 13% for the year, but down more than
        25% from a high last June.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32720ffb-2a3d-4d3b-aa88-3de78040a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.381+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/tech/alibaba-hong-kong-listing/index.html">Alibaba
        is reportedly mulling a $20 billion listing in Hong Kong</a>."</em></p>'
