    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecf42e-993f-48c2-a327-c77119dd6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:44:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the companies, potential new business opportunities
        include events, conferences, gambling and gaming products as well as video
        and television.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4488df-ebfa-4e6c-9da4-a6c6a68fe022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:56:53.317+08:00
