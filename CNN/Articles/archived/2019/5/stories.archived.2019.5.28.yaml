      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Alibaba was valued at $168 billion. Today, it is one
        of the largest listed Chinese companies with a market value of more than $400
        billion.</p>'
