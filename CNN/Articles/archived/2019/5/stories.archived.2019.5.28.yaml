  'house-of-representatives-speakership-pantaleon-alvarez':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-28T21:58:37.904+08:00
    'imagesource': 'jcr:dddc31ea-7e95-4643-b1a0-e63fc5f83028'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '959eb1b1-3c7a-4cf3-94b4-bcba5639534a'
    'lead': 'Reelected Davao del Norte Representative Pantaleon "Bebot" Alvarez is
      again eyeing the top position at the House of Representatives. Two colleagues
      in the administration Partido Demokratiko Pilipino–-Lakas ng Bayan (PDP-Laban)
      are also contesting the position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T22:01:32.723+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:44:23.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:42.679+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Congress', 'House-Speaker', 'House-speakership',
      'Pantaleon-Alvarez']
    'template': '1'
    'title': 'Alvarez ''not too excited'' to become House Speaker'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca29dcb-e3a9-4e65-bd72-6dc1032b5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — As the
        race for the House speakership in the 18th Congress heats up, reelected Davao
        del Norte Representative Pantaleon "Bebot" Alvarez said reclaiming the position
        is getting less attractive because of the confusion from aspirants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032611a-21de-4fd1-8522-c34808aeac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako masyadong</em> excited <em>para maging</em> speaker
        to tell you honestly <em>dahil nga nakakalito, nahihilo na rin ako.. ang daming
        nagke</em>-claim <em>na meron na silang</em> blessing from the President,"
        Alvarez told CNN Philippines'' Politics As Usual Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37975d76-7a5d-49ac-a596-888e2abee544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not too excited to become speaker to tell you
        honestly because it''s confusing, many claim they have the President''s blessing.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70df69-507b-44c2-9d12-94716188a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez became speaker in 2016, but was ousted moments before President
        Rodrigo Duterte''s third State of the Nation Address in July last year. He
        was replaced by Pampanga Representative Gloria Macapagal Arroyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0aa6c2-43a4-4e61-8905-967b12c6dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez has signified his intent to become House Speaker again..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcbcf3-7b29-4272-a7e6-696956554c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two colleagues in the Partido Demokratiko Pilipino-Lakas ng
        Bayan (PDP-Laban) are also contesting the position: Marinduque Rep. Lord Allan
        Jay Velasco and Pampanga 3rd District Rep. Aurelio “Dong” Gonzales. The administration
        party has yet to decide on who to field for House Speaker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a7121-b155-4a30-a105-9acfb0b64019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez even said it is "very much" possible that he will be elbowed
        out of the race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec2c98-9389-4a7a-8e4d-fad51a0d91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako naman hinahayaan ko lang ''yan... Kung mapili tayo, maraming
        salamat at paglilingkuran natin nang maayos ''yan. Kung hindi naman maraming
        salamat pa rin dahil mawawalan tayo ng sakit sa ulo</em>," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fba12-39b7-42f8-b428-4177fb0ab71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just let it. I''ll be thankful if I get chosen,
        and I promise to serve well. If we don''t get chosen, I''ll still be thankful
        because we won''t have source of stress.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf7a0e-e6c0-4c1c-a970-e96fed4215a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez dismissed a possible term-sharing for the position.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be7975-1002-4aa9-ab2c-73bbf040154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> term-sharing <em>kalokohan ''yan</em> (Term-sharing
        is stupid). Remember, this is not about the speakership, this is about the
        country," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be88a56-3b0f-460d-94ec-dbb1abf2795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also stood by his statement that at least two of his fellow
        contenders for House Speaker have resorted to giving cash to secure votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd445f4-9576-4961-8ab7-c1db78f8ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/28/Pantaleon-Alvarez-vote-buying-House-Speaker.html">Alvarez
        alleges vote-buying in speakership race</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b06d7-0eae-44b7-942a-a0ced7842c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo mainit ''yung labanan ngayon kaya sabi ko hindi ako ganon
        ka</em>-enthusiastic <em>kasi ayaw ko namang lumaban nang ganon</em>," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0cd64-c20a-4aa6-b334-cffbcd66ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:01:32.727+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:44:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fight is heated that''s why I said I''m not that
        enthusiastic because I don''t want to fight that way.]</p>'
