    '35':
      'image': 'jcr:78c52e22-dc4e-4708-b9e2-541a573b4963'
      'imageCaption': 'Restaurant partner Quenee Vilar preparing a Thai shrimp salad.
        Photo by JILSON TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da03da-38a6-40b0-bb59-95090a59a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:48:37.474+08:00
