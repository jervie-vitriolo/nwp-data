  'antibiotics-contaminate-world-rivers-':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-28T14:41:05.376+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690eebc7-c08e-4735-bc53-3d0e3ab1318e'
    'lead': 'The world''s rivers are widely contaminated with antibiotics, according
      to a new global study, the first of its kind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T17:09:03.527+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:44:31.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:37.751+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['antibiotics', 'river']
    'template': '1'
    'title': 'The world''s rivers are contaminated with antibiotics, new study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d2608-0320-469a-b1ac-3408c2de1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The world''s rivers are widely contaminated
        with antibiotics, according to a new global study, the first of its kind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50b6d7-64d0-43bf-800c-aaa7aa5d933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of York in the UK analyzed samples
        from rivers in 72 countries and found that antibiotics were present in 65%
        of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca68cfd-3b89-416b-be75-fef1a278eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous levels of contamination were most frequently found in
        Asia and Africa, the team said, with sites in Bangladesh, Kenya, Ghana, Pakistan
        and Nigeria exceeding safe levels by the greatest degree.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c5843-7e70-4576-92d8-60c894029422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst case was found at a site in Bangladesh, where concentrations
        of the drug Metronidazole -- which is used to treat bacterial infections,
        including skin and mouth infections -- exceeded safe levels by up to 300 times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e7631-42c1-4e36-827a-ed00a202f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe levels can range from 20,000 to 32,000 nanograms per liter
        (ng/l), depending on the antibiotic, according to new guidelines established
        by the AMR Industry Alliance, a coalition of biotech, diagnostics and pharmaceutical
        companies set up to provide sustainable solutions to curb antimicrobial resistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac0e49-8e1f-4f34-b275-f06c14bcbb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked for 14 commonly used antibiotics in their samples.
        They found Trimethoprim -- a drug primarily used to treat urinary tract infections
        -- at 43% of the river sites tested, making it the most prevalent antibiotic
        found in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d3360-b66e-475b-958c-44c026e9f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria-fighting Ciprofloxacin most frequently exceeded safe
        levels, surpassing the safety threshold in 51 places, according to researchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a93f6-1b2c-43ca-b8c2-ab2b2a407a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was collected from 711 sites, and from some of the world''s
        best-known rivers, including the Chao Phraya, Danube, Mekong, Seine, Thames,
        Tiber and Tigris.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903f914-57a2-4dc4-83be-1382f4fe8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that high-risk sites were typically next to wastewater
        treatment plants, waste or sewage dumps and in some areas of political turmoil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea5ecee-fe01-4818-892e-e1142a938c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While safe limits were most frequently exceeded in the developing
        world, data from sites in Europe, North America and South America show that
        antibiotic contamination is a "global problem," according to the researchers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235f32b-06af-4d2d-854c-fa85484c4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Wilkinson, a postdoctoral research associate at the University
        of York''s Department of Environment and Geography, who coordinated the monitoring
        work, said the "real important part of the work is beginning to answer the
        question of: ''So what?'' Or more specifically: "Does this contamination pose
        a risk to health in humans or the environment?'' "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb94ce9-28b3-43c9-8290-ce0ce0871752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ac281-37a2-492c-ab4c-a77b14271370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''global crisis''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa743a1-51ae-4145-b518-e93c8940e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the United Nations called resistance to antibiotics,
        antivirals, antifungals and antiprotozoals a "global crisis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c77ff-fb98-4989-8a2e-04c425f260a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug-resistant diseases cause at least 700,000 deaths globally a
        year, including 230,000 deaths from multidrug-resistant tuberculosis, according
        to a report by the United Nations'' Interagency Coordination Group on Antimicrobial
        Resistance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3642e-2dba-41c4-a580-d36df154651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without concerted global action, the authors of the UN report estimate
        that up to 10 million people a year may die from drug-resistant diseases by
        2030.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a660ea-b6a2-4ba2-a9fd-c6cc9f62f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alistair Boxall, professor of environmental science at York, called
        the river study''s findings "eye opening and worrying," saying they demonstrate
        that the antibiotic contamination of rivers could be an "important contributor"
        to antimicrobial resistance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6f712-ce45-4f75-9414-9be830902169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter that, Boxall said, it will be necessary to invest in
        infrastructure for waste and wastewater treatment, tighten regulations and
        clean up already contaminated sites.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2377d-a437-4d63-8adc-0a32337ad754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solving the problem is going to be a mammoth challenge," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b9032-848c-4c33-ac89-8b56cc5bb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers will present their findings at the annual meeting
        of the Society of Environmental Toxicology and Chemistry in Helsinki on Monday
        and Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1911e-7b61-47cf-bc10-9a69bfc342e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:09:03.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:44:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/27/health/antibiotics-contaminate-worlds-rivers-intl-scli/index.html">"The
        world''s rivers are contaminated with antibiotics, new study shows."</a></em></p>'
  'rape-culture':
