      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba3bfe-e04a-48b7-b1b5-d4e2ef23ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T19:44:11.379+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listing in Hong Kong would make sense, given that investors there
        know the company better than in other countries, the person said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a19a72-8ccc-4d16-af3b-b4675415c451'
