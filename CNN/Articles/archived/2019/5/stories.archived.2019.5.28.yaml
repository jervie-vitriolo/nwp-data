      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the situation told CNN Business that the
        company "will not rule out an option on any listing," noting that a secondary
        share listing would help the company diversify funding channels and add liquidity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a484d-88ba-4659-9c7f-ef56f2c430b2'
