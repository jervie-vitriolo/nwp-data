      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The former NAPC Secretary issued an order to not
        pursue the projects... Then she went on leave because of a problem – a warrant
        of arrest was issued against her... She resigned because of the turn of events
        and the money remained idle."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138cdb0-9fa2-4dc5-9e40-84785ffb869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.832+08:00
