      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a7bf4-c05f-44ff-80c4-305e7fc12951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.157+08:00
