    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UV-Express', 'LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'Martin-Delgra', 'Memorandum-Circular-2019-025']
    'template': '1'
    'title': 'UV Express operators ask LTFRB to defer implementation of new policy
      for fear of losing passengers '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24fea7-19e5-41f9-8c95-5d652c7cfa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.717+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — A group
        of UV Express van operators is calling on transport officials to defer the
        implemention of a new policy that modifies their service route to a point-to-point
        (P2P) or terminal-to-terminal system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7bcd86-b76f-4caa-b453-8db71c899c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the operators said the Land Transportation Franchising
        and Regulatory Board (LTFRB) policy will force them to lose passengers as
        they will only be able to <a href="http://cnnphilippines.com/transportation/2019/5/26/LTFRB-orders-UV-Express-units-operate-point-to-point-P2P.html">pick
        up and drop off commuters</a> in designated terminals, instead of within the
        two-kilometer radius previously allowed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaf75ce-8935-4791-bcf3-1991aba502e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also mean an additional cost to passengers, as well as
        add extra time to their commute.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Operators ng UV Express units, tutol sa kautusan ng LTFRB <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/yll51zKFnD">pic.twitter.com/yll51zKFnD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1133235937209593856?ref_src=twsrc%5Etfw">May
        28, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092275b-14ad-46fd-b04a-0855e467c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b71f1-8b0f-4309-b48a-32fb4cae4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators are afraid this would make passengers stop using their
        service altogether, adding passengers are against the policy as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b06f6-bf7e-4502-b60e-562f5028330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are asking LTFRB Chairman Martin Delgra to defer the implementation
        of <a href="http://ltfrb.gov.ph/index.php/2019/05/22/memorandum-circular-no-2019-025-amendment-to-memorandum-circular-no-2009-019-cancelling-abolishing-the-two-2-kilometer-radius-from-end-points-of-uv-express-service/">Memorandum
        Circular 2019-025</a>, and instead study first how it should be done.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcfd45-6c0b-495c-96e7-f3d10534de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo signed May 15 imposes stiff fines for violators of not
        lower P5,000 and cancellation of franchise for repeat offenders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e42fc-b9d3-4cc4-b98f-5d34a763ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UV Express drivers in Cebu City have also expressed dismay
        over the memo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc9070-1fa0-495c-b4a1-9bfa4dc3f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Montealto Jr., LTFRB Central Visayas regional director,
        said the policy will be implemented on June 1, and its impact will be felt
        on June 3, when classes begin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4f76c-48ae-4377-9fbc-ac976a2323e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers say the policy could result in conflict between passengers
        and drivers with the drivers getting the brunt of a commuter ire as they will
        not be able to disembark at their usual spots.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf59eb-19c4-4234-a6bc-41f73e350522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:27.845+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Monday, Ariel Inton, president
        of the Lawyers for Commuters and Safety Protection said a compromise could
        be agreed upon on select loading and unloading areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716fa24-9d99-4f6e-a40d-b309a571abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:27.845+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> compromise <em>pong</em> suggestion <em>namin</em>
        is to have a selected loading and unloading bay areas. For instance, <em>kung
        sa pag-aaral nila ay makita nila na isang lugar dun maraming sumasakay, maraming
        bumababa</em>, then you can have that as a loading and unloading <em>ng mga</em>
        UV Express," he said,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36e8c5-3e1f-4024-be94-736013887e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:27.845+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cmpromise we suggest is to have selected loading
        and unloading areas. For instance, if in their study they see people riding
        or disembarking at a certain area, they can have that as a UV Express loading
        and unloading bay.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29ee15-f186-45c2-acb1-b8b22a4e3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:43:27.846+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcement of the original plan was the problem, Inton said. Selected
        stops would prevent incovenience to passengers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ab516-babe-4918-adee-4da9ffb33597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the <a href="https://www.facebook.com/ltfrb.central.office/photos/a.1417559258485998/2319360378305877/?type=3&amp;__tn__=-R">LTFRB
        said</a> the memo is " in line with the original policy of UV Express service."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5fcd1-f5bb-4f7b-aba7-38337e97eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said it has observed "that numerous UV Express Services
        are in breach of the terms and conditions of their franchise, leading to the
        rampant practice of loading and unloading of passengers in between their origin
        and destination, prolonging the turn around travel time between destinations
        and making it very difficult on the part of the enforcers to implement the
        service."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb885fe7-de03-41c5-a3cc-97e60555df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:53:29.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-28T16:43:34.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco and stringer Dale
        Israel contributed to this report.</em></p>'
  'Jerwin-Ancajas-Francisco-Estrada-WBC-IBF-title-unification-bout':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-28T15:33:06.985+08:00
