      'text': '<p>"<em>Kung ano man po ''yung personal na nasaktan sa kanya dun sa
        message ko, at sa mga kapwa nyang artista, paumanhin po dahil walang wala
        pong ganong patungkol ang aking</em> message," Bondoc, said on a video blog
        of former Palace Communications Assistant Secretary Mocha Uson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79fb2a-99b8-4f78-8efb-87976a14d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.524+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I apologize if I hurt your feelings or that of your
        co-celebrities. That was not the intention of my message.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f5760-34b5-425d-829a-8b393126a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.524+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag na kayo magalit sakin, Ma''am. Talagang kawawa ako sa mga
        katulad ninyo, napakasikat ninyo, wala akong laban. Ako po ay hamak na</em>
        government employee," he also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29276ca0-99ee-468f-a9d0-286cf332d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.524+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: Don''t get mad at me. I''m really nothing compared
        to people like you, you''re so popular, I''m just a government employee.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930d680-f68f-42a4-a587-fb2f9da26425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.524+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin last week reacted to a Facebook post of Bondoc, who said
        he is excited for the closure of the "biggest TV network" in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb293f-9274-427b-96e5-a55e2687ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.524+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondoc, a staunch supporter of President Rodrigo Duterte, said the
        unnamed company rigged contests and sold out news in favor of the highest
        bidder. He also said there are countless victims of sexual harassment and
        bullying in the TV network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270570f-6c72-478c-89b4-5a3f16d76a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking inspiration from Bondoc''s 2004 song "Let Me Be The One,"
        Locsin took pity on the singer for finding joy in the thousands of employees
        of the TV network who may possibly lose their jobs due to the closure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e187d0-3886-4467-8415-e205a065b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondoc said he refused to engage in discussions online as he prefers
        face-to-face encounters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351c14d-6891-42a7-81ed-69d7ed25fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayoko kasi ng diskusyon na hindi harapan and hindi dahil nanghahamon
        ako ng debate, hindi po. Pero dyan po nagmumula ang napakaraming problema
        ng bayan natin... na nag-uusap lang tayo pa-isa isa,</em> one-liner sa Twitter,
        one-liner sa Facebook,<em> hindi nakukuha ang buong</em> side<em> ni</em>
        Ma''am Angel, <em>at malamang hindi rin nakukuha ang buong</em> side ko. Although
        <em>malamang kuha nila ''yung maraming</em> side ni Ma''am Angel<em> kasi
        sobrang</em> millions <em>na ''yung</em> followers <em>niya at ako ay maliit
        na ipis lamang sa social media</em>," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84939df-8cc2-4e23-8e87-b5d165df98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t like a discussion that is not face-to-face,
        I do not also call for a debate. That''s where a lot of our country''s problems
        begin, we only trade short words on social media, we don''t get the whole
        side of all parties. But maybe people got the whole side of Ma''am Angel because
        she has millions of followers while I''m just so little on social media.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18717292-a0fe-4873-8782-7474696eae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he apologized to Locsin, Bondoc said he hopes the real point
        of his post will be tackled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4030f-4d31-4b5d-bd72-b1aaeadb697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.525+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said <em>sana sagutin din nila ''yung totoong</em> point <em>ng</em>
        post which is <em>bakit meron tayong ganitong sistema ng kapangyarihan sa</em>
        media <em>na kahit ano yata pwede na nilang sabihin sa kahit anong paraan,
        kahit sinong sagasaan, kahit sino mawalan ng trabaho, hindi ko po mainitindihan
        ''yun</em>," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdba02f-04ce-47a4-a0d1-930b8b30c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.526+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That said, I hope the whole point of my post will
        be addressed; why we have this kind of system in the media industry that people
        of power can say and do whatever they want in whatever way without considering
        those who will lose jobs. I don''t understand that.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2fd08-0565-474a-90a1-e2bbe0e873e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.526+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry <em>sa personal na aspeto pero</em> on the professional aspect
        <em>sana ho sagutin nila, hindi ho kayo, kasi wala ho akong</em> pesonal quarrel
        <em>kahit kanino sa inyo, sana ho sagutin ng</em> network," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9225397-4899-42d6-aef7-419a5f176db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T22:43:09.526+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; I apologize on the personal aspect, but on the professional
        aspect I hope the networks will respond.]</p>'
  '2019-World-Competitiveness-Index':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-28T23:22:11.940+08:00
    'imagesource': 'jcr:8c66578f-ee60-45e4-89c8-a40e2b50f80a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af422371-4e70-4b0e-82e4-f39d776052c3'
    'lead': 'The Philippines climbs four spots up in the 2019 World Competitiveness
      Ranking, as it places 46th among 63 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T23:24:11.561+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:44:22.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:43.399+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AIM', 'Competitiveness']
    'template': '1'
    'title': 'PH recovers slightly in World Competitiveness ranking'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f33a3d-6d92-455c-b529-ff729c8d8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — An overall
        improvement in the economy has led to a recovery in the Philippines'' global
        competitiveness rank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c76ba-10df-4d1b-b0ef-cd62193563d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country rose to the 46th in the 2019 World Competitiveness Ranking,
        a partial, four point recovery <a href="http://cnnphilippines.com/business/2018/05/24/imd-philippines-world-competitiveness-2018.html">after
        dropping nine places to the 50th spot last year</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb113e5-2c70-4add-aa43-17d63a35050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines also ranked 13th among the 14 Asia-Pacific
        countries in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6307eb0-1f84-4c96-ace3-82d9103e4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is conducted yearly by Switzerland-based business school
        International Institute for Management Development, with the Asian Institute
        of Management as it''s partner in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295bb610-1925-43e0-b114-97b2eaa6eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recovered in all main four factors used to assess
        it''s competitiveness — economic performance, government efficiency, business
        efficiency and infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276feae7-1748-4f43-951b-04d4e94adb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines saw an improvement in the ranking of all four factors.
        Economic Performance posted a twelve-notch improvement in 2019 – the largest
        increase among the four factors – from 50th to 38th. Government Efficiency
        rose from 44th to 41st; while Business Efficiency improved from 38th to 32nd,"
        the AIM said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01329e9-37e4-422b-ae01-69765736f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business efficiency is the Philippine''s highest ranking factor,
        which improved due to an increase in the labor force. Like government efficiency,
        business efficiency is considered an opinion-based indicator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f8a96-1b81-4305-b139-05e21d2fa0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.563+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure continues to drag the Philippines down, ranking 59th
        among the 63 countries surveyed. The AIM noted that while the government has
        put importance on hard infrastructure, it should also invest in health, education
        and research.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db16d5d-3957-4ecb-8560-623ca3e0e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.563+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infrastructure sub-factor shows how important programs such as
        the ‘Build Build Build’ and Public-Private Partnerships are; but other sub-factors
        also show that the Philippines should invest on infrastructure that promotes
        education, health, and research and development," the AIM said in its policy
        brief, adding that digital infrastructure shouldn''t be ignored.</p>'
    '1':
      'image': 'jcr:21298856-71a7-4455-80b9-cedad1558000'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a196ef-3821-4b76-b68a-53656e3603a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:11:37.644+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:44:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f18bfc-0954-4a23-ae78-8456df73020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.563+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AIM suggested that to improve its competitiveness, the Philippines
        should increase investments in infrastructure and human capital, prepare for
        automation, strengthen government institutions, and mitigate political uncertainties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b3bee-3a02-4f07-bdaf-0124aaaf2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.563+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore placed first in the 2019 World Competitiveness Rankings,
        switching places with the United States of America, which now ranks third.
        Hong Kong continues to have the second place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246288b-6ce4-42f9-9b98-5a1199f53520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T23:24:11.563+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:44:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top 10 most competitive countries are Switzerland,
        the United Arab Emirates, Netherlands, Ireland, Denmark, Sweden and Qatar
        respectively.</p>'
