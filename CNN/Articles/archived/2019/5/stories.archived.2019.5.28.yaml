      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1197f97-7c6c-4c95-aed1-6f3613dd374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.156+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nawawalan din ako ng gana dahil nga pagka ganyan, siyempre,</em>
        obviously, <em>mayroon talagang funder ‘yan, ''di ba dahil ang laking pera
        eh,</em>” Alvarez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c553e-51ff-42fa-8f17-0afe0ad39cc6'
