      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felongco said the NAPC is now working with the gaming regulator
        to sign a new agreement that will extend the use of funds beyond the two-year
        deadline.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd8aed-b43a-45b7-bdab-16148516e8f4'
