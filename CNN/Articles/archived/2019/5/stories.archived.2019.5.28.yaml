      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leinard Jan Zaspa of University of Mindanao-Davao City came in second
        with an 88.50 percent score, while Eric Dolera of Saint Joseph’s College-Maasin,
        Kenneth Ryan Lu of La Consolacion College-Manila, and Aren Gavino of the Polytechnic
        University of the Philippines round up the top five.</p>'
