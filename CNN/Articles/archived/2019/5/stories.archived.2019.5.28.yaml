    'template': '1'
    'title': 'French Open 2019: Serena Williams rallies to avert upset in new outfit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a6e94-372a-4c61-9129-46ed13e6127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For all her singles titles on the grass
        at Wimbledon — seven of them — Serena Williams can still thrive on clay, despite
        its challenges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc4258-9b2f-419a-898d-168aa6716c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surface known as "terre battue" in French softens power games
        and has a way of extending battles -- which can create problems, especially
        at late stages of careers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d1278-3d96-4437-a57e-5ff099dd6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a blustery day in Paris on Monday, Williams looked in danger
        of losing in the opening round at the tournament for a second time, before
        defeating 83rd-ranked Vitalia Diatchenko of Russia 2-6 6-1 6-0 for her 800th
        main-draw professional win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11627e5c-c60c-4634-8da9-367af515cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such comebacks have been a hallmark of Williams'' unprecedented
        career. But showing rust in just her 10th singles match of 2019 — against
        the same opponent who stunned Maria Sharapova at Wimbledon last year — Williams
        appeared more vulnerable than usual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107069bf-1735-4fb2-9c2d-64363a9c1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately she came through it during a stretch of the campaign
        Williams enjoys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168f511-eff5-4cfc-ae20-516b346fbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open buildup tournament of Rome, for example, holds special
        memories — husband Alexis Ohanian first met and proposed to her in the Italian
        capital — and Williams has long owned an apartment in Paris. She likes competing
        on clay, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec89ab-99f9-4c5e-a2fc-0babbdb838c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not to say things have gone entirely smoothly for Williams
        at Roland Garros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f2815-d706-4f51-acb6-10e2d393c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the American''s open era record 23 majors, only three have come
        at the French Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cce6e4-644f-4265-8eec-54dd619d985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the only time in three decades Williams ever lost a first-round
        grand slam match came at the same venue in 2012 against France''s Virginie
        Razzano.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c478ed-f9f5-4330-ad6a-db557d1556b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/26/tennis/federer-french-open-open-court-tennis-return-int-spt/index.html">READ:
        Federer makes winning French Open return</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc6fa6-c527-4ddd-8ace-02c4caa12063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/26/sport/li-na-naomi-osaka-french-open-open-court-spt-intl/index.html">READ:
        Naomi Osaka can win 10 grand slams, says Chinese star Li Na</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068cb76b-cadc-4eb3-a5c7-5d5e705114e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/16/tennis/nick-kyrgios-italian-open-tennis-spt-intl/index.html">READ:
        Nick Kyrgios throws chair during Italian Open meltdown</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebcaf4-54e6-4485-9488-21eb94c0a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turned it around</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289c8a2-992f-424f-848f-cfe24e4c7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manner in which Williams dominated the final two sets is promising
        for the 37-year-old, who is seeking to match Margaret Court''s all-time record
        of 24 grand slams and dually win her first as a mom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4613a-fe11-408f-8d39-ed5c09255ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will certainly hope to complete a second match, something she
        has failed to do at any tournament since January''s Australian Open.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156352bd-f46c-41a7-b6ba-276bfcd354b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A knee injury and illness ruled her out at Indian Wells, Miami and
        Rome, where the knee problem scuppered a meeting with older sister Venus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce96481-baed-4809-b81e-2ee2dad15230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after wearing a catsuit that displeased tournament officials,
        Williams donned a zebra printed outfit on center court that eventually required
        a sweat top due to a dip in temperatures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf78795-2f07-4a2c-a0af-b69ed632fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams appeared hot under the collar with some of her 14 unforced
        errors in the first set but in the last two combined for 20 winners and a
        mere 10 unforced errors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ae189-aff9-4137-89e1-d269e32c6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous Williams serve kicked in too, resulting in just three
        dropped points behind her first serve in the final two frames.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe304e85-17e0-4750-96b4-03e19bb6c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Williams adequately recovers physically, it is difficult
        to envisage either Kurumi Nara or Dalila Jakupovic ousting her in the second
        round. Greater tests could await in round three, through either Canadian Bianca
        Andreescu or another North American enjoying a breakout season, American Sofia
        Kenin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d2d81b-22c4-4201-8104-58e2002eb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kvitova, Wozniacki out</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16535f06-5b8c-417e-a9bb-332831f1cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Williams focused on staying healthy on the court, another tournament
        contender, Petra Kvitova, pulled out ahead of her tussle with Sorana Cirstea
        due to a forearm injury.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e2a32-c926-4145-8624-31ec0fc5511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then former world No. 1 Caroline Wozniacki departed in three sets
        to Diatchenko''s countrywoman, Veronika Kudermetova, 0-6 6-3 6-3.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa988d7-12ba-4189-b7c6-5651ddddb996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniacki and another former No. 1, Angelique Kerber — downed Sunday
        by a Russian, Anastasia Potapova — faced a race against time to play at Roland
        Garros due to calf and ankle injuries, respectively, so their departures weren''t
        entirely surprising.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b43d4-f9c3-4f1d-9868-5d4f071379d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal or Novak Djokovic leaving proceedings in the first
        round would have counted as gigantic shocks but they both progressed, over
        Germany''s Yannick Hanfmann (6-2 6-1 6-3) and Hubert Hurkacz (6-4 6-2 6-2).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1df45e-fc54-48f7-a0c9-63fff0e99c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper the 44th-ranked Hurkacz presented a tough test but the
        Serb clinically dispatched the fast-rising Pole.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fad6c0-a6c8-4139-b617-1b4cb33351ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T06:45:40.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still early going at Roland Garros but there was little to
        suggest from Monday''s performances that Djokovic — bidding to win four straight
        majors for a second time — and 11-time champion Nadal won''t face off in the
        final in under two weeks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720674e9-71b3-4d60-a4ba-08a7bd9a3202'
