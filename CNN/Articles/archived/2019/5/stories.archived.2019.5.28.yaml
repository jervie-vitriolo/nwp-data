      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is considered one of the world''s safest developed countries.
        It boasts one of the world''s lowest homicide rates, according to the United
        Nations Office of Drugs and Crime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e2a83-430d-41e5-8e59-236b3a207054'
