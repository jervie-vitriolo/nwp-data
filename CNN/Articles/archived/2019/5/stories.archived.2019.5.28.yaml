    'title': 'Marlou Arizala returns to Hasht5 after losing screen name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a53b7-c181-4deb-b8f3-e5149eb9cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T17:54:04.102+08:00
