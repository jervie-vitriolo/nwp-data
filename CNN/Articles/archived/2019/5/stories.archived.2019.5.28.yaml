      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Reelected
        Davao del Norte 1st District Rep. Pantaleon Alvarez claimed that two of his
        fellow contenders for the top post at the House of Representatives have supposedly
        thrown cash at lawmakers in a bid to secure votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00f5a4-f093-45ba-b469-de17daae3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi sa akin ng mga kasamahan ko, mayroong nag-</em>offer
        <em>ng</em> ₱500,000 per congressman and then <em>sinagot naman tig-</em>₱1
        million per congressman," Alvarez told CNN Philippines'' <em>The Source</em>
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963d17b-8a05-4ed0-84fe-1ab0f0bdfcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872df80c-d1e5-4027-a07d-3459a1af68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My colleagues told me that someone offered ₱500,000
        per congressman, and then this was countered by another camp with ₱1 million
        per congressman.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0efb72-e2b4-494e-b495-ba8b3240399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:25:46.155+08:00
