  'ltfrb-uv-express-operators-defer-memorandum-circular-2019-025':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-28T14:03:21.096+08:00
    'imagesource': 'jcr:37df0a38-6384-42d8-8ec7-bf3b5eb9cabf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf8a86e7-723a-4de3-bcff-1643321d2f39'
    'lead': 'UV Express operators said implementing LTFRB Memorandum Circular 2019-025
      would mean an additional cost to passengers, as well as add extra time to their
      commute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:10:08.319+08:00
