    'mgnl:tags': ['Aladdin', 'Disney', 'live-action', 'box-office', 'earning', 'U.S.',
      'United-States']
    'template': '1'
    'title': '''Aladdin'' works its magic at the box office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a5c10-663d-4407-906f-50ab57b81e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:23:21.171+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:44:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Aladdin" cast its spell over the
        holiday weekend box office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b11f5b-722d-49c6-a193-cd22cbb9cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:23:21.171+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:44:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live action reboot of the hit 1992 animated film brought in
        an estimated $112.7 million at the North American box office over the four
        day weekend, according to estimates from Box Office Mojo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1dc5d-631a-4942-8a95-99ca2627eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:23:21.171+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:44:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than the studio''s projected $75 million to $85 million
        and makes it the fifth-highest Memorial Day weekend total ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bb2df-5424-4486-a6f0-780ce2f97f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:23:21.171+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:44:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney holds the record for the most box office receipts for the
        holiday, with 2007''s "Pirates of the Caribbean: At World''s End," which scared
        up $139 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199fbe3e-1a17-4ff2-9758-312000ab2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:23:21.172+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:44:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: ''Aladdin'' should rub audiences the right way</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7210251-3bd3-4d15-82aa-10ebb501daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:23:21.172+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:44:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aladdin" took a magic carpet ride to the head of the box office
        despite concern back in February when the trailer featuring Will Smith as
        "Genie" had some worried that the film wouldn''t do justice to the beloved
        animated original.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f54dd-2325-41a7-824d-188547ca823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:23:21.172+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:44:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aladdin," directed by Guy Ritchie, also stars Naomi Scott and Mena
        Massoud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714bfe5-7798-4b17-a11b-9fdc4287598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:23:21.172+08:00
