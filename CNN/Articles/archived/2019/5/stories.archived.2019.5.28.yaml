    'template': '1'
    'title': 'DOH confident increased ''sin'' taxes will further cut the number of
      Filipino smokers, alcohol drinkers'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1b110-0310-405c-8048-5e4411e84605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) is confident that imposing higher taxes on tobacco and alcohol
        products will further trim down the number of Filipino smokers and alcohol
        drinkers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c09be-58de-4d8a-8b7e-20ed6858b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many ways of decreasing the consumption of tobacco and
        alcohol  but it has been proven worldwide that the best practice, the best
        and most effective way to do it is really to increase the prices by increasing
        the taxes," Health Undersecretary Rolando Domingo told CNN Philippines'' MedTalk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d70c8b-ad76-4385-b4ba-97a5f6f37e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher the taxes are the less people who will be able to consume
        and afford these products, and it will have better health benefits for all
        of us," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70843722-147c-4342-a6a1-f64e00c7b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department has proposed that an additional ₱60 excise
        tax should be imposed on every pack of cigarettes and an additional ₱40 excise
        tax should be imposed on every liter of alcohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc878b-2e37-4bdc-a669-3046bb2717cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted, it will be the second time the government raises taxes
        on tobacco and alcohol products since the Sin Tax Law took effect six years
        ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c4b12-1e44-4a93-8605-97e770033662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.570+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said with the implementation of the first tranche of the
        measure in 2013, the smoking prevalence in the country decreased to 23 percent
        from 29 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226d128-82b7-4c3a-991c-40424927474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the rate is not going down anymore because prices have
        become affordable again. He said there is a need to raise the cost to make
        sure the smoking prevalence goes down and meets government targets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ef02a-2d11-4fff-b5f8-2a7e3930f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It worked really well for the first five years, but now people
        are earning so much more money it''s more than a tax increase, so the young
        children who couldn''t afford cigarettes before can afford it with their allowance
        because the prices have not gone up in the past five years," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269d0b0-4811-4b75-8d38-19c69c9a62e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said money collected from the policy had helped about 9
        million Filipino families and six million senior citizens. The agency, he
        added, had also built hospitals and paid for medical bills using the collection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4dbc4-e1bd-411e-ad99-a09fb5718227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not increase the taxes now we''re going to expect about
        200,000 new smokers every year and these are people who will get sick when
        they get old," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623d549-663a-4c68-a1b9-1e1c76f5696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said higher sin taxes will also cut DOH''s spending for
        the treatment of patients with illnesses caused by tobacco and alcohol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99c908-3ca4-4319-8c88-dfb4db12a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend about P210 billion every year on treating patients with
        diseases caused by tobacco. If we decrease the number of smokers, decrease
        the number of illness that we have, then we spend less," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b1e7e-1a8f-424f-8d10-91f09aac3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time that smoking goes down in any country the incidence
        or prevalence of these cases also goes down, so we''re very sure about that,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078fefb1-c7fb-4fda-a0e8-47d553634dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo urged Filipinos to support the passage of the increased
        sin taxes as it will benefit them in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232967f-5541-4e58-b157-a20924a31478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sin taxes work for everybody. We''re here to protect your health
        — we want you to indulge less in products that will kill you and at the same
        time get the money that will help us give universal healthcare to all the
        Filipinos," he said.</p>'
    '15':
      'image': 'jcr:ea07114e-7f4f-491d-a544-5de52264a930'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a49c9-4b73-4feb-8bb3-5030019a1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:39:36.571+08:00
