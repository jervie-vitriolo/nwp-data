      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza was among left-leaning individuals President Rodrigo Duterte
        appointed to the Cabinet as he reached out to communist rebels to talk peace.
        But peace negotiations have been called off and officials with leftist affiliations
        have either been fired, rejected by the Commission on Appointments, or resigned.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f683d9-efc8-4455-b9bc-5065dcaa3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.296+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20219d-312e-4dc0-a2b1-d7cfd40252ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T18:21:07.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-28T18:21:08.296+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza <a href="http://cnnphilippines.com/news/2018/08/20/liza-maza-napc-resigns.html">quit
        her post in August last year,</a> leaving the NAPC with eight months to tap
        the funds. Felongco was appointed in November 2018.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb129e9-c90d-4e19-bca9-b2fa77da643e'
