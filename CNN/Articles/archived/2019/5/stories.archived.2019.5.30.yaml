      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;House Speaker Nancy Pelosi and House
        Judiciary Chairman Jerry Nadler resisted pressure from the left to open an
        impeachment inquiry on Wednesday, following <a href="http://www.cnn.com/2019/05/29/politics/robert-mueller-special-counsel-investigation/index.html"
        target="_blank">special counsel Robert Mueller''s announcement</a> he''s closing
        his office and would not provide information beyond his already public report
        in any appearance before Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29237b9e-3c43-4369-a973-66cbced3a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33133d13-4871-4ae5-a47c-dbce754161e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Democratic leaders pledged to continue the House''s various
        investigations into alleged wrongdoing by President Donald Trump and maintained
        all options -- including impeachment -- remain on the table. But, Pelosi noted,
        only about 15% of House Democrats are "outspoken on impeachment" at this time.</p>'
    '3':
