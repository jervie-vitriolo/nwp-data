  'mtrcb-pdea-shanti-dope-abs-cbn-universal-amatz':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-30T23:12:51.693+08:00
    'imagesource': 'jcr:01a83c1a-42e7-4452-a352-14d524dc0198'
