    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why PH is still among the best market nations for foreign investors'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748632a-be29-4e50-a59c-bbebcf357227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.221+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new global business
        report named the Philippines as one of the countries to invest in for 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42445a13-aa88-4204-8d1c-a013c5550722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.221+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest rankings, the <a href="https://www.usnews.com/news/best-countries?src=usn_pr">U.S.
        News and World Report</a>&nbsp;placed the country as the 50th best market
        nation for foreign investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11a6dc-fbe0-45af-97e8-5332606c0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.221+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign entities, however, are not the only ones to benefit from
        placing their assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf522e-54ee-44c2-b614-2cd231fae7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.221+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even our kababayans and Overseas Filipino Workers (OFW) can get
        their money''s worth when they choose to invest in one of the fastest growing
        economies in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca94647-1267-49da-b1a7-57e884c06a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.221+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why real estate is a good place to start</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11491d43-f965-4053-803c-07abc3146071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.221+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with savings in check, it’s still essential for OFWs to search
        for avenues to have a regular cash flow, especially when they decide to come
        home for good in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd801ea3-ae7f-486f-8bfd-81edcc72c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.221+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why a huge number save their first investment for the real
        estate sector—and for good reason.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30449e6b-9de5-4b86-a6af-0ce6317fbc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.221+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the advantages of investing in real estate:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a797e-c766-454d-a733-529f7dbb26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rent out for regular income</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bb198-8c52-488e-b27b-c14afe42ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properties, particularly condominiums, have a stable market of both
        buyers and lessees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db02dd-0232-491b-8f3b-9e3eec3d6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renting out a property may prove to be a smart move for our kababayans
        living abroad, as additional income can flow in at a regular basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8182ce-84e6-4eb4-a387-e8e308f5d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study by Zipmatch also suggested that properties in Metro
        Manila, particularly cities in the south, offer good rental yields. This means
        that one can get a good return on his or her investment in the long run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdf8ae-fff8-49a5-adc5-9d050c73f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Property value increases with time</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef423d-38fb-43fa-a4b3-c7a001248aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If management isn’t your thing, purchasing a property could still
        prove to be a good move as its value can increase over time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077985b-ca73-45d1-84b7-a2f1d794b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate prices are seen to spike within the next few years due
        to <a href="https://www.asiapropertyhq.com/philippines-real-estate-market">predicted
        higher demand from the local market</a>.&nbsp;You can then sell your property
        for a higher price, which is always a welcome bonus for anyone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c316f1a-f0eb-442b-93ed-1ce91268e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Business on the side?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef06bcc-f0b2-4012-990e-6c8a40c5534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.222+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from renting or selling, one can also use his or her investment
        property as a platform for side business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b97cac-d35d-4205-b65f-c297a57329e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For additional income, Filipinos can transform their properties
        into Airbnb units, which may be used for short-term rentals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b666d27-0341-4913-a683-d5258061b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the purchased unit also comes with a parking space, then it could
        also be rented out for a hefty price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a7d18-4d0c-4664-bf0f-ebf50528293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Live ready, investing in Avida</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285991b-ed6a-4623-b7a1-91866cae72df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate developer <a href="http://bit.ly/LiveReadyCNN1">Avida
        Land</a> offers various types of properties tailor-fit for Filipinos'' different
        needs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d0fab-a1e9-4329-ae20-90c6b41254ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Units are products of collaborative efforts from leading designers,
        engineers, and architects in the country. Buyers can also find comfort in
        the properties’ eco-friendly structures, practical features, and thoughtfully-designed
        homes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293c8a0-623c-4bb7-a545-82d68939649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avida projects also feature sensible facilities and amenities which
        residents can enjoy, including swimming pools, play areas for kids, open spaces
        for working out, and function rooms for various gatherings and life milestones</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb4a8f-b4e2-4bce-8a08-692d465a166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avida also offers strategically-located properties-- from the north
        and south of Manila to even developing regional areas such as Cebu and Davao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39368a-c0af-4bb3-95cc-313f32314d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing an Avida home lets young professionals, small families,
        OFWs, or even foreigners live in the moment, yet ready for the future with
        the developer’s countless investment options.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b52b7a-7262-48ad-a301-86fce671faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.223+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avida by Ayala Land is the market leader in providing quality homes
        for the growing middle class. They have properties in Metro Manila and key
        cities nationwide. The main qualities of Avida properties are value for money,
        value of appreciation, and being a trusted brand. Avida is an entry point
        into the Ayala lifestyle – thriving in your pursuit of passion, whether it’s
        work or play.</p>'
    '29':
      'image': 'jcr:9d90bce8-ae89-4695-8bb5-38c4772716ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d290983-1435-46aa-a347-a84855f6ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:54:19.224+08:00
      'mgnl:createdBy': 'joemil'
