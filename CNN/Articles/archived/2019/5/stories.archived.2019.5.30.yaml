    'template': '1'
    'title': '''Harry Potter'' will soon add 4 new e-books to the wizarding world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcedff-f9d4-4aef-9f18-bb143df25aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Harry Potter fans can soon go four
        books deeper into the world of wizarding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a0218-bb9f-4ded-8768-5aa1f7ea1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pottermore Publishing plans to release a series of short, non-fiction
        e-books exploring the "traditional folklore and magic at the heart of the
        Harry Potter series."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c204a6-669e-4cd3-a656-0f0b35b0c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection is framed around various Hogwarts lessons. Where
        did the idea for the individualized guardians of the Patronus charm come from?
        Perhaps a book on charms and defense against the dark will have the answers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc91fc-cb5d-41b6-a764-412d8f113335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will also feature line drawings from artist Rohan Daniel
        Eason.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd1bbe-18a3-4522-a10c-14519c54bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first titles -- "A Journey Through Charms and Defense Against
        the Dark Arts" and "A Journey Through Potions and Herbology" -- will be published
        on June 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d055067-b6ea-4cb7-be7c-4b7fef51d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release date has not yet been announced for "A Journey Through
        Divination and Astronomy" and "A Journey Through Care of Magical Creatures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772df961-77d5-4322-8789-12fc46419e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year marked the 20th anniversary of the release of the first
        book in J.K. Rowling''s popular fantasy series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde75ca6-bbba-4ff3-87e2-10cf58c14be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two decades, half a million Harry Potter books have been sold
        and the series has been translated into 80 languages, according to the series''
        official site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f78e4-6ef5-4a52-99ee-c6ebcb52bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:29.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book series has led to films, theme parks and a Broadway musical.
        Rowling launched Pottermore.com in 2011 as Harry Potter''s official web home
        and a digital interactive site for fans. The publishing arm produces Potter-related
        e-books and audiobooks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43242a77-c090-4507-a6ec-2a7250c9d9b8'
      'mgnl:activationStatus': true
