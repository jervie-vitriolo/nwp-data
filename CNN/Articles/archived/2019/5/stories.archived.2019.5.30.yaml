      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that Co is also part of one of the country''s biggest
        kidnapping syndicates which recently asked for a ₱250 million ransom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc4bb1-ac78-4273-a728-31959d112707'
