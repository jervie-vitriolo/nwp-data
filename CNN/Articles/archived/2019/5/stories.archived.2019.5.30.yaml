      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb3491-c5b2-4b6f-803e-c92362f4fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.319+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her ordeal, Morales said she would never return to Hong Kong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429ce311-ee59-4b6a-a8f4-8a49aaa77499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.319+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946db3c1-65d0-4bf7-8ec3-617b1c57b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.319+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t like to go through that ordeal again. And at all events
        I don’t like to contribute a single Hong Kong dollar to the economy of Hong
        Kong," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb77114-dbe9-4c96-97c4-81d3e164bf22'
