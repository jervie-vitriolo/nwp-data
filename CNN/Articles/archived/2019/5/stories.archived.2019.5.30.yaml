      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — A lawmaker
        says the layout of ballots used by voters during the midterm elections led
        to the loss of several party-list groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82ad9e-65f0-4c56-8c2e-f85290376df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO-Bicol party-list Representative Alfredo Garbin said Wednesday
        that some voters were unable to choose their preferred group because they
        didn''t know these were listed at the back of the ballots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2f3a3-40cb-4009-8afb-d88f5075aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove his point, Garbin said only 40 percent of voters selected
        a party-list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30ba12-2b1c-4903-9ca8-ed70c69708aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Commission of Elections (COMELEC) is at fault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71f070-3b52-4dd7-aeca-6efcd5b94745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nilagay niyo ho sa likod eh</em> [You put it on the back].
        And the numbers (are) very tellling. If I''m not mistaken, 27 million total
        votes cast in the party-list election out of 63 million registered voters.
        <em>Sobrang bagsak ang boto sa</em> [There is a huge loss in votes for] party-list
        as compared to 2016 election," Garbin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22054a0d-a336-4498-aa5a-21cdcd95440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.052+08:00
