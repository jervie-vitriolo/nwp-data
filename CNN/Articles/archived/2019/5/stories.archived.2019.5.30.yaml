      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, along with J. Kris, Abaddon and Gloc-9  also rap about how poverty
        pushes a man to sell drugs on a track titled "Norem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559e695-379f-4695-85ab-f42ce4a89da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in ''Amatz'' spiked on May 24, one day after the PDEA announced
        that it is trying to get the song off the air.</p>'
