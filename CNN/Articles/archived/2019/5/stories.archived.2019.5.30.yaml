        target="_blank">After Duterte hints at leaving Marawi rehab to businessmen,
        Robredo asks: ''What will happen to funds, donations?''</a></strong></p>'
  'philippine-stock-exchange-investor-profile-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-30T18:38:20.431+08:00
    'imagesource': 'jcr:15dd7d7e-a29d-4d2f-9eee-6b1f4dfdbe50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a144c1d6-8a68-4294-850e-3323858a7172'
    'lead': 'The number of accounts trading in the Philippine Stock Exchange grew
      past one million in 2018, driven by online trading and young investors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T18:40:12.815+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:50:19.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:23.055+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stock-exchange', 'stock-market', 'Philippine-stock-exchange', 'PSE',
      'investor', 'Philippine-investors', 'Ramon-Monzon']
    'template': '1'
    'title': 'Online trading drives Philippine Stock Exchange to reach 1 million accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d71f1-5412-42b6-ae2f-a91e3b86735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The youth
        and online technology have helped the local stock market grow, according to
        the Philippine Stock Exchange, Inc. (PSE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef75e68-90e0-496e-9403-0337beb66c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE announced that the total stock market accounts grew by 25
        percent in 2018 to 1,089,443 accounts, much higher than the 868,810 accounts
        in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8299c4-3181-4dc6-9dcf-ade5f20d9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was driven by an increase in online accounts, almost doubling
        to 625,763 in 2018 from 388,864 the year previous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f5aba-52d1-4445-b300-13d9e28acf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advent of online trading has proven to be the catalyst for
        the rapid growth of stock market investors in the last five years," said PSE
        President and CEO Ramon Monzon in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9049e-1980-49e4-888b-c7fb43b16805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also an increase in investors between the ages of 18 and
        19, which now make up a fifth (21.5 percent) of total stock market account
        holders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6dcda-7a72-446c-a451-03007aa32709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors aged 30 to 44 have the lion''s share of the bourse at
        43.1 percent. Those between 45 and 59 have 21.6 percent, while those aged
        60 and above have 13.9 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862d70e-06cb-4444-8d6b-ed7e6e477c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.816+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on gender, the stock market is composed of 51.6 percent male
        investors and 48.4 percent female investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58dea1-acb2-44b0-8dc8-1e024963ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.817+08:00
