      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421acad-0da7-4b11-ac24-2e10a2c4a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Philippine officials said Beijing caused near-permanent
        environmental destruction in the area, putting the livelihood of Filipino
        fishermen at risk.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6921fa4-a891-4299-ba1b-bd822cb77a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.316+08:00
