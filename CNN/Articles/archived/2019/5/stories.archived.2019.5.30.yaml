    'lead': 'The ICC Office of the Prosecutor is analyzing if it has jurisdiction
      over the communication filed against Chinese President Xi Jinping and two other
      Chinese officials, the lawyer of two former Philippine officials tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:32:54.876+08:00
