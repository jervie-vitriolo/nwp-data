      'mgnl:created': 2019-05-30T14:16:13.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jacky Co [is] subject to ongoing verification by our local law
        enforcement agencies with their Southeast Asian counterparts, is said to be
        on the Interpol watch list and among the wanted personalities in China," said
        Lacson, chairman of the Senate Committee on Public Order and Dangerous Drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb36f9-71fb-4751-9596-6267a6561eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:16:13.938+08:00
