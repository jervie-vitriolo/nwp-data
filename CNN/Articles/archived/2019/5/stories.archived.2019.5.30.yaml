      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad896e-bde8-48fa-b524-e1ea49ee0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:16:13.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration bureau is now coordinating with Lacson''s office
        and other law enforcement agencies to investigate Co and unravel his real
        identity, Sandoval said.</p>'
  'PNP-police-Australian-national-rescue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-30T14:17:24.181+08:00
    'imagesource': 'jcr:b56d15a6-ce30-4a34-ab6d-30696b4e96a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3bb4dc6-21e1-4757-9819-94ac180dbf7a'
    'lead': 'Authorities rescued an Australian national Monday after he was kidnapped
      in Pasay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:19:07.544+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:50:30.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:17.844+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'Australia']
    'template': '1'
    'title': 'Police rescue kidnapped Australian national'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe28b0-2ba8-4e5b-a569-93dafb38b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:07.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —&nbsp;</strong>Authorities
        rescued an Australian national Monday after he was kidnapped in Pasay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337a7d0-3ab4-4555-b142-73434b99272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:07.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Philippine National Police Anti-Kidnapping Group
        (PNP-AKG) said Jianting Chen was abducted by unknown individuals after being
        unable to pay a debt worth ₱500,000 which he used to gamble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f71032-1bcc-43f5-9935-65e384223628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Chen borrowed money from a group of unknown Chinese (five male
        andone female) persons, amounting to ₱500,000. The victim lost to a gambling
        den, and could not pay his debt. He was detained by the said group of Chinese
        kidnappers, and demanded from his wife RMB 90,000 through bank transfer for
        his safety release," said the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375237a9-6d4f-4994-a2f7-56eeb928c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Paul Standford of the Australian Federal Police reported
        the incident to the PNP-AKG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5f407-a7ed-42d5-a917-c4ffab6cba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen was rescued on May 27 at Terminal 1 of the Ninoy Aquino International
        Airport by members of the PNP-AKG in coordination with airport authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03530b-bf8e-4286-9b29-8fe5b593d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Chen''s rescue, a surveillance operation near the entrance
        of a casino in Pasay was conducted on May 28, and this led to the capture
        of Meng Lei, who was identified by the victim as one of the suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd07f4-eab2-4869-8c2c-176507fe4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is now under the custody of the PNP-AKG.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007d0d2-2270-4d31-8fa2-283ed8053ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:19:07.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appropriate criminal charges are being prepared against the arrested
        suspect for Kidnaping for Ransom with Serious Illegal Detention," said the
        report.</p>'
  'mexico-bus-crash':
    'author': 'Elizabeth Plaza, Mitchell McCluskey and Hira Humayun, CNN'
