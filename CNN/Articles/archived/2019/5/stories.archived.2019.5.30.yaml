      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration on Thursday told CNN Philippines it looked
        into Lacson''s claims right after his privilege speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4efd6a2-db04-4271-9ff3-f7b02f674ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:16:13.939+08:00
