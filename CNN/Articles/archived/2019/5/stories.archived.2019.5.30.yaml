      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Gilas
        Pilipinas has dropped its earlier plan of <a href="http://cnnphilippines.com/sports/2019/4/25/gilas-twice-a-week-training-Russia-fiba-world-cup.html">training
        in Russia</a>, instead, it is planning to participate in a pocket tournament
        in Spain ahead of the 2019 FIBA World Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a2d57-c260-40f4-b8b7-7a5f0f009440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:41:32.602+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pocket tournament will feature the home team, Ivory Coast, and
        Congo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932033d-7461-4a70-83dd-b9ca596d67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:41:32.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) President Al Panlilio said
        they have submitted the national team''s proposed itinerary to the PBA Board
        Thursday in a meeting in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aff254-8940-49dd-8dc3-ff597651e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:41:32.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of the trip has yet to be finalized as it will be determined
        based on the revision of schedule that will be made by the PBA in the ongoing
        Commissioner''s Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bfed0e-01ae-4206-85cd-7bee4b05c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:41:32.602+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP initially had Russia in mind as a venue for the national
        team''s training camp leading up to the World Cup, but the Russian Basketball
        Federation headed by former NBA player Andrei Kirilenko could only offer just
        a single tune-up game to Gilas.</p>'
