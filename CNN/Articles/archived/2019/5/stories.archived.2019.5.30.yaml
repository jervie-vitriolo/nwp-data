  'how-viber-prioritizes-security':
    'caption': 'Compared to other messaging apps, Viber puts the security and privacy
      of their users first and foremost — starting with being end-to-end encrypted
      by default for all calls and chats.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-30T16:37:54.760+08:00
    'imagesource': 'jcr:ca9f8881-cf7c-4f61-ad5c-c67b999b0943'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db2feef-d0d9-405d-a4b8-59edc28086cc'
    'lead': 'Viber has continuously encouraged millions of users to understand security
      issues better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T16:45:37.096+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-30T00:50:22.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:21.284+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not all messaging apps are created equal: How Viber prioritizes security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dcb4f-6ce7-4930-ab86-93c7630bbd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.096+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>The latest
        reported security breach on a mobile messaging application brings to fore
        the safety of anyone who communicates online – and that’s mostly everyone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c728e-ddba-4c06-9a0a-162c664a3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.096+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vulnerability allowed hackers to remotely install malware by simply
        calling targeted phones. Multiple sources have reported that the surveillance
        software can be installed without a trace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6a8d3-ca66-4588-bac8-47aa0c462bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spyware can scan emails and messages, turn on the phone''s microphone
        and camera, and collect a user’s location data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85322df6-7303-493a-8dae-61bbf53f886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major flaws like these underscore the importance of security, making
        consumers more selective on their communication platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccf45c-dd69-4fd7-9689-1a9d618a15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why Viber has continuously encouraged millions of users to
        understand these issues better.</p>'
    '14':
      'image': 'jcr:5c4152c8-da1e-4705-8f1d-5c6a4f78ce8c'
      'imageCaption': '“Viber is different,” says Viber CEO Djamel Agaoua. “We put
        more energy and a greater priority on ensuring the privacy and security of
        chats than other messaging companies.”'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89185806-f1e1-4270-b9bb-444b40d07a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:05.088+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7efb4b-52f4-45f5-b251-2b029b7f2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the wake of the recent WhatsApp hack, consumers should know
        that not all messaging apps are created equal. Simply put, Viber is different,”
        said Viber CEO Djamel Agaou.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa4d04-4af6-458a-938f-db6e242750e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We put more energy and a greater priority on ensuring the privacy
        and security of chats than other messaging companies. Managing a company is
        about setting priorities and allocating the right resources to those priorities.
        At Viber, we allocate a large amount of our resources to security and privacy
        protection because we think this is of the utmost importance,” he added in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ce759-11e5-4529-83ef-4f24b253cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our hyper-focused culture of security and privacy is what enables
        our security engineering team to identify potential risks on a regular basis
        and take actions to ensure any flaws would not breach our app and tarnish
        our users’ trust and confidence in us.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edd3f3-ee54-47ba-892c-c531be4f0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yugatech, the country’s largest and longest-running
        technology site, Viber has the most comprehensive features that protect users’
        privacy and allow them to have full control over their data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9401ba2-2bf7-4017-9f6a-eb950218f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All private and group communications including chats, calls, and
        video calls are encrypted by default so that no one — other than the intended
        recipient — can see, read, or hear them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a5e15-f8ae-4c7c-8fbc-4e069c5bbc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chat app is also the first to introduce the ''delete messages''
        feature-- which allows users to delete messages, confidential information,
        or photos they’ve accidentally shared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41475684-bb2a-4b10-85a9-ec2298aae930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viber likewise has no access to the data being sent by users, and
        does not store private information nor share these with advertising companies
        and other social networking sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db544edc-3dbc-4c98-ba58-dd28aea2269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:45:37.098+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viber focuses on ensuring that users enjoy safer ways of communicating
        every day, and making sure that these connections are strengthened by appropriate
        security measures.</p>'
    '13':
      'image': 'jcr:ab9994dd-997a-41ae-9c72-6e369bd08bb5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d25364-383b-47e8-998e-02bd876cfb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:06:05.088+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
