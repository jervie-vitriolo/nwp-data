  'KARAPATAN-RMP-Gabriela-writ-of-amparo-habeas-data-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-30T15:03:15.965+08:00
    'imagesource': 'jcr:bb068539-5438-461e-9b07-53b3dd669bac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45079327-6ecf-405b-942c-39090e4aded7'
    'lead': 'More groups supposedly tagged as communist fronts have secured court
      protection from President Rodrigo Duterte and other government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:06:28.462+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:50:27.539+08:00
