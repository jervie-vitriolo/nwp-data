      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mandy Moore posted about her and her
        friends hiking to Mount Everest''s base camp around the time an American lawyer
        became the 11th person to die during the climbing season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de424039-63df-4c84-9b94-add23346fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:57:49.467+08:00
