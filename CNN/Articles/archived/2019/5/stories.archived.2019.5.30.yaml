      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors earning less than half a million pesos annually compose
        62.4 percent of PSE accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c163b-217f-41c9-916d-48caa6084297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most investors are also working in the Philippines, making up 65.6
        percent of the investor count. The rest are either self-employed, working
        overseas, retired, unemployed, or students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d68e8-7567-471f-8f60-a2d2261a0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people still have stereotypes of stock market investors which
        are debunked by our latest investor profile report. Investors nowadays are
        younger and a significant number of them are women," Monzon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c6255-a223-4e33-b8a2-64dc2ab5e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:40:12.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Monzon said that the PSE will strengthen its investment
        literacy initiatives to get more people into the Philippine Stock Exchange.</p>'
  'gilas-spain-pocket-tournament-fiba-world-cup':
    'author': 'CJ Marquez'
