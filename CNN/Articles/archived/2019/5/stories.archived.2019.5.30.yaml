        take time <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/U5GnaVRnDX">pic.twitter.com/U5GnaVRnDX</a></p>&mdash;
