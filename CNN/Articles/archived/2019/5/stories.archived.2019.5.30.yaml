      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92567e9-c3f8-486a-8cdc-46b309c4bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.317+08:00
