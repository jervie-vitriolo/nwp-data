      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During our initial verification it was found out that there was
        no Interpol hit for the names Zhijian Xu and Jacky Co," Immigration Spokesperson
        Dana Sandoval said, adding that these names are also not on the bureau''s
        watchlist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe3558-e804-45c5-a2a7-8baf20382a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:16:13.939+08:00
