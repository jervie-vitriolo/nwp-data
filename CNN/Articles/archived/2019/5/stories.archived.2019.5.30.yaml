      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident [that the ICC has jurisdiction.] We studied the
        case, we studied the law," Morales said. "Crimes were committed within the
        territory of the Philippine sea, and therefore the Philippines can complain
        before the Office of the Prosecutor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916ba99-866d-4654-96ee-e615d0947484'
      'mgnl:activationStatus': true
