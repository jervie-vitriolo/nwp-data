      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Public Accounts has ordered COMELEC to bring
        samples of ballots used since elections became automated to scrutinize the
        layouts.</p>'
    '26':
