        and my mom. <a href="https://t.co/7wy2PM0enF">pic.twitter.com/7wy2PM0enF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1133746903710031872?ref_src=twsrc%5Etfw">May
