      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also warned that banning the song could set a "dangerous precedent"
        on curtailing artistic freedom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4e7b4-1aeb-4c31-8ae9-eae61bc7d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanti Dope, known as Sean Patrick Ramos in real life, is no stranger
        to talking about drugs and the drug war in his music.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a8d4b-aef4-4cf9-86bf-d5f3aa0940f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"T.H.," a&nbsp;track on his self-titled album talks about the controversial
        Oplan Tokhang and killings allegedly done by both the law enforcement and
        vigilantes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eae632-1139-4932-adb2-16c302b0a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagpasok pa lang, putok agad. ''Di ko titigilan, pumutok ang
        katawan hanggang sa lapag. Mga alagad ng batas yung iba, ako hindi. Ako''y
        vigilante sa Maynila na nakasinde</em>," he sang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b93eb-3f1a-4ced-9547-83f950f02d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I enter and I shoot. I won''t stop, the body pops
        until it falls. Some of them are officers of the law, but I''m not, I''m a
        vigilante form Manila.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e33d9-2e87-4e80-9571-882e59528faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
