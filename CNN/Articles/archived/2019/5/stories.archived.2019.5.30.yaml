      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added ballot layout can affect the outcome of polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d743d0-cf87-4ef4-b9ee-08cd8e1b5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The format of the ballots, especially in the party-list election
        as we have right now in the 2019 election, can definitely affect the total
        turnout of votes in the party-list election."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba02cd-3922-40b7-92ce-645cf7eaf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 party-list groups with seats in the House of Representatives
        will not be returning to Congress because they did not get enough votes to
        win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b71cf-51ca-44d8-86ee-027e7579d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO-Bicol won in the recently-concluded elections, but will only
        have two seats in the House instead of its current three.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9e4c0-5b86-446b-8e90-e02291714c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the COMELEC said teachers — who sat as the Board of
        Election Inspectors on May 13 — were informed that candidates'' names were
        printed on both the front and back of the ballots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64109397-0b9d-4f17-8a00-2899b823a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:40:20.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body however, could not say for sure whether this information
        was relayed to voters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882dda6e-79ab-48d5-86f6-522e5ddb162b'
      'mgnl:activationStatus': true
