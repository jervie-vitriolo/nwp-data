      'mgnl:lastActivated': 2023-01-30T00:50:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/life/culture/politics/2019/3/22/ICC-withdrawal-Philippines.html"
        target="_blank">What’s next after the Philippines’ withdrawal from the International
        Criminal Court?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f6cea-6966-439c-ab43-c5f4ebc8d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two former officials insist that since the East Asian giant
        committed the alleged crimes in Philippine territory, its officials may be
        hauled to the ICC even if it is not a member of the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2acbb9-1203-4176-a479-edfd6bd0bdf0'
      'mgnl:activationStatus': true
