  'EDSA-provincial-bus-ban-postponed-MMDA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-05-30T19:01:21.415+08:00
    'imagesource': 'jcr:85a6c55f-0358-4029-b354-ae7f821b4ded'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dc1c42d-065e-46a3-8349-93601630c4a2'
    'lead': 'Picking up and dropping off of passengers will only be allowed in designated
      terminals in the metropolis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T19:04:53.256+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:50:18.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:23.721+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'EDSA', 'provincial-bus-ban', 'Bong-Nebrija']
    'template': '1'
    'title': 'EDSA provincial bus ban postponed indefinitely – MMDA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cc2d1-5e25-4c7f-ac35-d08aa3827da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —&nbsp;</strong>Provincial
        passengers can breathe a sigh of relief for now as the Metro Manila Development
        Authority (MMDA) indefinitely postponed the provincial bus ban on Epifanio
        de los Santos Avenue or EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d5bce-4889-4289-9f50-6719e53f0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Traffic Manager Bong Nebrija said the new traffic scheme, which
        was earlier scheduled for June, has been put on hold after the dry run was
        suspended last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d2c53-73b3-4a5a-95c5-b0cd52303c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial buses will still be allowed to drop off and pick up passengers
        within Metro Manila, but only in designated terminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621aa78-8491-4c74-a843-ce2e71dc568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the postponement, Nebrija said authorities will still push
        through with their preparation, including coordination with other concerned
        government agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd518cc-195d-42f4-9664-176b2ed8c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the absence of any resolution stopping us from implementation
        of this policy then we will continue with our preparation and proceed as planned,”
        he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb57d0-7261-461d-8ba3-1050534acb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Again it is the LGU (local government unit) who will be closing
        these terminals as to when we can only hope that it would be soon,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3961d-9d95-4044-a086-9738ca8f82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said the agency is also waiting for revised city bus routes
        as well as the new fare matrix from the Land Transportation Franchising and
        Regulatory Board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c58d5a-13fe-413d-a4cd-efa843b65be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic scheme, which seeks to prohibit all provincial buses
        from picking up and dropping off passengers along the country’s major thoroughfare,
        has been widely opposed by netizens and lawmakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1ce1f-60d2-4014-a67a-ab76c5e15296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.257+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, buses from northern Luzon should drop off all
        passengers at a terminal in Valenzuela City, while commuters from the south
        will have to alight at a terminal in Sta. Rosa, Laguna or in Parañaque City.
        From there, they will have to board a different bus or car to reach Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a7408-8394-42fa-bfd8-dbc0b48728f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Rep. Joey Salceda on Monday <a href="http://www.cnnphilippines.com/news/2019/5/27/Salceda-SC-stop-bus-ban.html">asked
        the Supreme Cour</a>t&nbsp;to issue a temporary restraining order against
        the move.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35beac-aa51-4033-86de-043065f27b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T19:04:53.258+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, representatives of Ako Bicol party-list also filed a similar
        request for the high court to stop the bus ban. MMDA General Manager Jojo
        Garcia has said provincial buses on EDSA only cause five percent of traffic
        on the 23-kilometer stretch.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200d1bc-fdb3-4902-a5e7-eaa4bb39a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:35:15.040+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Makoi Popioco contributed to this
        report.&nbsp;</em></p>'
