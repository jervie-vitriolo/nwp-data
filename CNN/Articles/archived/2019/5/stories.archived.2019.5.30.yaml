    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'Louvre', 'Louvre-Museum']
    'template': '1'
    'title': 'Louvre workers strike as museum declared world''s most popular'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385ccc4-fe0f-4b01-8940-62253f0bd938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It''s once again been declared the
        world''s most popular museum, but that may not be a good thing for the Louvre
        in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9625837-df0f-44f2-95ca-903383cecf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e8846-88bf-4884-8150-a5ac607cde1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum broke its own record in 2018, welcoming a whopping 10.2
        million visitors and claiming the top spot in an index of the world''s most-visited
        museums.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858eafe-53b7-4a53-9d7c-490256751f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c13c30-6335-440f-a3bb-e0c9b0a37ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Louvre''s uptick in visitors is proving too much for many
        of its workers, and strikes by reception and security staff over the number
        of tourists flooding through its doors have hit opening hours throughout the
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f169aa-c426-4ed5-8a64-c4801a6aac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48278ca-ee1e-419c-8ede-0654e3234c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Louvre is suffocating," the workers'' union said in a statement.
        "The public has increased by more than 20% since 2009, (but) the palace has
        not grown," it added. "Today the situation is untenable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd218a6d-f165-4111-b02e-393a174690a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf06fb4-14da-466f-b75d-8a06cf5049b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum was closed on Monday and opened later than advertised
        on Wednesday, due to a meeting with the disaffected workers. Visitors have
        queued outside the building throughout the week, and those without bookings
        have been turned away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80954b0b-6894-4c04-91d3-f9624da9c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e6a4a-6c81-4873-be7d-1e254abf1ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as tensions with its workers rumble on, the museum''s bottom
        line is looking healthy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2a8ef-2f6f-44fa-acff-3f24db8b3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31803b-d8e5-4d23-bc85-90f3d1f1672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louvre broke its 2012 attendance record last year, marking a
        dramatic recovery from a sharp downturn in visits in 2017 that was attributed
        to a general plunge in tourism in Paris.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1114f6-d74b-4bd8-9eaa-8e1134f84b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00e0e2-d008-4ee1-8ccc-12303b4b554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media buzz around Beyoncé and Jay Z''s music video filmed
        at the museum may have played into that spike, authors of the 2018 Museum
        Index say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a251f-ebdc-4df5-af9f-a65ac4e54844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T11:38:14.379+08:00
      'mgnl:createdBy': 'alyssa'
