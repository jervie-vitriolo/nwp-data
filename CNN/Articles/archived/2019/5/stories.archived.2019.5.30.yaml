      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were also plenty of people who were excited about the
        show''s return, including the added diversity of Broadway actor Cruz, a Filipino
        American, as host.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
