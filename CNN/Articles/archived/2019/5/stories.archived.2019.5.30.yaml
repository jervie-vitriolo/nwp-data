  'Carpio-Morales-cyberattacks':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-30T11:56:28.725+08:00
    'imagesource': 'jcr:c022a1d9-fd8f-42de-9ff4-ab03398fb3d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7305bd-a652-4981-822a-fcc7bc972909'
    'lead': '“There is a Chinese lady that picks up our phone from time to time,”
      says the lawyer of former Ombudsman Conchita Carpio-Morales. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T12:10:50.519+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:50:34.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:15.805+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'Conchita', 'Carpio', 'Morales', 'Anne', 'Marie', 'Corominas',
      'International', 'Criminal', 'Court', 'Xi', 'Jinping']
    'template': '1'
    'title': 'Ex-Ombudsman reveals repeated cyberattacks after new ICC case '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c521010-42a6-4497-a9e4-bb84eeb52396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The camp
        of former Ombudsman Conchita Carpio-Morales revealed they had been subjected
        to repeated cyberattacks through emails and intercepted calls by Chinese individuals,
        which came after she and former Foreign Affairs Secretary Albert Del Rosario
        lodged a case against <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html">Chinese
        President Xi Jinping</a> before the International Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289668c-8f87-4390-85cd-36126f479f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was part of the first case against China. Maybe it can be publicly
        said now: right after we filed the first case, we were under constant cyber
        attack. In Malacañang, we didn''t have our emails for a year. We are undergoing
        a cyber attack now, too," her lawyer Anne Marie Corominas told CNN Philippines’
        <em>The Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96dcdf-6f0a-483f-a06f-d83c26e7cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio-Morales was <a href="http://cnnphilippines.com/news/2019/5/21/Conchita-Carpio-Morales-Hong-Kong.html">denied
        entry to Hong Kong</a> last May 21 for a family vacation, which apparently
        came a day after a prosecutor from the ICC <a href="http://cnnphilippines.com/news/2019/5/30/ICC-prosecutor-jurisdiction-communication-Xi-Jinping.html">responded
        to a case</a> she filed alleging “crimes against humanity” committed by Pres.
        Xi in the South China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10cb1c-387f-4085-ac91-06dff1b511b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/25/Albert-del-Rosario-Conchita-Carpio-Morales-politics-ICC-Xi-Jinping.html">Morales,
        Del Rosario deny politics behind ICC move vs China''s Xi</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec56a7-2c62-48a7-9253-a397873075ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed that their team was able to access the ICC ''s letter
        only two days after it was supposedly sent to their private email address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09495fd-a32e-4134-b9bf-7214a9c7b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually we found out about the email, it was a little delayed
        in reaching us. We have some problems with our emails,” Corominas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d9af1-3119-498d-9a6b-decea8966729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was suspicious, but this was nothing new for Corominas. A former
        assistant secretary for legal and international affairs of then-President
        Benigno Aquino III, she recounted previous instances when her emails sent
        through the Philippine government’s official portal would always crash.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4cf95a-7a5e-416f-af74-5da305c9369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most extreme instance was when a Chinese woman would suddenly
        pick up her calls with a <em>wéi</em> (hello).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6b9ec-0942-4ddd-9f06-7f1d68a93dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really strange when it happens, but there is a Chinese lady
        that picks up our phone from time to time,” Corominas said.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lawyer: We feel that we are under cyberattack <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/OEaM2vlfTo">pic.twitter.com/OEaM2vlfTo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1133934462763274240?ref_src=twsrc%5Etfw">May
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a131c-8b92-4f14-84e6-5d35b358658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303e952-38ae-4ca2-bb26-212afa03ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recounted one of several instances when she missed a call from
        her former boss Senior Associate Justice Antonio Carpio. Upon hitting redial,
        a Chinese voice was at the other end of the line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5a6ec-2b30-4bd6-9af0-de3c2fe5c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, the former Ombudsman’s cousin, led a team of legal experts
        who brought Philippines’ territorial claims before the Permanent Court of
        Arbitration in The Hague. He told fellow lawyers during the National Convention
        of the Integrated Bar of the Philippines back in March that he knew that his
        email and phone conversations “are being monitored by China.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf06ad9-3e97-4ac1-a404-7eeda9101dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/1/ICC-Xi-Jinping-Zhao-Jianhua.html">Chinese
        envoy slams ICC communication vs Xi</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4a471-c679-4792-9afa-d2605e1a707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ombudsman also had her fair share of these encounters,
        having publicly said that her phones might have been “hacked.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4276cc3-3d39-4a9f-a052-fb6f9f4aa466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have become paranoid as far as I’m concerned. Sometimes, I even
        received some messages from friends, but the style of the messages would indicate
        that it did not come from my friend,” Carpio-Morales said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5095b-c3ad-4abb-927d-9a3629de3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4666326-1a2a-43e2-b269-ee743c41e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team has since been taking extra steps to secure their communication
        lines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b0b91-de9f-4faa-b29f-53c3b5dd57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63e0fd-b8f3-4c27-a146-27c0346a9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:10:50.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Carpio-Morales’ camp will have to wait for the ICC’s take
        on the case, as they are now assessing whether or not the Philippines’ newest
        complaint falls under its jurisdiction before they look into Xi’s actions.</p>'
