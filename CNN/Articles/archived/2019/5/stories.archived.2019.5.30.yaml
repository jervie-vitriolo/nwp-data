        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/ByCb281g76C/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">There’s no way to distill this experience down to a few sentences.
        There’s no way to encapsulate what coursed through our veins and brains living
        in the mountains this past week. It will come in time. I think I’m slowly
        learning that I feel most like me when I’m outdoors. It’s couldn’t be any
        more outside my every day realm and yet there’s something entirely refreshing
        about being tasked with nothing more than breathing and slowly putting one
        foot in front of the other. One thing I know for certain is that this trip
        was what it was thanks in large part to the company. Being able to adventure
        alongside those you love deeply (@streicherhair, @chaseweideman, @thejendaltonshow)
        and new friends alike (@starfire_reid, @julianapse, @tyler__reid, @sherpatseringdolker),
        is an absolute gamechanger. We shared everything: laughs, toilet paper, snacks,
        skincare, the silly songs that got stuck in our heads, milk tea, selfies,
        the “happy naturals”, etc.... all the makings of a quality trip to the most
        remarkable place any of us have ever been. I’m also left inspired by the collective
        perseverance this group had to help each other every step of the way and to
        watch as we all met this shared goal of reaching base camp together is something
        I’ll never forget. Thank you to our friends at @eddiebauer for making this
        happen! And to the true MVP of this trek, @melissaarnot: thank you for sharing
        such a substantial piece of yourself and this second home of yours with us.
        It’s every bit as magical as you described: Your expertise, your stories,
        your wisdom, your belief in us.... set the tone for this entire experience....
        The funny thing is, Melissa kept mentioning this idea of meditating and making
        goals while we were in the midst of the “pain cave”. It’s easy to daydream
        and make big plans when you’re down at sea level but it’s a much taller order
        to do it while in the grips of something truly difficult. Message received.
        I dug deep while in the midst of all of those pressure breaths and made a
        mental list of things that scared me but I was anxious to tackle. Now that
        I’m back on solid ground, I can’t wait to home and get to it. #whyihike #ebpartner</a></p>
