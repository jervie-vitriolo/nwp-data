      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — A wanted
        criminal in China is behind the ₱1.8-billion shabu shipment that was intercepted
        in Manila last March, Senator Panfilo "Ping" Lacson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e5d73-deb1-4b42-acd3-fcb690aef0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:16:13.937+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae608d2-378d-438d-8346-c9e9df8a33e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:16:13.937+08:00
      'mgnl:createdBy': 'eimor'
