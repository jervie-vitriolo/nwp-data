      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First thing to do really is to determine whether the ICC has jurisdiction
        over the subject matter and, maybe, over the person of the respondent. If
        none, the complaint or communication will be dismissed outright,” Guevarra
        said in a text message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e7b51-1d5f-4c2b-b828-5355d5eef8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales and Del Rosario filed the communication before the ICC two
        days before the effectivity of the <a href="http://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html"
        target="_blank">Philippines’ withdrawal from the international tribunal</a>.
        Meanwhile, China is not a member of the ICC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f966b-3325-43d8-8f90-183afd825c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.319+08:00
