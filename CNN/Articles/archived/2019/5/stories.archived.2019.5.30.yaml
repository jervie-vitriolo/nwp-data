      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ca50a-f7a0-424d-8e9a-33082ac1eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then David Chandler, another collector and music enthusiast,
        contacted Kaleidoscope, an organization that recovers video and TV shows,
        and handed it a series of 8 mm film reels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382368c2-9dae-42a7-9c20-b66b9f55026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15aad79-0272-495a-b039-fbe340406e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, which includes a 92-second performance by The Beatles
        playing "Paperback Writer," lasts 9 minutes in total and also shows Dusty
        Springfield singing "Goin'' Back," Tom Jones singing "Green, Green Grass of
        Home," The Hollies performing "Bus Stop," and other performances by The Spencer
        Davis Group, Ike and Tina Turner, and Cliff Richard and the Shadows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ffe8aa-ac96-446b-b7b7-f65f011561ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594561f-c9e5-4311-91d6-bf74e6cf1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaleidoscope thought finding 11 seconds of Paperback Writer was
        incredible, but to then be donated 92 seconds -- and nine minutes of other
        1966 Top of the Pops footage -- was phenomenal," said Kaleidoscope CEO Chris
        Perry in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c07841-9103-4720-a338-34a17edfee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa73a73-c76a-4cb1-b817-bdae96624ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s the holy grail''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b337c6-b26e-49b3-931d-aefffbf69d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandler had recorded the footage back in 1966 using a clockwork
        8 mm camera, Lyle Bignon, a spokesman for Birmingham City University told
        CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be426ba-5428-4690-89ed-1cf731bddb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965aafbc-ce65-4a25-9b31-5b06d15f8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films were placed in a suitcase in his attic for more than 50
        years until Chandler saw news of the 11-second clip being unearthed. He realized
        he might have been sitting on a remainder of it and went through the footage
        to find out, before sending it to Kaleidoscope.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87220490-fb2d-400f-b2c3-403b87fdf005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471ec39-8eb6-4fd8-9a44-2c1bd3c48213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silent footage was then remastered by experts at the organization,
        synced with records and enhanced to revitalize the performances. It will be
        screened at the university on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09240f66-a81d-49c6-a353-471c84b01901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2185f-8274-42e5-96dd-fb078a3ba126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the band prerecorded songs for the BBC show on several occasions,
        the 1966 performance was their only live appearance, according to the BBC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d311e-c8d9-4608-a30f-88c115bd11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e543b-8cfe-4acc-90ab-bcdb4ae5f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BBC spokeswoman explained in 2000 that ,at the time of the performance,
        "BBC programs were not archived as carefully as they are today and some programs
        were sadly lost."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9b6e4-115a-4262-97fd-c9f372a61123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a10ad5-9ece-4c73-93b9-adeab1d870fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you''re a Beatles fan, it''s the holy grail," Perry
        told the BBC back in April, in reference to the 11-second clip.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12dbf89-f607-4d9b-ab5f-738bc7e08c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf80ee-be70-4971-9742-8f7335ddf3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:19:21.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People thought it was gone forever because videotape wasn''t kept
        in 1966. To find it all these years later was stunning."</p>'
