    'lead': 'U.S. House Speaker Nancy Pelosi and U.S. House Judiciary Chairman Jerry
      Nadler resist pressure from the left to open an impeachment inquiry after special
      counsel Robert Mueller announced he''s closing his office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:59:28.185+08:00
