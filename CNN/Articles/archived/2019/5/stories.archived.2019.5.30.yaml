    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:19.055+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['KARAPATAN', 'Rural-Missionaries-of-the-Philippines', 'Gabriela',
      'writ-of-amparo', 'writ-of-habeas-data', 'Rodrigo-Duterte']
    'stories': ['91f3ebbb-e567-4829-b687-7819d0a0513c', 'efbca3ac-2701-4d87-9bac-889429fff18c',
      'e1f0e336-b58d-4893-9e6f-d1c394aa994d']
    'template': '1'
    'title': 'More groups tagged as communist fronts get court protection from Duterte,
      officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a6e4e-3869-47c1-9c09-e67f073af0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.462+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> More groups
        saying they have been <a href="http://cnnphilippines.com/news/2018/12/05/afp-pnp-red-tag-satur-ocampo-france-castro.html"
        target="_blank">red-tagged</a> or accused as communist fronts have secured
        court protection from President Rodrigo Duterte and other government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa9a07-c963-4620-9a43-2eaf79bfb3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.462+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0ee66-f024-4560-bb8d-1c861d5a33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.462+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) granted Tuesday the <a href="http://cnnphilippines.com/news/2019/5/6/groups-seek-SC-protection-writ-amparo-habeas-data.html"
        target="_blank">petition</a> of rights group KARAPATAN, religious group Rural
        Missionaries of the Philippines (RMP), and women’s rights group Gabriela for
        a writ of amparo and a writ of habeas data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a00846-e110-4635-a4b1-3bbb3681ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.462+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c36eb-7f08-47a6-8e14-0836c9e41270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of amparo is a legal remedy for protection from threats,
        while a writ of habeas data orders the respondents to produce and destroy
        information about the petitioners if needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4da22-3566-4c5d-becb-5b9431f343b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030eb3c7-25ee-4aa1-96fe-c5d3fadedef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC also ordered respondents to submit a return of the writs
        and comment on the petition by June 13. It also referred the groups’ petition
        to the Court of Appeals for resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd902b-728d-4288-8707-c13b58eab3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89fe76e-3d03-4c0b-98ff-aea891bf4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KARAPATAN, RMP and Gabriela said their rights to “life, liberty
        and security are being violated and continue to be violated.” They said they
        have been constantly threatened and harassed, connected to and “maliciously
        terrorist-labeled only because of their advocacies in various fields of human
        rights work.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbae0b-d6c7-46c1-be9e-461ad3c2a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545c334-43d8-4415-a2bd-59cd667dd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Duterte, Defense Secretary Delfin Lorenzana, National
        Security Adviser Hermogenes Esperon, Presidential Spokesperson Salvador Panelo,
        Armed Forces of the Philippines chief Gen. Benjamin Madrigal and 10 other
        government officials are named as respondents to the petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b346863-76ef-48cd-b7ec-313e2dc65b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fea7c-f24b-4d98-a652-f76bda6e129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC has granted the similar plea of <a href="http://www.cnnphilippines.com/news/2019/5/3/NUPL-Duterte-writ-of-amparo.html"
        target="_blank">lawyer group National Union of Peoples’ Lawyers (NUPL)</a>,
        which the Office of the Solicitor General (OSG) wants to junk, calling it
        a “a frantic and desperate cry for undue attention.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06188772-2c88-4d18-a2fe-7f610bb7c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.463+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec007d-df00-4bf0-8140-1f61d88d9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:06:28.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In responding to the SC’s grant of the writs to NUPL, <a href="http://www.cnnphilippines.com/news/2019/5/9/Solicitor-General-Supreme-Court-NUPL.html"
        target="_blank">the OSG</a> invoked Duterte’s immunity from suit and also
        said that the high-ranking government officials implicated in the group’s
        petition have no direct hand in the threats they allegedly received.</p>'
