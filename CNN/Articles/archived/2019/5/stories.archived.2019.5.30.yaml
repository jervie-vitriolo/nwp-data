      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ccc55-8b39-4a72-8fa2-8b7067e75d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:26:26.884+08:00
