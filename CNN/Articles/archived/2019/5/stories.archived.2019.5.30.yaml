    'title': '''Don''t say we didn''t warn you:'' Chinese state media issues ominous
      warning to U.S.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ff3cc-f0aa-4637-85f9-63b7d9c1df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As Beijing threatens the United States
        with the possibility of a rare earths export ban amid rising trade tensions,
        Chinese state media has sent an ominously worded warning to Washington: "Don''t
        say we didn''t warn you."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7417c85-4ed5-4c30-a228-89ff11b2963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34131d9-eb27-477e-9119-c498240ca3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily, the newspaper of the ruling Communist Party,
        used the loaded phrase in a commentary on Wednesday, in which it said that
        China would "never accept" the U.S.'' suppression of Chinese development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f6f51-7c95-4f7d-80a8-7a1d30373dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f4c86-3184-4015-a04c-fca0c7316bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 15, the Trump administration signed an order that potentially
        banned major Chinese companies, such as technology giant Huawei, from buying
        vital components such as computer chips from the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93c747-3da1-4ce1-b5c7-21b67969006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58dfa04-0552-473d-9fea-4dcc2c9570d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those chips are made using rare earths, of which China is
        a major exporter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f5b3a-29e4-45ac-8d2c-7360f416f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b5e27-2c70-49d6-b2b3-e6acf3d17266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, the United States completely overestimates its ability
        to control the global supply chain and is due to slap itself in the face when
        it sobers up from its happy, ignorant self-indulgence," said the commentary
        published under the pseudonym Wuyuehe. "Don''t say we didn''t warn you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333efad-4cca-4b0d-80ed-5c892fa841ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9907751-54b9-41b3-8ed5-41f4d6a47962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase has, in the past, been reserved by the Chinese state
        media for times of serious conflict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ddcb4-37f9-4aa3-b006-3eb8bb336fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f8e5e-4427-4e67-b485-b3fbed6bb2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily used it in 1962 before going into armed conflict
        against India and again in 1978 before the Vietnam invasion. More recently,
        though it has appeared in several People''s Daily commentaries on issues ranging
        from Taiwan to the trade war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f592ba5-9216-4fe7-8f5b-6295f43afc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b57d5-de17-4489-8c3a-cac57f7ff71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War of words</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd528f-6139-4543-b323-cd4e3a1b34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 10, the U.S. raised tariffs on $200 billion of Chinese imports
        from 10% to 25%, after talks between the two countries broke down less than
        a week earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8298b10-2576-48d7-8c82-5bd41e7b8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79763c85-47d5-4a7c-8d09-22743517feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations have now stalled, with each side blaming the other
        for the recent setbacks. Speaking in Japan on Monday, U.S. President Donald
        Trump said he was "not ready" to make a deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319ff71-ec56-4b41-899e-d09025a9ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c455e6-ca3d-46d0-a110-5d6a4cb5c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. imports far more from China than China does from the U.S.
        -- one of the reasons for the trade war. As China runs out of U.S. imports
        to tariff, it has turned to its rare earth exports as a new potential battleground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba380980-6f45-41ef-ae42-a6c4a6fe0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e1953-b268-4c6e-af01-42b25d41dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accounted for 80% of all rare earth imports by the US between
        2014 and 2017, according to the United States Geological Survey, and are were
        among the few items not hit by U.S. tariffs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5b8da-033b-4a59-a94a-be2371ca5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa21f56-59e2-411e-bb18-bf5ccd352938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statements posted on its website Wednesday, a representative
        of China''s powerful National Development and Reform Commission again hinted
        at the possibility of action on rare earths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c02eb-5251-4208-a52c-83709c90f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f1a9f-9fd1-4310-9dc8-e2f7260d6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you is that if anyone wants to use products made
        of China''s rare earth exports to contain China''s development, the people
        of Ganzhou and across China will not be happy with that," the official said,
        referring to a city in Jiangxi province.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d62a19-0019-4db7-b3e0-87cc94755d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b62791-e352-40ad-aad5-181b8ae86643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 20, Chinese President Xi Jinping visited a rare earth factory
        in Jiangxi province, an unusual personal touch which many analysts and state
        media saw as a clear message to Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37668c12-18f1-4bed-944c-0a1301288f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02f475-f8a2-42e8-8001-23c1059c6815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the rare earth become a counter-control weapon against China''s
        unwarranted suppression (by the U.S.)? The answer is not mysterious," the
        People''s Daily commentary said. "In fact, consumer electronics, military
        equipment and many other products produced in the US are highly dependent
        on China''s rare earth resources</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8abe27-7809-4876-b653-ae57f003181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbf69f-e27d-4ab2-b0f3-7dffcccca5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial in state media tabloid Global Times Wednesday was headlined:
        "U.S. will rue forcing China''s hand on rare earths."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74706d41-4d79-4489-a155-726f8d21cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b398cc7-59c0-4dc0-b102-d5fe34c92730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while rare earths could prove a potential pain point for Washington,
        they may not be the advantage some in China think.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0de8bf-90a2-44eb-839a-ee397f7af5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab35ca5-1701-4c09-b2d1-5a28e5c5580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene Gholz, who has advised the U.S. government on rare earths,
        wrote in a report for the Council on Foreign Relations that China''s leverage
        over the rare earths market peaked in 2010 and even then it had been difficult
        to exploit in Beijing''s favor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abaacaf-6874-4407-a343-65a06f268ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7eb88-4f86-46d1-ae29-92d1a8746cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the U.S. also maintains stockpiles of many key rare
        earth materials, not least those used in the defense industry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28011682-c755-42a8-befc-f4c7f7ee4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:21:28.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/30/asia/china-us-peoples-daily-trade-war-intl/index.html">"''Don''t
        say we didn''t warn you:'' Chinese state media issues ominous warning to US."</a></em></p>'
