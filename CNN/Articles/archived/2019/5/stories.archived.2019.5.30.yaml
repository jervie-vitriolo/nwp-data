      'mgnl:lastActivated': 2023-01-30T00:50:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong>&nbsp;President
        Rodrigo Duterte met with some of the candidates for the House Speakership
        race during his four-day trip to Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d11062-778e-49fa-90b3-fb723fe4ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:26:26.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos posted by Senator-elect Christopher "Bong" Go on his Facebook
        page, the President was spotted with Marinduque Rep. Lord Allan Velasco, returning
        Leyte Rep. Martin Romualdez, and incoming Taguig-Pateros Rep. Alan Peter Cayetano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a153e72-a972-4b97-8fa0-edff288c7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:26:26.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano&nbsp;shared what happened during the meeting on Wednesday.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10156068-e1fe-4a56-beec-7e2dbcd1f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:46:32.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone expressed their desire to help the adminstration. I requested
        a more principled way to the Speakership. Trusting the institution and protecting
        its integrity is essential to the reforms we are fighting for," he said in
        a statement&nbsp;Thursday.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8b116-207c-411d-afa5-3b0cc6bdd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:26:26.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the three candidates, reelected Davao del Norte 1st District
        Rep. Pantaleon Alvarez and&nbsp;3rd District Rep. Aurelio “Dong” Gonzales
        are also eyeing the post. Meanwhile, the President’s son, incoming Davao City
        1st District Rep. Paolo Duterte, has quashed rumors that he will run for Speaker.
        The President also threatened to resign if he gunned for the speakership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdeef7-a132-45b9-a955-954a68f5ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:14:34.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Antique Rep. Loren Legarda said she does not aspire to
        be House Speaker, contrary to&nbsp;reports. She said she was&nbsp;surprised
        to see her name amongst those being considered to be House Speaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1260aa4-7dc6-4f90-9f2a-ae85d988b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:26:26.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised to see my name.&nbsp;I have not made any effort
        to aspire for the speakership... With regards to the job, I know I can do
        the job. But do I want the job, not necessarily... The speakership was never
        in my radar," the outgoing senator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91738e8-23c9-402c-b24b-8fb0eb2a787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:26:26.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said he will not endorse any candidate vying
        for the speakership — a key position leading up to the 2022 presidential elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cdd2f-6372-48dd-b371-0057b7516cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:26:26.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:40.717+08:00
