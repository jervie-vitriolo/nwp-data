    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45071764-2cbd-45d5-b38c-22125dc40d99'
    'lead': 'A stronger peso made the value of foreign loans slightly cheaper compared
      to the previous month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:21:13.768+08:00
