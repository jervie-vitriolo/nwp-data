    'mgnl:tags': ['Europe', 'Danube-river', 'Hungary']
    'template': '1'
    'title': 'Passengers missing after sightseeing boat sinks on Danube River in Hungary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a10e11-3770-4f1c-ab0a-6b199d754576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — tourist boat on the Danube river in Budapest
        has sunk with 34 people on board, including the crew, a spokesman for the
        tour operator said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7f7d9-cf5a-4ff5-b148-0fb826c7db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian authorities confirmed that officers from Budapest Police
        headquarters, as well as disaster management and rescue service personnel,
        are handling the rescue operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cc6be-96ca-491c-9889-98d942829b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not confirmed how many passengers are missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1e40f-08f3-446a-bf7c-2cf973f89837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mermaid, a ship from Panorama Deck''s tourist fleet operating
        on the Danube, sunk shortly before 10 p.m. Wednesday, Panorama Deck spokesman
        Mihaly Toth told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3cbc7-a1e9-464a-b3c0-0a36d8f50b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on board were mainly tourists from the "far east," Toth said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9d1af-8c24-4ee8-b593-d0eda5cbf44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services are attempting to rescue as many people as possible,
        but the water level is high, and for that reason "the Danube is very strong,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e1bbe-5201-447d-b387-fdd16ae64ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain is also impeding emergency responders'' efforts to search
        the water''s surface.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f73ab-07cd-49bd-998b-3bebd8fa0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were "no signs of a possible issue with the boat," the spokesman
        said. Panorama Deck "ensures all the necessary technical maintenance is carried
        out every year" on their fleet, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf715544-bdb9-411e-8627-128cfd51c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot confirm why the boat sank -- it was just an average day,
        and this was a regular trip. We carry out thousands of tourist boat trips
        every day, there were no signs that something like this could happen," the
        spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ef022-20d0-48d3-803f-eb335f180aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Toth, the Mermaid ship has been in operation since
        2003.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a881a3-8351-46ce-adc6-3f91203bdf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:53:04.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/29/europe/hungary-sightseeing-boat-sinks-on-danube-river/index.html">Passengers
        missing after sightseeing boat sinks on Danube River in Hungary</a>."</em></p>'
