      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7fdeb-e322-4266-aef9-07345db7a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:10:18.899+08:00
