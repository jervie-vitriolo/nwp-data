    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9509475b-6bf2-4597-a178-ace1b8fae711'
    'lead': 'Technically known as NGTS-4b, the planet is three times the size of Earth
      and 20% smaller than Neptune. It''s also hotter than Mercury with a temperature
      of 1,832 degrees Fahrenheit. And the planet has its own atmosphere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T13:58:02.814+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:50:31.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:17.072+08:00
