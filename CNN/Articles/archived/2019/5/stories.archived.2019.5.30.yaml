      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickelodeon announced last year it would be bringing the live action
        show back with Cruz, who was in "Disney''s Aladdin" on Broadway as the understudy
        for Aladdin and a member of the ensemble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed33f7b-d6e9-42d7-aedb-93365907b469'
      'mgnl:activationStatus': true
