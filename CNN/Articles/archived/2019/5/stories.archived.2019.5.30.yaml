      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f3648-dae6-4b3f-b36d-d6b8a23faa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:57:49.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long posting on her official Instagram account Monday the "This
        Is Us" star shared several photos of herself and a group of friends making
        to the camp. The group was accompanied by their guide, Melissa Reid, who Moore
        lauded in her post for being the first American woman to ascend and descend
        Everest without oxygen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00e3b4-fc6a-4b01-8277-0c60e6cfc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:57:49.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8e2d4-617f-4368-8a90-954970722ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:57:49.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much magic in these mountains," Moore wrote in the
        caption. "They represent adventure in the grandest form and in a language
        all their own."</p>'
