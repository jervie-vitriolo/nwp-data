      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bendaña, in her essay, said she plans to pursue further studies
        focusing on human rights, and peace and conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea202115-5893-483a-b0bd-9038a3869bd8'
      'mgnl:activationStatus': true
