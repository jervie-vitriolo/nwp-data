      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barred from Hong Kong</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685e915-be29-4004-920a-e69bf416a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.317+08:00
