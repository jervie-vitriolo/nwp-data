      'mgnl:lastActivated': 2023-01-30T00:50:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)—&nbsp;</strong>The
        public transport regulator is looking into offering thousands of slots for
        ride-sharing services, an official said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44fc4b-7e9b-4fe7-a3a9-2eaaa179a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:29:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The board is thinking <em>mga</em> 10,000<em> muna pero hindi pa</em>
        final <em>eh kasi nga inaaral namin kung ilan ba talaga yung nag-apply na,</em>
        i<em>lan pa talaga yung kulang sa</em> 65,000 <em>so hindi muna namin masabi
        kung ilan pero</em> roughly <em>mga</em> 10 (thousand) <em>muna siguro</em>,”
        Ronaldo Corpus, a member of the Land Transportation Franchising and Regulatory
        Board (LTFRB), told CNN Philippines after the House Metro Manila committee
        briefing on transport issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a6df2-823d-4b2a-829c-0400387475b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:29:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The board is thinking of about 10,000, but that’s
        not yet final because we’re still studying the number of applications to fill
        in the demand beyond the current 65,000 units. We can’t say the number, but
        roughly it would be 10,000 initially.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35517964-5dae-4cc1-95e6-7dcc5b6ccbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:29:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpus said applications for new Transport Network Vehicle Service
        (TNVS) units will be opened in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908c29f-f645-4b2f-b610-945d67010d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:29:12.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are advising applicants to prepare documents since the
        slots are offered on a first-come, first-served basis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f819270-2f10-4f81-b190-9729ae05b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:29:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mag-abang lang sila kasi magiging</em> online registration,
        online application<em> ‘yan, parang ginawa</em> last year<em> so ganoon ang
        mangyayari na so sa</em> online <em>ka na bibira. Kapag kulang ang dokumento
        mo, palagay ko ire</em>-reject <em>ka ng</em> online system <em>kaya kailangan
        mag</em>prepare sila, <em>kumpleto dokumento,</em>” Corpus added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f705958-db60-45ae-9265-fcf82bbd3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:29:12.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should wait for the online registration, online
        application, like what we did last year. So that’s what will happen—they have
        to do it online. If their documents are incomplete, their applications may
        be rejected by the online system.]</p>'
