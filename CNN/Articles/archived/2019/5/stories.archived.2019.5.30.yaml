  'duterte-japan-kiss':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-30T23:38:48.563+08:00
    'imagesource': 'jcr:d39ab74b-eb54-4495-b685-2c50ef5f73f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '394f511c-1111-4ebe-9ef9-9142bfe2f604'
    'lead': 'A speech sealed with kisses. In the same event in Japan, President Duterte
      professed his love for his partner Honeylet Avanceña, referring to her as his
      ''one and only.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T23:41:59.829+08:00
