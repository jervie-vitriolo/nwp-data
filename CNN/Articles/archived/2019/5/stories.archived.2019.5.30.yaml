  'filipino-panitikan-college-supreme-court-ched':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-30T22:28:37.356+08:00
    'imagesource': 'jcr:c82ae6c1-2e71-4a59-9f67-24dcadfee844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a39469d3-d435-4fd6-8dc7-166696f26c84'
    'lead': 'Local universities can still include Filipino and Panitikan (Filipino
      Literature) in their curriculum despite the Supreme Court''s ruling that excluded
      the two among required subjects in college, says the head of the Commission
      on Higher Education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T22:32:42.049+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:50:10.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:27.769+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nothing stops universities from teaching Filipino, Panitikan – CHED'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a78d2-1610-4d0d-a74e-b0b7d2597144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Local
        universities can still include Filipino and Panitikan (Filipino Literature)
        in their curriculum despite the Supreme Court''s (SC) ruling that excluded
        the two from the required subjects in college, Commission on Higher Education
        Chairman Popoy de Vera said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d8b03-16d2-438c-9084-3492c3ff0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing that stops a university from incorporating Panitikan
        or Filipino. That is part of their academic freedom," De Vera told CNN Philippines''
        On The Record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3056de4-83fd-45b6-8699-c6e27c85c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher court last week affirmed its decision in October last
        year lifting the 2015 temporary restraining order on CHED''s Memorandum Order
        No. 20, which removes the Filipino, Panitikan, and the Constitution from the
        general education (GE) curriculum in the tertiary level. The SC said the petitioner,
        advocacy group Tanggol Wika, failed to present substantive new arguments that
        would have reversed the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160e6ca-2bda-46a8-839f-99bc6a5a3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court decision clearly said that that is the discretion
        of the universities using their academic freedom. It is up to the universities
        to enhance this curriculum by adding whatever courses they feel are important
        for the different degree programs," de Vera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee86b8-a30a-43b9-9c67-7f8babef2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s what many people don''t understand. What we have
        sent out or what we have approved as curriculum is what is called minimum
        guidelines or minimum components of the curriculum," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578bc15-5b6b-4696-b2f8-8c067e65d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera allayed fears that the exclusion of the subjects may erode
        nationalism among the youth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1510ff-8ddd-4553-9d2e-e527b531759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationalism is not created only by language, that has to be understood...
        it''s not a one to one correspondence," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee04cdc-acc8-45d8-887a-fc1827243c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also assured that CHED is ready and have sufficient funds
        to help those who may lose their jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba670abf-3546-4d01-a7da-c114cd37d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission is very ready to help the affected faculty members
        if they want to do retooling in terms of what they teach, they can go into
        continuing professional education, they can finish their degree programs during
        the transition period, and we have funds available for that purpose," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695266ef-16ac-4298-a42d-8f29f55b660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanggol Wika, for its part, asserted that the fight is not yet over.
        The group will file on June 11 a second petition for reconsideration on the
        SC ruling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c719710-8f62-4cd1-bc8e-047e729158c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa lamang ''yun sa mga</em> steps, <em>alam naming hindi iyon
        ang pinakasolusyon kasi ang mahalaga dito ''yung</em> dialogue, ''<em>yung</em>
        discourse eh <em>dahil naniniwala kami na ang usapin ng wika, hindi lang ito
        usapin ng gramatika, kundi usapin ito ng</em> identity, <em>ng nasyonalismo,
        ng pagka-Pilipino natin</em>," Tanggol Wika convenor Rowie Madula said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cb915-e221-4312-9fc9-c905526e7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just one the steps because we know that it''s
        really not the solution. What''s really important is to have dialogues because
        we believe that language is not just about grammar, it''s about nationalism
        and our dentity as Filipinos.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308841a-f94c-41ff-bc62-2666cff5c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker and education advocate, however, said another plea may
        not work as  the high court is "not duty-bound to entertain it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3a6b3-a85a-4c6d-bcfe-9f4871929991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-Ang Edukasyon party-list Representative Bong Belaro pointed out
        the need for a legislation to require the inclusion of Filipino and Panitikan
        in college curriculum. He recently filed House Bill 9006, which mandates CHED
        to require the teaching of the two subjects in the tertiary level.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6146e4-4695-4f27-801d-c93aaa934182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belaro said not requiring universities to teach the subjects may
        kill the Filipino language in the future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9fe59-a35d-4f34-8404-c8a48814fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish that the Supreme Court would have been more proactive in
        its interpretation of the law because there is also basis for it," Belaro
        said, noting that the state is mandated to sustain the development of Filipino
        as a language of instruction.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fc421-4701-4c89-bfb9-f4a43cdc6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:32:42.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you make it discretionary on the part of the higher education
        universities... you create an atmosphere whereby it''s no longer sustainable
        in the future, and perhaps in the future it would create a situation whereby
        it would be the same thing as Latin, it becomes archaic," he explained.</p>'
