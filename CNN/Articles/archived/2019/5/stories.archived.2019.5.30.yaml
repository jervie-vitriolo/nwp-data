      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is off the table," said Pelosi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfa9f4-c4e8-499f-93bf-0bf4de92f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99865c-c9e9-4144-85cc-1fde90a7c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later reiterated what she has said before, that impeachment
        must come after all the facts are known.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b8289-bef0-421e-8f36-4cd5f8400f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef44384-88ad-4a2d-9cc0-0bb6bd172565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t bring an indictment, or you don''t bring an impeachment
        unless you have all of the facts," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a9b8d-76a4-4319-94ce-26aa4022f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7ff34-077c-400e-8b8e-147e136d018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one Democratic House member told CNN''s Jim Acosta there is
        growing pressure on Pelosi to launch impeachment proceedings. Members are
        "growing more restless," this representative said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee91ac-d451-4200-a107-627f4acae007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801d42c-1ad9-44d6-8b4e-7e51b4980181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a couple new Democratic voices joined the chorus calling for
        impeachment: Reps. Bennie Thompson of Mississippi, Jim McGovern of Massachusetts
        and Betty McCollum of Minnesota.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78791712-3505-424b-af2d-02bad38deece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25af2f-7517-4c1e-9052-c33a69b0c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mueller''s first public comments on the investigation since he
        was appointed special counsel two years ago, he emphasized that Justice Department
        guidelines did not allow him to charge a sitting President, and as a result
        his office did not determine whether the President had committed obstruction
        of justice. Mueller said the probe could not clear Trump and that charging
        the President was not an option his office could consider.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64f616-7d02-43c0-87a7-e09fe8d8a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68702e5-bae6-4907-a16e-7fb205a3be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had confidence that the President clearly did not commit
        a crime, we would have said so," Mueller said. "We did not however make a
        determination as to whether the President did commit a crime."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0469825f-9ca2-4f7d-b1e2-9ae1a27137b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c21e5-c47c-4820-a34f-de0b1a26c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report of Russian interference in the 2016 election and the
        President''s efforts to undermine that investigation, Mueller leaves behind
        a road map that Congress could use to impeach Trump. But it is unclear whether
        Mueller will also come before the House and submit himself to questioning
        about the probe. Pelosi said that it would be "useful" for Mueller to testify,
        adding Congress could get some "clarification" and "confirmation" from him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9212f-dac6-4104-a5fa-ddb796c0ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f9313-b6da-4d91-a51d-227425851dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler would not say whether he would subpoena Mueller''s testimony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef546b-ab1b-41b0-9c02-68eff858aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7f637-096e-4658-bb0b-151fdf108c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Mueller told us a lot of what we need to hear today," Nadler
        said during a news conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9cdf2-e40b-425b-b28c-f157ce461e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c51de-c137-4351-a75a-612c48207b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Mueller''s announcement that he would retire from the Justice
        Department, Nadler and Rep. Doug Collins of Georgia, the top Republican on
        the panel, each said the special counsel confirmed their contradictory views
        of the report''s conclusions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f030c-251c-4614-960c-7bc6e2911167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b9bb8-2a65-4243-bb14-3cbfcae79f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his statement this morning, special counsel Mueller reaffirmed
        his report, which found substantial evidence that Russia attacked our political
        system and that the President sought to obstruct Mueller''s investigation
        over and over again," said Nadler. "He also confirmed three central points:
        he did not exonerate the President of the United States of obstruction of
        justice, obstruction of justice is a serious crime that strikes at the core
        of our justice system, and the Constitution points to Congress to take action
        to hold the President accountable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866ce2a-3b2c-46ff-b066-8a4193a9fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ec3ff-37af-4528-9759-c9c9771cd7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Collins said Mueller found "there was no collusion and no obstruction"
        and urged the country to "move on" from the investigation to other issues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9cb11-fac1-45a1-a4bb-d933b874e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92ec2d-2c1c-4bf6-a925-3950b45757dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relitigating the 2016 election and reinvestigating the special
        counsel''s findings will only further divide our country," said Collins. "I
        appreciate special counsel Mueller highlighting the grave threat Russian interference
        in our elections poses to our democracy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdda92-5448-42c4-bab5-2a887b288027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497b3f6-f66e-4e8b-bda1-97be27ef2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has said that impeachment would be divisive for the country.
        She''s said that Trump is "taunting" Democrats to impeach him in stonewalling
        their various investigations to rally his political base ahead of the 2020
        elections. And she again urged her members on Wednesday to stick to the party
        line of advocating for investigations rather an impeachment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304499d-3186-4a44-9a82-d58803195bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba2e28-10fe-464f-86d7-708dc542e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress will continue to investigate and legislate to protect
        our elections and secure our democracy," said Pelosi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7e6e6-7a1e-4cf2-b62c-461f92871bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.188+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e99abe1-ce4f-4dee-b1af-59aaf71cc9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Democrats have bucked their leaders in the past few weeks,
        as Attorney General Bill Barr and former White House counsel Don McGahn defied
        subpoena requests to testify before the House Judiciary committee. Mueller''s
        public remarks compelled Sen. Cory Booker, a presidential candidate, to announce
        his support for impeachment proceedings to begin in the House.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc241c-9beb-4b13-b5c5-f009a4aec1d7'
      'mgnl:activationStatus': true
