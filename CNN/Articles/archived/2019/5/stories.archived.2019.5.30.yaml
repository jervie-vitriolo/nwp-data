      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fateneodemanila%2Fposts%2F10161700300860153&width=500"
        width="500" height="615" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b612cf-433f-4fac-9934-521eac2bb04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.635+08:00
