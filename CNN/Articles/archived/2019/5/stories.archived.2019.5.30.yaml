      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cue the childhood memories! Blue and her crew are back with their
        new pal, Josh!," its Nick Jr. channel tweeted. "Check out this first look
        of Nickelodeon''s Blue''s Clues &amp; You!"</p>'
