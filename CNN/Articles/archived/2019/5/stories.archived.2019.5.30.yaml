      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ef1c2-f0a6-495b-984f-bdaa7d37c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T18:41:32.602+08:00
      'mgnl:createdBy': 'cjmarquez'
