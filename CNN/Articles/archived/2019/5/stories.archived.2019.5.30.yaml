      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e2d7f-504f-46d9-9247-a35e239cccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.834+08:00
