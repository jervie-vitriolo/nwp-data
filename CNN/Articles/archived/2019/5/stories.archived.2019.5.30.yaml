  'israel-elections-netanyahu':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-30T06:19:06.793+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7d244bd-77d9-408a-9f06-b105adef03ef'
    'lead': 'The new elections, scheduled for September 17th, are the result of a
      bill to dissolve parliament introduced into the Knesset earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T06:23:45.051+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:49.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:06.945+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', 'Israel', 'Benjamin-Netanyahu']
    'template': '1'
    'title': 'Israel will hold new elections after Netanyahu fails to build coalition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2cace-a281-49af-a224-f49290141d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:23:45.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —&nbsp;</strong>Israel must hold new national
        elections, after Prime Minister Benjamin Netanyahu failed to create a coalition
        government from the parties elected to parliament on April 9th.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e9bb3-884f-418c-b6cf-10d12da8e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:23:45.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time in Israel''s history that a general election
        has failed to produce a government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585edb3-be86-4f16-beeb-5295ac064294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:23:45.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new elections, scheduled for September 17th, are the result
        of a bill to dissolve parliament introduced into the Knesset earlier this
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0d5e7-3c54-4816-b853-760119ba9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:23:45.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had its third reading just after midnight local time (5pm ET)
        and was passed into law by Knesset members 74 to 45, just moments after Netanyahu''s
        deadline to form a government formally expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4185a52-ea0a-42e1-8ae9-f4d8e2b5cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:23:45.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government coalition negotiations were deadlocked over a proposal
        draft law, aimed at conscripting more ultra-Orthodox Jewish youth into the
        military. Israel''s ultra-Orthodox religious parties demanded changes to the
        bill, while former Defense Minister Avigdor Liberman wanted it passed with
        no changes at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd3ea2-df25-425d-8156-11d8cd176608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:23:45.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has handled difficult coalition negotiations in the past,
        but was unable to broker a compromise between the parties. He later lashed
        out at Liberman, blaming him entirely for the failure to secure a new government
        and accusing him of never intending to reach an agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dee279-96b8-4d7f-8b47-6597b739c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:23:45.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avigdor Liberman is now part of the left," Netanyahu said in a
        short statement after the final vote to dissolve the Knesset. The Prime Minister
        accused Liberman of repeatedly making fresh demands during coalition negotiations
        and said Israel was being "dragged" back to the ballot box because of"the
        private ambition of one person."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1db875-021e-438c-9254-28bebef60aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:23:45.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/29/middleeast/israel-elections-netanyahu-coalition-fails/index.html">Israel
        will hold new elections after Netanyahu fails to build coalition</a>."</em></p>'
  'ashton-kutcher-trial-hollywood-ripper':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-30T06:25:42.103+08:00
    'imagesource': 'jcr:bafb7f3f-7b28-4bac-bc24-eae7499885f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37db6511-7a1a-47fe-97b4-58268189d630'
    'lead': 'Ashton Kutcher testified for about 35 minutes at the courtroom in downtown
      Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T06:27:32.996+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:49.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:07.342+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ashton-Kutcher']
    'template': '1'
    'title': 'Actor Ashton Kutcher testifies in the ''Hollywood Ripper'' murder trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d54d4-e613-4dcf-957b-3a4d22e549dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In 2001, actor Ashton Kutcher was pursuing
        a dating relationship with Ashley Ellerin when she became one of Michael Gargiulo''s
        alleged murder victims. On Wednesday, Kutcher took the stand in the so-called
        "Hollywood Ripper" case to tell his story of what happened that night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e5102-b252-4b8e-8e19-d12f5edfe751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kutcher testified for about 35 minutes at the courtroom in downtown
        Los Angeles. He spoke about going to Ellerin''s home the night she was killed
        because he was supposed to be picking her up for a date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a490c75-df98-4e50-9aaa-3b6a171673ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kutcher said he last spoke to Ellerin around 8:24 p.m. on February
        21 to tell her he was running late. Ellerin was using a friend''s phone because
        she said that hers was not working properly. He remembers the exact time because
        of the state of their phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed8521-6156-4375-bde2-360ad598958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recall the time because our phones were very old and I showed
        the detective the phone number of the friend and it said 8:24 p.m.," said
        Kutcher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7451007-6f9a-43d4-b837-43edbd4c15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 p.m. Kutcher said he decided to go to the house because
        he realized it was late and called both Ellerin''s phone and her friend''s
        phone with no response. He arrived between 10:30 and 10:45 p.m. and noticed
        a security gate was open. He walked to the front door and knocked but no one
        answered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebd34c-d25c-48ad-9228-264620c6f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He figured she left with her friend because he was late. Since he
        was trying to take her on a date he said he didn''t want to appear "over eager."
        However, he realized all the lights were on despite the front door being locked,
        and knocked a couple more times with no reply, figuring maybe she was upset
        with him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2216be-a2ce-4ca5-833b-9a0032ba414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it odd the lights were all on, I didn''t want to be the
        guy looking through her window," Kutcher said adding that the place looked
        a little bit of a mess, "Then I saw what I thought was red wine on the carpet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec171c48-1708-4f05-b8ca-cbf425fb75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought it may be spilled wine from a party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae89fe8-e9a8-44ab-b78f-1b2b769eba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kutcher found out what really happened to Ellerin he called
        the police since his fingerprints were on her door and was admittedly "freaking
        out." However, Kutcher was never considered a suspect, according to police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51d29b-4555-4d6b-a1be-a08704bb9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellerin died as the result of being stabbed 47 times according to
        police documents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174665e6-6f7d-4189-bbd0-c70ba1e503ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gargiulo is charged with Ellerin''s murder as well as the murder
        of Maria Bruno. He is also charged with attempted murder of Michelle Murphy
        in 2008. Gargiulo is facing the maximum sentence of life in prison without
        parole.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb5edc-c2c2-49d7-9351-672d00043799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The victims were young, outgoing women''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283102c0-1a31-4cbf-968b-d5e4ae6c2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy District Attorney Dan Akemon explained Gargiulo''s motive
        at the start of the trial on May 2, calling Gargiulo''s plotting to murder
        women with a knife in and around their homes "his hobby," according to reporting
        by <a href="https://abc7.com/serial-killer-trial-disturbing-details-revealed-in-murder-of-young-women-in-la/5282746/">CNN
        affiliate KABC</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc0705-c86b-4430-a7f3-f58ff685b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Gargiulo accidentally cut himself when he allegedly attacked
        Michelle Murphy, KABC reported, allowing investigators to link his DNA to
        the killings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8305b70-469d-4e74-a41f-8c8f85905159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors compiled a list of nearly 250 potential witnesses --
        a list that included Kutcher.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a1d4b-1bfe-4ebe-b08b-edbd8a064d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, defense attorney Daniel Nardoni said prosecutors have no
        concrete evidence to link Gargiulo to Ellerin''s murder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe872a-f26c-48ab-88cf-4240ba95f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:32.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the victims were young, outgoing women," Akemon said. "All
        of the attacks occurred at night, all of the victims suffered multiple stab
        wounds, all of the victims were stabbed with the knife, each of the victims
        was attacked in or around her home and in close proximity of Mr. Gargiulo."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb125e3-5594-4ed7-990d-6a2e1487a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:27:33.000+08:00
