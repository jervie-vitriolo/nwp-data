      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a5eef-ed03-4723-8cfb-99d904fec009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.086+08:00
