      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why a number of celebrities supportive of the administration
        were spotted in Japan, Presidential Spokesperson Salvador Panelo on Wednesday
        told reporters, "From what I know, they came to Japan on their own accord."</p>'
    '10':
