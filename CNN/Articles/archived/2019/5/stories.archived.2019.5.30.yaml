    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:09.035+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Just 4,400 steps a day tied to women living longer, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09439d-2fcc-426f-8452-d1423ed0522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> We''ve all heard the advice to take 10,000
        steps a day, but is that precise number really necessary to reap health rewards?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20890dba-b1c3-4f26-b545-3b7e675b46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b87eeb-91fa-4c3b-b7bd-b00c1d3fd8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimal number may be much less dependent on your age, new research
        suggests. Women whose step counters reached 4,400 each day had a 41% lower
        rate of death than women who took 1,700 fewer steps each day, a new study
        of older women found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4ef4f-8964-4428-8f15-a38feeaa3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587d1f8-5a9d-4b2d-a1a8-b05639d8ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very modest number of steps. Almost anyone can do that,"
        said I-Min Lee, lead author of the new study and an epidemiologist in the
        Division of Preventive Medicine at Brigham and Women''s Hospital in Boston.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c95c0-394e-4333-895b-1bc40e0a1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c06ec0-803d-4400-9a2b-a54fa06f8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her interest in step counters led her to search for
        the origins of the oft-quoted "10,000 steps for better health" advice. The
        earliest mention was dated 1965 and traced back to a Japanese company that
        made pedometers. "They called their pedometer a Manpo-kei, which in Japanese
        means a ''10,000 steps meter," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb18c0-b57b-48fc-bff3-0a4a44f5c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fd775-94ef-4c35-b463-2da5fd926239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That number was less based on science than on marketing purposes,"
        she added. JAMA Internal Medicine published her study on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83811cda-0bdb-4497-92d7-e32cd4663de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8d2b9-aac8-43aa-bc0c-7d4b4516aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New and improved research methods</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9ea28-9fec-4103-8f23-a2725357de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of steps taken by American adults is between
        4,000 and 5,000 per day, previous research shows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27fdf19-76d5-4d9f-89b8-e70b515f538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679758a1-389c-4176-a51e-22dffe635fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet past studies have relied on self-reporting, "an individual''s
        recall of what they did," explained Lee. "Nowadays, with the advent of wearables,
        including research-grade wearables, we are able to measure physical activity
        more precisely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9ac7c-06ba-4d18-946e-62ac01b6982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240e42e-53b0-435b-a633-9b18e81c5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her colleagues collected data from nearly 17,000 women,
        at an average age of 72, who for seven days wore on their hips (the preferred
        placement for a step-counting device) research-grade accelerometers, a device
        for measuring both motion and speed. Next, the researchers tracked the women
        for four years or longer. During this time, 504 of the women died.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4fe72-a2d9-462d-afa5-e8f1724d6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a3572-3c6b-4f0e-b976-be7edfe4b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of the data showed that of these deaths, 275 were in
        the group of least active participants and averaged just 2,700 steps each
        day. This low activity group proved to be at the highest risk of death, the
        study showed. Compared to this group, the women who averaged 4,400 steps per
        day had a 41% lower rate of death, noted Lee. Taking more steps each day lowered
        risk of mortality even more, she said: "Until about 7,500 steps and then it
        sort of leveled -- meaning if you took more steps than that, it didn''t help
        you anymore."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71d0f6-7062-4f33-9f08-7488ba82222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19a908-e349-4fa1-80df-56126c9a24bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for women who are not active or thinking about being active,
        just a modest number of steps a day can help your health," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4016b1-031a-4cab-95b8-4b8828605b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65736884-c431-4136-81e6-b3d16a706b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second question we asked was: Does it matter whether your steps
        are fast or slow?" she said. Turns out "it didn''t matter whether you were
        stepping faster or slower, it was the number of steps that actually counted,"
        she explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c00bf-3994-4d4a-bf66-ad6a7f2e2449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60d367-acd0-46a7-bbc6-dc072407b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized that her study only looked at mortality rates so
        it''s not clear whether more steps -- 10,000, say? -- might offer additional
        health benefits, such as better cognitive health or daily function. She hopes
        to study this in the future, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d22b7-992f-457b-a0f7-9b4d39f338fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0663af-369a-4d97-a877-af8d21af9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for now, she believes the new results would probably apply to
        same-aged older men because "we know the relation between physical activity
        and different health outcomes appear similar between men and women." She''s
        not sure, though, that the findings would apply to all age groups. "For a
        younger age group, it might take more steps," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7721370-91e5-4847-af02-4eda5f078300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae98be-9793-44e0-a073-0dabf9a8c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motivation to move more</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc6d42-6853-4f83-90bc-35133e630a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kaberi Dasgupta, a practicing physician and professor of medicine
        at McGill University, told CNN in an email that the new study was "well-done"
        and the average period of follow-up, four years, "was reasonable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc513d-d19e-418d-8aa4-f452277b6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc49ae-3ba2-4965-ad96-420172636e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the large number of participants means subtle differences
        could be detected, the fact that only women participated in the research means
        "we don''t know if the results apply to men," said Dasgupta, who was not involved
        in the study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730955ea-811b-410c-abcc-b19674658bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630ecf0-a1b9-4db7-8687-a46f22f988a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her own work looked at hundreds of patients with type 2 diabetes
        or high blood pressure; some were randomly chosen to receive a "step count
        prescription" from their doctors each visit, while others did not. At the
        end of a year, those with a step count prescription increased their daily
        steps by 1,200 more than the other group, she said: "They also had better
        blood sugar control."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cd0f0-b5d2-44c0-8ae9-c894e8feba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f53f4-d1e4-49cf-9733-2c75ec05bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have too many options that keep us sitting. We can work, shop,
        and entertain ourselves from small and large screens," she said. Though technology
        encourages us to sit, it can also be used to help us to walk, she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c89dc-287b-4fa3-bb98-27c7296f8a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6892508-6201-409b-a167-10fa4aefbc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to figure out ways to keep ourselves motivated and make
        healthy behaviour a habit," she wrote. "Whether it''s a step count prescription
        from a doctor, an on-line group where you track steps, or a friendly competition
        at the workplace -- all can help you have a longer and healthier life."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5ef5a-9e80-420b-81df-e354ebc3bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb973f-e8b8-44f0-a432-657d241e2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Blair, a professor emeritus at the University of South Carolina,
        told CNN in an email that major strengths of the new study include "objectively
        measured physical activity" and a conclusion that specified an exact number
        of steps per day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bd327-cf18-447d-8526-06242d261f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7b449-861e-4a62-b713-4ef050031c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair, who was not involved in the new study though he''s done his
        own similar research, said that inactivity is the "biggest public health problem
        of the 21st century." One of the study''s most important findings, then, is
        "the value of doing at least some activity and it does not need to be at a
        high intensity," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bbad0f-d8f0-4512-81a5-24cfd0d7c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afb9ca-b5a1-4948-89b2-4bf513509a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lee''s words: "If you do nothing, do something. Get your steps
        up to 4,500 and you will start seeing benefits. For people who are willing
        to do more, by all means."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8531f-d28b-477b-8c09-d025bab7cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d6784-37d9-4f9a-9318-eece4022c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:51:12.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if it makes you feel good to do 10,000 steps versus 7,500,
        I say, ''Go for it!'' "</p>'
