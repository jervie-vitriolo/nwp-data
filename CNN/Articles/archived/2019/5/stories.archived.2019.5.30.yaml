      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, lamented that Co left Manila last April 3, more
        than a week after the 300-kilo shabu shipment was <a href="http://www.cnnphilippines.com/news/2019/3/22/shabu-port-of-manila-pdea-boc.html">seized
        by authorities from the Port of Manila.</a> He said Co managed to monitor
        the shipment before boarding a Philippine Airlines flight bound for Vietnam
        which passed through Singapore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536cf60-08b4-4af8-a363-078a4b081557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:16:13.938+08:00
