  'COA-OCD-Marawi-donation':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-30T17:41:38.907+08:00
    'imagesource': 'jcr:a15b39ec-8374-4fcc-9811-5351713803ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c94fae2d-b4a3-4f72-aeee-da83a120a854'
    'lead': 'The Office of Civil Defense only handed out ₱10,000 to one Marawi siege
      victim out of ₱36.92 million in donations, the Commission on Audit says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:45:14.712+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:50:20.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:22.705+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'Office-of-Civil-Defense', 'Marawi-siege']
    'template': '1'
    'title': 'COA: OCD only gave ₱10K of ₱36M donations to 1 Marawi victim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9ee7a-2f78-42c7-91a4-1967918bacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Office
        of Civil Defense only handed out ₱10,000 of ₱36.92 million in donations for
        victims of the Marawi siege, the Commission on Audit (COA) said in its annual
        audit report of the disaster agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e2cf4-f6f8-4b10-a7b8-195d58237132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b570d60c-ac50-40d0-9c6a-c6f65021561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors found that only one Marawi siege victim benefited
        from the payout, leaving ₱36.91 million in donations unutilized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386917e-c967-4914-ac23-44b20395120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6fb25-e496-4951-9ca0-87538a6aa413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The poor utilization of the donated funds defeated the purpose
        of donation and that the good intention of the donors for human consideration
        was not fully served,” COA said in its report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1839dd-b866-4e1c-9c20-2225e6eb588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c62c8-2e62-4977-8863-89a9a30cc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA pinned the blame on the low utilization of donations to
        the documents needed to receive financial assistance which “could be very
        burdensome for some victims.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e22eaa-620e-4cd0-83e7-d541a5ac3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81226136-7ae2-4ed5-b148-e1128b51f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under National Disaster Coordinating Council Memorandum Order No.
        13, injured persons need to submit a medical certificate from the hospital
        or clinic where they were confined at for at least three days, a local disaster
        council or police report on the incident, and an endorsement for the payment
        of claims from the chair of the local disaster council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87d6a4-a49b-4102-a902-c1c94f3a71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4c016-0a05-4e29-a4dd-3148ed8c26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For relatives of those who died in disasters, they would need a
        death certificate, a local disaster council or police report on the incident,
        certification from the barangay captain, proof of filial relationship with
        the victim, and an endorsement for the payment of claims from the chair of
        the local disaster council to receive financial assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf30c7-0e24-49e8-9c1e-ecc822f1597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a324bd-8dce-4bf3-bbae-a5c57148726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All claims are only valid within a year from the time of the occurrence
        of the disaster. It has been two years since the Marawi siege, which left
        a huge portion of the city’s business district in ruins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31c169-bd11-42b4-9f36-3e413b3c1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a599e5-a911-4848-a113-01648fd5c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the area still have not been allowed to go home, as
        authorities have yet to finish clearing unexploded bombs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540e1cb-778f-41b3-84f9-7e7d576efaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a33e0d-f7a0-4e9f-bae6-990156b6775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.713+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitation efforts are underway, but have not made any significant
        progress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7489b5c-a5e5-446a-9a23-940affa5e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7865e-164d-4afb-b91a-7fea71b162c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:45:14.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:20.408+08:00
