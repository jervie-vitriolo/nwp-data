  'cynthia-villar-tito-sotto-senate-presidency':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-30T16:58:45.949+08:00
    'imagesource': 'jcr:b90a1ba0-5765-4edb-b79b-5c163b40cfc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c0e516-b6e0-47a8-a102-bbc708618809'
    'lead': 'Reelected Senator Cynthia Villar is not closing the door on the Senate
      presidency amid talks of a possible leadership change in the 18th Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T17:00:38.965+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:50:22.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:21.651+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cynthia Villar not closing doors on Senate presidency '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a560b-33f8-4156-b3b3-017072cc6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Reelected
        Senator Cynthia Villar is not closing the door on the Senate presidency amid
        talks of a possible leadership change in the 18th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362ebab-6574-45e0-a436-3e21b3064892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc9720-3730-459c-a5f6-039e7e706a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters on Thursday, Villar said no
        one has asked her to seek the leadership post, now held by Senator Vicente
        "Tito" Sotto III. Villar, but added it is something to think about in the
        future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d15b6f-d84e-4e8a-8ec1-6ea657e848bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67747a9f-263d-46cd-a902-5b95aecd9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever in the future tinawag nila ko at mag-meeting, then that’s
        the time I think about it kasi ang dami ko pang ika-catch up na gagawin,"
        Villar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe42acd-5e55-4bf5-9274-3684d4dc32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c082d-ef8b-4737-8d86-b72f305d9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to think about it kasi malaki ring responsibility ''yan.
        I should be ready for it if ever I will like it," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc430c4-4b53-40ab-878f-6d4c32e0a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa0e8d-67df-4740-9347-135044439efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with another network, Senator-elect Imee
        Marcos confirmed hearing "some kind of move" to elect Villar as Senate President.
        Incoming Senator Francis Tolentino earlier claimed there is likely to be a
        new bloc composed of candidates backed by regional party Hugpong Ng Pagbabago,
        including Villar. When asked if they will support Sotto, Tolentino said it
        still needs to be discussed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1bd97-be1e-417b-abd0-7193e9322ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17df50-f16a-415a-9ded-7d95107d9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar was elected for a second term in the May 13 elections, topping
        the "Magic 12" which was dominated by administration allies like her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7415a69-886a-4f55-8001-9435bfc05333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfb976-29e0-4d0e-b6ed-15b4cf01b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th Congress adjourns on June 7. It will reconvene as the 18th
        Congress on July 22, when the election of new leaders could happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57b1b9-a60f-4e36-b6ee-1cf799cc1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4e5e6-2f6f-40f2-909a-bc2b9759792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have since reaffirmed their support for Sotto, praising
        his leadership. Senator Grace Poe even said she will leave the majority bloc
        and join Sotto in the minority if ever he is ousted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c071126-0900-49c3-8100-e98539150430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3af7b-40cf-4160-b38a-d6c0842488b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:00:38.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto himself believes he has the support "of at least 15 or 16"
