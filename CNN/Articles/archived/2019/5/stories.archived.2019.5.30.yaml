      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9643a0-eaea-40ae-8c90-37be84a61b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have one remaining path to ensure justice is served," said Booker.
        "It is our legal and moral obligation to hold those who have committed crimes
        accountable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b0a47-fa59-4882-bc38-0a2016f2e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
