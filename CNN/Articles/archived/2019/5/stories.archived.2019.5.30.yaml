      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c82b0a-3bcd-4fe2-b43a-0340c3e89262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Bong Go also watched stoically, while Presidential
        Spokesperson Sal Panelo filmed the scene with his smartphone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62dcd99-e1e1-4499-8fca-399c795d4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:41:59.830+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first woman giddily hesitated whether to kiss the President
        on the lips (<a href="http://cnnphilippines.com/news/2018/06/03/duterte-kisses-ofw-in-korea.html"
        target="_blank">as he did with the woman in Korea last year</a>) or on the
        cheek, and opted for the latter. She left the stage immediately after the
        kiss.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ebd225-756f-4753-8b3c-3ba8f957c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second woman appeared overwhelmed and close to tears at the
        opportunity, introducing herself as someone from Davao. She thanked him after
        the brief kiss on the cheek and went down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabef5ae-b793-4a1f-880d-082d3fec62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siya</em>&nbsp;[Her]," Duterte pointed to the third woman,
        who went on stage after she was called. She had pressed her lips tightly as
        she presented her cheek. They took a photo together, with Duterte holding
        her hand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc9370-fcd6-4fc2-9971-fcef3d3a67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth woman also presented her cheek. Duterte held on to her
        wrist as the press took photos.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccb4e9-3079-4113-b523-76b8422c97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>O ang mga byuda naman</em>," Duterte said after, much to the
        applause of Acting Information and Communications Technology Secretary Eliseo
        Rio.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4221d-af48-40f7-869c-3396692a9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: O, now let''s get the widows.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e451e-891c-48ba-8c35-45cdcae29b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman stood up for a kiss on the cheek. She kept bowing and
        thanking the President.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e05e4-bca6-41ad-85c5-85dbde93e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked if more women want to kiss him, but no one else was
        called on stage.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e1bfc-cca0-4d90-b54b-22c900e22431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has made no secret of his penchant for women, often
        calling it his "weakness."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fbf02-4b0e-4577-84d6-78134848d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Duterte said that beautiful women helped him
        "get cured" from being "gay," afterwards lambasting his critic Senator Antonio
        Trillanes for allegedly being a homosexual.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059c225-40da-49a7-bea1-b6db73b124b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Duterte professed his love for Avanceña, referring
        to her as his "one and only." The two met in 1998 when she was a runner-up
        of Mutya ng Dabaw and he was a first-term mayor of Davao City. Before they
        got together, he was married to Elizabeth Zimmerman —&nbsp;the mother of his
        children Sara, Paolo, and Baste.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c61338-76ad-4b4b-bb44-7e3778b8cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how he asked her to return to the Philippines from the
        U.S. where she was working, when they found out she was pregnant with Veronica.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995bfe1b-53f4-4cba-af25-3a8af735d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko, ''Umuwi ka na dito.''</em> No guarantees<em> anong
        titulo mo, pero hindi ko man masabi na</em> it’s really a destiny <em>maging</em>
        First Lady<em> ka ng bayang Pilipino</em>," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149f9e3-86a8-4805-a05f-da4f2edd50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T21:38:28.673+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, "You should come home. I cannot guarantee
        the title, but I couldn'' say if it''s really her destiny to be the First
        Lady of the Philippines.]</p>'
