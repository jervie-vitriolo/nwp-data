      'jcr:uuid': 'faa89155-4478-4dc2-bf98-7b8389034ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four people were on board the vessel when it collided with
        another large tourist boat in the Hungarian capital and capsized Wednesday
        at around 10 p.m. local time, according to CNN affiliate ATV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aeacf9-0ef8-41f6-8bc3-53afe7ead458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fc271-62d8-4363-9d15-32adf949e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boats collided in the center of the city, near Hungary''s riverside
        Parliament Building and the Elisabeth Bridge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f7132-56ec-4c1c-b6bd-e4154f760a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8ef60-50ef-4d75-908e-a5cca6b764ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 33 South Koreans on board, seven have been rescued, South
        Korea''s Ministry of Foreign Affairs said in a statement. People were rescued
        from the river more than a mile downstream, near Petofi Bridge, ATV reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab6ca4-fc4e-420b-8ba7-29f380b8e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debda3f-a349-473d-b490-0e8975b8f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty of the tourists on board were traveling with South Korean
        tour company Very Good Tour, the company''s chief operating officer Lee Sang-moo
        said at a press conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6809bb7-0153-4e06-8298-1f5eaf818062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b09e1-ca79-4abd-9e2a-f37b11d0e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said the group included nine families, mostly people in their
        40s and 50s, although at least one child was on board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ab358-8b93-49c5-98f0-0b222db8561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea5a9a-5866-48d1-b53d-b2ec2174b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very Good Tour is planning to send a team of staff to Hungary Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9234b-e7f0-4f5e-a21e-868d5fc6952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5474983-970c-45e4-8db4-db537a6a1d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.793+08:00
