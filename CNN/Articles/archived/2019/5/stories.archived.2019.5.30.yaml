    'template': '1'
    'title': 'At least 23 people killed in Mexico bus crash'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d52a11-501d-4cd1-8a70-3492b2a52d71'
