    'jcr:uuid': '18ad9a72-fde9-4fe2-b1eb-72a0d13654b8'
    'lead': 'Notre Dame must be restored to exactly the way it was before a fire devastated
      the landmark, the French Senate said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:38:25.325+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:42.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:11.128+08:00
