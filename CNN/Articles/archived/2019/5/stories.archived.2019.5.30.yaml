      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 23 people were killed when
        a bus carrying Catholic pilgrims hit a cargo truck and erupted in flames in
        southeast Mexico, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164cbf4c-b7ed-426a-a9bb-18ef0fc6427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:20:28.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision took place in the state of Veracruz near the municipality
        of Maltrata, the state government said. The pilgrims were returning home to
        the Archdiocese of Tuxtla in Chiapas after visiting Mexico City''s Basilica
        of Our Lady of Guadalupe, according to Mexican federal police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e167a5-77ef-4933-ad47-3c7204de9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:20:28.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty people involved in the crash have been transported to a local
        hospital, said the Civil Protection Department of Veracruz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323c41b-c5a5-4256-9980-0802e9abeb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:20:28.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a coordinated manner, the Task Forces of the Veracruz Government
        will work in the care of the accident that occurred," the Veracruz state government
        said on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671b4b4-ec9b-4f2b-8dab-427abb145efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:20:28.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to provide support to the people who were involved
        in the tragedy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a749ddc-d6be-440d-a73a-155e2aa75507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:20:28.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/29/americas/mexico-bus-crash-intl/index.html">At
        least 23 people killed in Mexico bus crash</a>."</em></p>'
  'Nancy-Pelosi-Donald-Trump-impeachment':
    'author': 'Alex Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
