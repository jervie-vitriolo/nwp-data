      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corominas said she received the email from the ICC Office of the
        Prosecutor on May 22, even if it was dated May 20 — the eve of the detention
        of Morales in Hong Kong, where she was briefly barred entry over "immigration
        reasons."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c6102-16f1-4a8d-8d80-802f1f40c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.599+08:00
