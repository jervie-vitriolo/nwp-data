      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No signs of a possible issue''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311a5d7-3d02-450c-ba3b-0a6cb872ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihaly Toth, a spokesman for boating company Panorama Deck, which
        operated the capsized ship, said the company could not confirm why the boat
        sank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67e351-d6f8-4f49-b2a1-92da9283e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445d8de-3582-4789-aebf-af375b8be048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just an average day, and this was a regular trip. We carry
        out thousands of tourist boat trips every day, there were no signs that something
        like this could happen," Toth said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08043b6-f33d-43ff-9f5d-fcba9694cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012456e-09ac-4727-b3e4-86f4bb959b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourist boat, called the Mermaid, had been operating on the
        Danube since 2003 and there had been "no signs of a possible issue with the
        boat," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939356b-4dd3-4e51-b30e-7fcf9b1f3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d9e62-894a-4ee9-b844-75a2e94aa58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panorama Deck "ensures all the necessary technical maintenance is
        carried out every year," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9045ba-2368-44be-ba2a-deccd290330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cd27d-2209-457a-935e-a30eb0c60fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s President Moon Jae-in has ordered a rapid response
        team to be dispatched to help the rescue effort in Budapest, a presidential
        spokesperson in Seoul said Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6e923-7d2f-46a0-92c6-6a4457b9d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887d8c7-9645-454d-98c8-96676121fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:17:59.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Foreign Minister Kang Kyung-wha will head up a central
        disaster and safety countermeasures headquarters, which will aim to ensure
        smooth dialogue with the victims, families and the tour boat collision.</p>'
