    'template': '1'
    'title': 'MTRCB holds dialogue with PDEA, networks on ''Amatz'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d220f-e42d-435c-9cce-f2512fb47518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The discussion
        on whether or not to ban from the airwaves a now controversial rap song is
        now underway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74193d26-ddcd-440f-b7be-4ea96b4f27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movie and Television Review and Classification Board (MTRCB)
        on Thursday met with the Philippine Drug Enforcement Agency (PDEA) and executives
        of ABS-CBN Corporation and Universal Records on the song "Amatz" by 18-year-old
        rapper Shanti Dope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cbe91-6ad3-4185-8f27-a79796ba62a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parties concerned support the campaign of the government against
        illegal drugs, and likewise respect the freedom of expression of music artists,"
        the MTRCB said in a statement about the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f81671-0edb-42db-bad1-21c93af16237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another dialogue will be held on June 13, where Shanti Dope and
        his management team will be invited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2fecb-515b-45b0-82ca-be9ad9a04eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA had previously complained that the song allegedly promoted
        drug use with the lyrics “<em>‘Lakas ng amats ko, sobrang natural, walang
        halong kemikal</em>,” alleging that it promotes the use of marijuana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d4c72-96f0-4e79-9017-89a80f7632f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.468+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am so high, it’s all natural, there are no chemicals.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94988879-2325-4a0e-a050-71c9c9d1819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Shanti Dope''s management team said that the
        lyrics were taken out of context, as the ''amats'' (high) described in the
        song was about finding one''s persona through music.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ugGJ3tzw7Rk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef2d2e-e62c-4987-8369-d3dabc1ea6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T23:16:02.469+08:00
