  'chris-ross-gilas-sea-games':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-30T15:23:51.246+08:00
    'imagesource': 'jcr:0b3cb7d1-e4c6-498f-ba62-d57556abf867'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '704514b7-7bbf-410c-8dce-49cbbd26fb14'
    'lead': 'Chris Ross has been vocal about his ambition to play for the national
      basketball team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:25:52.656+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:50:25.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:20.186+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eligible to play in SEA Games, Ross hopes dream of representing PH will
      come true'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d6717-0f31-40fb-ad89-973f1e65d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Chris
        Ross reiterated his desire to suit up for the men''s national basketball team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ec4c1-931d-4182-9b06-c526f3b5a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old guard said it would be an incredible honor to don
        the country''s colors in international tournaments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcb385-5318-4e93-853b-dc9418792c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put on the Philippines jersey, at least one time, will be amazing
        for me and also my mom. My mom is really looking forward to that day and my
        family members that are living here," he told <em>CNN Philippines Sports Desk</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f643bea-4120-4c8a-ae1c-496fe6ca1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully that dream of mine can come true. We''ll see, only time
        can tell," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688fd04-4c79-42e7-932f-99e442451f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross is not eligible to play for the national squad in FIBA-sanctioned
        tournaments because of the rule that he got his Philippine passport after
        turning 16 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729aab55-83be-4356-99f4-ee3a7165adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, multisport events such as the Asian Games and
        Southeast Asian (SEA) Games have more relaxed restrictions on athletes like
        Ross who have been living in the country for quite awhile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7c43f-091f-4485-bf3c-d5059d29dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a time early in my career where my agent proposed me,
        trying to play for Gilas or going into the PBA Draft, and I end up choosing
        the PBA Draft. I kept getting looking over and when I finally started to playing
        well, they had a rule where already that I couldn''t represent the team,"
        Ross shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e38491-185f-478f-bed8-8c4b3955ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that there''s a tournament that I''m actually eligible, I would
        love to wear the jersey, at least one time," he stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49835f83-3f31-4d97-9ff1-99e3b2ac8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:25:52.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will host this year''s edition of the SEA Games,
        which will happen from November 30 to December 11.</p>'
