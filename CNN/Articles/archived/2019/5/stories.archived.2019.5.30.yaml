      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na nga nagmadaling tumakas, kampante pang lumipad mula
        sa NAIA</em> (He was not even in a hurry to escape and was confident to fly
        from NAIA)," Lacson said.</p>'
