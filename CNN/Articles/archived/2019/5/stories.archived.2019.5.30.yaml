      'mgnl:lastActivated': 2023-01-30T00:50:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5589a-fea7-4708-82a1-28d99de028ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Jeopardy!" host -- who announced in March that he had been
        diagnosed with stage 4 pancreatic cancer -- told People magazine he''s responding
        well to treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e3558-6308-4e75-8a4e-d10279fe03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0858eec-7b74-44e4-9335-4148bf5c51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So well, in fact, that the 78-year-old said he is in "near remission"
        according to his doctors. "It''s kind of mind-boggling," Trebek said in the
        magazine''s new cover story. "The doctors said they hadn''t seen this kind
        of positive result in their memory ... some of the tumors have already shrunk
        by more than 50 percent."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189213d9-3e5c-43b4-b849-fc77024704df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca22949-3956-4f9f-89e3-c9018c1f452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survival rate for those with Trebek''s kind of cancer is 9%
        and he said news that he may be beating the odds left him emotional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0dcc11-ed8d-4089-a0a5-1d77c683c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49706933-7822-4cd8-b662-17fcb8a0b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they were tears of joy, not tears of depression," Trebek said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7819cc-9af7-4e5b-ab35-850d24f3be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dff2a3-227d-4738-87cc-0a21737c1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved game show host has been open about his struggles with
        depression since his diagnosis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe26e1d-bc69-4249-aeb1-0db7d9ba340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e035fd-044f-4fb3-b246-a6afbe24d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently talked about the difficulty of living with his disease
        with "CBS Sunday Morning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa327d4-4381-4cf8-bcea-dcca3ea5ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fcd55-47a8-4686-a866-640b96c7d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Trebek opens up about cancer battle</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c30c34-2902-4e33-aa5a-37a1c3bc71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8266c06-921d-4eb9-87d5-106899f6dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek said that early on in his treatment he suffered from excruciating
        pain both on and off camera while working on "Jeopardy!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb744141-9621-4d6a-8ffd-65c5f71d0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821afc4-314a-4e31-b3dd-5736930966a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on the floor writhing in pain. It went from a 3 to an 11,"
        Trebek said. "And it happened three or four times that day while we were taping.
        So, that was a little rough on me."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbe175-921e-4af5-99ac-605e5d15f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b5e59-b4dc-465f-b1d5-3f8e12994097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he has to successfully undergo several more rounds of
        chemotherapy before he can be declared fully in remission, Trebek said all
        of the support he has been receiving has been helping.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513ad59-9a63-444d-8653-56560bfab4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4ed74-ce1b-4eb6-b556-be942ac38c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:09:04.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a couple million people out there who have expressed
        their good thoughts, their positive energy directed towards me and their prayers,"
        he said. "I told the doctors, this has to be more than just the chemo, and
        they agreed it could very well be an important part of this."</p>'
  'Harry-Potter-magic-history-ebooks':
