      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech at the Senate on Wednesday, Lacson identified
        the man as a certain Zhijian Xu, also known as Jacky Co.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687eb89-81a2-491f-bc9e-0c6c04d6f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:16:13.937+08:00
