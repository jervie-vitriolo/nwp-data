      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue''s clues just don''t hit the same when Steve''s not there,"
        one person tweeted.</p>'
