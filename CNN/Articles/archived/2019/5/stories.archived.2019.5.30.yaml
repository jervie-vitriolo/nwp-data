      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — President
        Rodrigo Duterte on Thursday approved the auction of millions of pesos worth
        of jewelry seized from the family of late President Ferdinand Marcos, his
        spokesperson Sal Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20f69c-0139-4584-a5f3-b933a6a48972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:03:20.251+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in an ambush interview in Japan, confirmed the President''s
        decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad0dad-894b-4092-9928-00b3287e7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:03:20.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit in a 2018 report said the Presidential Commission
        on Good Government -- the agency tasked to recover ill-gotten wealth from
        the Marcos family -- has yet to receive a reply to its request to sell ₱704.79
        million worth of diamond- and gem-studded tiaras, bracelets, and necklaces
        in what is known as the Hawaii collection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679edeb9-0c0f-41db-9e4b-5a35e7fca9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:03:20.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG request sent to the Office of the President, Executive
        Secretary Salvador Medialdea, and Finance Secretary Carlos Dominguez was what
        was apparently approved by the President on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d217f9-17e8-4cc9-8d89-4de10178d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:03:20.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jewelry pieces of congresswoman and former First Lady Imelda
        Marcos were seized in Honolulu, Hawaii, where the family fled in February
        1986 after a "people power" revolt booted the former strongman from power.
        The jewelry have been stored in a vault at the Bangko Sentral ng Pilipinas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8be987-d0bc-4eca-b352-d8bf0552553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:03:20.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of eye-popping jewels includes a rare, 25-carat pink
        diamond that Christie''s Auctions and Private Sales estimated in 2016 to be
        worth at least $5 million and a Cartier diamond tiara whose value has risen
        several fold from an earlier estimate of $30,000 to $50,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17489a0b-c586-4012-9742-655997b6f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:03:20.252+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos matriarch, who has been convicted of graft, is known
        for her penchant for jewelry and for her extensive shoes collection. Two other
        jewelry trove seized by the government from the Marcoses are known as the
        Malacanang and Roumeliotes collections. Together, the three jewelry collection
        are believed worth at least P1 billion, according to the PCGG.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a5c7e-1ed9-46b3-84e1-1b5e5c1cfcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:03:20.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family allegedly amassed at least ₱530-billion from government
        coffers during Marcos'' 20-year rule, according to the latest PCGG estimate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc1be9-5cbe-4c74-9b1f-692b7248d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:03:20.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'carlos-bulosan-penguin-classics':
