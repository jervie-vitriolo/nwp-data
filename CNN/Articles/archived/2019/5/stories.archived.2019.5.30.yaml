  'trump-mueller-report-public-comment':
    'author': 'Jeremy Diamond, Dana Bash and Gloria Borger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-30T06:29:30.713+08:00
    'imagesource': 'jcr:a48b0a60-9a28-47ab-9709-0391e483b63c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b58cc34-473f-4b2b-9d57-1ed11552f8ec'
    'lead': 'In a remarkable statement on Wednesday, special counsel Rober Mueller
      made clear he would have exonerated President Donald Trump if he was confident
      the President did not commit a crime while also noting that the Constitution
      offers another avenue — impeachment — to accuse a sitting President of a crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T06:33:24.856+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:48.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:07.753+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Robert-Mueller', 'White-House']
    'template': '1'
    'title': 'Trump and supporters downplay significance of Mueller''s statement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc77b8-40ff-41c8-9f21-70ec1b170cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump and his team on
        Wednesday sought to downplay the significance of special counsel Robert Mueller''s
        <a href="https://edition.cnn.com/2019/05/29/politics/robert-mueller-special-counsel-investigation/index.html">first
        public comments</a>&nbsp;about his investigation and the reason he did not
        draw a conclusion on whether Trump committed a crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c8fe6-8173-4a6b-99cb-83c0c8168ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a remarkable statement on Wednesday, Mueller made clear he would
        have exonerated Trump if he was confident the President did not commit a crime
        while also noting that the Constitution offers another avenue — impeachment
        — to accuse a sitting President of a crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba74ed-17aa-41ce-834f-14ba6a9cd9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments recast the spotlight on the evidence of potential obstruction
        of justice contained in Mueller''s report and reignited calls for Trump to
        be impeached. But the resounding message from Trump, his personal attorney,
        spokesperson and campaign arm: Time to move on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ae3ca-f025-4539-86d3-5993e4ee8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing changes from the Mueller Report. There was insufficient
        evidence and therefore, in our Country, a person is innocent. The case is
        closed!" Trump tweeted. "Thank you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1785ef4-c892-4d03-aa12-76c0f691678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s personal attorney Jay Sekulow emphasized that Attorney
        General Bill Barr "determined that there was no obstruction by the President,"
        and White House press secretary Sarah Sanders hammered home those same conclusions,
        while urging "everyone" to move on with their lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608fd589-c511-483f-8add-d0f140f26c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two years, the special counsel is moving on with his life,
        and everyone else should do the same," Sanders said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ea0af-f7f6-4b9d-a6da-f4edbab9c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The responses from the President and his team ignored Mueller''s
        most damning comments from a lectern at the Justice Department, where he made
        clear that he did not charge Trump with a crime in large part because the
        Justice Department''s Office of Legal Counsel guidelines prevented him from
        doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad599071-d4f1-43ec-8757-f7cb9b67c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had had confidence that the President clearly did not commit
        a crime, we would have said so," Mueller said. "We did not, however, make
        a determination as to whether the President did commit a crime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21e866-e686-4c2a-b4d9-d71c79626f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s comments stood in stark contrast to those made by Attorney
        General Bill Barr, who has claimed that Mueller "was not saying that but for
        the OLC opinion he would have found obstruction."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca4122-0ed5-4559-b7a2-391c3ec5849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mueller on Wednesday did not call for Trump to be impeached,
        he noted that the Constitution calls for "a process other than the criminal
        justice system to formally accuse a sitting president of wrongdoing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a11ac-5769-46f3-bb0a-940212f5a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Democratic lawmakers and presidential candidates quickly
        seized on those comments, arguing Congress has a responsibility to take action
        to impeach Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e524c-0b41-468b-b338-73db99b00d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure to do so has been steadily mounting on Democratic leaders
        since the release of the Mueller report and the calls have caught Trump''s
        attention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7e075-5c76-4c75-8ecb-031f72e1534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two sources familiar with Trump''s thinking said Trump is not
        shying away from the possibility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb191a-e91d-43d4-90b7-38fb29f8b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the President''s thinking says that Trump''s
        view on impeachment is, "Let''s do it. This fight will end up on our side.
        American people will see this as a scam."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa356e6-495c-4f25-9825-e6b45e645229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person who speaks with the President added that Trump is
        not afraid of impeachment and thinks it will motivate his base.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ba82a-cedd-4cc2-9c75-b30b1aa2ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats would likely have the votes to impeach Trump in
        the House, Republican control of the Senate — where Republican lawmakers have
        circled the wagons around Trump — makes it highly unlikely Trump would be
        removed from office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f564d58-451e-4c3d-8627-f192b700b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Republican and Democratic strategists alike have pointed to
        the divisive politics of impeachment, warning that a move by Democrats to
        impeach Trump could backfire, further dividing the country and energizing
        the President''s supporters heading into his 2020 reelection campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea689825-8543-4739-a0b2-0093372d1252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign also seized on Mueller''s statement as an opportunity
        to declare "the case is now closed" and sought to put the spotlight back on
        the Trump-ordered investigation into the origins of the Russia investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd759180-5da0-43c0-8d89-173be2a95001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, the White House spokeswoman, said the White House is "always
        prepared" for a potential impeachment fight, but argued that Democrats would
        be doing a disservice to the American public by doing so.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cca545-2792-488f-a338-fd8e2c8cda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the White House has held meetings to prepare for impeachment,
        Sanders said, "I''m not going to get into internal processes."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5335a-4dd7-4a08-b767-aff5873f8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:33:24.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/29/politics/donald-trump-robert-mueller-russia-investigation/index.html">Trump
        and supporters downplay significance of Mueller''s statement</a>."</em></p>'
  'real-madrid-manchester-united-valuable-club-europe':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-30T06:36:01.131+08:00
    'imagesource': 'jcr:d43fb3c5-583a-44fb-8387-abf8586c2258'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955526d2-aa75-4755-838d-a734a06dd551'
    'lead': 'Real Madrid has been named the most valuable football club in Europe,
      according to financial consultancy KPMG, overtaking Manchester United.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T06:39:20.013+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:47.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:08.128+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'Europe', 'Real--Madrid', 'Manchester-United']
    'template': '1'
    'title': 'Real Madrid is ''most valuable club in Europe,'' according to report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d79ed-081f-483b-b174-c80cac4ece46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:39:20.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Real Madrid has been named the most valuable
        football club in Europe, according to financial consultancy KPMG, overtaking
        Manchester United.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e80485-5f71-4e40-bff0-48d7b0fac42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:39:20.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on "enterprise value," the Spanish giant is worth $3.67 billion,
        with Manchester United ($3.65bn) falling to second and Bundesliga champion
        Bayern Munich ($3.07bn) rising to third.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80429995-e5b5-4333-92dd-a7a8164d0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:39:20.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is based on the 2016-17 and 2017-18 seasons — when Real
        <a href="https://edition.cnn.com/2018/05/26/football/champions-league-real-madrid-liverpool-football-kiev-spt/index.html">won
        the Champions League(</a>— and takes into account profitability, broadcasting
        rights, popularity, sporting potential and stadium value.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba1737-e92c-479a-a906-4f525f748707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T06:39:20.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the field, Real Madrid has endured a testing season after finishing
        third in La Liga and exiting the Champions League before the quarterfinal
        stage. <a href="https://edition.cnn.com/2019/03/11/football/zinedine-zidane-returns-real-madrid/index.html">Zinedine
        Zidane returned to manage the club in March</a>, replacing Argentine Santiago
        Solari.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68825998-e361-4538-8a8c-45ab43b3fa35'
