    'mgnl:tags': ['Xi-Jinping', 'International-Criminal-Court', 'The-Source', 'Anne-Marie-Corominas',
      'Conchita-Carpio-Morales', 'Albert-del-Rosario']
    'stories': ['f9481447-a339-49b3-911d-e5572acfef05', 'c7635909-b976-4119-b178-492ea53e08b2']
    'template': '1'
    'title': 'ICC studying Morales, Del Rosario complaint vs China''s Xi'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e543a0-5823-4e02-9ccd-3f279ad2a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Office
        of the Prosecutor of the International Criminal Court (ICC) is analyzing if
        it has jurisdiction over the <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html"
        target="_blank">communication filed by two former Philippine officials</a>
        against Chinese President Xi Jinping, said their lawyer who delivered the
        complaint to the Hague-based court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59a561-e569-4110-b551-6e379ac2e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The office is analyzing the allegations identified in your communication
        with the assistance of other related communications and other information
        available,” lawyer Anne Marie Corominas told CNN Philippines’ <em>The Source</em>,
        reading from an email from the ICC Office of the Prosecutor sent on the eve
        of the <a href="http://cnnphilippines.com/news/2019/5/21/Conchita-Carpio-Morales-Hong-Kong.html"
        target="_blank">detention of former Ombudsman Conchita Carpio Morales in Hong
        Kong</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869b68a-58ad-43c0-9e7a-19a5222b3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c827b-4af8-4234-8b99-676868284625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corominas assisted Morales and former Foreign Affairs Secretary
        Albert del Rosario in filing a complaint against Xi, Chinese Foreign Minister
        Wang Yi and China’s envoy to the Philippines Zhao Jianhua at the ICC over
        <a href="http://cnnphilippines.com/news/2019/4/12/locsin-china-west-philippine-sea.html"
        target="_blank">China’s alleged infractions in the West Philippine Sea</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b423e-bbe3-408c-80a9-6cf01cf6f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
