    'template': '1'
    'title': 'Pelosi continues to resist impeachment, but says ''nothing is off the
      table'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75dc47-8d09-4e1a-9b96-7b3d091b770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.185+08:00
      'mgnl:createdBy': 'xave'
