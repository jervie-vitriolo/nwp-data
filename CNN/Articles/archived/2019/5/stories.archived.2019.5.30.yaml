      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions were mixed, with some lamenting that they missed the original
        host, Steven Michael Burns.</p>'
