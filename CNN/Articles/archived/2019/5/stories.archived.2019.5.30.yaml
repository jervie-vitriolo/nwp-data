      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One may wonder: how can a person of such character slip the stringent
        scrutiny of the Bureau of Immigration personnel manning our airports considering
        that the BID now uses ''state-of-the-art, biometrics-based system for its
        computers in all international airports nationwide''?" he added.</p>'
