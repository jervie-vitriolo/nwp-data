  'ultraprocessed-foods-study-health-risk':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-30T07:15:26.323+08:00
    'imagesource': 'jcr:1e1fb361-f3a3-4b1a-a173-bfc9f9c35dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfe92c10-3a2b-4417-9816-9f27a858a66a'
    'lead': '"Ultraprocessed" describes many foods, including pre-prepared dishes
      found in grocery store freezers, packaged baked goods, dehydrated soups, ice
      cream, sugary cereals and fizzy beverages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:25:06.994+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:43.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:10.717+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'health']
    'template': '1'
    'title': 'Ultraprocessed foods are easy, cheap and could be killing you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6aa24c-6156-480f-af8e-575b5e6476d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Ultraprocessed" describes many foods,
        including pre-prepared dishes found in grocery store freezers, packaged baked
        goods, dehydrated soups, ice cream, sugary cereals and fizzy beverages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4bfb1f-a88c-447c-9199-b05ae81bd4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate studies published Wednesday in The BMJ link eating
        the popular factory-made fare with an <a href="https://www.bmj.com/content/365/bmj.l1451">increased
        risk of cardiovascular disease</a>&nbsp;and an increased risk of early death.
        While a direct cause-effect relationship has yet to be established, the researchers
        of both studies note that previous studies have associated highly processed
        food consumption with higher risks of obesity, high blood pressure, high cholesterol
        and even some cancers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf1d63-a842-49b7-a6a9-1bb62207760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultraprocessed foods already make up more than half of the total
        dietary energy consumed in high-income countries such as USA, Canada and the
        UK," <a href="https://unav.academia.edu/MairaBesRastrollo">Maira Bes-Rastrollo</a>,
        senior author of one study and a professor of preventive medicine and public
        health at the Universidad de Navarra, told CNN in an email. "In the case of
        Spain, consumption of ultraprocessed food almost tripled between 1990 and
        2010."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108bbee-7cb3-40dd-9241-57e87c8c9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased risk for early death</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215d133-d333-4277-aa76-a70ce3cd2caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers gathered data from close to 20,000 participants in the
        Seguimiento Universidad de Navarra (SUN) project, which monitors university
        graduate volunteers, ages 20 to 91 years old, every two years through questionnaires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b2a42-e14b-4a79-a83e-afd8522c3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a 136-item food frequency questionnaire, the researchers evaluated
        each participant''s diet at the start of the study in 1999 and then reassessed
        it throughout the research period ending in 2014. The routine surveys measured
        how frequently people ate food in the four food categories defined by the
        <a href="http://archive.wphna.org/wp-content/uploads/2016/01/WN-2016-7-1-3-28-38-Monteiro-Cannon-Levy-et-al-NOVA.pdf">NOVA
        classification system</a>, which looks at how foods are made and not just
        nutrients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432be3c-6770-45c2-bb16-2ba993efce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "unprocessed or minimally processed" food category included
        fruits, vegetables, legumes, milk, eggs, meats, poultry, fish and seafood,
        yogurt, grains (white rice and pasta) and natural juice. Salt, sugar, honey,
        olive oil, butter and lard were listed in the category of "processed ingredients,"
        while "processed foods" included cheeses, breads, beer, wine, cured traditional
        ham and bacon. The final category encompassed ultraprocessed foods such as
        flan, chorizo, sausages, mayonnaise, potato chips, pizza, cookies, chocolates
        and candies, artificially sweetened beverages and whisky, gin and rum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf569b49-933c-432d-8ca9-1230f1e50b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, products in this category are rich in poor quality fat,
        added sugar and salt, along with low vitamin density and fiber content, and
        they "are economically profitable (low cost ingredients), very palatable and
        convenient," said Bes-Rastrollo. "They have attractive packaging and intense
        marketing." Worst of all, she explained, they are replacing unprocessed or
        minimally processed foods and freshly prepared meals in our diets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d45615-0006-46f7-b5f9-8402ec8b1ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bes-Rastrollo and her colleagues also collected information on lifestyle,
        demographic factors, physical activity, weight and health from the study participants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16130383-6be6-416a-af55-e5fadf52bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyzing the data, the team found that a higher consumption of
        heavily processed foods — more than four servings each day — was associated
        with a 62% increased risk for early death due to any cause relative to those
        who ate these foods less frequently. And, each additional serving of the factory-made
        fare increased that relative risk by 18%, the new study indicated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abd337-c79d-4efb-bfaf-f87010da5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bes-Rastrollo said these "results are in agreement with other recent
        results" based on populations in France and the United States. If all the
        different study results align, despite the separate research groups using
        dissimilar populations, diverse age ranges and different methodologies, then
        this lends "support" to a possible cause-effect relationship between ultraprocessed
        foods and poor health, she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f405f6-3df1-43b7-8b16-8ad3f40f5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greater risk of cardiovascular disease</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190252a-6aa8-4f91-9385-98c5abd842c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, the web-based <a href="https://info.etude-nutrinet-sante.fr/en/node/2">NutriNet-Santé
        project</a>, which focuses on nutrition and health, provided data for a <a
        href="https://www.bmj.com/content/365/bmj.l1451">new study</a>&nbsp;of the
        potential effects of industrial foods. More than 105,000 people (average age
        43 at the start of the study and 79% women) participated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb872b9-ab28-41df-b2fd-bbc85c25aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These adult volunteers completed five questionnaires related to
        health, lifestyle factors and diet at the start of the study. They were also
        invited to share their 24-hour dietary records every six months. For the analysis,
        the researchers first categorized participants'' reported food and beverage
        into the four NOVA food groups and then averaged each person''s dietary intakes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8841855-5569-4ea2-96fe-e451d14d5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, 17.6% of men''s overall diets consisted of heavily processed
        foods, 17.3% for women, they found. Next, the researchers compared groups
        of participants based on how much ultraprocessed food they ate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5293e-ab5d-4669-af74-e5c9d1b79544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each 10% increment in the percentage of ultraprocessed foods people
        ate was associated with a 12%, 13%, and 11% increase in the rates of overall
        cardiovascular, coronary heart and cerebrovascular disease, respectively,
        the researchers found. A secondary analysis showed an association between
        unprocessed or minimally processed foods and lower risks of these same diseases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46750af9-6cfe-4bb1-a9fe-11935b489b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeaway? To improve their health, people need to limit the
        proportion of super-processed foods they eat, while increasing the amount
        of unprocessed or minimally processed foods in their diets, the researchers
        stated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea5e87-4eb3-4920-be1a-14c6ff12772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More research needed</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19778e-2153-4b3c-aa56-e8d9afd639df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunter Kuhnle, a biochemist and associate professor of nutrition
        and health at University of Reading in the UK, told the Science Media Centre
        that the two studies are "very well and thoroughly conducted." Kuhnle, who
        was not involved in the research, also noted that the topic of how these foods
        affect health "warrants further investigation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121bc56-fbff-428e-b6a4-e05f93a253f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, he took issue with the use of NOVA classification terms, which
        he described as "neither specific nor useful to inform public health or give
        dietary advice," he wrote. "While ''ultra-processed'' food is commonly assumed
        to be food that is extensively processed ... it actually contains foods which
        undergo few processing steps, such as hamburgers, crisps or chips, or those
        that contain preservatives that have been used for centuries such as preserves.
        It is also not obvious why salami is considered to be ultra-processed, yet
        cheese, which often requires considerably more processing steps and additives,
        is not."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2567e-bda5-447a-8ac1-5d1a1353bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, others also saw the value of the two new studies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865c54d-839d-443d-bc4f-617112b3e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over recent decades, the volume of industrially processed products
        in global food supplies has increased. This trend has coincided with a transition
        towards diets linked to a rising prevalence of obesity and non-communicable
        diseases in many countries," wrote <a href="https://www.deakin.edu.au/about-deakin/people/mark-lawrence">Mark
        Lawrence</a>, a health professor, and <a href="https://www.deakin.edu.au/about-deakin/people/phil-baker">Phillip
        Baker</a>, a health researcher, both of Deakin University in Australia, in
        <a href="https://www.bmj.com/content/365/bmj.l2289">an editorial published</a>&nbsp;in
        The BMJ alongside the two studies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc0806-3f05-4663-8b39-85606ea19682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence and Baker commended the new research, noting that the Spanish
        and French researchers "designed their studies well," adjusting for well-known
        risk factors and performing secondary analyses. While more research is needed
        to understand the physiological effects of factory-made foods, accumulating
        evidence suggests that "physical and chemical characteristics of these foods
        might cause harm, for example by changing the gut microbiome in ways that
        could disturb energy balance," Lawrence and Baker wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e5ac6-2f4d-4636-89bf-569b4b02c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old-fashioned nutritional profiles listed on the back of a package
        do not suffice when it comes to the new style of fabricated foods, they said:
        Potential policy measures to help consumers recognize the dangers of these
        products include "front of pack labelling, food taxation, and restrictions
        on food marketing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f6ba1-929b-438e-8e4c-194869043ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, policy makers should consider shifting their priorities
        "towards a greater emphasis on promoting the availability, affordability,
        and accessibility of unprocessed or minimally processed foods," they concluded.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ce388-ad55-47c6-b76e-80562b34b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:06.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first piublished on CNN.com, "<a href="https://edition.cnn.com/2019/05/29/health/ultraprocessed-foods-heart-disease-early-death-study/index.html">Ultraprocessed
        foods are easy, cheap and could be killing you</a>."</em></p>'
  'france-notre-dame-restoratrion':
    'author': 'Gabrielle Sorto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-30T07:33:11.993+08:00
    'imagesource': 'jcr:d5b03b0f-7e10-47ed-b699-a66276664289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
