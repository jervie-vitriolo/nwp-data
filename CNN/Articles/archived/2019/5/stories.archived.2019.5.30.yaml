    'template': '1'
    'title': 'Duterte kisses Filipinas in Japan as his partner looks on'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae53c3-ec42-4311-bca7-5dffe7612140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — A speech
        sealed with kisses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c822a96-1fb5-45a0-bd14-5d09e3d63952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte concluded his speech on Thursday before
        the Filipino community in Japan by inviting women on stage to kiss him. Coincidentally,
        his longtime partner, Honeylet Avanceña was also with them onstage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ae453-03a9-442b-89ca-f543fdaf2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first four women who went up all had similar features — slender
        bodies, pale skin, and long, silky hair.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a84afb-e729-4b3a-9990-3a9f04923e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had his requirements. "<em>Unang-una wala kang asawa,
        ha? Pangalawa, hindi ka menor di edad. Ikaw, ma''am, mag-</em>smooch <em>ka,</em>"
        Duterte said, smacking his lips.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00fb74-39a3-48c9-9e94-6015a22349d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, you shouldn''t be married, okay? Second, you''re
        not a minor. You, ma''am, you want a smooch?]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ef8cd-d8bf-4f39-8521-1289e1fca167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then called to four women in the audience.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5232f-bbd6-4d79-b630-257531728178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Silang apat. Halika na. Pasudla na, sige na pasudla na</em>,"
        Duterte called, prompting Presidential Spokesperson Salvador Panelo to stand
        up and film the President as he went through all the women.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2ce4d-55ed-400f-acd9-510c4a121f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:38:30.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those four. Come here. Let them in, come on, let them
        in.]</p>'
