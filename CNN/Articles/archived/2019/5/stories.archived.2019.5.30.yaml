    'template': '1'
    'title': '‘America Is in the Heart’ teaches us how to deal with the pain and shame
      of being Filipino today'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5b246-168b-488c-8d1c-cbbc4ea2be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b92e3-4ae6-43bc-90ac-68f0c3f9e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s the end of
        May. The air is thick and still, but clouds are threatening a downpour. Habagat
        was unseasonably early — it usually arrives in June. We have so much rain
        in this country that we give them different names, know their characteristics,
        distinct like personalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15617b-5efc-4997-846d-2ced2dc70153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9c665-97c1-4b71-b844-56c25655e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos don’t think about the weather much. That is, until it
        starts to rain. Then it becomes all we can think about, all we can hear, as
        it pours down relentless on clay tiles, corrugated metal, nipa grass. If our
        homes are safe, we’ll think of those whose homes aren’t, wonder whether any
        coastal villages or informal settlements are flooding, or being swept away.
        We’ll worry that our lights will go out, that our water will stop running.
        What the death count will be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7919db2-b5e6-4f84-a1c4-70365c2f0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.754+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01383d3-76d6-4806-852c-8d238f4c1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have only been scattered showers. Ambon-ambon lang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb980e8-6246-45c6-9068-70adb1e9849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fccb3c-c13a-4046-b01d-45858678b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I heard that publishing house Penguin was releasing their own
        edition of Carlos Bulosan’s “America Is in the Heart,” I felt proud, excited,
        and something else. Like the first few drops of rain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fec35-f799-456a-8204-98f3f1b3682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732902c-6184-4563-ae94-87d09b6731cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first read Bulosan in my freshman year in college. Carlos Bulosan
        was a Filipino-American writer and activist, and “America Is in the Heart,”
        his second novel, is considered the pioneering work of literature from the
        Philippine diaspora. If you got a private education in this country, Bulosan
        was, is, required reading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf15135-dbaf-4e31-8fc3-d385276d7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2516f03-2e8e-417a-8e2d-28fd50ac494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in 1946, “America Is in the Heart” narrates the story
        of Allos, a poor peasant boy from Pangasinan, who follows his older brothers
        to America in pursuit of the American dream. Drawing largely from Bulosan’s
        own experiences (Allos comes to be known as Carlos in the U.S.), the novel
        is a saga of utter, unrelenting oppression. After his family’s little plot
        of land in Binalonan is taken by moneylenders, Allos flees the cyclical poverty
        of rural Philippines only to be thrown into the desperate depravity of Depression-era
        America. The novel is important because it’s one of the first accounts of
        the lives of Filipino migrant workers in America of the 1930s and ‘40s. In
        other words, a drastically different experience from mine. I steeled myself
        for the worst of it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad266f-a440-4d87-97bf-52d354d87a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the humidity climbed in Metro Manila, I read Carlos Bulosan’s
        “America Is in the Heart” for the second time, and waited for the rain to
        come.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d7d3c-20df-445b-b532-007c027fd576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:38:38.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Shame, to me, seems to be one of the more physically assaulting
        emotions — up there with kilig, gigil, or heartbreak. Faced with it, we find
        ourselves strangely, irrationally helpless."</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d35a53-f090-4f93-809a-761e28722231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c25cb-6383-4ee9-943b-0b8e873c436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.755+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0461bd4-f68c-4edb-9f67-560a32eb3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I came to know afterward that in many ways it is a crime to be
        a Filipino in California. I came to know that the public streets were not
        free to my people: we were stopped each time these vigilant patrolmen saw
        us driving a car. We were suspect each time we were seen with a white woman.
        And perhaps it was this narrowing of our life into an island, into a filthy
        segment of American society, that had driven Filipinos like Doro inward, hating
        everyone and despising all positive urgencies toward freedom.” (p.123)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23128dd5-7eb2-47b6-ac53-810653bec1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690793d-a49c-4455-8ea0-b595d33d2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulosan scholar E. San Juan Jr. explains in his introduction that
        this second wave of Filipinos, mostly male agricultural workers, were trapped
        in a liminal state: not tourists, but not immigrants, either. Without any
        rights, they were ready victims; upon arriving in Seattle, a couple of Filipino
        “old-timers” befriend the lone Allos, before shipping him off to work in an
        Alaskan cannery, his room and board deducted from his pay. It doesn’t get
        any better.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8475c2-9452-4230-ae52-7266b3fdf7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7134c-689a-4f62-92fb-ed5d4c9d7dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is sometimes accompanied by the subtitle “A Personal History,”
        and the experience of reading it is disturbingly, exhaustingly physical. Every
        meal, every dollar, is scavenged, toiled, or fought for. Like Allos, Bulosan
        suffered from tuberculosis; it eventually killed him. I stopped turning down
        corners whenever something horrible happens; the whole book was dog-eared.
        Dispossessed of land, only to be disowned of identity, and finally to die,
        slowly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25455b0b-d55b-4de5-b97e-8807cadb71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece83e6c-9d96-42c0-bbb0-e458f9ae8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Bulosan just keeps going. He spares no detail, no drudgery too
        insignificant, no brutality too gruesome. Allos reunites with his brother
        Macario, the only one to finish school, and with their friends they try to
        unionize the farm laborers. The white man is angry. The police take them for
        rides, break their hands, smash their testicles. Their neighbors burn down
        their homes or lynch them to a tree. My acidity started acting up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a763e0f-599f-4d96-9280-966ae8ea915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f958e2c-a3e5-450b-9919-c852a5bbf246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deluge would’ve been welcome relief, but to complain of the humidity
        — or worse, refer to it as oppressive — felt disrespectful. When the heat
        becomes too much, the best thing to do is to do nothing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0fdd50-78cb-4440-b9ac-4538639a96fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a25b0-a1b1-4f37-a4c8-d9a4b3f1d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.756+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t bring myself to talk about the women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60992f03-e06f-4899-bd5b-15bde6477530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8b625-e9a9-4cdc-8df4-d84953dbf854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The season for picking grapes was still far off…There was no work
        for the cold months of winter. From the gambling houses I went to the whore
        houses, hoping to find someone I knew… I sat in the living room and watched
        lonely Filipinos paw at the semi-nude girls. I felt angry and lost. Where
        in this wide country could I go?” (p.273)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654685b-2151-4407-ad04-7f6e8b0d9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f102c6c-cc4a-4299-a908-44176d25df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restless and roving, Bulosan’s characters are caught in “a strange
        flight” (p.182). Bulosan’s prose is just as breathless. It’s like he has to
        get it all out in one go, before his time is up. To write is to reveal, to
        share one’s secrets. Shame has written many memoirs. But on the underside
        of privilege, where lack is absolute, Bulosan exposes not his secrets but
        those of an unjust society. He is writing a testimonial, not a confessional.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f29a4-ab4e-4602-978d-39b09b2a2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08d8a0-1e6a-4ea2-89bf-61a5f032f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Allos is confined in a hospital for two years, a sick boy asks
        his help to write a letter. Allos finds himself pouring out his entire life
        story to the boy’s mother. Carlos the author, like Allos the narrator, needs
        to tell his story, to tell someone what happened to him. He needs to know
        that there is a chance, as tiny as the thought of light in a dark, locked
        room, that someone, anyone, might listen, one day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6993c1-e215-45da-a950-24f215c4bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83656a-e227-4679-927d-18a2dae53d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what I had dreaded: the shame his testimonial would inspire
        in me, because I never experienced anything like it; never had to. But to
        dread is also to be drawn in. I was willing to listen; I needed to listen.
        My discomfort was the least I could do.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11735fec-4390-4016-98ee-9b163a8d8573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '93':
      'image': 'jcr:081e44eb-f7d0-48ca-8dbd-35c39deb1bcf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b73cbb-6f9a-4376-9a9d-34de705c98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17011fa9-52ae-4d4b-b97f-c2473bc94b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62d080-68c4-4c64-ae53-155a692178f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German writer W.G. Sebald wrote strange, elegiac things about
        the Holocaust by not writing about the Holocaust. When he died in a car accident
        in 2001, he’d become a canonical writer practically overnight — considering
        his relatively recent discovery by the English-speaking public. In a podcast
        tribute, his friend and colleague Christopher Bigsby remembers asking Sebald
        if he felt responsible.“No, not responsibility: Shame.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311aabcf-0369-453f-b473-cb2fd2d58c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.757+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf245fa-3ef0-4afe-ae0a-1a69c4aaa847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shame, to me, seems to be one of the more physically assaulting
        emotions — up there with kilig, gigil, or heartbreak. Faced with it, we find
        ourselves strangely, irrationally helpless. It’s problematic, but I actually
        don’t mind a little shaming, to be put in my place. It helps me make things
        right when I’ve done someone wrong. Maybe it’s because we Filipinos are so
        used to shame, have made it a part of our culture, even. Or maybe because
        place is something I too feel an anxious, almost panicked need to touch, and
        be immersed in.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bfe8c1-7a37-4078-8885-7158f50e111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900c81a-c78a-4e39-a916-f20511ad3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in Hong Kong, an island where people are always
        coming or going, my siblings and I always knew that we weren’t from there,
        not really. For a kid that never felt real, books, these made-up things felt
        much more real than reality, extremely and excitingly so. I found a home in
        these pages filled with words more permanent than the rented flats my family
        moved into and out of.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee80e79-1cc9-4a16-90ca-ac7230758c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e203220-95eb-4948-a797-d71d7de2f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his side of the privilege divide, made powerless by such targeted,
        systemic racism, Allos also loved to read. He read feverishly, desperately.
        He read to understand this foreign, hostile land that was now his home. He
        read to be a little less alone, to escape the sound of doors slamming in his
        face; to find a community to belong to, even one made of ideas and written
        by strangers either dead or far away. He read so that he wouldn’t lose his
        humanity, his sense of self — the values and traditions that were mementos
        from home — to this onslaught of hate, rage, fear. He read like his life depended
        on it, and it did.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6298f-19f9-4fbe-9a24-a5b38b182ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e86258-1c3a-4555-90dc-3cea5d0b51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allos distrusts the middle class. In one instance, an American woman
        invites him to her home; she wants to throw a party in honor of his cause.
        When he leaves, all he can think about is how soft and white her carpet was.
        “How luxuriously this woman lived! Was this the reason that made me hate her
        class? Was my lack of comfort the mainspring of my dark fear?” (p.279).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31cec7-9764-45d4-8a01-f76b6f3e0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e894d-28dd-4cf1-be66-80a2c99f8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strange, how either side of privilege, desperate lack on the one
        hand, overwhelming surplus on the other, echoes with a similar hollow sound,
        as if each is its own kind of spiritual wasteland. Two desert islands, an
        ocean of difference in between.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614e114-0de2-4a36-b350-66b9ea8634bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef2735-ce46-403e-8df3-6a70488c92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Bulosan was another person in another time, and yet reading him,
        today, the déjà vu is uncanny, like encountering something familiar in a place
        we least expected it to be."</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb26dc-08ca-49fe-b039-0b0c259b5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.758+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add5bce-4645-4eb8-a65c-b5481550ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c39694-a77e-48f6-b7e7-efc8e4edc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all it put him through, Bulosan believed in America. After all,
        Americans created the public education in the Philippines, which is how Allos
        and his brother learned English, giving them their beautiful ideas about a
        better world. The same education system helped my own father and his siblings
        — growing up in Sitio San Ildefonso, Bulacan, with parents who were farmers
        and public school teachers — become upper-middle-class professionals in Manila.
        “America is the prophecy of a new society of men: of a system that knows no
        sorrow or strife or suffering,” Macario tells Allos one night. “The old world
        is dying, but a new world is being born.” (p.191).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00621d02-ec0c-441f-81d0-90395b4b2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1676283-cb0d-4705-8ada-de8b27c5e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, even if Bulosan and his characters never get to see
        this new world, it is enough to keep them going. For a minute there, our generation
        thought we were already in it. We thought we were winning, that the world
        was becoming a little more humane, more equal. But ideas and reality are two
        different things.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0a8cc-2ccd-4f77-84a3-c883f8c8f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was a graduate student in New York, pursuing my dream of being
        a writer, the day Trump became president. To escape the sight of people crying
        — students in hallways, teachers in classrooms, strangers on the subway —
        I took a walk along the Hudson River with a man who no longer loved me. It
        was October and the leaves had finally turned; their golden skeletons swirled
        in the cold wind, rattling like empty shells.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501eaed6-c844-42bd-90c7-918fa1e7ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb00c5-e1ba-46aa-acd4-d8c8290107bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulosan was another person in another time, and yet reading him,
        today, the déjà vu is uncanny, like encountering something familiar in a place
        we least expected it to be. It may be the great joke of our era that dystopian
        speculative fiction like Margaret Atwood’s “Handmaid’s Tale,” surreal meta-T.V.
        series “Atlanta,” and historical social realism like Bulosan’s are now singing
        the same song, using different harmonies. Everything hasn’t changed; nothing
        has.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2c08e-0fc7-45b7-a62f-9d626fbbc5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc7642-256b-49ad-8318-6e3349356090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German philosopher Peter Sloterdijk argues in “A Critique of
        Cynical Reason” that the apathy of the educated youth is actually the product
        of history, specifically the events of the last century. How can human civilization
        be good or true when it’s responsible for things like the Holocaust, the Rape
        of Manila, and, more recently, the War on Terror and the refugee crisis? “Even
        the simplest things in life [are] difficult for a person — that opens his
        eyes critically…sores open up everywhere…”(p.xxxvi-xxxvii). In order to carry
        on with our lives, we’ve developed a “false enlightened consciousness” which
        believes that, because nothing is true or real or good, nothing we do matters.
        “With some things we feel dismay but with most things we can’t really give
        a damn” (p.98-99).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85b4ca-b372-4da1-a669-b9d71ecd18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e1232-de43-4a74-a72f-f7449150f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.759+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our experience of normal, small talk is weaponized, bombs go
        off amidst civilians, and people are scared of the weather. The world isn’t
        fair, and we’re starting to realize that it probably never will be. We know
        too much about all the terrible things happening in the world; false optimism
        feels far more toxic than honest cynicism. Nothing makes sense except for
        paradox, which is why Chance the Rapper can be ironic and earnest, hopeful
        and disillusioned, when he makes a song about the American Dream:</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8a045-a336-4129-99ad-2073604f0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b45e7-963b-4545-9a07-d3f044684238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just gon’ rapping/ And y’all just keep clapping and keep acting
        like Flint got clean water/ And y’all don’t got teen daughters and black friends
        and gay cousins, y’all just gonna say nothing/ [...] Now these are first world
        problems that n*ggas make up/ Keep on playing we gon’ shake this shit up/
        Keep on telling us we making it up/ The American Dream may you never wake
        up.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9181fb3-e401-455c-8fa4-a6393d486a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t say I was surprised that Trump won — Duterte, either, for
        that matter. Still, on the bad days, I’d listen to this Chance song on repeat
        to get myself out of bed. Some days the song just kept on playing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7427b-4088-44e2-bcb9-6b0da41e3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ead787-94b9-44ad-914b-6bf70aae5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers aren’t just for counting money, they also measure risk and
        possibility. In our late stage capitalist times, we can’t help think about
        change in the same terms as economies of scale. How much does my individual
        act weigh against the grand total? How does saying no to plastic straws help
        to reduce the eight million pieces of plastic going into the ocean every day?
        How urgent is it for the Philippines to stop using coal when our country only
        produces .33 percent of the world’s carbon emissions? Late at night, I stop
        at a gas station and order a mega cup from Potato Corner — no plastic bag,
        please. The guy shaking cheese powder onto my fries looks sleepy; I wonder
        if he’s getting any benefits beyond his overtime.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7f5c6-fc5e-403e-895a-43e07ee0acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6798b37-08de-4456-b03c-f9c88c9f4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 ¾.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1120849-ed5d-41e2-8b42-eb07bd6b5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8d91d-2b0e-40ff-8001-94802eb406fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Allos and his friends make some money, they eat until they
        feel sick and burn the rest of their earnings in the Chinese casinos. One
        day, the abuse will get bad enough that they go on a three-day bender, or
        pull a butcher knife on an employer or customer. The past is unbearable, the
        future inconceivable. There’s only the present, relentless and indifferent.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ed4f4-af49-4c98-aed0-9b033b584371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa840e-0db6-417c-ac88-f1d13a15de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.760+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their most tangible connection to the passing of time are the seasons.
        What sounds romantic is really a matter of labor, because farm hands follow
        the harvest. They camp on the outskirts of a town, their brown silhouettes
        barely seeming to move as they painstakingly work through each row in the
        field. When they are through, they move onto the next farm. Apples. Lemons.
        Corn. Grapes. It’s no accident that the romanticizing of nature, something
        Bulosan himself does, arose with the industrial age.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5c4ad-12ed-48d0-b200-9279167b274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f2642-2c8d-47da-a92b-22e14a2bf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in the present, connected to the land — the things we hunger
        for today were our ancestors’ harsh reality. There comes a point where every
        generation needs to reconcile their ideas with reality. Sloterdijk puts forward
        the possibility that idealism isn’t worth its salt — that learning how to
        live one’s ideals is less important than learning how to be alive. Maybe for
        us it’s “not so much a matter of work but rather of relaxation.” (p.xxxvi-xxxvii)</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0b0ea-ba18-4ec7-a4ff-bca00b7ff9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05933825-8cb6-42b4-ad43-c9259418a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:50:31.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"To write is to reveal, to share one’s secrets. Shame has written
        many memoirs. But on the underside of privilege, where lack is absolute, Bulosan
        exposes not his secrets but those of an unjust society."</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcff29-da8a-425d-97d6-c2b816a0afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bc95e-156a-49dd-a890-b17be7b37bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94dbb0a-9af9-4630-831e-c9a476f9df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4c32b-e5bb-408e-8844-8051a869cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climatologists predict that typhoons will become more powerful and
        erratic as our planet continues to warm. Three years after Typhoon Yolanda,
        I went to Guiuan, Samar, ground zero for the most powerful typhoon to make
        landfall in recorded history. I wanted to know how the nascent surf town had
        recovered; if people had been able to reclaim their everyday lives. But I
        was afraid that they would be triggered by my questions, or get angry at me
        for making them remember their pain and loss. My self-consciousness dissolved
        as the stories spilled out of them and over me, salty, bitter, sweet. They
        wanted to tell me, needed me to know, to taste and see, what it was like,
        for them. Just like Allos turned his shame of the things he had to do to survive,
        into something powerful, maybe even beautiful — something to be proud of.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8b277-3529-4387-9418-c564e356a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bcfa81-d059-4254-96c5-5b58b44fac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“America Is in the Heart” isn’t a perfect novel. Just as Allos the
        Filipino slowly and painfully learns to be Carlos the American, in “America”
        Bulosan is coming into his own as a writer. Sometimes, he is uncertain and
        inconsistent. One episode of hardship follows another: maybe turning points
        could be better heightened; maybe some moments are over-indulged, sentimental.
        The novel comes to an abrupt end as World War II begins — too much history
        for one tentative book. Bulosan didn’t have much of a living literary tradition
        to borrow from or build on. For Filipinos, his "America" was the first.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4fbfbd-1626-48bb-a370-7f33a0021e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new edition features a foreword by Elaine Castillo, a powerful
        Filipinx writer on the rise — her widely acclaimed first novel, “America Is
        Not the Heart,” about a queer, ex-NPA young woman who migrates to the Bay
        Area, continues the tradition that began with Bulosan, even as it challenges
        it. People think genius is about one person’s talent, but true genius expresses
        the best of a collective, not an individual.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc078a-9c27-43e3-baac-01ee3fc8feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.761+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03419356-13be-493e-8fc0-508baf7bfb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life has turned out so different from the stories we love most.
        So flat and frustrating. So shapeless and unsymbolic. Imperfect. And yet,
        the patience required to read a flawed story of survival can teach us more
        about the patience we need in this world than one that’s perfectly crafted
        and totally satisfying. Perhaps imperfect stories by broken individuals are
        what we need right now. To remind us we have always been broken, that the
        world is in a constant state of becoming, half made and half unmade. And that,
        for as long as we’ve been broken, we’ve also been capable of beauty. We see
        it in the world around us. In our beautiful made-up things. In our own beautiful
        bodies, the asymmetrical, irregularly shaped work of innumerable cellular
        colonies. Such stories help us remember that existence is not probability
        but miracle, a growing, mutating field of change. Nothing fixed, no guarantees;
        every moment starting over, each choice an act of faith.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a2d41-a10d-4fe4-9aa1-61baa6b68265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe97a8-a880-4b55-8061-59eb838eaf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal is a bad word, these days. But normal doesn’t have to be
        normalizing. It can be a simple point, the middle of a bell curve. Some of
        us, by circumstance or choice, aren’t easily included — off-center, outside
        the frame; not seen, let alone heard. Testimonies like those of Bulosan widen
        the middle, stretching it to take in much more of the world. We’re much more
        elastic than we think. If there is shame on either side of privilege, perhaps
        it can help us find one another again — to see our material comforts as our
        forefathers’ and great-mothers’ sacrifices fulfilled; to hear in the hurts
        of others a realm of possibilities, a chance to make things better; to feel
        the myriad ways we push and pull each other — connected, interdependent. The
        middle is where we meet.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87285be9-63ab-45e3-bc45-ac545d9bdd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831af7f-9b15-4ce2-80d0-2f5e9fa4432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T20:13:41.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:50:17.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know if books can save us — I mean, all of us. It’s enough,
        for now, that literature helped Carlos Bulosan save himself.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
