      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d45d7b-e64c-4e02-a6e2-ac7c94495b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former graft buster said she was never informed of the reasons
        for her detention at the airport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe31c3-6269-47c1-9344-f0e268dae4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea76ea-c1f3-443d-a755-b0abb4544b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.318+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a Supreme Court justice of the Republic of the Philippines.
        And I was also an Ombudsman of the Republic of the Philippines. I was never
        subjected to this kind of ordeal, to this kind of humiliation," Morales recalled
        telling airport officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981eef5d-f7ab-41df-b130-b672eed2b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.318+08:00
