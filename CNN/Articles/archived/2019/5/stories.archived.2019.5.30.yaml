    'jcr:uuid': '37b040a7-0a6e-4500-837b-8a6ec3c8b6b6'
    'lead': 'Hungarian authorities confirmed that officers from Budapest Police headquarters,
      as well as disaster management and rescue service personnel, are handling the
      rescue operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:53:04.967+08:00
