    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Paris', 'Notre-Dame-Cathedral']
    'template': '1'
    'title': 'France says Notre Dame must be restored exactly the way it was'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1444f-ec85-4f7c-8c3b-49a2bfc51303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:38:25.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Notre Dame must be restored to exactly
        the way it was before a fire <a href="https://edition.cnn.com/2019/05/09/europe/notre-dame-fire-lead-intl/index.html">devastated
        the landmark</a>, the French Senate said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa3107-75af-4cb5-91b9-bd0da73d8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:38:25.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuilding the cathedral, which was damaged in a massive fire on
        April 15, has caused tension between traditionalists and those who see this
        as an opportunity to construct a new cathedral. Paris''s Socialist mayor Anne
        Hidalgo has said she is <a href="https://twitter.com/Anne_Hidalgo/status/1133042325003886593">in
        favor of an identical restoration</a>, while Prime Minister Edouard Philippe
        has expressed interest in a more modern approach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38c4ad-1308-4028-8c15-bf8633c1a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:38:25.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to restore the landmark to its "last known visual state"
        is an attempt to stop a modern makeover. Last month, Philippe announced an
        <a href="http://edition.cnn.com/style/article/notre-dame-spire-competition-intl/index.html">international
        architects'' competition</a> to rebuild, and perhaps refashion, the fallen
        spire, which was added during a 19th-century renovation of the 850-year-old
        cathedral. It was nearly 300 feet tall and made of wood and lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f321cfa-0781-4049-96be-99139dcc57bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:38:25.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration bill will allow work on the cathedral to be completed
        in time for the Summer Olympics being held in Paris in 2024, which falls in
        line with French President Emmanuel Macron''s plan to have the structure rebuilt
        in 5 years. In April he said that when it is rebuilt, it should be "even more
        beautiful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01ad76-c999-4acb-ba54-b4024eb13578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:38:25.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have <a href="https://twitter.com/benoithamon/status/1118522808135495681">criticized
        the short time line</a> as a political ploy. Restoration expert Frédéric Létoffé
        <a href="http://edition.cnn.com/style/article/notre-dame-spire-competition-intl/index.html">said</a>
        he thinks it could take longer, at around "10 to 15 years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc00116-a8e1-4aec-a6b5-4c94c0bbbf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:38:25.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest version of the bill also removed a clause that would
        have given the government the power to override planning, environmental and
        heritage protection and public regulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38106ef7-4f80-4bf0-b528-2a78f0c645cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:38:25.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there were changes made, the bill cannot pass directly into
        law. The Senate and the National Assembly will have to come to an agreement
        on a version of the bill that will become law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5c7e1-3843-46f2-a7e0-b54194e68997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:38:25.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/french-senate-notre-dame-restoration-scli-trnd/index.html">France
        says Notre Dame must be restored exactly the way it was</a>."</em></p>'
