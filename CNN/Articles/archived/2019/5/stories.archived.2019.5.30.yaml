      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s working visit to Japan became controversial after Philippine
        Ambassador Jose Laurel <a href="http://cnnphilippines.com/news/2019/5/28/Japan-Jose-Laurel-Duterte-trip-Cabinet-reward.html">confirmed
        over 200 delegates,</a> including Cabinet members, saying it was to reward
        the officials for a successful midterm election wherein most of the administration
        candidates won. Malacañang has denied it was a junket, <a href="http://cnnphilippines.com/news/2019/5/29/pabelo-laurel-japan-cabinet-duterte.html">saying
        the officials'' presence was needed.</a></p>'
