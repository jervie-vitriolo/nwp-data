    'jcr:uuid': '2e86485a-a7b2-4ae8-ab32-3e812afb5227'
    'lead': 'The Louvre in Paris broke its own record in 2018 to become the world''s
      most popular museum once again. But workers say it''s now too popular and is
      being overrun by tourists. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T11:38:14.378+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:50:36.072+08:00
