    'stories': ['dc3dd86c-5c15-482e-8466-e9020d781e9d', 'a3b007bc-75ae-4c9e-b42a-111b6a4c215e']
    'template': '1'
    'title': 'Government debt inches lower to ₱7.787 trillion in April '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931abcf0-22f3-4f06-a1c6-874d7c0a06f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 30) — Total debts incurred by
        the national government slipped by a tad in April from a month ago as the
        peso grew stronger versus the dollar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf7e6d-a0d8-4d19-a29b-b3263461e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding government debt reached ₱7.787 trillion as of end-April,
        the Bureau of the Treasury reported on Thursday. The amount posted a modest
        decline from the ₱7.802 trillion unsettled as of March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3a875-9be3-46e8-bcf4-25814e52bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, two-thirds comes from local creditors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23e2b6-7794-459d-8367-912671ecddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans picked up by ₱8.55 billion from the previous month
        to reach ₱5.205 trillion. This factors in the higher borrowings during the
        period, as the Treasury floated ₱155 billion worth of debt notes through its
        weekly auctions. Meanwhile, dollar bonds issued to Filipinos got lower valuations
        thanks to the appreciation of the peso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58e0ae-c446-43dc-8b80-2c5fb860537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local currency picked up to average ₱52.098 to $1, improving
        from the ₱52.629 rate in March. Its rebound, which hit a one-year high, is
        said to be driven by positive global sentiment about trade negotiations between
        the United States and China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3524f-d4ab-4db9-9cbc-75dc868c80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offsetting these gains is a ₱24-billion drop in the level of the
        Philippines'' foreign debt, also driven by the stronger peso. This brought
        the total to ₱2.581 trillion, down 0.9 percent month-on-month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0e647-a558-45f3-bfb2-2012d98bc2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, total loans are still higher by 13.3 percent when compared
        to the ₱6.875 trillion unpaid debts as of April 2018. Back then, the peso
        was trading at ₱51.734 versus the greenback.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b69f1e-1a51-4b67-b791-78e9ab6b1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far guaranteed ₱482.98 billion worth of these
        loans for April, slightly higher from the previous month as the country borrows
        more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f19d39-b2b2-4946-af04-891bea67638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T17:21:13.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been borrowing from a mix of local and foreign
        sources to support the spending plans of the Duterte administration. This
        includes the issuance of bonds, credit lines from multilateral insitutions,
        and loans via official development assistance from foreign nations.</p>'
