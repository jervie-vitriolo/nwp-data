    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Forbidden Planet'' found by astronomers in Neptunian Desert'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b45a4c-9635-487a-b84a-56fcc640524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Astronomers have found an exoplanet
        so rare that they have deemed it "The Forbidden Planet," according to a new
        study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f559d3b-19d6-4ea5-a1cb-ed1d0974deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically known as NGTS-4b, the planet is three times the size
        of Earth and 20% smaller than Neptune. It''s also hotter than Mercury with
        a temperature of 1,832 degrees Fahrenheit. And the planet has its own atmosphere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b06fe-5207-424e-816b-87bbe04b5697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of astronomers used the Next-Generation Transit
        Survey observing facility to spot the small rogue planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ee71c-6872-4d1a-af33-f21323f8a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its mass is 20 Earth masses and it whips around its star in a full
        orbit every 1.3 days. A study detailing the planet published Monday in the
        journal Monthly Notices of the Royal Astronomical Society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3206b-aa10-4d97-a67d-240e0c4185fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes on the heels of last week''s discovery of
        18 Earth-sized exoplanets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617fc9d-99cd-4baa-969c-b9bf4694340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first exoplanet like this to be found in the Neptunian
        Desert. To be clear, this isn''t a barren region on the gaseous planet of
        Neptune. Instead, it''s a region close to stars where Neptune-sized planets
        can''t be found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c84192-e4c1-40de-adad-1aa57a38bffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, planets are blasted with radiation from stars, so the planets
        can''t maintain their gaseous atmosphere. They evaporate and only a rocky
        core is left behind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4900e96-c69a-4d1b-adce-ac0dc045361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NGTS-4b still has its gaseous atmosphere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c651bd-9d60-4ba8-a8b7-def2337d4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers believe that either the planet moved into this region
        within the last million years, or the planet itself was once bigger and the
        atmosphere is in the process of evaporating.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1fbfc-e368-40eb-bda9-49f91527e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This planet must be tough - it is right in the zone where we expected
        Neptune-sized planets could not survive,"said Richard West in a statement,
        study author and principal research fellow from the University of Warwick''s
        department of physics. "It is truly remarkable that we found a transiting
        planet via a star dimming by less than 0.2% - this has never been done before
        by telescopes on the ground, and it was great to find after working on this
        project for a year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da167104-1e62-4b41-946b-fa005d41c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has sparked a new search for more planets and missions like
        NASA''s planet-hunter TESS could further explore the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66509f18-7285-4cc4-af3d-a019949f747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now scouring out data to see if we can see any more planets
        in the Neptune Desert," West said. "Perhaps the desert is greener than was
        once thought."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c4230-6b96-4695-a44e-e8a98a882729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T13:58:02.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:50:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/29/world/forbidden-planet-exoplanet-discovery-trnd-scn/index.html">''Forbidden
        Planet'' found by astronomers in Neptunian Desert</a>."</em></p>'
  'chinese-man-behind-shabu-shipment-':
