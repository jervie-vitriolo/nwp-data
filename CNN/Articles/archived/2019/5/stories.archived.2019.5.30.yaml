      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st-ranked Philippines is returning to basketball''s biggest
        stage. It will face 39th-ranked Angola, 13th-ranked Italy, and powerhouse
        Serbia in Group D of the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec2e11-a4bc-4524-98b9-481aa30ff5b5'
      'mgnl:activationStatus': true
