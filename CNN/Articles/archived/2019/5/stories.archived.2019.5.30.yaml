    'stories': ['ab55668c-09a7-4292-8916-882d54e48610']
    'template': '1'
    'title': 'Ateneo class valedictorian talks about hope, inequality in inspiring
      essay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b0a0b-e2a9-406f-8b38-1ff5691c9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)—&nbsp;</strong>This
        year’s class valedictorian of Ateneo de Manila University sparked conversation
        online Thursday as she shared her inspiring journey to the top.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2726143-c125-4269-96bb-062b85b5b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an essay posted on Ateneo’s official website, Reycel Hyacenth
        Bendaña, who will graduate cum laude with a degree in Management Economics,
        shared stories of both struggle and hope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1966c49-e546-4875-8d32-b1eab8f410c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always worked harder than everyone else to get the same opportunities
        they had,” wrote Bendaña, who once served as a barker for her jeepney driver
        father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef79b5-541d-440c-be40-853d5f70de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bendaña likewise recalled how she used to juggle “odd jobs” in high
        school—and how her family didn’t always have enough food on their dinner table.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557a665-4c1a-4231-9433-ef129317c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I may have exceeded expectations, but, let’s face it, people do
        not expect much from children of poor families. We are condemned by the soft
        bigotry of low expectations and impeded by the hard barrier of unequal opportunity,”
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99c18b-484b-4a25-a7eb-418afd3951b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The valedictorian recounted how she, at a tender age of 7, joined
        her first protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a4303-d58a-424c-a7fb-5b57df8b31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I stood with my father at the frontline of a jeepney strike that
        aimed to raise the minimum fare. For some, the rising price of fuel meant
        less profit. For my family, it meant skipping another meal; it meant more
        debt and more promissory notes.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4ac25-eecf-41d1-99f1-cb20b8a88b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her feat tugged at the heartstrings of many Filipinos, Bendaña
        hopes her success story will soon be a “rule”—not just a mere exemption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bf2e9-1dcf-4305-83c7-0327257bf1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am extremely lucky to have been given a place here—it is my honor
        and duty to make things more just, to share whatever light I can, especially
        to those who have only known darkness,” she added.</p>'
    '25':
