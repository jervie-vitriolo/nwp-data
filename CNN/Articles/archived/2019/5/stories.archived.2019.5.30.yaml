      'mgnl:lastActivated': 2023-01-30T00:50:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cb9e4-be95-4d11-9e8d-49d362d4e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, called a communication under ICC rules, asks the
        ICC to determine if it has jurisdiction over the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53903816-d277-4bc4-899a-caefe9348ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T12:02:50.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corominas said that if the international tribunal has jurisdiction,
        it will undertake a preliminary examination — a process of examining information
        to determine whether there is basis to proceed with an investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b79adb-3e7c-45be-9133-dd20000c9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e9b94-620e-478c-af57-5ecbfe30cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ICC prosecutor told them that “meaningful analysis”
        will take some time, even if it will be “carried out as expeditiously as possible.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e087c1-848c-43f3-a1a2-8a97626c530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10137b20-b2b4-4172-9166-845650391e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have to consider related information. They were not just considering
        the documentary evidence that we presented, part of which were&nbsp;already
        vetted by the arbitral tribunal. But they still had to consider other information
        that reached them and any subsequent information that may require us to submit,”
        Morales said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbeb3c-9df1-4e53-93b9-4e49f0d24ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:32:54.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told CNN Philippines that the
        ICC’s response is “standard.”</p>'
