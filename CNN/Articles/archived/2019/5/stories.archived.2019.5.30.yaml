      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa training ng</em> COMELEC,<em> kami ay nagbibigay ng</em>
        information <em>sa kanila na ang balota ay</em> two-sided [during COMELEC
        training, we told them that the ballots were two-sided], which means we expected
        that the teachers themselves would be able to give this instruction. We would
        have to find out from the teachers themselves <em>kung na-miss nila yung</em>
        point<em> na yan</em> [if they missed that point," said Jimenez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92467893-1929-43c9-a89d-c7870b51b261'
      'mgnl:activationStatus': true
