      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has hinted at <a href="http://cnnphilippines.com/news/2019/4/23/duterte-marawi-rehabilitation-businessmen.html"
        target="_blank">leaving Marawi’s rehabilitation to businessmen</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83125a8-6293-43ff-9bf9-11c05471c81d'
