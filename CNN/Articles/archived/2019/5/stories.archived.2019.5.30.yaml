      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adef81-f04c-4194-badc-276819e200dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the House voted to impeach Trump, the Republican-controlled
        Senate is unlikely to convict him on any charge such as obstruction of justice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ce9df-62a4-4262-8f1b-1a66822afe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fa8ca-19db-4128-a221-f5c121c96d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Lindsey Graham, chairman of the Senate Judiciary
        Committee, said that the special counsel team turned over its report to Barr,
        who found Trump didn''t obstruct justice even though Mueller detailed multiple
        potential instances of it. One of the key episodes the special counsel cited
        in the investigation, for example, was in 2017 when the President told McGahn
        to fire Mueller and McGahn refused.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709259a-3daf-4e4b-a235-7ecf78ac0c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705393a3-dec4-450e-a461-dfa4849f18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without an underlying offense or collusion, and the overwhelming
        cooperation by the Trump White House with the Mueller investigation, the attorney
        general''s decision on obstruction is sound," said Graham. "It will be the
        final word in my view."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9a574-26da-4bc0-9a90-c51d6e0d24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:59:28.189+08:00
