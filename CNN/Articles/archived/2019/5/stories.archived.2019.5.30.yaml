      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we, the powerless and powerful, can continue standing together,
        then there is hope for a better future, not only for this generation, but
        for this country.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34b632f-bc3c-4719-891a-e8d92bb46059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:47:36.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:12.086+08:00
