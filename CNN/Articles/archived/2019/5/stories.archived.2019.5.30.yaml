  'Rodrigo-Duterte-COMELEC-Smartmatic':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-30T21:55:23.050+08:00
    'imagesource': 'jcr:fc155120-1f5b-4959-8b17-c06f457f0e55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f58ee35-7698-44d6-84db-5f576b394bfa'
    'lead': 'Smartmatic and COMELEC have been in hot water for glitches during the
      2019 midterm polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T21:56:55.575+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:50:11.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:27.169+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'COMELEC', 'Commission-on-Elections', 'Smartmatic',
      '2019-midterm-elections']
    'template': '1'
    'title': 'Duterte to COMELEC: Dispose of Smartmatic'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f820e-5a65-4d21-9655-a7d2d6debb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:56:55.577+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — President
        Rodrigo Duterte on Thursday advised the Commission on Elections (COMELEC)
        to stop its partnership with poll technology provider Smartmatic over allegations
        of election cheating and fraud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1390f32-f96e-4037-acdf-5462c7fdeb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:25:42.725+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to advise COMELEC, now, <em>hindi ko na lang hintayin</em>
        [I wouldn''t wait], dispose of Smartmatic and look for a new one that is free
        of fraud," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e2ebe-b528-44a6-89ab-ae011f109bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:25:42.725+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the technology provider should be changed amid allegations
        of election cheating that.the public and elected officials find unacceptable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf7375-e224-4b92-8899-2163100cfd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:25:42.725+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that promotes cheating. Why are you insisting sa Smartmatic?
        Because bidding?" Duterte said. "<em>''Yung boto ng Pilipino hindi nabibilang
        nang totoo</em> [The Filipinos'' votes are not being counted truthfully.]"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6027fe-8140-4763-878c-99871bebb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:25:42.726+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic and COMELEC have been in hot water for snags during the
        2019 midterm polls including a seven-hour delay in the release of election
        results from the transparency server and glitches in secure digital cards
        used to store encrypted images of the ballots. This led to questions regarding
        the election results'' integrity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae26460-798b-4b5c-b2be-935bc607baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T22:25:42.726+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now asking you as a co-equal... please do not use it," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d14a71-bd78-4c07-b7d4-68833c16752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:56:55.577+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:50:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls were dominated by administration bets, with 9 out of 12
        candidates who won the senatorial race endorsed by either Duterte or his daughter
        Sara Duterte, leader of the political coalition Hugpong ng Pagbabago.</p>'
