    'template': '1'
    'title': 'LTFRB mulls opening 10,000 ride-sharing slots in June'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40617e-199d-4bcc-b567-36b730f78e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T21:29:12.580+08:00
