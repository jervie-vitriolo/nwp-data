  'curry-warriors-toronto-nba-finals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-30T15:36:36.260+08:00
    'imagesource': 'jcr:5de98c14-ac3a-4f4c-a27a-75e5f3940595'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '177c3499-aba4-454b-98cf-6a646f2c27e5'
    'lead': 'When the NBA Finals begins in Toronto, it will be much more than the
      latest stop en route to a potential fourth championship for Golden State Warriors
      guard Stephen Curry, but rather a homecoming of sorts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T15:39:25.188+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:50:24.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:20.515+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors'' Curry set for Toronto homecoming in NBA Finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497662a-a3bd-4aa9-be6f-404a133130fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.188+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> When the NBA Finals begins in Toronto
        on Thursday, it will be much more than the latest stop en route to a potential
        fourth championship for Golden State Warriors guard Stephen Curry, but rather
        a homecoming of sorts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b663fc0-4f1a-49f6-8dd9-b2b33b45e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.189+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time&nbsp;NBA Most Valuable Player is the eldest of former
        Toronto guard Dell Curry’s three children and lived in Canada for nearly two
        years, a time when he would show up at Raptors practices and shoot around
        with his dad’s team mates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fe829-9756-4d17-b41f-ec3082a042f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.189+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of a young Curry launching long-range shots on the Raptors
        home court are still online and offer a glimpse into the future of a player
        who has gone on to become the NBA’s greatest long-range shooter of all-time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89784dd7-6636-4afd-bfdb-99c467005769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.189+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s special. I talk about it every year, my dad having played
        here for three years. This is where he retired,” Curry told reporters on Wednesday
        at NBA Finals Media Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbaf688-595b-42c9-af2a-34fca4bd2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.189+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Back in ‘02, I lived here for a couple years, went to school out
        here. My wife grew up in Markham, right down the street. So a lot of family
        history, and that side of the family still lives here.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a49e8-855e-4d6d-8368-56c2651e4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.189+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who was born in Akron, Ohio but mainly grew up in Charlotte,
        North Carolina, still has an affinity for Toronto where as a child he played
        basketball for a since-closed school whose team he led to an undefeated season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c3f98-94f2-4464-9f5f-8e36f71f3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to coming back here every regular season, and now
        to be in the NBA Finals it’s something I’ve even been looking forward to if
        they ever made it,” said Curry. “So it’s here and I’m going to enjoy it.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86e448-b09e-4369-9933-6f802067c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the 31-year-old Curry may be excited to contest an NBA
        title in a city he once called home, he will not get even an iota of support
        from a loyal Raptors fan base hoping to celebrate their franchise’s maiden
        championship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db20d8b-2300-453f-ab96-f0906a551e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Curry leads the two-times defending champion Warriors on to
        the court for Game One he will do so without Kevin Durant, who led Golden
        State to titles the last two years and was named NBA Finals MVP each time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e84e2-4999-4bc8-ad5d-427457d3cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant suffered a calf injury during the second round of the playoffs
        and his status beyond Game One in uncertain, although he did travel with the
        Warriors to Toronto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b12ad-ea6d-4b4e-b6cd-2ab909e19ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since losing Durant in Game Five of the Western Conference semi-final,
        the Warriors have gone 6-0 to reach their fifth consecutive NBA Finals and
        Curry offered his thoughts on what needs to be done to add a fourth title
        to that incredible run.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ea229-2671-4e6f-b86a-fca8689c5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just play with confidence and play fast, play loose and play disciplined.
        We know what we’re capable of,” said Curry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bc9ee-131c-4635-9042-df61ef554a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:39:25.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:50:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And when he does come back, we’ll be able to transition and hopefully
        elevate our game even more. So great opportunity for us no matter who is playing.”</p>'
