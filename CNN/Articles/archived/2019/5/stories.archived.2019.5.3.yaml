    'template': '1'
    'title': 'NIA confirms presence of Chinese workers in Chico River, says they make
      work faster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12d855-8234-4003-b417-1d8774bae7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.666+08:00
