    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Embiid lifts Sixers to 2-1 edge on Raptors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f9b0e-7863-43e8-bef6-81d2b7eb64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Joel Embiid had 33 points, 10 rebounds
        and five blocked shots to carry the 76ers past the visiting Toronto Raptors
        116-95 as Philadelphia took a 2-1 series lead in the Eastern Conference semifinals
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e23fdc-51b9-4bbc-95d5-c5c1add045b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Embiid’s 12th double-double in 15 career playoff games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ce406-b32c-4f98-962d-cc38616ec524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler added 22 points, nine assists and nine rebounds while
        JJ Redick contributed 15 points for the third-seeded Sixers. Game 4 will be
        played in Philadelphia on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e499e70-155a-47dc-8130-9654bf9f3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard paced the second-seeded Raptors with 33 points while
        Pascal Siakam added 20. Leonard has scored at least 30 points in five of Toronto’s
        eight playoff games this season, including all three games against Philadelphia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391c1bd-1de5-4d1f-850b-4e6892f483f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early 8-0 run in the second quarter pushed the Sixers to a 40-29
        lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62365d3d-b32d-481d-aeef-1e0b9a247679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard made a difficult jumper from the wing and Kyle Lowry followed
        with a layup to close Toronto within 52-46 with 3:22 remaining in the second.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c66e2e-3072-4526-af23-5ed3244d9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks in large part to Embiid’s 18 points and the team shooting
        8 of 14 from beyond the 3-point arc, the Sixers held a 64-53 lead at halftime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76a455-79ac-4527-83bc-1138bd4cff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard paced Toronto with 17 points in the first half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7333c-333d-47c5-968d-e349e0121791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler drove into the lane and dropped in a floater for a 75-57
        Sixers advantage with 8:14 left in the third.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf2cff-c1e5-4e0f-b66e-e17965bcc22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors stayed close because Leonard scored 14 points in the
        third, and they trailed 89-81 at the end of the quarter. Siakam had a wide
        open look on a 3-pointer but hit the front rim as time expired.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b533687-3d88-4cee-8f2e-02d033d3fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid knocked down his third 3-pointer and the Sixers bolted to
        a 94-82 lead early in the fourth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f41f3f-535d-4ea2-a447-61dc98fc8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Toronto’s next possession, Siakam had his shot blocked by Embiid.
        Siakam then appeared to trip Embiid and he sprawled to the floor. Siakam was
        whistled for a flagrant-1 foul, and Embiid made both free throws for a 96-82
        advantage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08b151-6f31-422f-a7ba-0b4ab6c8f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consecutive baskets from Butler gave the Sixers a 100-82 edge with
        9:01 remaining.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c930d-81b7-4221-b365-30dca27f58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler later threw down a dunk, got fouled and put the Sixers ahead
        108-84 with 5:51 left.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081baf26-b929-4627-be4f-f1dc4a9c9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:19:37.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors missed 11 of their first 12 shots in the fourth.</p>'
  'US-Juan-Guaido-Venezuela-money':
    'author': 'Kylie Atwood, Kevin Liptak, Barbara Starr and Michelle Kosinski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-03T14:03:29.735+08:00
    'imagesource': 'jcr:43fc88b7-31b8-4833-b6c4-f8e5a438bd23'
