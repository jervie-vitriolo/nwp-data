      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —&nbsp;</strong>The
        man linked to the spread of the viral <em>“Ang Totoong Narco List”</em> video
        series on Friday said he is ready to turn state witness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a48fdd-8192-4566-95ff-9c2dd80f5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel Jayme, who was arrested after allegedly helping share the
        controversial <em>“Bikoy”</em> clips, said he is ready to testify and name
        those who asked him to create the website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad80a79-60e5-4772-bd05-83c92fdc2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.736+08:00
