      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few meters beside Vista is a more advanced A-frame aptly called
        Heartbreak because of its fast and hollow waves breaking on the shallow reef.&nbsp;These
        two spots are almost always empty and must-visits for their wave quality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
