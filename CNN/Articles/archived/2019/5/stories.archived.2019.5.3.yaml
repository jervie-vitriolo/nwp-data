      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ec72d-8ab0-4927-afd2-2258b0506295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.929+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trace Samar’s coastline all the way to Leyte to discover many empty
        surf spots that will thrill any stoke-seeking adventurer. Here’s a friendly
        reminder: don’t geotag any of your photos because the local surf communities
        work hard to protect what could be the country’s final frontier in surfing.
        Ask nicely and they might just show you their most coveted spots — just leave
        your social media tendencies behind.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d671d9-91f5-4a04-86d4-9e6adea0e927'
