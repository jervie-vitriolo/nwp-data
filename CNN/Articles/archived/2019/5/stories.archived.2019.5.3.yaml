      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week at an NSC staff meeting on options to deal with the
        crisis in Venezuela, Selva had had enough after being repeatedly interrupted
        by a staffer and spoken to in what he felt was a disrespectful manner, according
        to several officials.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdd0eb-334d-473f-9ff8-92e0621c4130'
      'mgnl:activationStatus': true
