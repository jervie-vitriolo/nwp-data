      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9bbc3-1193-4ae4-aad9-2e192d839af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans shared images of meeting Mayhew at different conventions over
        the years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236e4bd-d263-498a-a523-9ef583d60644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so thankful that Mr. Mayhew found the strength to participate
        in this year''s Star Wars Celebration, even after he had to cancel a day due
        to health reasons. I was honored that my wife @gokatteego and I could have
        our picture taken with him. It means so much to us," said Keith Forche, who
        shared a picture taken on April 13 at the Star Wars Celebration 2019 in Chicago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32436a84-7cb8-4c58-a59b-1fc85687d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Robinson, who met the legend at San Diego Comic Con 2004, said
        Mayhew brought life to a character no one could understand, other than Han,
        of course.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d6d46-722f-466f-a840-0c7e0f491835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body movements, head tilts, and expressive eyes. He was such a
        humble softspoken man that always took time for the fans," he told CNN. "He
        was my first ''Star Wars'' actor I got an autograph from. I was in awe of
        being 6 foot 2 and watching my hand disappear into his when I shook his hand
        and thanked him for all he brought to ''Star Wars.'' I''ve been a fan since
        I was 2 years old when I saw it in 1979 [at a drive-in] for a re-release."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05881e32-5d63-4753-b80b-dff3f21274ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The man behind the ''Chewie'' mask</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596ef2b-a5bb-4a4b-af50-73e4709f2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing 7 feet and 3 inches tall, Mayhew once said playing Chewbacca
        transformed him, according to a statement on the <a href="https://www.starwars.com/news/peter-mayhew">"Star
        Wars" fanchise site</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88427d-0e5f-48ea-87c9-cc860029742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attitude was different," he said about acting in the costume.
        "The walk was different. Do the scenes, come back, take the mask off, Peter
        was back."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f793293-b0e9-4e97-aac0-78fe8bf8a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" first debuted in theaters on May 25, 1977, and ignited
        a major worldwide fandom.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7107a2-5314-4927-868f-aa9b888fda52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter was larger than life in so many ways ... a gentle giant playing
        a gentle giant. Rest in peace," <a href="https://edition.cnn.com/2019/04/10/media/disney-investor-day-2019-streaming/index.html">Disney
        CEO Robert Iger</a> <a href="https://twitter.com/RobertIger/status/1124093005844156418">said</a>.</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The <a href="https://twitter.com/WaltDisneyCo?ref_src=twsrc%5Etfw">@WaltDisneyCo</a>
        mourns the loss of our beloved <a href="https://twitter.com/hashtag/chewbacca?src=hash&amp;ref_src=twsrc%5Etfw">#chewbacca</a>
        portrayer, <a href="https://twitter.com/hashtag/PeterMayhew?src=hash&amp;ref_src=twsrc%5Etfw">#PeterMayhew</a>.
        Peter was larger than life in so many ways...a gentle giant playing a gentle
        giant. Rest in peace.</p>&mdash; Robert Iger (@RobertIger) <a href="https://twitter.com/RobertIger/status/1124093005844156418?ref_src=twsrc%5Etfw">May
        2, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb2546-0d26-4577-a99f-a403b7ecfe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa649458-ce5e-44f4-9231-54a605378f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayhew''s portrayal of the beloved "Star Wars" character was integral
        to the trilogy''s success, Lucasfilm President Kathleen Kennedy said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608410e2-1cc1-47e6-8326-af9392688c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first met Peter during ''The Force Awakens,'' I was immediately
        impressed by his kind and gentle nature," she said. "Peter was brilliantly
        able to express his personality through his skillful use of gesture, posture,
        and eyes. We all love Chewie, and have Peter to thank for that enduring memory."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f67a5-1a50-4e89-8ec3-fcefddd68f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:31:40.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/02/entertainment/peter-mayhew-star-wars-dead-trnd/index.html">Peter
        Mayhew, Chewbacca in ''Star Wars,'' dies</a>."</em></p>'
  'kim-jong-nam-doan-thi-huong':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-03T08:22:46.994+08:00
    'imagesource': 'jcr:600c40c7-40bf-4ed7-a659-d6e20f73af29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7058ccf-7752-45e7-b989-d5cba508f02c'
    'lead': 'Doan Thi Huong was released from jail Friday morning, her lawyer said.
      She is expected to return to Vietnam, her home country, in the coming hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T08:27:55.065+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:25:55.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:42.057+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'As last jailed Kim Jong Nam killing suspect freed, a gripping murder
      mystery ends with a whimper'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8acb8-5d5b-465d-ba36-84db80162aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The second woman accused of killing the
        half-brother of North Korean leader Kim Jong Un has been set free, bringing
        one of the world''s highest-profile murder mysteries to an anticlimactic end
        after two years of twists and turns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59509309-0edb-476d-b8df-f67b74dbe807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doan Thi Huong was released from jail Friday morning, her lawyer
        said. She is expected to return to Vietnam, her home country, in the coming
        hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f705d-5a47-4e76-bff4-804d14cee8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong, Indonesian national Siti Aisyah and four North Korean men
        were accused of smearing VX nerve agent on the face of Kim Jong Nam as he
        entered an airport on the outskirts of the Malaysian capital Kuala Lumpur
        in February 2017, killing him in minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc903c-4aad-4125-93f4-9a5728bc40fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the two women argued they were duped by North Korean
        agents who tricked them into thinking they were taking part in a prank reality
        TV show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38fcb9-9065-4437-b5b9-e9cebcdddb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently denied involvement in the killing,
        though United States, South Korean and Malaysian authorities have said Pyongyang
        was responsible. Kim Jong Nam lived in exile from his homeland in the Chinese
        controlled territory of Macau and had occasionally criticized its regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd94c3-f582-4246-af42-dc0865f8bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing in a crowded airport quickly captured international
        attention, with many shocked at its audacity, ruthlessness and recklessness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0888c-6390-4765-b5fc-28f84f440154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Huong heading home, it is likely no one will ever be convicted
        of murder for using one of the world''s deadliest chemical weapons to stage
        a brazen assassination in broad daylight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6f9b9-26c5-4ed1-a01f-b47f36eee4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The planners, organizers, and overseers of the assassination of
        Kim Jong Nam have indeed ''gotten away with it,''" said Evans Revere, a consultant
        at the Albright-Stonebridge group and former acting US assistant secretary
        of state for East Asian and Pacific Affairs</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13896c-484a-4fd6-b7de-f3f1df6114ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will be held responsible for this horrific attack in which
        a weapon of mass destruction was used to kill a human being in an international
        airport."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0720bd-9919-46e8-be78-92228f24cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sudden change</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6759099-9f91-4aeb-b8a3-2ecc636ee66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four North Koreans charged were believed to have left Malaysia
        shortly after the killing and remain at large. Aisyah and Huong were arrested
        days later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc21e4a-a3b0-4eea-807a-c49bb2fe4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the initial investigation and through most of the trial,
        police and prosecutors were adamant that both women knew what they were doing
        — making the decision to abandon efforts to secure murder convictions all
        the more surprising.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d29d7b-ed5d-4cde-8f17-c519dabab11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely the public will ever know exactly why the prosecution
        changed course, said Ragunath Kesavan, a Malaysian legal expert and former
        president of the country''s Bar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba5a1a-6349-49f5-ad1a-4e1c35f2f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only speculate," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77bc65d-d4f4-40ca-8a9c-6f647ac123b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case began while Prime Minister Najib Razak was in power. But
        he was ousted from power last year by incoming leader Mahathir Mohamad, who
        appointed a new attorney general, Tommy Thomas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ed7ee-302b-47a5-80b5-fc4b43984018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah was freed <a href="https://edition.cnn.com/2019/03/10/asia/kim-jong-nam-trial-intl/index.html">in
        March</a>&nbsp;after the sudden about-face by the prosecution and returned
        home to Indonesia hours later. Indonesian President Joko Widodo''s government
        claimed its intense lobbying effort helped secure her release.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98a7f6-de9c-4a73-be10-d7e6122b08a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts speculated that Widodo may have been politicizing the case,
        as it came ahead of a presidential election he now <a href="https://edition.cnn.com/2019/04/16/asia/indonesia-election-2019-polls-open-intl/index.html">appears
        poised to win</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df198962-cad5-4217-95e0-808fab3bddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month after Aisyah was freed, Huong <a href="https://edition.cnn.com/2019/03/31/asia/malaysia-kim-murder-intl/index.html">accepted
        the deal</a>&nbsp;that led to her freedom Friday — she pleaded guilty to the
        lesser crime of "causing hurt by a dangerous weapon."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304a359-ae4c-4096-92bc-670c5e18a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sentenced to three years and four months in prison, but
        was given credit for time served plus customary sentence reductions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3f118-5a22-4165-b6df-1409e7c35caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No appetite''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39005d08-2194-4a35-9314-da81c9ddc813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing came amid North Korea''s flurry of ballistic missile
        tests in 2017, which led the global community to isolate it. Leader Kim Jong
        Un''s diplomatic charm offensive began the next year, and analysts say Pyongyang
        used the opportunity to try to put the case on the back burner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2a447-c04e-47bf-b006-37c1e6c46473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euan Graham, the executive director of La Trobe University''s Asia
        program, said North Korea has been very successful in using a series of meetings
        with world leaders — including those from the China, South Korea, Singapore,
        the United States, Vietnam and Russia — to flip the international narrative.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa944910-a6fd-422b-9d40-94dcdaa37152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Graham told CNN in an email, it appears there is "no appetite
        internationally to take the Kim Jong Nam case further."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec66ab-8da3-4b8d-8639-321f9f2629c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans have not only got away with it, Southeast Asian
        countries have been lining up to host Kim Jong Un, including Vietnam," he
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3600f55-55dd-4255-b155-6b311a687442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Lankov, a North Korea expert and professor at Kookmin University
        in Seoul, said the case will likely fade <a href="https://edition.cnn.com/2017/02/21/asia/north-korea-spies-assassinations/index.html">into
        memory as just another example</a>&nbsp;of North Korea''s covert operations
        and killings abroad.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e72b7-fabc-41bb-9342-1f86d4e54d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang in past decades has been accused of abducting Japanese,
        South Korean and Soviet nationals, assassinating South Korean politicians
        and even blowing up a Korean Air jet in an attempt to derail the 1988 Summer
        Olympics in Seoul, killed 115 people.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3cf8e4-0eb2-45cd-b32c-301cf2634caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those incidents are seldom a factor in dealings with North Korea,
        save for Japan, which counts the abduction issue among its most pressing priorities
        when dealing with Pyongyang.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24ae40-05cf-4977-8925-139a3c2a399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an act of random terror, with a lot of completely innocent people
        dead, has been forgotten," Lankov said, referring to the Korean Air bombing
        of 1987, "what would you expect from a politically motivated assassination
        which basically has produced no collateral damage?"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ffe2c-752f-414c-bf51-fa5d34e3ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T08:27:55.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/02/asia/kim-jong-nam-trial-intl/index.html">As
        last jailed Kim Jong Nam killing suspect freed, a gripping murder mystery
        ends with a whimper</a>."</em></p>'
