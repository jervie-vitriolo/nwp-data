      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> If a 12-hour ride from Manila
        does not sound enticing, you can choose to fly to Laoag Airport and Pagudpud
        will only be an hour and a half away. However, if you’re up for a long drive
        — plus a stopover at the Bangui Windmills — you may consider first surfing
        in San Juan, La Union before driving all the way up to the Blue Lagoon of
        Pagudpud. Hit two surf spots in one trip!</p>'
