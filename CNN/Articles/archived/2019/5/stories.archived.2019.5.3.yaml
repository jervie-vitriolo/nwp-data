    'mgnl:tags': ['India', 'Tropical-Cyclone-Fani', 'weather']
    'template': '1'
    'title': '100 million people in path of India''s worst cyclone in 20 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1914d-d74d-407d-bc28-c50b0349a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What is expected to be India''s strongest
        tropical cyclone to make landfall in 20 years is barreling toward 100 million
        people on the country''s east coast, prompting officials to begin emergency
        evacuations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474d0ba-d68e-4a27-ba37-b6bcb262eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Tropical Cyclone Fani had strengthened significantly
        in the Bay of Bengal, with maximum sustained winds of 250 kilometers per hour
        (155 mph) and gusts of up to 305 kilometers per hour (190 mph), according
        to the <a href="https://www.metoc.navy.mil/jtwc/jtwc.html">Joint Typhoon Warning
        Center</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b26c4-1c76-4955-b084-ab8609626654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fani, which is about 60 kilometers (38 miles) off the coast of Andhra
        Pradesh and Odisha states, is equivalent in intensity to a Category 4 hurricane
        in the Atlantic, or a supertyphoon in the Pacific. (It''s 2 mph away from
        a Category 5 hurricane, the highest on the Saffir-Simpson Hurricane Wind Scale.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c15339-3bb0-47ae-92d2-63b61e53aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not expected to make landfall until Friday morning in Odisha,
        near the city of Puri, but tropical cyclone-force winds are already coming
        ashore in portions of Andhra Pradesh and along the Odisha coast as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9890b-2edf-4ce7-be71-1a04603b4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With winds expected to be 240 kilometers per hour (150 mph) at landfall,
        Tropical Cyclone Fani would be the strongest storm to hit the region since
        a similar system struck Odisha in 1999, resulting in at least 10,000 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f81e8b-4dcd-4c31-a1bb-f1814c21e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Fani was classified as an "extremely severe cyclonic storm" in
        India, the country''s coast guard and navy deployed ships and helicopters
        for relief and rescue operations. Army and air force units have also been
        put on standby in Odisha, West Bengal and Andhra Pradesh states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65165c-8d80-4334-8236-3434b47919b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights have been canceled from midnight Thursday at Bhubaneswar
        Airport in Odisha and for Kolkata Airport from 9:30 p.m. Friday, according
        to India''s Ministry of Civil Aviation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f7a8c-d7f2-4d62-b97b-d30ce3d60496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven districts along the Odisha coast are on red alert, and some
        900 cyclone shelters have been set up to house evacuees. Schools were shuttered
        across the state Thursday and Friday. Teams are going door to door to warn
        people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a66f7-96d4-4e95-bfaf-b6c13e825301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are being told what to take with them if they leave and the
        precautions they need to take if they stay," said Ameya Patnaik, assistant
        commandant for the <a href="http://www.ndrf.gov.in/">National Disaster Response
        Force</a>&nbsp;in Odisha.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94899fbc-5ee0-4666-8bf8-451a480d2b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuations have also begun in neighboring Andhra Pradesh, while
        those in West Bengal have been told to be ready to leave, officials told CNN.
        Fishermen have been warned not to venture out to the sea due to the extreme
        conditions.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cyclone <a href="https://twitter.com/hashtag/Fani?src=hash&amp;ref_src=twsrc%5Etfw">#Fani</a>
        has continued to strengthen and now has max winds of 155 mph - the strongest
        a cyclone has been this early in the calendar year in the North Indian Ocean
        since the Bangladesh Cyclone of 1991. <a href="https://t.co/1qffcFjVyn">pic.twitter.com/1qffcFjVyn</a></p>&mdash;
        Philip Klotzbach (@philklotzbach) <a href="https://twitter.com/philklotzbach/status/1123951556691472387?ref_src=twsrc%5Etfw">May
        2, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187883c6-ca48-425a-a433-4ec2a0972090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db49c4-397a-446c-ab4d-0a9f2d8faf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi, who is seeking re-election, said Thursday
        he was reviewing the country''s preparedness ahead of the cyclone''s landfall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63497438-ffe3-4fd0-a6cd-25e211e7f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Central Government is ready to provide all possible assistance
        that would be required. Prayers for the safety and well-being of our citizens,"
        Modi said in a post on Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511a17e-e9b6-402c-968a-415ecfeebfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inland flooding a major threat</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a36779-2bec-4537-a401-6efd0dc16bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fani is expected to bring large storm surges and significant wind
        damage near the landfall location. Inland flooding will also be a major threat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df62d5d-9a86-4ff3-a6da-1756dea3367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of eastern India and Bangladesh can expect 150 to 300 millimeters
        (6 to 12 inches) of rain, with locally higher amounts regardless of the intensity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ee464-6315-4fa0-9553-8d560d119621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fani will move nearly parallel to the coast as it approaches India.
        A slight move to the east or west would have a significant impact on the timing
        of landfall as well as its intensity. A more easterly track means that landfall
        would be farther north in India, perhaps even into Bangladesh.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa33f59-00e1-4cd3-b3b6-34ffe3c64b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, the storm would likely be weaker as it moves over
        cooler waters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a87de0-c9d1-4a45-9633-1e796c9fd000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-lying river deltas of northeastern India are especially vulnerable
        to storm-surge flooding.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a3576-267c-4cc8-88b4-75e18c136c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyclone season</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd306d006-7a72-405c-9f45-f09726e36536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fani is the first tropical cyclone of the year in the northern Indian
        Ocean, and the most powerful to occur there so early since the Bangladesh
        cyclone of 1991.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42bd6c-dff5-418c-9b2e-84b547ea98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season doesn''t have a defined start and end like the Atlantic
        hurricane season, but it does have two main periods of activity: late April
        to early June, and October to November.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393d9bd-deba-44b3-be87-613f235d2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two periods are before and immediately after India''s southwest
        monsoon season. The southwest monsoon season lasts from June through September
        and provides India with the vast majority of its annual rainfall.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a8ae3-0952-4c15-b287-6683e8b59808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone activity during the monsoon season is extremely
        rare because the monsoon is characterized by high wind shear, which makes
        it difficult for tropical storms to form.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2384f-7e0e-4f6d-8aac-997c95bdb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:22:43.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/02/india/cyclone-fani-evacuations-india-intl/index.html">100
        million people in path of India''s worst cyclone in 20 years</a>."</em></p>'
