      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This surfaced following the <a href="http://cnnphilippines.com/news/2019/4/7/Rodrigo-Duterte-investigative-journalism-PCIJ-report.html"
