      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe5b4d-7755-4adc-b3b6-dda7fa4ae3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agency issued the clarification after the Cordillera
        People’s Alliance flagged the presence of Chinese workers in the project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fc382-8466-42ec-8f90-651ebfe8e5b1'
      'mgnl:activationStatus': true
