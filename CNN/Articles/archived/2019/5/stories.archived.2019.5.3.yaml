      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: This story contains spoilers about Season
        8 of "Game of Thrones."</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14940dab-0b09-4935-8193-2b31687b1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just when we thought nothing could top
        the <a href="https://edition.cnn.com/2019/04/29/entertainment/game-of-thrones-season-8-episode-3-recap-trnd/index.html">Battle
        of Winterfell</a>, <a href="https://edition.cnn.com/2019/04/26/entertainment/emilia-clarke-jon-snow/index.html">Emilia
        Clarke</a>&nbsp;warns the fifth episode of the "Game of Thrones" final season
        will blow fans minds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5533f-cb6f-4bde-9fa6-05380532e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke, who plays Danaerys Targaryen (aka Khaleesi aka mother of
        Dragons), <a href="https://www.youtube.com/watch?v=3PMW6cPRW0M&amp;feature=youtu.be">appeared
        on "Jimmy Kimmel Live"</a>&nbsp;and teased what''s to come in the final three
        episodes of the HBO series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3960b-ddb9-4e13-b614-9f27d8e54a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, "Game of Thrones" viewers watched the most epic takedown
        of <a href="https://edition.cnn.com/2019/05/01/entertainment/game-of-thrones-the-night-king-interview/index.html)">the
        Night King</a>and White Walkers. "The Long Night" was reportedly the <a href="https://edition.cnn.com/2019/04/27/entertainment/battle-of-winterfell-game-thrones-trnd/index.html">longest
        battle sequence ever filmed</a>, took <a href="https://edition.cnn.com/2019/04/29/entertainment/game-thrones-darkness-trnd/index.html">55
        long nights in the dark to film</a>&nbsp;and set a record of 17.8 million
        viewers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124de24-aecb-493a-8b59-c074afaa1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clarke said that''s nothing compared to what will happen two
        weeks from now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec48c4a-4953-4a26-a896-6bf7475c5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Episode five is bigger. Episode five is, I mean, four and five
        and six, they''re all insane, but like... Find the biggest TV you can."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7038ca-bb88-4261-879e-f8075fca8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Dany, the Starks and the rest of the crew in the North have
        to fight Cersei off the Iron Throne in King''s Landing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e50136-17aa-4ece-aa94-0d136f45d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should we expect more deaths? New allegiances?? A natural disaster???</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ae813-24d1-4034-b6e4-4ab56cf184b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll find out soon enough. "Game of Thrones" series finale airs
        May 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d3978-4667-417e-85b7-3158565d4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:42:32.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/02/entertainment/emilia-clarke-game-of-thrones-trnd/index.html">Emilia
        Clarke tells ''Game of Thrones'' fans Episode 5 is bigger than the Battle
        of Winterfell</a>."</em></p>'
