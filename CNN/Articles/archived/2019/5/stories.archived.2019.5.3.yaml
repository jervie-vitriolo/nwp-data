    'title': 'New red, yellow power alerts in Luzon announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953fe8fb-2c9f-4b6a-bc1c-806bd5e68464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:36:54.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — There is
        no let up in the possibility of power interruptions in Luzon as the new alerts
        were announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac74df8-cdf3-4f1c-821c-81254c50d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:36:54.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) said the
        yellow alert will be enforced in Luzon during the following times: 9:00 a.m.
        - 10:00 a.m., 11:00 a.m.- 12:00 p.m., 4:00 p.m. - 5:00 p.m., and 6:00 p.m.
        - 9:00 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a319d0-150a-419c-99f7-44859c41b56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:36:54.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red alert, meanwhile, will be raised at 10:00 a.m. to 11:00
        a.m. and 12:00 p.m. to 4:00 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd864646f-89df-47d1-86c0-8cb5e1186382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:36:54.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP says the available capacity is 11,054 megawatts (MW), and
        expects peak demand to be at 11,046 MW.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670bd86a-c7f2-4efc-b27d-d4608832863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:36:54.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has not yet announced the cause behind the warnings,
        but said the Department of Energy would give updates within the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e470e-385d-4f06-b436-6718d5c04d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:16:39.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, the NGCP said rotational brownouts may
        happen between 10:00 a.m. - 11:00 a.m. in parts of Ilocos Sur (serviced by
        ISECO) and Metro Manila (serviced by Meralco).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb060465-7021-4107-887c-cdbdc16bcfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:16:39.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency said the sheduled interruptions may be canceled
        if situations improve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c549ba-ca97-45ca-a799-fcf6c3b1be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:16:39.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NGCP encourages everyone to exercise prudence in using electricity,"
        said the statement.</p>'
