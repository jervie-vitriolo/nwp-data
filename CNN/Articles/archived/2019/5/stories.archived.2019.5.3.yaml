      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427fe448-c7a8-44fa-8bd7-440b1e0239d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.928+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This article hopes to tip the scales in favor of preservation through
        progress. If future guests and businesses could be more mindful of their impact
        to a place then perhaps these seven homebreaks could also swing their doors
        open to surf tourism.</p>'
